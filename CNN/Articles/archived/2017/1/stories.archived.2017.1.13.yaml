  'Abe-Sakura-Philippine-Eagle':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-13T13:05:11.051+08:00
    'imagesource': 'jcr:6ff83bf3-7aa6-48a4-956c-748bb4533007'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b01fdc97-bb8e-4440-82bc-5540390ad6e1'
    'lead': 'The Japanese government formally adopts Sakura, a juvenile Philippine
      eagle recovering from a gunshot injury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:23:11.235+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T14:41:22.603+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:41:20.188+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese gov''t adopts Philippine Eagle, names it ''Sakura'''
    'updated': 2017-01-17T16:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b886950-fdce-47b6-bedd-eb8c7e769d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:23:11.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Japanese Prime
        Minister Shinzo Abe officially adopted a juvenile female Philippine eagle
        and named it Sakura.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddcfad5-440a-4c1d-9132-0649f1a0b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:23:11.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakura, or cherry blossoms, is Japan''s unofficial national flower,
        and is the main floral attraction of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c2d1a-fecd-4627-8266-452e7fd30feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:23:11.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Eagle Foundation Inc. Executive Director Dennis Salvador
        said the 2-year old Sakura was rescued in Talaingod, Davao del Norte last
        year after sustaining a gunshot injury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48409c6a-37ef-40ef-8e56-c9bc13cab4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:23:11.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador said the bullet is still lodged in its groin area, but
        Sakura is now recuperating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49df854-110c-42d5-90c5-967df7339f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:23:11.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are still assessing if they should remove the bullet
        through an operation as it is already embedded in the eagle''s tissues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ab7d2-f066-4ae2-a5c5-53eb42e3fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:23:11.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the adoption, Salvador said the Japanese government pledged
        to donate at least ₱125,000 annually for the next five years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d3522-24ff-4ffd-a15d-3af0cf3da4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:23:11.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this amount will be a big help to Sakura''s rehabilitation
        and sustenance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb26cb7-cea8-4558-b7d1-41de5b00ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:23:11.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremonial eagle naming and adoption was instigated by the Philippine
        government and was readily accepted by Abe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2cb6c4-d6f9-44de-a948-d401516745ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:23:11.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan was the first foreign government to adopt an eagle, Salvador
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c12f44e-ee66-4044-9fc1-ecd0cb75103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:23:11.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the adoption of Sakura, Salvador said the Japanese
        government also helped in building the education facility at the Philippine
        Eagle Center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80caf100-c5dc-4aff-bc51-72dd694500ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:23:11.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Abe and President Rodrigo Duterte attended the ceremony before
        lunch at the Waterfront Insular Hotel in Lanang, Davao City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae058aef-c148-4962-9b74-75ac515b37b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:23:11.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte gave Abe a tour of his house in Davao, where he
        showed even his bedroom complete with a <em>kulambo</em> (mosquito net).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0abf38-9206-4f31-9e96-93ccfcafe756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:23:11.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two shared traditional Filipino food <em>biko, suman, kutsinta</em>,
        <em>monggo</em> soup, and native Davao fruits durian and <em>suha</em> (pomelo).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34600c5-c2a8-47cb-bf28-5d3b1467652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:23:11.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe and his delegation then went to the Japanese learning institution
        Mindanao Kokusai Daigaku after lunch, before heading to the airport to end
        his official visit.</p>'
  'Nutella-defends-its-use-of-palm-oil-health-concern':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-13T11:31:55.363+08:00
    'imagesource': 'jcr:8d9fd471-93b0-41b1-8afb-32bbefe284d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14a50cdb-d58b-4854-87f2-2db0b610c90c'
    'lead': 'The hazelnut spread is not the only product that has received negative
      publicity over palm oil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:25:44.346+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T14:41:22.475+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:41:20.276+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nutella defends its use of palm oil, deemed a ''potential health concern'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285f9ac1-6fd8-448d-b0b1-59d280aca5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Palm oil is considered royalty among vegetable
        fat because it makes food easy to spread. Derived from the fruits and kernels
        of palm plants, it is consumed worldwide in baked goods, convenience foods
        (including chips, snacks and frozen foods) and candy, usually as a vegetable
        oil, shortening or margarine additive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44294f77-045a-4273-849c-2eb6b50a4145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been getting some attention from the highly popular hazelnut
        spread Nutella. The maker of the Italian confection is drawing focus to how
        it uses the product, which it says gives Nutella its creamy texture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0145fef8-2d74-4bbc-b65b-2df5d9983756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palm oil is the best ingredient for "guaranteeing its special spreadability
        and, above all, avoiding the hydrogenation process that would produce otherwise
        unhealthy trans fats," according to the Nutella website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4baa979-234c-41f1-94b9-c034ac2f6f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its maker, Ferrero, launched an ad campaign in response to a ruling
        in May from the European Food Safety Authority (PDF) that palm oil is a "potential
        health concern" when improperly processed. The safety authority acts as a
        risk assessor in the European Union, producing scientific opinions and advice
        to guide European policies and legislation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164e39d0-bc30-4926-8004-3031a8645248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the safety authority delivered a scientific opinion that
        current levels of glycerol-based process contaminants found in palm oil are
        a "potential health concern." Animal studies identified these contaminants,
        which are formed when vegetable oils are heated to high temperatures and then
        refined, as both genotoxic (damaging to DNA) and carcinogenic (causing cancer).
        Of all vegetable oils, palm oil was found to have the highest levels of these
        contaminants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2cf5e1-b63a-42e0-931b-baaca17bb1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At high levels of exposure, the contaminants are a health hazard
        for all age groups, the authority concluded, expressing particular concern
        for infants, toddlers and children under the age of 10.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758899f-2e08-438f-b6a0-4293a316801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, the "EFSA statement was based on the existence of contaminants
        in palm oil, not the properties of palm oil itself," said Doug Boucher, an
        ecologist and scientific adviser for the Union of Concerned Scientists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e21245-2d5a-451a-81df-32f1e42b4e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This point is not lost on Ferrero. Its October ad campaign explains
        that the sustainable palm oil in its products is heated only to safe temperatures
        -- those that do not result in contaminants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b062fa83-9596-4856-a116-1928b4f76912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ferrero wants to assure its consumers that Nutella and other Ferrero
        products that contain palm oil are safe," Beth M. Kotran, general counsel
        for Ferrero U.S.A. Inc., wrote in an email.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b38d60-4498-46ad-b3f7-86f2c4c26f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it safe?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aed4ef-90bf-4f86-a482-69aecc933f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the pond, the view of palm oil is far less heated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98549d0f-84a8-4f93-8f21-a85a64a33de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no US ban in place regarding the use of palm oil in foods,"
        said Megan McSeveney, a spokeswoman for the Food and Drug Administration.
        She explained that palm oil has a long history of use in food products worldwide
        and in the US specifically.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8539cd9-3832-4de8-8ce8-9d288556b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one regulation, the FDA has designated the oil as "generally
        recognized as safe." In a second regulation, the FDA authorizes its use as
        a cocoa butter substitute when processed under specific production and heating
        guidelines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff8f661-4b55-46fc-ba5d-beb4ba8c1965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seemingly American in its attitude toward palm oil, Ferrero "has
        been able to significantly reduce the levels of contaminants in its palm oil
        compared to conventional palm oils available on the market, similar to the
        levels found in other vegetable oils that have been processed properly, in
        line with EFSA''s parameters," Kotran said. "This is due to careful harvesting,
        from the squeezing in the quickest possible time to the processes and manufacturing
        at the lowest possible temperatures."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83137134-b611-44d1-9d98-5d1984f5c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What else has palm oil?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2dd30d-d62c-4809-9b38-529763009d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hazelnut spread is not the only product that has received negative
        publicity over palm oil.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07060d64-0e80-4edd-893b-480ddd1f64b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girl Scout cookies came under fire several years ago after two scouts,
        Madison Vorva and Rhiannon Tomtishen, set out to earn their Bronze Award,
        which requires scouts to raise community awareness about an issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc85b6-1bac-48bf-b897-85b0f45a6f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having learned that palm oil plantations destroyed the habitats
        of orangutans, the scouts began checking products for palm oil. They flipped
        over a box of Girl Scout cookies and discovered a disappointing item in the
        list of ingredients: palm oil.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee06308-c4ac-4193-bfef-213be61de7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were shocked, but as Girl Scouts ourselves, we felt it was absolutely
        necessary to bring this issue to the attention of the Girl Scouts of the USA
        and convince them to make their cookies rainforest-safe," the scouts wrote
        on their website, Project ORANGS.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff89c04-b9b6-4062-a9e4-485df6887168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not yet palm oil-free, Girl Scout cookies now contain as
        little palm oil as possible while its licensed bakers continue to search for
        viable alternatives.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca48058-b401-4641-9e90-abf8c75fbf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other foods -- including Pop Tarts, Kit Kat candy bars, some
        Ben &amp; Jerry''s ice creams, Cheerios, Nutri-Grain and some of Target''s
        Archer Farms branded foods -- also contain palm oil. Kelloggs claims to use
        a small amount of palm oil globally and has been working since 2009 to responsibly
        source only sustainable palm oil (PDF).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b2d504-34e3-4b2e-bd92-65278530a10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the biggest importers of palm oil were India, the European
        Union and China, which imported a combined 20 million metric tons, according
        to Amnesty International.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef516c9-770e-4173-ab8e-53b5390ebc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia and Malaysia produce about 85% of the world''s palm oil;
        other production nations include Thailand, Colombia, Nigeria, Papua New Guinea
        and Ecuador, according to a report produced by Sime Darby (PDF), a Malaysia-based
        multinational corporation. The US Department of Agriculture (PDF) estimates
        that world palm oil production 2016-17 will total 64.5 million tons.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cee1e2f-3f6a-426d-887f-f4bd054bfc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:44.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T14:41:22.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/01/12/health/palm-oil-controversy-food/index.html">Nutella
        defends its use of palm oil, deemed a ''potential health concern</a>''”</em></p>'
