      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting the welfare of overseas Filipino workers - 75 percent</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
