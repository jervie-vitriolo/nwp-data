  'Mexico-club-shooting-5-killed-after-gunfire-erupts-at-festival':
    'author': 'Fidel Gutierrez and Catherine E. Shoichet, CNN'
    'caption': 'Gunfire erupted early Monday at a club in Playa del Carmen, Mexico,
      leaving at least five people dead and a dozen others injured, according to government
      sources from the state of Quintana Roo.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-16T23:53:48.977+08:00
    'imagesource': 'jcr:b3dc8078-9853-4c8e-98a3-188f244d015a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7ca84b3-f846-4cf3-8fb8-e072d980b3b9'
    'lead': 'The shooting broke out at an electronic music festival that had drawn
      visitors from around the world to the beach resort city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:16:15.012+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T16:16:15.162+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexico club shooting: 5 killed after gunfire erupts at festival'
    'updated': 2017-01-17T08:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8bae6b-bf4a-498c-bbb8-5c66fae2b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:16:15.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:16:15.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gunfire erupted early Monday at a club
        in Playa del Carmen, Mexico, leaving at least five people dead and a dozen
        others injured, according to government sources from the state of Quintana
        Roo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3691220-2805-449a-967c-5e684258bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:16:15.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:16:15.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting broke out at an electronic music festival that had
        drawn visitors from around the world to the beach resort city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3555de1-d41a-4338-9eb1-594810a3bc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:16:15.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:16:15.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the aftermath posted on social media showed frantic club-goers
        rushing into the street as rescuers arrived at the scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be4cfb-2d82-4d8c-b97c-9b2bddbe2dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:16:15.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:16:15.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Quintana Roo say they''re still trying to determine
        who was behind the shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c5cff4-cfe2-4767-898b-b05ce2b12329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:16:15.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:16:15.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a Facebook page for The BPM Festival, a 10-day electronic music
        event that was closing Monday, organizers said a lone shooter had opened fire
        in front of the Blue Parrot club. Three members of the event''s security team
        were killed trying to protect patrons inside, the festival said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99573cc-917a-4e53-bbed-b2d33e69bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:16:15.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:16:15.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival''s statement said four people had been killed in the
        shooting. Officials could not be immediately reached to explain the discrepancy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0f6ff-571b-485d-8035-d6354783988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:16:15.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:16:15.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are overcome with grief over this senseless act of violence
        and we are cooperating fully with local law enforcement and government officials
        as they continue their investigation," the festival said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68270bd9-d71f-4027-92dc-be018586488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:16:15.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:16:15.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Elwyn Lopez and Julia Jones contributed to this report.</p>'
  'environmentalists-letter-nickelodeon-coron-coral-world-park-attraction':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-16T20:17:09.953+08:00
    'imagesource': 'jcr:33c9560c-8b99-4e40-8fe4-84d6b9a65813'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '861c1269-aacd-4d5c-af51-3ff63aaa5140'
    'lead': 'Environment groups continue to protest the proposed Nickelodeon attraction
      in Coron, Palawan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:20:35.491+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T16:20:35.751+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Environmentalists to Nickelodeon: Palawan theme park will cause ''grave
      and irreparable'' damage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918124fd-e721-423f-8ea2-b9e257d889cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Environment groups
        on Monday petitioned children''s network Nickelodeon to stop plans for a supposed
        undersea attraction in Coron, Palawan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd66c7c-d9f8-40b1-9b27-85de62c15db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their letter to Nickelodeon, Greenpeace Southeast Asia-Philippines
        and Save the Philippine Seas said the park would endanger the marine and terrestrial
        ecosystem of Coron.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121857a0-165b-4c6c-b4b9-596860fe13e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are alarmed that your brand is associated with a project that
        threatens to deprive future generations one of the wonders of nature," the
        letter read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee98e81-a2b7-48ca-ade9-5cff7134dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coron is known as the country''s last ecological frontier. The groups
        described the Palawan province as "a land filled with beautiful beaches, amazing
        coral reefs, and wonderful wilderness areas."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e2832-f18d-49e0-8cf0-fba6cae9c5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Coral World Park Attraction that bears the Nickelodeon brand
        threatens to inflict grave and irreparable injury to the Coron ecosystem,"
        they said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Environmental groups&#39; letter to Nickelodeon Philippines
