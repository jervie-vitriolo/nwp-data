      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their fourth victory, Star created a five-way logjam at the
        fifth spot together with Barangay Ginebra, Alaska, Phoenix, and TNT.</p>'
