      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumang tallied 19 points, three steals, and two assists for the
        Elite who improved their win-loss record to 5-4.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f0e37-9937-4acb-b2af-afcb5b0f1587'
