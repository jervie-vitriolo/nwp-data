      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/15/middleeast/paris-peace-conference-israeli-palestinian-conflict/index.html">Netanyahu:
        Paris peace conference is ''useless</a>''."</em></p>'
  'Brazil-prison-riot-6':
    'author': 'Eliott C. McLaughlin and Marilia Brocchetto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-16T07:58:27.744+08:00
    'imagesource': 'jcr:5fa399b2-643a-4fef-abf7-c02e976f2d4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79cc56ff-8de1-46f9-ab5b-054c4b7410ef'
    'lead': 'At least two inmates are dead after prisoners in Brazil''s Piraquara
      State Penitentiary 1 apparently blasted a hole through a wall and exchanged
      gunfire with police early Sunday, according to prison officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T08:15:16.909+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T08:15:17.056+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '28 escape in deadly prison break, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dca9e45-fb07-45f5-b3aa-deb4773b31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:15:16.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:15:17.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least two inmates are dead after prisoners
        in Brazil''s Piraquara State Penitentiary 1 apparently blasted a hole through
        a wall and exchanged gunfire with police early Sunday, according to prison
        officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae44b3-9823-466b-8f45-33de8baa4bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:15:16.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:15:17.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Paraná Department of Public Security and Prison
        Administration, 28 prisoners escaped the penitentiary, which is in the Curitiba
        region of Southern Brazil, just over 500 miles (850 kilometers) southwest
        of Rio de Janeiro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7858daf6-71aa-432e-a2c1-d9ab89fefee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:15:16.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:15:17.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 5:30 a.m., two loud bangs erupted at the prison, blowing
        a hole in a penitentiary wall, through which prisoners attempted to escape,
        the department said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf9598-0653-47b1-ba0a-0f7b171a245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:15:16.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:15:17.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 15 heavily armed men outside the penitentiary provided cover
        for the escapees, clashing with police officers in guardhouses and with authorities
        moving in to provide support. Security forces were able to penetrate the penitentiary,
        preventing additional escapes, the department said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf7e8aa-7718-473a-b0db-2fc24e2efa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:15:16.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:15:17.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military police, the Department of Special Operations, National
        Prison Department officers and the Special Police Operations Center, an elite
        unit of Piraquara State''s Civil Police, responded to the escape.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19e3d2-ff30-447d-ac37-35188daf225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:15:16.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:15:17.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a sweep conducted after the shootout, police found two prisoners
        dead, alongside a 9 mm Uzi machine gun, a bag containing hundreds of 5.56-caliber
        rounds (typically used in M16 rifles) and a ballistic vest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7827da4-1a9b-4b35-8985-cae71a6a1976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:15:16.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:15:17.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also found a tent containing food and drinks that was used
        by the men who provided cover for the escape.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b806370-ca8c-4a80-a283-8f93840b96fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:15:16.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:15:17.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the escape, four men suspected of covering for the escapees
        took a woman hostage at a farm in Quatro Barras, about 6 miles (10 kilometers)
        north of the prison. They surrendered after an elite military police unit
        arrived on the scene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a818ae4-a690-4eeb-bf0f-e22d223971e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:15:16.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:15:17.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police confiscated three rifles and two pistols from the men and
        handed the prisoners over to the Special Police Operations Center.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb8362-9949-4825-a114-2a5e9cb79944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:15:16.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:15:17.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s prison escape comes the day after another deadly riot
        and amid a bloody start to the year for Brazil''s prison system. Two weeks
        into this year, there have already been six deadly prison encounters:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1798a357-7465-4c45-baf3-6c9790dfa194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:15:16.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:15:17.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new year ushered in the wave of violence when 56 prisoners were
        killed at the Anisio Jobim Penitentiary Complex in Manaus. The riots, which
        reportedly began over disagreements regarding drug trade in the prison, left
        men decapitated, their bodies thrown over the prison wall. Four inmates were
        killed January 2 at the Prison Unit of Puraquequara in Manaus. In Roraima
        state, 33 people were killed January 6 at the Agricultural Penitentiary of
        Monte Cristo. On January 8, four prisoners were killed in the Desembargador
        Raimundo Vidal Pessoa public jail in Manaus. And over the weekend, 27 men
        were killed during a riot at State Penitentiary of Alcaçuz, in Brazil''s Rio
        Grande do Norte state, according to a government tweet. The riot, which began
        after clashes between two rival gangs, lasted 14 hours, ending Sunday morning,
        the state-run news outlet Agencia Brasil said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52497e-c6f2-44e6-831d-bafe3f735649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:15:16.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:15:17.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Michel Temer and Justice Minister Alexandre
        de Moraes recently announced the creation of a national plan to improve the
        nation''s prison system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565fd369-3ac1-4c45-bd3e-57191b683f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:15:16.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:15:17.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has the fourth-largest prison population in the world, with
        more than 622,000 people behind bars, according to its justice ministry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c6cd67-b6b0-4e55-b1fa-d30828456afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:15:16.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:15:17.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many prisons are badly overcrowded. The Alcaçuz prison, for instance,
        has the capacity for 620 inmates but currently houses 1,083.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15243a94-8a28-4f22-be7f-787400d85cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:15:16.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:15:17.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Flora Charner and Ralph Ellis contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ace0b-4e2a-4d42-a9bf-d8e74c961a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:15:16.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:15:17.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/15/americas/brazil-prison-escape-riot/index.html">28
        escape in deadly prison break, officials say.</a>"</em></p>'
