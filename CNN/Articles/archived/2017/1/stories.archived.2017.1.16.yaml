      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Sangalang scored 14 points and grabbed six rebounds for the
        Hotshots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c301bc-71ac-40fc-a1b6-ab7e99e4c142'
