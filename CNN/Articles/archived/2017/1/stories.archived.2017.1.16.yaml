      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ab322-3a8e-4d84-80eb-29be47cfddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:04:55.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:04:56.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of his administration, President Rodrigo Duterte
        repeatedly criticized the U.S. and President Barack Obama.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84b4dc-0c99-419f-9122-b2ea16a14e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:04:55.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:04:56.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte released a congratulatory statement through Andanar
        when Trump won the U.S. presidential elections in November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0785764-fef3-4da4-bebf-f582c3a9f45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:04:55.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:04:56.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte looks forward to working with the incoming administration
        for enhanced Philippines-US relations anchored on mutual respect, mutual benefit,
        and shared commitment to democratic ideals and the rule of law," the statement
        read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77fe5fe-583d-4593-97f3-cb9a276f8769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:04:55.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:04:56.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 2, 2016, the two heads of state talked through a phone
        call, with Trump expressing support for the Duterte administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131156f5-e429-4dce-a07a-baf9718219e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:04:55.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:04:56.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could sense a good rapport, an animated President-elect Trump.
        And he was wishing me success in my campaign against the drug problem," Duterte
        said in a statement released by Malacanang.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c416e21-4383-46fe-8350-e7f5927d4a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:04:55.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:04:56.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Y]ou just set something good here and you''re doing great. I know
        what''s your worry about these Americans criticizing you. You are doing good;
        go ahead," he added, quoting Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1fe73-901f-47d5-9df4-f8344c745f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:04:55.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:04:56.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also invited Trump to the 2017 ASEAN Summit in April. The
        regional grouping of 10 Southeast Asian nations turns 50 this year.</p>'
  'andanar-clarifies-duterte-statement-on-martial-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
