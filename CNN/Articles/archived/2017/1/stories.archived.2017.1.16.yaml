      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c181317a-ba6b-4925-8187-2c3a6b9447d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leaders'' visits up next</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f0ddb3-7933-4a9b-a99b-20103dab988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to its chairmanship of the Association of Southeast Asian Nations
        (ASEAN) in 2017, the Philippines looks forward to a vigorous calendar in foreign
        relations this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b242f057-4d7c-4b7f-94e5-6c32d5653c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Philippines entertained Japanese Prime Minister Shinzo
        Abe, the first head of government to visit the country this year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3ef09-8dab-4d93-94ca-0519146f54f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay says that the country expects to host Indonesian President
        Joko Widodo and Sultan Hassanal Bolkiah of Brunei in the run-up to or after
        the ASEAN Summit in Manila this April.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8480ae-1d8c-4a3c-8992-77dbbf98c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be the time that we''ll have many of them coming over,
        specifically President Widodo of Indonesia had indicated his positive response
        upon the invitation of president Duterte to come here, hopefully on a state
        visit in April to coincide with the Summit. And also the Sultan of Brunei
        has also indicated the same kind of interest, so we are preparing for all
        of this," Yasay said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c2876-1aed-4bdd-8711-16f55f0eeaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping "will also want to come and pay us
        a visit," he said, adding "we''re just waiting for the time that he would
        be indicating his convenient date."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef5e13-68f8-494c-909d-dcbefba826f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warmer US ties?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30935a7-8357-4d50-9b65-7599342ab02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also said that he would place his "optimistic hopes"
        on a stronger relationship with the United States.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4c11d-c676-4357-87d3-5f77f981c1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see that there is a change in the administration and we have
        a new U.S. ambassador who is here, and I am sure that he has picked up on
        the experiences of the past," said Yasay.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8634a4cd-0bfe-45c3-bafb-007c0fef8178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous US ambassador to the Philippines, Philip Goldberg,
        was accused of plotting against the President. Duterte also called him "gay"
        following his comment against a rape joke the President made on the campaign
        trail.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a836f-b88c-4897-94ba-719fd3b469ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing U.S. President Barack Obama has since appointed Korean-American
        Sung Kim.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae049f2-568f-4803-83b8-6d70c37137d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay described a one-on-one meeting between Duterte and Kim on
        Sunday in Davao as warm.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb06708d-6614-4cdd-a5c6-e5cdb27d82de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Kim) was very candid in expressing his views... and the President
        also responded in a very candid manner but very friendly, very cordial," said
        Yasay.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31522aba-42a0-471d-bb8b-54921822fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first six months of his presidency, Duterte has made some
        high-profile visits to 12 countries in a bid to boost bilateral relations
        or represent the Philippines on the world stage.</p>'
  'Sta-Isabel-NBI-custody':
    'author': 'Triciah Terada, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-16T18:04:37.294+08:00
    'imagesource': 'jcr:12984f22-adc4-4670-9ab1-6e1b524b57b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfc711b7-14be-4311-bdd6-b4e3c469f9cf'
    'lead': 'The PNP chief had ordered a manhunt for SPO3 Ricky Sta. Isabel for the
      kidnapping of Korean businessman Jee Ick-joo. But the police officer appeared
      at the National Bureau of Investigation Monday for safety reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:37:19.174+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T16:37:19.353+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police suspect in kidnapping of Korean businessman under NBI custody'
    'updated': 2017-01-17T01:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be6186-7b3a-4951-bff9-90efc525af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:37:19.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:37:19.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        National Police (PNP) has been on his trail, but a police officer linked to
        a kidnapping chose to show up on Monday at the National Bureau of Investigation
        (NBI) headquarters instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f5643-db1b-46eb-bc3b-e5e5e8c65339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:37:19.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:37:19.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO3 Ricky Sta. Isabel, who was linked to the kidnapping of Korean
        businessman Jee Ick-joo, said he did so for safety reasons. He is now under
        the NBI''s protective custody, but had yet to issue a sworn statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d38c0-044d-452f-a4f1-29123647e9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:37:19.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:37:19.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald "Bato" dela Rosa, who had ordered a manhunt for
        Sta. Isabel last week, said the police had an airtight case against him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92685c32-2a80-4fc8-a4b1-24ea5f81b3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:37:19.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:37:19.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PNP <em>siya, ayaw magpa</em>-custody <em>sa amin</em>," Dela Rosa
        said. "<em>Doon sa kanila dahil alam nya hindi</em> NBI <em>nag-imbestiga
        sa kaso niya. Alam niya na wala na siyang kawala dito sa</em> PNP <em>talaga</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b5b919-60a7-410d-ba6e-532194beb5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:37:19.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:37:19.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s a cop, but he doesn''t want to be under PNP
        custody because he knows the NBI is not the one investigating his case. He
        knows that we have the goods on him.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef55236-a63c-4623-8316-c661ec471842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:37:19.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:37:19.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solid <em>na</em> solid <em>yung kaso namin sa kanya. Hindi na
        siya makawala dito</em> and I hope <em>lalabas na yung</em> warrant <em>para
        mahuli na ''yan</em>," the PNP chief added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd6c3a-9c99-48fb-a1e9-33c027207ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:37:19.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:37:19.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a really solid case against him. He can''t
        escape this and I hope a warrant of arrest would be issued so he could be
        detained.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e0adb-8baa-4de5-98e3-97e045a7784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:37:19.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:37:19.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Anti-Kidnapping Group said a witness identified Sta. Isabel
        as the driver of the black pick-up truck that served as back-up vehicle during
        the kidnapping.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125ea9b-2b52-445c-a6d8-f6c641adef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:37:19.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:37:19.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perpetrators also kidnapped Marisa Morquicho, a house helper
        of the Jee family. She was later released.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c54e4-e4e7-4924-95df-e40bf586fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:37:19.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:37:19.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morquicho had identified a certain Ramon Yalung as one of two men
        who went inside the victim''s house.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968b405-fffe-4eae-bcfe-5fec86a1229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:37:19.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:37:19.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Isabel and at least two others are facing kidnapping complaints.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254bb7e5-9783-4be9-95c1-79aabc020e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:37:19.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:37:19.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa related that Sta. Isabel was assigned to the Anti-Illegal
        Drugs Group (AIDG) through a senior police official linked to drugs — and
        who acted as his "<em>padrino</em>" or protector.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90c4679-929e-420c-8b34-1966894b3434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:37:19.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:37:19.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron siyang bossing na gusto sirain yung</em> war on drugs
        <em>natin sa</em> PNP, <em>kaya pinasok siya doon sa</em> AIDG. <em>Lalabas
        ay</em> saboteur <em>siya</em>," the PNP Chief said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2839b7-60a1-46b8-a4d0-44d117d880c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:37:19.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:37:19.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has a boss who wants to ruin the PNP''s war on
        drugs that''s why he was assigned to the AIDG. He will become the saboteur.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd610a9-4bd8-4af3-a2bd-2105b77d8cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:37:19.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:37:19.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added Sta. Isabel even attempted to join the Anti-Kidnapping
        Group, but the unit denied his application.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd80329-50a9-4b39-a241-55e8f66de1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:37:19.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:37:19.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tha PNP chief said two more policemen and one retired police officer
        were involved in the kidnapping of the Korean businessman.</p>'
  'ILO-Globel-unemployment-rate-2017':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-16T17:18:56.880+08:00
    'imagesource': 'jcr:cbd1ca97-37a7-4979-bb3b-ffe02d979eca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33119917-64d1-4ab0-b82f-d7e6774faba9'
    'lead': 'The International Labor Organization says the numbers of globally unemployed
      will rise to 201 million, but the Philippines is an exception. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:40:22.187+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T16:40:22.830+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ILO: Global unemployment expected to rise in 2017; Philippines to buck
      trend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b75e108-c980-40e3-a464-eeb4ff848391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The inability
        to create enough jobs to meet the growth of the labor force will push the
        rise of unemployed persons worldwide to 201 million in 2017, the International
        Labor Organization (ILO) says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d778e-7a98-408b-bb0e-fa67f54a25fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its World Employment and Social Outlook - Trends 2017 report
        released last Thursday, the United Nations agency says the unemployment rate
        is set to rise to 5.8 percent compared to a year ago or 3.4 million more to
        201 million in 2017, as labor force growth "outstrips job creation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9685f230-6051-4d2e-9fb7-dc9291cd8909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asia/Southeast Asia bucks the trend</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be7941-d703-4e90-8014-1e514b0f53e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 60 percent of the global workforce is accounted for by
        Asia and the Pacific, a region where net employment is expected to grow by
        over 20 million this year, the same figure as in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3193027-aba8-45b8-9269-13974ca8ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ILO report particularly cited the Philippines and Indonesia,
        two countries in Southeast Asia where total employment is forecast to grow
        by 4.5 million in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d74f973-ba8c-4b50-a672-5b14c0482cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Total employment expanded by around 5 million in South-Eastern
        Asia and the Pacific, equivalent to growth of 1.6 per cent, and is forecast
        to grow by another 4.5 million in 2017, with Indonesia and the Philippines
        accounting for the majority of employment growth in this subregion," the report
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77db588d-f75f-4363-bf27-5536f90f4b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shape of employment growth reflects the structural transformation
        taking place in the region; that is, the transfer of capital and workers from
        low to higher value added sectors," it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b81059c-a995-483f-a898-be9f20e05242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its interactive map, the ILO said that the unemployment rate,
        or the percentage of Filipino adults looking for, but unable to find work
        stands at between four to six percent, the same number as Indonesia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2abdcb3-9064-4bef-bd81-4a4e46a2f238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure is in line with country''s statistics that show the
        unemployment rate at 5.5 percent, according to the 2016 Annual Labor and Employment
        Status report released by the Philippine Statistics Authority in December.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5206e10d-e756-4745-9a48-f34e02e53007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ILO report predicts that the unemployment rate in the country
        will remain constant at 5.9 percent until 2018. This number has remained unchanged
        since 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93947362-4935-4564-ad20-5ac2a87134d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 20-35 percent of workers in the Philippines fall into the category
        of "working poverty," defined as those earning less than $3.10 (P154.00) a
        day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485f90cf-94f1-4819-bf16-dd5f3efbfcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fiscal stimulus and public investment needed to create more jobs</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dc9baa-9176-4b21-9617-7b0daa8a33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ILO Director-General Guy Rider said the challenge lies in creating
        quality jobs for the millions who join the work force every year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c48d4-b564-48a1-9fce-916b6acadbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic growth continues to disappoint and underperform - both
        in terms of levels and the degree of inclusion. This paints a worrisome picture
        for the global economy and its ability to generate enough jobs. Let alone
        quality jobs," Rider says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af2f3c4-7cd4-45b7-9b3e-6b5bb3f850d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This same phenomenon will push unemployment numbers by 2.7 million
        more in 2018, the ILO said, affecting people in the regions of Latin America,
        Sub-Saharan Africa, and the Caribbean.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffdec4e-6c41-41c6-92ce-c0a037aa8db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted certain areas face more challenges than others.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d77285-23b0-4acc-8a2d-c9cf2cbdb481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of working-age people willing to work abroad has increased
        in almost every region—most especially in Latin America, the Caribbean, and
        the Arab states.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5905cb73-d68c-4986-8500-bcfffffc1da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has gone down, however, in South Asia, South East Asia, and the
        Pacific.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61169f-972d-40ef-b562-cdbb8c1a5cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the shortage in job creation, the ILO said that a "coordinated
        effort to provide fiscal stimulus and an increase in public investment that
        takes into account each country''s fiscal space, would provide an immediate
        jump-start to the global economy and reduce global unemployment in 2018 by
        close to two million compared to our baseline forecasts."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ca0b7-f32d-4c66-96ce-ff136e53bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boosting economic growth in an equitable and inclusive manner requires
        a multi-faceted policy approach that addresses the underlying causes of secular
        stagnation, such as income inequality, while taking into account country specificities,"
        Steven Tobin, ILO senior economist and lead author of the report said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523bc6f-c6f4-4e0d-b7bc-c7c75ad52e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Local efforts to increase stable employment</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b9aff-7244-473f-b8ec-e374ae8a616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet the government''s economic goals including the creation
        of more jobs, the Duterte administration has released an 8-point agenda which
        includes the building of infrastructure and attracting foreign investments.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c6488-7c80-480f-9488-9641ef7dff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/rodrigo-duterte-eight-point-economic-agenda.html"><strong>Read:
        LIST: Duterte''s 8-point economic agenda</strong></a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79710bf0-38ad-497d-af7b-ac4023975a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently received a pledge of  one trillion yen
        (US$8.7 billion) for infrastructure projects following the visit of Japanese
        Prime Minister Shinzo Abe last January 12 and 13.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa3631-fec0-4fb8-bd8e-2aa176afa7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2017/01/14/Japan-pledges-P434B-in-investments-biz-deals-in-the-works.html"><strong>Read:
        Japan pledges P434B in investments, biz deals in the works</strong></a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d45d537-8ad7-4786-99f1-9adfbc26eb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This funding will go into infrastructure, tapping Japan''s world-renowned
        technology to develop transportation and power projects, according to Japanese
        Press Secretary Yasuhisa Kawamura.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d96c11a-5dc0-4637-8c76-58a2a9985c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government is also supporting irrigation, road construction,
        power generation and education in Davao City.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800d075-cbe6-4735-8ad9-bb4b416a75be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is also making efforts to get rid of
        contractualization—a prevalent practice where companies terminate a worker''s
        contract before the sixth month of employment</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c31eaa9-eafe-4a02-a9c2-1bd89017bf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:40:22.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:40:22.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/01/Rodrigo-duterte-big-businesses-stop-contractualization.html"><strong>Read:
        Duterte tells big businesses to stop contractualization</strong></a></p>'
  'calamansi':
    'author': 'Anna Bueno'
    'caption': 'The calamansi routinely finds its way to some of our best dishes:
      in sinigang, as additional flavor; in kinilaw, as a souring agent added at the
      very end; in various kinds of pancit, to garnish and to taste; in sizzling sisig;
      in pastries, such as calamansi muffins from Boracay; and instant pancit canton
      as toyomansi. Illustration by ROSS DU'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-01-16T16:59:48.334+08:00
    'imagesource': 'jcr:1d674c3a-92ad-4b0d-a3c3-a46ce8006858'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f26df5f-40db-4352-a0b2-9048cb99fe02'
    'lead': 'A staple in Filipino food tradition, the calamansi has captured the fascination
      of both foreign and native tastebuds for its distinctive sourness. The unique
      ingredient for both a sawsawan and a refreshing drink shows the potential to
      drive Filipino cuisine to greater heights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:45:55.469+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2020-12-31T15:15:32.314+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The lowly calamansi and its place in Filipino cuisine'
    'updated': 2017-01-18T18:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d2429-956d-424c-a59e-bdd894240968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:45:55.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-12-31T15:15:32.314+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Manila) CNN Philippines Life —</strong> The calamansi (<em>citrofortunella
        microcarpa</em>) is ubiquitous in Filipino culinary tradition as it is almost
        invisible at the table. While a regular at every imaginable Filipino dish
        that requires a sauce or a dip, once calamansi is squeezed to flavor a <a
        href="http://cnnphilippines.com/life/leisure/food/2016/06/28/sawsawan.html"><em>sawsawan</em></a>
        of toyo and vinegar, the fruit is unceremoniously disposed of and forgotten.
        The culinary writer Corazon S. Alvina, in “Slow Food,” lauds the iced calamansi
        juice as “one of the most refreshing things in tropical life,” yet in the
        array of fresh fruit juices available in the market — mango, apple, watermelon,
        buko, kiwi — the calamansi momentarily loses its distinction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d57a0b0-c672-4192-8946-eb69cff3ff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:45:55.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-12-31T15:15:32.314+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This remains a fact even as the calamansi captures the fascination
        of foreign chefs who, upon arriving at our native shores, are quick to heap
        praises upon the fruit. The Peruvian chef and culinary anthropologist-of-sorts
        <a href="http://cnnphilippines.com/life/leisure/food/2016/11/03/central-virgilio-martinez.html">Virgilio
        Martinez</a>, visiting the Philippines last year, was quick to marvel at how
        the singular flavor of the calamansi rivals the multi-layered confection of
        <em>leche de tigre</em> (tiger’s milk) prepared alongside their native <em>ceviche</em>.
        <a href="http://cnnphilippines.com/life/leisure/food/2016/12/13/mighty-quinns-manila.html">Mighty
        Quinn’s</a> owner Hugh Mangum uses a dash of calamansi to flavor his dirty
        rice — an effective way to cut through the fat while having his signature
        pork briskets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4873d0b-0101-45b9-bd21-dc57d6253b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:45:55.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-12-31T15:15:32.314+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally, calamansi, aside from being part of the <em>sawsawan</em>
        and serving as a refreshing drink, is commonly used as part of marinades,
        stuffings, and dressings. Negrense chef JP Anglo, for his part, likes to have
        two to three slices of calamansi grilled and stuffed in lechon manok, capitalizing
        on the smoky flavor that develops after the calamansi’s juices are released
        into the chicken’s cavity while roasting. Calamansi is also one of the main
        ingredients of Philippine chicken inasal; the dish does not taste the same
        when flavored with lemons or limes. “It has a different sourness,” says Anglo.
        For Asia’s best female chef Margarita Fores, whose earliest introduction to
        calamansi is through its juice form, “calamansi, in general, has a unique
        flavor.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287716b-3d6c-49df-a68b-91a9535cfb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:45:55.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-12-31T15:15:32.314+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In a country with a predilection for sourness, the taste of calamansi
        is at once esoteric and familiar. Esoteric, because it escapes accurate description,
        as most unique ingredients do; and familiar, because it is inseparably laced
        into our native tastes.</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee84f3dc-6ce7-47fc-ba01-b8ce55dce771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:45:55.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-12-31T15:15:32.314+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How unique, exactly, is a matter even experienced chefs struggle
        to articulate. Anglo, taking a break from the lunch service of Sarsa in Megamall,
        takes three slices of calamansi and squeezes one of them into his mouth. As
        opposed to batwan, the sourness of which is more “round,” or the sampaloc,
        which is “sharp,” or limes abroad that taste “like Corona,” the calamansi
        is “organic,” says Anglo. “<em>Lasang lupa</em>,” he adds, with the caveat
        that it might be difficult to describe the flavor as we grew up with it, and
        therefore have been accustomed to it in our palate. The flavor of calamansi,
        it seems, is its own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6014bcc4-8440-49fe-a8a3-b358dc278c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:45:55.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-12-31T15:15:32.314+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country with a predilection for sourness — a function of our
        climate, says Fores — the taste of calamansi is at once esoteric and familiar.
        Esoteric, because it escapes accurate description, as most unique ingredients
        do; and familiar, because it is laced into our native tastes. The calamansi
        routinely finds its way to some of our best dishes: in sinigang, as additional
        flavor; in kinilaw, as a souring agent added at the very end, the way “kinilaw
        master” Enting Lobaton reportedly does it; in various kinds of pancit, to
        garnish and to taste; in sizzling sisig with crunchy chicken skin (a la JP
        Anglo’s) drizzled with a recommended sawsawan of 60 parts vinegar, 20 to 30
        parts calamansi, and just a touch of soy sauce for that extra kick; and even
        in pastries, such as calamansi meringue pie or calamansi muffins from Boracay.
        It’s naïve not to mention instant pancit canton in <em>toyomansi</em>, popular
        on its own.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc21243d-937d-45c9-991c-adec1d7999b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:45:55.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-12-31T15:15:32.314+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its simplest form, calamansi is squeezed for juice, which now
        comes bottled, powdered, or in concentrate. Medicinally, calamansi is a refrigerant,
        which means in a humid country, it can either provide a respite from the climate,
        as Alvina says, or relieve a high fever. An old recipe for “calamansi sirup,”
        which appeared in 1930 in Sofia Reyes de Veyra and Maria Paz Zamora Mascuñana’s
        “Everyday Cookery for the Home,” requires the juice of 200 “calamansis” heated
        together with seven cups of water and 10 cups of sugar. One cup of the resulting
        “sirup” is diluted with three cups of water to produce a local lemonade, no
        doubt a welcome refreshment on a hot day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba39905-6943-4c98-baee-535f4f4e6559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:45:55.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-12-31T15:15:32.314+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is debate over the origins of the calamansi (Alvina
        says this is “an unsettled issue among botanists worldwide,” whether the calamansi
        is native or introduced or a result of interbreeding), the fruit is commonly
        cited — by Doreen Fernandez, for example — to be endemic to the Philippines,
        easily found in all of the three major island groups, no matter how it may
        be called in all its shapes and sizes: <em>kalamondin</em>, <em>kalamunding</em>,
        <em>salimuyaw</em>, or <em>aldonosis</em>. Yet it is assumed that most calamansi
        trees are of a single variety with little genetic variation between them,
        as the flowers of the calamansi are known to be self-pollinating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6183ee-0473-4443-a6d2-150a3466f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:45:55.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-12-31T15:15:32.314+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“If we want to push Filipino food some more,” says Sarsa’s JP Anglo,
        “we must maximize our souring ingredients, keep on using our own.”</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa1f601-c564-4c66-81c3-9744278c5745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:45:55.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-12-31T15:15:32.314+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, calamansi, as the “Philippine lime,” is usually associated
        with other limes such as the <em>suwa</em> (in Mindanao) or <em>dukban</em>
        (in Batanes). <em>Suwa</em>, says Fores, almost tastes like the kaffir lime.
        The <em>dukban</em> lemon, which is almost as big as a pomelo, has a thick
        rind similar to that of young papaya, is planted in the gardens and farms
        of the Ivatan, and is not known to be cultivated outside those islands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b421f470-4128-4687-8c97-b24d13aad5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:45:55.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-12-31T15:15:32.314+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen del Rosario, president of the Philippine Calamansi Association,
        additionally avers to a calamansi variety called the “Luz” variety, developed
        by the Philippine Council for Agriculture, Aquatic and Natural Resources Research
        and Development (PCAARRD). The “Luz” was developed in order to cope with insufficient
        calamansi supply in the Philippines; its juice has a higher yield than that
        of the native calamansi. The “Luz” also situates itself in a context where
        Philippine farmers, producers, and processors of calamansi still struggle
        to comply not only with local, but also worldwide demand for calamansi on
        account of gaps and weaknesses in the calamansi farming industry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d1aaf-e959-4d9c-bb38-e40b240d96c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:45:55.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-12-31T15:15:32.314+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, the calamansi is in short supply even as it seems ever-available
        in groceries and supermarkets, and even as it subtly dissolves itself into
        the sauces and marinades made for our tropical tongues. There is an opportunity,
        however, to encourage more supply by putting the crop, among others, at the
        forefront of our cuisine, which is already known for its distinctive sourness,
        says Fores. And as with any other thing that has defined Filipino cuisine
        — a penchant for sawsawan, a deep relationship with rice, a passion for the
        sea — the key is to be creative and to respect the ingredients we have. For
        Anglo, our souring ingredients, like the calamansi, are our biggest strengths.
        “If we want to push Filipino food some more,” he says, “we must maximize our
        souring ingredients, keep on using our own.”</p>'
