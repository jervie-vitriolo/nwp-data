  'china-no-negotiation-on-one-china-policy-despite-trump-remarks':
    'author': 'Eugene Scott, CNN'
    'caption': '(File photo) Civilians march through Tiananmen to celebrate the 60th
      founding anniversary of the People''s Republic of China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-16T08:21:09.408+08:00
    'imagesource': 'jcr:9cd6fb2c-e1e0-4c2b-9e1f-140801d17891'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0018d39b-d2da-4ae5-b9c3-aec2cdfee887'
    'lead': 'China''s Foreign Ministry firmly pushed back Saturday against President-elect
      Donald Trump''s suggestion that the "One China" policy on Taiwan is negotiable,
      calling it the "political foundation" of the relationship between the U.S. and
      China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T08:09:55.705+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T08:09:55.843+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China: No negotiation on ''One China'' policy despite Trump remarks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a92567-6ac3-4c6f-9b7c-fe6bb8b85f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:09:55.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:09:55.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — China''s Foreign Ministry firmly
        pushed back Saturday against President-elect Donald Trump''s suggestion that
        the "One China" policy on Taiwan is negotiable, calling it the "political
        foundation" of the relationship between the U.S. and China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb380a-c216-4f7f-84fa-3cd9970af155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:09:55.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:09:55.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China views Taiwan as a renegade province and, since 1979, the U.S.
        has acknowledged Beijing''s claim that Taiwan is part of China, with U.S.-China
        relations governed by a set of protocols known as the "One China" policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500af9fc-de80-4a0c-a1e5-b9725be25941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:09:55.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:09:55.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''One China'' principle is the political foundation of Sino-U.S.
        relations and it is non-negotiable. We urge the relevant side in the U.S.
        to recognize the high sensitivity of the Taiwan issue and abide by the pledges
        by successive US administrations from both parties," spokesman Lu Kang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b9fdda-029a-438d-baaf-05552eed8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:09:55.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:09:55.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was responding to a question about Trump''s remarks Friday in
        The Wall Street Journal in which he said, "Everything is under negotiation,
        including ''One China.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f7ce0e-0299-43e3-976c-c2776f4811d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:09:55.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:09:55.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pledges include adopting the ''One China'' policy, adhering
        to the principles in the three Sino-U.S. joint communiques and properly handling
        the Taiwan issue. Only doing so would prevent the healthy and stable development
        of Sino-U.S. relations as well as bilateral cooperation in major areas from
        being affected," Lu added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1493cfb7-485b-4888-b67c-c59f35a39e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:09:55.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:09:55.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese official highlighted the international community''s
        view on the issue in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25ca326-e013-4d3f-9142-c3cec97cdb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:09:55.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:09:55.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is only one China in the world. Taiwan is an inseparable
        part of Chinese territory and the People''s Republic of China is the sole
        legitimate government representing China," Lu said. "These are facts recognized
        by the international community and no one can change this."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce6ecd8-6e12-465c-9387-86c491b316ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:09:55.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:09:55.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s foreign ministry lodged a complaint last month with the
        United States after a phone call between Trump and Taiwan President Tsai Ing-wen
        overturned decades of diplomatic protocol, because there are no formal diplomatic
        relations between the U.S. and the province.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0abb6-9d56-4985-be85-033c13571463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:09:55.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:09:55.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Trump said he was merely accepting a congratulatory
        call from the Taiwan leader, tweeting, "Interesting how the U.S. sells Taiwan
        billions of dollars of military equipment but I should not accept a congratulatory
        call."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4b85c-5f94-46d3-8653-7cc496f03853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:09:55.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:09:55.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steven Jiang and Sara Mazloumsaki contributed to this
        report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8919068-6b2e-4a5d-84b0-3c02bcc60917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:09:55.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:09:55.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/14/politics/donald-trump-one-china-taiwan/index.html">China:
        No negotiation on ''One China'' policy despite Trump remarks</a>."</em></p>'
  'Netanyahu-Israel-Palestine-conference-useless':
    'author': 'Pierre-Eliott Buet, Eliott C. McLaughlin, James Masters and Oren Liebermann,
      CNN'
    'caption': 'File photo of Israeli Prime Minister Benjamin Netanyahu.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-16T08:17:27.162+08:00
    'imagesource': 'jcr:cee39b5a-4ecb-4565-adf4-0c83cc7818f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60dccb95-6ef0-49f0-a88c-deca95c4fd71'
    'lead': 'The Mideast peace conference in Paris closed Sunday, calling for Israel
      and the Palestinians to embrace a two-state solution as the only route to peace,
      despite Israel''s Prime Minister branding the conference "useless."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T08:12:55.119+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T08:12:55.504+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netanyahu: Paris peace conference is ''useless'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d036758-24cb-421e-8238-87229c246610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PARIS (CNN) —</strong> The Mideast peace conference in Paris
        closed Sunday, calling for Israel and the Palestinians to embrace a two-state
        solution as the only route to peace, despite Israel''s Prime Minister branding
        the conference "useless."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff5fddc-3db8-499d-bc78-ce42803c7f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference, which is being attended by representatives from
        some 70 countries, began Sunday with the aim of bringing both sides to the
        negotiating table and maintaining support for a two-state solution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b389e-6fc1-4008-9244-f7476f3ca6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They emphasized the importance for the parties to restate their
        commitment to this solution, to take urgent steps in order to reverse the
        current negative trends on the ground, including continued acts of violence
        and ongoing settlement activity," the closing statement from the conference
        read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceb4122-5fa6-4658-8699-d00759c4b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any two-state solution should satisfy both sides, the statement
        said. That includes recognizing Palestinians'' sovereignty and their right
        to statehood, as well as Israel''s security needs, while ending "the occupation
        that began in 1967" and resolving all "permanent status issues" based on UN
        Security Council resolutions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8779240a-39a6-4bdd-9dd5-5a2be8c2be89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the permanent status issues are Jerusalem, Palestinian refugees,
        settlements, security and borders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70429b-b512-46b1-a18d-65a8a9cc7625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Israeli, Palestinian response</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc53725-5ec0-4093-81c3-3a1c4912e366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel Prime Minister Benjamin Netanyahu told his Cabinet on Sunday
        that the conference was coordinated by the French and the Palestinians and
        sought to "force terms on Israel that conflict with our national needs."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6458c-fcfd-46b1-8797-06baef41914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He seemed to welcome the inauguration of American President-elect
        Donald Trump later this week, saying, "This conference is among the last twitches
        of yesterday''s world. Tomorrow''s world will be different -- and it is very
        near."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f2c22-ffd9-4394-b28b-b4311316d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Ambassador to the UN Danny Danon also slammed the conference,
        saying it "is so detached from reality that it has extended a hand towards
        Palestinian obstructionism instead of towards peace."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbacbf9-d27c-4821-bf7c-61482b91a5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing Netanyahu''s sentiments on working with Trump, he added,
        "In the next few weeks we will enter a new era and work with the incoming
        US administration to undo the damage caused by the Security Council resolution
        and these other one-sided initiatives."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81db8f99-3236-4d57-ba1f-29b8a5e3cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Palestinian President Mahmoud Abbas welcomed the conference
        at the opening of the Palestinian embassy in the Vatican on Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a901d565-6e6b-4604-9e1f-3d4a03dcd6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We praise the role of President (Francois) Hollande and the French
        government in organizing this international conference, and we call upon the
        participants to take concrete measures in order to implement international
        law and UN resolutions," Abbas said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a27efca-fbc2-4880-a360-a1c3d4615480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Emergency''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b2647-4a83-49c2-bf01-97820af25d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks, hosted by France, were aimed at restarting some level
        of negotiations after the last round of talks collapsed in 2014.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c9411-9855-4773-a56e-cf70dcd28e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Foreign Minister Jean-Marc Ayrault told delegates that preserving
        the two-state solution is an "emergency" in the face of threats by "colonization"
        and continued violence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c91bb-6214-4e84-b80e-8caf1f11c65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parties remain very distanced in a relationship of defiance,
        which is particularly dangerous, and no one is immune to a new explosion of
        violence."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd57dddf-ccfc-4b0b-ad50-507bb9fbbc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking as "a friend of Israel," the foreign minister said the
        country''s security was of profound concern, but "there will not be regional
        peace, solid and durable, as long as the conflict with the Palestinians will
        not be resolved."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987bf16f-d436-4c2b-89e3-9188245e20a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the timing of the conference, in the final days of President
        Barack Obama''s administration, Ayrault said, "Well, we have demonstrated
        that the entire world wishes for peace."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb40131a-1704-4895-b75e-a57ad86670d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On France itself recognizing a Palestinian state, Ayrault said it
        hadn''t really been discussed and that the focus was on bringing the Israelis
        and Palestinians to the negotiating table again.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897747ac-46cd-40f9-bfe1-d6ecc863efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The position of France, and we have precedent in this, is that
        there is no future of peace in this region of the world if we do not reaffirm
        the necessity for two states," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c8525b-5209-4166-8a2a-aaffdfb4eebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Francois Hollande warned that accepting the "status
        quo" was not an option for the international community and criticized those
        who believe holding such a conference is naive.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a59c546-3933-4bb7-a756-78eb824469c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be naive to consider that bridging the gap between Israel
        and its neighbors, so necessary, is possible without progressing towards peace
        between Israelis and Palestinians," he said in a speech.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916783e4-c3ab-4152-8750-f3796ee88a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference comes amid rising tensions between Israeli and Palestinian
        leaders following December''s passing of a UN Security Council resolution
        that condemned Israeli settlement construction.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70d3a33-3e7e-4e3a-aaa1-e5af33d5bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Security Council approved the resolution with 14 votes, with
        the US abstaining.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1e4523-d5a9-48a2-86ac-c3cb4197d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel fears the recommendations of the conference could turn into
        another Security Council resolution during the Obama administration''s final
        days.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2162bd-9381-4024-8ecd-09e0cb7625eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Embassy controversy</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d096b1-6567-4ddf-bc5e-9de1e95b07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has made it clear he''s looking forward to working with
        Trump, who campaigned on a pledge to relocate the US Embassy in Tel Aviv to
        Jerusalem, a proposal that has caused consternation in the international community.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962c99e-1f85-4988-bf6e-622e84eebed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arab and European allies have warned the incoming Trump administration
        that such a move would risk undermining the peace process and lead to further
        violence in the region.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ddf5ad-bbbd-449d-9e1b-ad1b43ed3c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayrault called the proposal a "provocation" and said previous American
        presidents had put forward this option in the past but ultimately balked.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13632b-4c6e-46e8-869d-7d477ae0b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question of Jerusalem," he said, "can only be discussed in
        the framework of a negotiation between all parties."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c9b9c0-75c1-49bb-8cc1-524189fbba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he looked forward to working with Rex Tillerson, Trump''s
        secretary of state nominee.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5984332d-7f13-40f7-961e-20e28c8a4afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas responded to Trump''s pledge by writing the leaders of Russia,
        China, France, Germany, the United Kingdom, the Arab League and others asking
        them to stop Trump.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67727cc0-a85a-4a01-9694-b76bf26bd6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State John Kerry warned such a move could cause
        "an absolute explosion in the region." Later, Kerry told reporters that it
        would have been inappropriate to include mention of Trump''s proposal in the
        peace conference''s final communique, according to media reports.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ee496-b8f8-4b37-bd80-052a8c545b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump''s transition team floated the possibility of initially
        having the US ambassador to Israel work and live in the US consulate in Jerusalem,
        while the American Embassy remains in Tel Aviv.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b186ea7-e36d-4411-b9ba-320488d19465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas has written to Trump to register his concern over how moving
        the embassy could shatter any chances of peace.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c513eb4-5f74-4826-9336-2e1869d1ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLO Secretary-General and chief negotiator Saeb Erekat also confirmed
        that Russia had been urged to prevent any such move from occurring.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0029a514-5841-4aca-9b9b-35c429469f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palestinian presidential office have sent a message to all
        foreign ministries asking them to use all tools to prevent Trump''s decision
        to relocate the American embassy to Jerusalem. This will put an end to the
        two-state solution and it crosses all red lines," Erekat told CNN.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5de81e-3f76-447d-b9f4-2d51ba07b62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erekat also confirmed the message from Abbas was delivered to President
        Vladimir Putin "through Russian Foreign Minister Sergei Lavrov on Friday."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ef904-6fb6-474f-b9c6-8a83b4acb2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:12:55.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre Buet reported from Paris. CNN''s Oren Liebermann reported
        from Jerusalem, James Masters wrote in London and Eliott C. McLaughlin wrote
        in Atlanta.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3db04-2cb8-413d-b8b7-23d253d924ca'
