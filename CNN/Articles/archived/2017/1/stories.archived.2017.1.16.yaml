  'kyrgyzstan-plane-crash-dozens-killed-when-747-hits-village':
    'author': 'Joshua Berlinger and Jon Ostrower, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-16T17:05:38.946+08:00
    'imagesource': 'jcr:5fa399b2-643a-4fef-abf7-c02e976f2d4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe9f0dc2-9621-4cb2-978e-c426c47c7c34'
    'lead': 'At least 37 people were killed when a Turkish cargo plane crashed into
      a village in Kyrgyzstan, according to a statement from Kyrgyzstan''s Ministry
      of Emergency Situations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T07:45:45.329+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T07:45:45.527+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kyrgyzstan plane crash: Dozens killed when 747 hits village'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945a035-7830-4146-bfe0-8909986daf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNN) — At least 37 people were killed when a Turkish
        cargo plane crashed into a village in Kyrgyzstan, according to a statement
        from Kyrgyzstan''s Ministry of Emergency Situations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba3ac63-2da6-46f3-bb3e-154c540c8a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of victims is increasing quickly," Elira Sharipova,
        a spokeswoman for Kyrgyzstan''s Emergency Ministry told CNN. "The fire service,
        rescue services, ministry of internal affairs and the prime minister and emergencies
        minister are there."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e9d15-234a-4cf9-9c1c-0f5c2e2b85eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures of the immediate aftermath of the accident showed a portion
        of the Zhang-Zhang village badly damaged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929025ef-7a56-40fe-9f04-8f138bba839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one image, the plane''s smoldering fuselage could be seen jutting
        out of the snow and the remnants of destroyed buildings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979cce42-00a4-47ad-9792-b09d1d2c98b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A car''s roof was completely ripped off in another.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280dfa2b-de02-4f6b-bdf2-0b770da92632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane crashed at 7:18 a.m. local time about two kilometers (1.2
        miles) away from the airport, according to Kyrgyzstan''s state-run Kabar Agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a501f7-ddaf-4670-bffc-77a0757be4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor visibility was likely a factor, Kubatbek Boronov, the minister
        of Emergency Situations, told Kabar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739b1759-bda1-401f-95ce-ccf3b6eb2ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight people – including children – were hospitalized,
        Kabar reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d0ce8-831a-4e73-a008-7d41bb8cbbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen homes were destroyed, according to Sharipova.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7777c9-70f8-49e9-8cda-4189924f1283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how many people were on board, but the freighter
        had seating for 10 – including two pilots, two observers and six additional
        passengers, according to a description on the airline''s website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c9bab-4059-4945-a9ee-f1ba271ac43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 747 was headed from Hong Kong to Kyrgyzstan''s capital
        of Bishkek, according to data from the tracking website FlightRadar24.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2656e5-8f75-4e6e-93d2-c5c3af1e99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boeing extends its deepest condolences to the families of those
        who perished in the Turkish Airlines cargo Flight TK6491 accident near Manas
        Airport Kyrgyzstan, operated by ACT Airlines, as well as its wishes for the
        recovery of those injured," Boeing said in an emailed statement. "A Boeing
        technical team stands ready to provide assistance at the request and under
        the direction of government investigating authorities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfa4119-8bb8-477a-9b28-f5e186c8a4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cargo plane was operated by ACT airlines, an Istanbul-based
        freight airline, but was flown for Turkish Airlines – the country''s national
        carrier – under their flight number.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e8550-cba5-4e99-a48e-0bea804bfb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Airlines expressed their condolences to ACT in a tweet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf23fc8-b19d-4c58-85e5-194772f2b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Airlines, which according to its website operates a fleet entirely
        made up of jumbo 747s, also operates as myCargo Airlines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f03af94-d896-456f-a235-a62205858582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane that crashed was manufactured in 2003 and it first flew
        for Singapore Airlines Cargo, according to flight tracking from Flightradar24
        and a detailed description of the aircraft on the company''s website.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c0651-3118-4bd3-8eb6-7439f5fcc05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines have cut back on their use of the Boeing 747 as full-fledged
        passenger aircraft in recent years, but the jumbo airliner makes up the backbone
        of the global freight fleet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223ac20c-6780-4b9c-878c-87f5d2453041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 747''s enormous size and unique rising nose cargo door have
        made it the aircraft of choice for many cargo airlines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b33ad8-0a36-4a61-9ab2-7eb665a091ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft model has been involved in several crashes over the
        past decade, including a pair of accidents in 2010 and 2011 attributed to
        on board fires involving the shipment of lithium ion batteries. Shifting cargo
        aboard a National Airlines 747 was blamed for a crash in 2012 when the jumbo
        airliner was taking off from Kabul, Afghanistan, killing all seven aboard.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d8d617-0360-49fc-85ed-062b84fd837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jon Ostrower reported from New York, while Joshua Berlinger
        wrote from Hong Kong. CNN''s Emma Burrows in Moscow, Donie O''Sullivan in
        New York, Zahra Ullah in Hong Kong, and Merieme Arif in Atlanta contributed
        to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5823b-2275-4e49-b0b2-d6181953c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:45:45.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:45:45.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/15/asia/kyrgyzstan-plane-crash/index.html">Kyrgyzstan
        plane crash: Dozens killed when 747 hits village.</a>"</em></p>'
  'Miss-Universe-candidates-visit-Vigan':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-16T16:02:21.118+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9590600-7b71-4218-a42e-32f8d2c00775'
    'lead': 'In the runup to the Miss Universe pageant, candidates toured and dazzled
      Filipinos with a fashion show in the historic city of Vigan '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T07:48:27.597+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T07:48:27.763+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe candidates visit historic Vigan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f303f9-7548-4905-9beb-e343dedd13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:48:27.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:48:27.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vigan, Ilocos Sur (CNN Philippines)</strong> – Twenty Miss
        Universe candidates traveled to this northern Philippine province of Ilocos
        Sur to visit Vigan, one of the country''s well-preserved, historic towns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dec192-3e85-420e-ab8d-93a7994869e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:48:27.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:48:27.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid strong police presence numbering a thousand, locals and tourists
        flocked the cobblestone streets on Sunday to catch a glimpse of the world''s
        most beautiful women, one of whom will be named Miss Universe two weeks''
        time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c96316-8e34-4331-8b6b-bce3c1ee9524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:48:27.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:48:27.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police secured the areas where the cultural show for the candidates
        took place along Calle Crisologo and Plaza Burgos, famed for its Spanish architecture
        dating back to the 16th century.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ad63a-d9d7-41fd-8b9a-3179d60aa641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:48:27.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:48:27.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ladies had a busy day ahead as they toured Vigan. Among their
        stops were the Baluarte Zoo, owned by former Ilocos Sur governor, Chavit Singson,
        and a visit to to Ilocos jar makers and cloth weavers, who showcased the region''s
        arts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1e717e-cf24-451f-a7e4-8e3fd8906cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:48:27.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:48:27.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day''s main event, was a fashion show by the Miss Universe candidates,
        who graced the runway wearing the iconic Philippine "terno" designed by Manila
        and Ilocos-based fashion designers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab33a03a-8059-4015-b6be-31ea039f8515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:48:27.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:48:27.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "terno" is a one-piece gown with butterfly sleeves. Some of
        the ternos in the fashion show were made of "abel" fabric- a local variety
        of cloth known in the province of Ilocos for its beauty and durability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e1c47-35e2-4e5d-b717-51b0abb5511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:48:27.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:48:27.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fashion show''s head stylist, Doms Ramos, said the event was
        a conscious effort to highlight the creativity of local designers, especially
        those who used the locally-woven abel cloth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31263fdf-6593-4db5-a9ef-cdc8219ba302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:48:27.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:48:27.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dinecide nila na pag-combine yung Manila and local designers para
        ma-feel nila na iisa lang sila. Na hindi sila iba sa mga Manila designers,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e54d5-3b6d-4daa-b2e7-359f5ff72390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:48:27.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:48:27.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They decided to combine Manila and local designers
        in one show to make them feel like they''re part of one family- so they''ll
        feel like that they aren''t different from other Manila designers.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4ddb8f-8f9c-4b9e-9f6f-565a4b8f8870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:48:27.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:48:27.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, event director Rodgil Flores said Vigan was chosen as
        one of the destinations for Miss Universe because of its rich connection to
        Philippine history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a075c0aa-e17c-4156-8432-652884ec68f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:48:27.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:48:27.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a cultural show so Vigan is a perfect backdrop for the event.
        It speaks of our very rich colonial past," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155bd91-926d-4b30-b9f1-cabbf2c803b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:48:27.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:48:27.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates who walked the runway were representatives from Venezuela,
        Brazil, Belgium, Netherlands, Sierra Leone, USA, Cayman Islands, Bulgaria,
        Belgium, Guatemala, Malaysia, Slovak Republic, Czech Republic, Nicaragua,
        Great Britain, Singapore, Thailand, Uruguay, Vietnam and the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9476e78-96bd-4490-8d1e-e81310a3dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:48:27.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:48:27.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson is head of the LCS Group, one of the partners of the pageant,
        which is shouldering a significant portion of the bill for Miss Universe to
        be held in the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af2921e-adfd-47b1-87df-62ef44a2933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:48:27.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:48:27.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Nicolette Henson-Hizon contributed
        to this report.</em></p>'
  'UAAP-Season-79-womens-volleyball-schedule':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-16T14:05:37.888+08:00
    'imagesource': 'jcr:4af7b905-f1fe-47a7-b3d1-2403dec6521e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68f23fb6-3aad-4b12-9bb2-5efb453b79e9'
    'lead': 'The Ateneo Lady Eagles and the UST Golden Tigresses headline the opening-day
      fixtures of UAAP Season 79 women''s volleyball tournament'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T07:51:41.411+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T07:51:41.635+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo, UST headline women''s volleyball opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afa5408-9c87-4966-a5ad-d6ea24bf86fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:51:41.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:51:41.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Perennial finalists
        the Ateneo Lady Eagles will meet the University of Santo Tomas (UST) Golden
        Tigresses on the first day of the University Athletic Association of the Philippines
        (UAAP) Season 79 women''s volleyball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf30070-cf4e-468c-b1c1-053490224849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:51:41.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:51:41.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s competition is set to kick off on February 4 at the
        Smart Araneta Coliseum when the National University (NU) Lady Bulldogs take
        on the University of the East (UE) Lady Red Warriors in the first game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdbc34c-9c66-4601-8eea-bfe5658640d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:51:41.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:51:41.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles and the Golden Tigresses figure in the second match
        of the day.</p>'
    '6':
