      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71c9590-561a-477c-8963-ff39138e090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nickelodeon has not yet responded to the letter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00177cd8-9ba2-42a8-abac-feea1bf8df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Developer: Theme park is land-based, not underwater</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef69371-7259-4bc6-bf79-1d5630e6a699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last week, the attraction''s developer, Coral World Park Undersea
        Resorts Inc. denied reports that it is building an underwater theme park.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f937b353-10bc-49be-92fb-74a2ac010a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group confirmed it is planning to build a resort and attraction
        in the area, but the "undersea-themed" property will be built on land.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75baa16c-5bcb-4790-b13a-2bf6e085febd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It clarified that the only structure to be built at sea will be
        floating on water.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda87a2-7a8d-445a-9e96-1cfe79919cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to note CWP is not only a masterplanned development
        that will help create jobs for locals, but will help provide the necessary
        funding to ensure on-going protection of the area," Coral World said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e71ad-9cfd-4517-a7c1-d283bb8f8b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Greenpeace, they met with the chairman of Coral World
        Park Undersea Resorts last Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9607b24e-0688-4c10-8e0f-895a82893c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Greenpeace said Coral World has yet to present its masterplan
        to them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f21c71-70ac-4bda-998d-20eca2f6cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Conservation program''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b8d42-1e2c-4849-bfaf-33ed77ade26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince Cinches, Oceans Campaigner at Greenpeace Southeast Asia, said
        even if the proposed property would be built on land, it remains a threat
        to the environment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15405b3b-f67a-4dd5-8b1c-ae52529083cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> 400 hectares <em>malaki pinsala niyan sa</em> ecosystem,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b49f214-99ba-4f5d-9700-390f1b69f8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
