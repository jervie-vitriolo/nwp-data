      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Star Hotshots overpowered TNT
        KaTropa, 88-77, on Sunday night at the Smart-Araneta Coliseum.</p>'
