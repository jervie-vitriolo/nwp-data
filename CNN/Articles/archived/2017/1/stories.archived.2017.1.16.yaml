      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This website has been ordered blocked under authority of the Philippine
        government pursuant to Republic Act 9775 or the anti-child pornography law,"
        the website read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bff4688-366a-4b88-a71e-dfbb6d61f87b'
