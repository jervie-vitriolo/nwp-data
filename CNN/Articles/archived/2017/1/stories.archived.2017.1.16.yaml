      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral World said the proposed resort will focus on conservation
        tourism and will become the largest coral reef conservation program in Asia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db89b7-4f05-4cff-8cf8-e0ed806d5d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/12/Nickelodeon-resort-on-land.html"><strong>RELATED:
        Developer: Nickelodeon resort in Palawan will be on land</strong></a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d95031-8d8b-48c6-b39b-3a7f46050565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will secure all necessary permits from the government
        before it proceeds with construction. It is slated to be finished by 2020.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f141e4-1de3-405d-a1de-6772a1cffdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department, however, announced it will not allow
        an underwater park in Coron if it''s found to threaten the ecosystem.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd9e3d-2a8c-4d7a-80bc-3b03281b0756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the underwater theme park would cause the destruction of corals,
        right away, I will say no way...I will never allow our biodiversity to be
        killed for money that some people want to make," Environment Secretary Gina
        Lopez said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d6f4e-5474-4d46-8605-4acaf0bbf965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace already sent Nickelodeon a copy of the online petition
        denouncing the proposed theme park.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ea827-9f57-409b-94b3-a755278783fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday afternoon, more than 200,000 people have signed the
        petition.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b70915-072a-40d8-849f-591c3e842410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Viacom''s announcement</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6836f0-cbe7-4d06-ad39-64c05bb0d56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage among environmentalists and netizens was sparked by an earlier
        announcement by Viacom International Media Networks, Nickelodeon''s parent
        company.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c5979-5169-404f-b48d-4d9e1556823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its official statement said the Nickelodeon attraction will be part
        of Coral World Park, a 400-hectare undersea property.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aca0e2-b675-47d9-a588-f15f3c0a3af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viacom said it will be a "100-hectare undersea attraction and resort,
        which will be inspired by some of Nickelodeon''s most iconic properties like
        Spongebob SquarePants, Teenage Mutant Ninja Turtles and Dora the Explorer."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b780a40-c811-4358-a31b-969aec1b2efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property will aslo include "underwater restaurants and lounges,
        which will be located about 20 feet below sea level with vivid views of the
        world beneath the ocean."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dff1ba-ab2a-446b-9fcb-1b56b8279da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2017/01/11/Palawan-officials-No-application-for-Nickelodeon-underwater-theme-park-in-Coron.html"><strong>READ:
        Palawan officials: No application for Nickelodeon underwater theme park in
        Coron</strong></a></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d11476b-7ff1-4520-9116-dbb78f489a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.497+08:00
