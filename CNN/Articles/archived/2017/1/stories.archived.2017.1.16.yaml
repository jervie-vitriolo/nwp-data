  'DFA-preparations-for-Duterte-Russia-visit':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'Department of Foreign Affairs Secretary Perfecto Yasay meets the Filipino
      community in Russia during his visit to the country in December 2016. Yasay
      is expected to make arrangements for President Rodrigo Duterte''s visit to Russia
      in 2017.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-16T19:50:44.853+08:00
    'imagesource': 'jcr:7e2ecbf0-6b4e-43f8-b866-91d281d0efab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9444686-08b2-49a6-8ad8-62394e7c2838'
    'lead': 'President Rodrigo Duterte''s visit to Russia planned for May will cover
      defense cooperation, maritime security, agriculture, and mining ventures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:34:11.371+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T16:34:11.684+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: Preparations for Duterte''s visit to Russia underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca2416-765a-4397-ab12-f5da9c6e302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Details of President
        Rodrigo Duterte''s trip to Russia are being fleshed out in a bid to pursue
        "closer" bilateral ties, Foreign Affairs Secretary Perfecto Yasay said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbadd44-7f6a-4e39-bfff-e78b0c18d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very happy that we are now in the process of engaging ourselves
        in the preparation of (memoranda) of agreement that hopefully will be signed
        when the president meets President (Vladimir) Putin in Russia," Yasay told
        CNN Philippines <em>The Source</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b18305-22fd-4f04-824d-b9b1b0f72cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as we''re speaking... on a ministerial level and sub-ministerial
        level, (we have) our people discussing with our counterparts in Russia how
        we are going to pursue this closer relationship in the future," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8062bc2-e628-4511-98b3-1cb5e8150261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay, who visited Russia in December to lay the groundwork for
        Duterte''s trip, said it is expected to take place in "May, when it''s a little
        bit warmer."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8779fd20-bee7-4f1f-a89f-604b0302fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will visit Moscow and St. Petersburg, where Putin was born.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28f0d9-03e2-4153-b019-800df2e92c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to re-energize bilateral relations with Russia come after
        the Philippines'' foreign policy shift away from the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d23a69d-2a7e-4260-84ca-75636430a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay disclosed that the areas for discussion in the upcoming visit
        include defense cooperation agreements and maritime security.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb82ddd-c487-482c-b1d2-98a67c1993d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also be looking at the kinds of equipments that we might
        need in our fight against terrorism (and) against interdicting illegal drugs
        in the country," Yasay added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f43fbc6-70d6-4599-aa66-6b86d83a076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also considering "technical cooperation" in mining, but
        he assured that any engagements will be "fair, equitable, and protective of
        our environment," the foreign affairs secretary said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f256df32-9aa8-4a39-8210-ad7d8b3b3631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay also said that agricultural agreements were also being pushed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040f754-4006-4ba4-b486-1e9eff0ff7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia had expressed their agreements to really import a lot of
        agricultural products from the Philippines," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b6870-747d-4a72-a9ec-e687cf07d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with businessmen in Beijing last year, Duterte had
        named the Philippines, Russia, and China as new allies "against the world."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5d18c-44ad-42ec-9331-cba61786cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also identified Putin as his "idol," and met with him at the
        APEC Economic Leaders'' Summit in Peru last November.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96cb3e7-0e25-434a-a4b6-381d60422485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the Philippines and Russia have not gained much
        traction over the years. Along with China, the Eurasian giant is also a rival
        of the United States, a long time ally of the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b08ea3-4d2e-466b-8d9b-4c4456ceb2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said that relations with Russia have not yet "matured" due
        to distance and possible biases, but better ties can now be expected with
        potential partnerships on the horizon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c3b4b-987c-44a7-ac42-b099160949d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:34:11.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:34:11.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if Duterte''s planned visit to Russia in May will
        be an official or state visit.</p>'
