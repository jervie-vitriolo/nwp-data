    'imagesource': 'jcr:f3ca077a-2c40-4355-b454-4d2d04991e4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b17b506c-a014-4326-9a4a-5f0a63c119cd'
    'lead': 'President Duterte confirms that the son of a leader of the Moro National
      Liberation Front was arrested due to his alleged involvement in a blast that
      killed 15 people '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T08:01:19.266+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T08:01:19.400+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte confirms arrest of MNLF leader''s son'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4126ee82-9725-406a-8b28-e6f34d9180d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:01:19.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:01:19.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — President Rodrigo
        Duterte confirmed the arrest of the son of a leader of the Moro National Liberation
        Front (MNLF) for his alleged involvement in a deadly blast that killed 15
        people and injured 70 in a night market here.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872bc1c6-c667-465e-86eb-e5284de5caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:01:19.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:01:19.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datu Mohammad Abduljabbar Sema, the son of former Cotabato mayor
        and MNLF leader Muslimin Sema and Maguindanao congresswoman Bai Sandra Sema
        was arrested in Malaysia, Duterte said in remarks to the business community
        here late Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b431fd-e997-403d-85f4-10c1d2ed86ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:01:19.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:01:19.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not elaborate on the involvement of Sema, 26, in the
        Davao blast last September 2, but linked him to the Maute terror group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d83356-1d17-470a-b52a-0e1091417734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:01:19.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:01:19.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayong nagputok diyan sa Maute, they have all been accounted for.
        Nahuli ko na lahat iyan. Iyong isa diyan anak ni Sema, mayor ng Cotabato.
        He is now detained diyan sa Malaysia," Duterte said in his speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d6ad46-493a-4610-b190-56e427eb6cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:01:19.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:01:19.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Those Maute members (involved in the bombings), they
        have all been accounted for. I''ve captured them all. One of them is the son
        of Sema, the Cotabato mayor. He is now detained in Malaysia."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da690cb-abf6-4c11-9929-3ff247cab592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:01:19.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:01:19.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute terror group has been blamed for the Davao night market
        blast, and a siege in the town of Butig in Lanao del Sur in November. Seven
        other suspects have been rounded up by police in relation to the Davao bombing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c879ed-2107-4cc5-a29b-11d9fb659cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:01:19.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:01:19.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of the younger Sema, an Islamic scholar, was first reported
        by independent news organization VERA Files. The report by VERA said Sema,
        26, was arrested on November 24, 2016 at the Kuala Lumpur International Airport
        upon his arrival there from Bangkok.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fbe482-a997-4687-b002-35c06d627e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:01:19.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:01:19.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal basis for the young Sema''s detention in Malaysia remains
        unclear. But VERA files in its report last Friday said that the Philippines
        sent law enforcement representatives in December to Malaysia take Sema''s
        deposition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09363272-c298-49b2-8ce6-a91333afc6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:01:19.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:01:19.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Sema, one of the key figures of the MNLF, is set to be
        appointed a member of the Bangsamoro Transition Commission. The commission
        is key to drafting a new Bangsamoro Basic Law, which the Duterte administration
        hopes will end more than four decades of fighting in Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429ca130-1f9d-4110-b5d1-5e89522f9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:01:19.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:01:19.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser on the Peace Process Jesus Dureza on Friday
        declined comment by phone to CNN Philippines on the arrest of Sema, due to
        "sensitive implications" on the peace negotiations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65de95b-7bc0-49c8-85be-ed344505a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:01:19.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:01:19.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story. Please refresh the page for updates.</p>'
  'Andanar-Esperon-Trump-inauguration':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-16T10:50:50.831+08:00
    'imagesource': 'jcr:1c1e1861-cace-4820-8dcf-ca0c3bec9036'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4a973b2-6c4c-4175-bbd9-daace9989473'
    'lead': 'The Philippines will be represented by Communications Secretary Martin
      Andanar and Security Adviser Hermogenes Esperon Jr. in Donald Trump''s presidential
      inauguration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T08:04:55.844+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T08:04:56.100+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andanar, Esperon to attend Trump''s presidential inauguration'
    'updated': 2017-03-22T06:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69add68f-a803-4118-af68-97d47e8c25ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:04:55.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:04:56.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential Communications
        Secretary Martin Andanar and National Security Adviser Hermogenes Esperon
        Jr. will represent the Philippines in the inauguration of United States President-elect
        Donald Trump on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b66e13-43de-49c7-b6e2-cbc7809e6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:04:55.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:04:56.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said it is not necessary for heads of state to attend the
        inauguration of U.S. presidents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc269e-69a2-45a8-8e63-30bf7d5c14c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:04:55.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:04:56.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customarily, <em>hindi po naman uma-attend ang mga</em> heads of
        state <em>sa</em> inauguration <em>ng pangulo sa Amerika</em> because this
        is purely a domestic affair," he said. Andanar was speaking to reporters on
        Sunday on the sidelines of the launching of the Philippines'' chairmanship
        of the Association of Southeast Asian Nations (ASEAN) in Davao City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b8939d-b3de-48da-a144-7c6771abcb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:04:55.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:04:56.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Customarily, heads of state do not attend the inauguration
        of the President of America because this is purely a domestic affair.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0dd2da-4676-42e4-abdb-af3845f34f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:04:55.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:04:56.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he confirmed that he and General Hermogenes "Jun" Esperon
        Jr. will attend the inauguration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f5809a-f0e1-4520-bf55-7f70dcd1d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:04:55.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:04:56.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung taong pupunta doon ay nangangalang</em> Martin Andanar
        <em>pati si</em> Secretary Jun Esperon <em>sa imbitasyon na rin ng ating mga
        kaibigan doon sa</em> Washington D.C.," Andanar said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0925958-09a3-4884-9e7a-d35012dce274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:04:55.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T08:04:56.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Philippines will be sending representatives to
        attend, and they are named Martin Andanar and Secretary Jun Esperon. This
        comes from the invitation of our friends in Washington D.C.]</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
