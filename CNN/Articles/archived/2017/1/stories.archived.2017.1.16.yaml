      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The 400-hectare property will inflict great damage
        to the ecosystem.]"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e36357-89f2-4fbf-868b-a69c5e8ce8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:20:35.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:20:35.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
