    'template': '1'
    'title': 'PBA: Chris Lutz joins Meralco Bolts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b150938-3ec4-4eb6-8344-75be3eebe7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:31:04.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:31:05.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Free agent Chris
        Lutz has agreed to join the Meralco Bolts after emerging from a season-long
        hiatus due to a hip injury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d3eaa-d1bb-4a0b-9ae6-91c30004f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:31:04.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:31:05.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Basketball Association (PBA) made the announcement
        via Twitter on Monday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Meralco picks up Chris Lutz from San Miguel&#39;s Unrestricted
        Free Agent List (UFAWR2S list) <a href="https://twitter.com/hashtag/PBA2017?src=hash&amp;ref_src=twsrc%5Etfw">#PBA2017</a>
        <a href="https://t.co/172sFwn4Yl">pic.twitter.com/172sFwn4Yl</a></p>&mdash;
        PBA (@pbaconnect) <a href="https://twitter.com/pbaconnect/status/820895019888300034?ref_src=twsrc%5Etfw">January
        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9d341a-0bfd-4ef9-941e-5a3760c827da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:31:04.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:31:05.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632bb1b-c539-4f3c-9aad-8614d39f0707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:31:04.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:31:05.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lutz, the picked third overall in the 2011 draft by then-Petron
        Blaze Boosters (now San Miguel Beermen), had been suffering injuries last
        year and has taken a back seat in the guard-heavy rotation of head coach Leo
        Austria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5befcd55-30e4-409f-949d-b8a3543ab2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:31:04.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:31:05.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He last saw action in last season’s Commissioner’s Cup.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Just want to say thank you to my teammates, coaching staff and everyone
        at San Miguel for the wonderful experiences and memories</p>&mdash; Chris
        Lutz (@ChrisLutz3) <a href="https://twitter.com/ChrisLutz3/status/820965601250185216?ref_src=twsrc%5Etfw">January
        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a31b2-023b-45fd-b2eb-752cda1f89bb'
      'mgnl:activationStatus': true
