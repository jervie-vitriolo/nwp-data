      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranidel De Ocampo had a game-high 21 points, while Jayson Castro
        added 16 points for KaTropa who fell to 4-4 in the standings.</p>'
    '10':
