    'lead': 'Chris Lutz is moving to a new squad after spending six years with the
      San Miguel Beermen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:31:04.988+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T16:31:05.164+08:00
