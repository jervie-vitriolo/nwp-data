    'template': '1'
    'title': 'Yasay: I do not have obligations in United States'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8e21c-2159-474a-a67e-c3460fd334ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:42:45.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:42:46.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Foreign Affairs
        Secretary Perfecto Yasay might be here to stay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5104995-0f99-460a-884f-b75ec53cced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:42:45.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:42:46.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to President Rodrigo Duterte''s announcement last year,
        Yasay dispelled on Monday impressions that he would leave for the United States
        in a few months to resume an academic stint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5614cf04-47fd-4667-8655-7afa1e0ca141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:42:45.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:42:46.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just would like to clarify that even as I serve under the pleasure
        of the President, I do not have any obligations anywhere else," Yasay told
        <em>The Source</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8d379-4fc5-4f6b-b31e-3988001909d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:42:45.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:42:46.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously told CNN Philippines that Yasay had to resume
        obligations in the United States due to a teaching contract.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510b7c9a-271f-433d-8a0c-953b052dfa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:42:45.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:42:46.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have to go back," said Yasay. "When I accepted the job
        from the President, I told him that my commitment is with you and the country."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Yasay: I have no U.S. obligations | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/S1nIm1IQ4E">pic.twitter.com/S1nIm1IQ4E</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/820813063829921792?ref_src=twsrc%5Etfw">January
        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae51c85-2b67-4631-9619-13e1c454adf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:42:45.785+08:00
