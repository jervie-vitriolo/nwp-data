      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A balanced offense was the difference in the match as five Hotshots
        players registered double digit effort in the win.</p>'
