      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ivy Saunar contributed to this report.</em></p>'
  'PBA-Press-Corps-Player-of-the-Week-Roi-Sumang':
