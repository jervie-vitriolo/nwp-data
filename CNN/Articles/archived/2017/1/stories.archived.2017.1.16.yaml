      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon keying in its address on his browser, he was redirected to
        a page that stated it was blocked pursuant to the anti-child pornography law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed3134-a1ae-4f90-9ed8-fd3ac62e7d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:59:00.418+08:00
