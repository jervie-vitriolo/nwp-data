      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star relied on a strong start and never relinquished the lead, which
        ballooned to 19 points at one point in the second half.</p>'
