  '2016-self-rated-poverty-record-low':
    'author': 'CNN Philippines Staff'
    'caption': 'April (R) with her mom Helen (L)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-16T13:34:19.166+08:00
    'imagesource': 'jcr:f5f5c2dd-4e0d-45fa-813a-60b61b42dc03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11952158-4675-47a6-91c3-dd19b8ef8b10'
    'lead': 'An SWS survey revealed more Filipinos considered themselves poor in the
      fourth quarter of 2016. Despite this, 2016 set a record low for self-rated poverty
      in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T07:53:53.023+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T07:53:53.278+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Self-rated poverty hits record low in 2016'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db6f77c-f5dc-48d2-8c9f-4e1549cbe76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Fewer Filipinos
        considered themselves poor in 2016 compared to any other year on record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05ea7b0-058f-49cc-b9e4-71619fd659b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Social Weather Stations (SWS), the average self-rated
        poverty for Filipinos hit a record low 44% in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8599d2f-977f-42a6-ae85-9d1616324f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth quarter result was 44% which is equivalent to 10 million
        Filipinos who thought they were poor. While this was a slight increase from
        42% for the third quarter, it put the average annual self-rated poverty rate
        at 44%-- the lowest in the SWS survey history. The first quarter score in
        April was 46%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1377e2-0998-4f32-a4fe-107298785f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average 2016 rate was six points below the 2015 score. It also
        surpassed the previous record in 1987 at 47%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80417299-48b9-47ae-83e6-e4e5610a282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development is in line with recent trends in self-poverty rates.
        According to SWS, the quarterly rate "has either been steady or declining
        for nine consecutive quarters" since December 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e47219-f4e0-4ed9-aa8e-a9a15d11f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while annual self-rated poverty was at a record low, SWS noted
        there were also some Filipinos who didn''t think they were better off in the
        fourth quarter of 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10337290-6c2b-4dfa-9276-26a193b2929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey revealed that while self-rated poverty was down in Metro
        Manila and Mindanao in the fourth quarter, more Filipinos in Balance Luzon
        thought themselves to be poorer in the fourth quarter of 2016 than those in
        the third quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01356368-594d-443c-8d25-3c8c9719c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, there was an 8-point increase of self-rated
        poor Filipinos in Balance Luzon, where numbers increased from 34% in September
        to 42% in December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335f48fe-ca8c-40cd-a7c8-b691484f1dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, residents in Metro Manila and Mindanao were more optimistic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2751156-aff3-4c57-bcf2-6388dd53b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-rated poverty in Metro Manila dropped five points from
        36% in September to 31% in December. Mindanao dipped two points from 49% to
        47%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9569cf06-1d48-4399-9237-4ce390538ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores for the Visayas remained the same with more than half, or
        56% of respondents in the region considering themselves poor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9bcd85-5cfa-4ed7-a969-24f125530721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed 34% of respondents- or an estimated 7.7 million
        families- considered themselves "food poor," meaning they thought the type
        of food they ate was for poor people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9e346-bae1-4641-a9f6-f846a0ef2aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is up four points from the 30%, or 6.7 million families, who
        considered themselves "food-poor" in September. However, it also placed the
        average self-rated food poverty rate for 2016 at 32%, another record low from
        the previous record at 35% in 2015.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49820e32-5b3a-48ab-8587-2d3f426f92f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS report also reported Metro Manila residents who rated themselves
        poor said they would need at least ₱18,000 per month to not to be called poor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc18fed3-d78b-4702-98d6-fffbc940c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure was pegged at ₱10,000 in "Balance Luzon," the Visayas
        and Mindanao.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8743d00-e2a3-4f9b-97e0-b4bd64bd19ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same batch of residents also said they ₱10,000 per month to
        not to be considered "food-poor" in Metro Manila, while ₱4,000 would be needed
        in Mindanao, and ₱5,000 in "Balance Luzon" and the Visayas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8306d1-ca56-4da9-bd62-d812d056563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:53:53.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:53:53.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS conducted the fourth quarter survey from December 3 to 6 through
        face-to-face interviews with 1,500 adults nationwide. It has a sampling margin
        of ±3 points for national percentages, ±4 for "Balance Luzon" and ±6 points
        for Metro Manila, Visayas and Mindanao.</p>'
