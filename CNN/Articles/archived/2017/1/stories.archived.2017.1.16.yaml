      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Manny
        Pacquiao said reviving the death penalty will help curb the country''s drug
        problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eabf6c-5362-42cb-9738-5b32b2b5aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:52:02.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:52:03.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most heinous crimes recognized today is the problem
        on illegal drugs. It doesn''t choose its victim. This is the reason why I
        filed Senate Bill Number 185," Pacquiao said in Filipino. He made the remarks
        at the Philippine National Police Intelligence Group Founding Anniversary
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f4528-a6b9-449d-9bf3-f02cb4d0034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:52:02.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:52:03.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB No. 185 or "An Act Imposing Death Penalty For Heinous Crimes
        Involving Dangerous Drugs was filed by the neophyte senator in June 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b5fdcd-e062-4346-bcaa-321c49c4c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:52:02.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:52:03.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should continue to focus on the most pressing issues like drugs
        and criminality, as well as corruption and terrorism," Pacquiao said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5180da27-9ae3-469a-b339-ad0e97cb6423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:52:02.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:52:03.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lauded the efforts of the police, as well as the Department of
        Interior and Local Government in curbing the proliferation of illegal drugs
        and corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41ec4c-7b16-4461-8f3e-448d79355ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:52:02.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:52:03.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since July 1 last year, 2,250 alleged drug personalities have been
        killed in the Philippine National Police''s anti-drug campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2967d082-7dcc-47fa-945a-29d920fb095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:52:02.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:52:03.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, slightly more than a million drug users and pushers have
        surrendered under the police''s Project Tokhang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cadfb0d-0ec8-4c5b-911f-562c61ac6b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:52:02.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:52:03.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death penalty in the Philippines was repealed in 2006 after
        former president Gloria Macapagal Arroyo signed Republic Act 9346, which prohibits
        the imposition of death penalty in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e1574-fc89-4790-98ae-7831a54ac5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:52:02.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:52:03.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since President Rodrigo Duterte took office in May 2016 and declared
        an all-out war against illegal drugs, calls to restore the death penalty have
        been made.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0760443c-bee9-446f-bd71-84dae09bb860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:52:02.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:52:03.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are seven bills in the Senate calling for the reimposition
        of the death penalty for other crimes such as rape and kidnapping.</p>'
  'PBA-Blackwater-Elite-Roi-Sumang-Alaska-Aces':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-16T20:58:08.153+08:00
