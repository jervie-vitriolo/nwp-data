      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP governor is Amado Tetangco, who has served two terms as
        head of the central bank since 2005.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9605ba6-54c1-4b83-b39d-7083879e4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:42:45.787+08:00
