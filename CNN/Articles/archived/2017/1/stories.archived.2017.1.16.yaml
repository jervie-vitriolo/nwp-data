      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fcf06e-1b2b-4703-9e97-2b36215d2656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:42:45.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:42:46.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay was a visiting law professor at the William S. Richardson
        School of Law in the University of Hawaii in Manoa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c2bd5-2ba4-4437-9983-ebf781611f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:42:45.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:42:46.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has announced that he would give the Foreign Affairs portfolio
        to Senator Alan Cayetano, his vice-presidential running mate in the May 2016
        elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4707bbde-764b-4eda-85eb-09584e4dc032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:42:45.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:42:46.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said that Duterte has not spoken to him about Cayetano taking
        over, but added that he did not mind.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec26f41-3dac-4747-a706-e65e309ea7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:42:45.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:42:46.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if he wants Senator Alan Cayetano to take my place, it''s fine.
        I have no qualms about it," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3797c9-3c81-45af-84eb-e94c94ae36d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:42:45.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:42:46.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Service Commission rules prohibit a losing candidate from
        holding a position in government or government-controlled corporations within
        a year from elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b97ad8b-895b-454b-b48a-9c331b3012f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:42:45.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:42:46.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/29/Duterte-Alan-Cayetano-next-DFA-secretary.html"><strong>Related:
        Alan Cayetano is next DFA secretary - Duterte</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f870dd-275b-43c4-b934-487b51afcbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:42:45.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:42:46.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed rumors that Duterte would appoint him to the Bangko
        Sentral ng Pilipinas (BSP).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d828a2-c58f-4b69-aa27-f25bd5779086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:42:45.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T07:42:46.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am also cast and prepared for that, but I have not been offered
        that job, I have not asked for it," said Yasay. "If it so happens, let it
        be."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e51de7-4b00-4f6f-a275-e98eeca705f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:42:45.787+08:00
      'mgnl:createdBy': 'eunice'
