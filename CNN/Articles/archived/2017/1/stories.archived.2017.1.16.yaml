      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2017/01/16/PBA-Blackwater-Elite-Roi-Sumang-Alaska-Aces.html"><strong>Read:
