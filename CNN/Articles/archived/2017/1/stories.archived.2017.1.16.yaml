    'title': 'PBA: Roi Sumang earns Player of the Week award'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a14e6-cabd-46cf-af80-b26d500c2bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:28:32.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Blackwater Elite
        guard Roi Sumang turned heads on the way to claiming the Philippine Basketball
        Association (PBA) Press Corps Player of the Week award for the period of January
        9 to 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f8acb-9e08-46c0-99a6-4e4f559904d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:28:32.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former GlobalPort player has found his feet with Blackwater,
        coming off the bench to bolster their resurgence this season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67eaa6e-79a4-4eab-a4e3-d05b934f7eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:28:32.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumang swished in 19 markers against the favored Alaska Aces on
        Sunday evening, as the Elite took a 103-100 result for their franchise-best
        fifth win of the conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e9c61-0dba-4cff-9c70-907bed311f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:28:32.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diminutive guard also added a pair of assists and three steals
        to his line against the Aces.</p>'
    '8':
      'image': 'jcr:83912bbf-4b00-4a4d-afaf-2cbf38a9e7cd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41acad-fb3c-4898-9df2-c82ab5148f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:28:32.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d4520-214e-494e-bea6-d6ad62d6d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:32.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:28:32.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former University of the East Red Warrior beat out Mahindra''s
        Philip Paniamogan, San Miguel''s June Mar Fajardo, and GlobalPort''s Terrence
        Romeo for the Player of the Week plum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa89aa-9c0e-44de-ac56-62cbe3b9fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:32.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:28:32.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumang and the rest of the Elite will return to the hardcourt against
        Barangay Ginebra on Friday at the Cuneta Astrodome.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35761444-d550-4225-8b5a-52418fc03b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:32.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:28:32.766+08:00
