  'PH-exercising-diplomatic-options-over-South-China-Sea-DFA':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-16T23:46:15.742+08:00
    'imagesource': 'jcr:ade2bfd9-7e14-4041-9d1c-f23bf1527486'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a626079-1596-4e65-931d-595ca9c5d0aa'
    'lead': 'Foreign Affairs Secretary Perfecto Yasay said the Philippines prefers
      to avoid "provocative" action toward China in its quest to regain sovereignty
      over disputed islands in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:57:48.959+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T16:57:49.217+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines exercising diplomatic options over South China Sea issue:
      DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8300d0b5-7fea-4ab9-8fe2-c4ab6fe94fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Foreign Affairs
        Secretary Perfecto Yasay said Monday the Philippines will exercise its rights
        over any actions by China on Philippine-claimed islands in the South China
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b302e1-ba72-4a46-9941-e349595019f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said he had released "about three or four" notes verbales
        expressing concern over China''s occupation of Scarborough Shoal since he
        was appointed to the foreign affairs post last May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18f321-9525-4d7b-8f12-5387e71cd029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have issued a lot of note verbales in so as far as the Scarborough
        Shoal is concerned, but let''s just do it very quietly," Yasay told CNN Philippines''
        The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37dcb3e-1b77-4875-99fb-03e3eb48498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A note verbale, or verbal note, is an unsigned diplomatic document
        issued by a country written in the third person. It is considered less formal
        than a note or a formal protest, but is more formal than an aide-memoire,
        or an informal diplomatic message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b14dca-c4d7-4649-845f-cf8c20871c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such notes normally convey diplomatic protests, or formal disagreements
        or complaints with another sovereign nation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff7178d-917b-4793-b0a7-a28dfe526061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very vigilant about any actions or any acts that will be
        provocative or only serve to increase the tensions there," said Yasay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83836ea5-659c-40fe-b530-3ee1f87738db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will always make sure that we will always take the appropriate
        action in protecting these rights," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a79ae5-3169-43cc-b6ad-879d5f050f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay emphasized that the government does not wish to take action
        "with fanfare" or via announcements to the press.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea868a5b-8384-441b-a6d7-a0c6bc111916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always nice that if you have a problem with any particular
        country, you would like first to discuss it with them," said Yasay.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Yasay on South China Sea dispute: PH interests and rights are properly
        protected | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/5DafY9kLBJ">pic.twitter.com/5DafY9kLBJ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/820808189335613440?ref_src=twsrc%5Etfw">January
        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fd5f88-b69a-48a3-ad4a-0778a48679de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e297de-f9da-4f8c-9f0b-7a2693661a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since an international arbitral court in the Hague made its landmark
        ruling last July in favor of the Philippines'' claims in the South China Sea,
        President Rodrigo Duterte''s government has preferred pursuing a diplomatic
        approach towards China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843aabda-fe48-43da-918c-10774cb8cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more tolerant approach has worked, with Duterte bringing home
        US$24 billion worth of deals from a state visit to China in October despite
        the two countries'' long-running, conflicting claims on disputed islands in
        the South China Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cfed37-4b3a-4b36-a79a-147d552f6977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay also cited the resumption of Filipino fishermen''s activities
        in Scarborough Shoal as a result of a diplomatic approach between China and
        the Philippines. The shoal, known as Panatag, lies 123 miles (198 kms) off
        Subic Bay in Zambales, and well within the Philippines'' 200-mile exclusive
        economic zone as stipulated in the United Nations Convention on the Law of
        the Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bcc42f-80c6-4acd-958f-8775faeb7787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/01/China-allows-Philippines-fishermen-access-to-disputed-shoal-in-South-China-Sea.html"><strong>Related:
        China allows Filipino fishermen access to Scarborough Shoal</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb56af91-32f5-4547-af51-2260ffb32f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the notes verbales issued followed an American think-tank
        report last month that China had brought military equipment to the Spratly
        Islands. China subsequently confirmed this presence, but said such operations
        were legitimate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d85cb-9d0f-4379-97cc-a8038732c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/15/China-defends-military-equipment-Spratlys.html"><strong>Related:
        China defends military weapons on Spratly Islands</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140c76c-b02d-44e4-bf46-f56be7a6e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay assured that they had "taken action" after the report, but
        he did not disclose the full details.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be6abb-af86-4a61-8d3c-799b631f8c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if China had replied to any of the notes, Yasay responded
        that talks with China continued.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7a47d-191d-447f-8d4f-800a7242e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are things that I wouldn''t even want to discuss here. But
        I would just like to assure the Filipino people that when we take action and
        engage with China in this dispute, we do not want to take such aggressive,
        provocative actions," Yasay reiterated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50028d61-48a1-41b9-8f43-e23b1a302e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to assert ourselves when we talk" and guard from "repeating
        the same things that can only serve to heighten tension," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ff92a-3630-4ce1-82c6-c12692fb55df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yasay said that there was a problem in Mischief Reef, where
        China had built a military base.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4361b5f-7c92-4179-9449-0186c20c5e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our problem really is Mischief Reef, because these facilities have
        been completed long before President Duterte assumed [his position], and there''s
        nothing we can do about that," said Yasay.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54126780-1c29-49c3-a88e-5808273a5dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese structures on Mischief Reef, known as Panganiban Reef were
        discovered in 1995. Since then, China has been ramping up its development
        of installations on the reef, which lies 192 nautical miles (355 kms) off
        Palawan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f2568-8611-4a03-8191-657c3ddeb05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But nevertheless, when there were reports about the build-up of
        weapons systems in our area during our watch, we made sure that the interests
        of the Filipinos are properly addressed and protected," he added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d01895-ba6a-4c55-bade-b04a97a5f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Content of notes verbales</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21377e8d-1f27-41dd-94a6-f48d3744349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the nature of the note verbale as formal complaint, there
        might not be "anything extraordinary" about such an issuance, said political
        analyst Richard Heydarian.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ecb59-ba31-426d-909b-20dfa09540c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heydarian maintains that he believes in the foreign policy shift
        away from the West, but he worries that some government statements may come
        off as "apologia" for China''s activities in South China Sea.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc1c23-ebdb-4dd4-8ccc-111f25e1ce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless I understand... they want to be careful what they say,
        but that doesn''t mean that the Philippines goes the extra mile to explain
        things for China," Heydarian said. "The way they do it is sometimes not optimal
        to say the least."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb72bad-9f21-49e5-9dd4-7fa5d609dbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that while it matters what is written in the notes
        verbales, "it also matters what you say to the public."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04806eb2-8e40-4b58-a07b-afba5b7fa1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the content of the note verbale, and is it conflicting
        with your public statement? Does it fit into a coherent national strategy
        in ensuring that the Philippine interests in South China Sea are protected?"
        Heydarian asked.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677fea2e-35ed-43c5-983d-737ae417da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.P. Institute for Maritime Affairs and Law of the Sea  Director
        Jay Batongbacal likewise said the issuance of such notes "doesn''t tell you
        anything about (their) content."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e222a-bfa7-40c9-a765-e5ca98e08ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Chinese) government may or may not respond; non-response could
        be taken as acquiescence or agreement to content of (the note)," Batongbacal
        explained. "It depends on what is said."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae12efe9-d991-4434-afbc-b1b65fbb5177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the notes may serve as documentation for the complaints
        should the need for it arise.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac022f-7266-4715-bd0d-3aa456280fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our rights are violated, a diplomatic protest is in order,"
        former Foreign Affairs Secretary Albert Del Rosario told CNN Philippines.
        "Failure to formally protest can serve to weaken our legal position."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516cacfd-0857-41cd-b536-c2404c3f583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:48.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:57:49.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario previously criticized Duterte''s foreign policy shift
        toward China. He served under President Benigno Aquino III and was one of
        the key figures in filing a case against China in the arbitral tribunal.</p>'
  'Yasay-no-obligations-in-US':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-16T19:57:01.058+08:00
    'imagesource': 'jcr:20a440bf-bcad-4947-adca-f7845c08561c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41b7e962-96a2-4642-a40d-e8353911c80c'
    'lead': 'Foreign Affairs Secretary Perfecto Yasay may be in the country longer,
      contrary to the President''s announcement last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T07:42:45.784+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T07:42:46.181+08:00
