    'template': '1'
    'title': 'PBA: Belo, Sumang lift Blackwater past Alaska'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a5efdb-5aff-4394-9fd3-f5654569bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:54:47.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:54:47.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Blackwater
        Elite fended off the Alaska Aces, 103-100, on Sunday evening at the Smart-Araneta
        Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6643c40f-3df8-4c57-a71b-4d84e2daed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:54:47.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:54:47.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie sensation Mac Belo registered a team-high 21 points and seven
        rebounds for the Elite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b7a0d0-29a1-441a-8b46-632fba41cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:54:47.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:54:47.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by four points at the end of the first half, Blackwater
        stepped on the gas to turn things around in the third period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65818043-07ce-4ac4-8d16-65daf1e69afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:54:47.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:54:47.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JV Casio led an 11-0 blitz by the Aces to trim the deficit down
        to single possession with less than three minutes remaining in the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985eef79-4d0d-4ac4-95f9-0e2da47a9e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:54:47.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:54:47.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mac Belo then buried a cold-blooded three-point shot to give the
        Elite a breathing room.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5d552-877e-4601-9404-5830a9c9ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:54:47.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:54:47.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roi Sumang capitalized on the playing minutes given to him by securing
        the victory for Blackwater with a clutch bucket and steady play.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ccdacb-0ab9-4454-ad82-e33344cbd77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:54:47.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:54:47.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casio and Calvin Abueva had 23 points apiece for Alaska who fell
        to 4-4 in the team standings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b61703-56a9-4a58-b8f6-10df0bbf5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:54:47.436+08:00
      'mgnl:createdBy': 'eunice'
