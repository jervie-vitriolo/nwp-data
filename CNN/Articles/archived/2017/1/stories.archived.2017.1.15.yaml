      'mgnl:lastActivated': 2019-07-04T16:08:59.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DURING THE LAUNCHING OF THE PHILIPPINES’ CHAIRMANSHIP OF
        ASEAN</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd44d3-7160-4b71-b7de-8be365198e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Delivered at the SMX Convention Center, Davao City</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1fc285-c2d6-48a7-821e-1969d25aaac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>15 January 2017</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a0b39d-d0c5-434e-97b0-38e8103e179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you, kindly sit down. Salamat po.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf93e4-3df0-4121-9e03-4328bf4a3238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excellencies of ASEAN members states; former President Fidel V.
        Ramos; former President Gloria Macapagal-Arroyo; Excellencies of the Diplomatic
        Corps; Speaker Pantaleon Alvarez; Secretary Perfecto Yasay and the members
        of the Cabinet; Executive Secretary Salvador Medialdea; members of the Senate
        and members of the House of Representatives; honored guests; ladies and gentlemen:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fae5e6-ddbe-4578-8a14-dfb78a1bef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you everyone for joining us today. I am truly honored and
        humbled as we launch the Philippines’ chairmanship of the Association of Southeast
        Asian Nations or ASEAN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a403a3d-ad0c-49ce-979c-7ae2405129e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a landmark in ASEAN’s continuing positive narrative.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f95e82-f9e6-42e2-98ea-2d04a2155df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an event to renew the enduring ties that bind us all as ASEAN
        Member States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84912e34-a787-49c8-bf36-fc8db3b3e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an occasion to reaffirm the shared aspirations and values
        which will lead ASEAN to the future our peoples deserve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba3983f-b80d-4209-9afb-54518b351d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my seven months as President, I have had the privilege of visiting
        our brothers and sisters in the region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a580e6-e91a-4d4a-a221-a6beb221a093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warmth of the reception and the undeniable connections we encountered
        speak well of the inroads we have achieved since 1967 when the representatives
        declared the establishment of the Association as a demonstration of the collective
        will of the nations of South-East Asia bind together in friendship and cooperation
        and, through joint efforts and sacrifices, secure for their peoples and for
        posterity the blessings of peace, freedom and prosperity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed40a8c-160f-47a9-9ed3-64c1c9bfe603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, people were speaking of the primary responsibility
        of Southeast Asian countries to strengthen the economic and social stability
        in the region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94601e75-566d-4b97-a35e-eebdc634725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We recognized the need to ensure peaceful and progressive national
        development.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2849af5-87f3-4c8d-a59a-5e0d4194c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We expressed our shared determination to ensure stability and security
        from external interference in any form or manifestation in order to preserve
        our national identities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2af3c97-8dd5-4b7c-a259-401f8139c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty years, hence, we see ourselves much changed for the better.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8207cf8-28e6-4f74-8b05-b0714ed69d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lives have been improved. The march towards sustainable development
        and inclusive growth continues to take place.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b875fb3-b9e6-4123-afbc-3f98c595bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we have established amongst ourselves good neighbourliness that
        allow for secure and stable relations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680d32c-a26f-4a70-b424-ade62a46122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we also see in ourselves the very same burning desire to move
        forward together based on shared values.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91988f36-f5f3-4dea-badc-f6216ad177d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We see the very same resolve to work together for a world that recognizes
        interconnectedness and respects for the sovereign independence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7bdc01-6eab-4d1c-a4bd-6f9f9a665edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of the important lessons that ASEAN can hold to the
        Asia-Pacific region and our world.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a5865-5721-4663-b2b0-7e5cd98c3a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we too have learned many lessons. One of them is that the unity
        and cooperation that have defined ASEAN over the last five decades will be
        crucial to our collective success.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cab289-ab61-4a74-8658-4a75fd945c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We realize that, in truth, there is still a lot of hard work to
        be done for true transformation that will benefit our peoples in the region.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0be0ef-4f96-4149-91ba-8abc67120a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I say to you today in full humility:  the Philippines – as ASEAN
        Chair - will remain steadfast in upholding the ideals and values we hold dear
        and in working for the realization of our shared aspirations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7129ed4-b73e-4ded-a15d-6253baff1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are committed to the building of a strong and resilient ASEAN
        Community.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d28b454-4b7f-4477-a463-2cf6d5baf7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will actively promote and enhance ASEAN interests and well-being
        through policy initiatives, coordination, consensus and cooperation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3879ae-f195-4322-a7f2-c1828425d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years ago in Cebu during the 12th ASEAN Summit, ASEAN Leaders
        affirmed their strong commitment to accelerate the establishment of an ASEAN
        Community by 2015.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9f1bb7-1f6c-498e-8702-5c3b7902e6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, ASEAN Leaders at the 27th ASEAN Summit in November of 2015,
        spoke of the aspiration to establish a truly rules-based, people-oriented,
        people-centered Community where our peoples continue to participate in and
        benefit fully from the ongoing process of ASEAN integration and community-building.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa5ee8c-df6a-4cc8-8cc2-30171cb1c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today in Davao City let us renew the solemn pledge to do all we
        can for the very core of our national and regional interests: our peoples.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a136a8b1-6797-4503-a73a-1be67f0d914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an ASEAN citizen, the ASEAN Community must provide opportunities
        for a truly better life.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27541a1-e97f-40db-8820-f675ff0a7035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a life that has broken the bonds of dependence and ignorance.
        This is a life that has given opportunities for self-improvement. This is
        a life that is provided by a society transformed and reformed.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7142c-e2fd-4f7e-8f86-b26db726699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must continue working on a bigger, more open and rules-based
        market for business and trade to thrive. We must forge on with increased people-to-people
        interaction through commerce, travel and education. We must strive for a region
        that promotes and maintains peace, security and stability.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cadd999-798d-4bdd-ad6e-047a1e6a9620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the closing ceremony of the ASEAN Summits in the Lao Peoples’
        Democratic Republic in September 2016, I announced our chairmanship theme
        – “Partnering for Change, Engaging the World”.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb36d43-ccf6-48b0-a8bc-b83bff50f927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simple, short, yet meaningful, this theme will guide us through
        our chairmanship and will define the Philippines’ contribution towards the
        realization of an ASEAN Community.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b28470c-5aef-47d3-86c4-f55232c1a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are all partners for change. Since 1967, we have endeavored to
        work together to bring about positive change for ASEAN’s peoples.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa54f8-f08c-4c14-8c6a-dcc0734f8020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a regional organization and as a community, ASEAN has, at its
        disposal, the full complement of mechanisms and initiatives that can significantly
        impact the lives of our citizens.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6503674f-4e34-4bfe-b4e5-d19942621c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can work to strengthen the capacities of micro, small and medium
        enterprises, promote and protect the welfare of migrant workers, and ensure
        social protection for the vulnerable sectors of society.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286595a-ffae-470d-876b-0c3f5c60c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particular attention will be directed to sub-regional mechanisms,
        including BIMP-EAGA which the Philippines will also chair this year. They
        continue to be crucial in pursuing development initiatives at the grassroots.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb3dd38-22ca-4092-a91e-1bd802bdf204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will be firm in its advocacy to promote cooperation
        between and among ASEAN neighbors and engage our dialogue partners to be more
        dynamic and vibrant stakeholders in the continued development of our region.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6734ab2-d5e5-4b60-b71b-522528d5a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our work, we will be guided by the following priorities: We will
        place our peoples at the core; work for regional peace and stability; pursue
        maritime security and cooperation; advance inclusive, innovation-led growth;
        strengthen ASEAN resiliency; and promote ASEAN as a model of regionalism and
        as a global player.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea2c568-84a5-46e8-bc14-d7df7b8d5b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.829+08:00
      'mgnl:createdBy': 'eunice'
