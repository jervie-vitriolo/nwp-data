  'ringling-brothers-circus-closing':
    'author': 'Tony Marco, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-15T15:38:35.596+08:00
    'imagesource': 'jcr:ddeb14fc-5ce5-4cdc-b721-3655a269ef80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0256fe16-e52b-418f-897a-d0028e325392'
    'lead': 'Ringling Bros. circus is closing down after more than 100 years in operation,
      according to a press release from Feld Entertainment, which has owned the circus
      for the last 50 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:38:15.045+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T16:08:59.268+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T16:08:56.063+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Famed Ringling Bros. circus closing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2042ed47-c760-4f53-9f19-59c458fca812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:38:15.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ringling Bros. circus is closing down after
        more than 100 years in operation, according to a press release from Feld Entertainment,
        which has owned the circus for the last 50 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fff472-9f26-4dd8-b6ea-0df33cca7065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:38:15.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have made the difficult business decision that Ringling Bros.
        and Barnum &amp; Bailey® will hold its final performances in May of this year,"
        CEO Kenneth Feld said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e3935-b7b0-4066-bba8-a347651fcfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:38:15.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High operating costs and the decline of ticket sales "made the circus
        an unsustainable business for the company," Feld said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11739eb-91a4-4fed-b00a-798c877cbec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:38:15.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after "the transition of the elephants off the road, we saw
        an even more dramatic drop" in ticket sales, Feld said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95679a3c-722d-4619-bbee-286fad75546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:38:15.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the elephants and their dance routines featured prominently
        in the shows.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ee66d-c7d8-4e2a-8605-6ab4a34f1a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:38:15.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several animal rights groups repeatedly criticized, picketed,
        and sued Ringling Bros. for their treatment of the animals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e90cc81-d435-4588-a455-149c33a7a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:38:15.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Feld Entertainment agreed to pay a fine of $270,000 to
        the U.S. Department of Agriculture for alleged violations of the Animal Welfare
        Act.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e8aab2-cd1e-47b0-9721-edb953ef2bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:38:15.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not admit wrongdoing but promised to implement new
        training for all personnel who handle animals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef67b836-19cd-4d11-962a-19c10f21f569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:38:15.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ringling Bros. was founded in Baraboo, Wisconsin in 1884 by five
        of the seven Ringling brothers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e672aa-5c70-416b-807e-5f9a7dcd969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:38:15.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family ran the circus until 1967 when it was sold to Feld Entertainment,
        according to the the Wisconsin Historical Society.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5796822f-bd25-4ba0-b590-3edd8037188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:38:15.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Faith Karimi contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ca79b-9fd5-4008-922f-3e8ae6138db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:38:15.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/14/entertainment/ringling-circus-closing/">Famed
        Ringling Bros. circus closing</a>."</em></p>'
  'Jennifer-Holiday-backs-out-Trump-inauguration':
