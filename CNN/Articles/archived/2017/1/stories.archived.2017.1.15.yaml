      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we recognize the truth that the success is defined by the collective
        work of our nation and in ASEAN’s entire membership.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05e27f-975a-496c-9b5c-7f4bf0e0c07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this journey, I call on all Filipinos to take an active and constructive
        part during the Philippines’ Chairmanship of ASEAN.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e06fc-5944-408b-80b5-49aabeb9f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, more than ever, it is our spirit of “bayanihan” that has helped
        define us as a responsible leader of our region during this crucial time.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2482aca4-2514-47b9-97d3-0b02a0097c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this journey, I call on all ASEAN Member States to rededicate
        theirselves and commit anew to the principles and purposes behind the establishment
        of our Association adherence to the rule of law.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ebef1d-da22-4fde-827b-fd850577a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, more than ever, it is ASEAN’s spirit of community that will
        enable us to overcome challenges that we face as a region.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89221d6-7715-4662-af40-77750dc4b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this journey, I call on all ASEAN’s Dialogue Partners to be unwavering
        in your support for the ASEAN’s continued development and for its important
        role in the region’s security, stability and growth.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59475620-78fd-45ed-b0a8-09d9a1f8ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also call on ASEAN Dialogue Partners to renew their dedication
        to the valued purposes and principles stated in the Treaty of Amity and Cooperation
        – including non-interference - in promoting regional peace and stability through
        abiding respect for the rule of law.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1721603-39e9-4d75-a066-c20affb20a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.831+08:00
