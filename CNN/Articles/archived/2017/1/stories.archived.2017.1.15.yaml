      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SPEECH OF PRESIDENT RODRIGO ROA DUTERTE</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87234ad-eb26-4fee-9f78-e4a0ba767194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.822+08:00
