      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, more than ever, it is a time for real change through constructive
        engagements.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ae35b2-f251-411a-b898-ceaf788c3c0f'
      'mgnl:activationStatus': true
