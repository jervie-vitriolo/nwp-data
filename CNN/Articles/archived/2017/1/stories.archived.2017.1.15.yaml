      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, as Chair, the Philippines has an important leadership role
        to play.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e09eea-4a13-4c57-9a58-5ec29dce475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:56.830+08:00
      'mgnl:createdBy': 'eunice'
