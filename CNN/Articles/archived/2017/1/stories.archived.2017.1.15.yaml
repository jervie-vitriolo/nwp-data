    'title': 'Duterte leads launch of PH chairmanship of ASEAN 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9708f7-5b5c-4d1d-9152-dd33b12c0109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        has officially launched its chairmanship of the Association of Southeast Asian
        Nations (ASEAN) this 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933da0a3-3126-4461-ae1d-f94b0b23a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government held the launch at the SMX Convention Center in Davao
        City on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123109e6-9ef7-418e-b8ec-163fe23404e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests included Cabinet members, former presidents Gloria Macapagal-Arroyo
        and Fidel Ramos, and representatives of ASEAN-member nations and dialogue
        partners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf91a6-1f0e-43e5-b20d-75d235e575a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Native performances positioned all over the venue entertained guests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb198f05-ec0c-41f9-8024-c01f47a127b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commemorative stamp, coin, and the ASEAN 2017 song were launched
        during the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7add7-ff81-4a2b-b108-eaf1c8ec463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds gathered as President Rodrigo Duterte, the ASEAN 2017 chairman,
        delivered the keynote address.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f295b-2468-42ee-8952-bbadb7f02049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte highlighted the six priorities of ASEAN 2017, which is themed
        "Partnering for Change, Engaging the World."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c46886-7314-41d3-8045-cc23c2d31d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, the six priorities are:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9310ded2-8337-4b52-91de-b08324930524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- placing our peoples at the core</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e397174-4aee-4ff1-a0be-e9f38eaed5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- working for regional peace and stability</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda44734-cf50-49be-9857-9a6d18b659fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- pursuing maritime security and cooperation</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed02dcd-8749-4a73-8838-ed60b9a1eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- advancing inclusive, innovation-led growth</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297318f8-f7aa-4f25-a8db-80c4663eeeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- strengthening ASEAN resiliency</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ed7dc-cc2b-4f36-9bc6-49a247fea93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- promoting ASEAN as a model of regionalism and as a global player</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: Unity, cooperation crucial to ASEAN success | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/LYTdUM97pN">pic.twitter.com/LYTdUM97pN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/820541416606613504?ref_src=twsrc%5Etfw">January
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef1b77-3739-41e9-b578-d93dc16650e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b9265-814d-4b8a-8c3f-e65172384220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president called on ASEAN member-nations to adhere to the rule
        of law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca36362-2a24-45c6-9e82-452862835399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this journey, I call on all ASEAN''s Dialogue Partners to be
        unwavering in your support for the ASEAN''s continued development and for
        its important role in the region''s security, stability and growth. I also
        call on ASEAN Dialogue Partners to renew their dedication to the valued purposes
        and principles stated in the Treaty of Amity and Cooperation - including non-interference
        - in promoting regional peace and stability through abiding respect for the
        rule of law," Duterte said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece075ea-479e-4c4e-8108-469554109fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:32:18.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:59.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the president''s full speech <a href="http://cnnphilippines.com/incoming/2017/01/15/Launch-of-PH-chairmanship-of-ASEAN-2017.html">here</a>.</p>'
