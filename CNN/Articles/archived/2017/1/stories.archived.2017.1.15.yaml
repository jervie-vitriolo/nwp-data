    'template': '1'
    'title': 'It''s All Over: ''Dreamgirls'' star Holliday backs out of Trump inauguration
      performance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a441cb56-a9b9-4fa3-93cf-c7fc6f5468f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:40:43.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Broadway star Jennifer Holliday is telling
        President-elect Donald Trump she''s not going – to his inauguration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d44a758-2846-4805-8270-c1ddc2388d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:40:43.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A publicist for the the "Dreamgirls" diva said in a statement Saturday
        that Holliday, who was slated to sing at the ceremony on Friday, changed her
        tune after the inauguration committee pre-emptively announced her appearance
        before she decided to perform. The statement also cited outcry from fans and
        people in the LGBT community who expressed disappointment at her participation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa987835-46ac-45a7-802c-3425443596bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:40:43.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was presented to her as a concert that would heal the wounds
        of the election season. She was asked to perform ''Hard Times Come No More,''
        originally recorded by Bob Dylan. The inaugural committee released the information
        before she officially made a decision," Holliday''s publicist, Bill Carpenter,
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1140abd-56ba-4992-8e0b-bad0b4b11b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:40:43.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her rep also says that upon the (announcement), Holliday started
        getting letters from fans that they were disappointed. The LGBTQ community,
        amongst others, were some that were most upset. In the past, her rep Bill
        Carpenter explains that she performed for Pres. Reagan, George W. Bush, George
        H. W. Bush, and (Bill) Clinton, but when Jennifer saw the outcry, she pulled
        out of the inauguration."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec0371-dc6b-4dbd-8f13-2c424d5db82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:40:43.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A message left with Boris Epshteyn, the director of communications
        for Trump''s inaugural committee, was not returned Saturday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b3fff-7952-4d82-b8c5-0e7451603cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:40:43.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wrap first reported Holliday''s decision to pull out of the
        performance and published a letter penned by her and addressed to her fans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f249d1-692c-4cf4-929d-4e26f4d74ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:40:43.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the information pointed out to me via the Daily Beast
        article on yesterday, my only choice must now be to stand with the LGBT Community
        and to state unequivocally that I WILL NOT PERFORM FOR THE WELCOME CONCERT
        OR FOR ANY OF THE INAUGURATION FESTIVITIES!" Holliday writes in the letter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37910980-ee5d-44ce-8c08-63f647e37489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:40:43.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, sources told CNN the transition team was struggling
        to book big names for inauguration. At the time, Epshteyn acknowledged to
        CNN the lack of A-listers appearing at the ceremony.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a6f03-02ba-4158-8c51-c6223dff8421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:40:43.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not Woodstock," Epshteyn said. "It''s not summer jam. It''s
        not a concert."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afee53da-dba0-44a8-890e-bd10d1f19021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:40:43.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee has since booked some high-profile groups, including
        Toby Keith, The Rockettes, The Mormon Tabernacle Choir and Jackie Evancho,
        to preform for the inaugural ceremonies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d44bf-00c3-439e-a766-589e1204981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:40:43.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/14/politics/jennifer-holliday-donald-trump-inauguration/index.html">It''s
        All Over: ''Dreamgirls'' star Holliday backs out of Trump inauguration performance</a>."</em></p>'
  'Trump-inauguration-concert':
    'author': 'Chloe Melas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-15T14:18:17.620+08:00
    'imagesource': 'jcr:c31c7f89-3f7c-4f0a-b94c-f109fe7ff2ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4036210-7584-41bc-a1a7-62893cf53e26'
    'lead': 'Toby Keith, 3 Doors Down and Lee Greenwood will headline a concert for
      President-elect Donald Trump''s inauguration, his inaugural committee announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:42:57.299+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T16:08:58.878+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T16:08:56.236+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toby Keith, 3 Doors Down among acts for Trump inauguration concert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4935df-c3ec-42fa-8c1b-d54cea02bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:57.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Toby Keith, 3 Doors Down and Lee Greenwood
        will headline a concert for President-elect Donald Trump''s inauguration,
        his inaugural committee announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9cec28-486a-4744-a9bb-7f2112ec32bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:57.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert, which takes place at the Lincoln Memorial on January
        19, has been dubbed "The Make America Great Again! Welcome Celebration." The
        Piano Guys and The Frontmen of Country are among the other musicians performing.
        Actor Jon Voight will also be making an appearance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d2222-bba3-46af-a738-299dda69c483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:57.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President-elect Trump has made it clear that this inaugural is
        of, by, and for the American people. The 58th inaugural will celebrate American
        history and heritage, while setting the course to a brighter and bolder future
        for all Americans," Tom Barrack, the chairman of the Presidential Inaugural
        Committee, said in a news release Friday. "Above all, it will serve as tribute
        to one of our greatest attributes, the peaceful transition of partisan power."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea5fdf-9320-469d-ba28-f0233c6bc9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:57.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadway star Jennifer Holliday was also announced as one of the
        scheduled performers but she backed out Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a3da0-ed62-4c93-b492-039fbc0f48bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:57.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter to her fans, she said one of the main reasons
        for her decision to pull out was the backlash she received from the LGBTQ
        community, and she called her initial decision to perform a "lapse of judgement."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b856129-fa5f-4add-811c-a4260dad2458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:57.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another event to be held the same day, called Voices of the People,
        will feature a number of marching bands and related troupes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5104f17-4039-46ea-b548-9bd5a12b9db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:57.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of the events are open to the public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db47c8-b585-4f5d-81de-d58349321a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:57.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announced lineup for the concert is a stark contrast with the
        star power assembled for President Barack Obama''s first inauguration in 2009,
        when a similar concert featured appearances from Jon Bon Jovi, Bruce Springsteen,
        Mary J. Blige, Garth Brooks, U2, Usher, Stevie Wonder, Denzel Washignton and
        Tom Hanks, among others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab087671-0a3e-49c8-811d-9013c95de190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:57.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/13/entertainment/inauguration-concert-lineup-toby-keith-3-doors-down-donald-trump/">Toby
        Keith, 3 Doors Down among acts for Trump inauguration concert</a>."</em></p>'
  '100-migrants-missing-boat-wreck':
    'author': 'Azadeh Ansari, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-15T14:12:55.325+08:00
    'imagesource': 'jcr:998108dc-b23f-459d-98b6-faf2f9b10018'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ff101b0-5a1e-4cfc-b143-9d2943c3ac1c'
    'lead': 'Nearly 100 people are missing after a boat carrying migrants wrecked
      in the waters between Libya and Italy, the International Organization for Migration
      said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:45:11.664+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T16:08:58.787+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T16:08:56.294+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly 100 migrants missing in Mediterranean after wreck'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a672c372-c62f-4b33-991c-1529a583a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:45:11.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly 100 people are missing after a boat
        carrying migrants wrecked in the waters between Libya and Italy, the International
        Organization for Migration said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62baf980-9a85-4bfb-ad14-a4e18dc412f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:45:11.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers have found eight bodies and only four survivors from the
        boat, which was carrying 110 people in harsh sea conditions, organization
        spokesman Flavio Di Giacomo told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480ac59-b539-4637-bf6b-17d301687277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:45:11.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many migrants have died trying to make the perilous trip from North
        Africa to Europe, with Libya being a popular jumping-off point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3eb3a3-1840-4220-b094-1e0c74fa6045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:45:11.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crossing through the Central Mediterranean is considered the
        world''s deadliest migration route.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a948a-6010-4852-93cb-082317ae51ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:45:11.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With too many migrants – some fleeing war or persecution, others
        seeking a better life – crammed into what are often barely seaworthy boats,
        the journey can be can be treacherous.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83e0e2-f3d2-40a8-aac5-d844e264b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:45:11.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bodies washing up in Libya is something we often see preceded by
        a large shipwreck in the Central Mediterranean," Julia Black, who works with
        the organization''s Missing Migrants Project in Berlin, said earlier this
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741f91d-f63d-48d4-8384-3223e1fd6a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:45:11.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2016 closed out as the deadliest year for migrants attempting to
        cross the Mediterranean Sea to Europe, the group said. A total of 5,079 people
        died or were reported missing in the open waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc9c7a7-a9d4-4d46-900f-76984e561024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:45:11.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 380,000 migrants made the trip to Europe successfully
        last year, according to the group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f00fc2-1cb1-4a23-95e5-daf20423b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:45:11.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Joel Williams and Laura Smith-Spark contributed to this
        story.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c87d9e-50de-4980-93bc-ba97da9b4192'
