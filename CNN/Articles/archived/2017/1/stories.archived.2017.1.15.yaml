  'new-Brazil-prison-riot-kills-10':
    'author': 'Flora Charner and Ralph Ellis, CNN'
    'caption': 'A 17-hour uprising at a prison in Brazil claimed the lives of at least
      56 prisoners over the weekend, state-run media agency Agencia Brasil reported
      Monday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-15T12:42:52.772+08:00
    'imagesource': 'jcr:cd12a1ca-60b1-467e-9b3a-338ff8b075eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3c2ecd9-baee-4a21-8b77-785591b05eb1'
    'lead': 'At least 10 prisoners were killed Saturday in Brazil''s fifth deadly
      prison riot since January 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:48:32.751+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T16:08:58.689+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T16:08:56.367+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 die in new Brazilian prison riot'
    'updated': 2017-01-16T09:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f559e5-c828-4f8a-b7e0-2544af42d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At least 10 prisoners were killed Saturday in Brazil''s
        fifth deadly prison riot since January 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922b891d-5b5b-40e5-8f7e-8985cb8d3829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest riot happened at the Alcaçuz prison, the largest prison
        in the state of Rio Grande do Norte in the northeast, according to the state
        government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1517466-5706-4391-96cd-c3e49867834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and special military police forces were deployed to the prison,
        where the riot was still underway Saturday night, said Juliska Azevedo, a
        spokeswoman for the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c16d5-af06-48d9-a457-3da1a8492ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The riot broke out after a fight between rival gangs PCC (First
        Capital Command) and Sindicato do Crime do RN (Crime Union of Rio Grande do
        Norte).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f714fb-e598-4e9e-b163-c96b37ad97bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The São Paulo-based PCC was involved in the other fatal riots this
        year, authorities said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33336eba-5021-4644-90d4-8438dc7b5f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s wave of prison violence started January 1 when at least
        56 prisoners were killed at the Anisio Jobim Penitentiary Complex in Manaus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b78f5aa-a8df-4e40-9b39-6383b41fe5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims were decapitated and their bodies thrown over the prison
        wall. Sergio Fontes, the public safety secretary for the state of Amazonas,
        said the riot started over control of the drug trade in prison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7c501-eced-420d-ba22-434e63a6961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As that riot was being quelled, four inmates were killed January
        2 at the Prison Unit of Puraquequara in Manaus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0359ffe0-0404-41c5-bed1-d8cdd22b1149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the neighboring Roraima state, 33 people were killed January
        6 at the Agricultural Penitentiary of Monte Cristo</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41458391-2b27-4ac7-aa61-eb59fa5409fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 8, four prisoners killed in the Desembargador Raimundo
        Vidal Pessoa public jail in Manaus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97babd41-d81b-4371-a58f-65aa414ab168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisoners escaped from other prison units during the unrest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d0152a-7f2a-4b47-915a-717f9010f9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Carvalho da Silva, the interim director of the Anísio Jobim
        Penitentiary Complex, was removed Tuesday after the deadly riot and corruption
        allegations by two inmates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ba312-e078-4e07-a7d1-c5a568b8ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Michel Teme and Justice Minister Alexandre de
        Moraes recently announced the creation of a new National Security Plan to
        improve the prison system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcb7812-541b-46bf-9231-115b65a67df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has the fourth-largest prison population in the world, with
        more than 622,000 people behind bars, according to its justice ministry.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9686df0-41c5-48ec-afc9-b526f88cae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many prisons are badly overcrowded. The Alcaçuz prison has the capacity
        for 620 inmates but currently houses 1,083.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97e296-15c5-42c2-b549-4021c36f08c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Flora Charner reported from Rio de Janeiro and Ralph Ellis
        wrote and reported from Atlanta.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64dd68a-b951-4231-bbf9-925d17ce10b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:32.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/14/americas/brazil-prison-riot/">10
        die in new Brazilian prison riot</a>."</em></p>'
  'kidnapped-infant-reunion-biological-parents':
    'author': 'Ray Sanchez, CNN'
    'caption': 'Kamiyah Mobley was taken right after she was born from a Jacksonville
      hospital by a woman posing as a healthcare worker. Mobley was found in Walterboro,
      SC. Gloria Williams, 51, has been arrested for Mobley''s abduction according
      to Sheriff Williams.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-15T12:39:06.282+08:00
    'imagesource': 'jcr:1da5b8fc-9daf-4ab9-9eeb-10fd2e878370'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ba6d76c-5e2f-4fd9-83b7-724df87df3f0'
    'lead': 'Kamiyah Mobley, stolen as a baby from a Florida hospital and found living
      in South Carolina, has met her biological mother and father.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:51:37.683+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T16:08:58.542+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T16:08:56.495+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kamiyah Mobley, kidnapped as infant, meets biological parents'
    'updated': 2017-01-16T09:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c9df4-ad2a-4cbc-9dd3-741ac623e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kamiyah Mobley and the woman she long believed
        to be her mother were "always happy, always together" in the small town of
        Walterboro, South Carolina, family friend Melissa Hiers recalled Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58304597-90e1-4728-b4fb-39051ea3d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were like best friends," Hiers said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d8d1a-8ea1-42ed-bc29-d24ed607d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jacksonville, Florida, where Mobley was stolen from her mother
        as an hours-old infant, her biological mother would bake a birthday cake every
        year for her missing daughter, Mobley family attorney Wayne Alford told CNN
        affiliate WJXT-TV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6deae3-3eec-4909-b793-e1cfd45967f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) would be the happiest thing in the world for me ... to hold
        my baby and know she''s not going nowhere else," Shanara Mobley, sobbing uncontrollably
        near an empty bassinet and unopened baby toys, told the station after the
        1998 abduction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1037becb-d0d6-4398-995f-91080810776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of Mobley''s young life has forever altered two families
        separated by 175 miles along Interstate 95.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8bcf25-efe8-417e-8532-8b36a4a5d1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A family is reunited</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc1e608-8d09-4f72-9b56-cc9d0c645d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobley, 18, met her biological parents for the first time Saturday,
        WJXT reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c3fff4-1a57-4a5b-826a-524f66ce4249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her biological father, Craig Aiken, told the station the reunion
        occurred at the Walterboro Police Department. He said he told his daughter
        that he loves her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63444211-4983-4c6d-9770-4c72074c77a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first meeting was beautiful," Aiken told the station. "It''s
        a feeling that you can''t explain."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda5003-d496-454d-852b-eb60c9ebf0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA tests this week revealed that Mobley is Aiken''s long-lost daughter,
        the same girl abducted as a newborn from a Florida hospital in July 1998 by
        a woman posing as a nurse, according to Jacksonville Sheriff Mike Williams.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b31cbf3-5b8d-4f70-a6d9-a3c34a940ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria Williams, 51, who Mobley believed was her mother, has been
        charged with kidnapping and interference with custody. She has waived extradition
        to Florida, WJXT reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc87806-4b08-4569-9f31-b83b72c42b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said she used fraudulent documents to establish a new
        identity for Mobley.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57bd767-c673-4f26-8054-6db52428376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I love you, Momma''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92e5e3-d9b9-4515-9b9f-cf41e5ec924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Carolina detention center where Williams is being held
        without bond was the scene of another emotional meeting, this one on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73bc78-4f58-4224-8297-a4d6a367f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separated by a mesh screen, Williams blew a kiss to Mobley during
        a brief encounter, WJXT reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d6da29-ae7b-49b7-bd52-1daa2ff079ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love you, Momma," the sobbing teenager told Williams.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2be61-fb85-49f8-a79e-7cb85c8c684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of her life, Mobley lived under another name; authorities
        have not released it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cca440-4a24-4b6b-92f3-5d2d3f6e52fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s beautiful, just like Gloria, a well-mannered child," Hiers
        told CNN Saturday, standing outside the detention center to deliver a message
        of support to Williams.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f65d1-fbdc-4abf-86ee-c53856b8e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has positive energy. She''s just a joy to be around. I know
        growing up she had the fanciest clothes and she had everything given to her
        that she wanted."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6a9db-e7a6-4e3c-951e-484e9c036128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiers said she has known Williams for 16 years. She met Mobley when
        the girl was 2. Hiers used to braid her hair; Mobley called her "Aunt Missy."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424151a-07fd-4850-9522-6ea1e743644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiers learned about her friend''s arrest from a Facebook post. There
        must be some mistake, she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f26d0-585d-4859-9f31-48d4ea92c2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s such a good person," Hiers said of Williams. "If you know
        her like I know her and the town knows her, this is not something that you
        would expect from her."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee94d1-cd41-44bc-bd05-5e36da8a1b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A typical teenager</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5309297b-714e-4109-885a-98457db99191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A neighbor in Walterboro described Mobley as a typical 18-year-old.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d7b97-15ec-44ff-a811-785f07ac3cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobley and Williams often got their nails done together, said the
        neighbor, who asked not to be identified. The teenager graduated from high
        school and had a steady boyfriend.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1173f-f06b-476a-bb88-b8c8de1c6a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighbor said Williams was a social worker who always provided
        for her daughter.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222b1ef-0745-475e-bdc2-ba727f1ecf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are talking to Williams'' extended family in hopes
        of learning more. It''s unclear whether Williams has an attorney.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d6e35-bfd0-47d2-85a7-bd6030d0ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobley, meanwhile, must now deal with the new revelations of her
        life.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1481c215-ee55-453a-9469-e7719ad7794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jacksonville sheriff said the young woman "had an inclination
        beginning a couple of months ago" that she may have been abducted.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e24dae-ece8-4f92-905b-0282320995fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s taking it as well as you can imagine," he said. "She has
        a lot to process. She has a lot to think about."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd66be-8cbc-4223-a4e9-2377a6775cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobley was located after a series of tips late last year to the
        National Center for Missing &amp; Exploited Children, according to the sheriff.
        The FBI assisted in the investigation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd111cd3-6feb-49f3-869f-1ec897f0a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jacksonville, her biological parents and grandmother were "extremely
        excited and overwhelmed with emotion" at the news, the sheriff said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5cbd9c-d87e-4310-9ed0-4d2d62f19d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobley seems to be in good health, he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c65f848-f2ad-410f-bc41-3772a452f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bring my baby back''</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8915b7-85b9-4493-a0c6-db122fa5b60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 10, 1998 — the day Mobley disappeared — a kidnapper dressed
        as a nurse, in a blue smock with flowers and surgical gloves, was captured
        in grainy surveillance video at the hospital.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c911499-8c7f-457f-aaeb-6734dd64b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanara Mobley, who was 16 at the time, told investigators that
        a woman she thought was a nurse entered her hospital room.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70a480-b9d3-4f98-bc96-1e0ce33625f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspect remained in the room with the victim and continued
        helping her and talking with her," said the incident report filed with the
        sheriff''s office.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff0a4c-4709-406f-9669-36ba7c51da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother asked the woman to place her daughter in a baby carrier
        but she instead left the room with the child, according to the report. The
        8-pound baby girl was wrapped in a pink and blue blanket.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb171c86-1d01-498c-85f3-ada8a3c9dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanara Mobley believed the woman was a hospital employee. Hospital
        staff believed the woman was a relative of the Mobleys.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749871e4-5711-4a08-bcb2-58461c0dc3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please bring my baby back," Shanara Mobley cried during an interview
        with WJXT at the time. "If you were faking a pregnancy or you just can''t
        have no kids, how do you think I feel. ... That''s my first child."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca5883-0d2c-400b-97f6-ea89b7edf4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiken, then 19, was in jail for lewd assault for having sex with
        a minor, the station reported. Shanara Mobley was 15 when he got her pregnant.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f678e0-d9db-4054-85a3-73abbeaeb21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tips over the years</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a06822-7b21-4b2a-aeb9-dcf259b2ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abduction made national headlines. Authorities searched the
        hospital and surrounding areas. Helicopters were brought in, roadblocks were
        set up. Hospitals in Jacksonville and beyond increased security in maternity
        wards, WJXT reported.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cbb605-9299-4de9-b390-7fe7052bbab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanara Mobley was awarded $1.5 million after settling a lawsuit
        against the former University Medical Center, the station reported. She has
        since had three other children.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484d876-8265-4fcc-a1f7-3d099d6a8447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, authorities received more than 2,500 tips in connection
        with the case. A sample of Mobley''s DNA taken at the time of her birth was
        matched Thursday with a swab taken from the young woman earlier this week.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96bca5c-9285-4f90-9ef3-a1312014e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:37.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiers, standing outside the South Carolina jail where her friend
        was being held, said: "I''m praying that it''s not true. I hope it''s a mix-up."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c7f7a-f092-4e49-a15e-1e71781718a5'
