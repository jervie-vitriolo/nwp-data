  'Palestinian-opens-embassy-Vatican':
    'author': 'Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-15T11:52:47.661+08:00
    'imagesource': 'jcr:998108dc-b23f-459d-98b6-faf2f9b10018'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '102679c1-d1a8-46a2-ae9a-f1d66cf5eda7'
    'lead': 'Pope Francis and Palestinian President Mahmoud Abbas met Saturday to
      open a Palestinian embassy in Vatican City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:58:04.512+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T16:08:58.197+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T16:08:56.722+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palestinian embassy opens in Vatican City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15205064-ec42-4b11-844c-1b835cd2ee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis and Palestinian President
        Mahmoud Abbas met Saturday to open a Palestinian embassy in Vatican City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1754f647-3f54-4acc-82ee-70a3c628b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very grateful about the role that the Holy See has played
        for a just and lasting peace in the Holy Land, and for having opened an embassy
        of Palestine in the Vatican for first time," Abbas said, according to the
        official Palestinian news agency WAFA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ef283-0e66-4d14-82d3-dfe084694c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud to be the birthplace of Christianity and about having
        one of the oldest Christian communities in the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338f1a7-1666-4d9d-ae6d-cc866afe4fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:04.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issa Kassissieh, the Palestinian ambassador to the Holy See, called
        the move "a significant achievement for the Palestinian people," WAFA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c5917-f816-4e1c-9da0-5160c4c6c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has yet to respond to news of the opening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32b99b-23d4-4cd0-ac0e-6ccd6bbcf052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other countries, including Israel, have embassies in Vatican
        City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd04bc-ae02-4f0a-972b-7069107d834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican policy has long held that a two-state solution is the best
        road to peace in the Holy Land, and Francis has taken steps to raise the profile
        of a Palestinian state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87a41f-49fb-4c95-8397-7ab3e927cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican had referred to Palestine as a state since November
        2012, when the United Nations voted to recognize it as a nonmember observer
        state.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8859b-b31a-45f9-8bc8-cf764c4248ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis broke ground by formally recognizing Palestinian statehood
        in a legal document in May 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb17ce27-7768-4481-b56a-9dedf23d382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:04.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in 2015, Francis declared nuns Marie Alphonsine Ghattas and
        Mariam Baouardy the first two Palestinian saints of modern times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fad53d-f3bf-44fc-ad70-f32cf8277e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2014, Francis hosted Abbas and late Israeli President Shimon
        Peres for an unprecedented prayer ceremony at the Vatican.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae3ffec-1173-486b-b22c-5a2962a252c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN General Assembly adopted a resolution In September 2015 allowing
        the "State of Palestine" and the Vatican to raise their flags outside of UN
        headquarters and UN offices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd115a-9672-4e3a-9548-4cfb976aa291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Vatican on Saturday, Abbas said he planned to attend a conference
        the following day in Paris to explore ways to restart the Israeli-Palestinian
        peace process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b721d-92ed-4853-8b9c-ff7f9b666bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State John Kerry is among officials from more than
        70 nations who plan to attend the conference. Israel has said it will not
        participate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8668f382-3e67-4281-bc42-a4fc955b5d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:04.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:58.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/14/world/vatican-palestine-embassy/">Palestinian
        embassy opens in Vatican City</a>."</em></p>'
  'rodrigo-duterte-i-will-declare-martial-law-if-i-have-to':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'President Rodrigo Duterte says not even the Supreme Court or Congress
      can stop him from declaring martial law if it means saving the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-15T11:28:31.798+08:00
    'imagesource': 'jcr:0fb52f11-059b-4342-96f0-a422ff14d1a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d6b1af7-032c-497b-80c0-6cbb0d997d0f'
    'lead': 'President Rodrigo Duterte says not even the Supreme Court or Congress
      can stop him from declaring martial law if it means saving the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:01:56.904+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T16:01:57.113+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I will declare martial law if I have to

      '
    'updated': 2017-01-18T23:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57afe764-542c-47cf-a296-a4a6e3b0793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte said he won''t hesitate to declare martial law if only to "preserve"
        the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c013dd1d-b8c7-413f-a121-fef28927a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stressing that he is not out to extend his term as president, he
        said not even the Supreme Court or Congress can stop him if he decides to
        declare martial law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4608ef86-1a7c-4ff5-bbf5-ec5c2d1ccde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/23/Duterte-eyes-changing-martial-law-provision-in-Constitution.html">According
        to Article VII, Section 18 of the 1987 Constitution</a>, the President is
        required to submit a report to Congress within 48 hours after declaring Martial
        Law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d166bed-735f-4d02-9b3b-c2bfaa87df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress can revoke the President''s proclamation through a joint-vote
        by at least a majority of all its members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0356b241-ec6e-4e23-bfde-9ee612009c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress also has the power to extend the duration of martial law
        from the initial 60-day limit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e17f88-67ef-4952-9a88-778e72621bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any citizen can also petition the Supreme Court to review the proclamation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0dc481-eba0-4b65-9884-e306fc53e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have to declare martial law, I will declare it. Not about
        invasion, insurrection. Not about danger. I will declare martial law to preserve
        my nation. Period. <em>Wala akong pakialam diyan sa</em> [I do not care about
        the] Supreme Court because the thing, the right to preserve one''s life and
        my nation, my country, transcends, even everything else. Even the limitation,"
        he said before members of the Davao City Chamber of Commerce.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28078b13-2e13-4b60-9382-9271ed006866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung gusto ko at</em> [If I want to and] it will deteriorate
        into something really very virulent I will declare martial law if I wanted
        to. <em>Walang makapigil sa akin</em> [Nothing can stop me]," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e695f0d5-baa0-40a1-aafa-d0d9fdbaf343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said the 1987 Constitution "destroyed" the provision
        on martial law when it gave the Supreme Court and Congress authority to review
        a declaration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1185c3-d5dd-4fba-81c9-0a353267b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said opposing positions from the two separate branches of government
        could place a president in a difficult predicament.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5429e3-be54-4c54-8d87-1d7517860536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The martial law provisions really to defend the country, <em>sinira
        nung sa</em> Cory Constitution because of the hangover nila sa Martial Law
        [were destroyed during the Cory Constitution because of their hangover from
        Martial Law]."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc19e5af-3c2b-4da0-8a16-a55008328960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "So here is Congress and here is the Supreme Court drawn
        into a stalemate just to have the safety nets of an abusive despot, a dictator.
        <em>Saan ka ngayon pupunta ngayon diyan</em> [Where will you go from there]?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d7852-119c-42db-946d-bd599dc35581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte previously said he believes the Constitutional
        provision on martial law should be amended.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf6dd6-1f69-4778-91e6-0a559dbfebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/23/Duterte-eyes-changing-martial-law-provision-in-Constitution.html"><strong>Read:
        Duterte eyes changing martial law provision in Constitution</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13006b-ef54-48dc-9ae5-cace83a3bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Saguisag: ''Unproclaimed martial law'' in place</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39af1af-fe4d-49c1-a55d-97025fa735e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Rene Saguisag believes there is no longer a need
        for President Duterte to declare martial law, as he has been carrying it out
        for the past six months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a400e51-5b69-425a-8700-2e78c979ebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "What would Digong need a formal declaration of martial
        law for? We have an unproclaimed martial law in our new police state where
        he decides who will live and who will die."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20287adc-32f4-403d-ac8a-4068da8ee398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag likens the President''s war on drugs to an "unproclaimed
        martial law."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8effe2b5-7549-4f28-be03-332b190ab1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Instead of proclaiming a state of lawless violence, he
        has proclaimed a state of lawlessness, which one sees in media daily."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ecee2-ef28-4431-978e-bed3f7863caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:56.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:01:57.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Duterte''s statement about declaring martial law only
        to "preserve" the nation, the former Senator said, "Formally inflicting martial
        law would not change anything. We have had a Police State for months now,
        victimizing the poorest of the poor, who will suffer more while our values,
        institutions, and processes continue to be damaged. Our damaged culture will
        decay."</p>'
  'leni-robredo-hits-war-on-drugs':
    'author': 'Dale Israel, Cebu-based journalist'
    'caption': '(File photo) Vice President Leni Robredo comments on the administration''s
      war on drugs, expressing concern that innocent civilians are being swept up
      in the violence.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-15T09:28:24.211+08:00
    'imagesource': 'jcr:a2449513-9125-4d5d-a3fe-d17c8ea85085'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a64a4a8-4270-405c-8326-acfd40b34c98'
    'lead': 'Vice President Leni Robredo comments on the administration''s war on
      drugs, expressing concern that innocent civilians are being swept up in the
      violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:06:05.918+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T16:08:57.845+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T16:08:56.940+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo hits war on drugs: It''s troubling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70865d67-7a64-47ab-8ab7-d9ca45481228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> Vice President Leni
        Robredo openly criticized President Rodrigo Duterte''s war on drugs as the
        cause of the series of killings and bombings in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc4eb51-095b-4f15-9b81-b733e64493ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her visit to Cebu City''s minor offenders facility, Robredo
        admitted she is worried about the spate of killings as it seems Duterte''s
        war on drugs has become a license to kill innocent civilians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26878f02-877a-40ac-83ca-fe7922b59205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she has heard of kidnapping activities or "tokhang
        for ransom," but did not elaborate on details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05eb7f1-09bb-4846-bac4-7d5be753817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakabahala</em> in the sense <em>na yung</em> the rule of
        law <em>nawawala na. Kahit sino pwedeng ilagay ang batas sa kanilang kamay
        hindi na sinusunod yung</em> procedures <em>na dapat sundin</em>," said Robredo
        in a press conference held at the Operation Second Chance, a juvenile offender
        facility in Cebu, yesterday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07f9f0-15dc-4651-8b50-5bd6f66e9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s troubling in the sense that the rule of law
        seems to have been forgotten. Anyone can take the law into their hands without
        following any of the procedures.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eac420-25b4-4f7c-8124-9713baa7a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said the culture of hate and violence has become prevalent
        in the country, triggering bombings and killings in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f05487-88ac-4e82-bdfe-742ae1074cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these are all connected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ea82d-323b-4b5f-86a5-f3576b9d2192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kabit-kabit na parang dahil nangyayari siya dahil hindi nahahanapan
        ng paraan. Baka yung mensaheng binibigay niya</em> (war on drugs), <em>binibigyan
        ng lisensya yung tao na mag</em> resort <em>sa</em> violence… <em>at yun yung
        gusto natin na sana mahinto</em>," she said when sought for comment about
        recent killings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e334f-1aa9-4e3e-80b5-867a83658e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It all seems to be connected and it appears to happen
        because no solutions are being sought out. It could be that the message of
        the war on drugs is giving license to people to resort to violence... and
        that is what I hope to be stopped.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858866d-7d9e-4240-9d05-8aa88a0e6e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said she does not believe that "sacrifices" that
        lead to killing people should be made in order to solve the problem with illegal
        drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420f275-d148-47f5-8751-99501877cf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang sinasabi natin, sinasabi ng iba, na napakalaki na kasi
        ng problema sa droga na parang kailangan nating gawin yung sakripisyo para
        masolve natin itong mas malaking problema</em>."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd342ba-3ce6-44d9-ba35-fd8046ff31ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems that what we''re saying, according to other
        people, that the problem with drugs is so big that we have to make that sacrifice
        to solve this bigger problem.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619fd5e-be02-43e5-b1e8-617b25e52f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also visited the Cebu City Jail Facility for Women offenders
        located in a separate compound from the children''s facility in upland barangay
        Kalunasan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4427474-0638-488a-aab0-602623a90a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her visit to the women''s facility, Robredo told inmates
        to remember that they were brought inside "to reform and not as a punishment."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ecee3-4083-4bf5-8ba4-00ad5c8c8294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the media briefing, Robredo said it also worries her that
        innocent civilians have been among the casualties in the war on drugs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec568637-06c4-44a5-b32c-5a8d4f22b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she has heard of unscrupulous individuals who use the President''s
        war on drugs for kidnappings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b29c9c-d96c-49a3-add9-4667665527d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung nababasa natin o naririnig ang mga kwentong ganon, napakarami
        nang lumalabas na kwento na pinatay hindi naman konektado dito o ginagawa
        lang na dahilan yung droga dahil dito. Lately hindi lang sa patayan pati sa
        kidnapping parang tokhang</em> for ransom," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd91a0af-f4e4-4215-8f66-962ba0e3ed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we hear or read of stories like that, there are
        so many stories coming out of people who are not connected to this issue being
        killed. Lately, not just killings but also kidnappings - it''s like tokhang
        for ransom.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3acbd8-ae66-4a03-af81-76d2332c68fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the women''s dormitory, the Vice President interacted with some
        inmates who asked her for better water supply, a covered court for their family
        visits, and help in speeding up their cases in court.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a3b64-4150-4b83-86b8-d84c5d945eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:05.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was met by Cebu City Mayor Tomas Osmena and his wife, Margot,
        who conceptualized and then headed the children''s facility in the early 90s.</p>'
  'chinese-citizens-arrested-links-istanbul-nightclub-massacre':
    'author': 'Madison Park and Daniel Nikbakht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-15T08:56:32.713+08:00
    'imagesource': 'jcr:998108dc-b23f-459d-98b6-faf2f9b10018'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b03e522-c7da-4251-9d1a-c62813ceaacb'
    'lead': 'Turkish authorities arrested two Chinese citizens over alleged links
      to the New Year''s nightclub terrorist attack in Istanbul, according to the
      state-run Anadolu news agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:07:56.126+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T16:08:57.653+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T16:08:57.036+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 Chinese citizens accused of links to Istanbul nightclub massacre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d7c124-dc7a-41cb-b3a3-98eeaeb90ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:07:56.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkish authorities arrested two Chinese
        citizens over alleged links to the New Year''s nightclub terrorist attack
        in Istanbul, according to the state-run Anadolu news agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a89cb38-a98a-4c5d-8bfd-2c67513d14a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:07:56.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar Asim and Abuliezi Abuduhamiti have been accused of being members
        of an "armed terror organization" and of involvement in 39 counts of murder,
        the news agency reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4cef5f-3157-486e-a8cd-bfb5df0595ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:07:56.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gunman opened fire, killing 39 people and wounding 69 others,
        during a New Year''s party at the upscale nightclub, Reina. Authorities are
        searching for the gunman who carried out the massacre.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0968972-f262-4b28-b02f-28154886315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:07:56.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack in a statement posted
        to Twitter, but CNN cannot independently verify it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118996e0-979a-480c-862d-6f5281380ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:07:56.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the attack, Turkish police arrested several suspects
        who were from China''s northwestern Xinjiang region on charges of aiding and
        abetting, reported Anadolu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ba098-5c59-44e8-a950-89d7db7e3ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:07:56.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinjiang is home to a Turkic-speaking, predominantly Muslim ethnic
        group known as the Uyghurs. Anadolu says the two suspects are Uyghurs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f881506-47be-4916-8af0-6bf452aa9e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:07:56.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T16:08:57.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 35 people have been detained after the terrorist attack
        on the nightclub, Anadolu reported, citing police sources.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f3f808-90c7-4ee4-8cbe-7a076bc6abb1'
