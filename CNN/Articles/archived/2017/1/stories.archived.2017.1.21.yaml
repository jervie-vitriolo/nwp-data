    'title': 'Here''s how much Obama''s pension is worth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703a04e-95e2-4af9-8ac6-21c410c34aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:22:08.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:22:08.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — At noon on Friday, 55-year
        old Barack Obama became a federal retiree.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eded1c-f17e-48dc-8adb-ec67838fb584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:22:08.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:22:08.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His pension payment will be $207,800 for the upcoming year, about
        half of his presidential salary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d65b55c-82ac-4346-bef9-a90f40cbeedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:22:08.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:22:08.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama and every other former president also get seven months of
        "transition" services to help adjust to post-presidential life. The ex-Commander
        in Chief also gets get lifetime Secret Service protection as well as allowances
        for things such as travel, office expenses, communications and health care
        coverage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78905d-7ceb-48ed-a0cc-4bf94030fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:22:08.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:22:08.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those extra expenses can really add up. In 2015 they ranged
        from a bit over $200,000 for Jimmy Carter to $800,000 for George W. Bush,
        according a government report. Carter doesn''t get health insurance because
        you have to work for the federal government for five years to qualify.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5451ac-f766-4df9-ae39-4a905592607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:22:08.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:22:08.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pensions and other benefits were first created in 1958, when
        former President Harry Truman was experiencing financial trouble. The annual
        payments are currently the same as what cabinet secretaries earn in a given
        year, and those salaries are set by Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd699a69-5b04-44d2-ae22-db3a26a0687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:22:08.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:22:08.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the days of this kind of taxpayer support for ex-presidents
        may be numbered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151084a7-3ac8-4ea6-a7f5-ba75c1db004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:22:08.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:22:08.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Republican Congress passed a bill that would have
        set a flat $200,000 a year in pension payments and and capped other expenses
        at $200,000 a year per president. The cost of living increases for the pension
        would be tied to the same formula used to increase social security benefits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e8b1f-c5ae-49d9-880e-5737f87ffab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:22:08.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:22:08.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that $400,000 could quickly disappear under the proposed law,
        which cuts the pension and expense payments by a dollar for every dollar that
        a former president earns above $400,000. So taxpayers are off the hook entirely
        once a president earns $800,000 a year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe20051-b130-4907-8c71-d22597d7d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:22:08.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:22:08.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that most former presidents can earn significant incomes from
        speeches and writing books, it''s very possible that the taxpayer support
        of former executives could become a thing of the past.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafdceff-5d86-48ee-8b09-63b04a9545e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:22:08.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:22:08.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Obama vetoed the legislation, telling Congress that he did so
        because the bill also would have terminated that salaries and benefits of
        former presidents'' staff, and made it harder for the Secret Service to protect
        former presidents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39adb3-05b7-40d1-b1f0-98efbc317118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:22:08.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:22:08.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Congress returns the bill having appropriately addressed
        these concerns, I will sign it," he said. But the legislation never got back
        to his desk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40dab2-22f0-42c3-a41f-3a6aaa616654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:22:08.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:22:08.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s salary is $400,000, but during the campaign President
        Trump said he would decline the pay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f677ae02-0e23-46c2-9d56-2eaef171e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:22:08.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:22:08.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNMoney, "<a href="https://money.cnn.com/2017/01/20/news/obama-pension/">Here''s
        how much Obama''s pension is worth</a>."</em></p>'
  'pope-francis-congratulates-trump':
    'author': 'CNN Staff'
    'caption': 'In this file photo, Pope Francis waves to thousands of followers as
