      'mgnl:lastActivated': 2019-07-05T16:36:57.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-nine others were injured, Italian firefighters posted on
        their official Twitter account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031d95c-353f-46ff-8e9c-8b48aed520b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:36:57.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:36:57.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus was reportedly returning to Budapest, Hungary, from a school
        field trip in a mountain resort in France when the incident happened at the
        junction of Verona East on the road toward Venice, ANSA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f58fd-27b3-4764-98e3-92d2f8a8156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:36:57.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:36:57.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus was carrying 55 people, the majority school boys ages 14
        to 18, ANSA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c2254b-c4d7-4452-a42b-1c4294af674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:36:57.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:36:57.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon immediate impact, the bus went up in flames, some of the occupants
        were thrown outside the burning bus while others remained trapped inside,
        the agency said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6623adb6-042d-408f-b668-dd08f1f1ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:36:57.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:36:57.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First responders immediately rushed to the scene, where they remained
        through the night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad8a06-dec9-435f-888f-dbeb0d0edb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:36:57.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:36:57.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating the cause of the accident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7592c8-cbed-4a4e-bd3e-93098bce66f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:36:57.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:36:57.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/01/21/world/italy-bus-crash/">Italy
        bus crash leaves more than a dozen dead</a>”</em></p>'
  'Pakistan-explosion':
    'author': 'Marilia Brocchetto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-21T17:46:39.356+08:00
    'imagesource': 'jcr:9dc4ce8c-655d-4ab3-a78a-8076d063f361'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a99d6efe-ea0a-4895-8c30-352aa825732d'
    'lead': 'An explosion ripped through a vegetable market in Parachinar, the capital
      of the Kurram region in Pakistan''s northwestern tribal area, killing at least
      20 people and wounding more than 40 according to the media wing of Pakistan''s
      military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:38:50.044+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T16:38:50.216+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explosion in Pakistan market kills at least 20 people'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e5996-15fc-4f17-ac55-be3ea3025858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:50.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:38:50.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad (CNN) —</strong> The Pakistan Taliban has claimed
        responsibility for the deadly market explosion early Saturday morning in Parachinar,
        the capital of the Kurram region in Pakistan''s northwestern tribal area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee716d-6519-4943-8e85-bcb197ef9c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:50.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:38:50.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 people were killed and more than 40 were wounded, according
        to the media wing of Pakistan''s military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af518020-dff8-4909-bb96-9cfe168041da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:50.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:38:50.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The improvised explosive device blast occurred in a vegetable market,
        where a large number of people were gathered, according to Ikramullah Khan,
        a senior government official in Parachinar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1570b869-d8b4-410e-813e-fc9cad8f4389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:50.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:38:50.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces have cordoned off the area and a search operation
        is currently underway, Khan said. He added that Pakistan Army helicopters
        are evacuating the injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c44efc4-f726-4fa3-8137-937458789568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:50.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:38:50.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Pakistan Taliban — also known as the Tehreek
        e Taliban Pakistan (TTP) — says the group was targeting Shiites in this attack.
        The explosion was revenge for the killings of Malik Ishaq and Asif Chotu,
        according to Mohammad Khurrassani, the spokesman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe336a-bebe-4b70-980f-e7ce14374e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:50.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:38:50.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ishaq and Chotou were leaders of banned group Lashkar e Jhangvi
        and both were killed in separate encounters by police officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d5b7d-8173-4e7b-a545-0505fd060d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:50.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:38:50.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chotu was killed by police earlier this week near Sheikhupura, about
        40-km northwest of Lahore. He had a bounty of $50,000 on his head by various
        Pakistani authorities. Ishaq was killed in 2015 during a shootout after armed
        men on motorcycles ambushed a police convoy that was transporting him between
        prisons in Punjab province.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d0c547-b4d6-48f5-b011-bb0b6892f3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:50.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:38:50.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lashkar-e-Jhangvi is known for targeting Shiites in Sunni-majority
        Pakistan, including a series of bombings in early 2013 that left more than
        160 people dead in Balochistan, the volatile province in southwest Pakistan
        that borders Afghanistan and Iran.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf55a2b4-7f32-46c5-82cc-5b1e70705bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:50.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:38:50.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurram region has endured many militant attacks because it is
        on the border with war-torn Afghanistan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8784dc80-3bf0-41d7-b040-d87cc2f211b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:50.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:38:50.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sophia Saifi and Saleem Mehsud reported from Islamabad.
        Marilia Brocchetto wrote from Atlanta.</em></p>'
  'Trump-inauguration-protests-women-march':
    'author': 'Gregory Krieg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-21T13:34:26.962+08:00
    'imagesource': 'jcr:4bdca872-d7d9-4ba9-8381-120be6b3326a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abcb898b-1c35-4284-9ff1-8ab8e3c4fd98'
    'lead': 'Six police officers were injured and 217 protesters arrested Friday after
      a morning of peaceful protests and coordinated disruptions of Donald Trump''s
      inauguration ceremony gave way to ugly street clashes in downtown Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T08:00:35.091+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T08:00:35.362+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police injured, more than 200 arrested at Trump inauguration protests'
    'visualType': 'image'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c73bdb0-221d-438d-9b4e-be1652280fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) —</strong> Six police officers were injured
        and 217 protesters arrested Friday after a morning of peaceful protests and
        coordinated disruptions of Donald Trump''s inauguration ceremony gave way
        to ugly street clashes in downtown Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff504c26-b11c-4a46-b90c-48aa3991e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two DC police officers and one other person were taken
        to the hospital after run-ins with protesters, DC Fire Spokesman Vito Maggiolo
        told CNN. Acting DC Police Chief Peter Newsham said the officers'' injuries
        were considered minor and not life threatening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206776b8-3c55-4d6c-b7c4-4434ca495d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bursts of chaos erupted on 12th and K streets as black-clad "antifascist"
        protesters smashed storefronts and bus stops, hammered out the windows of
        a limousine and eventually launched rocks at a phalanx of police lined up
        in an eastbound crosswalk. Officers responded by launching smoke and flash-bang
        devices, which could be heard from blocks away, into the street to disperse
        the crowds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5134ede-a6af-4251-99e2-c7b5b056524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pepper spray and other control devices were used to control the
        criminal actors and protect persons and property," police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73af92-5599-4b2c-92ae-01fb81facc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsham told CNN the several hundred demonstrators who actively
        confronted police were vastly outnumbered by the thousands of nonviolent protesters
        who swarmed the nation''s capital for Inauguration Day and Saturday''s Women''s
        March on Washington.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b588d8-05f0-4b67-8529-1ec21e17671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been pointing out all along that this is a very isolated
        incident, and by and large, everything is going peacefully and a lot of folks
        have come to the city to enjoy this historic day, not only the Capitol but
        walking all around the city," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad363e50-dc72-4ea2-b5b3-099a13dfa4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many protesters, including permitted marchers, accused security
        personnel of denying them access to their planned routes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dde622-d316-44bd-af48-7ee03e367d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley Link, 37, made her way to Franklin Square after an ANSWER
        Coalition protest slated for the Navy Memorial on Pennsylvania Avenue, about
        a mile away, was effectively blocked by what many there described as onerous
        security restrictions. She expressed concern that isolated clashes with police
        would overshadow other messages on display, but sympathized with the rowdier
        elements in the street.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e213e1-f4c7-429d-9eef-d428e0a9e895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m all about peaceful protesting, practicing nonviolence, but
        at the same time, I understand why people are so frustrated," she said. "They
        are so upset about so many things in our country right now that to make a
        poster? There''s not a poster big enough to cover all the things that people
        are frustrated about."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7768090-7906-455b-b2be-761858a54fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, Lysander Reid-Powell, a 20-year-old student from
        New Mexico, joined in a Black Lives Matter-led blockade of an entrance onto
        the National Mall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a9c372-190b-4698-b307-53e5cea907dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Donald Trump is a fascist, and it''s very easy for people,
        especially people who are in pain, to slip into fascism," he said. "It''s
        easy for people to feel like the individual has no power and that you''re
        just one small little ant in the big hill, so ultimately all that matters
        is popular resistance."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d63a26-ac43-44c2-aa78-e4bbcb0f5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump supporters and other spectators began to emerge from their
        hotels, many in the new president''s signature red caps, and head for the
        security checkpoints on Friday morning, protesters at multiple entry points
        sought to cut off access by staging coordinated sit-ins. As the swearing-in
        ceremony neared around noon, hundreds of people remained snarled in long lines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e2ed82-ac1e-4aed-a3be-0adab31666a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three women were chained together at the neck on 10th Street, and
        more than 150 DisruptJ20 demonstrators surrounded an entrance near the Canadian
        embassy. "This checkpoint is closed," they chanted, forcing Trump supporters
        to turn back and walk along Indiana Avenue in search of a clearer path.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58040d0-d3c4-40f2-8a11-960f67adaec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An assortment of "pop up" protests also lined the streets surrounding
        the secure zones on the mall. "We''re here to take a stand against the ideas
        that Trump spouted throughout the course of this campaign -- sexism, Islamophobia,
        his bigotry and nationalism," said protester Jed Holtz, from New York City.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf84dcc-393e-42bb-a4c4-27111587bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests did not stop at the checkpoints. A half-dozen members
        of "Democracy Spring," a group that agitates against the influence of money
        in politics, obtained tickets that placed them within shouting distance of
        the swearing-in ceremony.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52058991-2dbd-4e6d-b011-75c7a2c2b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump stepped forward to to take the oath of office, six protesters,
        each wearing a letter of the word "RESIST," stood up to chant the preamble
        to US Constitution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbe71b7-c9ef-4b68-9b7c-c67e061e1443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their shouting made it difficult for those seated nearby -- including
        former campaign staffers and volunteers, as well as Trump''s ex-wife Ivana
        Trump -- to hear Trump utter the words that officially made him the 45th President
        of the United States.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e00858-b292-400c-993e-cac9fdce46a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption was compounded when, much as it happened at Trump''s
        campaign rallies, his supporters responded, erupting in shouts of "Trump,
        Trump, Trump!" as they tried to drown out the interlopers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf87b6-6ca9-46ef-a3af-c9225769e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal groups praised the work of protesters, many of whom traveled
        from around the country to rail against a president they called "illegitimate"
        in thousands of signs and songs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc27e0cb-dc5e-4124-8e5f-8a9d0c618f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only source of light on this miserable day is the massive,
        multi-racial, multi-generational progressive resistance movement led by women
        and people of color that''s already emerging to confront Donald Trump''s agenda
        of hate and growing stronger every single day," Democracy for America Executive
        Director Charles Chamberlain said in a statement following the inaugural ceremony.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c89253-4308-4cdb-ac46-025d8537e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations elsewhere</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060df276-ec99-4e04-9ab1-f027ef0bb98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, seven people were arrested at a demonstration outside
        of Trump Tower, according to the New York Police Department. Authorities said
        five people were arrested at a protest in Dallas, six in Chicago.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc273e-b5ea-46c3-8b13-d4dfd5b9b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Portland, Oregon, protesters were armed with clubs, sticks and
        throwing unknown liquid at officers, according to the Portland Police Department.
        In Seattle,people threw bricks and other items at officers during a demonstration
        on the the University of Washington campus, city police said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfbe887-54ff-45a3-9dde-fda5226766fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-Trump protests extended well beyond water''s edge, with
        rallies popping up in London, Hong Kong and Berlin -- where demonstrators
        held a sign that read, "Walls divide." In the West Bank, Palestinians protested
        against Israeli settlements and Trump''s plan to move the US Embassy to Jerusalem
        from Tel Aviv.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eed9a0-03cb-4686-a32c-cdae44a23c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night in Washington, protesters gathered on 14th Street
        outside the National Press Club to demonstrate against "DeploraBall," an event
        organized by some of Trump''s most aggressive online supporters. The name
        riffs off the campaign description of some Trump backers by his defeated opponent,
        Hillary Clinton, as a "basket of deplorables."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eff395-48e8-4478-9a96-d177f9dc8987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As attendees -- some of whom were clad in suits and red hats, others
        dressed in gowns -- entered the event, demonstrators chanted "Shame" and "Nazis
        go home" behind a phalanx of police. Some held signs that read "No Alt Reich"
        and "No Nazi USA."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0966bdcd-1825-4710-b75e-c41c64be2368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Women''s March gets ready for prime time</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab4996d-07e7-4714-a1e7-bf3b0076aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Women''s March on Washington could attract a quarter
        million participants, organizers said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86902f40-6ab6-4f7c-adcb-de8d6c29668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really trying to set a tone of resistance for the coming
        years," Lacy MacAuley, a DisruptJ20 organizer, told CNN. "Donald Trump represents
        a shift in our politics in a dangerous, harmful, exclusionary direction. We
        oppose those policies of hate."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71df0d1-c232-402e-a099-72ee445d56cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Department of Homeland Security chief Jeh Johnson,
        as many as 900,000 spectators may attend inaugural ceremonies.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a42db-27a9-4c99-aaed-e74cb61b9b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson told reporters last week that 28,000 security personnel
        from dozens of agencies, including local and out-of-town police officers,
        will be fanned out across the city on Inauguration Day and into the weekend.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c1f89-8866-4428-8ada-1f157578f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of the march, which begins near Capitol Hill at 10 a.m.
        ET, now say internal divisions, many of them stemming from a divisive Democratic
        primary fight, are being put aside in the name of solidarity.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4d3cae-62e2-4376-ac2d-c0cb3e9992f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already proven that Hillary and Bernie Sanders supporters
        can work together against fascism, xenophobia, and racism," Linda Sarsour,
        a Palestinian-American Muslim activist from Brooklyn, told CNN.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c9677b-6c56-4cdd-bf46-2d53b89b5845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march, which began with a modest Facebook call in the aftermath
        of the election, has grown in to what could be one of the larger political
        demonstrations ever in DC.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0040b3-2831-4d29-88d7-8eaff018561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 600 "sister marches" planned around the country
        and fundraising for the event has largely come in chunks of $20 and $30 online
        donations.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d607c-ba19-4d9a-acde-67d183968e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really reminds me of the Sanders campaign," Sarsour said. "A
        very grassroots, very grass-powered movement."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d9cdf-1369-45e7-acd3-0dea12010bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:00:35.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:00:35.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Brian Todd, Sarah Ganim, Noah Gray, Dugald McConnell, Pallavi
        Reddy, Jeremy Diamond, Betsy Klein, Joe Sutton and Chris Welch contributed
        to this report.</p>'
