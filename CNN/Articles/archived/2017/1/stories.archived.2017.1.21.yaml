      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippine National
        Police Chief Director General Ronald Dela Rosa is not resigning, despite the
        urging of the House Speaker amid an alleged "tokhang for ransom" case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c59a40-b9a8-48b7-b10c-d083f9d9bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said on Friday he is here to stay and will not resign
        unless President Rodrigo Duterte himself orders him to do so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65748d0-7578-4cf3-8ec4-ab14842c508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How cruel of them to say na pagresignin ako. Wala na akong pahinga.
        Sabihan niyo si Presidente na paalisin ako," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeed541-b91a-41fa-bdd7-d4b73a291693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How cruel of them to ask me to resign. I have not
        rested. Tell the President to ask me to leave.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763ca88c-ba2d-4faa-bc4f-d8b06f171a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez has called for Dela Rosa''s resignation
        over what he calls a meltdown of discipline in the police force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad02548-54d1-43a1-8359-40afbc043de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged suspects in the abduction and murder of Korean businessman
        Jee Ick-joo are police officials. Dela Rosa earlier confirmed Jee was killed
        and cremated inside the premise of the police headquarters, Camp Crame.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206de71c-ad1a-4471-8ce4-27c644d8ab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commission of a heinous crime right in his very nose is not
        only an insult but a clear indication that he has lost the respect of his
        people," he said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f881bb-f1c8-4656-bc93-099a3920d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/20/Korean-Jee-Ick-Joo-PNP-Bato-Dela-Rosa.html"><strong>Related:
        Dela Rosa expresses shame over killing of Korean in Camp Crame</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdba6db-a363-4fe6-9827-4464726ebe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also said the Chief PNP''s priorities seem to have shifted
        from protecting the Filipinos to establishing a showbiz career.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df91264d-6b46-41be-9a48-fab6784ae5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted Dela Rosa was photographed enjoying the concert of Bryan
        Adams on Wednesday — the height of the unraveling of the kidnap-slay case
        of Jee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a93619e-8fcc-4c7f-8f98-e17d1557e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the prime suspects in the abduction and killing, <a href="https://cnnphilippines.com/news/2017/01/20/Sta.-Isabel-arrested-Korean-slay.html">SPO3
        Ricky Sta. Isabel, was arrested and detained at Camp Crame</a> on Friday night.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a841a0f-39cb-4456-b17e-d15e7e33979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Isabel denied he killed Korean national and claimed he simply
        followed orders from his team leader, Supt. Raphael Dumlao.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20794c-e0eb-4572-9d80-12bb0b77f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another suspect, SPO4 Roy Villegas, is being held at the Anti-Illegal
        Drugs Group detention facility also at Camp Crame.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4982d6-395b-4528-bb06-7c993184f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/20/Korean-Jee-Ick-Joo-PNP-Bato-Dela-Rosa.html"><strong>Read:
        Timeline of Jee''s abduction</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe8423-dac6-46cb-b858-8383d8d66f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP backs boss</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba6889-5327-4592-8e27-67e476ab49ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the PNP under fire, the men of Dela Rosa expressed their full
        support for their chief.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca34224a-7420-47a8-a090-e959d46c1e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Spokesperson Senior Superintendent Dionardo Carlos said it
        is unfair to overlook the achievements of the PNP over the wrongdoing of one
        officer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f269f62b-b2c1-4f48-8777-ab7c09450fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:03:38.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:03:39.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must take a deeper study into the situation if the sinister
        act of one Sta. Isabel is enough to wash away the gains in the past six months
        under CPNP''s (Chief PNP''s) leadership. When one little finger is sore and
        wounded, do we cut the head to cure it? The PNP is addressing the case properly,"
        Carlos said in a statement on Saturday.</p>'
  'Trump-inagural-ball-dance-fashion':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-21T13:10:00.410+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/ijUSQOSddi0"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a89b6b5-bb80-4c29-b24b-74bb232efc8f'
    'lead': 'First couple Donald and Melania Trump''s first dance was to Frank Sinatra''s
      1969 hit "My Way."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T08:05:17.396+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T08:05:17.574+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s fashion on display at inaugural ball'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b17c53-f779-4e51-9e50-12a6abff221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> — President Donald Trump and his
        wife, Melania, displayed the New York glamour of their family Friday night
        in a uniquely American tableau as they all swayed on stage before a backdrop
        of red, white and blue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5b6f71-62b7-4edc-a431-6705d98d3345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first dance was to Frank Sinatra''s 1969 hit "My Way." The
        Rockettes performed in top hats and hot pants. Melania Trump stunned the crowds
        in a sleek white, off-the-shoulder column dress with a swooping arc across
        her torso and (modestly) leg-baring slit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7a75be-b9a4-48e5-b07f-287ca15dd8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The somber inaugural festivities Friday afternoon marked the peaceful
        transfer of power. The inaugural balls Friday night were where the new President
        put his first stamp on Washington style.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500e6f6-7f67-4c29-a968-e1fd4aa101fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former real estate mogul, known for his affinity for over-the-top
        gold fixtures, went for classic Americana with touch of retro glitz. The parade
        of acts that performed at the three balls were reminiscent of what an itinerary
        might look like on a first trip to the attractions of Broadway and Radio City
        Music Hall in New York City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e795103-5bc3-4950-b6d3-858ea085c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hinted ahead of time that his footwork wouldn''t be fancy
        -- with a source telling CNN that he had no interest in practicing the first
        dance. And the focus of the night was on the fashion of the new first family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573fdd4-be63-49a4-a4da-9671e21f49bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most-anticipated surprise of the evening, Melania Trump helped
        design her jaw-dropping white dress in a collaboration with Hervé Pierre,
        the former creative director of Carolina Herrera.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48405d63-fa55-4d2c-8c30-363db4d15ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre said in a statement to Women''s Wear Daily that the first
        lady put her own distinct imprint on the dress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65348ec-bfcb-4070-93bc-b64802248e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She knows what she likes," Pierre told Women''s Wear Daily. "Our
        conversations were, and are, very easy. She knows about fashion, as a former
        model. She is aware about constructions, so we have already the same vocabulary
        when it comes to designing a dress."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b27006-3e1a-4666-88aa-a5b2d2cae945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump''s oldest daughter, Ivanka Trump, wore a white Oscar
        de la Renta pantsuit earlier in the day and chose another classic American
        designer for the evening, wearing a gold Carolina Herrera ball gown with jeweled
        sleeves and bodice and a bell-shaped skirt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7361d2-746b-44d3-8618-0b70a72b85a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s other daughter, Tiffany Trump, as well as the wives
        of Eric and Donald Jr. Trump — Lara and Vanessa — all wore varying metallic
        shades of silver, gold and pink with modified mermaid silhouettes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e309c1b6-c19a-4146-8ad8-b4eab249c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight years ago, the Obamas launched their celebrity-studded era
        with Beyoncé singing "At Last" as Michelle Obama ushered in a new era of fresh-faced
        American designers in her white one-shouldered Jason Wu gown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c7936-2e2d-4c9e-a99c-abb4a5ab0aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President George W. Bush brought a decidedly Texas flair
        to DC by wearing his cowboy boots to the Black Tie and Boots Inaugural ball.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f99fcb-8173-47a6-9375-cfdbc3c34109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new President went for a pared-down celebration that was heavy
        on tributes to the military, patriotic themes and a reflection of his populism
        -- right down to the $50 tickets that were meant to make the balls accessible
        to average Americans who supported his campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634fbef0-1126-4d25-a5a6-618bfd1da60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first couple dropped by all three official balls: two at the
        Washington Convention Center, as well as the invitation-only "Salute to Our
        Armed Services Ball" at the National Building Museum.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23884909-dbac-4ad5-972c-f0f058da3f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the Rockettes, other featured acts included Riverdance, the
        award-winning Irish dance troupe that burst on the scene in 1994, and jazz
        singer Erin Boheme, who kicked off the festivities by performing the 1956
        hit "Mack the Knife."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0e159-225d-40f9-967f-6fbbc5895879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the last ball, honoring American service members, Donald and
        Melania Trump danced to "I Will Always Love You," the song made famous by
        Whitney Houston in the 1992 movie "The Bodyguard" where she starred with Kevin
        Costner. They were joined onstage with service members as the music played.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3143a7f5-4a90-4b70-bd1f-ff5c299675cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:05:17.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:05:17.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Betsy Klein contributed to this report.</p>'
  'Trump-signs-executive-order-on-Obamacare':
    'author': 'MJ Lee, CNN National Politics Reporter'
    'caption': 'Donald Trump takes oath of office to become 45th President of the
      United States of America'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-21T10:04:43.344+08:00
    'imagesource': 'jcr:5da8e0ef-2773-4003-ac46-4de3b85bde80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac40f9f5-5735-4c90-afc9-44ffbd8a9f41'
    'lead': 'U.S. President Donald Trump signed an executive order aimed at trying
      to fulfill one of his most impassioned campaign promises: Rolling back Obamacare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T08:07:13.324+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-24T16:39:18.555+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:39:18.374+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump signs executive order on Obamacare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e214770-c5ec-4204-a22c-708147707b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:07:13.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:18.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump on Friday night
        signed an executive order aimed at trying to fulfill one of his most impassioned
        campaign promises: Rolling back Obamacare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81036fc-68c9-4f5e-87c7-dfbc86a53cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:07:13.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:18.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order signed in the Oval Office is designed "to ease
        the burden of Obamacare as we transition from repeal and replace," White House
        press secretary Sean Spicer told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b0695d-8155-4a91-86eb-a86456ab89d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:07:13.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:18.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer did not respond when asked for further details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462faecd-538c-480e-9216-c0ccddf130eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:07:13.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:18.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the presidential action on Obamacare, White House
        Chief of Staff Reince Priebus will also send out a memo to all government
        agencies and departments calling for a regulatory freeze, Spicer said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f73f6d-a2e3-446e-98b0-ccde7b3d33f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:07:13.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:18.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal on Day One</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88177e78-2b43-4899-b7c6-32cf7697bd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:07:13.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:18.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his signature, Trump sent a powerful signal on Day One of his
        presidency: His top priority in the Oval Office will be dismantling the Affordable
        Care Act, a law that covers some 20 million Americans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61262dc-eb56-49a4-b085-10d39fb8051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:07:13.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:18.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing of the order also highlighted how deeply divisive Obamacare
        remains seven years after its inception: passing a health care reform bill
        was one of President Barack Obama''s first priorities when he took office
        in 2009; overhauling it is now an urgent mission of Obama''s successor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b5c9f-61f4-4b2b-9ec3-e756a5113a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:07:13.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:18.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also signed papers confirming the appointments of James Mattis
        as secretary of defense and John Kelly as secretary of homeland security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ecf31b-f057-4d61-b122-3d7fa4d672d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:07:13.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:18.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/01/20/politics/trump-signs-executive-order-on-obamacare/index.html">Trump
        signs executive order on Obamacare</a>”</em></p>'
  'Trump-complaint-inauguration':
    'author': 'Julia Horowitz, CNNMoney'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-21T09:06:29.089+08:00
    'imagesource': 'jcr:187d59c3-cf43-4be7-96f1-be6b4c0e7bb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77cfc424-2963-4a37-a5e4-936b1f4c343b'
    'lead': 'An ethics watchdog welcomed U.S. President Donald Trump to Washington
      by lodging a formal complaint with the federal government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T08:09:55.060+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-24T16:39:37.867+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:39:37.618+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. President Trump hit immediately with ethics complaint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb76a60-f9b7-402b-9bfa-ecd2e5de372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> An ethics watchdog welcomed
        U.S. President Donald Trump to Washington by lodging a formal complaint with
        the federal government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90696f15-952c-477b-b7d3-125cc738e0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump violated his lease for the Trump International Hotel in D.C.
        the second he was sworn in, according to the nonpartisan Citizens for Responsibility
        and Ethics in Washington.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd255f-7778-45e1-87bd-434c4c5f2e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel is located in a renovated historic post office that Trump
        leases from the government -- and the paperwork explicitly forbids any elected
        government official from holding the lease or benefiting from it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e7716-b815-4be2-8724-1640ddf346d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lease bans elected officials from benefiting to avoid conflicts
        of interest with their duties," CREW director Noah Bookbinder said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f1d76-9080-41ae-a854-06f943b14597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ethics group says it filed a complaint with the General Services
        Administration on Friday. The GSA inked a deal with Trump in 2013 to lease
        the space for 60 years, locking in a minimum base rent of $3 million annually.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f578aafe-c55e-4090-8e96-c3baaa4a5238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic lawmakers raised the lease as an issue before Trump''s
        inauguration. Members of the House Oversight Committee demanded to know what
        the GSA planned to do about the hotel. Rep. Elijah Cummings of Maryland said
        the GSA promised it would make Trump give up the property, but the agency
        has deferred any official decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44356af-093b-42bf-bc7a-aa4d76451345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSA did not respond to a request for comment Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce7c4e-657a-4019-b8b1-a2ea4e665966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the agency said it was reviewing the situation
        in light of Trump''s plans to reorganize his business empire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de203f-c8a3-49b3-9320-4dbb45523b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has announced plans to transfer his business holdings to a
        trust run by his sons. But he still maintains an ownership stake in Trump
        properties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7287e3-dafc-48f2-96ad-957a556d58e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will review this new organizational structure and determine
        its compliance with all the terms and conditions of the lease," the GSA said
        in a statement on January 11.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92937be-b048-4f71-8b41-1a08c1fa472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump White House, which was in the throes of the inauguration,
        did not immediately respond to a request for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ec963-ac05-4c6c-b467-cc13e68a7115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREW separately claimed Trump is in violation of the Constitution
        because he continues to do business with foreign governments, who book his
        hotels and other properties. This concern was not part of the complaint filed
        Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e170f6-19e8-4309-80c1-9b3e899dfdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just swore on the Bible to ''preserve, protect and defend the
        Constitution of the United States,'' but by continuing to accept payments
        from foreign governments, he has already failed," Bookbinder said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7eb10-5477-48cf-b518-f3e5c2fa2be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution''s Emoluments Clause bars the president from accepting
        gifts from foreign governments without Congressional permission.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa2f15-628e-44cf-8c2c-f42dc9b41494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump team denies it''s a problem.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e35b2-482d-4c77-8884-f0272a045cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paying for a hotel room is not a gift or a present and it has nothing
        to do with an office. It''s not an emolument," Sheri Dillon, the lawyer helping
        Trump manage conflict-of-interest concerns, said at a press conference earlier
        this month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edac8d1-9989-4c2b-800a-6296a8247ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Government Ethics, which oversees conflict-of-interest
        issues in the executive branch, did not respond to a request for comment on
        the lease or claims Trump has violated the Emoluments Clause.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c0f27-0747-4fab-9ec8-198972a0c5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last week, OGE Director Walter Shaub issued rare public criticism
        of Trump''s plan to deal with his businesses, calling the setup "wholly inadequate."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef6a77e-e042-4312-836b-7b35cd8fb0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:09:55.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:39:37.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://money.cnn.com/2017/01/20/news/trump-conflicts-inauguration/">President
        Trump hit immediately with ethics complaint</a>”</em></p>'
  'trump-25-million-jobs':
    'author': 'Heather Long'
    'caption': 'Donald Trump takes oath of office to become 45th President of the
      United States of America'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-21T05:22:14.457+08:00
    'imagesource': 'jcr:5da8e0ef-2773-4003-ac46-4de3b85bde80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '272f8a45-b8e4-4c53-803b-f9b91c130b2a'
    'lead': 'President Donald Trump laid out a clear vision for the United States
      in his inaugural address: "Buy American and hire American."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T08:12:10.112+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T08:12:10.428+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump vows 25 million jobs, most of any president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eae8cf-3b26-49ce-9143-048fb44b39da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — President Donald Trump laid
        out a clear vision for the United States in his inaugural address: "Buy American
        and hire American."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf62bd-48ba-46ad-a666-97fa2395cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He calls it the "America First" doctrine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73de8b1-5068-4965-a5d0-c5b92d09961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just a slogan. The new president promises his plans will
        create 25 million new jobs in the next decade. It would be the most jobs created
        under any U.S. president ever, topping even the nearly 23 million jobs added
        under President Bill Clinton during the boom years of the 1990s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd7cb5c-7bed-4018-a0b6-14e8f46b3851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will bring back our jobs. We will bring back our borders. We
        will bring back our wealth, and we will bring back our dreams," Trump said.
        That line generated the most fervent applause.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a770114-88d5-4fe3-9c23-170346718222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might as well be called Trump''s economic red line.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ec340-4e7c-4bc3-ab8a-cd16b55866a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has tapped into the economic anxiety so many Americans feel.
        While many acknowledge they are better off than they were in the worst days
        of the Great Recession -- when 1 in 10 Americans were unemployed, and millions
        had lost their homes -- too many still do not feel fully recovered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42161bc-75e4-491b-b4f8-ed065bd926b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trump, no place exemplifies the struggles of Americans than
        the Rust Belt. He won the election by turning many counties in Wisconsin,
        Michigan and Pennsylvania -- key manufacturing states -- from blue to red.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735da6a9-0cb1-49ca-8d65-b6e5530b612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s manufacturing promise</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf75def-668f-4e8a-8fff-921bde918722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rusted out factories are scattered like tombstones across the landscape
        of our nation," Trump said. "The wealth of our middle class has been ripped
        from our homes and redistributed all cross the world."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd685397-fec4-4499-b9bc-03b3a3509cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that the U.S. has lost 5 million manufacturing jobs since
        2000. Almost all the 11 million jobs added under President Obama came in the
        service sector, which entails everything from technology and business to retail,
        hotels and home health aides.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66718ee2-c0fd-4798-8825-32bc77da1f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While jobs came back under Obama, the pay did not rebound. Middle
        class incomes are still below where they were in the late 1990s. It''s why
        Trump spent much of his inaugural address promising, "We will make America
        wealthy again."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d320f40-ea89-47af-9838-7ef7de0bab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how will Trump deliver 25 million jobs? A lot of economists say
        that would be nothing short of miraculous.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aeb2e3-6b70-4ae2-b8fe-96c35e708fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s plan: the details</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db9cf2f-f5d3-4d43-a0fb-6bb16e24ec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only specifics he mentioned in his inaugural address were building
        new highways, bridges, railways and airports "all across our wonderful nation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd3d6a1-4470-4392-bfe4-f0d3b35b8c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has outlined the rest of his plan on his website and during
        the campaign. In addition to infrastructure spending, he wants a massive tax
        cut for businesses and individuals, a rollback of regulations and renegotiating
        trade deals and actions, especially with China and Mexico.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e69dc7-9d87-416d-9f38-fb8bd7b87c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is giddy about most of these ideas (as long as his plans
        don''t cause a trade war). The stock market has rallied about 6% since Trump
        won the election.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3381ccec-f254-49f6-9372-f9f790f8e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just Wall Street that''s optimistic: Consumer confidence
        is at a 9-year high. Small business confidence is the best in 12 years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f66e4d4-7b98-40c6-b530-1d52a946feaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But optimism about Trumponomics now meets with economic reality.
        Here are the key problems Trump now faces that will make it very difficult
        to achieve what he vows:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5e21d-1674-4236-a0a1-a486d858da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s big challenges</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636f7a1-c065-45db-a1db-df5963d12c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. America''s population is getting older and grayer. Trump hit
        Obama hard for having the lowest percentage of adults in the workforce since
        the 1970s (the so-called labor force participation rate is only 62.7%). But
        now it''s Trump''s problem. Revising the retiring Baby Boomer trend will be
        tough, especially without a lot more immigration of younger workers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d78bee6-f6a7-49ba-bf4c-c5f55462736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. The robots are here. Trump spends a lot of time talking about
        jobs going overseas, but many jobs have also been lost to technology.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe135b-7512-4359-b705-090d1525e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As GM auto worker Robert Sheridan told CNNMoney this week, "I see
        more and more robots coming. Someone used to put a spare tire in the trunk.
        Now a robot does it."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871f59a8-74aa-4cd7-a95f-0dcf8eb91191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing output in the U.S. is actually at record levels. It''s
        just the U.S. no longer needs as many factory workers to make all those items.
        Economists predict what''s already happened in manufacturing is now likely
        to spread to the service sector as well, taking away more jobs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6483b771-9690-4404-9bf2-c059e3a79ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. The $19 trillion U.S. debt. America''s debt is already high.
        The country has spend a lot of money waging wars in the Middle East and to
        dig America out of the Great Recession. Trump will have a hard time doing
        massive tax cuts and more spending without adding an alarming amount to the
        debt.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52cf93e-a74f-4054-abd6-0b0007e351b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Congressional Republicans are already balking at Trump''s plan
        to spend $1 trillion on infrastructure.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae6fcdd-64d8-4c15-b227-cf26bdf943f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Economic growth has slowed in the U.S. and much of the world.
        Alongside his promise of 25 million jobs, Trump has also said he can get America
        growing at 4% a year again. That would be almost double what Obama achieved.
        The U.S. hasn''t seen consistent 4% economic growth since the tech boom of
        the late 1990s.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ad447-708e-4037-86c2-4542d843c8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality is the U.S. and many other parts of the world aren''t
        growing nearly as fast as they once did. The best explanations are that the
        workforce has aged (there simply aren''t as many prime age workers) and sluggish
        productivity. It''s not that people aren''t working hard, it''s just that
        they aren''t able to make the great leaps in productivity that were happening
        in the 1960s through 1990s.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523ec00-ba8b-4d99-9f72-a138e8de11a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. No trade war. The biggest fear CEOs, investors and experts have
        is that Trump will start a trade war. He has talked about putting tariffs
        -- another word for taxes -- 35% or more on goods coming from Mexico and China.
        Already Mexico has threatened to retaliate and China is sending strong signals
        to keep trade open. During the Great Depression, similar tariffs were imposed.
        It didn''t end well for the U.S. -- or other nations.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca7b8af-bd16-4b8a-8977-9157e10d5e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The bottom line</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd937e095-45bd-4f13-a8bc-5250a404300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exit polls from the election indicate that Americans who voted for
        Trump -- over 80% of them -- overwhelmingly did so because they feel he can
        "bring change."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a12ef1-4a1f-4142-b0b6-fe3f435e7601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump promised big change for the economy. Delivering on those claims
        will be monumental.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b9da9c-dbf7-47b5-9d3d-3839f584569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:12:10.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:12:10.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been published on CNNMoney, "<a href="https://money.cnn.com/2017/01/20/news/economy/donald-trump-jobs-wages/?iid=TL_Popular">Trump
        vows 25 million jobs, most of any president</a>."</em></p>'
  'inauguration-key-moments':
    'author': 'Eric Bradner, CNN'
    'caption': 'Donald Trump takes oath of office to become 45th President of the
      United States of America'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-21T05:09:19.232+08:00
    'imagesource': 'jcr:10852923-aa08-466e-bc51-af9894be5a46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5012afd-a6d2-435c-ab0b-9bc33e5a1ba2'
    'lead': 'President Donald Trump promised a new era guided by one principle --
      "only America first" -- moments after being sworn in as the nation''s 45th commander-in-chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T08:17:52.747+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T08:17:53.302+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump inauguration: key moments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dd40dd-496d-4399-ae27-9c9770172596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump promised
        a new era guided by one principle -- "only America first" -- moments after
        being sworn in as the nation''s 45th commander-in-chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf659854-786a-4feb-afa4-2d3ac597efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Friday''s transfer of power from President Barack Obama''s Democratic
        administration to Trump''s nationalist Republican presidency featured many
        more symbolic moments from the former and new presidents and their families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ae879-e012-46ce-a0f1-5ced0100783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are memorable moments from Inauguration Day:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1917bb1-ae45-454e-9c54-92c17094611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump takes the oath of office</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f914ab76-60d8-4736-874b-9f9637117b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At noon Friday, Trump placed his left hand on two Bibles -- one
        used by Abraham Lincoln in 1861 and one a gift from his mother when Trump
        graduated Sunday School in 1955 -- and pledged to preserve, protect and defend
        the Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e19f84-81dd-488b-b2e2-aab0d27cd8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that, the nation had its 45th President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291d099e-957f-429f-877d-b8c49e7a9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then the rain came.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a07f6-3fdb-4942-9222-0b9a83f3af53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump stepped to the podium in front of a massive crowd of supporters
        -- though smaller than the throngs that attended President Barack Obama''s
        inauguration in 2009 -- to deliver his inaugural address as raindrops splattered
        onto his shoulders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561cf994-5b5b-4cbe-a7b5-e8356d420dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rev. Franklin Graham said after Trump''s speech that "in the Bible,
        rain is a sign of God''s blessing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9565f4b3-a6dd-4087-9db2-239215beb8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The American carnage stops right here''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b29004b-ddbe-4da4-952c-22a10002f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump stepped to the podium and delivered 16 minutes and 30 seconds
        of pure economic nationalism -- a revival of his campaign rhetoric and a rejection
        of much of Washington''s hopes he might change once in office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3814dc6-a1ab-429d-a844-80d1b4af47ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This American carnage stops right here and stops right now," Trump
        said with Obama looking on.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddebae46-d22b-47bc-b8e5-9d7e54293da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assembled here today are issuing a new decree to be heard in
        every city, and in every foreign capital and in every hall of power," Trump
        said. "From this day forward, a new vision will govern our land. From this
        day forward, it''s going to be only, ''America first! America first!''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd5da3-5ac9-46be-b555-f4b892799e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every decision on trade, on taxes, on immigration, on foreign affairs,
        will be made to benefit American workers and American families," Trump said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e7984-6458-439a-aea5-81b964d87dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The philosophies Trump espoused weren''t just a rejection of the
        former presidents -- particularly Bill Clinton, George W. Bush and Barack
        Obama -- sharing the stage with Trump. They threaten the conservative principles
        that are the bedrock of the Republican Party, too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b04fb-2950-42cf-bcd0-b50a077d33f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour later, Trump moved to the Capitol for a lunch with Congress
        -- the very same political class had just so sternly denounced.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9550810b-094d-48f9-b126-0423d2e8bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The other transfer of power</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d03b316-f70c-4c1d-9e68-13fad9303e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time a new American president was inaugurated, Twitter
        wasn''t the media powerhouse it is now.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4077a6c-7cee-4742-b0ad-0c6f1c1c0343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Trump''s inauguration marked the first time the official @POTUS
        account had to be handed off.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233f01ad-739e-40d3-81f6-41b55a0905ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At noon, Obama''s tweets were all migrated to a new, archived account
        -- @POTUS44 -- and Trump took over the @POTUS account, which was suddenly
        empty.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983cfe47-7cc2-4606-a166-b1c71ca41bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a few minutes, a president known for communicating directly
        with his supporters via Twitter had control of a massive account displaying
        an odd message for the prolific tweeter Trump: "@POTUS hasn''t tweeted yet."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089001c-9c17-4b53-b95b-62e8a5800327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hillary Clinton''s nightmare</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8830a4a6-4fdf-4618-8d31-2a587ac4532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a split-screen for the ages: At the same moment Hillary and
        Bill Clinton descended the steps of the Capitol building, making their way
        to their seats in the audience, Obama and Trump left the White House to ride
        to inauguration together.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a162540a-4f42-4dc0-9402-d18cf16524a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men who had denied former Secretary of State Clinton the
        presidency would arrive in the same car.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a418ee24-71ca-4fa8-8a50-b45d22fc26f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton wore white -- a color with symbolism in the women''s suffrage
        movement and her preference for major events, including her final debate with
        Trump and her speech accepting the Democratic nomination in Philadelphia.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9656847-a6b6-474c-87df-28a1f981ef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Trump''s inauguration, Clinton''s official account posted
        a tweet about her presence: "I''m here today to honor our democracy &amp;
        its enduring values. I will never stop believing in our country &amp; its
        future."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6cd955-d00f-4eed-873f-290a0956d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was composed throughout the ceremony, but Friday was the day
        she had warned supporters about.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edff1ec-f7ab-4a78-8585-69d562132f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine that on January 20, 2017, it is Donald Trump standing in
        front of our Capitol and taking the oath of office," Clinton had said in a
        dire warning to supporters in Las Vegas, just three days from the election.
        "Imagine with me what it would be like to have Donald Trump sitting in the
        Oval Office come next January."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e72c0f-105d-40ec-ad18-4f6ef72bbd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But later, Trump honors Clinton</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d0def-fc1f-446b-8ddb-36672a0cbf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump made no mention of Hillary Clinton in his inaugural
        address he did single her out during the Capitol luncheon afterward, saying
        he was honored the Clintons were in attendance.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a16707-ef42-485e-9b6e-98259379da3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like you to stand up," Trump said to Hillary Clinton.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c825bb2f-f659-4c4d-b73f-a12579a5bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire room stood, turned to the Clintons and applauded, as
        Trump gave the rival he once promised to jail a finger-point and a thumbs-up.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899251e8-ce71-486b-9064-99b3a77cf4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And honestly, there''s nothing more I can say, because I have a
        lot of respect for those two people," Trump said of the Clintons.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da161016-d5a8-4908-9c07-ab87566511c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump kept his remarks short, thanking congressional leaders for
        a photograph of his inauguration that was presented and nodding toward bipartisan
        cooperation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae324de-447a-42f3-ad6d-f4001c17eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all dealing together, we all want the same thing, we''re
        all good people," Trump said. "Whether you''re a Republican or Democrat, it
        doesn''t make any difference."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b4273-9b0b-4287-9f5c-ed32b9755e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trumps and Obamas meet</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33199489-c6fd-4be5-a857-64ab0aea5778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barack and Michelle Obama were waiting at the White House steps
        to greet Donald and Melania Trump Friday morning after the Trumps attended
        church across from Lafayette Square.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650266bf-e968-4f38-baeb-fb90028b1a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment was of symbolic importance, showing the willful and peaceful
        transfer of power.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e04d1ac-80d3-47cb-a057-42111f987ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also showed just how awkward it can be to greet new acquaintances
        with the entire world watching.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e8739-5dc1-4b7c-9eb2-c661b3ea3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Melania Trump went extended her hand for a shake, Michelle Obama
        leaned in, saying, "I''m a hugger" -- prompting Barack Obama to joke about
        the "protocol" for such occasions.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0865f-25c4-465b-8fc5-fbcc22049cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trumps also brought a large, flat gift box from Tiffany and
        Co. -- which the outgoing President had to stash in the White House before
        the four could pose for a round of photos on the White House steps.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec14a8-85b2-406f-afdd-0d20d831f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michelle Obama''s sadness</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f52ac7-d1d7-49c3-a9cb-27a329991ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obamas and Trumps were together again after Trump''s inaugural
        address, as the Obamas prepared to depart via helicopter for Joint Base Andrews
        for a family vacation in Palm Springs, California.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c23498b-f40b-4300-aa8a-e06e4865d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking down the back steps of the Capitol, Trump leaned into Obama
        and uttered something -- far enough away that microphones didn''t pick it
        up -- that caused Obama to laugh.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd8cb49-e3b9-47f8-8238-ca9140ad0d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former and new presidents talked and joked as the Pences and
        Bidens said their goodbyes.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee46d2c3-6756-4c4c-8f2d-a94ba68cfe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the look on Michelle Obama''s face was much different -- and
        seemed to reflect sadness.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87cd120-b188-45bf-8540-2070b5520199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s impossible to know what was in her mind. But it was, after
        all, Michelle Obama who delivered the strongest rebukes of Trump on the campaign
        trail for Clinton. And Trump''s inaugural address had been a complete repudiation
        of Obama''s presidency and political vision.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d8a2e-e742-4eef-bcbe-01f72de55146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Star-Spangled Banner played at Joint Base Andrews, Barack
        and Michelle Obama stood, singing, with tears in their eyes -- their last
        public moment on the last day of the Obama presidency.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c980026-c253-48b3-801f-7538671cfc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump the pen dispenser</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6926e-4550-48a7-8395-c6f721ee0f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump sat down at Capitol Hill to take his first official actions
        as President: Signing a waiver allowing former Gen. James Mattis to become
        secretary of defense; a proclamation of a national day of patriotism; and
        nominations for his Cabinet.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0429f86-761d-4eea-b6ce-734b860e3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huddled around him were his family and the top-ranking members of
        Congress -- and Trump immediately began schmoozing, handing out the pens he
        used to sign the nominations.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c133c-3fdb-45f1-a7c4-5a23348faba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got Price," said House Minority leader Nancy Pelosi, referring
        to Trump''s nominee for Health and Human Services secretary.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb49032-04b4-4082-9782-a0697109c6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want Elaine''s?" Trump asked Pelosi. That is Elaine Chao, Trump''s
        transportation secretary pick, who is also the wife of Senate Majority Leader
        Mitch McConnell -- who was standing nearby.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60a381f-1094-481d-aabb-aa507e5618ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s one I think Nancy would like ... Scott Pruitt," Trump joked.
        Pruitt, Trump''s EPA pick, is opposed by liberals.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb938b6-6023-4209-916a-62b3303ba88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the lawmakers laughed, Trump''s family was less impressed. Son
        Barron, 10, stood over Trump''s shoulder, playing peek-a-boo with older half-sister
        Ivanka Trump''s baby.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b0da97-ba32-4330-a46e-44b8fd4a43ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dan Merica and Tal Kopan contributed to this report.</em></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989ade3-fca7-4eef-85d6-470a74c80a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:17:52.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:17:53.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/01/20/politics/trump-inauguration-moments/">Trump
        inauguration: key moments</a>."</em></p>'
  'trump-policy-promises':
    'author': 'MJ Lee, CNN National Politics Reporter'
    'caption': 'Donald Trump takes oath of office to become 45th President of the
      United States of America'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-21T04:15:57.623+08:00
    'imagesource': 'jcr:10852923-aa08-466e-bc51-af9894be5a46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '555d6100-ff6a-466d-a773-b79f9be691fc'
    'lead': 'In his first speech to the nation as the President of the United States,
      Donald Trump vowed Friday that every decision he makes would be intended to
      "benefit American workers and American families."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T08:20:25.160+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T08:20:25.340+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump makes policy promises as the new president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b624f4-6d26-428c-addc-b5baab5c6da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> In his first speech to the nation
        as the President of the United States, Donald Trump vowed Friday that every
        decision he makes would be intended to "benefit American workers and American
        families."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8302b056-565c-49b3-9528-399388dfc38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And moments after Trump took the oath of office outside of the U.S.
        Capitol, the official White House website was updated to reflect the new administration
        and its priorities. As of midday, the website listed six key policy areas:
        energy, foreign policy, jobs, military, law enforcement and trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7d531-383c-49cc-9ee5-1363d24aadfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the policy promises that Trump made as the newly sworn-in
        President:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cc9380-9474-4f7f-b6f2-bee889c5a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ''America First'' worldview</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d9355c-3460-436d-9618-19fbc876846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump reiterated in his speech Friday a theme he highlighted repeatedly
        during the presidential campaign: "America First."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6014f52e-32f4-4d49-bbd8-e5816075c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will seek friendship and goodwill with the nations of the world
        -- but we do so with the understanding that it is the right of all nations
        to put their own interests first," Trump said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f7258-e202-45ed-a4ff-c962f503b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protect the country''s borders</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62901eb-f1ee-4642-8517-a73ccbf21a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another top campaign promise Trump made was to strengthen the country''s
        borders and stop illegal immigration. On Friday, Trump said: "We must protect
        our borders from the ravages of other countries making our products, stealing
        our companies and destroying our jobs. Protection will lead to great prosperity
        and strength."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb870af2-65b9-4c81-9734-d523edef1844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House website also notes that Trump -- as a part of supporting
        law enforcement -- backs "deporting illegal aliens with violent criminal records
        who have remained within our borders." That''s a policy the Obama administration
        also pursued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c398a1-b6ac-4879-9cc9-8186f217229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bring back jobs</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae8fe5-3c26-4c9c-b88b-3554adfdb5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House website promises "pro-growth tax reform" and the
        importance of "renegotiating existing trade deals."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a5bc64-9ab2-488e-8137-f7180a44129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in his address, Trump said: "We will bring back our jobs. We
        will bring back our borders. We will bring back our wealth. And we will bring
        back our dreams."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13700f59-0b91-4230-91c1-490341c2041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Build new infrastructure</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4de35a-c1c2-494e-b643-81b9a8b7ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump often complained on the campaign trail about the country''s
        crumbling infrastructure (including his hometown LaGuardia Airport). On Friday,
        the President said he would address these issues head-on.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940989ef-2e81-4d4d-8b85-7fba235f1237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will build new roads, and highways, and bridges, and airports,
        and tunnels and railways all across our wonderful nation," Trump said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ec2d6a-c31e-4d46-95f8-858f56a06fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eradicate ISIS</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d34ee6-f7ae-4dd6-8892-75426aaea68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who pledged during the campaign to "bomb the s--- out of
        ISIS," said Friday that he would "eradicate" the terrorist organization.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e59b12-b4dd-4fa6-8dd7-89634cea5e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will reinforce old alliances and form new ones -- and unite
        the civilized world against radical Islamic terrorism, which we will eradicate
        completely from the face of the Earth," Trump said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c5f12-abeb-4f2c-86f6-e633d6ed737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roll back energy regulations</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7724d1-b3f3-4baf-bde6-8788ea131897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Energy is an essential part of American life and a staple of the
        world economy," the White House website says. "The Trump administration is
        committed to energy policies that lower costs for hardworking Americans and
        maximize the use of American resources, freeing us from dependence on foreign
        oil."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93d78f-bd3f-4993-a2b7-c179223be839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No mention of health care reform</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3305a10-d2a2-4b6e-9c19-f2585b3da97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s top legislative priorities as president was notably
        missing from his inaugural address: health care reform. Trump has vowed to
        "repeal and replace" the Affordable Care Act as quickly as possible, and Republican
        lawmakers have already started the process of rolling back parts of former
        President Barack Obama''s landmark health care law.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2dce7-f995-4dda-bacd-7d541c94d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:20:25.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:20:25.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new White House website also did not mention health care policy
        as of Friday afternoon.</p>'
