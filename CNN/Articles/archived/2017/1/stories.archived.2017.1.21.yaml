      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis congratulated President Trump
        on his inauguration in a letter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7c200-05eb-43a3-aeda-c3c532467e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:24:42.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:24:42.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope extended the new President good wishes and hoped that his
        decisions would be guided by the values that have helped shape the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d3d448-1e8e-4325-bb26-b8fbee5e783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:24:42.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:24:42.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon your inauguration as the forty-fifth President of the United
        States of America,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f09100-248c-4a52-8d3b-76feee807057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:24:42.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:24:42.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I offer you my cordial good wishes and the assurance of my prayers
        that Almighty God will grant you wisdom and strength in the exercise of your
        high office. At a time when our human family is beset by grave humanitarian
        crises demanding farsighted and united political responses, I pray that your
        decisions will be guided by the rich spiritual and ethical values that have
        shaped the history of the American people and your nation''s commitment to
        the advancement of human dignity and freedom worldwide. Under your leadership,
        may America''s stature continue to be measured above all by its concern for
        the poor, the outcast and those in need who, like Lazarus, stand before our
        door. With these sentiments, I ask the Lord to grant you and your family,
        and all the beloved American people, his blessings of peace, concord and every
        material and spiritual prosperity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f6e86a-2ed2-4e39-ae17-250d2c4aee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:24:42.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:24:42.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/01/20/politics/pope-letter-trump-trnd/">Pope
        Francis sends best wishes to President Trump</a>."</em></p>'
  'Donald-trump-first-law':
