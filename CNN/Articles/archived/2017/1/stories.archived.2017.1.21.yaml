      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before I leave my note for our 45th president, I wanted to say
        one final thank you for the honor of serving as your 44th," he wrote. "Because
        all that I''ve learned in my time in office, I''ve learned from you. You made
        me a better president, and you made me a better man."</p>'
