    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239cc00f-8854-443f-9286-20ee56d8380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong><em>As prepared for delivery</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721bb304-e27e-418c-8319-34d8d90a172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Roberts, President Carter, President Clinton, President
        Bush, President Obama, fellow Americans, and people of the world: Thank you.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0186411-953f-46d2-add4-45405904f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We, the citizens of America, are now joined in a great national
        effort to rebuild our country and to restore its promise for all of our people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52c4c5-2ecc-445f-903c-8d36f8ceba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, we will determine the course of America and the world
        for years to come.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797cb262-caed-4411-b454-068448d3b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will face challenges. We will confront hardships. But we will
        get the job done.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e5348-ec72-4b9a-9771-e0915af47df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every four years, we gather on these steps to carry out the orderly
        and peaceful transfer of power, and we are grateful to President Obama and
        First Lady Michelle Obama for their gracious aid throughout this transition.
        They have been magnificent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05db55d-2c58-46f6-8086-9873436d9f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s ceremony, however, has very special meaning. Because today
        we are not merely transferring power from one administration to another, or
        from one party to another -- but we are transferring power from Washington,
        D.C. and giving it back to you, the American People.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a097a9fe-1423-4d26-aaa5-6802784fc11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For too long, a small group in our nation''s Capital has reaped
        the rewards of government while the people have borne the cost. Washington
        flourished -- but the people did not share in its wealth. Politicians prospered
        -- but the jobs left, and the factories closed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af8990-820b-4d88-9ad1-d147f0839c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment protected itself, but not the citizens of our
        country. Their victories have not been your victories; their triumphs have
        not been your triumphs; and while they celebrated in our nation''s capital,
        there was little to celebrate for struggling families all across our land.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2716085-1d8c-4573-824c-5c0fd37fabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That all changes -- starting right here, and right now, because
        this moment is your moment: it belongs to you.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8c2d6-9fde-4348-adbf-ccc8b4d1d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It belongs to everyone gathered here today and everyone watching
        all across America. This is your day. This is your celebration. And this,
        the United States of America, is your country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fbd477-4ca2-4792-a923-255782c8d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What truly matters is not which party controls our government, but
        whether our government is controlled by the people. January 20th 2017, will
        be remembered as the day the people became the rulers of this nation again.
        The forgotten men and women of our country will be forgotten no longer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42965322-8cf8-4ed1-b59d-83d999912200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone is listening to you now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc3ebd-4c8c-49e7-8b36-9295b586efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You came by the tens of millions to become part of a historic movement
        the likes of which the world has never seen before. At the center of this
        movement is a crucial conviction: that a nation exists to serve its citizens.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac592f54-8358-4a95-9037-5575cfc54703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans want great schools for their children, safe neighborhoods
        for their families, and good jobs for themselves. These are the just and reasonable
        demands of a righteous public.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe8494-5e05-419a-ac6d-80867e75713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for too many of our citizens, a different reality exists: Mothers
        and children trapped in poverty in our inner cities; rusted-out factories
        scattered like tombstones across the landscape of our nation; an education
        system, flush with cash, but which leaves our young and beautiful students
        deprived of knowledge; and the crime and gangs and drugs that have stolen
        too many lives and robbed our country of so much unrealized potential.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534dc2f-3a4b-4782-86f7-512c190472f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This American carnage stops right here and stops right now.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695a6c3-f801-49b3-afc2-da5aedd2929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are one nation -- and their pain is our pain. Their dreams are
        our dreams; and their success will be our success. We share one heart, one
        home, and one glorious destiny.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2de893-c285-4ac5-ae36-9a5de3f801d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oath of office I take today is an oath of allegiance to all
        Americans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046f2020-2103-4ce4-9c51-b3ee733efb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many decades, we''ve enriched foreign industry at the expense
        of American industry; subsidized the armies of other countries while allowing
        for the very sad depletion of our military; we''ve defended other nation''s
        borders while refusing to defend our own; and spent trillions of dollars overseas
        while America''s infrastructure has fallen into disrepair and decay.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd337f5-a9f7-4f2f-b187-c7d70ac787bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve made other countries rich while the wealth, strength, and
        confidence of our country has disappeared over the horizon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87677f-4d1d-4e66-8fe9-9d97c84f36d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, the factories shuttered and left our shores, with not
        even a thought about the millions upon millions of American workers left behind.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb2c736-b2f6-4cec-8a6f-d5e90b1f081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wealth of our middle class has been ripped from their homes
        and then redistributed across the entire world.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bcbcbf-a275-4d23-8a5a-ae089d518739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is the past. And now we are looking only to the future.
        We assembled here today are issuing a new decree to be heard in every city,
        in every foreign capital, and in every hall of power.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c9524-9a63-4e23-a3db-3f8834fc6860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this day forward, a new vision will govern our land.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28354eb0-d848-460f-8ffc-a75cc5affbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this moment on, it''s going to be America First.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a4607-c511-472e-92e4-a8145b1ec6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every decision on trade, on taxes, on immigration, on foreign affairs,
        will be made to benefit American workers and American families. We must protect
        our borders from the ravages of other countries making our products, stealing
        our companies, and destroying our jobs. Protection will lead to great prosperity
        and strength.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22f40b-daa5-4e7d-8bd5-9a6200018047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will fight for you with every breath in my body -- and I will
        never, ever let you down.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6028029d-ec02-42fd-9d59-7013858b82fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America will start winning again, winning like never before.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7160fb-b38e-4f07-b264-b0dc6e713dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will bring back our jobs. We will bring back our borders. We
        will bring back our wealth. And we will bring back our dreams.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565704a7-2df3-4a0e-b9e2-8a95836e2b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will build new roads, and highways, and bridges, and airports,
        and tunnels, and railways all across our wonderful nation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a237dc8-6df5-46ca-aa83-234eab9a920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will get our people off of welfare and back to work -- rebuilding
        our country with American hands and American labor.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76065d8d-3b0d-47c7-ae7f-c0c1a3b33c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will follow two simple rules: Buy American and hire American.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959dca37-ae59-4050-af2e-9af9b1cc773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will seek friendship and goodwill with the nations of the world
        -- but we do so with the understanding that it is the right of all nations
        to put their own interests first.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596d8b55-b14d-46cb-a72b-d4a8945f1a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We do not seek to impose our way of life on anyone, but rather to
        let it shine as an example for everyone to follow.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdb881a-7af2-4309-b2d0-4414aba218d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will reinforce old alliances and form new ones -- and unite the
        civilized world against radical Islamic terrorism, which we will eradicate
        completely from the face of the Earth.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5d86c-7deb-498a-b95e-21330f3852a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the bedrock of our politics will be a total allegiance to the
        United States of America, and through our loyalty to our country, we will
        rediscover our loyalty to each other.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b21528-82e5-498e-9746-78f813931bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you open your heart to patriotism, there is no room for prejudice.
        The Bible tells us, "how good and pleasant it is when God''s people live together
        in unity."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e87fc-9e97-432e-af9b-22b118d1fe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must speak our minds openly, debate our disagreements honestly,
        but always pursue solidarity.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895124c-880e-45c8-b5bc-4120cbd2417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When America is united, America is totally unstoppable.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95123034-3efe-4294-a64f-29e2d76ce697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There should be no fear -- we are protected, and we will always
        be protected.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12ff9d-8279-430d-8532-7be98b64c79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will be protected by the great men and women of our military
        and law enforcement and, most importantly, we are protected by God.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee0357-b8d3-4431-b107-83303f6f6cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, we must think big and dream even bigger.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73e95c-a703-44a0-983d-b55952910386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In America, we understand that a nation is only living as long as
        it is striving.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee008e34-967a-43fe-b638-5727f52d3c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will no longer accept politicians who are all talk and no action
        -- constantly complaining but never doing anything about it.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b096486-4d76-4ecd-9205-74e6db88c180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time for empty talk is over. Now arrives the hour of action.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9588cfb-bad6-4abc-95a1-8b44098fa2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not let anyone tell you it cannot be done. No challenge can match
        the heart and fight and spirit of America.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e8878-5536-4129-9095-2ab31b840f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will not fail. Our country will thrive and prosper again.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430603ad-e3af-4559-a3ca-0e8c48f053b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We stand at the birth of a new millennium, ready to unlock the mysteries
        of space, to free the Earth from the miseries of disease, and to harness the
        energies, industries and technologies of tomorrow.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fe2a09-075b-4754-9c1e-d1d51a348508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new national pride will stir our souls, lift our sights, and heal
        our divisions.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2c3886-49ca-46d8-9087-31efad27633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is time to remember that old wisdom our soldiers will never forget:
        that whether we are black or brown or white, we all bleed the same red blood
        of patriots, we all enjoy the same glorious freedoms, and we all salute the
        same great American Flag.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6783c2-957d-417d-bfa9-8bb428a733dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And whether a child is born in the urban sprawl of Detroit or the
        windswept plains of Nebraska, they look up at the same night sky, they fill
        their heart with the same dreams, and they are infused with the breath of
        life by the same almighty Creator.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82069024-dd62-4475-b74c-2c3504965384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So to all Americans, in every city near and far, small and large,
        from mountain to mountain, and from ocean to ocean, hear these words:</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396c17b-cf4d-4af5-bfcf-7a9b194adf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You will never be ignored again.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c529f48f-bc97-4920-9fa3-a59a9e941491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your voice, your hopes, and your dreams, will define our American
        destiny. And your courage and goodness and love will forever guide us along
        the way.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29569839-e684-46a3-ac13-187de8b4ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, We will make America strong again.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a37417-c132-4fb7-8e5d-56d798ac02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will make wealthy again.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58cfc2e-e838-452f-b1ce-b5fd0664914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will make America proud again.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba25145-53a3-47f3-af0c-3d8cd85d11a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will make America safe again.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc9b68-24b0-4308-a502-bd477c1fc415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yes, together, we will make America great again. Thank you.
        God bless you. And God bless America.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b45460-5cd3-4286-9e2f-745c871acfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:33:55.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:33:56.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/01/20/politics/trump-inaugural-address/">Inaugural
        address: Trump''s full speech</a>."</em></p>'
  'Twitter-trump-gets-potus':
    'author': 'Seth Fiegerman'
    'caption': 'Immediately after Donald Trump was sworn in as the 45th president
      of the United States, he gained another prestigious title: @POTUS.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-21T02:13:07.935+08:00
    'imagesource': 'jcr:15352a32-d266-4a48-9e8e-e3ec625f5c43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fb3b3a6-6081-44e4-928b-bd0384c98e3c'
    'lead': 'Immediately after Donald Trump was sworn in as the 45th president of
      the United States, he gained another prestigious title: @POTUS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T08:36:41.615+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T08:36:41.829+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter transfer of power: Trump gets @POTUS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829f3c3a-c0e5-40ab-bb14-8b61cf5e03cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Immediately after Donald
        Trump was sworn in as the 45th president of the United States, he gained another
        prestigious title: @POTUS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b7a8a-ca85-443c-8600-80a87b2d4897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration handed over the Twitter handles for official
        accounts like @POTUS, @FLOTUS, @VP, @WhiteHouse and @PressSec to the incoming
        Trump administration on Friday in the first Twitter transfer of power in U.S.
        history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad7662-1b38-4f7e-a902-3096d6d0bf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twitter handles officially switched over at 12:01 p.m., right
        after Trump was sworn in as president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b60bd-b00b-45d6-9248-c25ccee418c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts for Trump''s team start fresh. All of the tweets from
        the previous administration were removed and archived on a set of newly created
        accounts, including @POTUS44, @VP44 and @FLOTUS44.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49ac72-e72a-4ee2-adb5-0a1fbecb2966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve retweeted or embedded posts from these accounts over
        the years, they will still show up, but from an account ending in 44.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f8b356-14a1-4bac-9440-6bf775d44674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These archived accounts, along with White House social media accounts
        on Facebook, Instagram, YouTube and Tumblr, will be managed by the National
        Archives and Records Administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45a574-ba59-4090-a207-107322652623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps most importantly, Trump''s administration will inherit
        the millions of followers for each account. The @WhiteHouse and @POTUS accounts
        each have more than 13 million followers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb21847e-86e7-469c-a2c3-964ce2e6285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That also means those who chose to follow these accounts for Obama
        will automatically be following Trump and his administration -- at least until
        they opt out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bafd189-df0c-4b06-bf59-1562a52903ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive social media transfer has been in the works for months.
        The White House first announced its plan just days before the election --
        at a time when many expected Hillary Clinton to win.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf6c98-901c-4757-96b0-252457a0ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While much of the digital transition is unprecedented in the United
        States, the peaceful transition of power is not," Kori Schulman, special assistant
        to the president and deputy chief digital officer, wrote in a blog post in
        October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e43b4a-65ba-42e9-b65f-3deb8fde30c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of those efforts, Trump and his team will now be able
        to choose whether to tweet from @POTUS or his personal account @RealDonaldTrump,
        which recently topped 20 million followers. It''s unclear which one Trump,
        known for tweeting at all hours, will prefer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a2903f-1c9f-4558-b658-7cd9cf74ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also reportedly traded in the Android phone he sometimes
        uses to tweet for a "secure, encrypted device approved by the Secret Service,"
        according to The New York Times.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1f94eb-9535-4943-8ff1-544111cd9faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellyanne Conway, Trump''s former campaign manager, appeared to
        confirm the device change in an interview with Fox News on Friday. When asked
        if Trump would still be able to tweet from the new phone, she said, "Oh yes,
        there''ll be social media platforms."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c52118-1fda-4093-8872-0f887435edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have raised concerns in recent weeks about the risks of Trump
        continuing to tweet from his personal account. If his account were hacked
        by a group, it could effectively create a national security crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d227b96-1ecd-4af3-b46a-333499b3161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Plunkett, a spokesman for Twitter, directed questions about
        specific security protocols to Trump''s transition team. But he noted Twitter
        does have a dedicated team in Washington that works with the White House and
        Congress on best practices, including security.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad53641-fc20-499e-9362-e09f94cc105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reps for Trump''s transition team did not immediately respond to
        a request for comment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c363a97b-4a8b-4436-a3b6-3ff1427117d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one interview this week, Trump said that he does not actually
        enjoy tweeting, but feels it''s the best way to get his message directly to
        people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f79447-4d1f-4659-8a59-de38f7c470d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the press were honest, which it''s not, I would absolutely not
        use Twitter," Trump said. "I wouldn''t have to."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e024ba-b4f0-4c26-90a6-c0e1fb26ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Additional reporting contributed by David Wright.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c3d43-45b4-4ecd-b859-1273ab179e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:36:41.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:36:41.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNMoney, "<a href="https://money.cnn.com/2017/01/20/technology/donald-trump-twitter-potus/">Twitter
        transfer of power: Trump gets @POTUS</a>."</em></p>'
  'Obama-final-tweets-in-white-house':
    'author': 'Eugene Scott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-21T02:03:18.389+08:00
