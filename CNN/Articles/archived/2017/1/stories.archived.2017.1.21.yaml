      'mgnl:lastActivated': 2019-07-08T08:28:19.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/01/20/politics/donald-trump-first-law-actions/">President
        Donald Trump signs first bill into law</a>."</em></p>'
