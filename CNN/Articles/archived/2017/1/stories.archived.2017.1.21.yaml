      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waving at a crowd gathered to witness his political and ideological
        opposite sworn into office, Obama revealed no apprehension at handing the
        most powerful job in the world to Donald Trump. His head cocked, there were
        no outward signs of hard feelings as Donald Trump derided his tenure during
        his inaugural address.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96fdd2-b154-4fe0-9f5e-042d68daf6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the differences with his successor were plain. The White House''s
        final tweet under Obama was a photo of Obama hand-in-hand with Democratic
        Rep. John Lewis, the civil rights leader who Trump lambasted this week, walking
        down the Alabama bridge where Lewis was beaten by police in 1965.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf64d5fa-7998-4931-9bc4-22a3e04af21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Obama previewed a return to public life when he was addressing
        members of his staff at Joint Base Andrews moments after Trump was sworn in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60293626-32f1-445b-8f5c-039f22c26c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just a little pit stop," he said. "This is not a period,
        this is a comma in the continuing story."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df6275-3ffb-40e1-aa77-000eca6efd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is more popular by far than his successor, but the accomplishments
        that defined his presidency are in doubt. Trump ran on a change agenda, vowed
        to end many of Obama''s programs, and has a Republican Congress that''s largely
        in step with his governing priorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d21f5-87fc-42d0-a1d1-4aabd05de54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men share a long and personal animosity. Trump stoked the
        racist birther conspiracy that suggested Obama wasn''t a legitimate president.
        Obama jabbed Trump at the White House Correspondents'' Dinner 2011, enraging
        the real estate mogul.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f0c24-c4db-43bd-b7fc-030502aa5d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unease about the future, however, was cast aside Friday, as Obama
        and Trump carried out the traditional rituals of transferring power.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da47d9-1fe1-4482-9a07-7ecbb2967561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The handoff began in the morning when Obama and his wife greeted
        the incoming first couple on the steps of the North Portico. The mood was
        jocular; Obama told Trump he would get used to the camera snaps that will
        soon accompany many of his movements. It''s only the second time the two have
        met, after their post-election huddle in the Oval Office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8892f88e-2313-4663-8cf4-866c46d16203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment was a symbol of Democracy''s reins being handed off peacefully.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce8826-227d-42e8-9b52-6314fef30d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not handed off quite as gracefully: a blue box from the American
        jeweler Tiffany and Co., a gift from Melania Trump to her predecessor, Michelle
        Obama that was awkwardly given to an aide before the formal photo was snapped.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db6a479-75c2-415b-874e-1047bbf73f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the couples sat for tea and coffee in the White House Blue
        Room. The space is situated one floor below the private living quarters where
        the Obamas slept on Thursday night and where Trump will sleep Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e4453-b40e-4f78-8217-4d9e728810ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obamas, who traveled to Capitol Hill in the same armored limousine
        with the Trumps, dutifully watched the swearing-in and speech. They stood
        on the East Front steps of the Capitol with their replacements, he chatting
        amiably and she stoic. They stepped for a final time into the military helicopter,
        known for this flight as Executive One without a sitting president aboard.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536dc4bf-e5a6-42b5-9aac-d90b3400444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president and his wife decamped for the West Coast, flying
        for a final time on the presidential aircraft to Palm Springs, California.
        They''re expected to remain for a time in the desert oasis at the home of
        Michael Smith, who decorated their private living quarters and designed Obama''s
        Oval Office. His aides said they didn''t expect to see Obama at least until
        next month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce95cec-d598-4cac-8257-d439c46279e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has spent the last two months bidding farewell, sitting for
        lengthy media interviews, delivering a prime-time address in Chicago, and
        using the White House''s social media channels to tout his presidential record.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061c298b-8bc5-4b7c-8276-ca163e5951b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His final acts in office hewed closely with the legacy he hopes
        to leave as president: On Thursday, Obama commuted the sentences of more than
        300 non-violent drug offenders, continuing his clemency push. And he transferred
        four more detainees from the Guantanamo Bay naval prison, which he spent eight
        years trying unsuccessfully to close.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db650b99-f045-46f2-b025-db747a561612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f96c6-4f3e-42d5-a55a-1a3067373b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his post-presidency, Obama is expected to begin writing a book
        with the help of his White House speechwriter Cody Keenan. He''s named a senior
        adviser and a chief of staff for his private office, and on Friday a website
        that allows users to inquire about speaking engagements went live.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e373f60-ab91-4cb7-8c50-5038954387ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obamas will remain in Washington, living in the same neighborhood
        as Trump''s daughter Ivanka and her husband, Jared Kushner, named as Trump''s
        senior adviser. Like other ex-presidents, he''ll work from an office, in this
        case inside the headquarters of the World Wildlife Foundation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f287f048-edca-4dc2-bec4-71bd64aa6aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s said he''ll lay low, quietly processing the events of
        the past eight years and only speaking out against Trump''s actions if they
        threaten "core values."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619bef4c-b7e3-4ceb-8415-517de85f3621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he faced Trump on Friday, Obama made his final visit to the
        Oval Office, the cauldron of power where he plotted a health care overhaul,
        diplomatic agreements with Iran and Cuba, and a global climate accord.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431a59b-f6d8-48c4-9219-4b082aa76697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he left for the final time, he slipped a single-page letter to
        Trump into the top drawer of the Resolute Desk -- crafted from timbers of
        a 19th century Arctic exploration ship -- that he hopes his successor will
        read carefully as he absorbs the magnitude of his new life.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813f3cf-cdd1-47d4-9633-bd8c1c929f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he departed the Oval Office, Obama was upbeat and smiling.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820453df-db41-4618-bcbe-bb72a89063ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you feeling nostalgic?" a reporter asked from the Rose Garden.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e4c32a-704b-4a05-8d1c-af9b36373e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course," said the President.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86aa20d-4b2c-4179-a198-596be415a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any last words for the American people?" asked another.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef1df0c-5b6d-4fce-b38f-5a773486b613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8dcd6f-f3ca-4eac-88c0-222754416cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:30:34.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:30:34.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/01/20/politics/obamas-exit-white-house/">The
        Obamas say goodbye to Washington</a>."</em></p>'
