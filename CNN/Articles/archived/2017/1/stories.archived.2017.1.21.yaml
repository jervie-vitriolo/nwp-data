    'template': '1'
    'title': 'Obama tweets final message from White House, announces new website'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d7524-dff4-4bc5-82a5-84a6c330e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:39:32.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:39:33.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President Barack Obama tweeted
        the American people in his final hours as head of state promising to continue
        his work with them, and unveiling a new website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4141dba-48ae-4951-b0ec-c3956e98c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:39:32.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:39:33.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been the honor of my life to serve you. You made me a better
        leader and a better man," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3606d-ec0a-4357-b94b-82a2dedc8abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:39:32.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:39:33.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His post-White House website, Obama.org, features a request form
        for scheduling events and a page for fundraising.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d6999-7fd6-4004-a761-057540924b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:39:32.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:39:33.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we look forward, I want our first steps to reflect what matters
        most to you. Share your thoughts with me at Obama.org," he tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97386792-5f60-45ef-a05a-1247952cc924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:39:32.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:39:33.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t stop; I''ll be right there with you as a citizen, inspired
        by your voices of truth and justice, good humor, and love," Obama also tweeted.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I won&#39;t stop; I&#39;ll be right there with you as a citizen,
        inspired by your voices of truth and justice, good humor, and love.</p>&mdash;
        President Obama (@POTUS44) <a href="https://twitter.com/POTUS44/status/822446040729157632?ref_src=twsrc%5Etfw">January
        20, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab55522-b3af-4278-bcc6-c83cf18b9bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:39:32.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:39:33.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdab387-1fed-4771-97e7-b49d1033a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:39:32.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:39:33.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final tweet from the Obama administration''s control of the
        account @WhiteHouse came shortly thereafter, and featured a photo of Obama
        hand-in-hand with Rep. John Lewis as well as other civil rights activists
        in Selma, Alabama, in 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f16bcf-1636-4c98-944b-17805e3c9b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:39:32.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:39:33.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes we can. Yes we did. Thank you for being a part of the past
        eight years," the account tweeted.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Yes we can.<br>Yes we did.<br>Thank you for being a part of the
        past eight years. <a href="https://t.co/mjmr4RkxpV">pic.twitter.com/mjmr4RkxpV</a></p>&mdash;
        White House Archived (@ObamaWhiteHouse) <a href="https://twitter.com/ObamaWhiteHouse/status/822466637538410496?ref_src=twsrc%5Etfw">January
        20, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c0610-50e5-4fe5-83a2-8cd27f57eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:39:32.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:39:33.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9a59fb-77fa-4b48-8c5a-add0123b79be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:39:32.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:39:33.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweets come as more than 50 Democratic lawmakers -- including
        Lewis -- are planning to boycott Donald Trump''s inauguration out of concern
        for how he came to power following US intelligence pointing to Russia''s involvement
        in meddling with the 2016 election. Trump tweeted after Lewis'' announcement
        to boycott that the civil rights icon was "all talk."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6340594c-aa6d-499a-b6b7-025be4614bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:39:32.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:39:33.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And other lawmakers expressed concern about Trump''s rhetoric and
        proposed policies towards women, immigrants, Latinos and other groups that
        overwhelmingly supported Hillary Clinton in the campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c4baf-3480-46f1-9d61-dd29eebb5879'
      'mgnl:activationStatus': true
