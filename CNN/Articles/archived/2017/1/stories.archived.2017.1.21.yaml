  'cnn-town-hall-first-six-months':
    'author': 'Regine Cabato'
    'caption': 'The Far Eastern University students in attendance at CNN Philippines’
      Town Hall are divided about the Duterte administration — but they have achieved
      a disposition that accepts and negotiates with opposition. In photo: the freedom
      wall set up in FEU, asking the students to describe the first six months of
      the Duterte administration in one word. Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-01-21T17:35:47.445+08:00
    'imagesource': 'jcr:137cf391-879c-4558-86b7-c16d623d52d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '569c6d11-bc4c-4ad3-bd64-4e9b34230d42'
    'lead': 'The students of Far Eastern University attending CNN Philippines’ Town
      Hall are divided about the Duterte administration — but they have achieved a
      disposition that accepts and negotiates with opposition'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:22:40.505+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T16:22:40.813+08:00
    'mgnl:lastActivatedBy': 'eunice'
