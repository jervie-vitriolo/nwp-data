      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump signed
        his first bill into law Friday, moments after being sworn in, clearing the
        way for his defense secretary to be confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e19eaae-8125-4836-98be-60295941caee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:28:19.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:28:19.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45th President signed a bill passed by Congress earlier this
        month that would allow retired Gen. James Mattis to serve as defense secretary
        by waiving the legal requirement that he be out of the military for seven
        years before doing so, according to White House press secretary Sean Spicer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a63a1f-e1e0-4305-b293-b19c3c29e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:28:19.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:28:19.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis will still need to be confirmed by the Senate, which is expected
        Friday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6f86fa-b32d-45e8-9760-8d8cc39fe267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:28:19.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:28:19.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras rolled as Trump signed his first orders as President in
        the Capitol, surrounded by congressional leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee14a1-c8c5-48bc-b8f2-207e84dc6095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:28:19.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:28:19.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Spicer, the other papers Trump was signing included
        formal nominations for his Cabinet and a proclamation for a national day of
        patriotism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b859a6-bddc-49d1-874f-0302af828c6e'
      'mgnl:activationStatus': true
