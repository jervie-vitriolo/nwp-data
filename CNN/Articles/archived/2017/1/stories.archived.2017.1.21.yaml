    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In a divisive political climate, a space for criticism and negotiation'
    'updated': 2017-01-23T22:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8baf76-6bc9-457f-bf50-40e88bd553bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life)</strong> — The freedom
        wall is split. When asked to describe in one word the first six months of
        President Rodrigo Duterte’s administration, the students wrote the following:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00d4aeb-e6c3-4ff6-858f-46dd50ecf933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the right side of the board, <em>TRUTH</em>; on the left side:
        <em>SINUNGALING</em>. In bright orange: <em>CHAOS</em>. Right below it: <em>H4RMONY</em>.
        On the upper portion, <em>SLAY</em>, with a heart emoticon; on the lower part,
        <em>DEATH</em>. And so the word war continues: <em>Weak. Strong. Mabilis.
        Indecisive. Fear. Fearless. Free! Oppressive. Extraordinary — MAPANLINLANG.
        INHUMANE. LEGIT!</em> And then, in yellow on one side, <em>safe</em>; on another,
        <em>nakakabahala</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d5a131-e567-4fc3-8148-2e7aade54d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far Eastern University political science senior Patrick Pineda seems
        to agree.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f4370-436d-41a0-9c79-9122aaa923b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have to adjust <em>din</em> accordingly <em>kasi</em> they’re
        stricter with the implementation of the law, and you also have to take care
        of yourself as well,” Pineda tells me. “There’s always this threat [that]
        some killings might be masqueraded as drug-related.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d2e688-184a-4e43-8758-3ace51893431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pineda also brings up the government hotline installed
        last year. “On the other hand, what I like about the new government is <em>mabilis
        sila kumilos</em> compared to the previous one.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bca164-79a0-47a5-a142-0437dcd138d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You seem to be very balanced,” I tell him. Perhaps another term
        for it is: level-headed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f37ccf-b0ea-49c9-be54-81f0d0df39f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It should be balanced,” he says, “of course.”</p>'
    '13':
      'image': 'jcr:7a39601d-ed98-4362-a10c-c6854738a285'
      'imageCaption': 'Armed Forces of the Philippines spokesperson Brig. Gen. Restituto
        Padilla addresses insurgency threats and rumors of a martial law declaration
        at the CNN Philippines Town Hall. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69051de-cac4-43e5-a91b-ef34acf7daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319b339-7517-4dc5-b5ce-6a9633fce29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the <a href="http://cnnphilippines.com/life/culture/politics/2016/10/10/cnn-philippines-town-hall-dela-rosa.html">last
        Town Hall</a> had reverberating silence, this one has reverberating thought.
        On the freedom wall the words are written over the other; it is hard to tell
        which dominates. The government, it seems, is a common topic among the students,
        and one wonders how they deal with such disagreements in an increasingly toxic
        political atmosphere.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5324a2c4-2f9b-43e4-87ea-33c72e665b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while opposition is shot down in other arenas — most notably
        online and even in government — it is mediated and even thriving in the setting
        of the campus. The students of Far Eastern University seem to live in this
        state of negotiation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e8187-5ac8-4889-b221-45ee8f1a19fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Here in FEU, we are also divided,” Pineda explains. “Pero most
        students here are trained critically. They are supportive of the government,
        but this does not necessarily mean that they won’t question the government
        or hold the government accountable, which is what I like here sa culture namin.
        We are trained to be critical thinkers. We are trained not to accept anything
        at face value.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c685e78-56b2-4543-aef0-628b54366e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His friend, Vince Barlongay, likewise describes the political atmosphere
        in FEU as “divided.” He recalls how Duterte won the university’s mock election
        last year, only by a short margin from the late <a href="http://cnnphilippines.com/life/culture/politics/2016/05/10/miriam-defensor-santiago.html">Senator
        Miriam Defensor-Santiago.</a></p>'
    '21':
      'image': 'jcr:9cb3c797-537f-485c-9abb-9bbd99d644a9'
      'imageCaption': 'CNN Philippines senior correspondent David Santos with a student
        from FEU, who asked a question for AFP spokesperson Brig. Gen. Restituto Padilla.
        Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892a89f0-a09e-4a5f-ab7c-fb5d5861cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d5fcf-7fc7-42fd-a0ca-1c4fe804fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what he thinks of the first six months, he says, “Problematic,
        I think,” and he chuckles — but not in way that he finds funny. It sounds,
        instead, more resigned. “I see people who support the president but disregard
        the fact that people who are being killed are ordinary people. They are human
        beings too who have their own families, who have their own children.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7786b77-76f8-46df-8da8-7f0a1b2a3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess ‘<em>yun yung</em> downside <em>talaga, ‘yung</em> — ”
        Barlongay pauses, as if he knows it is a worn out phrase, and people who disagree
        with him will cringe at what he has to say next — “human rights.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c5e46-b22e-4b83-aa9d-7c45343dca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung pumatay ka ng isang</em> suspect without due process,”
        he continues, shaking his head in exasperation. “<em>Yun yung medyo mahirap
        tanggapin</em>.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e674f669-c3ae-4f73-b54a-fd9a0fde7edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barlongay, however, is not quick to discredit the administration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811cd9a-7633-45ee-b786-ad764f7c0b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako</em>, I’m not pro-Duterte, but I admire him for standing
        firm because I know if he shows any weakness he might lose the support or
        the confidence of the people who support him,” he says, pushing his glasses
        up his nose.</p>'
    '31':
      'image': 'jcr:b0240661-20ed-493b-93a3-64e82c5177c5'
      'imageCaption': 'During the break, sociologist Nicole Curato facilitates a Q&A
        session with an FEU student. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60be34-7aae-4880-acee-e340d4579ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad599a9-6ec7-4bbc-b931-e188fa8e6740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Datinguinoo, a junior taking up internal auditing, has a similar
        disposition. She expressed that she is, for now, satisfied with the answers
        raised at Town Hall.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00e328-fa6c-44a4-a534-800418b318db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only thing she wished she would have asked was: “Since recently
        the government achieved [blocking] some graphic sites ... is there any chance
        that they can turn down unreliable pages or sites that spread false news?”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95171b60-49fe-4445-b7cf-a5760daef29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It bothers her, she says, that people her age no longer bother to
        cross-check facts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488a8ecd-1dd1-4f45-8851-d7691fed9fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this does not mean the students will not hold the administration
        to the task.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a8a373-d5c8-416f-b37a-127d4aa11b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is from their satisfaction with the government’s answers, it
        seems, that Datinguinoo and other students will hold officials accountable.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaecdb90-3a51-48a5-bdb5-152958fc2bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since <em>na</em>-explain <em>kanina na meron silang</em> process
        ... <em>kailangan talagang ma</em>-lessen ‘<em>yung</em> killings,” she says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa188a3a-f7f0-4492-91e4-f90f400b512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda, on his part, is not entirely happy with all the answers.
        “I was not satisfied, with all honesty … with the answers from the Department
        of the Interior and Local Government,” Pineda says outright. “Because the
        question was, how do you take care of the victims of the drug war? Not the
        victims on the side of the police. We were asking <em>paano naman yung</em>
        victims <em>ng sa</em> poor communities.”</p>'
    '45':
      'image': 'jcr:c0d98613-02f1-4d58-ad98-4420013acdac'
      'imageCaption': 'Philippine National Police chief inspector Kim Molitas and
        Department of Interior and Local Government (DILG) undersecretary John R.
        Castriciones with CNN Philippines senior correspondent Pia Hontiveros. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e99ed5-ecf9-4669-b79b-1608be10c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3fac32-e8bc-4fb3-92c7-efc400527da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to a question by sociologist Nicole Curato, who
        asked what the administration was doing for the families of those killed in
        the war on drugs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef0af1-3165-4ded-a3bd-2b06eb225513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary John Castriciones responded with what they were
        doing, instead, for the families of the 200 or so policemen killed. He went
        on to assure the audience that they were doing something for the families
        of the slain, but did not name any programs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e20e23-63e2-4cd8-a1e7-f4ae901d3082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> vague <em>ng sagot niya</em> and <em>hindi niya talaga
        sinagot ‘yung tanong</em>,” Ezekiel Concha, a communication junior says. “<em>May</em>
        point <em>nga si</em> Miss Nicole.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93780ab-d26c-49d5-9808-422b2e8520e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tapos</em> he mentioned <em>pa na binigay ‘yung</em> justice,
        <em>nasaan ‘yung</em> justice? Especially <em>kung ‘yung biktima, hindi talaga
        gumamit ng droga</em>.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb465000-569f-41f6-bc7c-9a5fb6a8cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concha is also wary of AFP’s Restituto Padilla’s reassurance that
        the military, in the event of martial law, will not go down the path of abuse
        again.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ce009-3e00-4930-b8b0-d0741f8b891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually I doubt <em>yung sinabi niya kanina na</em> they will
        not get abusive. <em>May kamay na bakal</em> [si Duterte] e,” Concha says.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a28374-f59c-4c84-b7ad-15823f0896c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What makes you disbelieve the military?” I asked.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560ae9d5-2c08-40f0-9bcc-1b5ee137cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayon nga po, nangyayari [na] ang</em> extrajudicial killings,
        with the war on drugs. Very violent <em>po siya</em>, it’s bloody,” he answers.
        “<em>Kung wala pa ngang</em> martial law, <em>ganun na, paano na kung may</em>
        martial law? <em>Hindi mawawala ‘yung</em> question <em>na ‘yun e</em>.”</p>'
    '61':
      'image': 'jcr:be6b1f3b-fafa-41ea-9fb7-5b107eaaced4'
      'imageCaption': 'Manuel Gonzales, deputy chief of the Inter-Agency Council on
        Traffic. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff36758-10cd-4a58-846a-1ea3411754cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44df9f-316b-4a8b-a87d-c3b8ed95b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his status as the president of the university’s Drug Abuse
        Prevention Core Group, Concha does not see the war on drugs as an either-or
        — an either us or them. He expresses support for the mega-rehab centers at
        work, but says he hopes that the war on drugs will finally come to an end.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c6c36-e0da-40ab-9bd5-ef0ed23a4757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I still want to give my support to President Duterte. <em>Meron
        pa siyang ilang taon sa administrasyon. Wala pong mangyayari kung hindi tayo
        magtutulung-tulungan</em>,” he says.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acf1c8f-858f-4f24-aa78-1b497a2efa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is again, like his peers, walking the balance of support and
        constructive criticism for the administration. They are mostly satisfied with
        the answers in Town Hall, for now.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846153dc-040a-4951-95ba-ff22d6f78ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concha says they face some differences from other universities critical
        of the president: projects and rallies must be approved by the school administration;
        they fight apathy in the hallways; not all students agree with each other,
        and opposing political views are a cause for misunderstanding.</p>'
    '69':
      'image': 'jcr:18079308-bf60-445f-bce0-1ce8b73eb1c9'
      'imageCaption': 'Security issues, transportation, and internet connectivity
        were some of the topics most asked and discussed during the CNN Philippines
        Town Hall. The Town Hall was also open to audiences watching from Facebook
        Live. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2333275-9a27-450d-8181-459691da1231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe38d5fd-860a-49a8-b881-c14286cb5deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that does not mean that they will take wrongdoing sitting down.
        It is a humble stance to have: to be capable of acknowledging good, from the
        emergency hotline to the mega-rehabilitation centers, but to know that nation-building
        is not a zero sum game. They rallied during the Marcos burial, and they are
        capable of being disturbed.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3afadb8-1866-462b-987b-06fc980ebad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as the students of Far Eastern University are divided about
        the Duterte administration, they have achieved a disposition that negotiates
        with both the government and the opposition. Others may stand to learn from
        it.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e088dc0-fc2f-47fe-b6e1-23b4ce5ed5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:22:40.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:22:40.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Watch the initial telecast of the CNN Philippines Town Hall:
        The President’s First Six Months in Review on Saturday, Jan. 21 at 9 p.m.
        on CNN Philippines.</em></p>'
  'tokhang-for-ransom-Duterte-De-Lima-Bato-Dela-Rosa':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-21T17:30:21.202+08:00
    'imagesource': 'jcr:d76c6960-046e-4520-8c20-72bbb645e3a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56a16dcb-293f-494b-bf46-151562c92f46'
    'lead': 'Senator Leila De Lima said although PNP Chief Ronald Dela Rosa is responsible
      for the alleged "tokhang for ransom," the Chief PNP was only following the orders
      of President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:26:23.688+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T16:26:23.867+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: Duterte to blame for alleged ''tokhang for ransom'''
    'updated': 2017-01-22T17:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f56056-4b7a-4513-8450-e0e9ca2e5ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:23.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:26:23.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Timeline of the Jee Ick-joo case</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c2d30-3201-42d0-b75e-d04452de4d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:23.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:26:23.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Amid the House
        Speaker''s call for the resignation of police chief over the killing of a
        Korean businessman, Senator Leila De Lima believes Director General Ronald
        Dela Rosa is being used as Malacañang''s scapegoat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279431f9-2134-4a06-bc02-57d7f2a3e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:23.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:26:23.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police Chief is under fire because police
        officials are <a href="https://cnnphilippines.com/news/2017/01/20/Sta.-Isabel-arrested-Korean-slay.html">allegedly
        involved in the kidnapping and killing</a> of Korean national Jee Ick-Joo.
        Some <a href="https://cnnphilippines.com/news/2017/01/20/Korean-Jee-Ick-Joo-PNP-Bato-Dela-Rosa.html">police
        officials claimed</a> they were made to believe that the operation against
        Jee was legitimate because he was involved in illegal drug activities. Even
        though Jee was killed last October 18, 2016, the alleged suspects still managed
        to extort ransom money from his wife.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7057e-860a-4006-90df-352e170bc6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:23.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:26:23.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said although Dela Rosa is responsible for the alleged "tokhang
        for ransom," the Chief PNP was only following the orders of President Rodrigo
        Duterte to void policemen of accountability as long as they are waging the
        war against drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c938b508-7313-41b1-80eb-ede5dc5bf516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:23.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:26:23.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dela Rosa is only following the President''s orders to let loose
        a police force free from any accountability, especially for EJKs and other
        abuses committed in the name of his war on drugs," she said in a statement
        on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22861f1-486d-4e61-910f-ae70c1e3139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:23.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:26:23.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of blaming Dela Rosa, the Senator said the public should
        recognize that the administration''s drug war has turned police officials
        into criminals and human rights violators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c8e6e-79d9-414f-8986-fda8eb822b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:23.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:26:23.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the sole fault of its PNP Chief, but mostly of his
        President who has transformed a once professional institution into nothing
        more than tokhang death squads engaged in tong [sic] shakedown rackets," she
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae0735-8cd4-449e-92ad-e0d6220869b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:23.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:26:23.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/21/PNP-Chief-Bato-Dela-Rosa-tokhang-for-ransom.html"><strong>Related:
        PNP Chief Dela Rosa won''t resign over Korean kidnap-slay</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7d8d7-92b4-4cde-bc61-390d77b811c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:23.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:26:23.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly said he will protect police officials and
        will not let them go to jail because they are simply following his orders
        to go after drug suspects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbf1eef-d1d9-4f05-8df2-7c698433ffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:23.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:26:23.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dela Rosa is Duterte''s fall guy – Akbayan</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6684a5-8d0b-4f03-859a-f8faaa81c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:23.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:26:23.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Akbayan Partylist Rep. Tom Villarin shares the same view as
        De Lima: Accountability on the issue goes up to Malacañang.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e542d-69d0-45ca-ace3-ed806b25fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:23.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:26:23.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte gave cops blanket authority to do what they want
        in the name of his war on drugs. Without his orders — no one would go to jail,
        and a pardon would await to those who are prosecuted — this impunity by rogue
        police officers would have not happened," he said in a statement on Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dce123-4799-4a9e-8104-570cf6298895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:23.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:26:23.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin said if this power given to police officers remain unchanged,
        Dela Rosa will be the fall guy in Duterte''s war on drugs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6fb442-4f95-4d7e-b210-baa2954c3aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:23.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:26:23.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bato''s resignation will not deter rogue cops to commit these crimes
        inspired by such policy. Justice will not be served to the family of the murdered
        South Korean and thousands of other EJK victims," he said.</p>'
