  'malaysia-tourist-boat-lost':
    'author': 'Rebecca Wright and Serenitie Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-29T20:54:40.506+08:00
    'imagesource': 'jcr:f6477ac6-26cd-4d3b-a557-b44f91f348d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb5bb55-e7f8-4a1b-a93e-5d74cfbd1dd5'
    'lead': 'Chinese tourists were drifting at sea and awaiting rescue after their
      vessel sunk off the coast of Sabah in Malaysia, Chinese state news agency Xinhua
      reported Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:26:17.225+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T10:26:17.337+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'People drifting in waters off Malaysian coast await rescue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edb1c52-abf8-4209-89c4-1d5f82e368ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:26:17.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese tourists were drifting at sea and
        awaiting rescue after their vessel sunk off the coast of Sabah in Malaysia,
        Chinese state news agency Xinhua reported Sunday, citing a Chinese consulate
        in Malaysia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c46de-cd07-4891-8c4c-944cf8a01439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:26:17.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 31 people, including 28 Chinese tourists were on a catamaran
        headed to an island popular with tourists on Saturday. A police report was
        lodged 13 hours later that said the vessel was missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec72086-3faa-4857-8839-b0c90218aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:26:17.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat is believed to have sunk near Mengalum Island after it
        sailed from Kota Kinabalu, and two crew members managed to make their way
        to land to seek assistance, the report says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a76fe-cfb4-421b-9d6c-63e9c77627d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:26:17.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese tourists, with the help of one crew member, are drifting
        in one group and awaiting rescue, with urgent rescue efforts currently underway,
        Xinhua reported. It is not known how they have been able to survive the accident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9673c01b-d80e-49b6-9d42-5b0a232bf848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:17.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:26:17.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred during the Chinese New Year celebration period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7d93b-bec4-4d52-9170-aab55d64e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:17.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:26:17.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maritime agency enforcement agency, the navy and the air force
        were conducting the search, which was hampered by bad weather, Xinhua said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0913822f-13de-4239-9330-2d96401297f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:17.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:26:17.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Emiko Jozuka contributed from Hong Kong</em></p>'
  'federed-beats-nadal-australian-open':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Roger Federer won his 18th major after beating Rafael Nadal in the
      Australian Open final.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-29T20:47:42.187+08:00
    'imagesource': 'jcr:0e6c64b1-1ee8-470b-a086-4121a19e7231'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edecc1a1-c837-467b-b221-e5cdac8b8d5c'
    'lead': 'Roger Federer beat Rafael Nadal in the Australian Open Men''s Final,
      winning his 18th grand slam. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:29:23.267+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T10:29:23.562+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Federer beats Rafael Nadal in Australian Open final for 18th major'
    'updated': 2017-01-30T16:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee72abc0-7709-4fe9-9222-160cd815abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MELBOURNE, Australia (CNN) —</strong> Even for the legendary
        Roger Federer, this was -- nearly -- unbelievable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec63118-a42c-42f8-9d7d-35ba7f7f1085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After missing the second half of last season with a knee injury,
        the Swiss star came back in style by winning the Australian Open Sunday and
        turning the tables on nemesis Rafael Nadal with a gripping 6-4, 3-6, 6-1,
        3-6, 6-3 victory in just over 3 1/2 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4510f73c-f9f4-4ac8-a18a-e2712e0a4f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash marked an extraordinary comeback for the players, both
        of whom have battled recent injuries and are older than most of their fellow
        tournament opponents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26265a22-5ecb-4c6a-854e-3f46f4a77464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think either one of us believed we were going to be in
        the finals at the Australian Open... four, five months ago, and here we stand
        in the finals," Federer said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd6d68-797f-4dd1-9d14-e2c7bf8b9002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Federer was obviously much the happier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec53b8-5db0-45c6-a125-5f940f98b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is beautiful, but it''s still much better, the (other) trophy,"
        Nadal said as he looked at the runner-up trophy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37232db-36ac-49fe-8b29-1dae5b6c0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer wept when losing to Nadal in the 2009 Australian Open final
        in five sets. This time he cried tears of joy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd4d66-ac8d-4ecb-9e5b-e56647f73d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>26-shot rally</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02521d-c8f1-493b-9449-ae5dd5f756a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never in his "wildest dreams" did the Swiss even expect to make
        the final, especially since he was handed a tough draw. So what must the 35-year-old
        -- the second oldest man behind Ken Rosewall to win a major in the Open Era
        -- have been thinking when bagging his record-extending 18th major and first
        since Wimbledon in 2012?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ae1b3-6c3e-443b-88c7-398da26615c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer had to do it the hard way, too, rallying from 3-1 down in
        the fifth. He rarely takes medical timeouts but did so entering the fifth
        set against Stan Wawrinka in the semifinals and at the same stage versus Nadal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad4e3d-6c52-42ff-bccd-50abedc10925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared to be for the same issue, an upper leg complaint.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5002c5e-48c2-4204-8664-faccd8c0e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet he consistently threatened on the Nadal serve and finally broke
        through for 3-3 after Nadal''s forehand on game point clipped the tape and
        went wide.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f586ec4-8361-43d8-a703-17ad0b76d25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a game highlighted by a 26-shot rally that Federer won with a
        blistering forehand down the line, he broke again for 5-3 when a good backhand
        return forced an error. That after Nadal dug out of 0-40 to get to deuce.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1636fb-02bd-43c6-bb69-66803231f14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was still drama to come.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d4a11-a786-4fd9-a580-e3bf4ddfa952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last game, Federer fended off two break points with an ace
        and forehand winner. On a second match point his forehand cross-court was
        close to the line but ruled good. A challenge came from Nadal and the crowd
        roared when replays showed the ball to be good.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76302a87-cd31-447f-9187-5760087019c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, truth be told, an anticlimactic conclusion as Federer had
        to wait before finally celebrating. The two hugged and exchanged words at
        the net.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87347915-bc76-457a-af2f-f53fbedd33ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the hard courts and balls were quicker this year at the
        Australian Open -- aiding Federer''s aggressive, flat-hitting game -- all
        the numbers suggested Nadal held the edge in the 35th installment of what
        many consider to be the best men''s tennis rivalry of all time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42235170-9f1a-49f7-9f9e-7ea243481c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal hadn''t lost to Federer at a grand slam since Wimbledon in
        2007. He was 7-2 in grand slam finals against his friend and 23-11 overall.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d8ca41-7f87-4819-8b20-e82cd4a2a33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Huge implications</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352b8fd-5d66-4813-94a0-9c43ac8ebaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps Nadal''s five-hour semifinal win over Grigor Dimitrov drained
        the 30-year-old.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e1bb5-8679-4d11-8aac-be3e34eca0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly elected Hall of Famer Andy Roddick said last week the tussle
        might be the most important in men''s grand slam history. If Nadal had prevailed,
        he''d have been only two majors shy of Federer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63901f26-c8dc-4251-a15c-be8c89662944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the gap has widened to four, maybe too much for Nadal to
        overcome even with his resurgence in Melbourne.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea6f52-b72a-44fd-9293-8bebfc44247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal is always one to dwell on the positive and he''ll likely walk
        away from Melbourne in good spirits, despite Sunday''s reverse.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2014bb9a-f90a-469a-a135-4ef5949e63c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas Federer dealt with the knee issue last year, most of Nadal''s
        year was blighted by a wrist problem.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fb2649-7b14-4206-bf75-aca3d24e5cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the defeat to Federer, Nadal snapped a three-match losing
        streak in fifth sets and gained morale boosting victories over the likes of
        Dimitrov, Wimbledon finalist Milos Raonic and the German with immense potential,
        Alexander Zverev.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68b266-116a-496d-afc2-c4e349747927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer''s win over Nadal, meanwhile, was his fourth top-10 scalp
        of the event.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a22e43-5752-47d3-b4c1-21f06ee73de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal took control of the match in the fourth, playing his best
        tennis.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e80b3-40b9-4614-b353-9ffaceea910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His forehand, however, was highly inconsistent.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270213bd-d563-458c-a607-a992a586aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was set to pounce early in the third but the first two games
        of the set proved important.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed8045-a80b-44c3-8b56-4067ee5e3ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer led 40-0 on serve, only to face not one, not two, but three
        break points. On all three he slammed aces out wide. Aces would dig Federer
        out of trouble on at least half a dozen break points.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f218ada-b846-4a97-a676-72edb97325a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key third set</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02f3195-a2ed-46dc-97d9-fc7f014a317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sagging, Nadal was broken in the ensuing game when Federer pounced
        on a return to force a forehand error. And unlike Federer -- who hit 20 aces
        -- Nadal wasn''t able to get much help from his serve. He countered with four
        aces.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea74c1-bb92-4f82-a8ea-4dda52809664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time two players over 30 played in a men''s grand slam
        final was at the 2002 US Open, a swansong in another epic rivalry, between
        Pete Sampras and Andre Agassi.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5463e40-ac92-494c-b5aa-b7317eaca8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the buzz generated by this final, let''s hope it won''t be
        the last duel between Federer and Nadal.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c07746b-99ba-45f1-87fd-de6510c64240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis won Sunday. And so did Federer.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36383d8c-d93d-4fdc-9edc-15077cba2729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:29:23.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:29:23.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/29/tennis/federer-nadal-australian-open-final-tennis/index.html">Roger
        Federer beats Rafael Nadal in Australian Open final for 18th major</a>"</em></p>'
  'Hapilon-wounded-Butig':
    'author': 'David Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-01-29T19:42:48.673+08:00
    'imagesource': 'jcr:5104f1fc-c7d6-444d-ad05-dc4d78134b69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8857150f-7d94-4cdf-b954-fb0b4b6524f8'
    'lead': 'The military claims it has killed 15 enemy forces and severely wounded
      Abu Sayyaf leader Isnilon Hapilon in its offensive in Butig, Lanao del Sur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:31:28.829+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T10:31:29.020+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP Chief: Abu Sayyaf leader wounded in Butig offensive'
    'updated': 2017-01-30T06:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928c3547-9da1-4303-b3cc-75f5ed8704b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:31:28.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:31:29.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The military claims
        it has dealt heavy casualties on enemy forces as pursuit operations against
        Abu Sayyaf leader Isnilon Hapilon and his men entered its third day on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348815ba-8f88-4e18-85c3-b7bcbe74cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:31:28.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:31:29.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it has killed 15 enemy forces and severely wounded Hapilon
        in its military offensive in Butig, Lanao del Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be3f57-d071-4497-9172-0aeeaae0e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:31:28.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:31:29.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Chief Ed Año had earlier said Hapilon
        was badly wounded during an airstrike. Now, he says Hapilon''s right arm injury
        could be so severe, he might actually die.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4202dd-561f-4132-9a70-2bbfcaa379b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:31:28.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:31:29.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing intelligence reports, the Defense Department said Hapilon
        linked up with the Maute group in Butig, Lanao del Sur-- possibly to set up
        the Islamic State of Iraq and Syria (ISIS) operations in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c9870-6add-4093-bfd6-0df0fd18ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:31:28.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:31:29.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government, however, has yet to independently verify these
        reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba56e9e-86c1-4ab2-a2fa-69f7b2bcd353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:31:28.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:31:29.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur Provincial security consultant Musa Diamla said as
        of now they have not received confirmation of such activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a224df-c73f-4bfd-b8e3-0791e8bf3dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:31:28.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:31:29.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''Wala pang nagsabi na nakita niya si ano [Hapilon], wala pang
        nagsabi sa tao, isang tao na, ''oo, kasama namin.''" he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07020b23-77fe-491d-a3cd-ce9a05880ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:31:28.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:31:29.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one has said they''ve seen him (Hapilon). Nobody''s
        said ''yes, he''s with us.''"]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35489cd-9f2a-45e2-b1c0-784d81205728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:31:28.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:31:29.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diamla added "Anyway, the military is doing its job. I hope it is
        not true that he is there, because if he will be found there, madali lang
        sya siguro. Di naman taga rito yun [It''ll be easy. He''s not from here]."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a160a08-f895-4760-8815-4d502008a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:31:28.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:31:29.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año added, at least 15 men, including an Indonesian national identified
        as a "Mohisen," have been killed since operations began past midnight on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d4ead-8675-4c4b-96b3-c83933bbfdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:31:28.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:31:29.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said two other foreigners have been monitored to be traveling
        with Hapilon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404f99c-eba8-46c6-8c16-5c1988cf356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:31:28.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:31:29.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest offensives are limited to the use of artillery fire,
        as well as air assault. The offensive includes, for the first time, using
        the new FA-50 trainor jets from South Korea.</p>'
  'hybrid-financing-infrastructure':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-29T16:36:10.682+08:00
    'imagesource': 'jcr:15d300ed-ee01-43c5-bb20-57777e8b9fdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e538736e-b267-498b-a62d-cf12c6455500'
    'lead': 'The Department of Finance is looking into hybrid financing arrangements
      to fund major infrastructure projects like the EDSA Bus Rapid Transit (BRT)
      project and the Metro Manila flood control project.'
