    'title': 'Gov''t eyes hybrid financing for infra projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e40c638-0e4f-4087-b1df-935365576d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:33:36.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:05.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The government is exploring hybrid
        financing arrangements as a way to fund its major infrastructure projects,
        the Finance Department said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a639abe8-55e6-42da-a61d-212643fdfb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:33:36.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:05.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Finance Secretary Carlos Dominguez III said the
        Department will look into such arrangements to finance the administration''s
        big-ticket infrastructure programs-- most notably the EDSA Bus Rapid Transit
        (BRT) project and the Metro Manila flood control project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250a1792-f07c-42d8-9b08-2d3b4d7a5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:33:36.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:05.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed hybrid financing arrangements will combine development
        aid and loans to raise more funds for future projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22437e7e-b2c0-42f4-8fa2-3498ccefaa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:33:36.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:05.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said it will enable the government "to profitably manage
        the leveraging" of close to ₱1 trillion in official development assistance
        (ODA) and loans from Japan and China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3775d5e4-d49a-4b24-82fd-6c71f268feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:33:36.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:05.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the government aims to raise a total of ₱366 billion
        yearly to support its development programs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b4f706-7958-4d10-be9f-20f4cf87be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:33:36.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:05.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our major plan here is to leverage that. [That is], to take projects
        and then use part-ODA and part-multilateral agency loans so that we can actually
        increase the number of projects that we can do," Dominguez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b5b53-f5c3-492a-b7b1-cdd8bcfcab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:33:36.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:05.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez cited the possible mixing of ODA with development funds
        from the Asian Development Bank (ADB) and the World Bank as an example of
        what the Department of Finance has in mind to raise funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab444b-3278-413d-abd5-0a09ab37918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:33:36.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:05.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s like putting a jigsaw puzzle together using ODA from China
        and matching that with AIIB (Asian Infrastructure Investment Bank) and ADB
        funds. So we can be creative in those ways," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470cee9-9601-4e0d-b942-4431d720a21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:33:36.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:05.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had previously entered into similar financing arrangements
        for other infrastructure developments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ffc6b-81ac-489c-8c44-b5601154c1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:33:36.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:05.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous projects include the Laguindingan Airport in Misamis Oriental,
        which was built through a combination of loans from the Korea Economic Development
        Cooperation Fund (EDCF) and an export loan from Korea Eximbank.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb04a23-655a-4053-a513-c7edfcdef138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:33:36.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:05.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its next venture, the government is eyeing hybrid financing
        arrangements for both the EDSA Bus Rapid Transit and the Metro Manila flood
        control project.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ef707-0946-48a3-b2f1-42d2fe614f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:33:36.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:05.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department said the BRT, which is supported by the ADB, and
        the Metro Manila flood control project, which is being backed by the World
        Bank, have been presented to the China-led AIIB for possible financing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d39e61e-5a1b-4424-9628-d8dbae6944b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:33:36.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:05.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from hybrid financing agreements, the Finance Department also
        seeks to raise enough funds for its infrastructure program through the Comprehensive
        Tax Reform Program (CTRP).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c405720-a737-4e1b-be38-5fe83904d885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:33:36.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:05.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the government expects some ₱206.8 billion to come
        from tax reform in its first full year of implementation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8035e148-d01a-424f-8c53-d1178a3225aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:33:36.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:05.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is studying the first package of the CTRP. The tax reform
        aims to cut personal income tax while enforcing other revenue measures to
        supplement the lower personal tax rates.</p>'
  'tech-leaders-condemn-trump-immigrant-ban':
    'author': 'Laurie Segall and Jackie Wattles, CNN Money'
    'caption': '(Photo from CNN Wire)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-01-29T16:14:22.006+08:00
    'imagesource': 'jcr:72bb8921-3ea0-45c5-98f3-de91f694afb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eee1a7f-7661-401e-90de-c0524f5572a0'
    'lead': 'Four of America''s biggest tech companies warned their employees about
      the ban. And leaders throughout the industry, where foreign-born entrepreneurs
      are central to its success, condemned the decree.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:36:28.240+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-24T16:48:23.674+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:48:23.256+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tech leaders condemn Trump''s immigrant ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e73ceb-7698-40b3-9139-c88ceba66f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — The ink was barely dry on President Trump''s
        sweeping immigration order Friday when the backlash from the tech industry
        began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071be93-c1d9-481e-bb06-9ad5d6e1b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of America''s biggest tech companies warned their employees
        about the ban. And leaders throughout the industry, where foreign-born entrepreneurs
        are central to its success, condemned the decree.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe5f0f-24c1-47ab-ab5c-a4085f5eaab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order bans about 134 million people from entering
        the U.S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b03ecd-d609-45de-b3e0-3f346af61bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google sent out a memo to its employees urging anyone with a visa
        or green card from one of the banned countries – Iran, Iraq, Libya, Somalia,
        Sudan, Syria, and Yemen – to cancel any travel plans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c71d12-20e9-4331-ad35-74304285efa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do not travel outside of the U.S. until the ban is lifted.
        While the entry restriction is currently only in place for 90 days, it could
        be extended with little or no warning," the memo, which was reviewed by CNN,
        reads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e8d271-ef66-419d-9f07-0a31a63b3e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company issued a statement Saturday, saying it''s "concerned
        about the impact of this order and any proposals that could impose restrictions
        on Googlers and their families, or that could create barriers to bringing
        great talent to the U.S." Google also vowed to "continue to make our views
        on these issues known to leaders in Washington and elsewhere."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c091fa6-8ca5-49e1-9a81-f0672e61aa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, Google cofounder Sergey Brin was at San Francisco
        International Airport with crowds of protesters. He declined to comment and
        told CNN that he was there in a personal capacity, but is himself an immigrant
        from Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea72d8-8279-44a5-b060-6dd87b55ce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook issued a letter reacting to what he called "deep
        concerns" among employees. He assured them Apple does not support Trump''s
        policy. "Apple would not exist without immigration, let alone thrive and innovate
        the way we do," he wrote in an email obtained by CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcbc6d7-5059-4649-ab91-1d5f8afc6f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are employees at Apple who are directly affected by yesterday''s
        immigration order. Our HR, Legal, and Security teams are in contact with them,
        and Apple will do everything we can to support them," Cook''s email reads.
        "Apple is open. Open to everyone, no matter where they come from, which language
        they speak, who they love or how they worship."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5509f788-96d8-4378-a173-855598af9cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft – which is run by Satya Nadella, who immigrated to the
        U.S. from India – told employees Saturday that the company is committed to
        providing "legal advice and assistance" to its 76 employees that are citizens
        of the affected countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db183b33-b5be-4359-ac8b-f4b9f79f61c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate that immigration issues are important to a great
        many people across Microsoft at a principled and even personal level, regardless
        of whether they personally are immigrants," Microsoft executive Brad Smith
        said in an email to employees, which was shared by Nadella on LinkedIn.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc9d4e1-0130-489c-9cea-636cbaecb99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email also said the company will advocate for "protecting legitimate
        and law-abiding refugees whose very lives may be at stake in immigration proceedings."
        Nadella has previously spoken out on the issue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78954f9-506b-4e9b-8cec-ceca88a32c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon also sent an email to employees about the potential implications
        of Trump''s order and offered legal assistance to employees who might be impacted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c5065-56e8-440c-bd34-6173bce89e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve grown the company, we''ve worked hard to attract talented
        people from all over the world, and we believe this is one of the things that
        makes Amazon great – a diverse workforce helps us build better products for
        customers," according to the email sent by Beth Galetti, Amazon''s vice president
        of HR.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9457b51-fc33-4164-b6d2-ea31e411dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigrants and their families have a long history of starting and
        running American businesses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751dc4ae-b810-4f87-aefb-67023f4d37e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2011 report from the Partnership for a New American Economy found
        that about 45% of high-tech companies in the Fortune 500 were founded by immigrants
        or children of immigrants.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5551bd2-2d12-4592-8539-738d49012e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That list includes highly influential founders from some of the
        banned countries: Apple founder Steve Jobs was the child of Syrian immigrants,
        eBay founder Pierre Omidyar is the child of Iranian parents, and Oracle''s
        Bob Miner is also Iranian.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59839668-1c56-4711-9028-29667d6c1aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omidyar on Saturday called Trump''s decision "simple bigotry."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503db0c9-5f94-44e5-9686-fa535ef943b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Saturday, Square CEO Jack Dorsey said the ban''s "humanitarian
        and economic impact is real and upsetting."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b052bef-8136-4504-9d65-87095c112ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN about the impact of immigration restrictions on
        innovation, Dorsey said: "We benefit from immigration. We benefit from diversity.
        We benefit from including more people because we see different perspectives."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e83ade-04e0-4ad9-91ef-6afbb628ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook CEO Mark Zuckerberg posted on Facebook Friday, citing the
        importance of immigration in his own life''s story.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a4502-7612-49b1-9595-e2c4baf0a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should also keep our doors open to refugees and those who need
        help," Zuckerberg wrote. "That''s who we are. Had we turned away refugees
        a few decades ago, Priscilla''s family wouldn''t be here today."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a4c108-56ea-4a72-a0d6-9e3e29bd3b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said in a statement Saturday that it''s "assessing the
        impact [of the ban] on our workforce and determining how best to protect our
        people and their families from any adverse effects."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921ed5d-0175-48ec-9b29-95d956cf721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, Y Combinator President Sam Altman called on the
        tech community to rally against Trump – calling the president''s actions "a
        first step toward a further reduction in rights."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b1343-ba0e-4e7f-827b-4a9185575f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just a Muslim ban. This is a breach of America''s contract
        with all the immigrants in the nation," Altman wrote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ca54ab-e6e7-46ba-a3d0-3487748839f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on people to "not demonize Trump voters," but urged leaders
        in the community to publicly denounce Trump''s actions "at a minimum." And,
        he said, "employees should push their companies to figure out what actions
        they can take."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca9e0de-ac4e-4d6f-91ec-5bc975fa9848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives from LinkedIn, Yelp, Foursquare, and Salesforce lambasted
        Trump''s decision via Twitter on Saturday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782847e0-2b38-4891-a195-a5a931ab10c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban sparked fear among Muslims in the industry.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012362d3-183d-40d9-8257-75aa549bec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m horrified. As an immigrant who came through the green card
        process, the idea that it could be invalidated and you could be stranded away
        from home is truly shocking," an employee of one major tech firm said. "I''m
        a citizen now, but I have a lot of friends who aren''t and who are worried.
        Even if you''re not from one of those countries, if you''re Muslim, who knows
        what could be next?"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1b2f2-2391-4b12-9ec0-c1695d58cf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in tech also vowed to help fund the suit against Trump and
        support refugees who were in Limbo.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d33866c-8fdf-4ef4-845f-4b1d19b4351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shark Tank star and tech investor Chris Sacca promised to match
        up to $50,000 worth of donations to the ACLU.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cda8d4-e895-4d2f-9f4e-156eb5b1b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb CEO Brian Chesky posted on Facebook that his company would
        house any refugees who were stuck in limbo because of the executive order.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bda2d6-fd1f-4583-87f5-9f9b8ae5a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airbnb is providing free housing to refugees and anyone else who
        needs it in the event they are denied the ability to board a U.S.-bound flight
        and are not in your city/country of residence," he posted. He included his
        email address for anyone who needed assistance.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91915a-4b93-4616-afed-9b6be54e4f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Box CEO Aaron Levie also promised to donate, and in an email sent
        to CNNMoney Saturday, Levie also called the executive order "immoral."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d940aed-d4a8-4683-bbb2-1e9e3cf88f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also deeply flawed as a matter of policy and will undermine
        our economy and security in the long-term if maintained," Levie wrote. "America''s
        principles should be about openness and inclusion, and we''re sending the
        wrong message to our communities and the rest of the world about maintaining
        these principles."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461bbd8e-447e-42d6-bae8-b8b8cce36f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Selena Larson contributed reporting.</em></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a53be3-28cf-4b70-a268-f0b00f144aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:36:28.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:48:23.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/01/28/technology/immigration-ban-tech-reaction/">Tech
        leaders condemn Trump''s immigrant</a> ban."</em></p>'
  'philippines-china-grant-drug-rehab-security':
    'author': 'CNN Philippines Staff'
    'caption': 'Finance Secretary Carlos Dominguez (King Rodriguez/Presidential Photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-29T14:51:57.591+08:00
    'imagesource': 'jcr:e91f789a-ab2a-4f05-9ae9-6ec7f3f22d93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65693fb8-4de2-49de-b1a0-bba8b074fa30'
    'lead': 'Finance Secretary Carlos Dominguez III said the country is planning to
      use a multi-million dollar grant from China to build drug rehab facilities and
      buy equipment for law enforcement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:38:23.225+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T10:38:23.383+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH eyes China grant for drug rehab facilities, public security programs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d83e642-4787-499f-9c58-5a0e8c76032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:23.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:38:23.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The government
        will prioritize the use of the RMB 100 million (P724.16 million) grant from
        China to fund the construction of drug rehabilitation facilities and procurement
        of equipment for public security offices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79324f-fa82-4df8-b3f3-0dcc5eb4cd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:23.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:38:23.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a release from the Department of Finance on Sunday,
        Finance Secretary Carlos Dominguez III said, during a two-day Philippine mission
        to China from January 23-24, they "confirmed" the intention to "avail of the
        RMB50 million grant for the provision of drug rehab facilities for the Department
        of Health."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be421944-3fb6-4ff2-a042-bc28a922f05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:23.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:38:23.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining half of the grant is  intended to procure  additional
        law enforcement equipment for the Philippine National Police and the Philippine
        Drug Enforcement Agency  to strengthen the government''s war against the drug
        scourge, Dominguez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ffc98f-8154-4284-b922-8a2fe85d85f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:23.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:38:23.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese side has already began a preliminary feasibility study
        on the drug rehabilitation center and plans to send an expert team to the
        Philippines," Dominguez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a218b429-f43a-4a45-a27b-6fb484266160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:23.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:38:23.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from building drug rehabilitation facilities, Dominguez said
        they also asked Chinese officials to consider supporting the construction
        of health centers in rural areas, particularly in the Autonomous Region in
        Muslim Mindanao (ARMM) through grant financing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8887501c-abfb-4c9b-9565-2541c45c5520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:23.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:38:23.385+08:00
