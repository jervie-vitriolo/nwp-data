      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Based on the alignment
        of the planets when President Rodrigo Duterte was born, an astrologer predicts
        the President will maintain his popularity this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5009d8-c4d2-451d-9f1b-baf02fadfdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:53:15.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:50:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this year, there is a very good influence," Resti Santiago
        told CNN Philippines Network News Weekend on Saturday night. "He will continue
        to be popular this year, which means there will be more support from the people."</p>'
    '3':
