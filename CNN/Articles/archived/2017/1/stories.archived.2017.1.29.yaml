      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The uptrend of the economic growth will continue because in the
        cycles of the planets, there is a lucky influence on the Philippine chart
        on the first half of the year," he said. "There will be more investors. So
        generally, the first half of the year is luckier for the Philippines, including
        the economy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb942b-1c94-42d8-a616-717096289664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:53:15.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:50:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Santiago warned that a looming eclipse in the U.S. in August
        this year could cause a downturn in the local economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc9117b-83c8-4775-9ec6-70ac015f67a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:53:15.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:50:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our economy is greatly linked with the U.S., (so) there might also
        be some repercussions on the economic (aspect) or even in the stock market
        around third quarter. Maybe it will be very clear in the stock market, but
        not necessarily in the GDP (Gross Domestic Product)."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2667552-fa3d-46b1-b2cb-353bd3414be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:53:15.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:50:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP pertains to the value of all goods and services produced by
        a country over a certain period. It serves as a barometer of economic performance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205d919-70b3-435c-8f32-f4a8862e52fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:53:15.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:50:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also said he expects the peso to depreciate further in
        the first and third quarters of the year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4875b184-e77d-4b22-9f3b-c50facd7128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:53:15.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:50:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso reached a seven-year low in September last year, reaching
        ₱48.25 to the U.S. dollar. As of Sunday, it is at ₱49.83 to the dollar.</p>'
