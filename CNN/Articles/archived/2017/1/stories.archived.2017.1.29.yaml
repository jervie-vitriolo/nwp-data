      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Agreements and partnerships</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9521b-7706-49d4-b673-1d8507b65609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:23.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:38:23.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOF release, Dominguez said several agreements
        were signed with China during Duterte''s visit last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb917b7f-18a6-40a5-91f9-e98862bed380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:23.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:38:23.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/10/21/Philippines-China-business-deals.html"><strong>Read:
        Business leaders to bring home at least $13.5 B worth of deals from China</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5c40fa-d14a-4040-8a43-5c7af7ebc971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:23.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:38:23.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Memorandum of Understanding on providing financing support to
        the Philippines in undertaking feasibility studies for big-ticket projects
        in infrastructure, agriculture, and rural development; and financing cooperation
        with the Export-Import Bank of China to allow the country to tap China EXIM
        funds for its major projects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6665e16a-16c5-45c1-93c4-e9113069c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:23.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:38:23.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has recognized the importance of China in the region
        and he has redirected our economy more towards China and the ASEAN than to
        the West. I believe that China will continue to lead the world and continue
        to lead the ASEAN in becoming the engine of global growth," Dominguez said.</p>'
  'judge-halts-implementation-of-trump-immigration-order':
    'author': 'Ariane de Vogue, Eli Watkins, and Alanne Orjoux, CNN'
    'caption': 'One of the Iraqi travelers detained at JFK Airport despite having
      U.S. visas was released.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-29T14:41:55.053+08:00
    'imagesource': 'jcr:1809e9b3-694d-4f0b-8aeb-0fe1a60cbc95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '149b5ea3-3b92-4a53-a9e1-a9f33ba123be'
    'lead': 'A federal judge granted an emergency stay Saturday night for citizens
      of seven Muslim-majority countries who have already arrived in the U.S. and
      those who are in transit, and who hold valid visas, ruling they cannot be removed
      from the U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:41:54.774+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T10:41:55.213+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge halts implementation of Trump''s immigration order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cbe991-80a6-41ec-b8b2-7c643331875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A federal judge granted an emergency stay
        Saturday night for citizens of seven Muslim-majority countries who have already
        arrived in the U.S. and those who are in transit, and who hold valid visas,
        ruling they cannot be removed from the U.S. – a decision that halts President
        Donald Trump''s executive order barring citizens from those countries from
        entering the US for the next 90 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e810ad7c-82bd-44b2-846f-abd7779685db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The petitioners have a strong likelihood of success in establishing
        that the removal of the petitioner and other similarly situated violates their
        due process and equal protection guaranteed by the United States Constitution,"
        U.S. District Judge Ann Donnelly wrote in her decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d128e79-671c-4526-96db-8589b69ba424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is imminent danger that, absent the stay of removal, there
        will be substantial and irreparable injury to refugees, visa-holders, and
        other individuals from nations subject to the January 27, 2017, Executive
        Order," the ruling said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbbeaa2-9d4d-4fad-acda-394215940023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACLU argued Saturday evening in a federal court in New York
        for a nationwide stay that would block the deportation of all people stranded
        in U.S. airports under what the group called "President Trump''s new Muslim
        ban."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f8d67-0c23-40cc-8415-7a04b01931a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil rights group is representing dozens of travelers held
        at John F. Kennedy International Airport Friday and Saturday, including two
        Iraqis with ties to the U.S. military who had been granted visas to enter
        the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3980c6b-34c6-4bd4-b48a-899aa11f98d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling does not necessarily mean the people being held at airports
        across the U.S. are going to be released, said Zachary Manfredi, from Yale''s
        Worker and Immigrant Rights Advocacy Clinic, who helped draft the emergency
        stay motion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf145bac-5e1f-4d14-8ae7-1958c43e2be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judge''s order is that they (lawful visa/green card holders)
        not be removed from the U.S. -- it doesn''t immediately order that they be
        released from detention," he told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae479b-de6d-4b64-a592-a64c798c2426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping that CBP (Customs and Border Patrol), now that they
        no longer have a reason to detain them, will release them. But it is also
        possible they could be transferred to (other) detention facilities."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b90da8-ab38-41ca-81e6-d28fc0ee0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are getting the order to as many CBP officers as possible right
        now," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba966d-9fb8-43f0-b691-47a0e57fb7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACLU officials praised the judge''s ruling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ecbbfa-1289-449e-ae8f-9be8f6bcea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly the judge understood the possibility for irreparable harm
        to hundreds of immigrants and lawful visitors to this country," said ACLU
        Executive Director Anthony D. Romero. "Our courts today worked as they should
        as bulwarks against government abuse or unconstitutional policies and orders.
        On week one, Donald Trump suffered his first loss in court."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e27a67-47d5-41a0-8d2f-2dd4fa621935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Gelernt, deputy director of the ACLU''s Immigrants'' Rights
        Project, who argued the case, said the ruling "preserves the status quo and
        ensures that people who have been granted permission to be in this country
        are not illegally removed off U.S. soil."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ab30f-d9f7-43b7-8a24-2a17865f2391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawsuit is first challenge to executive order</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf31799-5fb9-44d4-bd18-9fee8cf86d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class-action lawsuit is the first legal challenge to Trump''s
        controversial executive order, which indefinitely suspends admissions for
        Syrian refugees and limits the flow of other refugees into the United States
        by instituting what the President has called "extreme vetting" of immigrants.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa314337-ebfb-4f23-9647-5d4e44b292a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Iraqis, Hameed Khalid Darweesh and Haider Sameer Abdulkaleq
        Alshawi, had been released by Saturday night. But lawyers for other detained
        travelers said in a court filing that "dozens and dozens" of individuals remained
        held at JFK.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90124ea3-5457-4a8f-9cad-472e096eacb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s order, signed Friday, bars travel from seven Muslim-majority
        countries, including Iraq, to the U.S. for 90 days. It also suspends the U.S.
        Refugee Admissions Program for 120 days until it is reinstated "only for nationals
        of countries for whom" members of Trump''s Cabinet deem can be properly vetted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9629ee-57fb-4c3e-9e10-00de3fce7abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Released under special circumstances</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed83b1ea-5978-43a5-9cc2-a8ae472caff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court papers, both Darweesh and Alshawi were legally
        allowed to come into the U.S. but were detained in accordance with Trump''s
        order.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a0d97-21bf-48c1-8b27-43c0c1814daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darweesh, who worked as an interpreter for the U.S. during the Iraq
        War, was released from detention early Saturday afternoon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5193743-f0db-4507-8ec9-be5f82ac2b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America is the land of freedom," he told reporters at the airport
        shortly after his release. "America is the greatest nation."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd395b3d-7ff0-400b-a6b1-fc7e86ae9382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source with knowledge of the case confirmed Darweesh will be allowed
        into the U.S. due to provisions in Trump''s order that allow the State and
        Homeland Security departments to admit individuals into the U.S. on a case-by-case
        base for certain reasons, including when the person is already in transit
        and it would cause undue hardship and would not pose a threat to the security
        of the U.S.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a11cc9-ad31-4313-a003-33f5a9984798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit said Darweesh held a special immigrant visa, which he was
        granted the day of Trump''s inauguration on January 20, due to his work for
        the US government from 2003 to 2013.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f38d37-6b5f-45c5-9479-ec7fedf88d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alshawi was released Saturday night, according to his attorney,
        Mark Doss.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3754e9eb-4d28-4429-91a4-5f1894202a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Nydia Velazquez, D-New York, who had arrived at JFK by early
        Saturday afternoon to try and secure the release of the two Iraqis, railed
        against Trump''s order and pledged continued action.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61df5ff-b8e3-41f2-9d5b-ada94ef2b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should not happen in America," Velazquez said following Darweesh''s
        release. "One by one, street by street, if we have to go to court, we will
        fight this anyplace, anywhere."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f38596-0232-4632-974a-b9e2a76a4597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The executive order is unlawful''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9be316-214c-46ab-88f0-dbafbd0eef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit said the U.S. granted Alshawi a visa earlier this month
        to meet with his wife and son, whom the U.S. already granted refugee status
        for her association with the U.S. military.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f8b93-ddda-4e38-b4d4-2f4e2f129beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers for the two men called for a hearing because they maintain
        the detention of people with valid visas is illegal.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367d33f-d5c9-4550-84e0-70cf4b3c861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the executive order is unlawful as applied to petitioners,
        their continued detention based solely on the executive order violates their
        Fifth Amendment procedural and substantive due process rights," the lawyers
        argue in court papers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5fde2-0a6b-49fb-8842-500deaa291c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court papers said Customs and Border Protection authorities did
        not allow the lawyers to meet with the men and told them to try reaching Trump.
        Velázquez and fellow New York Democratic Rep. Jerrold Nadler said they attempted
        to speak to Darweesh and Alshawi at JFK''s Terminal 4 earlier Saturday but
        were denied.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ee1f0-abe1-4cb9-811a-af3df01073ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Mr. Darweesh''s attorneys approached CBP requesting to speak
        with Mr. Darweesh, CBP indicated that they were not the ones to talk to about
        seeing their client. When the attorneys asked, ''Who is the person to talk
        to?'' the CBP agents responded, ''Mr. President. Call Mr. Trump,''" the court
        papers read.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96e023-f1ab-4e3f-8950-484b67a2f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doss, an attorney with the International Refugee Assistance Project,
        told CNN his clients knew they had to get to the U.S. as soon as possible
        so they boarded the first flight they could.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533d8b0-62cc-4b78-8515-4fe149628c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men had been allowed to make phone calls. They do not know
        each other, and it is unclear if they were held together or separately, or
        if they were kept in a holding cell, according to Doss.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae4c7ac-5fde-4835-8485-8ae4b4845193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our courageous plaintiff and countless others risked their lives
        helping U.S. service members in Iraq. Trump''s order puts those who have helped
        us in harm''s way by denying them the safe harbor they have been promised
        in the United States," said Karen Tumlin, the legal director of the NILC.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e375c-e5b3-4a93-b684-7b18c7e57eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit was earlier reported by The New York Times.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e7b9f-e400-4690-8653-7c2392b017e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legality questioned</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48b5d1-8d8c-4d6d-b8ad-18c702a813af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s executive order, titled "Protection Of The Nation From
        Foreign Terrorist Entry Into The United States," makes good on his longtime
        campaign promise to tighten borders and halt certain refugees from entering
        the United States.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bbf3b2-0a3c-4426-b287-ed0619459487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries impacted are Iran, Iraq, Syria, Sudan, Libya, Yemen,
        and Somalia, according to a White House official. It also caps the total number
        of refugees admitted into the United States during the 2017 fiscal year at
        50,000, down more than half from the current level of 110,000.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c40fa2-4289-4544-bbd7-ad0f084af3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am establishing new vetting measures to keep radical Islamic
        terrorists out of the United States of America," Trump said during the signing
        at the Pentagon. "We don''t want them here."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e289e-20af-47da-80ff-38f3d04defcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the order immediately raised questions about its legal standing.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e8401-4876-469f-abd1-b8b8270ea2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this order does is take people who played by the rules who
        have been rigorously vetted and slams the door of the country in their face
        because of their religion," said David Leopold, an immigration attorney and
        the former president of the American Immigration Lawyers Association.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b317b7c-f2de-497f-a770-d3a8c76e37d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stephen Yale-Loehr, a professor of immigration law practice
        at Cornell Law School, said Trump''s order may have merit.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d2f69-fb26-467c-b4a3-9a7e945594c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plaintiffs are alleging a variety of reasons why they should
        not be detained under the executive order. Their arguments include the equal
        protection clause of the Constitution and a provision in the immigration law
        that prohibits national origin discrimination," Yale-Loehr said. "However,
        presidents have wide discretion on immigration, because immigration touches
        national sovereignty and foreign relations. Courts tend to defer to whatever
        a president declares on immigration. I think the administration could win."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5d7f2-0f90-4037-93ab-27aa7da0b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official told CNN if a person has a valid visa
        to enter the U.S. but is a citizen of one of the seven countries under the
        temporary travel ban, then the person cannot come into the U.S. If the person
        landed after the order was signed Friday afternoon, then the person would
        be detained and put back on a flight to their country of citizenship.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef89e39-5752-4bb2-8130-62081c32fc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Department of Homeland Security officials acknowledged
        people who were in the air would be detained upon arrival and put back on
        a plane to their home country. An official was not able to provide numbers
        of how many have already been detained.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37b9e61-3b74-4d93-91d7-e85b0b19dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Progressives outraged</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c12b44-0975-4bbe-a3d0-ae5418ac003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats and liberal-leaning groups continued to denounce Trump''s
        order Saturday as racist.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5af73bd-303c-40f5-986f-1ca95d555142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first two refugees kept out of America by President Trump''s
        order are Iraqis who helped U.S. troops survive during the war," Rep. Jim
        Cooper, D-Tennessee, said on Twitter. "These men risked their lives for years
        to keep our troops safe. One was with the 101st Airborne. This is no way to
        treat our allies."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1b15a-2401-416c-8919-a73e13c4313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont Sen. Bernie Sanders called the action an "anti-Muslim order"
        that "plays into the hands of fanatics wishing to harm America."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ece3ee8-60f8-4d28-b728-52a5a12106dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Senate Minority Leader Chuck Schumer called on the Trump administration
        to "rescind these anti-American executive actions that will do absolutely
        nothing to improve our safety."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544fd4ec-e131-4657-bb49-7bfe738f86e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travelers turned away</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e134819-a1b7-46ad-ad8f-79b6cefcf190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Assali from Allentown, Pennsylvania, told CNN Saturday that
        the U.S. government stopped six of her Syrian family members at Philadelphia
        International Airport and sent them back to Doha, Qatar, the origin city of
        their flight.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e90a9-6507-4fac-9508-be68b6cd1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assali said her family members were persecuted Christians and did
        not speak very good English, so they did not fully understand why they were
        being put on a plane back to the Middle East.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac077a8-84bc-4225-9312-1aea8d9971b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, some U.S.-bound travelers who were either refugees
        or from countries specified in Trump''s executive ban have been turned back
        from Cairo International Airport, according to a Cairo airport official who
        is not authorized to speak to the media.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b73fe50-d754-40bd-bd35-c5a03bf3d19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they were required to follow the instructions
        of the United States in the matter. He said "(The airport personnel) have
        no choice but to follow orders. I don''t want to blame anyone here."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec53dd-2671-43a5-91ac-32afb78b3288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Bohn, Ellie Kaufman, Patricia Pedraza, Sheena Jones,
        Mohammed Tawfeeq, Rachel Crane, Chris Welch, and Sarah Jorgensen contributed
        to this report.</em></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e24d385-fdf6-442d-9ddc-75d1a689398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:54.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:41:55.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/28/politics/2-iraqis-file-lawsuit-after-being-detained-in-ny-due-to-travel-ban/">Judge
        halts implementation of Trump''s immigration order</a>."</em></p>'
  'Trump-immigration-ban-reaction':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-29T11:08:20.362+08:00
    'imagesource': 'jcr:72bb8921-3ea0-45c5-98f3-de91f694afb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2e27b86-957c-4d2e-b825-223213c88ddb'
    'lead': 'President Donald Trump''s seismic move to ban more than 130 million people
      from the United States and to deny entry to all refugees reverberated worldwide
      Saturday, as chaos and confusion rippled through US law enforcement agencies,
      airports and foreign capitals trying to grasp the US''s new policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:44:24.218+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T10:44:24.880+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s immigration ban sends shockwaves'
    'updated': 2017-01-30T07:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927ada9-7938-4da8-8cc7-f023ccea4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> — President Donald Trump''s seismic
        move to ban more than 130 million people from the United States and to deny
        entry to all refugees reverberated worldwide Saturday, as chaos and confusion
        rippled through US airports, American law enforcement agencies and foreign
        countries trying to grasp Washington''s new policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a088b577-0a0c-4208-b42c-bf91dc297ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s executive order bars citizens of seven Muslim-majority
        countries from entering the United States for the next 90 days and suspends
        the admission of all refugees for 120 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e1e94-6fa1-4981-a103-778187630de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the latest developments of a day filled with airport detentions,
        protests and legal maneuvering:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ecc62-8dae-4121-b298-925bf0772185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A federal judge in New York on Saturday night blocked the deportation
        of people stranded in US airports under the executive action. "The petitioners
        have a strong likelihood of success in establishing that the removal of the
        petitioner and other similarly situated violates their due process and equal
        protection guaranteed by the United States Constitution," US District Judge
        Ann Donnelly wrote in her decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155d4d9-7320-454a-9027-eb579bc16aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Two Iraqis who were named as the petitioners in the motion had
        been released by Saturday night, but lawyers said in a court filing that "dozens
        and dozens" of people remained in detention at JFK.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19171180-804e-4377-b9ef-31c3c2233105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Protesters converged on at least eight major US airports, demonstrating
        against the policy, which critics see as a Muslim ban, and other White House
        actions. Protests are scheduled Sunday in Orlando, Boston, Philadelphia, Atlanta,
        Seattle, Washington and Chicago, mostly at airports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f03a4-5180-4e4d-8cae-9a083cec77d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A Trump official who was briefing reporters cited the attack that
        killed 14 people in San Bernardino as an example of the immigration connection
        to terror attacks in the United States. But neither of the shooters would
        have been affected by the new ban.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60670561-a8ea-46eb-8aa6-af8f27a35dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• President Trump said the government was "totally prepared" for
        the ban. "It''s working out very nicely," Trump told reporters Saturday. "You
        see it at the airports. You see it all over. It''s working out very nicely
        and we''re going to have a very, very strict ban." However. there was widespread
        confusion across the country as authorities at airports struggled to adjust
        to the new directives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e109a31-85f9-40c1-9aa1-e2f5a4620a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judge rules people can stay</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a85b206-22b3-4167-a977-124f05a06d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers who fit the ban''s criteria and were already in the air
        headed for the United States on Friday afternoon when Trump signed the executive
        order were stopped and detained upon arrival at US airports. Others with valid
        visas and airline tickets were prevented from boarding planes destined for
        the United States -- some stranded in foreign countries -- as airlines and
        foreign airport officials scrambled to understand and comply with the new
        US immigration policy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f3284-d180-4ee0-adbd-af7f343be9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saturday night, a federal judge granted an emergency stay for
        people who have already arrived in the United States and those who are in
        transit, and who hold valid visas, ruling they cannot be deported. However,
        it doesn''t immediately order that they be released from detention, Zachary
        Manfredi, a lawyer involved in drafting the motion, told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7b0ab-066c-435c-b312-283cc904b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Ann Donnelly, who was appointed by former President Barack
        Obama, wrote in her decision that government could not remove "individuals
        with refugee applications approved by US Citizenship and Immigration Services
        as part of the US Refugee Admissions Program, holders of valid immigrant and
        non-immigrant visas, and other individuals from Iraq, Syria, Iran, Sudan,
        Libya, Somalia and Yemen legally authorized to enter the United States."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c288a-c0bf-4688-8309-aedc5282dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony D. Romero, the director of the American Civil Liberties
        Union, said the judge recognized the potential of harm to immigrants and visitors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ec79d-323a-4a32-94a6-5f3296030d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our courts today worked as they should as bulwarks against government
        abuse or unconstitutional policies and orders," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d557071-b1b0-4e9f-b262-3c4b07c102c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior official at the Department of Homeland Security told reporters
        on a conference call they had not yet seen the ruling.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbca5a1-a242-446a-9717-d64052ee903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be analyzing it with our counsel and we will certainly
        implement any appropriate orders accordingly," the official said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2031f4e2-7a9d-49dd-bc3f-f39bd7b833f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump: ''We don''t want them here''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbad233a-f29b-4776-9f31-e5a2e4ea6a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order was quickly decried as a "Muslim ban" by Democrats,
        human rights organizations and advocacy groups, who slammed Trump for instituting
        a policy they say cuts against US values and America''s image around the world
        as a sanctuary for those fleeing oppression.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a26dcad-a958-47f9-8311-3e356d8f0692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump rejected the criticism, insisting Saturday that the new policy
        did not amount to "a Muslim ban" like the one he called for in December 2015
        in the heat of the Republican primary campaign.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f44b17-ed51-437a-bbc2-a1f1b57b797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s actions on Friday, though, were consistent with his pledge
        during the campaign to stop immigration from many Muslim-majority countries,
        particularly those he loosely defined as historically prone to terrorism.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e4ef5-9e99-41e5-a3af-a7314dff9d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At John F. Kennedy International Airport, where passengers can often
        spot the Statue of Liberty on their descent into New York, a dozen travelers
        who fit the ban''s criteria were detained and prevented from exiting the airport.
        Protesters and a handful of Democratic congressmen soon arrived to demand
        their release.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2317421f-512a-4b23-aca9-2196d58d07d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Secretary of State and Democratic presidential nominee Hillary
        Clinton weighed in Saturday night, tweeting, "I stand with the people gathered
        across the country tonight defending our values &amp; our Constitution. This
        is not who we are."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56058378-e7a9-4fee-9470-08b49932f7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the group of people detained Saturday were two Iraqis traveling
        on special immigrant visas. Hameed Khalid Darweesh and Haider Sameer Abdulkaleq
        Alshawi were later released.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6901e9b-8269-4673-b73f-9632b986bdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 other people were in custody throughout the day.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64723ca-b265-4e68-9899-6a35edd95455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior DHS official told reporters that the United States denied
        entry to 109 travelers who were in transit to the country at the time the
        executive order was signed. The travelers were from Iran, Iraq, Sudan, Syria,
        Somalia, Libya or Yemen, and were traveling on non-immigrant visas.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cd0b95-1743-44ea-beda-5ccfc9a15fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official could not say how many had left the United States already
        and how many were still being detained. In addition, 173 were told not to
        board aircraft to the United States.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2f680-b945-4a94-a7b4-4f08ffe4f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Friday said that his actions would "keep radical Islamic
        terrorists out of the United States of America."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e9943-2508-4ded-a011-0d6e2f5fb709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want them here," Trump said as he signed the order.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df601621-b33d-4c14-a069-939cad9072ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those actions also hit green card holders, lawful permanent
        US residents, with heavy impact, two sources familiar with the matter told
        CNN. Those travelers also fell under the ban''s heavy curtain, though they
        could apply for a waiver to enter the United States after traveling abroad.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8194320-3cea-4cc9-86d5-c15a81954742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the senior DHS official told CNN that no green card holders
        were denied entry</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69493509-703b-4692-8a72-7b87d206e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Cairo International Airport, Egyptian officials on Saturday
        began to turn back US-bound refugees and citizens of the seven countries now
        barred from entering the United States.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de806900-cfde-4248-abc3-79ac4e9ec1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a new era we are witnessing," a Cairo airport official
        said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc00931-7cb8-409a-8338-ae7a9a304dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines, meanwhile, scrambled to understand the new US policy and
        worked to warn passengers who might be affected before they boarded their
        flights.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b8574d-fd17-47f8-821c-ab4b2a9dbef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials responded to the wide-ranging criticism,
        saying the United States had to take these actions so it can reform its vetting
        procedures and that it was built out carefully over the past few weeks during
        the transition.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e39138-c215-47cc-b3f4-646d30f28042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift condemnation</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105fc4e6-59bd-4205-b7b5-18bb167e7cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, one of the countries whose citizens were banned, slammed Trump''s
        immigration order on Saturday as an "insult" and a "gift to extremists" and
        said it was considering its response.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcdb1f0-7ddd-44b1-acc9-d22a4f3eeb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran will take "proportionate legal, consular and political action
        and ... will take reciprocal measures in order to safeguard the rights of
        its citizens until the time of the removal of the insulting restrictions of
        the government of the United States against Iranian nationals." Iran''s foreign
        ministry said in a statement Saturday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4774402-1858-471e-8525-48ef04c878cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disarray also fell against a backdrop of swift condemnation
        from human rights groups and national security experts.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb91cf-54aa-49d1-96cf-c828e8f6405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Rescue Committee, a humanitarian aid and refugee
        assistance group, called Trump''s decision to suspend refugee admissions "harmful
        and hasty" and noted that the US refugee program "makes it harder to get to
        the United States as a refugee than any other route." Refugees must undergo
        an extensive vetting process -- it typically takes more than two years to
        be admitted to the United States as a refugee.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf25d1-f496-44d7-a186-19421328434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In truth, refugees are fleeing terror -- they are not terrorists,"
        David Miliband, the group''s president and chief executive, said in a statement.
        "And at a time when there are more refugees than ever, America must remain
        true to its core values. America must remain a beacon of hope."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42723be-5aea-406d-9c4e-e16a71f85531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:44:24.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:44:24.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Pamela Brown, Athena Jones and Eli Watkins contributed
        to this report.</em></p>'
  'protesters-decry-trumpDonald-immigration-policies':
    'author': 'Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-29T10:06:49.104+08:00
    'imagesource': 'jcr:eb0d3533-6bb7-4e98-b92c-2ed9e1f303dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4115cbe8-4b84-4846-bc0b-9418f9cb0779'
    'lead': 'This was the second weekend of demonstrations across the nation, with
      more than 1 million people coming out last weekend for the Women''s March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:46:05.299+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-24T16:49:17.954+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:49:17.759+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protesters decry Trump''s immigration policies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6da79cb-4852-4cb1-96fb-5533f78aa3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:46:05.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:17.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Protesters gathered in cities across the United States on
        Saturday to complain about President Donald Trump''s immigration policies,
        with more protests scheduled for Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d2e5a-e8ba-4e7b-82ce-e3ec4ca034d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:46:05.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:17.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the second weekend of demonstrations across the nation,
        with more than 1 million people coming out last weekend for the Women''s March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b17a1-73d4-4cde-acd2-7e6e8339cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:46:05.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:17.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large crowd massed at John F. Kennedy International Airport in
        New York to protest the detention of two Iraqis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf6b7a-79d3-489f-bf1f-6d00539746f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:46:05.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:17.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, look at us," said U.S. Rep. Nydia Velazquez, a New
        York Democrat. "This is America. What you have done is shameful. It''s un-American.
        And it''s created so much confusion, not only among working families and families
        in America, but also it''s creating confusion with the people that are working
        in homeland security."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5547f1-a8d7-43f9-9820-fe6e49587854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:46:05.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:17.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the detained men, Hameed Khalid Darweesh, was released early
        Saturday afternoon. He worked with the U.S. government for 10 years after
        the United States invaded Iraq.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9ec9d-1ec7-4dd6-bf4c-1b2460ab3302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:46:05.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:17.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other detained man, Haider Sameer Abdulkaleq Alshawi, had been
        granted a visa to join his wife, who worked for a U.S. contractor in Iraq,
        and son, both of whom already live in the United States as refugees. Alshawi
        was expected to be released later Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9259251f-8aeb-4a7b-ace4-ab4da3ce328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:46:05.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:17.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jerrold Nadler, another Democrat from New York, said 10 other
        travelers were detained, but their status was unclear Saturday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b18affb-229d-4cbd-813c-cdf32bc7a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:46:05.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:17.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters gathered in Terminal 4 at JFK and carried signs reading,
        "We are all immigrants!" and "No ban! No wall!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979aa0f0-46fb-4c48-88af-dcb3f7999ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:46:05.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:17.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Taxi Workers Alliance has asked drivers not to pick
        up passengers at JFK in support of the protest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c191e2-f8b8-4db8-9ba2-7121fb62240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:46:05.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:17.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of community activists, attorneys and others gathered at
        O''Hare International Airport in Chicago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf5ce0-3cec-4075-a303-0d53d14ef651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:46:05.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:17.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests also took place at Dulles International Airport in Washington;
        Newark International Airport in New Jersey; San Francisco; Denver, and Dallas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61517cb9-b092-4304-ac81-fd1cae03b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:46:05.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:17.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests are scheduled Sunday in Orlando, Boston, Philadelphia,
        Atlanta, Seattle, Washington, and Chicago, mostly at airports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086a5f8-d1f4-4fc4-87e5-3ba45ea1b8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:46:05.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:17.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/28/politics/us-immigration-protests/">Protesters
        decry Trump''s immigration policies</a>."</em></p>'
  'iran-reciprocal-measures-donald-trump-immigration-order-muslim':
    'author': 'Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-29T07:42:41.640+08:00
    'imagesource': 'jcr:eb0d3533-6bb7-4e98-b92c-2ed9e1f303dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5d01398-3fb1-4ec2-8172-c742fd2176ac'
    'lead': 'Iran is carefully studying U.S. President Donald Trump''s executive order
      limiting immigration from seven Muslim-majority countries and will take legal,
      political, and reciprocal measures accordingly, Iran''s Foreign Affairs Ministry
      announced Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:48:18.187+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T10:48:18.484+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran to take ''reciprocal measures'' after Trump''s immigration order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513bd4f7-9054-40c0-9600-fb511a31e18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iran is carefully studying U.S. President
        Donald Trump''s executive order limiting immigration from seven Muslim-majority
        countries and will take legal, political, and reciprocal measures accordingly,
        Iran''s Foreign Affairs Ministry announced Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d3d0a1-7092-4ec1-b13b-464b264f6eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Javad Zarif didn''t specify what those
        measures would be, but he affirmed in a tweet that anyone with a valid visa
        would be welcomed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c7d66-1cfc-462d-9e49-a6ed0a2f7675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike the U.S., our decision is not retroactive. All with valid
        Iranian visa will be gladly welcomed. #MuslimBan 7/7" he wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a58ac-a6e0-4a23-9d45-c839f83a77e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is among seven countries whose nationals are barred from entering
        the United States for 90 days under Trump''s order, signed Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8764da-1437-4a3b-9cd0-8326175c7b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, CNN and some other media organizations reported that Iran
        was banning Americans from entering the country. The foreign affairs ministry
        says it is considering what action to take.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a857e6-e53f-4f5c-a209-e7ea3257f6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. decision to restrict travel for Muslims to the U.S., even
        if for a temporary period of three months, is an obvious insult to the Islamic
        world and in particular to the great nation of Iran," the Foreign Affairs
        Ministry statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfefa2bd-c58f-4d07-9377-d0da82d87baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the claims of combating terrorism and keeping American
        people safe, it will be recorded in history as a big gift to extremists and
        their supporters."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f1805-833d-4c43-ad43-3640625eb0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran will take "proportionate legal, consular and political action
        and ... will take reciprocal measures in order to safeguard the rights of
        its citizens until the time of the removal of the insulting restrictions of
        the government of the United States against Iranian nationals."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305187da-2242-4c05-a323-d70fc39acf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other six countries listed in Trump''s executive order are Iraq,
        Syria, Libya, Somalia, Sudan, and Yemen. Other nations may be added. The order
        exempts diplomats and members of international organizations from the ban.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483c9593-8aa6-4590-80cc-b98d57068b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order also stops the admission of all refugees to
        the United States for four months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2204d249-73cb-4a78-b420-90d637da02ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No formal relations</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463346e9-f3b0-44b6-94c8-9f24d96066ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and Iran have not had formal diplomatic relations
        since April 1980, when President Jimmy Carter cut ties during the Iran hostage
        crisis. American interests in Iran are represented by the Swiss Embassy in
        Tehran.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b584f-af6d-4606-9987-e4200b378ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department has warned Americans for years about the
        risks of traveling to Iran.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5673ebdb-8694-4886-813a-675fd0930bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent travel warning, updated on the department''s website
        in August 2016, says Iran unjustly imprisons U.S. citizens, especially Iranian-Americans,
        on charges of espionage and being a threat to national security.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb07c3-54f7-4b16-8342-77ceac92dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source of friction between the United States and Iran is
        the future of the nuclear deal negotiated during former President Barack Obama''s
        administration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32014d1e-11c3-4fd0-af13-19bf01a23771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said during the campaign that he would renegotiate the deal,
        but Iranian President Hassan Rouhani has said that won''t happen. "Do you
        think we and our nation will let him do that?" Rouhani said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2b16b1-aba4-4244-bdff-b546296c2306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarification: An earlier version of this article suggested that
        Americans would be banned from entering Iran. The Foreign Ministry statement
        says Iran has not yet decided on specific actions, but that it would consider
        legal, political and retaliatory measures against President Trump''s executive
        order.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f883c2-33e6-4649-a09a-e7cd5caf1e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Artemis Moshtaghian contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8ec8b0-d0d6-41ff-9c7a-319498e332ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:18.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:48:18.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/28/middleeast/iran-will-ban-us-citizens/">Iran
        to take ''reciprocal measures'' after Trump''s immigration order</a>."</em></p>'
  'facebook-mark-zuckerberg-land-sale-hawaii':
    'author': 'Reuters'
    'caption': 'Mark Zuckerberg'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-29T07:26:52.192+08:00
    'imagesource': 'jcr:47b9971a-1b48-4809-b84e-903a59058d0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79c64d07-f0a9-4f55-8c3c-ec35445c13f8'
    'lead': 'Facebook CEO Mark Zuckerberg has said he is reconsidering efforts to
      force the sale of land tracts belonging to native Hawaiians that fall within
      a large estate he bought on the island of Kauai, after facing harsh criticism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:50:10.503+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-24T16:49:46.666+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:49:46.479+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook''s Zuckerberg ''reconsidering'' land sale actions against Hawaiians'
    'updated': 2017-01-30T07:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769db6a8-b815-46b0-8562-73865537c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:50:10.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:46.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Facebook CEO Mark Zuckerberg has said
        he is reconsidering efforts to force the sale of land tracts belonging to
        native Hawaiians that fall within a large estate he bought on the island of
        Kauai, after facing harsh criticism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd6c70a-67e3-4c13-b374-1ae24a3ba1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:50:10.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:46.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg filed what are known as quiet title actions to secure
        parcels of land within his seafront property on the island of Kauai. The quiet
        title system is used to establish ownership of land where inheritance has
        occurred over generations and lacks formal documentation, and to force sale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0195e32e-4cb7-48ee-84bb-433e9bf5af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:50:10.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:46.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on feedback from the local community, we are reconsidering
        the quiet title process and discussing how to move forward," Zuckerberg said
        in a statement on Tuesday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31776f73-6b9f-48a2-8707-2f64c789cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:50:10.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:46.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure we are following a process that protects the
        interests of property owners, respects the traditions of native Hawaiians,
        and preserves the environment," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd6eacb-4098-498b-bb87-7d8d81677828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:50:10.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:46.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii state representative Kaniela Ing, who in response to the
        controversy introduced a bill mandating mediation in such actions involving
        native Hawaiians and likened Zuckerberg''s plans to those of sugar barons
        who took land from native Hawaiians in the 1800s, said he was heartened by
        the news.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a761c-da01-4a8e-ad45-ef3625843a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:50:10.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:46.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mahalo Mr. Zuckerberg for his words of aloha and willingness
        to talk," Ing said in a statement on Wednesday. He then urged the social media
        executive to drop the legal actions, support a local legal organization, and
        "join us at the table to restart a positive dialog as mutual stewards of land
        and culture."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72ef7c-8a83-4f11-b3d8-2ce1f66f0895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:50:10.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:46.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg''s statement comes just days after he posted on his Facebook
        an explanation of his Hawaii plans, as news of the actions drew headlines
        and anger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c9be2-8826-45f4-9151-4488ba7a8efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:50:10.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:46.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in the post the estate is made up of several properties
        and while he worked with majority owners of the tracts to reach a fair deal,
        he had filed the actions to identify all the partial owners. He said the tracts
        could be split between hundreds of descendants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a410194-e281-4663-b6f7-87c29156bf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:50:10.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:46.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most of these folks, they will now receive money for something
        they never even knew they had. No one will be forced off the land," he wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c0281-0b3b-4a80-b175-a5a24e496aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:50:10.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:49:46.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes reported that Zuckerberg paid close to $100 million for the
        700 acres (283 hectares) on the secluded north shores of Kauai in 2014.</p>'
