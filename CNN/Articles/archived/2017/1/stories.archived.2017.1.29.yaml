      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Santiago said Duterte must be mindful of his health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa65a06-1bf4-443f-992a-f9141673e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:53:15.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:50:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are three periods within the year wherein this planet of
        health problems will affect him," Santiago said. "The first one is around
        February, then May and November. He should take care of his stomach area,
        including the colon or whatever is inside and near his stomach area."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b38bd-ff20-4746-890f-d557a2554b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:53:15.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:50:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted in December 2016 that he has frequent migraines
        and Buerger''s Disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002d620-b122-4471-9152-4bec704725ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:53:15.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:50:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/13/Duterte-health-migraines.html"><strong>Read:
        Duterte: I have daily migraines, Buerger''s disease</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb2cdd-8980-4082-a7f7-437c1eecb431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:53:15.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:50:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease, which is usually found in heavy cigarette and tobacco
        smokers, constricts blood vessels. It causes veins and arteries to swell,
        producing clots that block blood from reaching extremities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63dc9dd-bb28-4d5a-adb8-fb5145148664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:53:15.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:50:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In severe cases, the disorder can cause extreme pain. Left unchecked,
        Buerger''s disease may lead to skin damage, infection, and in severe cases,
        gangrene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d3a60-73c7-4b8d-8694-20ba61c88ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:53:15.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:50:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Palace officials said Duterte is still fit to perform his
        duties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d165a00-531d-466e-8b97-e9913fbc3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:53:15.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:50:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic downturn in latter-2017</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda8d62-c0cf-4440-aca1-5cd24499c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:53:15.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:50:06.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also said the economy under the Duterte administration
        will continue to grow in the first half of the year.</p>'
