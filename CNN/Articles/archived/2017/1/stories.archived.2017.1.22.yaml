      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:51:25.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cadets will be released by their mother teams two months before
        the competition, while the veterans will join them one month before.</p>'
  'ricky-sta-isabel-jinky-sta-isabel-husband-innocent':
