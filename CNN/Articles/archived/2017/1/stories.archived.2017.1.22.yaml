    'template': '1'
    'title': 'Sta. Isabel''s wife: My husband is innocent in Korean''s kidnap-slay'
    'updated': 2017-01-24T09:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d42528-e4ef-4e4c-be3e-71ddc029a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other police suspects point to SPO3 Ricky Sta. Isabel as the one
        who strangled and killed a Korean businessman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28dd270-9e43-41be-8fb4-3e260e1248fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The wife of a
        cop accused in the kidnapping and killing of a Korean businessman says her
        husband is innocent of all accusations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210cb29-187b-40ed-9489-d5ca8f7c08e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference yesterday, Jinky, the wife of SPO3 Ricky Sta.
        Isabel, presented evidence which she believes will prove her husband''s innocence
        in the kidnapping of Korean businessman Jee Ick-joo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9664e1e2-9a76-4991-9af6-6d9e5a6ebec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "<em>Biktima lang po yung asawa ko dito. Hindi niya po
        magagawang mangidnap, hindi niya po magawang pumatay. Kahit na po itrace niyo
        yung kanyang</em> record <em>sa buong</em> PNP, <em>kahit kayo po mismo magtrace,
        wala po siyang ganoon dahil may takot po siya sa Diyos</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eddcf9-375a-4071-9d69-6e02863dbbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My husband is a victim. He is incapable of kidnapping,
        and he is not capable of killing anyone. Even if you trace his records from
        the PNP - even if you trace it yourseles - he is incapable of doing that because
        he has fear of the Lord.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbd36c-7887-4928-b90e-50c73a3618fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/20/Sta.-Isabel-arrested-Korean-slay.html"><strong>Read:
        SPO3 Sta. Isabel arrested, detained at Camp Crame</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a857b6-444b-45d7-aa16-9e2f9c87741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Ricky''s wife, Jinky, allowed media to listen
        to portions of an audio recording of her alleged phone conversation with Atty.
        Rafael Dumlao when he called on January 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b03258-baa0-4a62-9136-ff88f8db422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That conversation she recorded revealed what she claims was a planned
        cover-up operation to disprove the participation of Dumlao and others in Jee''s
        killing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64265e9-5fa3-4976-be81-784b1ac5af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao was Ricky''s boss and also one of the team leaders in the
        anti-illegal drugs group of the Philippine National Police (PNP).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f11ebf-514a-4ae7-b40b-4f81bfce5349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinky narrates that Dumlao admitted her husband was never involved
        in kidnapping.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cafafe-07d6-4b9a-a1de-0912acbb8e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says Dumlao  pleaded with her to convince Ricky to join as a
        lookout in their planned cover up operation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d221e-a456-460e-a3dc-83ba157c3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinky adds PNP Anti-kidnapping Group head Glenn Dumlao and a certain
        Macapagal and Yalung were also trying to convince Ricky.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529e356-5a11-45fa-8de0-6c1965614acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the cover-up operation, Jinky said Dumlao and company were to
        execute the policemen who witnessed Dumlao torturing the Korean national last
        October 18.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285530c0-27dc-4d08-9d27-37286d518bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they would make it appear those policemen were the real
        kidnappers and were "killed" in an operation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b886f9ff-72f5-406d-9a67-c6635b26db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "<em>Kaya gusto nilang isenaryo o papatayin yung mga pulis
        na yun para lang daw isalba nila si</em> Ricky... <em>Parang tinatakpan nila
        yung ginawa nila. Tinakpan ni</em> Col. Rafael Dumlao <em>yung ginawa niya
        sa pagpatay sa isang Koreano</em>."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae80aad-e874-4e22-a7f8-0642e6662cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They want to make it appear that or they would kill
        those policemen so they could save Ricky... It would be like covering up what
        they did. Col Rafael Dumlao covered up his killing of the Korean.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c08da-e0b2-4c30-9759-2d339aa88ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this happens, Jinky says Dumlao told her PNP Chief Ronald "Bato"
        Dela Rosa promised to remove the manhunt order against Sta. Isabel.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5630ab-c5ec-4687-9920-8909289cd276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinky also presented CCTV footage showing Dumlao was in their house
        several times to convince Ricky to take part in the cover-up operation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac609309-96c2-4214-a214-db979bfb7a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricky, however, refused to join the cover up operation since it
        was against his conscience. Rafael Dumlao is currently under their restrictive
        custody.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd1ad95-60e7-4845-b543-2744f5eeb7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove Ricky''s innocence, Jinky insists Ricky was in Manila when
        Jee was kidnapped in Angeles City, Pampanga.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7df9e-9c01-4ab2-9603-c43279a3cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Ricky, Jinky also admits, who brought Jee''s remains to a
        crematorium in Caloocan City.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efbf3de-6d5f-4f3b-b720-5aea177f1388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Glenn Dumlao earlier said it was Ricky who brought Jee from
        Angeles to Camp Crame, where he supervised the businessman''s torture.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70adbed-0ce5-471d-a81f-05a95fab4e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief, however, is wondering why Jinky implicated Glenn
        Dumlao.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8459dc-5d6d-4159-8e6a-f21541dbf1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/21/PNP-Chief-Bato-Dela-Rosa-tokhang-for-ransom.html"><strong>Read:
        PNP Chief Dela Rosa won''t resign over Korean kidnap-slay</strong></a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3109bfc2-7349-4fda-87d6-e83856f6694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Yan man ang</em> Director <em>ng</em> Anti-kidnapping
        Group <em>na kakaassume lang nitong Disyembre na nangyari y</em>ung kidnapping<em>
        nila eh</em>, October <em>eh hindi pa panahon ni</em> Glenn Dumlao <em>yan</em>."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e668ec-9c1b-489a-96e4-9705e03a2135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Director of the Anti-kidnapping Group assumed
        his post in December. The kidnapping happened in October, that was before
        Glenn Dumlao''s time.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6bda2d-8078-4ccc-8498-8b291b41e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, Jinky claims Dumlao is just using Ricky as
        his fall guy to clear his name.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a4cd3-0154-4b0f-b494-af3f569d95a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary investigation into the case is expected to happen
        this week.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd724244b-0c13-444f-820f-fe00c5a0759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:01:15.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:01:15.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Jinky and her family are in fear of their lives.</p>'
