  'US-Trump-inauguration-protests':
    'author': 'Z. Byron Wolf, Christina Walker and Travis Caldwell, CNN'
    'caption': 'Donald Trump takes oath of office to become 45th President of the
      United States of America'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-22T17:58:37.441+08:00
    'imagesource': 'jcr:f1e185e6-3623-4081-9e64-24a0263dd299'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2b2955d-71bf-4e3c-8b97-5388150fe6b4'
    'lead': 'More than a million Americans took to the streets of the United States
      to protest Donald Trump the day after his inauguration. And that doesn''t include
      the many thousands of people who took part in the main event -- The Women''s
      March on Washington -- for which there was no official crowd estimate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:05:14.372+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T09:05:14.568+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 1 million marched against Trump in US -- and that''s without
      counting DC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c8768-7ce4-4134-9417-ee2ca0f5fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:05:14.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:05:14.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than a million Americans took to the
        streets of the United States to protest Donald Trump the day after his inauguration.
        And that doesn''t include the many thousands of people who took part in the
        main event – The Women''s March on Washington – for which there was no official
        crowd estimate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb677cad-fc60-41f4-93df-64a4d237b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:05:14.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:05:14.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN did not make its own crowd estimates, but compiled official
        estimates from law enforcement agencies for many of the "sister marches" around
        the country that drew large crowds. There were other marches in cities around
        the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc895a5f-33aa-4368-9b72-61ad6321034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:05:14.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:05:14.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchers planned events in many cities outside the nation''s capitol.
        CNN looked at media reports citing law enforcement figures in many of those
        cities. Massive gatherings in places like New York and Denver were not included
        because authorities there did not offer an official estimate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2b620-80b4-4ffc-ab66-98ed47311954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:05:14.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:05:14.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowd sizes became an issue in Washington Saturday when Trump visited
        the CIA and during remarks to employees there, accused an unnamed news organization
        of misrepresenting the attendance for his own inauguration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeefee3-eeb8-435a-b0a2-cb60d5850f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:05:14.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:05:14.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a massive field of people," he told the US intelligence
        agency. "You saw that. Packed. I get up this morning, I turn on one of the
        networks, and they show an empty field. I''m like, wait a minute. I made a
        speech. I looked out, the field was, it looked like a million, million and
        a half people. They showed a field where there were practically nobody standing
        there. And they said, ''Donald Trump did not draw well,'' " the President
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0f08f1-537b-408c-8ba6-0bbfca00d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:05:14.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:05:14.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked honestly like a million and a half people, whatever it
        was, it was, but it went all the way back to the Washington Monument and I
        turn on, by mistake, I get this network, and it showed an empty field. Said
        we drew 250,000 people. Now, that''s not bad. But it''s a lie," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4edcda3-60fd-44a1-9d13-58e1b43ecf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:05:14.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:05:14.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t clear which outlet Trump was referring to. CNN has not
        reported a specific size to the crowd since there has been no official estimate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49163aac-68ed-4ef8-9adb-92be7eaab8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:05:14.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:05:14.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, White House press secretary Sean Spicer went on a tear against
        the political press for reporting on crowd size. The National Park Service,
        which oversees the National Mall, has been instructed by Congress not to offer
        crowd size estimates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a1b52-3e8e-42b1-a0e7-9eec1f7b6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:05:14.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:05:14.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the largest audience to ever witness an inauguration,
        period," Spicer said, although evidence suggests otherwise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387fec7d-69e7-42f1-ada7-299593879907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:05:14.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:05:14.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of Trump''s inauguration compared to Barack Obama''s in 2009
        and also to the Women''s March suggest the President drew a smaller crowd,
        although there could be other reasons, including a heightened security perimeter
        on Friday for the inauguration that was not in place on Saturday for the Women''s
        March and protesters on Friday, who obstructed entrance points to the inauguration
        and parade route.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79f19e-2b35-4083-b8ff-2f4f10f55c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:05:14.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:05:14.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/21/politics/one-million-marchers-outside-washington/">More
        than 1 million marched against Trump in US -- and that''s without counting
        DC.</a>"</em></p>'
  'sean-spicer-media-inaccurate-report-donald-trump-inauguration':
    'author': 'Brian Stelter, CNN Money'
    'caption': 'White House press secretary, Sean Spicer.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-22T13:17:39.857+08:00
    'imagesource': 'jcr:d0a764ba-4c24-4a22-a5c7-596879ecfb10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27f9b7b0-0a3e-4792-bbb8-f495b457f140'
    'lead': 'Sean Spicer said, without any evidence, that some photos were "intentionally
      framed" to downplay Trump''s crowd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:07:12.841+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T09:07:13.146+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House press secretary attacks media for accurately reporting inauguration
      crowds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132dca1c-0bcb-4e5e-a5b1-5eb9c3d85735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> "That''s what you guys should
        be writing and covering," new White House press secretary Sean Spicer angrily
        lectured reporters on Saturday during his first remarks from the podium of
        the press briefing room.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48addfbc-5b80-4961-88ca-8bb7f4c5fb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the delay in Senate confirmation for President
        Donald Trump''s pick to lead the CIA, Congressman Mike Pompeo, but the comment
        came after a long digression about how many people had shown up to watch Trump
        be sworn in as president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7857fcde-d389-48e2-b802-271eb5ad9566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the largest audience to ever witness an inauguration,
        period," Spicer said, contradicting all available data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c96f80-ee40-4675-b73e-1cf70e2880f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial photos have indicated that former president Barack Obama''s
        first inauguration attracted a much larger crowd. Nielsen ratings show that
        Obama also had a bigger television audience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f69ad-583a-4102-8f24-e082f6ae90de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer said, without any evidence, that some photos were "intentionally
        framed" to downplay Trump''s crowd.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53455c99-f427-4e84-9728-992a252afcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed objections to specific Twitter posts from journalists.
        And he said, "we''re going to hold the press accountable," partly by reaching
        the public through social networking sites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7dd37-d509-44d1-9fe2-112ed7d51c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer, at times almost yelling while reading a prepared statement,
        took no questions. CNNMoney called his cell phone a few minutes later; he
        did not answer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b02eb9-d0c2-4d22-b455-8a1f470a6940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some longtime White House correspondents were stunned by the tirade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6999be-f3e5-4bfa-85df-71a2772d31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Thrush of The New York Times wrote on Twitter, "Jaw meet floor."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac219dbe-3f43-4b08-90b8-1172a2dbbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve run out of adjectives," wrote Chuck Todd, the moderator of
        NBC''s Meet the Press.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f1c8b-7585-4ff8-82ab-f920db672a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Tumulty of the Washington Post said Spicer''s assertion about
        "what you guys should be writing" was "chilling."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08e461-2440-4a30-9339-58088c3b3397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reactions were overwhelmingly negative, and not just from journalists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6173c66-7b35-44f2-bffd-f3dfaa9cbe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ari Fleischer, who had the same job as Spicer during the George
        W. Bush administration, tweeted, "This is called a statement you''re told
        to make by the President. And you know the President is watching."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50062b0-75a3-49a7-ba7b-b82bc3ff2c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Brian Fallon, who was in line to become press secretary if Hillary
        Clinton had won, wrote, "Sean Spicer lacks the guts or integrity to refuse
        orders to go out and lie. He is a failure in this job on his first full day."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3edb9-6fd6-42a6-944c-06ec64acc678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative commentator Bill Kristol said "it is embarrassing,
        as an American, to watch this briefing by Sean Spicer from the podium at the
        White House. Not the RNC. The White House."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08112512-f4dd-4eee-ac24-50c44828de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House alerted the press corps to Spicer''s statement more
        than an hour ahead of time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2393e3f2-aa2c-4c1d-9a0d-b55ebb6f5822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN television network made a choice not to broadcast the Spicer
        statement live. Instead, the statement was monitored and then reported on
        after the fact.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1332a1df-8159-427d-8664-06170f3f9262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Democratic congressman Steve Israel, who recently joined
        CNN as a commentator, said, "This isn''t a petty attack on the press. It''s
        a calculated attempt to delegitimize any questioning of @realDonaldTrump by
        a free press."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3391c7-0b39-4eb5-819d-4da38b3dbd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer''s statement came two hours after Trump spoke at CIA headquarters
        and described his "running war with the media." Trump spent several minutes
        of that speech complaining about news coverage.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bbe7d9-4244-44fe-b53e-3a53c964f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:07:12.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:07:13.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publsihed on CNN.com, "<a href="https://money.cnn.com/2017/01/21/media/sean-spicer-press-secretary-statement/index.html">White
        House press secretary attacks media for accurately reporting inauguration
        crowds</a>."</em></p>'
  'japan-enters-uncharted-waters-as-emperor-akihito-abdication-pondered':
    'author': 'Linda Sieg, Reuters'
    'caption': 'Japan''s Emperor Akihito and Empress Michiko. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-22T12:08:05.543+08:00
    'imagesource': 'jcr:c8d6117f-e56b-48d0-ba00-df386067d0a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1cae968-76a3-43d6-ac67-1d5d63d9eacd'
    'lead': 'Japan is moving to adopt a law allowing its octogenarian Emperor Akihito
      to abdicate but many touchy topics, such as his title and duties, remain to
      be settled before the monarch can retire in a step unprecedented for two centuries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:09:41.185+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T09:09:41.477+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan enters uncharted waters as emperor''s abdication pondered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a87476d-8715-4226-b9e7-38972ae379f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (Reuters)</strong> — Japan is moving to adopt a law
        allowing its octogenarian Emperor Akihito to abdicate but many touchy topics,
        such as his title and duties, remain to be settled before the monarch can
        retire in a step unprecedented for two centuries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f4332-c14d-4f01-afb0-ee112db1633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese law does not currently allow an emperor to give up the
        throne, but Akihito, 83, who has had heart surgery and prostate cancer treatment,
        said in rare public remarks last August he feared age might make it hard to
        fulfil his duties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037365c6-3416-438a-9e8d-c91579466bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A panel of experts is expected on Monday to indicate a preference
        for a special law to allow Emperor Akihito to retire, most probably by the
        end of 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc29f26d-9c97-421b-9db5-8bee325f542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are looking at ancient precedents, since the last time
        an emperor abdicated was in 1817.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44001b2d-57fd-4c12-9877-3a10d7c18747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan is in uncharted territory except for historians," said Colin
        Jones, a professor at Doshisha University Law School.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d7ba0-6d67-4cc3-a248-e5a2d0f8249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emperor Akihito may also look to examples of foreign monarchs of
        his generation, such as Dutch Queen Beatrix and Belgian King Albert II, or
        even Pope Benedict. All three retired in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1363940-7715-441f-93d0-6e6d22a648ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beatrix resumed her former title of princess and remained active,
        while Albert retained his title, though mostly staying out of public view.
        Benedict, as "pope emeritus," moved to a monastery inside the Vatican walls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e308c4-69fb-4b01-a20b-335f78296f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emperor himself was friends with Queen Beatrix and King Albert
        since his days as crown prince," said Naotaka Kimizuka, an expert in European
        monarchies at Kanto Gakuin University. "I think he will probably consider
        them as reference points."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea9c709-a34f-4472-a223-1b6c3b778586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the emperor''s title, duties, and residence after he retires,
        the government also has to fix the name and date for the commencement of the
        new "imperial era" that will be ushered in by his successor, under Japan''s
        unique calendar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d12307-cc64-4f2f-925d-e3c17860fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once considered divine, Japan''s emperor, or "tenno," is defined
        in the post-war constitution as a "symbol of the state and of the unity of
        the people." He has no political power.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed63fc0b-11e4-4ed8-9b1b-eeca16871254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the title he is to be accorded after abdication is
        a touchy matter. History suggests Akihito should get the title "joko," meaning
        "retired emperor."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081b98c-6a69-4bcd-8262-20c833dfc08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts say the term echoes ancient episodes when the former
        emperor retained power and clashed with his successor. They prefer terms such
        as "zen tenno" or "moto tenno," meaning former, or previous, emperor respectively.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d284700-a005-4cd6-85bb-d8e53821529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emperor Akihito''s duties include Shinto religious ceremonies and
        constitutionally-defined tasks, such as the opening of parliament. These will
        be taken on by his successor, Crown Prince Naruhito.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8347c839-d825-4b9f-8ffe-278b2420bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hallmark of the popular monarch''s reign has been travels with
        Empress Michiko, such as visits to domestic disaster sites to cheer survivors,
        and overseas, to soothe the wounds of a war fought in the name of his father,
        Emperor Hirohito.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98572d56-171a-467d-9f8e-74c2ff1906d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Emperor Akihito''s belief that his public activities are central
        to his symbolic role, he may well let Crown Prince Naruhito take center stage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa65c3b-835e-4707-b3f2-8922bb5783a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is concern over splitting the message, splitting the symbol,"
        if Emperor Akihito stays too active, Doshisha''s Jones said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87df76dd-278b-42f2-bdf1-71ba3cb908a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emperor''s younger son, Prince Akishino, has suggested his parents
        would enjoy activities such as music and the marine biology research in which
        Akihito specializes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bccd19d-eead-4209-9b5f-25b3228b7611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pay cut does seem in store for the imperial couple, who do not
        have a large personal fortune, unlike the British royals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e4c64-002f-4df4-9b0a-798361bf4d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they retreat to the shadows, they will probably get an annual
        allowance roughly equivalent to the $400,000 received by Emperor Akihito''s
        younger brother and his wife – or about a fifth what they get now, Kimizuka
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f30462-46f2-4d6f-ad7c-df1754ccccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residence options for the couple include the Togu Palace, now home
        to the crown prince, and the Fukiage Omiya Palace, where Emperor Hirohito
        once lived, both within the spacious palace grounds in Tokyo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a1bb9-9976-438b-bd73-7ae9a55bf1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ancient imperial capital of Kyoto also cannot be ruled out,
        some experts said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675de11-a83f-4161-927d-701cce09cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Emperor Akihito steps down, a new "imperial era" will begin,
        replacing the current "Heisei," meaning "achieving peace," which began on
        Jan. 8, 1989, the day he took the throne.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c65de3-67f8-46a8-8f8d-2b6eac9cee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Japan uses the Western-style Gregorian calendar, it has
        also kept its ancient imperial-era system – "nengo" or "gengo" – in which
        a new emperor ushers in a new era.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb359c1-54bc-4aae-8384-25c75ccdb3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:09:41.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:09:41.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government might break with precedent and announce the name
        of the new era months before Emperor Akihito retires, to allow time for the
        switch to be made in official forms, calendars and computer programs, media
        have said.</p>'
  'ronald-dela-rosa-my-resignation-will-come-from-presidents-order':
