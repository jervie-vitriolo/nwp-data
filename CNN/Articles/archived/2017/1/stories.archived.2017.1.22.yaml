  'mh370-relatives-appeal':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-22T21:22:26.551+08:00
    'imagesource': 'jcr:f85eb469-550d-4ab9-9be7-731d036ccd8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7a72c50-3e4e-4c2f-9437-dc749427c384'
    'lead': 'The families of victims on board the missing flight MH370 said Sunday
      they planned to hand-deliver a petition and personal letters to Malaysia''s
      transportation minister urging the search for the plane be resumed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T08:45:14.153+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T08:45:14.387+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Relatives of MH370 victims to appeal to Malaysian minister over search'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945ad0f-ad74-452e-8daf-e31386d2308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:45:14.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:45:14.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The families of victims on board the missing
        flight MH370 said Sunday they planned to hand-deliver a petition and personal
        letters to Malaysia''s transportation minister urging the search for the plane
        be resumed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8656706f-1ca8-45f3-bc3c-3ad33084294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:45:14.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:45:14.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities from Malaysia, Australia and China, which have jointly
        carried out the needle-in-a-haystack search, announced Wednesday that the
        operation had been suspended after searching more than 120,000 square kilometers
        of the Indian Ocean''s floor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51997525-4ccc-4506-914c-566ccd33c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:45:14.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:45:14.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Transportation Minister Liow Tiong Lai met with his Australian
        counterpart, Darren Chester, for talks on Sunday in the western Australian
        city of Perth. The victims'' next of kin group, Voice370, hope to deliver
        the letters to Liow on Monday as the ministers continue their discussions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d8d07f-48dd-415b-9d06-1c60d4287f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:45:14.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:45:14.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/01/17/mh370-underwater-search-suspended.html"><strong>Read:
        MH370: Underwater search for missing plane suspended</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b311e9-fdb0-4f22-97a6-1809d60c9439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:45:14.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:45:14.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MH370 next of kin implore the government of Malaysia to use
        this opportunity to urgently consult and reconsider the decision to suspend
        the search for MH370," Voice370 said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3a3453-42a4-432c-806f-632a6f6d7e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:45:14.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:45:14.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also very important to note that ever notable and leading
        aviation expert, including those appointed by these ministers themselves and
        journalists from the world''s leading news agencies, have spoken against this
        decision to suspend the search for MH370."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43019745-b24b-4472-a8b6-4a2cefa1556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:45:14.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:45:14.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liow and Chester will welcome the search vessel, Fugro Equator,
        back to the western Australian city of Fremantle on Monday, the Reuters news
        agency reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c664e-f68a-4cdf-8fba-c32b03e46108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:45:14.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:45:14.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chester said earlier that authorities wouldn''t rule out another
        hunt for the plane if "credible" evidence emerged.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01df055b-d99d-4d02-9e6b-d2b9bce5480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:45:14.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:45:14.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, three pieces of the missing plane have been found off the
        coast of Africa. They have been confirmed as coming from MH370 using specific
        identification numbers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0808caa-3a35-452a-8e4f-c6234e4d3bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:45:14.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:45:14.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian Airlines flight MH370 went missing on March 8, 2014,
        with 239 people on board, after leaving Kuala Lumpur on a flight to Beijing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee12ae-6e64-4901-9b8e-7a63aa71a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:45:14.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:45:14.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s disappearance remains one of the greatest aviation
        mysteries in modern history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ea6b3-5311-4f7f-83ab-edc005f44c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:45:14.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:45:14.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/10/09/mh370-mauritius-debris.html"><strong>Read:
        Third piece of plane wreckage confirmed as MH370 debris</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5312bf-d5ee-4437-923f-13e4688aa7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:45:14.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:45:14.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Relatives of MH370 victims
        to appeal to Malaysian minister over search"</p>'
  'More-than-11000-families-are-still-in-evacuation-centers-after-floods-hit-several-regions-in-the-Visayas-and-Mindanao.':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-01-22T20:22:47.390+08:00
    'imagesource': 'jcr:dcafedcb-c788-46d2-b59d-39eedda99732'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f2d34b1-da75-4613-8348-991ca773d1fc'
    'lead': 'More than 11,000 families are still in evacuation centers after floods
      hit several regions in the Visayas and Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T08:48:07.534+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T08:48:07.703+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 50,000 living in evacuation centers after floods hit Mindanao,
      Visayas'
    'updated': 2017-01-23T06:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7aaf7e-cf21-485b-80a3-b2985fcda30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:48:07.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:48:07.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More than 50,000
        families in the Visayas and Mindanao are still in evacuation centers due to
        severe floods, the National Disaster Risk Reduction and Management Council
        (NDRRMC) said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d9558c-5c26-4636-b8fa-9e76efd501c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:48:07.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:48:07.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC Spokesperson Mina Marasigan tells CNN Philippines some 11,110
        families or 53,975 persons have yet to return to their homes after continuous
        rains battered several regions and caused floods in Visayas and Mindanao last
        week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd62a9-cd5f-4764-ae04-3706509bdcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:48:07.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:48:07.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe rains and flooding have left six people dead, and eight
        injured. Marasigan said numbers are expected to go up as the Department of
        Interior and Local Government (DILG) is still verifying more than 20 other
        reported casualties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e491c-06c1-439b-9534-c748d600b1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:48:07.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:48:07.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while some provinces are still experiencing light to moderate
        rains, Marasigan said weather conditions in the affected areas have improved
        for the most part.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae40f2-9f38-4f03-9d2f-9d8fc29205e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:48:07.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:48:07.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floods have also subsided in most areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78824013-0e0c-4788-87e9-f19b8d249bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:48:07.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:48:07.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Slowly, the water''s going down, so hopefully with better weather
        there will be no more water in the coming days," Marasigan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88865df3-c0a8-4605-ac21-d21338c9f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:48:07.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:48:07.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions affected by the floods include Regions 6 to 11, as well
        as the Caraga Region and the Autonomous Region of Muslim Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a2b4c-c97f-4b78-9c96-ba4495b46883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:48:07.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:48:07.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC is yet to issue a final assessment of the damage caused
        by the floods. However, initial reports reveal several provinces in the Caraga
        region and Northern Mindanao experienced severe urban flooding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f5e715-1bd5-4e7d-a179-01d2db63bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:48:07.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:48:07.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said relief operations for these regions are currently
        underway.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52bd16-659e-4726-9c23-0aaf48401524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:48:07.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:48:07.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our national resource operation center of the DSWD has already
        given additional ready to eat food and food packs. This is over and above
        the pre-positioned relief supplies already for our communities," she said.</p>'
