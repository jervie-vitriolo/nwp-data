      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My resignation will depend upon the President. When
        we meet, I will ask him if he wants me to resign.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bbb9ab-87cf-4833-8912-cb2c910a6c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Buckle down to work''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25721bff-376a-411e-a4f5-d3ec5fba05b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Alvarez said Dela Rosa should "immediately
        resign" as PNP chief to save Duterte "from further embarassment and restore
        respect to the Office of the PNP Chief."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0044b7-4d26-4eb1-b539-fdd6e1fa1dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The commission of a heinous crime right under his very
        nose is not only an insult but a clear indication that he has lost the respect
        of his people."</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fphotos%2Fa.1566814060225154%2F1854753581431199%2F%3Ftype%3D3%26theater&width=500&show_text=true&height=439&appId"
        width="500" height="439" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca91477-64ab-4d89-8923-9fbe3dc92582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5403ea-c2eb-4bb8-bb9f-03d2d023625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez took another jab at Dela Rosa, saying the police chief seemed
        to be "more interested in having a showbiz career and in landing on society
        paged of newspapers with his being everywhere doing mundane tasks like singing
        videoke and watching concerts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb50e6-3995-48c0-a5b4-851773792889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker said Dela Rosa should "buckle down to work or
        better yet give the job to someone else" who would lead the PNP in getting
        the job done.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c0be07-ac1e-493e-8e20-ee676df245ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Killed in PNP''s "backyard"</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c14555-54af-48d5-addc-8b1f418f34a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on Thursday detailed how police officers and their cohorts
        carried out the kidnap-slay of Jee Ick-joo inside Camp Crame, headquarters
        of the PNP.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85316f65-4a0c-4c81-a177-b3467760f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/20/Korean-Jee-Ick-Joo-PNP-Bato-Dela-Rosa.html"><strong>Read:
        Dela Rosa expresses shame over killing of Korean in Camp Crame in Quezon City</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d399b-b9f3-44a3-b38e-17527bb5681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon namin nalaman sa mga pulis na sa loob pala ng</em> Camp
        Crame <em>at doon nila pina-</em>cremate <em>sa</em> crematorium <em>at isang</em>
        retired <em>pulis din pala may-ari na naging barangay kapitan na</em>," he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b41a0b-8e4c-4837-ab6a-5c78a7544b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We found out from members of the police that it happened
        inside Camp Crame and they cremated the body in a crematorium owned by a former
        cop and now a barangay captain.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855535fd-d509-4a29-ad08-272cc14a1eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said this modus has been going on for quite some time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c67e865-9ac4-41bb-89d0-36cf0e1a3da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspects now in custody</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb749679-6dec-4575-9fc7-e0b2ff29ae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO3 Ricky Sta. Isabel, one of the prime suspects in the abduction
        and killing of Jee right inside Camp Crame, is now back at the national police
        headquarters where he will be detained over the weekend before he is presented
        to an Angeles City court next week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb7d6a-57c5-465c-8beb-705dee186d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/20/Sta.-Isabel-arrested-Korean-slay.html"><strong>Read:
        SPO3 Sta. Isabel arrested, detained at Camp Crame</strong></a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c802b-99de-472f-801a-867b950c423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another suspect in the kidnap-slay, SPO4 Roy Villegas, was being
        held at the Anti-Illegal Drugs Group detention facility also at Camp Crame.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892966e0-cc50-4d98-9d6d-9a9510626f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Raphael Dumlao, the man who Sta. Isabel claims was behind
        Jee''s abduction, is under restrictive custody at the Headquarters Support
        Service also at the national police headquarters. There is no formal case
        yet against him.</p>'
  'protesters-rally-worldwide-in-solidarity-with-washington-march':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Demonstrators also took to the streets of Berlin, Frankfurt, Munich
      and other cities in Germany on January 21st, 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-22T10:02:17.194+08:00
    'imagesource': 'jcr:bccc901d-36bf-4b98-9a1a-c5e4b359ce47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd8593d7-b388-42e2-8272-672d7f923f73'
    'lead': 'Protesters in the United States and around the world joined marches Saturday
      to raise awareness of women''s rights and other civil rights they fear could
      be under threat under Donald Trump''s presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:17:37.474+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T09:17:37.879+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protesters rally worldwide in solidarity with Washington march'
    'updated': 2017-01-23T09:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c8b60-6cbd-497f-a247-cf8bb5b68c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Protesters in the United States and around
        the world joined marches Saturday to raise awareness of women''s rights and
        other civil rights they fear could be under threat under Donald Trump''s presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331a338-0890-4474-87b3-cb69fcb15ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key focus of the day was the Women''s March on Washington, which
        organizers say may have attracted a quarter of a million participants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae12ef44-de97-4cb8-9844-9d156acaa8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were also hundreds of "sister marches" around the United
        States, with some of the biggest in Boston, New York, Chicago, and Los Angeles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b5e05b-b2e6-49c0-8869-ed1f8891760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And women and men in cities around the world – including Sydney,
        Berlin, London, Paris and Cape Town, South Africa – also marched in solidarity
        and in opposition to the values they think Trump represents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5348d22b-af7f-48df-bdaf-6f20dbb67a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Near and far</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fc82ab-b843-4e69-8489-a358d7d21004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crowd of people gathered near the U.S. Embassy in Mexico City
        on Saturday, shutting down the street and holding signs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bba69c-c682-45fa-8eab-44f9aac50f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Say it loud, say it clear, migrants are welcome here," they shouted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6b5d3-0925-48fe-a696-82130eb17664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of the protesters were Mexican. Some Americans were there,
        too, in a show of solidarity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf700da-b926-4c27-80a0-60a7d8df64ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man told CNN, "It''s a little strange to have this kind of shame
        and lack of pride for what direction the United States is heading in."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363077a-4f3f-47af-860e-d69de43f653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "pro-peace, pro-environment" march also took place on Antarctica.
        Twitter user Linda Zunas posted pictures of people there taking part in the
        global event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d302fa-5125-48b0-add4-91c708d7e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love rules in Antarctica," read one poster, held by a man bundled
        up on the snowy landscape in Paradise Bay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08497b8d-46bc-46f4-a00e-b6bc8da04bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are allies, not bystanders," read another sign, held by a woman
        posing in front of a glacier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d904c-25f6-475f-b12e-af89c4eb4cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Girl Power vs. Trump Tower''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf0774a-c862-4c5f-989c-a415818e44b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia was the scene of the first major international march,
        with thousands joining an anti-Trump demonstration in downtown Sydney.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ab5fe-4ead-4b2c-b91a-2b5c2d41c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said as many as 5,000 people attended the protest at
        Martin Place; police estimated the number was closer to 3,000.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e086d276-65d4-46c7-9dc4-27d6803e906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chants from the crowd included "Women united will never be defeated"
        and "When women''s rights are under attack, what do we do, stand up, fight
        back." Some carried banners with messages such as "Girl Power vs. Trump Tower"
        and "Dump the Trump."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34242c7-3f36-4382-b136-a1f55a474bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate group of about 30 Trump supporters held a rally in Sydney.
        The police restrained some of them, blocking them from entering the same area
        as the Trump protest group.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f38828-933a-4c72-9a31-bf6396ab851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest organizers in New Zealand''s capital, Wellington, said about
        700 people turned out there for a women''s march. Marches were also held in
        Auckland, Christchurch, and Dunedin.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdab205-728f-4ed6-9710-c2afcf549df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters also joined together to march in Nairobi, Kenya – the
        African nation that was the home country of former President Barack Obama''s
        father.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e97f7-a1ae-4016-ab0d-e17461034d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchers in Cape Town, South Africa, carried banners with slogans
        such as "Climate change is a women''s issue" and "So over mediocre men running
        things."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93bab9c-5fea-4865-81ff-60e2ddd5e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other African nations staging women''s marches included Ghana and
        Malawi.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e13221-e646-4c37-b5a6-05d1e670dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Europe marches</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704d12a-61b4-4dea-bc7a-78c6c4a9a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big crowds turned out Saturday in dozens of cities across Europe,
        with marchers including men, women and children.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925b58d-9d4b-4213-8a06-b050f68cc6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters who gathered outside one of Rome''s most famous structures,
        the Pantheon, on Saturday morning carried signs reading "Yes we must" and
        "Women''s rights are human rights."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339333f0-92c0-45ba-8cec-c85730fda0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators also took to the streets of Berlin, Frankfurt, Munich,
        and other cities in Germany.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971aaddf-1830-4523-b9fb-f1e60ca0dfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katy Rea, who was at the march in Berlin, told CNN: "There are around
        1,000 people. Lots of families, children. Very friendly atmosphere. Some police
        are present, but it''s tame and relaxed."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271f0bf2-a036-4d8f-bb75-48a32af1bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marches also took place in cities up and down the United Kingdom,
        from London to Cardiff, Liverpool, Manchester, Belfast, and Edinburgh.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba16bea-303c-411e-b9ea-2f06b0d058bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In London, large crowds joined a two-mile march starting outside
        the U.S. Embassy and ending with a rally in the city''s historic Trafalgar
        Square.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc55700-1af5-4f66-9b79-f0d623b37475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcher Victoria Dawson told CNN the atmosphere was "positive, inclusive,
        electric."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf225bfc-c703-4d10-a50f-8599e35a7e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s rights weren''t the only issue on the agenda, with placards
        also bearing slogans to do with Brexit, nuclear weapons, workers'' rights
        and lesbian, gay, bisexual, and transgender rights.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689ff84-7b53-493f-a345-4a5756dcdeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speakers at Trafalgar Square told the crowds at least 100,000 people
        had turned out. London''s Metropolitan Police do not provide crowd estimates,
        but aerial footage showed large numbers of people gathered in the square.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9831c83-37fd-4f68-9bb2-d30b19d44104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan – who before the U.S. presidential election
        told CNN that Trump''s views of Islam were "ignorant" – posted a tweet encouraging
        Londoners to join the march and "show how much we value the rights every woman
        should have."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c5102-c1e8-425c-918e-5de0167db077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Paris, demonstrators gathered near the iconic Eiffel Tower before
        marching through the streets waving flags and banners.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd999e-a20a-433f-b604-c93419d54fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A woman''s place is in the house – the White House," read one pink
        poster at the Paris event.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df983f4-2481-4317-814d-3447a5e79d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other French cities including Marseille, Toulouse, and Bordeaux
        were also holding events.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e88c3-0294-4b6d-a72c-1e86b72e18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters in Barcelona, Spain, chanted "We will not be silent"
        and "My body, my choice" as they marched.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468b255d-d7b4-45e9-80ae-9d66257dc3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, a crowd of predominantly female protesters gathered
        in Brussels, Belgium, to denounce sexism and protest against Trump.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7045934e-1aa5-42b7-8664-37d58b750382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marches also took place in Greece, Kosovo, the Czech Republic, and
        Georgia.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8029ff1-d1e2-4a69-b6ce-2039e31e6121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sea of pink''</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e2707-664b-40ef-a911-0c8a6b105705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Women''s March on Washington, which began at 10 a.m. ET near
        Capitol Hill, came on the heels of a slew of protests there on Inauguration
        Day.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899aa121-2730-4e4b-ab57-14309861c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march, which began with a modest Facebook call in the aftermath
        of the November election, has grown into what could be one of the larger political
        demonstrations ever seen in the U.S. capital.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defdd3fb-3b50-4004-8939-2c23eaa43da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those taking part said they are concerned about Trump''s
        agenda, his past remarks that appeared to demean women and allegations against
        him of sexual misconduct – which he has denied.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d0373-22d7-49ce-af6a-afa3917b36da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people have also been busy making cat-eared knit hats
        to wear at the march, with the aim of creating a "sea of pink" on the National
        Mall.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f1f80-95d4-4d35-96d1-66ae6160120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of the so-called Pussyhat Project said they have received
        tens of thousands of handmade hats to distribute to marchers, with submissions
        flooding in from all 50 states and as far away as France and New Zealand.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c6334-06db-4715-8a8f-f3bd38b11305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth England posted footage on Twitter showing scores of protesters,
        many in pink hats, gathered close to the Baltimore Penn Station on their way
        to the march. She told CNN: "Everyone is friendly and excited and hoping the
        trains start running more!"</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb4521-8a2d-4571-bff3-d9874dffed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:37.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:17:37.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/21/politics/trump-women-march-on-washington/index.html">Protesters
        rally worldwide in solidarity with Washington march</a>."</em></p>'
  'donald-trump-cia-speech-running-war-media':
    'author': 'Brian Stelter, CNN'
    'caption': 'Donald Trump takes oath of office to become 45th President of the
      United States of America'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-22T07:54:58.594+08:00
    'imagesource': 'jcr:4e386339-607a-4b69-b4d9-f512100083ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7337496e-605f-4e7b-98e6-2d660f0e6bd2'
    'lead': 'President Donald Trump started and finished a speech he gave at the CIA
      headquarters Saturday afternoon by criticizing the "dishonest media." Several
      of the things he said were inaccurate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:19:42.842+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T09:19:43.084+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he has "running war" with media, gets facts wrong, in CIA
      speech'
    'updated': 2017-01-23T09:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce83899-d19b-4799-9d20-6205a3a64f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — President Donald Trump started
        and finished a speech he gave at the CIA headquarters Saturday afternoon by
        criticizing the "dishonest media." Several of the things he said were inaccurate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be922618-b2a7-40c9-b1c4-a6381e1337d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the media expressed astonishment about the setting
        and the tone of the speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd471ad08-f7c6-48cf-a4ff-9a3d8ccb58b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stars on the wall behind Trump, who is talking about his crowd
        sizes and complaining about the media, mark dead CIA operatives," Los Angeles
        Times columnist Cathleen Decker tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33473be-3a74-4ebc-9fd2-505464d01b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president just tried to rally CIA workforce around the idea
        that media is the enemy. Let that sink in," wrote Mark Mazzetti, a Washington
        investigations editor at The New York Times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd967af10-ef0a-4592-b3ba-70a946944c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself called it a "war," further ratcheting up his extreme
        anti-media rhetoric from the campaign trail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16092793-753f-439b-ae90-42c2ee5eb29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, I have a running war with the media. They are among
        the most dishonest human beings on Earth," Trump said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee22892-2bac-41ea-8399-b8858f9b1209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some CIA staffers in the room applauded the insult, but the senior
        leadership in the front rows did not, according to a CNN producer who was
        there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a73fc-e074-48c1-a052-6500166aa6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They sort of made it sound like I had a ''feud'' with the intelligence
        community." Nonsense, Trump said, "it is exactly the opposite, and they understand
        that too."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab01464-3423-43f6-bef9-b89c3c3e715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Trump repeatedly and publicly questioned the country''s
        intelligence services amid reporting about Russian attempts to interfere in
        the election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806eebcc-806e-4b0a-9c56-2ff3fa9b4350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He referred to it repeatedly in tweets as ''intelligence'' in quotes.
        He was undermining" them, CNN chief national security correspondent Jim Sciutto
        said afterward.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c400cd41-06ce-405f-a77c-93b251a5fcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN chief political correspondent Dana Bash added, "It''s unfortunate
        that he said that there, on hallowed ground. It happens to be not true that
        we conflated things that he said. All you have to do is look at his Twitter
        feed to see what he said."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e5d47-8cd6-41ea-bffd-6a0c40614716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also exaggerated the size of the crowd at his swearing-in
        ceremony Friday and complained about what he said was unfair coverage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ce995-d954-4cf5-a1c2-4d1b2ce85595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it looked to him "like a million, million and a half people"
        were in attendance for his inauguration, but that a television network (which
        he did not name) "showed a field where there was practically nobody standing
        there."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32afb407-05ff-4775-a132-b787e6c9a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the crowd "went all the way back to the Washington
        Monument," but it did not.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f629077-6631-4774-9f41-dfb0f90291ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major television networks shared a camera at the top of the monument
        that showed lots of open space during Trump''s inauguration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730da44-909d-4c1f-89b2-31fcf4a50b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump even described the inauguration weather inaccurately, saying
        that the skies became "really sunny" after his speech, when in fact it remained
        cloudy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e9dfc-2d1d-4308-bd03-8ed1534f04d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the speech, Trump struck a more positive tone
        about the press, saying "they did treat me nicely on that speech yesterday."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f5eaf-36dc-46c0-8f72-7cc4d443d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the end, he returned to his anti-media rhetoric. He made
        a brief mistake by a Time magazine reporter, Zeke Miller, sound like an ongoing
        scandal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56622243-b9c6-479d-a3d1-a2d0ba5f9709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a small group of journalists, known as a "pool," was allowed
        into the Oval Office on Friday evening, there was some confusion about whether
        a bust of Martin Luther King, Jr. was still there. The bust had been controversial
        when former President Obama moved it into the Oval Office, replacing a bust
        of Winston Churchill that had been there.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f54d8-3c3e-4b80-a6a8-8f1b55294b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pool reporter Zeke Miller of Time initially couldn''t see the MLK
        bust, and he sent word to the rest of the press corps that it had been removed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa652fd9-25f6-42b8-ae61-f246e7750523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was still there, albeit out of Miller''s line of sight. A
        correction went out to the press corps within half an hour.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc58cc26-4b03-4a27-99f0-86b79c5432c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump press secretary Sean Spicer tweaked Miller about the incident
        on Twitter, calling it "a reminder of the media danger of tweet first check
        facts later."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab6a85-0483-443b-8575-2b1e3bbd3262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller apologized to his colleagues, and Spicer tweeted, "Apology
        accepted."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c4649-29ab-43e7-97ab-4480f4137116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the incident showed "how dishonest the media is." He
        said the MLK bust removal was a "big story," when in fact it was not treated
        like a big story by any major news outlets.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef509cfb-c500-4e78-a7e4-c38ed68f9fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump concluded his comments about the press by saying, "I love
        honesty. I like honest reporting."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b86fd2-b320-4b80-9af2-b6349fd03bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:19:42.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:19:43.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
