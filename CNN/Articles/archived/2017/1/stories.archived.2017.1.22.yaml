      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/01/21/media/donald-trump-war-with-the-media/index.html?sr=twCNN012117donald-trump-war-with-the-media/index.html1032PMStoryLink&amp;linkId=33645846">Trump
        says he has ''running war'' with media, gets facts wrong, in CIA speech</a>."</em></p>'
