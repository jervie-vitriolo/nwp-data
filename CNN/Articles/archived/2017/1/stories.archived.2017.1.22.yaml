      'mgnl:type': 'text'
      'text': '<p>The Pacific Tsunami Warning Center has advised that tsunami waves
        of up to a meter above the tide level are possible for some coasts of Papua
        New Guinea and nearby Solomon Islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
