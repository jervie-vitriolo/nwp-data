      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Samahang Basketbol
        ng Pilipinas (SBP) bared the 24-man list for the members of the Gilas pool
        that will be taken into consideration for the next set of international tournaments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ca997-56a7-4965-a4bf-a197e39fd61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:51:25.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:51:25.873+08:00
