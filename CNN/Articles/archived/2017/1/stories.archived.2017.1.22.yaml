      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippine National
        Police (PNP) Chief Ronald "Bato" Dela Rosa said he will resign if President
        Rodrigo Duterte tells him to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf79aaf3-a6cd-4adb-8212-bd06bcf95c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa made the statement in an interview with CNN Philippines
        last night, after being asked how he felt about House Speaker Pantaleon Alvarez''s
        claim that the PNP chief has lost the respect of the police force following
        revelations surrounding the death of Korean businessman Jee Ick-joo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee046c12-2cc8-48d0-adb5-ade9803e9818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/21/PNP-Chief-Bato-Dela-Rosa-tokhang-for-ransom.html"><strong>Read:
        PNP Chief Dela Rosa won''t resign over Korean kidnap-slay</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8965b04-6013-49d1-862f-55ec448cb200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:49.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:14:50.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he respects Alvarez''s statement, but said, "<em>''Yung
        sa pag</em> resign<em> eh depende yun kay Presidente. Tanungin ko si Presidente
        kung magkita kami kung paparesignin nya ba ako.</em>"</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PNP Chief Bato Dela Rosa on tokhang for ransom: &quot;President
