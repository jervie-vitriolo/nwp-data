      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas coach also bared that he had conversations with former
        national team mainstays Gabe Norwood, Marc Pingris, and Ranidel De Ocampo
        as to why they were left out of the lineup.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67cfbea-c760-40c1-acd2-e336bf5e4ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:51:25.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:51:25.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes went on to say that the door isn’t closed on players plying
        their trade outside the PBA, such as Bobby Ray Parks and Kiefer Ravena, but
        added that their chances for selection aren’t as high as those already included
        in the pool.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a4da4-8572-4e49-bb2f-86a4445184b8'
      'mgnl:activationStatus': true
