      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the national team coach, he picked out a younger core
        with the 2019 international tournaments in mind.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52416752-e699-4b0f-b12a-33856aa46ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:51:25.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:51:25.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a very young team, it’s balanced,” Reyes said, describing
        the team. “It has a combination of everything to run the system we want to
        run.“</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce34e48-c355-496e-967a-553562ad3bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:51:25.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T08:51:25.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas pool is slated to train once the schedule for the SEABA
        Championship—the first tournament the team will compete in—has been finalized.</p>'
