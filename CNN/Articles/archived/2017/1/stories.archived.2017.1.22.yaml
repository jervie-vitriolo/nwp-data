      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was 153 kilometers (95.5 miles) deep and centered 40 kilometers
        (24 miles) west of the town of Panguna, according to the US Geological Survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
