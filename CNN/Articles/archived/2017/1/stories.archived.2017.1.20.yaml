      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining James are teammate Kyrie Irving, Chicago Bulls'' Jimmy Butler,
        Toronto''s wing man DeMar DeRozan, and Milwaukee Bucks'' Giannis Antetokounmpo.</p>'
