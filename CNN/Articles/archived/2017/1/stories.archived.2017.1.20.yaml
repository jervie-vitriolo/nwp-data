      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both Misamis Oriental and Bukidnon, several bridges are being
        monitored due to the rising water levels of rivers, according to Maj. Gen.
        Benjamin Madrigal, Commander of the AFP 4th Infantry Division.</p>'
