        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">I was recently asked, &#34;What happened to you? Why have
        you gained weight? You are losing points&#34; This was a reference to my body
        of course. While I am first to say I am not as lean as I was when I was 16,
        20, or even last year, but I am more confident, capable, wise, humble and
        passionate than ever before. 🙋🏻As soon as I started to love who I was rather
        than always trying to fit what I thought society wanted me to be, I gained
        a whole new side of life. This is the side I am trying to bring to the @missuniverse
