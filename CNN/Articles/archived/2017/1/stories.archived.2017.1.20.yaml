      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Chot Reyes will announce the 24-man
        national team pool on January 22 (Sunday) in between the two Philippine Basketball
        Association (PBA) games scheduled at the PhilSports Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a5915-1b89-4192-9e63-06cc916714d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:47:49.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:47:49.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pool will consist of 12 cadets, while the remaining players
        will consist of one active cager from each PBA squads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58329f6-9523-4806-bdb7-33737593c348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:47:49.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:47:49.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes is again at the coaching helm after replacing Tab Baldwin
        last October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69c611-95e5-4c71-b407-399448811c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:47:49.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:47:49.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas'' first tournament will be the Southeast Asia Basketball
        Association (SEABA) Championships, which will determine the region''s lone
        representative to the 2017 FIBA-Asia Cup happening later this year.</p>'
  'Sta.-Isabel-arrested-Korean-slay':
    'author': 'CNN Philippines Staff'
    'caption': 'Other police suspects point to SPO3 Ricky Sta. Isabel as the one who
      strangled and killed a Korean businessman.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-20T22:01:15.658+08:00
    'imagesource': 'jcr:4b8edbcf-9822-4493-bbf6-68ed375e04cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82c83743-01a4-45c3-9e72-346b1e1c4c18'
    'lead': 'One of the prime suspects in the abduction and killing of a Korean right
      inside Camp Crame is now back at the national police headquarters where he will
      be detained over the weekend before he is presented to an Angeles City court
      next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:49:56.550+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T14:49:56.775+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SPO3 Sta. Isabel arrested, detained at Camp Crame'
    'updated': 2017-01-26T10:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df59122-17da-48e9-a1ee-bec135df023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:49:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:49:56.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> One of the prime
        suspects in the abduction and killing of a Korean right inside Camp Crame
        is now back at the national police headquarters where he will be detained
        over the weekend before he is presented to an Angeles City court next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c4f66-ebca-4b39-aaf4-eeb47af198c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:49:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:49:56.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO3 Ricky Sta. Isabel arrived at Camp Crame around 7:15 p.m. Friday
        — after being picked up by policemen at the National Bureau of Investigation
        (NBI) compound in Manila around 6:30 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d391484-8500-4fb2-bbb9-ce6922594ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:49:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:49:56.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/17/Sta-Isabel-NBI-custody.html"><strong>Related:
        Police suspect in kidnapping of Korean businessman under NBI custody</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b9e3d3-c200-4e1b-ac15-01f9b449c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:49:56.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:49:56.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Isabel, who was wearing a bullet proof vest and helmet, looked
        relaxed and was even smiling at the media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955cf70-2f84-4df9-bcad-250bb50062ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:49:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:49:56.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was handcuffed when he was brought to the PNP Anti-Kidnapping
        Group (AKG) office. His wife was with him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4a47b-cd5e-4a57-916b-741ebe420d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:49:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:49:56.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles City RTC Branch 58 issued his arrest warrant earlier in
        the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7592d-b742-4e71-958f-e8ad101ad581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:49:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:49:56.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Isabel denied he killed businessman Jee Ick-joo and claimed
        he just followed orders from his team leader, Supt. Raphael Dumlao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70487828-cbe3-4238-b458-0752bdef5a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:49:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:49:56.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the specific instructions of Dumlao, he said he
        would answer this in a proper forum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41aa83-b4f2-491e-b8a7-6fffa5e2ea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:49:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:49:56.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/19/Aguirre-NBI-probe-shows-high-ranking-officials-involvement-in-Korean-nationals-kidnapping.html"><strong>Related:
        Aguirre: NBI probe shows high-ranking officials involved in Korean kidnapping</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eabb648-11a2-4df9-a777-be7001207714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:49:56.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:49:56.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Ronald Dela Rosa earlier said that he would have a man-to-man
        talk with Sta. Isabel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff6b70a-b429-47a0-9cc8-4ff8abd6302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:49:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:49:56.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Isabel said he was aware that the PNP chief was fuming mad
        about what happened but he said he was ready to face Dela Rosa and tell him
        everything.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e55f7-b166-499e-b851-46f97a79d3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:49:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:49:56.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Isabel will be detained at the PNP Custodial Center.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db9a53-d1d4-42f7-b741-4219ee669e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:49:56.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:49:56.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another suspect in the kidnap-slay, SPO4 Roy Villegas, was being
        held at the Anti-Illegal Drugs Group detention facility also at Camp Crame.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637995fe-7e53-46f8-9c52-4c2488a7b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:49:56.553+08:00
      'mgnl:createdBy': 'eunice'
