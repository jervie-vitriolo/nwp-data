      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was recently asked, ''What happened to you? Why have you gained
        weight? You are losing points,''" Bearchell wrote on Instagram next to a photo
        of her in the swimsuit.</p>'
