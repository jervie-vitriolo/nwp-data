  'mr-gay-world-and-other-gay-pageants':
    'author': 'Alyana Cabral'
    'caption': 'Gay beauty pageants in the Philippines are more than just displays
      of wit and spectacle, and may be a crucial platform not only to welcome all
      nuances of gender self-expression, but also to advance the LGBTQ agenda.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-01-20T16:45:24.394+08:00
    'imagesource': 'jcr:57d296ef-3141-4437-8158-bdd4a77da3bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb343f47-e47f-4882-b1ea-bb37cd041d13'
    'lead': 'Gay beauty pageants in the Philippines are more than just displays of
      wit and spectacle, and may be a crucial platform not only to welcome all nuances
      of gender self-expression, but also to advance the LGBTQ agenda.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T15:17:07.854+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T15:17:08.126+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside the world of gay beauty pageants'
    'updated': 2017-01-26T14:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d94b50c-c4a1-4054-a452-e00d7cd78797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The first ever
        Filipino to join Mr. Gay World was Wilbert Ting Tolentino, recounts Rodgil
        Flores of the Kagandahang Flores beauty camp, which handles all the training
        needs of the Philippine delegate to the Mr. Gay World stage. In that year
        of 2009, Tolentino faced a sold out audience at the pageant’s grand finale
        in a mountain resort in Whistler, Canada. He did not place, but he won Best
        in National Costume, among other special awards. It was a good start for the
        Philippines in arguably the most prestigious gay pageant in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa7fab-8b10-4ef5-ad0f-f63121da6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores has been supporting Tolentino from the start. In 2007, he
        guided Tolentino on his journey to the international stage, ever since the
        pre-pageant, where about 50 hopefuls join every year to win the title of Mr.
        Gay World Philippines. But even before the international Mr. Gay World and
        way back before Tolentino was part of it in 2009, he has been considered as
        a magnate of sorts of pageants for gays and bisexuals in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c92812-6cc6-42b7-994a-afc4671c9063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wilbert Tolentino is considered to be the Donald Trump of pageants
        for gay men,” says Ryan Soto, one of Tolentino’s long-time collaborators.
        In 2003, Soto and Tolentino started a bath house and entertainment lounge
        business called the Fahrenheit Cafe and Fitness Center, which became an exclusive
        meeting place and membership club for gay men. One of the events it hosted
        was a gay pageant called Mr. Fahrenheit, once an “experiment” exclusive to
        Fahrenheit’s members. It was the first pageant exclusively for gay men in
        the Philippines, and has now become an annual tradition and one of the longest
        running gay pageants in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883029c-08c8-4e41-b52b-4bcb416a3cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This then snowballed into a string of similarly branded specialized
        pageants for gay men: Miss F Universe, a contest for gay men and bisexuals,
        and a play on the original Miss Universe; Miss Earth Fahrenheit, which advocates
        for environmental involvement for gays; and Fahrenheit Look of the Year, which
        is Mr. Fahrenheit’s counterpart for younger gays and bisexuals — all established
        by Tolentino. The first two are spin-offs of their pageant namesakes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb91a07-3381-47e0-8e66-8d6c6ddcd040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Tolentino is the national director of the Mr. Gay World Philippines
        Organization (MGWPO), which handles the overall production of the national
        pre-pageant before moving onto the international stage, with Soto and Flores
        being members of the board of directors. The three men act as foster fathers
        of sorts for Mr. Gay World’s Philippine representative, and after a pre-pageant
        show with an audience of around 3,000 at the UP Theater last year, the title
        was won by 36-year-old John Fernandez Raspado.</p>'
    '9':
      'image': 'jcr:998340a8-d5f9-477f-816c-a8650482823a'
      'imageCaption': '“Mr. Gay World is an advocacy pageant,” says former "I Am PoGay"
        winner John Raspado. “What sets [it] apart from conventional pageants is,
        we do not stand for beauty or physique [mainly]. We are there for our advocacies
        as well. We don’t have to just stand there, just like other male pageants.”
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f77b7-c215-47d1-bfb1-1840ea51855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf3673-e547-46c2-b82c-8b999c7f0f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago, Raspado came out in ABS-CBN’s Showtime segment,
        “I Am PoGay,” in a black suit vest and leather tie, singing a slightly sensual
        rendition of “Sway” in a tenor voice. For some people, having these masculine
        attributes cast doubts on his sexuality. But, if anything else, this says
        a lot more about our country’s recent perception of LGBTQ than Raspado’s mode
        of self-expression when it comes to his sexuality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647e4a27-594e-4b84-b29a-102cd7bf71ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I handled stage fright, fear of the mic, fear of criticism — all
        of that, the bashings,” says Raspado. “Because when I joined ‘I Am PoGay,’
        people would say that I was straight. So there’s a connotation that … a person
        like me who’s buff, with a mustache, manly looking, joining a gay contest
        [would make them say], ‘Are you really gay?’”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1470179-923e-4062-8265-380a48f6b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would go on to win the contest, and eventually, the Mr. Gay World
        Philippines pre-pageant, where from now on, not only could he express himself
        to a larger audience, but he could also make a stand for it for himself and
        for gay men in general. For Raspado, it was natural progress toward advancing
        his personal advocacy. Mr. Gay World was his cherry on top. And as the responsibility
        entails, he is now an ambassador of the LGBTQ community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4f25c-4a5c-4dc4-8d43-98e8ca60b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because [John is] joining a gay pageant, people expect him to be
        effeminate,” says Soto. “Because that is their perception of being gay.” While
        the international Mr. Gay World leans toward a more holistic vision of empowering
        gay men, the MGWPO and the rest of Tolentino’s pageant brands, as a response
        to the country’s perception of LGBTQ, uphold the breaking of stereotypes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52efa2cf-1db9-467d-a9ba-ede79f4fb8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re trying to break the stereotypes [with these pageants],” Soto
        explains. “Through this, we reintroduce and redefine the image of gay men.
        There are gay men who are in the armed forces and other professional fields
        … We are also introducing gays from the different conservative sectors such
        as the Muslim community and the Filipino-Chinese community. That’s why the
        Mr. Gay World Philippines candidates all [come] from all walks of life.” Soto
        is himself a licensed realtor, while Raspado is an online marketer for organic
        products.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153f464-f9a9-4813-abad-b35b71163dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores adds, “Mr. Gay World has had a lot of gay men really see
        the value of coming out. It sort of shattered the stigma of just being closet
        gays. It has been an inspirational and motivational tool for gay men to really
        be comfortable about who they are."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17883685-e448-49c5-9a5b-3f6469b95b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Long before the popular Showtime segment, ''I Am PoGay,'' Mr. Fahrenheit
        and Mr. Gay World started it,” he continues. “In a way, we’re very happy,
        because if you come to think of it, the objectives have been realized. These
        types of gay pageants, for example the Miss Gay, are really ingrained in our
        society right now. <em>Yung</em> Mr. <em>naman</em>, the [image of the] masculine
        looking, the masculine acting gays, it’s [gradually] going into mainstream.
        It’s a big achievement from everyone who has started this type of pageant,
        from Mr. Fahrenheit to Mr. Gay World.”</p>'
    '23':
      'image': 'jcr:bca3620f-0191-444b-8dee-c2f2b42b4189'
      'imageCaption': 'Ryan Soto is a member of the board of directors of the Mr.
        Gay World Philippines Organization (MGWPO), and a co-founder of other gay
        pageants in the country. “We’re trying to break the stereotypes [with these
        pageants],” he says. “Through this, we reintroduce and redefine the image
        of gay men." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f9a6cd-f290-499e-a4da-f9b48d771d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87294bc-a7c2-4951-83de-c2c7af465dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But a specialized</strong> pageant has its specialized problems.
        The way people express themselves in terms of their sexuality has been diversified
        to the point of abstraction — a good thing, but also somewhat makes it difficult
        for the pageant’s screening committee to select qualified candidates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a05fc40-5cc7-42b7-a52a-b79d241c8cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes, you doubt if this [candidate] is really gay,” explains
        Flores. “But then again, of course, nobody will come out and join a pageant
        and brand himself as gay if he is not gay.” Before Mr. Gay World Philippines
        gained more television exposure, some straight men even attempted to join
        for the prize money, which is higher than that of a conventional male pageant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb30f8e5-9683-45a4-ab66-68294beb86bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is largely because the gay pageant hinges on the process and
        format of hetero pageants — an issue capable of sparking a double edged debate.
        On one hand, there is the aforementioned specialized problem, and on the other,
        the fact that this sort of screening process template has been effective for
        beauty pageants everywhere, and in the same way, should be applied to every
        aspiring individual, gay or not. Points of judgement — even for Binibining
        Pilipinas and Miss Philippines Earth, among others — have always been the
        “face, build, and personality,” Flores says. All training therefore revolves
        on these three main aspects, such as, as Flores reiterates, working out, personality
        training — especially for the question-and-answer portion — and refining how
        the contestant presents himself visually.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df6e923-a446-47bf-848b-2e764a737257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this may only be a small cost and a slight compromise in holding
        a pageant for the purpose of destroying heteronormativity. Hopefully one day,
        society will adjust until specialized problems become naturalized and accepted
        into the norm.</p>'
    '31':
      'image': 'jcr:ce951d8f-9732-4052-ae26-19a3d058d7c1'
      'imageCaption': 'Rodgil Flores is the head of the Kagandahang Flores beauty
        camp, which handles all the training needs of the Philippine delegate to the
        Mr. Gay World stage. “Mr. Gay World has had a lot of gay men really see the
        value of coming out," he says. "It has been an inspirational and motivational
        tool for gay men to really be comfortable about who they are." Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1fe2cc-33bf-433a-8833-54790cc9f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f27a0b-ace8-4090-bb6f-0c3f72cf990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Mr. Gay World can take pride in setting itself apart from
        other conventional pageants, in terms of its priority and focus on advocacies
        and LGBTQ issues.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eff1ce-13d0-4ec8-96f7-ee436d167796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Gay World is an advocacy pageant,” answers Raspado, when asked
        about the pageant’s edge over others. “What sets [it] apart from conventional
        pageants is, we do not stand for beauty or physique [mainly]. We are there
        for our advocacies as well. We don’t have to just stand there, just like other
        male pageants.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d866a0-45b7-46bf-b84e-0e3b62e478c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores further explains that actual immersion is important as part
        of the training: “As Mr. Gay World, [John is] the ambassador of the LGBTQ
        community so he really has to have a deep involvement on all the projects
        that will be beneficial for the community.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f129eb58-ac7a-4c04-adee-f94aa4cd2acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask the three men if the pageant is slowly catching up to the
        level of the big league pageants like the Miss Universe. Flores answers, “We’ve
        got a long way to go. But I’m confident we’re gonna hit it in a few more years.”
        This year, however, Flores feels that the winning streak of Filipina beauty
        queens will catch on to Mr. Gay World, "because we''ve conquered everything,
        all the pageants for women, and now it’s time for gay men to shine internationally.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b7cf46-8d33-4244-a7be-8b1ae4302c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:17:07.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:17:08.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores adds, “‘<em>Di ba</em> everyone will be happy if the best
        gay man in the world is a Filipino?”</p>'
