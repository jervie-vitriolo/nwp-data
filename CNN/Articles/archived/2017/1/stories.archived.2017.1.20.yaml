      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danilo Atienza of the Southern Leyte DRRMO said two barangays in
        the Saint Bernard municipality had forced evacuation. They are also monitoring
        the high tide.</p>'
