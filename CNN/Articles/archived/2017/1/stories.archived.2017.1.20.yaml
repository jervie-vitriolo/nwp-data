    'template': '1'
    'title': 'Dela Rosa expresses shame over killing of Korean in Camp Crame'
    'updated': 2017-01-21T12:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a4d40-3784-499a-8a8f-f21d04633e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine National
        Police (PNP) Chief Director General Ronald Dela Rosa was overwhelmed with
        shame when he found out an abducted Korean businessman was killed and cremated
        right inside police headquarters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb2be9-0cf8-44dd-8400-4d27d7ae49d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung pwede lang matunaw ako sa kinalalagyan ko sa hiya."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1682e51-4833-4564-aa71-9d8c0cd3c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I can, I want to melt in shame.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b80d0-4c1b-4e4e-ad62-e87b32fedf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on Thursday detailed how police officers and their cohorts
        carried out the kidnap for ransom of Jee Ick-joo inside Camp Crame in Quezon
        City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe93e21-37d8-409f-8609-d8f3d85ff01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon namin nalaman sa mga pulis na sa loob pala ng Camp Crame at
        doon nila pina-cremate sa crematorium at isang retired pulis din pala may-ari
        na naging barangay kapitan na," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c45d01-7c73-4f50-81a5-2f42192c537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We found out from a police that it happened inside
        Camp Crame and they cremated the body in a crematorium owned by a former cop
        and now a barangay captain.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612d2eb-f77a-4078-b472-4f991d998d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said this modus has been going on for quite some time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f500d1d-2800-471a-9072-3f4f23f987d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently matagal na nila itong ginagawa yung style na kine-cremate
        ang victim kidnap, kasi ash na, walang body, hindi na mapa-DNA," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab136b45-ea8e-4c30-a225-370d58d07a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added an employee of the crematorium panicked and flushed the
        ashes of Jee down the toilet, but Dela Rosa cannot personally verify the claim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c328202-fc63-4a4c-a256-6f2e0c4ad56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of PNP was mortified upon knowing that his men are involved
        in kidnap for ransom activities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddcbae4-f2ec-43a1-bf14-d5001622cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I''m) very offended," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20856a78-7d1d-4e72-9710-117d1c7524e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also threatened police officers who are involved in these
        illegal activities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a071eb-d04c-4b58-88f7-92e05d6175c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have my way, papatayin ko kayo mga pulis kayo na kidnapper.
        Bilang Chief PNP gusto ko patayin yan, kaso I can''t do it kasi it''s illegal,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ef27d2-9f15-42df-b096-020bfa791351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I had my way, I will kill the cops who are kidnappers.
        As Chief PNP, I want to kill them, but I can''t because it''s illegal.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06579587-ce4d-4a17-a592-a6797592368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has found probable cause to file kidnapping
        for ransom with homicide charges against police officers SP03 Ricky Sta. Isabel,
        SP04 Roy Villegas, Ramon Yalung, and four other men.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e61350-7b06-44fa-9af8-ae657162bdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jee''s adbuction</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c03a5-b411-4628-8b92-3d7ed1316538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO4 Villegas and PO2 Christopher Baldovino — part of the "arresting
        team" against Jee — gave statements narrating in detail the incident, which
        points to Sta. Isabel and other respondents as the abductors who killed the
        victim.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273ed3f-1201-4cbe-a1bc-fbe7b433096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas and Baldovino both believed the operation against Jee,
        who was allegedly involved in illegal drugs, was legitimate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1494ee-72bd-47e0-b251-327955fa8cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas said it was "Pulis" and "Jerry" who took and dragged Jee
        into a black Ford Expedition from his house in Angeles, Pampanga. He admitted
        he helped Sta. Isabel and the other two to load the victim into the car.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b9d372-965d-4e8f-b961-7ad100e14053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Isabel also took a female person, who turned out to be Jee''s
        house help Marisa Morquicho.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08190d9c-134f-4da6-93f3-c5cd0dd04193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Jee''s house they proceeded to Camp Crame, where Morquicho
        was transferred to Sta. Isabel''s car.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c818b5a7-b10d-4906-a4c4-fe087f2fff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then noticed Sta. Isabel was talking with a certain "Sir Dumlao."  He
        also saw Sta. Isabel carrying packaging tape and surgical gloves.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96fe4ec-5113-462b-9862-774a2fb45e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Isabel then instructed them to cover the head of Jee with tape.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b189c4c6-c6ee-49a5-8018-6210b3f3d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled seeing Sta. Isabel strangling and killing the Korean
        national.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f1da9-719f-4f04-82f9-54902d01a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas said Sta. Isabel called up "Ding," who received the body
        for P30,000 and a golf set.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92126223-18f0-4d0e-b174-d91382883871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then brought the body to a funeral parlor.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9139c1-8e91-46e7-9110-a0accd5df28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Jee was killed last October 18, 2016, the respondents
        still managed to get ransom money from his wife, Kyungjin Choi.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ee371-9520-4604-9071-9d8f9a05c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 30, Choi paid the P5 million out of the P8 million demanded
        by the abductors.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b063e25-084a-4d05-8551-2968c64b27fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police has also discovered the golf set, which was said to be
        payment to hide the body of the victim.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f362af-1281-49a6-8737-e2e78da82b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:45:58.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:45:58.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ is holding a separate investigation on the illegal detention
        of Jee''s house help.</p>'
  'Iran-building-collapse':
    'author': 'Shirzad Bozorgmehr and Laura Smith-Spark, CNN'
    'caption': 'Thirty-five firefighters are missing after a multi-story building
      in Iran''s capital, Tehran, collapsed around them as they battled a blaze, Tehran
      Fire Department spokesman Jalal Maleki told a local journalist on the scene.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-20T09:28:20.580+08:00
    'imagesource': 'jcr:b0ffcca5-8b7c-48c6-aafa-89cdc8defadc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6674c022-8a8a-43ad-af2b-2643f6b9c8e4'
    'lead': 'More than 20 firefighters were killed in Tehran on Thursday when a multi-story
      building collapsed as they were battling a blaze, the city''s mayor told Iranian
      state TV channel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T15:50:09.097+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T15:50:09.379+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran: ''More than 20 firefighters dead'' in Tehran building collapse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c07d25-6054-471a-8e13-fb2ffb171e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TEHRAN (CNN)</strong> — More than 20 firefighters were killed
        in Tehran on Thursday when a multi-story building collapsed as they were battling
        a blaze, the city''s mayor told Iranian state TV channel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f0753b-7ae5-4057-882b-b0b7a5412b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our colleagues in the fire department have lost their lives while
        trying to save the people in the fire," Mohammad Baqer Ghalibaf told the Islamic
        Republic of Iran News Network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb3f1d-6516-4594-aff7-827e89fa2e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, Tehran''s fire department spokesman Jalal Maleki
        told IRINN an estimated 20 to 30 firefighters were on the third floor of the
        high-rise Plasco building when it collapsed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f44a81-2fb4-4be9-b2d3-5558deaed98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maleki also told a local journalist at the scene that 35 firefighters
        were missing and that rescue workers were trying to dig them out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef6eed-fa40-4231-ae1c-208f3397ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the building fire and collapse is being investigated,
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a3de74-c0f3-4b81-beb2-fb8f91159d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist on the scene, who spoke to CNN but declined to be
        named, said police and other uniformed security personnel have blocked the
        area and are not allowing people or cars to enter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f40c5a4-4848-469e-9c64-3174b74804e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist said that when he got there, several firefighters
        were inside the collapsed building and were feverishly trying to clear the
        debris and find buried colleagues, but their commander, using a loud speaker,
        had ordered them all out before assigning them to specific tasks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8be5e-b08d-468b-b6db-34247647f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s semi-official Fars news agency reported that the Plasco
        building -- a downtown commercial garment building and one of Tehran''s oldest
        high-rises -- "no longer exists."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0abd102-02f8-4be0-bf4e-70cb91d972f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official news agency IRNA cited the head of Tehran Emergency Services
        as saying 70 people had been injured in the fire.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19de86e-b99d-4a87-9adb-84604dcc2be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Tehran Emergency Services, Hassan Abbasi, told IRNA
        that 23 seriously injured people were receiving hospital treatment. The remaining
        47 had minor injuries and were treated at the site, Abbasi said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe45bf4-43fa-4967-9eea-346f0b23f84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Report: 70 injured</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf40388-31c6-4988-8195-d4fc5082a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fars cited Maleki as saying that some 10 fire departments responded
        immediately to the blaze. But, he added, some people didn''t realize the building
        was on fire because Tehran''s air pollution masked the smoke from the blaze.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d8cbaa-eb32-44ee-af33-f9011c96a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maleki also reportedly said the fire is now out, but rescue operations
        are in full swing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33637e18-3972-4ff6-9c79-b345751ff66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The building collapsed on itself (vertically) and did not damage
        the adjacent buildings," IRNA quoted Maleki as saying.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda9820-7446-44fe-bf39-32f2872ab5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IRNA said staff members at two nearby embassies and residents of
        many surrounding buildings had been asked to leave as a precaution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da0141-fe3f-465c-bdd5-a6da37e2343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency quoted Tehran Governor Hossein Hashemi as saying the
        fire was an accident and that no security issue was involved.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e3e93-dcf3-40b6-8329-43760bf55ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fars cited Mojtaba Doroodian, head of the shirt makers'' union,
        as saying that the fire was the result of a leak in a small gas cylinder on
        the 10th floor, which caused an explosion when a merchant turned on the lights
        in his store.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c61d134-f2b5-43b8-851b-30ee8591b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people in the building became aware of the fire they tried
        to put it out with fire extinguishers, but the fire extinguishers were empty,"
        Doroodian is quoted as saying.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8993a8-8b9e-4915-95f9-9d10424eb132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire blazed through the upper stories for over three hours,
        sending out thick plumes of black smoke, before the building came down.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28249bd-a9bf-4d5a-a4fc-155d8ed2f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skyline feature</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaffac6d-1c39-4c6d-8e87-442bb367f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Plasco building, built more than 50 years ago, was home to hundreds
        of garment manufacturers and other businesses, Fars reported. Most were evacuated,
        it said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b4d694-ee12-435a-89a5-e1e625972724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located on Jomhouri Avenue in central Tehran, the Plasco building
        was constructed in 1962. It was named after a successful plastics business,
        Plascokar.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b90f5af-0122-4bab-a8e6-1e18f38d46f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen stories tall, it was the country''s first private high-rise
        building and soon became a well-known feature of the city''s skyline.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b5357-e7a9-4388-8e71-520e2125ea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alistair Esfahanizadeh, who took a picture of the building before
        the collapse, posted on his Instagram account Thursday: "I probably took one
        of the last pictures of the building standing yesterday before the sunset."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cd1b02-a2d9-4d10-b2b9-12722e34d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building housed offices and shops. The Plasco Shopping Center,
        known mostly for its clothing stores, was spread across several floors.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12fb80f-b69a-4a6e-bfd9-a0168ba3255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Shirzad Bozorgmehr reported from Tehran and Laura Smith-Spark
        wrote and reported from London. CNN''s Judith Vonberg contributed to this
        report.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ff095-0ded-4fe2-9c16-11e2bc33ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:50:09.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:50:09.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/19/middleeast/iran-tehran-building-fire-collapse/index.html">Iran:
        ''More than 20 firefighters dead'' in Tehran building collapse</a>."</em></p>'
  'El-Chapo-fast-facts':
    'author': 'CNN Library'
    'caption': 'Joaquin "El Chapo" Guzman was recaptured after the Mexican navy raided
      a home in the coastal city of Los Mochis, Mexico.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-20T09:07:41.640+08:00
    'imagesource': 'jcr:5ec2091e-8d92-4f5d-84c5-005e91111731'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d840b2b-0026-4a31-a523-7f6ebb141fce'
    'lead': 'Here''s a look at the life of Joaquín Guzmán, otherwise known as "El
      Chapo," a Mexican drug lord who has repeatedly broken out of prison, and is
      set to be extradited to the United States to stand trial on federal charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T15:54:03.011+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T15:54:03.342+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joaquín "El Chapo" Guzmán Fast Facts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a1be4-e380-485e-88ca-3e747cff383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Here''s a look at the life of Joaquín Guzmán,
        otherwise known as "El Chapo," a Mexican drug lord who has repeatedly broken
        out of prison, and is set to be extradited to the United States to stand trial
        on federal charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb9761a-06f3-48d8-b7b1-f33760504939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Personal: Birth date:</strong> December 25, 1954 or April
        4, 1957 (Officials have released conflicting birth dates)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f293cba-1b58-4420-a265-f6cc5b28d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Birth place:</strong> La Tuna, Badiraguato, Sinaloa, Mexico</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98eb0a5-51b3-4ccf-b52f-424118e93b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Birth name:</strong> Joaquín Archivaldo Guzmán Loera</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591cdd04-795d-48d9-a792-1a0c77c51d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Father:</strong> Emilio Guzmán Bustillos, subsistence farmer</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd5494-1d08-4071-a15d-fa3ccf461bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mother:</strong> María Consuelo Loera Pérez</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd884cd-86ef-4650-9a68-f701c26f13f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marriages:</strong> Believed to have been married at least
        three times, the most recent being Emma Coronel Aispuro (2007-present)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8385efa6-cf7c-4b74-bb1a-80c054d46ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Children:</strong> Is purported to have fathered between
        12 and 13 children</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81209159-3f8d-447c-a918-96bec922da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other Facts:</strong> The nickname, "El Chapo," means "Shorty."
        Guzmán stands 5 ''6" tall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ea48c-8d53-49c0-8f2a-7c4b5c3350f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leader of the Sinaloa Cartel, which the US Justice Department describes
        as "one of the world''s most prolific, violent and powerful drug cartels,"
        moving billions upon billions of dollars in marijuana, cocaine, heroin and
        methamphetamine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a853631f-b29f-4a45-af46-2a13750e1946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was able to continue running the Sinaloa Cartel in prison through
        bribes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a622d-8888-4b73-9f08-aa9bfe6bc486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinaloa Cartel controls roughly 40% to 60% of Mexico''s drug
        trade, with earnings at around $3 billion annually.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409bd08b-0bc2-4611-903a-da4c68bf87bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claimed in 2014 that he has killed 2,000-3,000 people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d0be4-1c6a-408a-b244-f9c817531ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is said to be semi-illiterate, receiving no formal education beyond
        third grade.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93180898-2a6c-47f2-b175-830424eb98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is known for using intricate tunnel systems for both evading authorities
        and moving the massive quantities of drugs that made the Sinaloa Cartel so
        powerful.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef1dc43-a3da-4378-bf3f-657fa6bd14af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His cartel has produced, smuggled and distributed marijuana, heroin,
        cocaine, methamphetamine and other types of drugs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b242c-e189-44d1-8255-c26770be8a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has appeared on both Forbes'' World''s Billionaires List and Most
        Powerful People List.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f20ed19-3a8b-4a51-b03f-1c9251fc5b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Treasury Department, he is the most "powerful
        drug trafficker in the world."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77e82e-8fce-459e-a412-240818718188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzmán is perceived by some as a hero, with many narcocorridos,
        "drug ballads," that glorify kingpins, written in his honor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3ea8f-27bc-4fb9-b1fa-afd01348acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzmán faces charges in 10 legal cases in Mexico, as well as federal
        charges in Arizona, California, Texas, Illinois, New York, Florida and New
        Hampshire.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b1b2b3-75e3-48e2-9a63-7140021c013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Timeline:</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc0efad-29e7-4448-8eca-9b6a39f4436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1960s -</strong> Begins planting marijuana with his cousins.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb78a9-cd10-4d98-afd4-982ea4eedad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1970s</strong> - Begins running drugs to major Mexican cities
        and the US border and working with major drug traffickers such as Miguel Angel
        Felix Gallardo, leader of the Guadalajara.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca89e73-0a3c-4035-81f2-d6c81d5cda1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1980s -</strong> Member of the Guadalajara Cartel. After
        the arrest of Miguel Ángel Felix Gallardo, the cartel splits into factions.
        Guzmán becomes leader of the Sinaloa Cartel Pacific coast faction.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed854026-3c54-4337-91d8-a90c51801ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 1992</strong> - Police find the bodies of six Guzmán''s
        top lieutenants dumped along Tijuana highways; the six men had been tortured
        and shot.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44055d94-719c-4f5e-af3f-fd35f4e57f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 1992 -</strong> Six people are gunned down at a
        discotheque in Puerto Vallarta by gunmen working for Guzmán, whose targets
        are traffickers in the Tijuana Cartel.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc11fe3-24f2-4a1f-b6ef-629d5c7bed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 1993 -</strong> Gunmen with the Tijuana Cartel attempt
        to assassinate Guzmán in retribution, firing upon a vehicle at an airport.
        Guzmán escapes unharmed, but Cardinal Archbishop of Guadalajara Juan Jesús
        Posadas Ocampa, is killed accidentally, along with six others.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5abc774-64c2-416f-a919-3aa4c85ac039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 9, 1993 -</strong> Wanted on charges of drug trafficking,
        murder and kidnapping, he is arrested in Guatemala and extradited to Mexico.
        Guzmán is subsequently sentenced to a minimum of 20 years in a maximum security
        prison.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13aacd4-7214-488f-bcff-2f7f013cb4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Early 2000s -</strong> Violence across Mexico escalates
        as El Chapo''s Sinaloa Cartel attempts to encroach upon Tijuana and Gulf Cartel
        territory.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5065c956-4f6d-432d-b566-957597fe4f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 19, 2001</strong> - Escapes the maximum-security
        Puente Grande prison in Jalisco, Mexico, in a laundry cart. The planned escape
        requires bribes and cooperation allegedly costing him $2.5 million, according
        to Malcolm Beith''s book, "The Last Narco."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a5e85f-cc41-466d-a137-79784c6223ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2004</strong> - The US government announces a $5 million
        reward for information leading to Guzmán''s arrest and conviction.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316919f2-e6e6-421f-a6cd-adb51e6ceb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 2008</strong> - Guzmán''s son is murdered in a parking
        lot shootout near Culican, Mexico.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f3cc1-8c69-4af9-902e-fe467253c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2009</strong> - First appears on Forbes'' billionaires list.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e7a226-b9d4-49b7-a51c-f0b6d0484b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2009 -</strong> Guzmán and other cartel leaders are indicted
        on charges of conspiring to import more than 264,000 pounds of cocaine into
        the United States between 1990 and 2005.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e03d363-5031-4bdf-8917-fcb7665159cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 2011</strong> - Guzmán''s wife, Emma, who has dual
        US-Mexican citizenship, gives birth to twin girls in a hospital outside of
        Los Angeles.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f71c62-fe7d-467a-a990-8ddcc849e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2012 -</strong> The US Treasury Department uses the Foreign
        Narcotics Kingpin Designation Act to freeze the US assets of his relatives.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5688f85-0bb3-4a63-9348-6506e3b178f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 22, 2014</strong> - Guzmán is apprehended at a
        beach resort in Mazatlán, Mexico.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff96b1d6-6ecd-46ef-8931-35917c2769a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 11, 2015</strong> - Escapes the maximum-security Altiplano
        Federal Prison near Toluca, Mexico, by crawling through an opening in the
        shower area of his cell block leading to a nearly mile-long tunnel.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b88321-5f82-428d-954c-6a9aaa953297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 2015 -</strong> While on the run, he meets with
        movie star Sean Penn and Mexican actress Kate del Castillo. Penn''s interview
        with Guzmán subsequently runs in Rolling Stone magazine. "I supply more heroin,
        methamphetamine, cocaine and marijuana than anybody else in the world," Guzmán
        is quoted in the interview. "I have a fleet of submarines, airplanes, trucks
        and boats."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cd3aec-1967-4ea0-bfb2-d1f03930621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 8, 2016</strong> - Guzmán is recaptured by Mexican
        authorities in Los Mochis, Sinaloa, after a raid leads to a shootout in which
        five people connected to Guzmán are killed.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4d7fe9-6341-4d15-8323-57aa56bf503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 9, 2016 -</strong> A judge in Mexico approves the US''s
        request to extradite Guzmán, who faces charges in seven states. Once extradited,
        he will be sent to Brooklyn, New York, to stand trial on federal charges.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b26bdc-2461-4ae7-b612-b67c9b2d24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 19, 2017 -</strong> Mexico''s Foreign Ministry turns
        Guzmán over to US authorities.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721a2460-41df-45a2-b184-4b5a07ccc8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:54:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:54:03.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/18/world/joaqun-el-chapo-guzmn-fast-facts/">Joaquín
        "El Chapo" Guzmán Fast Facts</a>."</em></p>'
  'EL-Chapo-turned-over-to-US':
    'author': 'Phil Gast, Evan Perez and Catherine E. Shoichet, CNN'
    'caption': 'Mugshot of El Chapo after his arrest on January 8, 2016 by the prison
      he escaped from in summer 2015. El Chapo has been extradited to the United States,
      according to a statement by the Mexican Foreign Ministry on January 19, 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-20T09:57:24.124+08:00
    'imagesource': 'jcr:41532a79-1244-48fb-9b38-31fe54ed2373'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28f2c589-dc62-496f-a4e5-b83cc617b576'
    'lead': 'Drug kingpin Joaquin "El Chapo" Guzman, who became a legend in Mexico
      through his prison escapes and staying just ahead of the law, was extradited
      Thursday and transported to the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T15:56:07.471+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T15:56:07.650+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''El Chapo'' Guzman turned over to U.S.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda93157-4298-4c8b-b6ce-2c1754e9a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:56:07.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:56:07.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Drug kingpin Joaquin "El Chapo" Guzman,
        who became a legend in Mexico through his prison escapes and staying just
        ahead of the law, was extradited Thursday and transported to the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5349609-84f4-4a5e-8156-631e23e0653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:56:07.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:56:07.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican authorities had planned to turn Guzman, head of the Sinaloa
        cartel, over before Friday''s inauguration of President-elect Donald Trump,
        a US official told CNN''s Evan Perez. A court in Mexico City on Thursday denied
        Guzman''s appeal of the extradition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc10c9-20ed-4407-8ae7-d9cd4ab0c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:56:07.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:56:07.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Justice Department confirmed the announcement from Mexico''s
        Foreign Ministry and said details regarding the time and place of Guzman''s
        initial appearance are forthcoming. He faces six separate indictments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548980a9-1568-4221-ab2c-0aa5f7d0959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:56:07.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:56:07.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman was picked up by a team from the Drug Enforcement Administration,
        Immigration and Customs Enforcement and US marshals. The plan was to take
        Guzman to New York, where he will be held in Manhattan. He is expected to
        stand trial in Brooklyn, but the timing was uncertain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870cb625-f1c8-420c-b2cb-af4a65b4ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:56:07.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:56:07.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Justice Department extends its gratitude to the Government
        of Mexico for their extensive cooperation and assistance in securing the extradition
        of Guzman Loera to the United States," it said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be59265e-2802-47e2-8e99-ce4a78d42962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:56:07.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:56:07.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman and other cartel leaders were indicted in 2009 in US District
        Court in Brooklyn on charges of conspiring to import more than 264,000 pounds
        of cocaine into the United States between 1990 and 2005. The alleged traffickers
        are accused of sharing drug transportation routes and obtaining their drugs
        from various Colombian drug organizations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a2891-7c77-4b27-9838-00e8f5db07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:56:07.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:56:07.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also faces charges in Arizona, California, Texas, Illinois, New
        York, Florida and New Hampshire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec6f91-4186-4e95-a08e-6d270f7ba773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:56:07.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:56:07.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s Foreign Ministry has said it had received assurances that
        if convicted Guzman would not receive the death penalty. Mexico opposes death
        sentences.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a86faa1-1ddf-473a-9e31-9b1674933f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:56:07.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:56:07.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingpin was captured last January. He was transferred from the
        maximum-security Altiplano lockup in central Mexico, from which he escaped
        in 2015, to a prison in Ciudad Juarez, near the US border.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a963db0b-0d0a-47f7-90ea-5cbc74b896f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:56:07.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:56:07.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd1e395-4460-4266-8f46-a0116d5f083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:56:07.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:56:07.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, his son was kidnapped from a Puerto Vallarta restaurant,
        in what was perceived as an attempt to exploit the cartel''s vulnerability.
        He was later freed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf35c4-529e-428f-8f44-0d94371a512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:56:07.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:56:07.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trafficking of heroin, marijuana, cocaine and methamphetamine
        into the United States from Mexico is an annual $19 billion to 20 billion
        industry, according to a Department of Homeland Security report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd787e49e-574a-4707-87f8-5cd295eda734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:56:07.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:56:07.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Sinaloa cartel has traditionally held a dominant share of
        that, thanks to Guzman''s sophisticated business strategies and Sinaloa''s
        control of trafficking routes. A Customs and Border Protection report that
        analyzed seizure data along the border between 2009 and 2010 found that "the
        removal of key personnel does not have a discernable impact on drug flows"
        into the US.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0ddae-4a5f-49a2-b57c-254ed29acd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:56:07.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:56:07.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Chapo was aware that drug trafficking won''t end once he''s gone.
        "The day I don''t exist, it''s not going to decrease in any way at all," he
        told actor Sean Penn in an interview before he was captured.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0fb63f-990c-40e5-9c3b-a89a183786dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:56:07.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:56:07.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Marilia Brocchetto and Kelly Chen contributed to this
        report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df2d2f-0c73-4226-88ce-82541d26b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:56:07.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:56:07.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2017/01/19/us/el-chapo-guzman-turned-over-to-us/index.html">El
        Chapo'' Guzman turned over to U.S.</a>"</em></p>'
  'Obama-commutes-330-sentences':
    'author': 'Allie Malloy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-20T13:20:01.778+08:00
    'imagesource': 'jcr:d1a5e821-325e-4275-9c25-27651c7e60a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bead60d-d685-4807-bba7-66922a5b70a4'
    'lead': 'President Barack Obama granted 330 commutations, the White House announced
      Thursday, the most commutations given in a single day by a U.S. president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T15:58:46.575+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T15:58:46.716+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama commutes 330 sentences, most in single day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcdd3ca-8bf7-4484-aa1f-f4cda9d72b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:58:46.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:58:46.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Barack Obama granted 330 commutations, the White
        House announced Thursday, the most commutations given in a single day by a
        U.S. president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685e758f-2f1d-4e57-b8ee-52d182e35606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:58:46.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:58:46.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes within 24 hours of the transfer of power
        from Obama to President-elect Donald Trump. Most of those whose sentences
        were commuted came from nonviolent drug offenses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06ab8b-07cf-467b-919d-09ef7db0a3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:58:46.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:58:46.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not included in the list: Former American prisoner of war Army Sgt.
        Bowe Bergdahl, who has asked Obama for a pardon, Justice Department officials
        told CNN in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483cc631-0ab9-46c5-9a86-06c6d51a715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:58:46.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:58:46.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergdahl faces charges for leaving his post in Afghanistan in 2009.
        His court-martial is scheduled for February 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad146c-022e-484a-b0cf-fa3c4c5e1ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:58:46.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:58:46.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been a staunch critic of Bergdahl and the prisoner swap
        made under Obama.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9835ac3d-135d-48ee-a74e-1f3235347466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:58:46.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:58:46.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Bergdahl was released after nearly five years in captivity
        by the Taliban in exchange five detainees at Guantanamo Bay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ade8ea-ce05-45d3-aad6-d09e873787ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:58:46.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:58:46.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Trump frequently called Bergdahl a "traitor"
        and suggested that he should face harsher punishment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6a6553-06d8-4860-8689-4c3eb7bf8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:58:46.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:58:46.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Obama commuted the sentence of Chelsea Manning,
        who was convicted of stealing and disseminating 750,000 pages of documents
        and videos to WikiLeaks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5605f416-a72f-4770-8340-908b201aabcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:58:46.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:58:46.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/01/19/politics/obama-commutes-330-sentences-most-in-single-day/">Obama
        commutes 330 sentences, most in single day</a>."</em></p>'
  'Washington-prepares-for-Donald-Trump':
    'author': 'Eric Bradner, CNN'
    'caption': 'Donald Trump (CNN File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-20T04:27:24.136+08:00
    'imagesource': 'jcr:50f631ae-72ef-47c2-a873-ddac70b5efbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddd20923-b977-4cd7-ac0e-fff8b23a403f'
    'lead': 'Donald Trump has arrived in Washington -- and he''s going to be here
      for at least four years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:01:57.836+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T16:01:58.074+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      Washington prepares for Donald Trump''s big moment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83510eda-6a60-4cac-a302-eab5cdf85257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President-elect Donald Trump
        has arrived in Washington -- and he''s going to be here for at least four
        years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af409e-7d81-4614-8098-fc87b0cb662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality of the moment, that the real estate mogul and reality
        show star will recite the oath of office Friday, is finally taking hold.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f62bf5-5e56-402d-a4cb-18a72095fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans and Trump''s still-growing staff are set for a celebration.
        Trump and Vice-President elect Mike Trump go through the ceremony at the Capitol
        at noon, followed by a parade up Pennsylvania Avenue -- and past Trump''s
        new hotel -- to be followed by a weekend of balls and an anticipated flurry
        of new executive actions Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1d9ff-833e-4a1f-be3b-c46e695600e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition of power -- from a Democratic president to a Republican
        one -- has shut down much of Washington and left its thousands of political
        staffers in quiet anticipation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc70d97-b937-41c7-bc64-e9ccf7257e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, President Barack Obama''s last boxes are being
        packed and his few remaining aides are preparing to move out as they enter
        their last moments hours of Obama''s eight years in the White House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d98cd7b-e697-4e1d-868d-a119ca90aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is spending the last full day of his presidency in the White
        House on Thursday, where staffers are saying their wistful goodbyes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a51b15-38d5-4a5c-a14a-fa42ec1d950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After six years here, walking through these doors for the final
        time," White House deputy press secretary Eric Schultz tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e0abd1-3838-4e86-b2d3-8930dab95d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing White House Press Secretary Josh Earnest tweeted his thanks
        to the press corps. "It''s been an honor to serve. And to all those fighting
        for a better future, I''ll see you on the other side. Thanks," he wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c535b-7406-49c9-8da9-ed14873eeb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All around them, Washington is hustling to prepare for Trump''s
        swearing-in on the steps of the Capitol.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b794b5-b56c-44be-97d2-43bccc1a2d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barricades are up all around the Capitol building and traffic has
        ground to a halt through downtown Washington, as the Secret Service restricts
        access to an event where the President-elect, outgoing President, much of
        Congress and the Supreme Court will be on-hand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564dac1-10c0-42b3-b74d-2bb36c09d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC workers are also navigating around the closures of five Metro
        stops -- Mount Vernon Square, Archives, Federal Triangle, Smithsonian and
        the Pentagon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397605c2-7930-47b2-9c13-16269baef547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out-of-towners are streaming into Washington hotels, and small protests
        are popping up day and night around the Capitol complex.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004f775-a56e-4a52-b6fb-d13ecd43d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One unexpected bit of inauguration-week drama: Questions over whether
        the National Park Service would set aside its ban on umbrellas, with rain
        forecast for Friday''s inauguration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa10f38-59d0-4e47-acc1-01bb42114c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision: Long umbrellas still won''t be allowed. But attendees
        can bring small, collapsible umbrellas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc07703a-7ba0-493b-a8f6-51b4bec37601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Capitol Hill, members of the Senate are gearing up for an immediate
        battle over confirming Trump''s Cabinet picks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f8625-dad9-40cf-bd97-771d8af7a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About seven nominees may receive confirmation votes Friday afternoon,
        after Trump''s inauguration, while Democrats are already looking to draw out
        the process with some of the picks, like secretary of state nominee Rex Tillerson
        and HHS nominee Tom Price.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d5ad3-b3af-4106-87b3-95f09a95020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama held his final news conference Wednesday -- and his final
        interview was with a podcast run by a group of former aides, Tommy Vietor,
        Jon Favreau, Jon Lovett and Dan Pfeiffer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9207ca-1a6e-4fad-85d0-4000d75f6f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final news conference, Obama offered an optimistic message
        as his party prepares to watch Republicans reverse many of its accomplishments
        from his tenure in office.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e57d41e-4b03-4e4d-b256-e49601f29b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is true that behind closed doors, I curse more than I do publicly,
        and sometimes I get mad and frustrated like everybody else does," Obama said.
        "But at my core, I think we''re going to be OK. We just have to fight for
        it, we have to work for it and not take it for granted."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f04740-8638-4a0a-bcdd-99151a1c19ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump''s inauguration, Obama and his family will depart on
        one last presidential plane ride -- to a vacation in Palm Springs, California.
        They''ll travel back on their own.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b4b12e-aadc-4e43-b425-da0c2c609f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:01:57.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:01:58.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/01/19/politics/obama-trump-transition-final-day/">Washington
        prepares for Donald Trump''s big moment</a>."</em></p>'
  'North-korea-long-range-missiles':
    'author': 'James Griffiths and Paula Hancocks, CNN'
    'caption': 'North Korea may be readying two intercontinental ballistic missiles
      (ICBMs) for a test launch in the near future, South Korean military officials
      told the Yonhap news agency.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-20T03:12:57.393+08:00
    'imagesource': 'jcr:23eea4e5-166f-4b4f-a2e8-37010a5c11cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56da2937-dcf4-4aca-bd1c-3131bd6be014'
    'lead': 'According to Yonhap, two missiles have been placed on mobile launchers.
      The devices "are estimated to not exceed 15 meters (50 feet) in length, making
      them shorter than the North''s existing ICBMs."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:04:49.343+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T16:04:49.580+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea readies long-range missiles on mobile launchers, Yonhap
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59205152-f23c-435d-b89b-8606ad25398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — North Korea may be readying two intercontinental ballistic
        missiles (ICBMs) for a test launch in the near future, South Korean military
        officials told the Yonhap news agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd3b2c3-e9ad-4126-b100-f6d3cb0662a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from Seoul''s Joint Chiefs of Staff told CNN the reports
        could not be confirmed but said the military was monitoring the situation
        closely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ef1af-7abf-4c4c-9abc-ee5a524507ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yonhap, two missiles have been placed on mobile launchers.
        The devices "are estimated to not exceed 15 meters (50 feet) in length, making
        them shorter than the North''s existing ICBMs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd8f19c-a783-4580-a49a-23e329bdfc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency quoted unnamed military officials as saying the
        North was attempting to send a "strategic message" to incoming US President
        Donald Trump ahead of his inauguration on January 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538a86db-4502-4444-9efe-80117a2b1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of activity</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b2d367-fe76-4913-b2df-c844b04fa818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence satellites have picked up signs of activity at North
        Korea''s Chamjin missile factory southwest of Pyongyang that the US believes
        could signal preparations for some type of ballistic missile test in the first
        days or weeks of the Trump administration, according to two US officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e967f96-9faa-49e8-a561-7f050142c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officials emphasize there is not a clear understanding if and
        when a launch might happen, what type of missile could be involved and how
        many missiles might be launched. The officials would not say what exact preparations
        were seen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c45a6e-a2d6-4979-b232-28352785c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said it''s believed the launch could come from mobile
        launchers, which means there could be a launch with little or no notice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee2f091-124a-4c89-86ef-875068adc8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman Peter Cook would not comment on the intelligence
        in his daily briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5212b4-2ec4-4f7d-b164-2175eee941ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coming launch?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd9dc0-2433-4899-b0b1-70e0c11a60c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ICBM test in the coming days is "highly plausible," Andrei Lankov,
        a professor at Seoul''s Kookmin University, told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740541ed-d7af-411d-af8d-9cb1a2474713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judging by earlier behavior they usually like to greet a newly
        elected American president with some kind of nice surprise like a nuclear
        (test) or missile launch," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9853f41e-1952-450b-bf0a-f299f5cb2fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea conducted its second nuclear test early during Obama''s
        first term, and its third just a month into his second. Early last year, Pyongyang
        said it had successfully conducted a hydrogen bomb test.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b383eb-8189-4c10-b7b1-0510a435c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, US-based monitoring service 38 North warned of increased
        activity at the Yongbyon nuclear site, which may indicate North Korea is attempting
        to produce more plutonium to fuel future nuclear weapons.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e45057-8456-46e6-a52f-aa5808ecbf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because President-elect Trump tweeted that ''it won''t happen,''
        such a launch could be seen as a serious humiliation for (the US)," Lankov
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c16fb-86ea-4c2e-be98-f6e73529b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Tal Inbar, a North Korea expert at the Fisher Institute
        for Air and Space Strategic Studies, told CNN that North Korea would likely
        want to test an ICBM before any potential negotiations with the Trump administration,
        in order to strengthen Pyongyang''s hand.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d4a72-d4ab-4ccd-a96c-8c796b012b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military capabilities</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe21940-8eb3-4c23-a0a9-006910c92001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any potential ICBM test, while a propaganda win for Pyongyang, would
        also reveal a great deal about the progress of North Korea''s weapons program.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3cc1c-5002-4dc0-817a-6961e09a9792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military experts speaking to Yonhap predicted that any test would
        only involve a missile with a range of under 2,500 kilometers (1,550 miles),
        less than half the usual ICBM range of 5,500 km (3,400 miles).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103ee7d9-f288-497b-9999-dc065c8cbe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has never successfully tested an ICBM, despite repeatedly
        showing off what it claims are working missiles at military parades. Some
        experts have publicly doubted whether these missiles are anything but mock-ups.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94aa9a-a53b-434a-b652-d6488f941a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Inbar disagrees with that assessment, he said that repeated
        testing will have to take place before Pyongyang could be confident of a missile
        program capable of actually hitting a strategic target.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900852f1-1c33-4f18-80b7-5c0107a4cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lankov pointed out that previous weapons tests have gone "seriously
        wrong," but added that North Korea "has demonstrated remarkable, almost unbelievable
        progress in developing nuclear and missile systems (in recent years)."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2549a83c-6c77-4b4a-b3fc-92a6c8f8718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took only a handful of years "for them to develop from scratch
        and successfully test launch a (submarine-launched ballistic missile), most
        analysts thought it would take a decade, maybe more," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7771bda3-90a0-4fc5-a9b9-624e7a23d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barbara Starr contributed to this report.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1bdb1c-e24f-4772-94da-70e2ddf21842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:04:49.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:04:49.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/01/19/asia/north-korea-missiles/">North
        Korea readies long-range missiles on mobile launchers, Yonhap says</a>."</em></p>'
  'avalanche-italian-hotel-2-killed':
    'author': 'Barbie Nadeau, Milena Veselinovic and Angela Dewan, CNN'
    'caption': 'At least one person has died and many others are feared dead after
      an avalanche buried a hotel in central Italy following a series of earthquakes'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-20T01:16:13.108+08:00
    'imagesource': 'jcr:24f08d8c-c50a-430b-a4f0-0f4df4fa4daf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50e596c4-8a8e-4e68-af99-bd4221fc119f'
    'lead': 'At least two people were killed and many others are feared dead after
      an avalanche buried a luxury hotel in central Italy following a series of earthquakes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:06:52.978+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T16:06:53.323+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 killed, others feared dead after avalanche buries Italian hotel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a46a3-f855-4cdb-ab43-0023b6f31992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rome (CNN) — At least two people were killed and many others are
        feared dead after an avalanche buried a luxury hotel in central Italy following
        a series of earthquakes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf32aaa-802b-463a-9386-465100a12b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 30 people are believed to have been inside the Hotel
        Rigopiano spa resort when it was hit by an avalanche Wednesday night at the
        foot of the Gran Sasso mountain, Italy''s Civil Protection Department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b991ea33-fbc9-4182-86fc-0f2a0a0289bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It based its estimate on guest registration and staff numbers, but
        said it was possible that some people had escaped before the avalanche hit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6f503-fc76-4f2f-a540-1bed4d0edc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian fire department spokesman Luca Cari, who is at the scene,
        told CNN that the hotel had been "completely slammed" in the avalanche and
        debris was scattered as far as 100 meters from the hotel structure, making
        the search area large.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f08954-0e40-41c4-ba44-b7c7ef4f1c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire department said on Twitter at 4:30 p.m. that a second body
        had been pulled from the debris, 12 hours after rescuers reached the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f39eb0-2d7c-41b0-aac2-ac18c881a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, two people were rescued from the site of the hotel, Civil
        Protection Department chief Fabrizio Curcio told journalists, but rescuers
        using search dogs have otherwise seen no sign of life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d5a849-ced8-42c6-848e-b7341b62ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are calling out but no one is answering," rescuers told Italian
        state media ANSA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d11c24-284e-49b4-82aa-2de7f7021035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters told ANSA the hotel had been "swept away" and buried
        by tons of snow, and that there was mostly uprooted trees and debris at the
        hotel site.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0d959-eb40-4719-8c10-85f5ea4c03f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An elderly farmer also died in the same region of Abruzzo on Wednesday
        when his barn collapsed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc83d8d8-d8b4-4a60-8f1a-d684d707388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rescuers ski to disaster zone</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab182d8a-883f-44c0-b9d6-58a987ef2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video recorded by rescue teams shows what appears to be a smashed
        wall or window in the four-star hotel''s lobby, with tree branches, snow and
        other debris piled on the floor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e7c0e-d39e-4f58-9587-cb9cee353d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curcio explained that dealing with earthquakes and an avalanche
        at the same time caused difficulties in the rescue operation and even confusion
        among the affected population over how to respond.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1812d1d-828d-42ed-a5f8-f0f059bc5aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the weather, you tell people to stay in their homes, while
        for the earthquake, citizens must be brought outside. Putting together these
        two elements is extremely complicated," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd669561-b9c6-4e97-9f11-908073089688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers battled blizzards and strong winds to reach the site, some
        having to ski for several kilometers in the darkness to get there because
        some roads were impassable.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a6b5be-41a1-426d-814a-eb732ba5cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they arrived, they found only the building''s top story and
        roof visible above the snow, Italy''s Mountain Rescue Service said on social
        media. It also posted a picture of rescuers digging for survivors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e7481-d509-4423-8c5d-2ecd5cc7406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s fire department posted a photo on Twitter showing rescuers
        being dropped into the area by helicopter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df3e8f-685b-4b52-9c98-e4aa484e6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Paolo Gentiloni said the amount of this week''s
        snowfall in the country is something that hasn''t been seen in decades.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d8457-e3e2-434b-ac60-b6d818a9c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Meteorologist Brandon Miller said heavy snowfall in the last
        24 hours measured 70 centimeters (nearly 28 inches) and over the past week,
        snow accumulations were more than 3 meters (about 10 feet) in the mountains.
        The risk of more avalanches is high, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955666a-951b-4c5d-ac03-ce484854c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent, historic snowfalls have created a very loose and unstable
        snowpack, which is why the avalanche danger is high on all steep slopes."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19a3d4-4ffb-4469-9c6e-7a0ece13c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rescue efforts ongoing</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd94bfc-8152-4ab5-a0ad-6f82268715d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers were still trying to get to other areas isolated by the
        avalanche, Gentiloni said, and authorities were hoping to bring power back
        to as many as 90,000 people who were left in darkness overnight from the extreme
        weather.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59acb2d-340e-41ca-82a2-2af0ab141694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Italy was rocked by more than 10 earthquakes Wednesday,
        four of them above magnitude 5, according to the US Geological Survey.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8cd466-962e-4912-a39f-972812ed6f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial 5.3-magnitude quake hit in the morning near the town
        of of Amatrice, which was devastated by powerful earthquakes in August. The
        tremors continued for more than six hours, with one as strong as magnitude
        5.7.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ecd7f1-972f-45f6-87bf-a39cb9a61a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the epicenter was 90 kilometers northeast of Rome, the quake
        was felt in the capital, sending people running from buildings in a panic.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c516e65c-2882-4dc8-a9dd-8b793c814f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the aftershocks hit around Amatrice, in the mountainous regions
        of Marche, Lazio and Abruzzo.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79bca0-1109-42eb-a822-eae67d0d6022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 300 people died in the August earthquakes in central Italy
        around Amatrice, leaving its town center -- once popular with tourists --
        reduced to rubble.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c716b49-cc4b-4bd9-80c3-92d041982ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:06:52.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:06:53.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/01/19/europe/italy-avalanche-earthquake-deaths/">2
        killed, others feared dead after avalanche buries Italian hotel</a>."</em></p>'
  'russia-trump-coin':
    'author': 'Alex Felton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-20T01:01:17.634+08:00
    'imagesource': 'jcr:c484f70b-aac8-41e4-aa36-338d0265320b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a33c5a78-08aa-4550-98a9-a9bdfc85a938'
    'lead': 'Money, the saying goes, can''t buy love. But $10,000 will buy you the
      perfect Donald Trump inauguration keepsake — a coin with the words "In Trump
      we trust."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:08:40.742+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T16:08:40.938+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From Russia with love: A $10,000 Trump coin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0045bf9f-6d74-424f-b132-da15b981d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:08:40.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:08:40.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow (CNN) —</strong> Money, the saying goes, can''t buy
        love. But $10,000 will buy you the perfect Donald Trump inauguration keepsake
        — a coin with the words "In Trump we trust."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc965fe-667a-4573-b940-0e8a8b3c4db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:08:40.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:08:40.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the handiwork of a Russian mining company because, as its
        sales manager put it, "We see our mission as immortalizing in metal the bright
        events of history and modernity, not only in our country but of the whole
        world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db632b90-c3a1-43f3-917c-4fa49433b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:08:40.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:08:40.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, they really, really love Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233fdc8-73dd-4e51-9ee2-2586e7c95c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:08:40.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:08:40.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commemorative coin was created by Art Grani. It features the
        face of Trump on one side and the Statue of Liberty on the other. Only 45
        exist: 25 silver coins, 5 gold and 15 that are silver and gold.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9649aabe-5f74-4759-8f39-37d45af1c418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:08:40.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:08:40.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inauguration of Donald Trump will be a special event in the
        history of the world; that''s why we have done a collection," sales manager
        Kristina Glinina told CNN from the factory site in Chelyabinsk region, about
        650 miles east of Moscow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b4f4c5-d4bb-4072-81f2-49150e48262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:08:40.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:08:40.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coins, the company says, are the perfect "unique gift for your
        boss, key partners or clients."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00332b7d-65e1-49f2-9c38-01cbbb693cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:08:40.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:08:40.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About that price though -- TEN THOUSAND DOLLARS?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23382e8-9ae7-4c70-98c8-6576d362aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:08:40.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:08:40.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glinina told CNN these aren''t the first coins they have sold for
        that amount.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b395dc-c26f-43c6-b5e9-a7ed7744fe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:08:40.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T16:08:40.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Russia''s annexation of Crimea from Ukraine in 2014, Art Grani
        minted coins with the face of Russian President Vladimir Putin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb563918-3342-4784-8c1f-3dabd8d1aae1'
