  'art-fair-2017':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Jose Tence Ruiz''s studio. Ruiz, who represented the country in the
      Venice Biennale in 2015, is one of the artists whose works will be featured
      in Art Fair Philippines, which will run from Feb. 16 to 19 in The Link carpark
      in Makati. Photo courtesy of ART FAIR PHILIPPINES'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-01-20T20:11:38.342+08:00
    'imagesource': 'jcr:59ad9ed0-ae50-47b7-a24e-13df3da02470'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ac1780b-bc04-4bb3-ae46-ce30cd712335'
    'lead': 'This February, Art Fair 2017 brings Philippine contemporary art closer
      to the people, as it transforms a bustling business district into a thriving
      hub of creativity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:54:23.567+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T14:54:24.016+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When art moves within the city: What to expect in Art Fair 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806892fc-85a0-4ade-a351-df0d453aaacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Art Fair Philippines
        doesn’t stop in a carpark — it roves around the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3f1a4-135c-44a0-821c-7577678fe451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For four years now, the Art Fair has been known for providing a
        playground for “the best in Philippine contemporary art,” by annually curating
        an extensive collection of works from select galleries around Metro Manila,
        newly commissioned projects from the most notable local contemporary artists,
        and several award-winning pieces from other countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57763c8a-2f34-433d-b7d2-18cd40677ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the physical artworks, there are also the daily tours in
        Manila’s museums coinciding with the grand exhibit, as well as talks by experts
        and curators — which they have branded this year as Art Fair PH/Tours and
        Art Fair PH/Talks, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8619d8e4-6a3f-48da-9f73-153aa535999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of the whole spectacle is a carpark: The Link, Makati,
        which is the venue for the main exhibit, where the gallery’s collections and
        the commissioned projects are put on display, to be seen, experienced, and
        eventually, bought.</p>'
    '7':
      'image': 'jcr:0ee03d97-daca-4e46-aa8a-9616c6308a41'
      'imageCaption': '"Alphass''s Grit," Egg Fiasco. Photo courtesy of ART FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f35b0c-954d-44db-b594-ec8f171f7698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fef1bc-6ac0-4ced-87b2-789b80dba48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But interesting works and activities that have come out in the recent
        installments of the fair have shown that it goes beyond commerce in the carpark;
        It’s a whole experience that aims to bring Philippine art closer to the people.
        For the price of one ticket (₱250 for regulars and ₱50 for students), one
        is able to indulge on all the works on display and avail a visual bombardment
        of the country’s best in contemporary art.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a89c036-5af9-4cb5-9027-66a7d898ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers of Art Fair Philippines promise a “bigger and better”
        art fair for its 5th edition this year, with 46 galleries (almost double the
        number from when it first started in 2013), seven of which are international
        galleries from other countries in Southeast Asia, Japan, Hong Kong, and Taiwan.
        There’s an additional floor as a lecture lounge, and an expectancy of 22,000
        guests, which is more than triple the scale of the audience count of the fair’s
        first edition.</p>'
    '12':
      'image': 'jcr:8591d638-c71c-48b4-b9a5-7414740e773c'
      'imageCaption': '"Classroom," Tromaroma. Photo courtesy of ART FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90818e9-82de-4a95-bc42-7ef7cb18a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f6f95-f096-49c4-b091-bc12f1a1722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Art Fair PH/Projects feature interactive and thought-provoking
        installations by internationally established local artists such as <a href="http://cnnphilippines.com/life/culture/arts/2016/05/02/jose-tence-ruiz-sipa.html">Jose
        Tence Ruiz</a>, who represented the country in the Venice Biennale in 2015,
        Agnes Arellano, Elmer Borlongan, Patricia Perez Eustaquio, Emmanuel Garibay,
        Dex Fernandez, Art Fair 2016 alumnus Mark Justiniani, Maria Jeona Zoleta,
        and the <a href="http://cnnphilippines.com/life/entertainment/music/2016/11/08/wsk-festival-preevent.html">WSK
        group of sound artists</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ea979-5e3a-43e1-a6f6-3d7e1b765b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art Fair PH/Talks include lectures by Canadian writer and sociologist
        Dr. Sarah Thornton, who authored the bestseller “Seven Days in the Art World,”
        historian and journalist Professor Ambeth Ocampo, and writer and curator Professor
        Tony Godfrey on what the “masterpiece” means today.</p>'
    '16':
      'image': 'jcr:07cb2174-8064-446c-b051-0d9e07bf7797'
      'imageCaption': 'Agnes Arellano works on her goddesses. Photo courtesy of ART
        FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dc9e9b-697d-45f5-b6dc-2c8d4bc92052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c3216-e762-4d5d-9cf5-f547d01aee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides this edition’s daily Art Fair PH/Tours which will be in
        the National Museum of Fine Arts and in museums in Quezon City, Manila, and
        Ayala, the fair further extends the experience from the carpark with “10 Days
        of Art”: a series of events around Makati involving galleries, museums, bars,
        restaurants, and retail establishments all over the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5ce73-4953-4558-aa13-08a7504d6f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these events are public art installations such as Charlie
        Co’s surreal interpretation of current events called “Bombardment,” a mural
        of repeating patterns under the Legazpi underpass created by the Cavity Collective,
        photographer Xyza Cruz Bacani’s “Humans of Makati,” light installations from
        repurposed Christmas decors by <a href="http://cnnphilippines.com/life/culture/arts/2016/09/19/derek-tumala-guerrilla-mapping.html">Derek
        Tumala,</a> and Hong Kong sculptor Allison Wong David’s “Unusual Clarity,”
        an installation of stonewear panels that emit sound.</p>'
    '20':
      'image': 'jcr:2729b0db-73bb-46ce-bef7-82358b2f5dfd'
      'imageCaption': 'Untitled work by Beejay Esber. Photo courtesy of ART FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdcdbf7-88e7-4c22-9acb-4f9fb10f8c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6cc8b9-81bb-4d8e-b83d-33f468a56f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of all these installations is “Street,” a 61-minute
        slice-of-life video montage of the people of Manhattan, New York, captured
        in slow motion. Created by British-born painter and filmmaker James Nares,
        the clip will screen nightly at the Ayala Triangle Gardens from Feb. 15 to
        19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3dc387-83cb-4349-b7a4-54f52e263883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, the grand celebration of art intends to recontextualize
        artworks from their oft-accused white-walled high castles out onto the streets,
        and also to repurpose a business district into a thriving hub of creativity.
        “Art fair has found a home in Makati,” says one of the organizers of Art Fair
        Philippines. “It positions the city not just a center for business but also
        for entertainment, and now, arts and culture.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f3940-2cee-474c-9b0e-5659b9d4b1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfb793-75fb-4a53-b59f-88e31846db76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:54:23.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:54:24.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Art Fair Philippines 2017 will run from Feb. 16 to 19, from
        10 a.m. to 9 p.m. daily at The Link carpark, Ayala Center, Makati City. “10
        Days of Art” will take place around the central business district from Feb.
        9 to 19. For more information, visit Art Fair Philippines’ <a href="https://artfairphilippines.com/en/">website</a>.</em></p>'
  'paolo-ballesteros-interview':
    'author': 'Don Jaucian'
    'caption': '"Paolo is a consummate artist," shares "Die Beautiful" director Jun
      Robles Lana of the award-winning actor. "He does this not only with makeup,
      but also with his innate ability to capture the essence of the character. He
      feels the character and he takes on a different mindset almost, when he transforms."
      Photo by PATRICK DIOKNO'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-01-20T18:55:57.394+08:00
    'imagesource': 'jcr:ec2c8ae8-ad65-486b-b373-88fc712f3389'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47a0ad01-47bd-43e3-a3f2-efb8a7e8632f'
    'lead': 'Paolo Ballesteros invested blood, sweat, and tears for his first lead
      role in “Die Beautiful.” After the acclaim and the accolades, what’s next for
      the award-winning actor?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:58:11.689+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T15:10:08.661+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is Paolo Ballesteros the next gay film icon?'
    'updated': 2017-01-22T18:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eedc49f-6732-4adb-afb6-e3653db47262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:11.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Playing by the
        conventions of LGBTQ films in local cinema, “Die Beautiful” is an oddity.
        Yes, it is colorful, bursting with vibrant characters whose personalities
        leap from the screen into real life. But its story is strung loosely, as if
        it was being shared around a campfire. This enables Trisha Echevarria’s story
        to unravel in peaks and troughs — a narrative that demands a capable actor
        who can weave through the lifetime of a character, who is a rare LGBTQ presence
        onscreen, and a transwoman at that. Trisha is both restrained and uninhibited,
        betraying the two worlds that she grew up in — the tight-lipped upbringing
        of an upper class household and the free-spirited embrace of her adopted <em>beauconera</em>
        family. But more importantly, Trisha is a fully realized whole, whose multi-faceted
        humanity is on full display.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450a5fd-6507-475a-bf30-a65413c8229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:11.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For “Die Beautiful” director Jun Robles Lana, the film’s lead requires
        a consummate artist. And when Paolo Ballesteros auditioned for the role, he
        knew he got the actor that he was looking for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f7bb9-7169-42c0-a703-f099860ca7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:11.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I knew about the makeup transformations that made him a viral superstar,
        and I have had the pleasure of working with him before in a rom-com film (“So
        It’s You” in 2014),” says Lana. “But when I asked him to read for the part
        of Trisha, I realized that he has the ability to really ‘become’ the person
        he wants to transform into. He does this not only with makeup, but also with
        his innate ability to capture the essence of the character. He feels the character
        and he takes on a different mindset almost, when he transforms. And that’s
        how he nailed the character of Trisha from the start. After his audition,
        I did not consider anyone else.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de4797-fcf3-4a72-9d30-568e5de9c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:11.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lana lauds Ballesteros for inhabiting his character and fully realizing
        her personality down to the tiniest gesture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701677d-e9ad-41c5-b002-3e9e3b30755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:11.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is truly amazing about his performance are all the little
        details in it,” shares Lana. “The subtle hand movements, the ad libbed lines
        and of course, the eyes. Trisha is actually more difficult than Barbs (Trisha’s
        best friend in the film, played by Christian Bables, who won Best Supporting
        Actor) because she always had restraint. She was not always big and loud.
        She was more feminine and more dignified. Her small gestures betray that she
        comes from a more well to-do family and, even if she rebelled against him,
        she does exhibit that sense of dignity that her Papa was always so conscious
        of maintaining.”</p>'
    '9':
      'image': 'jcr:b62b6b10-7353-41b3-9233-b7448b15f86a'
      'imageCaption': 'For Paolo Ballesteros, one of the hardest things about playing
        the role of Trisha was the physicality of it. "Parang may mga times na halos
        24 hours naka-packaging tape so ang sakit, na pagkatanggal ko puro blisters,
        sugat-sugat," he says. Photo by PATRICK DIOKNO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced9820-ce70-4025-ab7a-6747e0fd5a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:11.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4532b6-de81-4238-b720-30aea3bcd5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:11.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ultimately, for Lana, Ballesteros’ Trisha was a fulfillment
        of a new kind of representation in cinema, something that they set out to
        do with “Die Beautiful.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9de646c-da17-4fba-a838-627ccb1f8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:11.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I knew from the start that the transgender characters are never
        to be portrayed as clowns,” explains Lana. “Which, unfortunately, is how they
        have been portrayed time and again in most Filipino films. We are no longer
        talking about a man dressed in drag so awkwardly that people would laugh.
        Transgender women are always beautiful simply because they have the dignity
        of being in control. They dress to be their best selves, they perform with
        abandon, they may even crack jokes in front of people — but they are always
        in charge of how and when. And, as in real life, there is a broad spectrum
        of transgender: from the wise Mother Celing to the feisty Barbs to the demure
        Erika and of course, the complex Trisha.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced285e3-050e-4b25-9c5c-53ff247817e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:11.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Lana has said that he did not give Trisha to Ballesteros
        solely because of his makeup transformations, for Ballesteros, he felt like
        his career would lead to playing a role something like this. “<em>Hindi ko
        in-</em>expect <em>pero</em> feeling <em>ko papunta na dun, eh</em>!” he says
        with a laugh.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7bb32-c450-4c69-b0f8-a64a96146b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:11.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life caught up with Ballesteros after appearing
        on <a href="https://cnnphilippines.com/lifestyle/2017/01/13/Paolo-Ballesteros-acting-awards-a-surprise.html">The
        Source</a> and talked about the physical demands of playing the role of Trisha,
        the camaraderie on the set of “Die Beautiful,” and what his plans are after
        receiving a slew of acting nominations. Below are edited excerpts from the
        interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800a3dd4-c63b-40a4-97eb-e89f290ecbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:11.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there similarities between you and Patrick/Trisha?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85271468-257b-432e-ab67-b0ddf7eb8e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:11.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pareho kaming</em> perfectionist. <em>Gusto namin lagi kaming
        maganda</em>. (Laughs) Well, <em>kasi ako ‘yung nagme-makeup sa sarili ko.
        ‘Yung simpleng ... basta gusto ko pantay ‘yung kilay, ‘yung mga ganun</em>.
        And with Trisha <em>naman, pareho kaming may anak ... tapos</em> go-getter<em>
        din ako. Kapag gusto ko, gagawin ko ang lahat kasi</em> I love a challenge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e823a-3e17-4ca9-9c4c-16d68e44aab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:11.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was going through your mind when you were accepting
        your Best Actor trophy at the Tokyo Film Festival?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0094e8-2db4-42bf-9a15-083a3e16728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:11.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ang sakit ng paa ko</em>! (Laughs) <em>Kasi naka</em>-high heels<em>
        ako and bago ‘yung</em> heels <em>ko eh</em>. (Laughs) Apart from that, I
        was just so happy <em>kasi tumanggap ka ng</em> award <em>tapos</em> international
        audience<em> ‘yung kaharap mo, no?</em> And it’s not just an ordinary festival,
        it’s an A-list festival <em>na ka</em>-level <em>ng mga</em> Cannes. So I
        was super happy. And I feel that it was a surreal moment <em>kasi</em> I was
        holding a Best Actor trophy and yet <em>naka</em>-gown <em>ako</em>! (Laughs)
        So I guess <em>sila din nalilito sila bat ganun!</em></p>'
