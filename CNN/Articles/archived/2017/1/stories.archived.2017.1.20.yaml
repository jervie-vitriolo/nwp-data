      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been listening to their stories and they tell me that their
        life has changed after the surgery because they have been through bullying,
        they''ve been crying sharing their stories," said Miss Haiti Raquel Pelissier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ce5a50-cb83-4667-83b5-9dc95fb2af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:22:03.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:22:03.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe Pia Wurtzbach also advised parents of children with
        cleft lip and palate to seek funding assistance from foundations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f725e-3f0a-4ca1-92bf-8f746d981cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:22:03.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:22:03.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung medyo nahihirapan tayo sa pagbayad ng operasyon meron po talagang
        mga foundation na libre po talaga tulad po nitong Smile Train kaya hanapin
        niyo lang po online, very welcoming sila at actually naghahanap pa sila ng
        mga pasyente because they can accommodate more," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ad5f1-24a7-4066-91fc-1123ae86eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:22:03.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:22:03.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you cannot afford the cost of the operation, there
        are a lot of foundations like Smile Train which can shoulder the expenses.
        Look it up online, they are very welcoming and they''re actually looking for
        more patients because they can accommodate more.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc84e0-b49f-47f5-891a-748de45dce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:22:03.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:22:03.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleft lip and cleft palate are birth defects that often result in
        difficulty in eating, breathing and speaking. According to international children''s
        charity Smile Train, one in every 700 children worldwide is born with cleft
        lip and palate. It is the leading birth defect in many developing countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9cd18c-53e5-4cce-b9c3-264cda546a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:22:03.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:22:03.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit at the Our Lady of Peace Hospital is a pre-pageant activity
        before the coronation on January 30.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb0d1b-29b3-42f8-a8fa-e08aac2c1353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:22:03.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:22:03.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Nicolette Henson-Hizon contributed
        to this report.</em></p>'
  'Seguerra-Sotto-condom-distribution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-20T16:19:59.172+08:00
    'imagesource': 'jcr:a4e5bbaf-624f-490b-be97-d2512872ae84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93cf5b73-d434-419d-991a-1daee96224ad'
    'lead': 'National Youth Commission chairperson and singer Aiza Seguerra is butting
      heads with Senator Vicente "Tito" Sotto III over the latter''s opposition to
      the Department of Health''s safe sex program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T15:25:19.956+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T15:25:20.220+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seguerra hits Sotto over distribution of condoms in schools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22990d54-4c13-450e-a456-46e0e69c2ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — National Youth
        Commission (NYC) chairperson and singer Aiza Seguerra slammed Senator Vicente
        Sotto III over his opposition to the health department''s initiative to distribute
        condoms in schools.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f94c35-4f3f-4f82-a9cf-29fa6511db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Wednesday, Seguerra, who used to work with
        Sotto during her days as a child star, called out the Senator for going against
        safe sex programs, even as HIV/AIDS cases continue to rise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94729681-9f57-495c-ba8f-a3b1f8ce91c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabilis na pagtaas ng HIV/AIDS lalo na sa kabataan, laganap na
        teenage pregnancy at patuloy na pagtaas ng populasyon ang nagiging sanhi kung
        kaya''t marami sa ating mga kababayan ang naghihirap at hindi nakaka access
        ng dekalidad na serbisyo ng gobyerno," Seguerra said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92c2713-9cd9-4350-844c-85400186a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: HIV/AIDS cases are rapidly increasing, especially
        among the youth. Teen pregnancy continues to rise, and the growing population
        is one of the reasons why so many of our countrymen are in poverty and can''t
        access quality government services.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38983d24-9d83-4503-b6d9-01514140ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po ito haka-haka, Mr. Senator [This is not conjecture, Mr.
        Senator]. These are facts. Based on science and research," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425973a2-bfa4-4d4e-8fd3-3cf06489046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra said as government officials, it was their duty to protect
        their constituents. She added the Reproductive Health Bill has long been hampered
        by conservatives, who would not concede to the need for safe sex programs
        in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bccbd4b-35e6-4ab7-9211-39f30157375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an epidemic here, a youth epidemic. It is precisely because
        of this ''sentiment of a conservative culture'' kaya lalong pataas ng pataas
        ang HIV [This is why HIV cases continue to rise]," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf71bd4-bf9d-4c97-a6ee-535363663088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) statistics show since 1984, 27% of reported
        HIV/AIDS cases in the Philippines are patients between 15-24 years old, with
        95% of youth cases transmitted through sexual contact.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34620e1-6d3d-49e2-a22c-96f22ce56736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra blamed this on the country''s unwillingness to discuss
        sex, saying it put the Filipino youth at risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15de3a2-705b-44c5-80d0-e808c53476f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil sa conservative culture na ito [Because of this conservative
        culture], the Filipino people were denied of RH services for the longest time.
        Damage has been brought upon our people by this conservative culture because
        it makes us decide based on beliefs at hindi hard evidence," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e70770-c521-4d62-9b65-93d3597bd5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would you rather people keep dying of HIV/AIDS as long as hindi
        na o-offend ang sensibilities ninyo [your sensibilities are not offended]?"
        Seguerra added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07709bf5-58d4-4dbb-9dc2-fd7bc52e56eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra''s statements come in light of the Sotto''s recent remarks
        against Department of Health Secretary Paulyn Rosell-Ubial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e45e9-464b-451b-8bb7-0ddecd74e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Secretary wrote a series of tweets expressing her
        frustration against those opposing the department''s plan to distribute condoms
        in schools.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe0435-3423-498c-9a83-d51fe02a0a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those tweets, Ubial justified the department''s controversial
        move, saying the government only wants to promote safe sex and allow students
        to make an informed choice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca771e-19ca-4c98-95a5-d7f6642a2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial also allayed fears that condoms are dangerous,  adding they''ve
        been scientifically proven to be effective and safe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b83eb-286a-4f36-8aec-379a5c453989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sotto, however, begged to differ.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae346f-34fb-4bc8-b029-04fee2cbe429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Senator, Secretary Ubial should look at the Reproductive
        Health Law instead of distributing condoms if she wants to solve teen pregnancy
        and HIV/AIDS.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ef9158-d23b-43d6-80f6-357a2c7a0b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently she has not read the RH law. Nandun lahat kung papaano
        gagawin, even in the education and counseling methods for youth, nandun lahat
        sa RH law [The RH law lists education and counseling methods for the youth]...
        I suggest she read the law and implement it well," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5c3bf0-8444-4367-bc1a-f258ceb77b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said former DOH Secretary Janette Garin had told
        him no other country in the world distributes condoms to high school students.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0aaf7c-3911-4e5a-ba41-36b7321f2a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added, the rise in HIV/AIDS has never been attributed to sexual
        contact among students.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b83a07-3e89-4fa4-8d13-2ea03447e311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there should be a separate campaign focusing on HIV/AIDS
        awareness if the government wants to curb the epidemic, adding that such a
        provision is present in the RH law as well.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804da0e6-ea31-464a-9436-96208cfb204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:25:19.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:25:20.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anna Estanislao contributed to
        this report</em></p>'
  'Miss-Canada-unfazed-body-shamers':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-20T12:39:44.575+08:00
    'imagesource': 'jcr:5c52d07e-1d7d-4bbc-b494-1b7d41901604'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '670ffa29-a8c4-4571-be43-42b8cdeb216d'
    'lead': 'Canada''s bet to Miss Universe Siera Bearchell is undaunted by comments
