      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After a cultural
        tour in Davao and Baguio cities, some Miss Universe candidates spent their
        Friday morning with cleft lip and palate patients at a hospital in Parañaque
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd390234-fe5a-449a-91d5-d93ceec1bca8'
