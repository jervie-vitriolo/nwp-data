    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bcb9ae-0791-4e84-8bf7-568f7c9aebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:08.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What did you think the audience reaction here would be?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da5365c-b778-4ce6-b7ac-c98593a0f0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:08.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘<em>Yun ‘yung tinatanong namin ni direk</em> [Jun Lana]. When we
        showed it in Japan, the audience embraced <em>it kahit yung mga</em> jokes
        <em>na pang-Pinoy natatawa sila,</em> they were crying, they had nothing but
        good words about us, about the film. We won audience award <em>nga eh</em>
        in Japan. So <em>kami nila direk Jun, paano pa kaya kung dito sa Pilipinas
        ipalabas ‘to kasi dun pa lang … ‘yung mga tao dun</em> very proper, what more
        <em>kung dito? Kaya nung nalaman namin nakapasok kami sa</em> MMFF, we were
        so excited.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01261a-ef89-4a3a-b5ff-87a87f1e1b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:08.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How was the rapport on set? In the film, it looked like
        you were really friends with your barkada for a long time already.</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b049096b-f7c0-4d3f-ae31-84f002b18d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:08.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Unang-una, ayaw ko ‘yung mabigat sa</em> set. <em>Pare-parehas
        naman tayong maagang gumising. Pare-parehas tayong pagod. Eh ako nga nagme</em>-makeup
        <em>pa ako</em> so I see to it na whenever I’m on the set, <em>pagdating ko
        sa</em> location <em>namin</em>, good yung vibes <em>na kahit pagod na</em>,
        okay, go lang! Aside from that, <em>lahat ng katrabaho namin, gustong-gusto
        nila ‘yung ginagawa nila</em> and never <em>sila nagreklamo na sobrang tagal,</em>
        so <em>kaya siguro</em> okay <em>kami eh kasi maganda yung</em> rapport <em>namin.
        Lokohan lang kami sa</em> set, <em>bihira ka makakita ng tulog kahit buong
        araw na nagshu-</em>shoot (Laughs).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a20ba-895d-4e5b-8893-684c2fcbfbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:08.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was the hardest scene to shoot?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69bff16-2add-4e15-aad8-9b8351a8c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:08.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Siguro yung</em> times <em>na naka</em>-packaging tape<em> ‘yung
        katawan ko. Kasi, sa</em> movie, <em>nagpalagay ako dun ng</em> boobs <em>eh
        so kapag ang</em> scene <em>hindi naman nakikita yung</em> boobs, [nilalagyan
        ng] packaging tape <em>para kunwari may</em> boobs. <em>Eh parang may mga</em>
        times <em>na halos</em> 24 hours <em>naka</em>-packaging tape so <em>ang sakit,
        na pagkatanggal ko puro</em> blisters, <em>sugat-sugat</em>. It’s a very physical
        role. So <em>nung napanood ko sa</em> Japan <em>nung</em> World Premiere,<em>
        grabe na lang ‘yung nagawa ko</em> (Laughs) <em>na ito na ‘yung pinaghirapan
        —</em> literal <em>na pinaghirapan ko</em>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7eba9-209f-481f-9875-0fa20ddbf9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:08.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was it challenging to transition from TV to film?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3735b71-e632-48b0-9be0-8fa98b35ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:08.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:10:08.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, <em>sa</em> TV naman it’s very spontaneous but other than
        that, we have done Kalyeserye and I guess <em>‘yung mga</em> roles <em>namin
        dun</em>, big roles <em>din. Kumbaga mahirap din na tatlo lang kami and ilan
        din kaming</em> characters <em>dun diba</em>? So I guess its nothing different
        <em>sa pelikula. Ang kaibahan lang mga</em> 24 hours <em>kaming nagshu</em>-shoot.</p>'
