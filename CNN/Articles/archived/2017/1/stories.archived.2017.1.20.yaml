      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international beauties also conducted an empowerment workshop
        with patients who had surgery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1611aa-62ff-487b-acb0-c552ad409651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:22:03.670+08:00
      'mgnl:createdBy': 'eunice'
