      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James, who was the top vote-getter among fans with 1,893,751
        votes, leads the Eastern All-Stars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed2f7d8-5909-4a5e-99d5-e32f0cd9d858'
