      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comprising the Western All-Stars are Golden State''s sharpshooter
        Steph Curry and Houston Rockets'' lethal scorer James Harden at the backcourt.</p>'
