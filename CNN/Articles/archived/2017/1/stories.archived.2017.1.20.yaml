    'template': '1'
    'title': 'Chot Reyes to reveal 24-man national team pool on Sunday'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f233e0-1ce4-4045-ae33-d1205fbc6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:47:49.057+08:00
      'mgnl:createdBy': 'eunice'
