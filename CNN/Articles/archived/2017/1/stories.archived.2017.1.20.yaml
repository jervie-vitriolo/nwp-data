    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3759e84d-0cbb-4fcc-b1ef-9b40363b71cc'
    'lead': 'Fans will soon get to know the players who will battle for spots in Gilas
      Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:47:49.056+08:00
