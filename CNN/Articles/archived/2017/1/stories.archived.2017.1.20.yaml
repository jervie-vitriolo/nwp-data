      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Damalerio of the Bohol Provincial Disaster Risk Reduction
        Management Office said seven barangays in the municipality of Alicia are still
        flooded as of 9:30 p.m. The area was put under a state of calamity at 5 p.m.</p>'
