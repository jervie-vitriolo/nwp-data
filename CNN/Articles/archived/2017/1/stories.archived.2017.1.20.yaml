      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao, meanwhile, is under restrictive custody at the Headquarters
        Support Service also at the national police headquarters. There is no formal
        case yet against him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca182b01-7b1b-447d-8065-135239110901'
