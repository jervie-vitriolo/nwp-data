      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Gusto ko ganun pa din. Mapag-iisip yung mga tao</em>. I want
        a good film <em>na</em> worth <em>yung pagod. Kasi ako lang gumagawa — ako
        nagme</em>-makeup <em>lahat</em>, I don’t have assistants. <em>Gusto ko kapag
        pinanood ko</em> worth it ‘<em>yung pagod na ginawa ko.</em></p>'
