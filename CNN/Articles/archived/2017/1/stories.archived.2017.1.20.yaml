  'Korean-Jee-Ick-Joo-PNP-Bato-Dela-Rosa':
    'author': 'Lara Tan, Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-20T11:18:53.405+08:00
    'imagesource': 'jcr:e7ae7e18-c6ce-45a5-b39b-f7205cb8d30d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f3ec972-5f02-4dba-8c0e-d05a610647e1'
    'lead': 'The Justice Department orders the filing of criminal cases against policemen
      behind the killing of South Korean businessman Jee Ick-joo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T15:45:58.152+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T15:45:58.408+08:00
