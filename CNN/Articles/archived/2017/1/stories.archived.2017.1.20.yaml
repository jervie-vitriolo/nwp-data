      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having a triple-double (30.6 points, 10.6 rebounds, and
        10.4 assists) average this season, Russell Westbrook of the Oklahoma City
        Thunder was noticeably excluded from the roster.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d173083-9322-48c8-a1c0-473386bf3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:19:57.862+08:00
      'mgnl:createdBy': 'eunice'
