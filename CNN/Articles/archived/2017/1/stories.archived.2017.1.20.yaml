      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Miss Universe-Canada
        Siera Bearchell is shrugging off criticisms on her figure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ebfcd-b84a-472a-9904-242a28750d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:43:28.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:43:28.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent Instagram post, the 23-year-old law student weighed
        in on the discussion about her body, trumping any impressions that she should
        be ashamed of her bustier size.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc622a4-029b-4dd6-9b7d-af6a1da94eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:43:28.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:43:28.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comments about her weight were brought up following the Miss Universe
        swimsuit competition held in Cebu last Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd928b655-2d89-4f63-9c5a-c49bb6595a1b'
      'mgnl:activationStatus': true
