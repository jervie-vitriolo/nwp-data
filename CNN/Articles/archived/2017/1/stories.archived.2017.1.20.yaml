      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another suspect — Ramon Yalung — turned up at Crame later
        in the evening. Yalung surrendered to the PNP Anti Kidnapping Group.</p>'
    '30':
