      'mgnl:lastActivated': 2019-07-05T16:08:40.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sold well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f05de0-bde7-42eb-9f04-62ff77e6a404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:08:40.744+08:00
