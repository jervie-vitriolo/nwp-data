      'mgnl:type': 'text'
      'text': '<p><strong>Odd man out</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c819c-a2ff-4b7d-8b2a-63b8c94fe86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:19:57.862+08:00
