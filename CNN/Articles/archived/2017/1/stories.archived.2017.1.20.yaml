  'Trump-45th-President':
    'author': 'Stephen Collinson, CNN'
    'caption': 'Donald Trump takes oath of office to become 45th President of the
      United States of America'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-20T22:35:53.302+08:00
    'imagesource': 'jcr:f16b12ea-fdb7-45fc-b456-92ee6e40ad65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39c34506-f396-4d52-8d6e-47a348fb491b'
    'lead': 'Donald Trump became the 45th President of the United States Friday during
      a time-honored inauguration ceremony that encapsulated the peaceful transfer
      of power that is a hallmark of American democracy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:45:48.183+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T14:45:48.516+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump becomes 45th President of the United States'
    'updated': 2017-01-21T01:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024a932-eeb5-4b3b-a7c5-3885bd6ec205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Donald Trump became the 45th
        President of the United States Friday during a time-honored inauguration ceremony
        that encapsulated the peaceful transfer of power that is a hallmark of American
        democracy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ee587-b211-48c1-9e1f-5260a808e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a raised platform on the flag-draped West Front of the Capitol,
        Trump placed his left hand on one Bible that dates from his childhood and
        another that belonged to Abraham Lincoln and raised his right hand in the
        air as he promised to preserve, protect and defend the Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78efd2-28b8-460d-8df6-94d956fccbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under gray skies and in front of a crowd stretching most of the
        way from the Capitol toward the Washington Monument, Trump took the oath from
        Chief Justice John Roberts with the new First Lady Melania Trump by his side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06680d3-8dd9-4d18-8a9e-c5c1a0c58f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidents George W. Bush and Bill Clinton are attending
        the ceremonies. Hillary Clinton, who Trump defeated in the November election,
        was also at the Capitol in a show of support for national unity and the peaceful
        transfer of presidential authority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea72d1e-bce4-4228-8caf-67cc0458d22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swearing-in was one of many traditions that began unfolding
        early Friday morning. Trump and his family attended a private worship service
        at St. John''s Church, known as the church of presidents. The Obamas greeted
        Trump and the new first lady, Melania Trump, at the North Portico of the White
        House before hosting them for tea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c7339-00b7-4220-9df2-f02d696bff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the morning, Barack Obama wrote a letter to Trump and
        left it on the Resolute Desk in the Oval Office, as outgoing presidents typically
        do for their successors. As Obama left the Oval Office for the final time,
        he was asked if he had any words for the American people. "Thank you," Obama
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271ec32-a1af-4fff-ab95-8898ec8de4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The customs and symbolism that are playing out -- from Trump''s
        ride to the Capitol with Obama to the First Couple''s dance at an inaugural
        ball -- are familiar. But the circumstances of this inauguration -- the 58th
        in the nation''s history -- could hardly be more unconventional.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c398e-8dca-4fae-ae3d-0bb95d77690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the presidential primary season began nearly a year ago, few
        thought Trump could survive the battle for the Republican nomination -- much
        less beat Clinton to win the presidency. He will be the oldest president sworn
        in for a first term and the first president with no previous diplomatic, political
        or military executive experience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e69ce7-81ec-4dbd-87b5-1f007fc0a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his populist campaign deeply resonated with Americans who were
        fed up with Washington''s political class and felt left behind in the globalizing
        economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f075ecba-2b3f-4e96-95a0-d17d07ac3984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Day of ceremony</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e787ef3-fdea-43d9-89f2-bb160bedbded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump began a day of ceremony Friday morning by attending the traditional
        inauguration day worship service. When they arrived at the White House, Melania
        Trump brought a gift for the Obamas in a blue box wrapped in a bow, which
        the President handed into an aide before returning for a photo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ceff34-0427-4ed1-8b65-f9268f5b8ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took the oath of office, led by Chief Justice John Roberts,
        on two Bibles, one that he used as a child and the other used by Abraham Lincoln
        at his first inauguration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf0f70-04bc-4008-a204-58e50480ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what is always a poignant moment, the former president and his
        family will soon head to Andrews Air Force base for a farewell ceremony before
        taking one last flight on the presidential jet. The Obamas are heading to
        Palm Springs, California, for a vacation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d606261-8f90-45ef-b8a6-bc8c4ecb76ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will attend a joint congressional inaugural luncheon in the
        Capitol before heading back to the White House for the inaugural parade. In
        the evening, Trump and the new first lady will attend two inaugural balls,
        part of the stripped down inaugural festivities that aides say are meant to
        stress that the new president is eager to get to work.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94dbaf5-cf62-4798-8d41-34cf8d677e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ripping up political norms</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1356f6-ed0f-4168-8453-bb4b6c1305e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s supporters, who sent him to Washington to rip up political
        norms and thwart the establishment, are thrilled as he assumes power. The
        crowds started streaming towards the National Mall as dawn broke, with many
        people wearing Trump''s distinctive red "Make America Great Again" baseball
        caps.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0038fb7-713f-40d5-b323-34a503f87dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But millions of Americans are also anxious, owing to the abrasive
        tone of Trump''s campaign and fears over the consequences of his strongman
        leadership style.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec64f5b5-1f07-422f-b7cd-29b858d83b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has vowed to tear up US trade deals that he says disadvantage
        US workers, confront a rising China and improve estranged relations with Russia,
        despite allegations that Moscow interfered in the election.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3441735d-4711-406b-84bd-9641119de52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has set high expectations for his presidency by promising to
        return jobs to US shores and reviving the manufacturing industry. He has pledged
        to crush ISIS and introduce tough new vetting on immigrants from countries
        where there is terrorist activity, raising fears of discrimination against
        Muslims.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26802dd7-14d9-411b-8fd0-51a14e77358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is promising to build a wall on the southern border, to crack
        down on undocumented migrants and to gut the financial and environmental regulations
        that are at the center of the Obama administration''s legacy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436626e-09ee-418b-bac1-0092d863f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world will be watching Trump''s inauguration closely because
        it will usher in a period of uncertainty and instability as he''s shown every
        sign he plans to be as disruptive to convention on the international stage
        as at home.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93a9473-a143-4ddb-9cff-d9faa1727fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the peaceful transfer of power from Obama to Trump, his longtime
        political nemesis, represents a moment of unity and stability in a wild political
        era.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e049bba-2a4e-4f52-a2a7-3f0934174d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National unity</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70039b7c-b440-4dde-92d0-c2c0b7cdf652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New presidents typically use the inaugural address -- viewed by
        a huge crowd fanned out on the National Mall and millions of television viewers
        -- to issue a call for national unity and ease the wounds of divisive elections.
        They typically remind Americans of the values and the history that binds them
        and of the nation''s historic mission.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee9fc12-2508-4077-9b14-c23d489e6fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, so far, has done little to reach out to his foes since November.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75848406-fce2-427b-9589-eb9047ff3ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is still talking as if he is the insurgent candidate rather
        than the President-elect," said Robert Rowland, an expert on presidential
        rhetoric at the University of Kansas. "Historically, presidents who are effective
        use inaugural addresses to heal the wounds of the campaign, to talk about
        what it means to be an American, to discuss shared values and lay out their
        political principles to come across as a strong not vain leader."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4eee8-7921-4648-87fd-c2e5be7bb813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The question with Trump is, if he did those things, would
        it go against the personality he has established for himself?"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda592a2-3380-467e-8694-b52441c5c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inauguration represents an important potential reset moment
        for Trump, who begins his presidency with the worst approval ratings of any
        modern president.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a304f01f-2e68-4869-addd-da65eb914e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Kall, editor of a new book "I Do Solemnly Swear: Presidential
        Inaugural Addresses of the Last Forty Years," said that it is "imperative"
        for Trump to build some political running room for himself with his address.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418d5a87-fdf7-4120-80b6-d9ef2617b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He needs the support of the public and the speech is a great way
        to get that," Kall said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c311263-f66e-4afb-b4a2-f0c994a876cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person familiar with Trump''s prep says he has spent "countless
        hours" practicing his speech and rehearsing it - far more time than he''s
        devoted to other big speeches.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff237dd-98a3-4e7b-9bcb-7c1bc1cf3beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the pinnacle," the person said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a06b8d-f91f-450f-8aea-b4c7f404d6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paying tribute to rivals</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b429c527-e502-427d-9968-f7de32e8bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the most polarizing elections, new presidents often take the
        chance to pay tribute to their defeated rival. In 2001, Bush thanked his vanquished
        foe Al Gore for a "contest conducted with spirit and ended with grace." Trump
        will be closely watched to see if he offers a similar gesture of reconciliation
        to Clinton.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac92a7e-3198-4967-9460-0a76d20d14fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming White House Press Secretary Sean Spicer told reporters
        Thursday that Trump''s inaugural address, which is expected to last around
        20 minutes, would come from the heart.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded66da1-05dd-4c4f-8a8b-29440dee4b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a very personal and sincere statement about his
        vision for the country. He will discuss what it means to be an American,"
        Spicer said, adding that Trump would also address the challenges faced by
        the middle class. "He''ll talk about infrastructure and education, our manufacturing
        base. I think it''s going to be less of an agenda and more of a philosophical
        document. A vision of where he sees the country, the proper role of government,
        the role of citizens."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6dc40c-2244-4299-961a-2faa77f9a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak and Sara Murray contributed to this story</em></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daf5ab5-1c9b-4aed-b2eb-0d1ded6b7ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:45:48.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:45:48.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/01/20/politics/donald-trump-inauguration-highlights/">Trump
        becomes 45th President of the United States</a>."</em></p>'
  'Gilas-Pilipinas-24-man-pool-Chot-Reyes-cadets':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-20T22:40:48.124+08:00
