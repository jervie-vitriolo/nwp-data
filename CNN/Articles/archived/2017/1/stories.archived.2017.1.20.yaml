      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook, Curry, and Harden all had a similar aggregate score after
        the votes from fans, current players, and media were tallied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d7793-54ae-4ab5-bef2-b6f1977bd952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:19:57.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:19:58.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the OKC star had the least fan votes among the three - Curry
        and Harden won the tiebreaker with 1,848,121 and 1,771,375 votes respectively,
        while Westbrook only got 1,575,865 which was not enough for a starting spot
        in the West guards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb50a6-0c53-42ae-b73b-6c9e038610a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:19:57.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:19:58.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The All-Star reserves, meanwhile, will be unveiled by the league
        next week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1662fd6-e991-4573-a855-a5b4c5e15271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:19:57.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:19:58.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans accounted for half, while current players and a media panel
        each had 25 percent of the voting power to determine the starters of the much-anticipated
        basketball event.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43dc032-a967-41fb-ae55-867c92d777c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:19:57.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T15:19:58.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 66th All-Star Game is on February 20 at Smoothie King Center
        in New Orleans.</p>'
