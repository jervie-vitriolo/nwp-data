      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines spokesman Restituto Padilla said
        twelve barangays in Butuan, Agusan del Norte were ordered to carry out forced
        evacuation due to the rising water level of the Agusan River.</p>'
