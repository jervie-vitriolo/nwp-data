    'lead': 'President Donald Trump said Thursday that it would be better to cancel
      his scheduled meeting later this month with the Mexican president if he continues
      to refuse to pay for a wall on the border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:09:11.476+08:00
    'mgnl:createdBy': 'eunice'
