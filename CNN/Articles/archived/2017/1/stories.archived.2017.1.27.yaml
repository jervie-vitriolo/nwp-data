      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor and performance artist Shia LaBeouf
        has been charged with misdemeanor assault and a harassment violation after
        getting in a scuffle during a rally against Donald Trump early Thursday morning,
        according to New York Police Department spokesman Sgt. Thomas Antonetti.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637269bf-a4bb-4ff2-895b-d56ccad61de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:59:48.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:59:48.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaBeouf was arrested and has been released, according to Det. Christopher
        Pisano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbf1c25-37c9-4d5f-a2c2-82f8eb22dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:59:48.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:59:48.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaBeouf and a 25-year-old anti-Trump protester got into a verbal
        exchange in front of the Museum of the Moving Image, and then police say LaBeouf
        pulled on the man''s scarf, scratching his face while doing so, according
        to Antonetti.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b862022a-7c38-48e7-a33a-65a49d27dd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:59:48.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:59:48.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is attempting to reach out to LaBeouf''s representatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a4e113-0e19-4c55-bd4f-835b9f4a7373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:59:48.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:59:48.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaBeouf is planning to protest President Trump for the next four
        years with an art exhibit that will run continuously outside the museum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab3dde-bd96-4657-950f-a729fe510acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:59:48.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:59:48.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The installation consists of a white wall with the words "HE WILL
        NOT DIVIDE US" on it and a camera beneath the words. LaBeouf has invited the
        public to participate by saying the phrase into the camera, which streams
        live.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d17a406-141a-4a28-9268-b62f6645c1df'
      'mgnl:activationStatus': true
