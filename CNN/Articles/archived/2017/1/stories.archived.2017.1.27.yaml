  'duterte-might-of-the-republic-full-force-armed-forces-afp-pnp-milf-mnlf-terrorist-coddlers':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-27T21:22:07.943+08:00
    'imagesource': 'jcr:340608fd-0784-4852-8e81-c7906122a811'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a40219c4-725c-43c3-bc18-5848c2eb6758'
    'lead': 'President Rodrigo Duterte called on the Moro Islamic Liberation Front
      and the Moro National Liberation Front not to provide sanctuary to terrorists
      groups. Otherwise, the President warns, there will be war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T08:11:24.515+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T08:11:24.711+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte threatens ''might of the Republic'' vs. terrorist coddlers'
    'updated': 2017-01-28T13:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e7521b-d115-495d-825a-8f2fd11fc59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:11:24.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:11:24.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte on Friday gave final warning to those giving sanctuary — or are about
        to offer refuge — to terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341d4669-b377-4ee1-9ecc-190a55c98120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:11:24.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:11:24.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he''s ready to unleash the full force of the
        armed forces and the police just to capture terrorists like the Maute group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b8644-e386-4fd8-bd60-c0d6cc5fcb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:11:24.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:11:24.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will use the might of the Republic of the Philippines to impose
        our stand," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207c992-b332-4872-a2f9-e095ad494dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:11:24.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:11:24.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President said he would prefer the peaceful route, if possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8fd7c0-5921-4686-85d8-5412277ebb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:11:24.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:11:24.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pleaded to the Moro Islamic Liberation Front (MILF) and
        the Moro National Liberation Front (MNLF): "Do not provide sanctuary" to terrorists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7f1c46-839d-4a37-be58-98ea4d8e4233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:11:24.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:11:24.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am earnestly asking… <em>nakikiusap po ako sa</em> MN(LF) <em>pati
        sa</em> MI(LF), <em>na</em> do not provide sanctuary,<em> itong mga terorista
        sa lugar ninyo. Kasi pagka ganon,</em> then we will be forced to go after
        them within your territory," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de0d42-ca3d-4d0e-9f01-15b0026a5710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:11:24.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:11:24.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am pleading to MNLF and PILF, do not provide sanctuary
        to terrorists in your area. If you do that, then we will be forced to go after
        them within your territory]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f5aa2-76c2-455f-9b05-05fb9a1aec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:11:24.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:11:24.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That could mean trouble for all of us. <em>Ayoko mangyari ''yan</em>
        [I don''t wan''t that to happen]," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd98f3e-22f6-48c0-ba6a-4f4f7421255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:11:24.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:11:24.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the government respects the agreement between the MILF
        not to go into their territory without notice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f54e4-d391-48ba-a7b9-b7a53b07f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:11:24.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:11:24.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, <em>ako</em> I''m ready to talk with you. <em>Kagaya ng</em>
        Mamasapano, maybe <em>nilunok nalang ng lahat</em> because they went inside
        without the blessings of the MILF. <em>Ok nalang yan kasi nagkamali ang gobyerno</em>.
        There was a serious flaw… We swallowed it. <em>Pati ako, wala kayong narinig</em>,"
        Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede6dbdb-5172-4154-bcfd-09d6b27d3bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:11:24.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:11:24.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like in Mamasapano, everyone just swallowed it because
        they went inside without the blessings of the MILF. That''s nearly fine because
        the government was at fault. There was a serious flaw… we swallowed it. You
        didn''t hear anything, even from me.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218d6e7-ce13-486e-8f7b-e0f00f9dc310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:11:24.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:11:24.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President also pointed out, giving sanctuary to terrorists
        and hindering the armed forces and the police from arresting radicals is a
        different story.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e0116a-38e0-4d98-a67d-3f18cd3e568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:11:24.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:11:24.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mapipilitan akong sabihin sa</em> Armed Forces <em>pati sa
        pulis, pasukin ninyo. Magkakalabuan tayo dito</em>, [I will be forced to command
        the Armed Forces and the police to enter. We will have a grim relationship],"
        Duterte said, stressing that he hates war.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca20077c-6f55-4a0c-a2bd-50df26476a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:11:24.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:11:24.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this happens, the President said he can only pray for everybody.</p>'
  'former-miss-universe-candidates':
    'author': 'Anna Bueno'
    'caption': 'After representing the Philippines in Miss Universe, two former Binibining
      Pilipinas titleholders — Gionna Cabrera and Karen Loren Agustin-Ostrea — share
      the continuing impact of joining the Miss Universe on their lives. Photos by
      PATRICK DIOKNO and JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-01-27T21:44:33.329+08:00
    'imagesource': 'jcr:26a2afd5-ad00-431b-a68e-15634e527c9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c40dcb0d-a21e-48b0-8ac2-9bf0091ab642'
    'lead': 'After representing the Philippines in Miss Universe, two former Binibining
      Pilipinas titleholders — Gionna Cabrera and Karen Loren Agustin-Ostrea — share
      the continuing impact of joining the Miss Universe on their lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T08:16:43.985+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T08:16:44.296+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Life after Miss Universe, from former beauty queens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc420700-4965-4b2a-8b96-4598c9e3928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A beauty queen,
        while she wears the crown, is a spectacle. In a pageant-crazy country like
        the Philippines, they have long mastered the art of ensnaring the public imagination,
        if only for a few dazzling moments. It is also a country where beauty queens
        go on to become celebrities — that is, until life makes other plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2facdf-292a-43eb-9403-5a28d502ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two beauty queens who have stepped into the limelight — and out
        of it — are Gionna Cabrera (Binibining Pilipinas Universe 2005) and Karen
        Loren Agustin-Ostrea (Binibining Pilipinas Universe 2002) who have known the
        pageant before social media made the personal “impersonal,” says Cabrera.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa43fd-ff0c-45cc-96e2-5b5652e7ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera, now a real estate broker, says: “Now every turn [and] every
        angle of the face is judged … Everything is publicized in one second.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056686ae-2633-4c2e-95ce-09d3e229fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve years ago, Cabrera may have only worried about going to Cubao
        Expo for the first time to get her pageant shoes, or how to get first dibs
        on dresses that candidates would have to wear. The atmosphere today is presumably
        more taxing. “I can see the pressure with Maxine,” she says. Reigning Binibining
        Pilipinas-Universe Maxine Medina, among others, has received criticism for
        the way she speaks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee030ec-aff5-4ca0-b6c5-49a22a81ceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ostrea, now an image consultant — who joined the pageant only
        upon the cajoling of Rodgil Flores of the Kagandahang Flores beauty camp —
        it took hard work and training to help her beat the odds in the competition.
        Before joining Binibining Pilipinas, she attempted to win the title of Global
        Beauty Queen Philippines, the first million-peso pageant in the country whose
        roster included the likes of Aubrey Miles and Justine Gabionza. Ostrea landed
        in the top 10, but lost. “I asked Rodgil for help with the Q&amp;A,” she says,
        “because that was what I botched during the last pageant.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b767c775-c2a1-4ad9-9e95-5472b69c0f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores was a tough coach. Ostrea remembers being asked mock Q&amp;A
        questions by Flores even as she endured a terrible bout of food poisoning.
        She was heaving with pain yet Flores asked her: “How can you be an ingredient
        of peace in this world?”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a30b96-3336-4cee-8613-5d063ef961fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was not upset at all,” Ostrea says. “I was dedicated, [and] nothing
        is hard when you are dedicated.”</p>'
    '13':
      'image': 'jcr:bf4e0cd5-0d5d-4734-8f04-d1ffce5d08fd'
      'imageCaption': 'Gionna Cabrera, Binibining Pilipinas Universe 2005, is now
        a real estate broker and once a dabbling entrepreneur. Photo by PATRICK DIOKNO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d52a7-6c22-42f3-9b41-9119756aeacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9127626a-8f9f-4e99-a52e-6e1ee414f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Before the pageant</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4fa86a-40ba-4b38-b9c7-76fad8eddaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera stands tall in high heels and her corporate attire, and
        seems not to have forgotten how to pose for the camera. Her gaze and her wide-mouthed
        grin come naturally. While she used to model, it was not in her plan, however,
        to become a beauty queen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a9380-a844-4a8c-8b67-a180c42dbebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Jonas Gaffud of the Aces &amp; Queens beauty camp who discovered
        Cabrera at a party. “During that time there was no Aces &amp; Queens yet,
        it was called Mabuhay Beauties,” she says. “Aces &amp; Queens is the foremost
        and leading camp training beauty queens. I was one of the first, and I started
        his winning streak in Binibini,” she says proudly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f4162-bb35-49ca-911e-8f7f05a64a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was 22, fresh out of college, very idealistic. I wanted to have
        a voice in the world,” Cabrera recalls. “Joining a pageant would be seen as
        a stepping stone to achieve that.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059a6e9-77f1-4199-af96-94f8dac3e239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostrea, on the other hand — who previously joined Global Beauty
        Queen and lost — had to be “persuaded enthusiastically” by mentor Flores for
        three months starting November, before agreeing to go to a screening for Binibining
        Pilipinas. “After three months, [Flores and company] were coming over to my
        house, forcing me to join, so <em>naging</em> friends <em>na kami</em>. By
        February, it was his birthday.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aeeccc-1f84-46bc-9266-40778c7136c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores pulled the birthday card. “Karen, <em>diba</em> friends <em>naman
        tayo?</em>” Ostrea remembers him saying. “Birthday gift <em>mo na sa akin
        ito</em>.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ed1ee-7fc4-4e51-8ea0-fbd7d44c0eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At that point, after three months of someone constantly telling
        you <em>na kaya mo, mananalo ka,</em> you start visualizing it, you start
        believing <em>na, baka nga kaya ko</em>,” she says. Ostrea said yes, and after
        being screened for an interesting 20 minutes, as opposed to the usual three
        — where the preliminary panel asked her “authentic questions” — she discovered
        something new about herself. “That was the first time I thought I was beautiful.”</p>'
    '28':
      'image': 'jcr:b90de599-17b7-4809-b7e0-024ba3d35997'
      'imageCaption': 'Karen Loren Agustin-Ostrea, Binibining Pilipinas Universe 2002,
        is now an image consultant. “Hooked on the idea of transforming people,” she
        co-wrote a book entitled “The Secret of Beauty Queens.” Photo by JL JAVIER'
