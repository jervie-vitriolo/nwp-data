    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration asks top State Department officials to leave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70072ae5-672e-4ded-a69f-5e26060cdbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:05:24.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:05:24.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Two senior administration officials
        said Thursday that the Trump administration told four top State Department
        management officials that their services were no longer needed as part of
        an effort to "clean house" at Foggy Bottom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66162a8-cada-4429-810a-cf795567f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:05:24.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:05:24.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Kennedy, who served for nine years as the undersecretary
        for management, Assistant Secretaries for Administration and Consular Affairs
        Michele Bond and Joyce Anne Barr, and Ambassador Gentry Smith, director of
        the Office for Foreign Missions, were sent letters by the White House that
        their service was no longer required, the sources told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42844a48-64ed-479f-8025-76454f2aa0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:05:24.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:05:24.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four, career officers serving in positions appointed by the
        President, submitted letters of resignation per tradition at the beginning
        of a new administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726ad260-b56d-44da-9102-ed5ff97488a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:05:24.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:05:24.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letters from the White House said that their resignations were
        accepted and they were thanked for their service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e921d2f8-71a1-4a2e-978b-32ff13e717c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:05:24.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:05:24.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House usually asks career officials in such positions
        to stay on for a few months until their successors are confirmed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdc854e-9e36-4f64-838a-cb2116584bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:05:24.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:05:24.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any implication that that these four people quit is wrong," one
        senior State Department official said. "These people are loyal to the secretary,
        the President and to the State Department. There is just not any attempt here
        to dis the President. People are not quitting and running away in disgust.
        This is the White House cleaning house."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f37aa-7409-4e54-a424-45f7575c954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:05:24.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:05:24.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Toner, the State Department''s acting spokesman, said in a
        statement that "These positions are political appointments, and require the
        President to nominate and the Senate to confirm them in these roles. They
        are not career appointments but of limited term."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3df872-0570-4a28-b000-9d48b3eb45a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:05:24.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:05:24.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "Of the officers whose resignations were accepted,
        some will continue in the Foreign Service in other positions, and others will
        retire by choice or because they have exceeded the time limits of their grade
        in service."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e96bb9-6766-46ad-9bc8-693429b8c828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:05:24.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:05:24.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Starr, director of diplomatic security, also followed through
        on his planned resignation. He had come back from retirement after the 2012
        attack on the U.S. consulate in Benghazi and promised to stay through the
        end of the Obama administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ed6fa-43ae-4875-b7fd-170b88ea77b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:05:24.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:05:24.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This had been on course for over a year," another official said.
        "He came out of retirement and promised to stay out (of) the administration.
        If Hillary Clinton or Bernie Sanders were elected, he would still be retiring."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ee72a-eef9-4a79-91d4-ac9d670bf2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:05:24.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:05:24.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firings leave a huge management hole at the State Department,
        with a combined 150 years of institutional experience among all of the named
        officials. The second official echoed that the move appeared to be an effort
        by the new administration to "clean house" among the State Department''s top
        leadership.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977198cf-823b-4854-8d82-74006ff12c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:05:24.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:05:24.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Nuland, the State Department''s assistant secretary for
        Europe, was also not asked to stay on.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab0393d-b1b4-4ef5-9d10-64f18452710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:05:24.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:05:24.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The department will not collapse," the second official said. "Everyone
        has good deputies. It''s a huge institutional loss, but the department has
        excellent subordinates and the career people will step up. They will take
        up the responsibility."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c2fdbc-99ee-4e79-b145-5399dbf83445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:05:24.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:05:24.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her parting letter, Bond told her colleagues, "It has been an
        honor to serve with you as the Assistant Secretary for the past 17 months,
        and to have represented the United States as a Foreign Service officer for
        40 years. What a privilege it has been."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44154539-b115-462e-8265-93df7802ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:05:24.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:05:24.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/26/politics/top-state-department-officials-asked-to-leave-by-trump-administration/">Trump
        administration asks top State Department officials to leave</a>."</em></p>'
  'pena-cancels-meeting-with-trump':
    'author': 'Daniella Diaz, CNN'
    'caption': 'Mexican President Enrique Peña Nieto'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-27T09:03:45.186+08:00
    'imagesource': 'jcr:70a826e4-7d1b-4286-96d9-0f70acd47ac6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df21bce5-0580-4ad9-b242-7fc61d0c6db6'
    'lead': 'Mexican President Enrique Peña Nieto on Thursday canceled a meeting with
      US President Donald Trump that had been set for Tuesday after renewed tensions
      over Trump''s plan to build a wall on the border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:07:29.055+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T09:07:29.335+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexican president cancels meeting with Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30d258d-5a1e-461f-a430-3a895b93703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Mexican President Enrique Peña
        Nieto on Thursday canceled a meeting with US President Donald Trump that had
        been set for Tuesday after renewed tensions over Trump''s plan to build a
        wall on the border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b8738b-8841-4579-abbd-b470811418d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning we have informed the White House that I will not attend
        the meeting scheduled for next Tuesday with the POTUS," Peña Nieto tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5121f425-15b9-4986-8903-b3b64f68dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday morning, Trump had tweeted that it would be better
        to skip the meeting if Peña Nieto continued to insist Mexico would not pay
        for the wall, which he had again said as recently as Wednesday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59f71e5-7ea9-428c-a298-e2ebb31e3e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s pushback came after Peña Nieto said -- again -- on Wednesday
        that his country "will not pay for any wall," Trump tweeted that they should
        just skip their planned meeting at the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427861c2-2f84-4a7e-8701-40721e691619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Mexico is unwilling to pay for the badly needed wall, then it
        would be better to cancel the upcoming meeting," Trump tweeted and in an earlier
        tweet he noted the US''s trade deficit with Mexico and what he said were the
        American job losses caused by NAFTA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3dc24f-3139-4eac-83cb-a2a8c7f8296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, Pena Nieto had said he did not see a need to
        cancel his trip -- but reiterated that he wouldn''t fund the wall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576c873-ba47-42d5-a531-179f08d447d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico does not believe in walls. I''ve said time again; Mexico
        will not pay for any wall," he said in a video statement posted to Twitter
        and translated by CNN from Spanish.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf9b30f-1e5d-4ba9-9fca-1516edd05b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-and-forth between the two leaders -- which began last year
        during the very first days of the Trump campaign when he called some Mexicans
        entering the US criminals and rapists and tensions lingered throughout the
        campaign. They escalated over the last 24 hours when Trump took executive
        action on Wednesday to begin the process of erecting a wall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4b3fc-9bb2-4cb4-a7ec-793133d0c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President announced that move while a high-level Mexican delegation
        was visiting the White House -- the first foreign representatives to visit
        since Trump took office -- for meetings with top officials, including Chief
        of Staff Reince Priebus and adviser Jared Kushner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692eab95-4095-4fb6-b4bc-eee77bba0acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña Nieto said he would wait for a final report from his top officials
        in Washington, and previous meetings with Mexican legislators, before deciding
        which steps he would take next.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc12ef-b404-4dd0-bdb8-9a7af60c9bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña Nieto also said he had ordered government agencies to step
        up protection for immigrants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ee153-8f5f-4729-ac30-b985e9102410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve asked for the minister of Foreign Relations to re-enforce
        protection measures to our citizens," he said. He added that the 50 Mexican
        Consulates in the US will be used to defend the rights of immigrants in the
        country. He also issued a call to action to legislators and civil organizations
        to help immigrants.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7820268-f971-4cf0-9ca2-2bbe1958214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña Nieto closed his message by saying that Mexico offers and expects
        respect.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e6edc-a61a-4bad-b9d2-7d4d64bab59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico offers its friendship to the people of the United States
        and expresses its wish to arrive at agreements with its government, deals
        that will be in favor of Mexico and the Mexicans," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbab8b4-035b-42c8-a512-93b902987534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Trump signed two executive orders directing
        the construction of a wall on the US-Mexico border, boosting border patrol
        forces and increasing the number of immigration enforcement officers who carry
        out deportations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff064a26-6820-458f-b95f-6423f4ef3b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Mexican officials that arrived Wednesday were expected
        to lay the groundwork for Peña Nieto''s visit next week, which Mexican diplomats
        see as an important opportunity to get past the anti-Mexico rhetoric Trump
        used during the campaign and a chance to put the US-Mexico relationship back
        on track.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9120fb-59ae-479d-95c2-5c21612b0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is ... frustration with our government and ourselves that
        we have not been able to tell the story of this important relationship," a
        Mexican diplomat told CNN ahead of the visit. "There are a lot of stereotypes
        of Mexicans in the US, but there are also stereotypes of Americans in Mexico.
        It is in the interest of both governments to explain what this relationship
        is and what we can do together."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baa7518-794a-4cf6-af48-93b20f740bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Monday speech, Peña Nieto said his government is prepared to
        negotiate with the US if Mexico''s national sovereignty is respected. He laid
        out economic integration and respect for the rights of migrants and the money
        they send home as his nation''s key negotiating points.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f914b-ec46-4ca3-8c20-ed875d7a947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has suggested some of the $25 billion in annual remittances
        that migrants return home would be retained to pay for the border wall --
        a project Mexico opposes and which Peña Nieto has said Mexico would never
        pay for.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362dd403-8b87-40b5-8b49-c5b897e85ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither confrontation nor submission. Dialogue is the solution,"
        Peña Nieto said Monday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9692806-ea80-464f-9ca5-298ce2dce9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This won''t be the first meeting for the two men. Trump flew to
        Mexico City during his campaign to meet Peña Nieto and said they discussed
        a wall Trump has vowed to build on the US southern border, but not his demand
        that Mexico pay for it -- an assertion the Mexican president later disputed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24877c1b-fc82-4682-bee9-e4ef92865edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the start of the conversation with Donald Trump, I made it clear
        that Mexico will not pay for the wall," Peña Nieto tweeted, after their meeting.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea8e4c-4349-4f80-a55f-7a5040fa5a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:29.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:07:29.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit was widely viewed as a public relations disaster for Peña
        Nieto.</p>'
