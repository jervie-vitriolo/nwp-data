      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both squads already out of contention, the Floodbuster shifted
        gears after a slow start.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf6ec9a-0a46-481c-9611-1fe49f9e3c44'
