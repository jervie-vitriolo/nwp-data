    'title': 'Police on alert for Miss Universe grand coronation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd868f7fb-972c-45a1-89de-c056b009f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:02:45.504+08:00
