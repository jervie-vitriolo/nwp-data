  'Filipinos-want-to-assert-rights-in-West-PHL-Sea-Pulse-Asia':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-27T19:10:57.770+08:00
    'imagesource': 'jcr:67e9ec74-028b-49b0-ad0d-5456e798df0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59843a51-fc54-41b6-bcda-9ab291e4b94e'
    'lead': 'Eight out of 10 Filipinos, or 84 percent, believes the country should
      hold on to the decision of the Permanent Court of Arbitration (PCA), according
      to private pollster Pulse Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:28:56.612+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T09:29:00.712+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:29:00.571+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos want to assert rights in West PHL Sea - Pulse Asia

      '
    'updated': 2017-02-09T21:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ddf89-cf03-434e-9cb1-06b20b1ffbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:28:56.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:29:00.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Most Filipinos
        want to assert the Philippines'' rights to the West Philippine Sea despite
        the President''s altering pronouncements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9425db18-a93a-4624-be3a-67414f18a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:28:56.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:29:00.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight out of 10 Filipinos, or 84 percent, believes the country should
        hold on to the decision of the Permanent Court of Arbitration (PCA), according
        to private pollster Pulse Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35883670-ed51-4d74-a840-584499128d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:28:56.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:29:00.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted on December 6 to 11 through face-to-face
        interviews of 1,200 Filipinos aged 18 and above, nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d36fba-c38b-4c6c-9067-ac3f3c23ab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:28:56.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:29:00.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitral court released its decision on the West Philippine
        Sea dispute on July 12, 2016, saying China violated the Philippines'' sovereign
        rights and that the large-scale land reclamation conducted by the former harms
        the environment, among other key points of the verdict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e39d2c-38c9-4f0d-8e5f-9f88f5b221cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:28:56.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:29:00.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award was constituted under the United Nations Convention on
        the Law of the Sea (UNCLOS).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b89fc1-c7fc-4cf9-84a9-ee1ea94d4c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:28:56.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:29:00.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCA is an intergovernmental organization in Netherlands that
        facilitates arbitration and other conflict resolutions among states, state
        entities, intergovernmental organizations and private parties. Philippines
        and China are only two of its 121 member states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5fc6fb-94a7-471f-99d8-7ad3a9bc3553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:28:56.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:29:00.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China told the PCA in December 2014 in a position paper
        that "it will neither accept nor participate in the arbitration unilaterally
        initiated by the Philippines." The proceedings started in January 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ba103-3620-4270-ba3c-38867451ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:28:56.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:29:00.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine President Rodrigo Duterte, however, has wavered in his
        position in the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f83660-16eb-4a85-91bf-391a5ed9f6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:28:56.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:29:00.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, he said he will "set aside" the PCA decision "in
        the play of politics."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d285d-ad30-4f28-a2de-c64ad9f7aa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:28:56.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:29:00.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the play of politics now, I will set aside the arbitral ruling.
        I will not impose anything on China. Why? Because the politics here in Southeast
        Asia is changing," Duterte said in a press conference in Davao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c6211c-63ba-4b96-a418-2c5c431d24ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:28:56.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:29:00.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as he was campaigning, he said it was important for the Philippines
        to win the arbitration case, and that he will bring the Philippine flag to
        the Spratlys to emphasize the claim in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd57b26c-d6af-44fb-8505-b8c0c0735674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:28:56.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:29:00.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'maxine-medina-miss-universe-top-12':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
