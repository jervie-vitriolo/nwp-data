      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Camson had 17 markers and six boards for the Road Warriors
        who fell to league-worst record at 2-8.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe6e76-6421-4fe5-a602-d8edd3142559'
      'mgnl:activationStatus': true
