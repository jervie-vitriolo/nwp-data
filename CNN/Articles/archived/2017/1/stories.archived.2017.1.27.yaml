  'theresa-may-us-uk-lead-the-world':
    'author': 'Angela Dewan, CNN'
    'caption': 'British Prime Minister Theresa May will tell Republican lawmakers
      that the US and UK can lead the world, as her country readies to pull out of
      the European Union and seek closer ties with the world''s top economy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-27T09:03:56.582+08:00
    'imagesource': 'jcr:8db49318-6e6b-41b2-82c0-aceafd28612a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c48db8b9-a800-4481-8c71-0fa5092f176a'
    'lead': 'British Prime Minister Theresa May will tell Republicans that the U.S.
      and U.K. can lead the world, as she seeks to rekindle the partnership between
      the two countries in the face of a more isolationist stance taken by President
      Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:03:35.509+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T09:03:35.831+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theresa May to tell Republicans U.S., U.K. can lead the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f4933-021d-4880-a758-b140b2d06c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — British Prime Minister Theresa May
        will tell Republicans that the U.S. and U.K. can lead the world, as she seeks
        to rekindle the partnership between the two countries in the face of a more
        isolationist stance taken by President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df2a1e-566a-4e7b-aed4-5ee9fc3ab687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May, who begins a two-day visit to the U.S. on Thursday during which
        she will be come the first foreign leader to meet Trump since his inauguration,
        will praise the President''s attempts to "renew" America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd809ac0-4d45-4d15-a5eb-61bc13a6ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the U.K. prepares to leave the European Union, May is keen to
        strengthen ties with the world''s top economy. But while Trump has expressed
        his openness to a new trade deal with the UK, he has indicated a desire to
        prioritize American jobs with his "America First" agenda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaf749c-e573-4ce1-9dcf-de477ae900ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May, meanwhile, has been accused of "grovelling" to Trump and chastised
        for meeting with a leader who has advocated torture, been accused of misogyny
        and has questioned global warming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d7e97-c9de-4059-8131-ed2131aad3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May to meet Republicans</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026fba19-20c6-4c37-a19b-d679f37a0add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May will travel to Philadelphia Thursday to become the first serving
        foreign leader from outside the U.S. to speak at the annual congressional
        Republican retreat. She will meet Trump at the retreat, and he will then host
        her at the White House on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f3370d-a5ae-40ac-8933-93dc11da0365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to remarks released by U.K. officials in advance, May
        will say that as Britain exits the E.U. it will have "the opportunity to reassert
        our belief in a confident, sovereign and global Britain, ready to build relationships
        with old friends and new allies alike."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f662d5-ee64-4c6f-9604-9f4da68fe640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So as we rediscover our confidence together -- as you renew your
        nation just as we renew ours -- we have the opportunity -- indeed the responsibility
        -- to renew the special relationship for this new age. We have the opportunity
        to lead, together, again," May will say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d8b176-6233-487c-af9c-6a6cbaa9636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is expected to tell lawmakers that the US and UK together "made
        the modern world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1155b98f-7b12-4e8d-9d17-94b2f564feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The institutions upon which that world relies were so often conceived
        or inspired by our two nations working together," she is due to say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7585bbef-0249-4ae6-9d6c-0436cf9d9f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is through our actions over many years, working together to
        defeat evil or to open up the world, that we have been able to fulfill the
        promise of those who first spoke of the special nature of the relationship
        between us. The promise of freedom, liberty and the rights of man."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c1939f-1a98-4fd5-aef0-0cf784780134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Charm exercise</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48f5f7f-bad3-48b9-90f3-ab9194b6b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her trip will also be an exercise of charming the first family --
        she will give First Lady Melania Trump a hamper of British goods from the
        town of Chequers, including apple juice, damson jam, marmalade, Bakewell tarts
        and cranberry-and-white-chocolate shortbread.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466255d4-c323-4db0-ab9f-2077fc95fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to Trump''s Sottish heritage, May will also give President
        Trump a quaich, a traditional Scottish cup of friendship.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5449bcd-89d7-4d03-9b90-f8b10c5140e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May accused of ''grovelling''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8248012-b169-4ce4-9496-2e7291370faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But May travels to the U.S. in the wake of a chorus of criticism,
        some of it from her own side.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e39ef62-76a5-47c1-92ba-15f1e91f9eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Wollaston, a Member of Parliament (MP) from May''s Conservative
        Party, said on Twitter that a nation "cannot lead on a global stage by advocating
        torture, disgusting racial stereotyping &amp; turning back the clock on women''s
        rights worldwide."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f175e4c-7782-452e-ab7c-d59167c64608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince Cable, a Liberal Democrat who was Secretary of State for Business
        in the previous coalition administration, , accused May of "groveling" to
        Trump for a trade deal, calling it an "appalling error."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9cbcf4-f901-4995-903a-39cac4ffb235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Parliament on Wednesday, MPs urged May to tackle Trump over his
        positions on torture, women''s rights and climate change.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d8094-cd80-4400-9e5e-63c25709e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Miliband, a former leader of the opposition Labour Party, told
        May she had a responsibility to the entire international community to set
        the tone right with Trump.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afeb17e-3515-4e19-952d-f004d851e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said she was not afraid to "speak frankly" with Trump.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7aee84-8b99-4b05-b8d7-9e8b49c2c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Foreign Secretary Boris Johnson defended May, calling her
        trip to Washington "significant."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7424c379-13cb-41f1-8aa1-e4e134155557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far from being at the back of the queue, we are now at the front
        of the line with the Trump administration. And I think it is very significant
        that tomorrow Theresa May will become the first British prime minister to
        be received in the White House by a new American president in his first week
        of office. And I''m very hopeful for the relationship that they will forge."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bfa9f7-7471-4bd4-9165-a4dcd673371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:03:35.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:03:35.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/26/politics/theresa-may-republican-retreat-visit-speech/index.html">Theresa
        May to tell Republicans U.S., U.K. can lead the world</a>."</em></p>'
  'trump-us-state-department-officials-leave':
    'author': 'Elise Labott, CNN'
    'caption': 'Donald Trump takes oath of office to become 45th President of the
      United States of America'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-27T04:07:59.982+08:00
    'imagesource': 'jcr:ff54bc6f-a0cb-4e2f-91dc-d31a1741863d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '025e1795-dd36-4c09-ab8e-f8da3df2a066'
    'lead': 'Two senior administration officials said Thursday that the Trump administration
      told four top State Department management officials that their services were
      no longer needed as part of an effort to "clean house" at Foggy Bottom.'
    'mgnl:activationStatus': true
