    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Church should initiate dialogue on drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b88f3-ffdf-4eea-a313-704a293031ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:56:45.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:56:45.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Malacanang urged
        critics of the administration''s war on drugs, specifically referring to the
        Catholic Church, to initiate a dialogue with President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af8ee9c-a4a1-4fa0-a83a-29916c321bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:56:45.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:56:45.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not in public. Send out feelers, let''s have conversation, you
        know?" Presidential Spokesman Ernesto Abella told reporters during a media
        briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8f3c1-ec14-4050-bedb-d958c0a091c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:56:45.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:56:45.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some leaders of the Catholic Church have been critical of the government''s
        war on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5311ad6-4c7a-4ac4-9d64-a00893569c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:56:45.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:56:45.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has responded by lashing out against them in his
        public speeches, most recently claiming that a bishop has two wives like him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa39870e-5550-4a7a-9924-17f14914c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:56:45.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:56:45.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/18/duterte-church-bishops-priests-ejk-war-on-illegal-drugs-cabanatuan.html"><strong>Related:
        Duterte challenges bishops, priests to take on drug problem: Says I can be
        ''extra-decent''</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15129933-f1e6-47ea-8519-2b65f27d9816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:56:45.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:56:45.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the President is open to criticism, and that he is not
        trying to take the Church''s right to comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98c812c-0ee1-4f67-95ac-a05ef19f017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:56:45.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:56:45.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abella explained the President prefers if his critics are
        not coming from an "adversarial position."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f3a24-f938-4b81-864a-a095c473dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:56:45.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:56:45.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president would appreciate it if people came not from a moral
        high horse. Basically, he''s saying hey, we are all sinners here, right?"
        he added.</p>'
  'shia-labeouf-arrested-anti-trump':
