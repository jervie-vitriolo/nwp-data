      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Isabella Montano contributed
        to this report.</em></p>'
  'video-police-evidence-planting-senate':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-27T14:05:15.034+08:00
    'imagesource': 'jcr:0f5dfb78-9a3d-44da-9370-99e668b58e5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eab28de-161a-41d4-82e7-6a5df83c93b4'
    'lead': 'The cops have been relieved from their posts, the National Capital Region
      Police Office says '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T08:45:54.068+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T08:45:54.377+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Caught on video: Police allegedly planting evidence during raid'
    'updated': 2017-01-28T10:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7e6bbe-21b1-4a4b-bda6-cdb8e27bc429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Police officers
        clad in civilian clothing allegedly planted evidence during an anti-drug operation,
        CCTV videos show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51abb8-e627-457e-ab41-896bb03727f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson on Thursday presented the videos during the
        Senate probe on kidnap-for-ransom cases allegedly committed by the police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e29f01-f5bf-42c7-b9d3-676d7c85e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos showed a group of men wearing hooded jackets barging
        into an office. One of them beat an employee up, but two men in black uniforms
        stopped him and escorted the employee out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d181fd6-d4f2-4463-a334-ebcb90f95474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are police officers," Lacson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f31813-9529-45e8-803c-690400fd123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what the cops did in the next clip shown by Lacson was a lot
        worse than conducting a raid without wearing the proper uniform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30a02d-6ba7-4966-932d-ef220ec30a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mauuna rito, may</em> backpack, <em>magpplant ng mga shabu</em>,
        and then papasok <em>yung</em> raiding party (Someone will go here first,
        with a backpack, and plant shabu, then the raiding party will come)" Lacson
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c7066-736c-46e8-a7fb-bb34ad8393b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closer look at the time-stamps, however, indicate that the police
        entered the office at around 2:42 p.m., while the supposed planting of evidence
        by a man carrying a white bag, happened at 3:01 p.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67122be-e44b-4ae8-aeed-1104a62c3044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another clip showed the cops placing what Lacson believes was shabu
        in an empty room at 2:44 p.m. In another clip, the employees were seated at
        the corners of the office at 2:45 p.m., while members of the raiding hit some
        of them. They were then confined in a small room at 2:48 p.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e7046b-a2d3-488f-8819-5174f16f0e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson refused to name the source of the video. "<em>Takot na takot,
        ayaw talaga magcomplaint</em> (The victim was very scared and did not want
        to file a complaint," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3e5bf-c728-4f9c-982e-81e8285968d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police officers took P7 million worth of loot from the
        raid, and even asked the business owner for an additional P2 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c375004c-cf09-42f1-a78e-8098bf840ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office on Friday said the policemen
        caught in the video have been relieved from their posts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68faf824-cd54-4505-bd16-a095eda7cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO Chief Oscar Albayalde confirmed the incident happened in Metro
        Manila, but refused to give the names of the police officers involved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae6c729-7f50-42f0-8296-d995349415ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, confirmed Lacson''s claim the cops are part of the
        Anti-Illegal Drug Special Operations Task Group, and the highest rank among
        them is a chief inspector.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ad343-8afd-4748-a51e-fb76541e16bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Philippine National Police (PNP) Chief Ronald Dela
        Rosa ordered the Anti-Illegal Drugs Group to get more details from Lacson
        for the filing of administrative charges against the erring policemen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6169cc65-55ba-453a-a3b0-06f7457d0855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Klaro naman yung mga mukha maaksyunan namin agad</em> your
        honor <em>pwede namin madismiss</em> (Their faces are clear in the video so
        we can take proper action and possibly dismiss them)," Dela Rosa told Lacson
        during the hearing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0f5fd4-a6a5-417d-b2d7-455eea6afe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not an isolated case?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a07528-4a52-4e4d-9f00-43af7796d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who was a former PNP chief, said the video is but one incident
        of "excesses being committed by our policemen."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262dbb44-4ba9-4007-a722-13ebc01bdae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said there are at least 12 cases of rogue policemen victimizing
        Chinese nationals, based on information from Teresita Ang See, head of the
        anti-crime watchdog Movement for the Restoration of Peace and Order.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad3937-e502-46b7-bdc6-67e506bb7075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case, eight armed cops kidnapped a certain Xia Xin Ming from
        his house in Manila and demanded P3 million from the family. Lacson said the
        victim was still subjected to inquest proceedings even after ransom was paid.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f7c210-f645-4602-ad3a-87411bcadf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 24, policemen also took another victim in Muntinlupa
        and asked for P500, 000 from the family. But because they only gave P200,
        000, the cops filed an illegal drugs case against the victim, who is still
        in jail to date, Lacson said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bb0ef5-70ff-442e-80fa-3cf97a7500a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila De Lima also asked Dela Rosa to look into reports
        that a group of armed, masked men would usually go ahead of policemen and
        kill suspects during "Oplan Tokhang" operations. "And then of several minutes
        later, <em>diyan na papasok yung isa pang grupo na uniporamdo na,</em> regular
        unit <em>na at yun ang aako ng</em> incident (Minutes after, another group
        of uniformed police will take accountability of the incident)."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed959985-dfb9-4dca-a76c-de5299e80f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson urged Dela Rosa to create a special police unit composed
        of "chosen people who will implement counter-intelligence efforts to pounce
        on our own people who are committing shenanigans."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9fa8f-0215-48c1-bed9-9a6d4aa07355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said internal cleansing is important for the government''s
        war on drugs to prosper.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0783a713-0f8b-4305-a7cc-579e8c3787e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May tinitingan din tayo dito sa loob, sariling bakuran kasi
        mahirap magsucceed sa</em> war against illegal drugs <em>kung meron ka pa
        ring problema sa loob</em> (We are also looking inside the police force, because
        it is difficult to succeed in the drug war if there are internal problems),"
        Lacson said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7798708d-e53e-4452-887e-08c01b386095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:45:54.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:45:54.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Dela Rosa, the incidents mentioned by Lacson are isolated
        cases. "Isolated in a sense <em>na hindi ito dapat i-lump sa</em> illegal
        drug operations (These should not be lumped together with other illegal drug
        operations)."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
