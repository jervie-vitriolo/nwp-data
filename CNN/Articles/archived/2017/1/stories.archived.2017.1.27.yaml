    'template': '1'
    'title': 'Trump to Mexican president: Better to cancel our meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8619c5-7373-483f-b791-c1dbeef51404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:09:11.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:09:11.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President Donald Trump said
        Thursday that it would be better to cancel his scheduled meeting later this
        month with the Mexican president if he continues to refuse to pay for a wall
        on the border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea42925-a0f1-4ab7-8e03-274deb2592c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:09:11.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:09:11.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Mexican President Enrique Peña Nieto said again Wednesday
        that his country "will not pay for any wall," Trump tweeted that they should
        just skip their planned January 31 meeting at the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1efdda-970a-43bf-8211-30bf25a92fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:09:11.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:09:11.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Mexico is unwilling to pay for the badly needed wall, then it
        would be better to cancel the upcoming meeting," Trump tweeted and in an earlier
        tweet he noted the U.S.''s trade deficit with Mexico and what he said was
        the American job losses caused by the North American Free Trade Agreement
        (NAFTA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffca8e9-2925-4bee-a0d4-aedae18aaf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:09:11.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:09:11.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, Peña Nieto said he did not see a need to cancel
        his trip -- but reiterated that he wouldn''t fund the wall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6215a14-19ae-4f19-ad8e-bbc9d7d6d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:09:11.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:09:11.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico does not believe in walls. I''ve said time again; Mexico
        will not pay for any wall," he said in a video statement posted to Twitter
        and translated by CNN from Spanish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ff088-5ee5-4e6f-8691-4b9537530103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:09:11.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:09:11.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña Nieto said he would wait for a final report from his top officials
        who arrived in Washington Wednesday to meet with the Trump administration,
        and previous meetings with Mexican legislators, before deciding which steps
        he would take next.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5103437-5a18-42f3-a175-2b7be5cd2adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:09:11.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:09:11.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña Nieto also said he had ordered government agencies to step
        up protection for immigrants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1681726d-82b2-4fa0-a37c-7dbc57f441cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:09:11.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:09:11.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve asked for the minister of Foreign Relations to re-enforce
        protection measures to our citizens," he said. He added that the 50 Mexican
        Consulates in the U.S. will be used to defend the rights of immigrants in
        the country. He also issued a call to action to legislators and civil organizations
        to help immigrants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd4055c-12c4-41b9-90ee-20bdb835d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:09:11.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:09:11.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña Nieto closed his message by saying that Mexico offers and expects
        respect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaaa9f5-a5d5-4cd8-afaa-089df3284646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:09:11.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:09:11.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico offers its friendship to the people of the United States
        and expresses its wish to arrive at agreements with its government, deals
        that will be in favor of Mexico and the Mexicans," he said.</p>'
