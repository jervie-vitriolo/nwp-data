    'caption': 'Actor and performance artist Shia LaBeouf has been charged with misdemeanor
      assault and a harassment violation after getting in a scuffle during an anti-Trump
      rally early Thursday morning, according to New York Police Department spokesman
      Sgt. Thomas Antonetti.'
