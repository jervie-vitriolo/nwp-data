  'church-drug-war-palace-abella-duterte':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Presidential spokesperson Ernesto Abella'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-27T08:44:32.714+08:00
    'imagesource': 'jcr:58a8204a-4303-4246-8394-b22324d22b2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f746c925-2b69-4d77-a692-6aa4881a850a'
    'lead': 'Presidential spokesman Ernesto Abella said President Rodrigo Duterte
      would appreciate it if his critics would get off their high horse and talk to
      him. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T08:56:45.619+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T08:56:45.723+08:00
    'mgnl:lastActivatedBy': 'eunice'
