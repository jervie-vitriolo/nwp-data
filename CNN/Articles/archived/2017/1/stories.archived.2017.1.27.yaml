      'mgnl:lastActivated': 2019-07-09T08:16:44.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;Secrets of beauty queens</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd386d-98bf-4dc7-82a9-629fea4bbb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera’s career took a colorful turn after she won Binibining Pilipinas
        and represented the Philippines in the 2005 Miss Universe, held in Bangkok.
        She worked in sales and marketing, tried her hand out in government work in
        one of the country’s top offices, and sold wooden bags (made of acacia) of
        her own painted design in both local and international markets, as a dabbling
        entrepreneur. She even co-produced a fashion show in Portland, Oregon, to
        promote the bags.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1fba66-e04a-4cbe-8fd7-1c7d97146f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her self-named brand of bags had a niche market. “I had several
        titas constantly buying bags from me, and that kept me going,” she says. “The
        niche market would be aunts, because these are not really essential accessories,
        but the designs are one of a kind.” The designs are inspired by natural objects
        (such as leaves) and art deco.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b481232-df28-4e77-afd1-2741104cce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, the wooden bag business is on hold, though Cabrera plans
        to return to it as she waits for inspiration. “As an artist you always look
        for something to trigger or ignite the senses again,” she says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76246e7d-881f-4d4e-916f-4f4dd9a9469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Ostrea need not look further than the crown after
        she won the Binibining Pilipinas title. “The crown, more than anything, was
        what opened doors for me,” she says. “Without the crown, I would not be where
        I am right now. I would not be in my business, I would not do what I am doing,
        I would not be with my husband,” she laughs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6429d60-0923-450c-a9c8-876f6157963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was after being invited to teach a class for John Robert Powers,
        after winning the crown, that Ostrea was “hooked on the idea of transforming
        people.” In 2014, she wrote a book about it: “The Secret of Beauty Queens,”
        co-written with Binibining Pilipinas International 2006 Denille Valmonte-Ostrea
        and Binibining Pilipinas International 2005 Precious Lara Quigaman.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f713d0-591d-4dc6-8ea1-c855da5bdb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Once a Miss Philippines … you’ll forever be public,” Cabrera says.
        “Even if you’re out of the limelight or show business, you still carry that
        responsibility to influence the youth, women, and implement your advocacies
        whatever they are.”</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd698347e-6119-4e42-a747-b4c4a72d12b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostrea, who had offers varying from a sexy role for a movie and
        several television hosting gigs, first thought that image consulting was an
        extra job. Several professional courses in image training and coaching later,
        she knew: “This is not on the side, this is my focus.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf974e-59ef-41b6-8e08-92b88b6904a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; Memories of the Miss Universe</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d21a9-5e7d-4e8b-a908-58556a719204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera is no longer actively involved in Binibining Pilipinas,
        although she used to help judge in minor beauty pageants around the country.
        She tries to keep updated in ongoing pageant activities through Facebook,
        even as she is mindful of her continuing responsibility as a former Philippine
        representative to the Miss Universe.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12892f19-69a6-4d21-8833-181f551914b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once a Miss Philippines … you’ll forever be public,” she says.
        “Even if you’re out of the limelight or show business, you still carry that
        responsibility to influence the youth, women, and implement your advocacies
        whatever they are.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e754e-43fe-47d1-a2dc-39d51ab60142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostrea remembers the small things during her own Miss Universe stint
        in Puerto Rico, particularly when she co-hosted the Miss Universe fashion
        show in Davao last week. “It’s a thrill, because I’m a Miss Universe candidate,
        reminiscing on my experiences during the Davao show,” she says.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23906761-d6ed-4d33-aff7-e586f518f20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highlight of her experience years ago was inarguably the food,
        particularly the “hospitality room” filled with “goodies, like junk food,
        sandwiches that were made fresh everyday, unlimited soda, [and] unlimited
        Jell-o” in the hotel where the candidates were billeted back in Puerto Rico.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e79d2-fd83-436e-b98d-48437d28ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:16:43.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:16:44.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every time there was an opportunity, when we get back to our hotel
        on midnight, I would come by and eat my Jell-o and stuff,” she laughs. “What
        a wonderful memory to be reminded of, because Miss Universe is here.”</p>'
  'miss-universe-cover':
    'author': 'Regine Cabato'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-01-27T21:33:20.137+08:00
    'imagesource': 'jcr:1bd9161d-37bc-438d-bde1-05b2b51ece92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ff572d4-f0c8-4e50-97be-3219a4d83ebf'
    'lead': 'Go behind the scenes of the third Miss Universe pageant hosted by the
      Philippines and get to know the people who make things happen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T08:33:29.199+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T08:33:29.868+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a country hosts a Miss Universe pageant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eae127-1a68-465f-81ea-a47921fc087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Unlike the
        monarchs of old, beauty queens are made, not born. But who makes them?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eae5c9-fca2-4ed3-9581-530ebe956e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Americans first came to Philippine shores, they thought
        they brought with them a model for democracy. Little did they know that they
        also brought a monarchy in the guise of pageantry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a04515-9cfb-4e77-86cd-5d442f86cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the inception of Miss Universe in the early 1950s, the Philippines
        actively nursed not only queens to be, but the fierce fanbase that crowns
        them. The country inched closer and closer to the title, becoming a constant
        presence in the international pageant’s top ten since 2010, in part due to
        the overflow of support from online voting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b564a2-f939-4de3-9dc4-da0223339fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her highness Pia Wurtzbach who broke the dry spell of over
        40 years when she finally took the crown after a confusing, controversial
        mishap on coronation night in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efdc5ae-2f42-42fc-98db-f2965dc84688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, the pageant took a hard hit: sponsors and broadcasters
        dropped out after now-U.S. President Donald Trump, who owned the pageant,
        <a href="https://edition.cnn.com/2016/08/31/politics/donald-trump-mexico-statements/">called
        Mexicans criminals</a>. NBC terminated its contract with him, leaving the
        pageant with no telecast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3a888-1cde-4071-bbe8-848b8cf21997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Wurtzbach won, the Miss Universe Organization (MUO)
        had been sold, and was no longer under Trump’s many business endeavours. It
        also began asking daring questions: gun control for Miss U.S.A., drug abuse
        with Miss Colombia, and American bases in the Philippines for Wurtzbach. (Perhaps
        the pivot toward social awareness was to reverse Trump’s direction for the
        pageant; the <a href="https://www.rollingstone.com/politics/politics-features/a-timeline-of-donald-trumps-creepiness-while-he-owned-miss-universe-191860/">Rolling
        Stone recalls</a> how he had told Howard Stern in 2005 that the organizing
        team “had a person that was extremely proud that a number of the women had
        become doctors,” and he simply was “not interested.”)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6427954d-851a-4046-9029-db8696d37640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach at once stuck with and broke the beauty queen mold: She
        modelled and endorsed, but also spoke out about LGBTQ rights and HIV/AIDS
        awareness. She was all about making beauty queens “relatable,” she told CNN
        Philippines’ Mitzi Borromeo. And part of her agenda was to push for her home
        country to become a host.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fed52d9-161b-4d2b-b3f0-222ef430ed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After much back-and-forth and whether or not it would push through
        amid the cost it required and the controversial war on drugs, it was decided:
        The 65th edition of Miss Universe would be held in the Philippines, the third
        time since 1994 and 1974, the year after Margie Moran last took home the crown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a54dc80-7bb6-4be5-884f-e3a3e3d3b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what does it take to mount the biggest and the oldest of the
        four international pageants? In the wildly pageant-popular Philippines, it
        is not the suited dealers of Las Vegas and the rich, famous, controversial
        presidents who propel Miss Universe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74047e56-1152-436a-8ecf-282a4a9a931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the regular folks — all the queen’s men — and those behind
        the scenes who make love and livelihood of the industry. The crown is constant,
        yes, but it takes a village to raise a queen.</p>'
    '20':
      'image': 'jcr:cbbb5140-b71f-4cc7-bd92-ae7a7a9147c5'
      'imageCaption': 'The Governor’s Ball held at the SMX Convention Center in Pasay
        City served as a charity fundraiser, in line with the Miss Universe Organization''s
        encouragement for host countries to support their chosen advocacies. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8f0626-b20f-4fe9-b97b-c2226b0be883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4108f3-8a6e-4011-aaa4-db61ef2deaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; The organizer</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd0660-250b-4118-ab2c-6090d4209b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president to the queen is Paula Shugart, a blonde businesswoman
        who has been a constant across many reigns. In the industry for over a decade
        now, Shugart maintains that MUO is inclusive, and constantly evolving.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4edacf-0361-47b0-a4a3-1d98732b5eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know there are sometimes arguments about that, but it has succeeded
        in changing over time,” says Shugart. “And as times changed and women found
        their place, Miss Universe changed right along with it.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a445e969-cf30-411a-8202-e857e6ee1d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anytime you can get young people from around the world, from different
        cultures and all these walks of life, and you get them in the same room and
        have them have an experience together, it can’t help but do good things for
        the future,” she adds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a6e56-776e-4d85-b8f4-884ffe87b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being appointed by Trump, who had in 2005 complained about
        organizers bragging about contestants’ intelligence, Shugart does the same:
        she speaks of women who had become a dentist, and at least five contestants
        who had gone into health care; of women who stayed friends despite coming
        from enemy states; of women who defied racial segregation when, in 2015, Miss
        Universe Japan Ariana Miyamoto was hit for “not being Japanese enough.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7faf53e-55f0-4e8c-9b27-bcd15649db77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While pageants take a beating from feminist movements abroad, they
        enjoy less criticism in the Philippines. In fact, the industry seems to project
        a peculiar brand of women empowerment, which at once embraces and resists
        the pageant mold and its stereotypes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a9872-8a3f-4b95-902c-27ad84b4029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a television anchor asked Miss International 2016 Kylie Verzosa
        if she had a boyfriend, she said, “<em>Wala po. Korona lang</em>.” When the
        anchor replied, “<em>Ang lungkot naman</em>,” she graciously, almost smugly
        answered, “No, of course not! The crown is only once in a lifetime.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d617be-6a59-4675-b846-ca1b8b581743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach once characterized pageants as a way to get people’s attention
        but later shift it to more important matters; she would pair her swimsuit
        photos on social media with captions about her advocacies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69078a23-d972-4759-b73b-f477b70b8393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shugart throws herself behind this, calling Wurtzbach “consistent
        with our brand” and a “hard act to follow.” So she is thrilled, she says,
        that a country with such a large fanbase will be hosting the pageant.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355e4069-7f7d-4798-af06-d6cf869431c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very excited about the show being here in the Philippines,
        and I think it’s gonna be beautiful,” she tells CNN Philippines. “I feel that
        I’m here with a country of family.”</p>'
    '41':
      'image': 'jcr:bdf57865-1662-4c8e-bc38-d786ba5b8ce2'
      'imageCaption': 'In the past ten years, nine Miss Universe candidates were found
        by Jonas Gaffud, head of Aces & Queens. He says of his training style, “I
        just don’t believe in mediocrity.”'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90399b1-1bdd-44d3-ac13-80ab19004847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27edbbb3-baf1-46b2-933e-82abf0669723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; The pillars</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5310c106-008c-45b0-a93f-6847354c47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unassuming building along Shaw Boulevard is a dance studio-turned-training
        ground for future beauty queens. This is where CNN Philippines’ Mitzi Borromeo
        meets the camp’s founding fathers — or mothers — who are considered “the three
        pillars” of <a href="https://cnnphilippines.com/life/culture/2017/01/23/miss-universe-training.html">Aces
        &amp; Queens</a>, a passion project and beauty training facility dedicating
        to finding and developing world class Filipinas for pageantry. They have had
        the studio since 2010, when they made it big when Venus Raj bagged fourth
        runner-up, making their mark in Miss Universe. They kept it ever since, for
        luck.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7e24a-65cc-4fb5-87d8-5594ac25a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two who arrive are Arnold Mercado, team manager and personality
        development trainer, and Nad Bronce, who trains the girls for the question
        and answer portion. Last to arrive is the leader of the pack: Jonas Gaffud.
        Although he advises queens in all aspects of the pageant, he is the master
        of the pasarela — or the walk, as it is called in Colombia and Venezuela.
        In the past ten years, nine Miss Universe candidates were found by him.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9497f9a-597e-4a63-9db8-a9641907fa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With him is the Philippine bet Maxine Medina, on one of the last
        weeks for her training before the pageant. As she takes to the floor on her
        high heels, Gaffud instructs her: “Always remember you were once a princess,”
        he says, “but you are now the queen.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cda581-de2c-43a2-aefc-a8ce95a89942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he sits down for the interview, he says of his training style,
        “I just don’t believe in mediocrity.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e06aa0-9ce7-437f-b6f1-a5bce27f395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seemingly less stern but also reserved is Bronce, nicknamed “Tito
        Nad.” The most active of his students, he recalls, was Wurtzbach, who filled
        three notebooks from her studies of questions and answers and who always offered
        alternative answers in class.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746fa03c-4041-43eb-9e0a-112ee4e3bcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a class setting, the girls would be sitting in front of me,”
        says Bronce of his process. “I would ask a question and call somebody. Now,
        if I’m not happy with the answer, I would ask the other for their opinion.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4703e00-7b5b-4948-9dcd-57aee37707b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado — fondly called “Mama Ru,” by the girls — recalls how Gaffud,
        or “Mama J,” would train them with an iron fist.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcebdaac-dc40-4217-a2d2-dba1315af14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi</em> I’m more of the motherly type of trainer. <em>Ako
        palagi yung pinupuntahan ng mga</em> girls<em> kapag medyo</em> sad <em>na
        sila</em>,” said Mercado. “<em>Si</em> Mama J <em>naman</em> on the other
        hand … <em>siya yung</em> style <em>na</em> very, very strict.”</p>'
    '59':
      'image': 'jcr:087e677d-87fd-4bc2-8e05-4e353fe6d890'
      'imageCaption': '“When Pia prepared her farewell speech for Binibining Pilipinas,
        sabi niya, ‘I don’t really understand why beauty queens say this is a journey,
        it’s the end of the journey, when in fact it’s the beginning of our journey.’”
        Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f97f0-b71e-4f52-842a-249c8af76553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13cae60-d911-4e66-a44c-765ae49ea209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview for CNN Philippines’ Profiles, Gaffud shares how,
        as a child, he would cut out dresses from magazines and paper dolls in his
        family’s mini-library.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572fda69-cbcb-4231-84c1-27dbb620b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My sister <em>kasi</em> has the dolls. <em>Bawal ako doon. Gusto
        nila, doon ako sa baril-barilan</em> with my brothers. <em>Wala akong</em>
        choice,” shared Gaffud. “<em>Pero pagkatapos nun, tatakbo na ako magka</em>-cutout
        <em>na ako ng mga</em> dresses.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a69ec8f-b982-4f8a-b608-3088636e6b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would label the dolls by country, and ask his siblings to act
        as judges. He would spend the afternoon calculating their average scores until
        he picked out a top ten. “<em>Tapos mamaya, dadamitan ko na sila, isa-isa,
        ng</em> swimsuit. Then <em>magja</em>-judge <em>na sila</em>,” he recalled.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd9aad-71b0-4ddf-a60d-775a03555317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaffud’s first stint at beauty pageant training, if it was any indication,
        was in high school, when his best friend joined the running for prom queen.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0146edfc-99af-4b63-a1fc-e2d6e70211b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I taught her how to do it. And they were laughing at me because
        I was not openly gay. ‘Look at him … he’s even better than the women,’” said
        Gaffud. “I could hear it already but I just ignored it because I wanted her
        to win. So she won. She’s now a doctor.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aba9b4-5cef-49bb-809f-24ad743f9b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaffud, also a talent manager for artists, is now working on a book,
        and has the goal of setting up a school for etiquette by next year. Who would
        have known, when he was cutting out his paper dolls, that he would become
        the creative director of a Philippine-hosted Miss Universe one day?</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d88850-32a8-4316-a142-4728dc8b0269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gaffud and company, things are a matter of destiny. He has a
        natural instinct with the girls, and he says of fate, “I don’t know how the
        universe conspires to make it happen.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ea9d3-acf3-4de0-aaff-d087713b28c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaffud does not get paid to be a beauty queen handler. They do it
        for free; being part of the crowning of a queen is fulfillment enough for
        them.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0d9d9-03fd-494e-9d21-286a0d32e2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When Pia prepared her farewell speech for Binibining Pilipinas,
        <em>sabi niya</em>, ‘I don’t really understand why beauty queens say this
        is a journey, it’s the end of the journey, when in fact it’s the beginning
        of our journey,’” Bronce recalled.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1da9910-9f61-4d8c-82cf-7cca6b6cb017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mercado faces the camera for a message to Wurtzbach, he is
        also nostalgic. “Imagine in my lifetime, <em>naka</em>-witness <em>ako ng
        isang</em> crowning <em>ng</em> Miss Universe,” he says. “Thank you Pia, for
        making my dream come true.”</p>'
    '79':
      'image': 'jcr:1904f0ea-a655-43d3-a3dd-c152a0b6f8bc'
      'imageCaption': 'The police deployment for Miss Universe has both men and women.
        "We are one of the lucky law enforcement bodies in the world … that has embraced
        the gender sensitive program,” says Police Chief Inspector Kimberly Molitas.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9adfc1-d9a8-42fb-b920-704a986163f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183be2ad-f829-4cb8-ba12-1e658d52ad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;The guard</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b6805-67a6-471c-acc3-a3079798fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A parking lot in the Mall of Asia complex has become a command post
        for the Miss Universe Task Force. Police tasked with the background role of
        securing the most popular pageant in the world — the universe, rather — go
        in and out of its area. Reports fly in and out too: the whereabouts of the
        candidates, their safety, data from area sweeps.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11419a15-d8ed-496c-a971-772c9ad717c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Inspector Kimberly Molitas checks in here. The first
        woman spokesperson for the Philippine National Police (PNP), she has also
        been delegated with the task of speaking on behalf of the Miss Universe security
        task force.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60007fe-fbc2-4a4e-8678-ad9405c7d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we are one of the lucky law enforcement bodies in the world
        … that has embraced the gender sensitive program,” Molitas proudly states.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ddecd4-4fc0-4665-9a8f-869bc7ac5019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molitas is proud to say that the deployment for Miss Universe has
        both men and women. And though close-in security officers are headed by women
        for the comfort of the girls, men are on the team too. Over 80 closed-in police
        security aides, one for each candidate, have been deployed to accompany her
        throughout her tasks.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e273a8c-cc8f-408d-bf0c-494a622c4f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think there’s another language when a woman is involved. For
        example, going to the powder room or to the restroom, a woman would understand,”
        she said. But she quickly adds, “I’m not saying that our policemen are not
        capable, they are properly trained to do so.”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578aa571-014b-4726-b3ab-e07f033e8e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molitas speaks with the rare balance of command and care, careful
        not to come off as generalizing. Her manner is a refreshing tone from the
        machismo that many note dominate public statements from the administration.
        For one, she is careful not to disregard criticism of international fear amid
        the war on drugs.</p>'
    '93':
      'image': 'jcr:a2e674ce-3bfb-41e5-8104-1b9fa68d5358'
      'imageCaption': 'Maxine Medina, the Philippines'' representative for this year''s
        Miss Universe, walks the red carpet at the Governor''s Ball. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee2d07-2740-43a5-832f-7aa8f114fe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d73ca3-5655-4d58-a83e-1c31adb8619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But business-like as she is, she says that they still offer their
        support to the pageant bets “even if we are in this uniform.”</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ab919-3515-4e2c-8f61-29f665dff3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon our observation, of course, everyone gets excited — every
        police officer would be like, ‘Who’s your bet?’ ‘Who’s your favorite?’” says
        Molitas with a smile. “I think it’s humanly impossible not to admire women
        from across the world.”</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f092fb7-1d44-410c-b7df-6ac90fede9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalls how, during a photoshoot in Intramuros, the candidates
        thanked the National Capital Region Police Office Director Oscar Albayalde
        to say that they felt “very safe.”</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc53620-14f8-4cbf-876d-577534538665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re all happy and we’re also excited and we’re humbled that we’re
        given this task to make sure that the world will be comfortable watching the
        Miss Universe on the 30th,” says Molitas.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec2917-f084-47f4-877c-9f93ead3bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why she chose to become a policewoman, she grins. It
        is a question she gets a lot. “Um, I don’t know, adventure?” she offers, laughing.
        “I’m a very adventurous person. I love [things] with challenge.”</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b2e87-c2f4-4737-877e-73ab9c03bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molitas gave up life as a registered nurse and a job offer to be
        a flight attendant to join the Academy, and she “has not looked back since.”</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a42cc-cc78-483d-8e1c-0aad173cb3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I love my job in law enforcement. It’s public service ... I look
        at it as giving back to the community, to the Filipinos,” Molitas says. “I
        always tell people that we have to give our best to the public especially
        in the aspect of security. I’ve always looked at my work as something that
        is crucial to everything ... like economy, and all these things that we do
        for people — for our country to move forward.”</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2796408-e695-4a51-b25b-93d50b763818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the eyes of an international telecast which sticks to the
        stage, even the world’s longest running and most popular pageant begins with
        security.</p>'
    '109':
      'image': 'jcr:1bedf2d4-2dc0-43c6-8cc1-09c81766eb89'
      'imageCaption': 'It is an experience that not every makeup artist can say they
        have had: to be there when the beauty queens are barefaced, and to be there
        when they are made up. Photo courtesy of MAC'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fcf743-dcbe-430f-9049-c696ac1e6b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ed780-3b25-4ba2-a226-407bf000319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;The artist</strong></p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cbd073-97a3-4cbb-9edb-07f767bec7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MAC’s AIDS fund event at Main Atrium in S Maison, under Conrad Hotel,
        is flocked with paparazzi.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f288b-db33-4026-a0a1-1c0e45c4ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special guest is Wurtzbach, who poses for the cameras and facilitates
        the turnover of a large check for victims of HIV.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d125d45-992d-463e-891e-ca43d7f52971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present is affiliate artist Angel Manhilot, who has been with
        the beauty industry around ten years. She had met Wurtzbach before, right
        after she lost in her second Binibining Pilipinas try. Manhilot did her makeup
        for a shoot. She said Wurtzbach had told them she would not go for a third
        try on the pageant.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc9cd0-289c-4523-ab37-afd6f759ebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here she was, a queen. Manhilot was here too, now one of the
        backstage makeup artists for, possibly, Wurtzbach’s predecessor. There is
        no doubt that she loves her job.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13074ead-0374-432f-93e2-a164b8c59114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It’s the] same as painting, only live <em>lang ‘yung</em> model,
        live ‘<em>yung canvas. Ma</em>-express <em>mo talaga</em>,” says Manhilot.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaead58-a94e-4975-80ef-9679f0b439ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fine arts graduate, she says painting faces is different — it
        provides a certain kind of fulfillment. She has done makeup so many times
        before — fashion editorials and magazine shoots, weddings, events, but nothing
        quite like this year’s new challenge: Miss Universe.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51e8e7-b6bd-45d3-97e9-fa8a075c4048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhilot, part of a pool of around 15 makeup artists from MAC, are
        tasked with the difficult backstage work of makeup for the candidates. Their
        first task, a natural look for their profile pictures upon registration, was
        easy enough. The next ones — the makeup for the candidates on the National
        Costume Competition, the gala on the eve of the finale, and the coronation
        night — are expected to be a lot more straining, with girls getting more competitive.
        And it might not get pretty.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242268c5-b27b-4838-907c-5dbbda159b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sobrang daming kinuwento sa akin ng</em> head of makeup artists
        <em>na talagang … darating ‘yung time na pag natalo yan, ikaw sisihin</em>,”
        she said. “<em>Merong bumabalik na, ‘Kasi, linagyan niya ako ng ganun.’ Medyo
        pag may mga ganung</em> incidents, <em>sabi sa amin</em>, don’t take it personally.”</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ef1bb5-3113-4842-b0bf-c19efc252ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>O kaya</em> like, you put on makeup on a certain candidate
        <em>tapos pagkita mo, iba. Ibig sabihin nun, ginawa niya sa sarili niya kasi
        ‘yun ang gusto niya</em>. So … let it go lang,” Manhilot added.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c715bd7e-44e8-41eb-89bf-28faeee79884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far though, none of these have happened to her. And if it happens,
        it’s fine; every country has a different understanding of beauty, she says,
        and while a makeup artist must try to bridge that gap, they must also not
        be too hard on themselves.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aec643-27c1-40c1-b701-dd0a093c0bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What many followers of the pageants may be unaware of is the secret
        life of the makeup artist. Language barriers are tricky, especially when candidates
        do not speak much English. Flexibility is another demand: Manhilot recalls
        how MAC affiliates were required to have color correction training. Since
        they were used to dealing with Asian skin, they were less familiar with makeup
        procedures for darker complexions.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a109238-14b7-4ffc-b70e-e159f366fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero ang kagandahan doon ... kapag nalapatan ka ng</em> makeup,
        <em>iba</em>,” she said of makeup on black women. “Very challenging, but very
        fulfilling ‘<em>pag nagawa</em>.”</p>'
    '135':
      'image': 'jcr:5b1728c7-d3f4-4f40-b638-614ed3b29130'
      'imageCaption': 'Backstage, the affiliate makeup artists have some healthy competition,
        placing their bets on candidates they pass by and meet. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50299afc-36a7-4d84-b48d-44f986579467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993bd8c4-b5b7-4182-b310-87aaccbe8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their rule of thumb: Make sure that the girls are happy. Beauty
        queens are trained to know their profile; some of them do their own makeup,
        others just go to artists like Mahilot for a retouch, and others go to the
        artists barefaced.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4583435-d4cf-40b5-a756-e6214122d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Madaling mahirap …</em> as an artist <em>kasi i-</em>hold back
        <em>mo rin ‘yung</em> artistry <em>mo eh, kasi siyempre, iba ‘yung culture,
        iba-iba rin ‘yung</em> gauge <em>ng</em> beauty <em>sa kanila</em>,” Mahilot
        said.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eddd9b-4c84-4758-8606-495a1ca7b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the National Costume competition, she had worked on Miss
        Costa Rica, Miss Israel, Miss Mauritius, Miss Finland, Miss Denmark, and Miss
        South Korea for their profile photographs. Among them, she said, Miss South
        Korea had the strongest vision for her profile, and clear instructions.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc50422-118c-43b0-8313-01ab5be595f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi siya nagpapa</em>-deep set effect. <em>Ayaw niya ng</em>
        Western type of eyes,” Manhilot explained. “<em>Pino</em>-promote <em>niya
        ‘yung</em> Korean makeup <em>na</em> puppy eye, <em>medyo</em> thick ‘<em>yung</em>
        eyeliner, extended <em>dito … Meron siyang sariling</em> identity ... <em>parang</em>
        promotion of culture <em>na rin</em>.”</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7cbd41-04c2-4527-98c9-9cbbd4914e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sureness is why, when asked whom among the candidates she would
        freely choose to give makeup to, Manhilot says she would pick Miss South Korea
        all over again.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd0a0b-f0e7-4c55-bab5-45da6ad89a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an experience, Manhilot says, that not every makeup artist
        can say they have had: to be there when they are barefaced, and to be there
        when they are made up.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba01e4e9-7dd2-4cce-93cd-891cb2fc894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag nakita mo sila isa-isa na talagang pumapasok sa</em> ballroom...
        at awe <em>kami lahat na parang</em> wow, <em>ang ganda nila</em>. Every candidate
        is unique, they have unique beauty,” Manhilot said. “Just the experience of
        meeting them, <em>at lahat kayo nasa isang</em> room <em>lang, sobrang</em>
        memorable <em>na</em> for me as a makeup artist.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf8a7e-4e4d-44af-8ba0-0f4c5a989ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The sparkle and spectacle of Miss Universe is made possible by
        folks who do the unglamorous, off-camera grunt work that the pageant demands:
        they fetch gowns, they retouch faces, and they stand by the door to make sure
        everything is going smoothly.</h3>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd8ffa-de13-4505-b5aa-60b22edc4f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backstage, she says, the affiliate artists have some healthy competition,
        placing their bets on candidates they pass by and meet.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8d5e53-e5b1-4f4c-bab7-3627578bae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May</em> inside competition <em>din</em> among us, <em>mga</em>
        makeup artists, <em>kasi siyempre nga ‘pag nanalo ‘yung candidate na me-makeup-an
        mo, siyempre</em> crowning glory <em>din sa''yo yun</em>,” she said. “<em>Kung
        manalo yung</em> candidate <em>na min-akeup-an mo, parang ... nanalo ka na
        rin, diba</em>?”</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d218a-0142-400b-9903-aaa0772f7b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhilot seems ambivalent about the criticism against beauty pageants;
        she says people are entitled to their opinions. But in her observation — and
        from her experience as a makeup artist — the appreciation of beauty runs across
        the board.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6db85cc-4e31-4959-8e14-2f98197368ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya nga siyang</em> Miss Universe, so universal ''<em>yung</em>
        appreciation,” she said. “<em>Hindi siya naka</em>-cookie cutter <em>na, ganito
        lang,</em> as in Barbie look <em>lang</em>.”</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca500f-1e11-4944-acfa-7dbd60f11ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her, there are two kinds of beauty: inner beauty and outer beauty.
        As a makeup artist, her job is to enhance the latter — but she believes that
        whatever is inside will shine through. “You can (only) do so much for the
        outer beauty … <em>kahit gaano kaganda yung</em> canvas <em>mo</em>,” she
        said.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b71978d-2c65-4ff4-998e-667753f9502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as the show will run, Manhilot says, she’ll put her bets
        and biases aside and do her job. That is, to put on makeup and make the candidate
        feel two things: confident, and beautiful.</p>'
    '161':
      'image': 'jcr:920caeda-4d65-4948-bd1d-601797f90bb6'
      'imageCaption': '“Always remember you were once a princess,” Gaffud says to
        Medina, “but you are now the queen.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15522023-bea0-4b27-b645-ac5e7f0508f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d55ee53-ecd4-42e4-bcf8-dc72a6131997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How is Miss Universe made? Often missing in its long, sometimes
        controversial, history, the sparkle and spectacle of Miss Universe is made
        possible by folks who do the unglamorous, off-camera grunt work that the pageant
        demands: they fetch gowns, they retouch faces, and they stand by the door
        to make sure everything is going smoothly. And when the coronation is done,
        they are the ones who sweep up the confetti, clean the makeup brushes, and
        make sure everyone flies home safely. Then they go home themselves, catch
        the replay on television, and are just glad to be a part of the kingdom.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1243961d-ef10-4200-b52b-e7649ec07e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:33:29.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:33:29.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this monarchy, queens are made, not born. They are made not by
        her crown or by lineage, but by regular people.</p>'
