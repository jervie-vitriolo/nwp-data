      'text': '<p>The 66th NBA All-Star Game is on February 20 at Smoothie King Center
        in New Orleans.</p>'
  'Filipina-actresses-join-London-cast-Hamilton':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-27T18:40:04.974+08:00
    'imagesource': 'jcr:14f488ab-2446-4ce1-b4a9-122fe916e29a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42cbe5a7-9c9e-4757-9929-c5818d7e5943'
    'lead': 'Immigrants sure get the job done as Rachelle Ann Go and Christine Allado
      take on the roles of Eliza and Peggy Schuyler on West End.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T08:51:48.546+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T08:51:48.779+08:00
