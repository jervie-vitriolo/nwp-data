  'trump-20-percent-tax-mexico-wall':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'President Donald Trump said he wants to "fight fire with fire" when
      it comes to stopping terrorism, suggesting that he could be open to bringing
      back torture because he "absolutely" believes it works.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-27T05:23:08.974+08:00
    'imagesource': 'jcr:0aea4314-4310-431c-a114-ba4edd630ae1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b218eb54-52dd-46b4-b290-28361feb9fb9'
    'lead': 'President Donald Trump has decided he will seek to pay for the wall on
      the U.S.''s southern border by imposing a 20 percent tax on imports from Mexico
      and as part of a larger comprehensive tax reform plan, the White House said
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:01:27.443+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T09:01:27.926+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump wants 20% tax on imports from Mexico to pay for wall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c6f65-0012-43b3-8bff-7d3fa9aec458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:01:27.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:01:27.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump has decided he will
        seek to pay for the wall on the U.S.''s southern border by imposing a 20 percent
        tax on imports from Mexico and as part of a larger comprehensive tax reform
        plan, the White House said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed7ddd1-0b1a-4b30-b6ec-524677500614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:01:27.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:01:27.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sean Spicer said the comprehensive tax
        reform package Trump and Republicans are looking to put together will include
        taxing imports from other countries, like Mexico.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba0e623-cd09-4cf3-9e85-ff77927369bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:01:27.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:01:27.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By doing it that we can do $10 billion a year and easily pay for
        the wall just through that mechanism alone. That''s really going to provide
        the funding," Spicer said, referring to a 20 percent tax on the roughly $50
        billion in imports from Mexico.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f654181b-f01e-4bcf-8126-0572f2d6fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:01:27.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:01:27.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new White House plan comes as the Mexican President canceled
        a planned meeting with Trump after the U.S. president signed an executive
        order Wednesday kicking off the process of building the border wall and vowed
        once again to force Mexico to pay for it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328f1c0-1757-471d-a7ba-7c2ece11890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:01:27.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:01:27.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico has adamantly rejected the notion that they would fund the
        border wall, and Trump said Thursday that he had agreed to cancel the meeting
        with Mexican President Enrique Peña Nieto and would take a different route
        to address funding for the wall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123b1118-2be5-4ea1-9438-d481dc73fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:01:27.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:01:27.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That alternative route appears to be lodged in raising a massive
        import tax on goods exported from Mexico to the U.S. -- a tax that could cause
        the price of U.S. consumer goods produced in Mexico to skyrocket.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac44b255-4f05-43b0-aa68-c56a5922784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:01:27.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:01:27.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the controversial nature of the proposal, which is likely
        to be met by stiff opposition from business leaders in the U.S., Spicer said
        the proposal is one "we''ve been in close contact with both houses (of Congress)
        in moving forward and creating a plan."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e975ce-8535-4f7c-9bcd-b22e545f2b1f'
