  'Australian-Open-final-Rafael-Nadal-Roger-Federer-Grigor-Dimitrov':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-27T22:38:47.317+08:00
    'imagesource': 'jcr:faa22fff-cfc4-4989-93fa-00843398fe85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d921bde-7acc-43ad-8c27-5d5f5dc5b576'
    'lead': 'Beset by a wrist injury in 2016, not to mention other ailments in recent
      years, Rafael Nadal hadn''t progressed to a grand slam final since winning the
      2014 French Open'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T08:06:51.263+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T08:06:51.360+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rafael Nadal to play Roger Federer in Australian Open final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb52a00d-c134-428a-8f77-b292064a31b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:06:51.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:06:51.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melbourne (CNN)</strong> — The Australian Open men''s final
        is one everyone hoped for — but few expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba22f85-a98e-47be-93cb-e889b33046fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:06:51.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:06:51.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Nadal and Roger Federer — the friendly rivals, behemoths
        who own a combined 31 majors — will meet in a grand slam final for the first
        time in six years after the Spaniard beat Grigor Dimitrov 6-3 5-7 7-6 (7-5)
        6-7 (4-7) 6-4 with the match finishing after midnight in Melbourne.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4dd60e-3b78-40cc-966e-76eb495bc5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:06:51.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:06:51.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard secured a crucial break in the fifth set''s ninth game
        and although Dimitrov saved two match points, an overhit shot from the Bulgarian
        handed the match to Nadal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87781389-c434-4b30-a3b3-26fc37772671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:06:51.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:06:51.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tournament director Craig Tiley must have been a happy camper, especially
        since the women''s final Saturday is a battle between two more legends of
        the game, Serena Williams and older sister Venus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0c3cd9-3adb-4d49-bf9d-eb5b5f9b31bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:06:51.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:06:51.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year the Australian Open was overshadowed by allegations of
        match fixing in tennis, so backhanders were being discussed as much as backhands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063af4bc-7967-4b33-a5c4-ae193bf31a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:06:51.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:06:51.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beset by a wrist injury in 2016, not to mention other ailments in
        recent years, Nadal hadn''t progressed to a grand slam final since winning
        the 2014 French Open.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c76435-a4d8-4909-ad9e-137ce48f7da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:06:51.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:06:51.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time since 2008 at Wimbledon that the illustrious
        quartet have all landed in a grand slam final and the first time in the Open
        Era all four grand slam singles finalists are at least 30.</p>'
  'PBA-Mahindra-Floodbuster-Alex-Mallari-NLEX-Road-Warriors':
