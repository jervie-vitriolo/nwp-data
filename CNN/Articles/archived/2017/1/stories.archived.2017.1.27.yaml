    'lead': 'Miss Universe-Philippines Maxine Medina is out to prove she deserves
      a spot in the Top 12 of the prestigious pageant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T08:00:50.622+08:00
