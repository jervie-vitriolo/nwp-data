        Donald Trump ascends to the White House, the Duterte administration says the
        Philippines is up to continuing its military ties with its long-time Western
        ally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770709c-74dd-4363-afe2-7e631cccab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:36:45.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:36:45.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Friday, Defense Secretary Delfin Lorenzana
        said the Enhanced Defense Cooperation Agreement (EDCA) — an agreement between
        the two countries'' armed forces, allowing the U.S. troops to build facilities
        in Philippine military bases — is "still on."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9bd5b8-eef8-4b58-8db5-e8a63bef18df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:36:45.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:36:45.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/13/what-you-need-to-know-about-edca.html"><strong>Also
        read: What you need to know about EDCA</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ce834-11e0-4994-874e-144efcd6acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:36:45.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:36:45.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the Pentagon, they will start constructing some facilities
        in the EDCA chosen camps... Basa Air Base, Bautista Air Base in Palawan...
        I think the first they will develop is Basa... with a runway and put up facilities
        also for their troops. <em>Mga imbakan nila ng mga gamit nila kung nandito
        sila</em> [It will be a storage for their equipment here]," Lorenzana said,
        adding the American troops could come back anytime should they decide to leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f515770-9d96-4dcf-9493-4eba75428909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:36:45.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:36:45.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said construction of facilities may start anytime as construction
        costs were already included in the U.S. fiscal year of 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb709368-a97b-4515-b08e-bf2018b15c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:36:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:36:45.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/11/EDCA-helpful-to-PH-in-S.-China-Sea-row---retired-U.S.-admiral.html"><strong>Also
        read: EDCA helpful to PH in S. China Sea row - retired U.S. admiral</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33be260-c346-4128-9b5c-33835ef21ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:36:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:36:45.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added, President Rodrigo Duterte is aware of it and has
        no qualms about the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd6d286-0523-48a8-bd17-230d8f9e3272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:36:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:36:45.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is aware of that. <em>Sabi naman niya</em> [He said] we will
        honor all agreements that were entered into by the previous government. So
        okay <em>sa kaniya ''yun</em> [it''s okay with him]," Lorenzana said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc263e05-5db1-4a76-a0ed-c81067d16264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:36:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:36:45.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/videos/2016/10/03/Duterte-threatens-to-junk-EDCA.html"><strong>Watch:
        Duterte threatens to junk EDCA</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6611311-3caa-4892-aaa6-b2281c8a320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:36:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:36:45.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has become critical of the U.S. government towards the end
        of former president Barack Obama''s term — after the latter became vocal against
        Duterte''s war against drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75a63d-f781-4db9-95a8-79af4795c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:36:45.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:36:45.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, said he has no problem with Trump —  and that,
        in fact, he is looking forward to meeting the new American President.  Duterte
        also claims he has received praise from Trump on how he runs the government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac53a51-3062-441a-b59c-dcb925993a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:36:45.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:36:45.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/article335531.ece"><strong>Also
        read: Duterte: I only want to see Filipino troops on PH soil</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9e202-c745-435d-929c-bf07c086dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:36:45.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:36:45.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lorenzana, aside from Cooperation Afloat Readiness
        and Training (CARAT) and Philippines-U.S. Amphibious Landing Exercise (PHIBLEX),
        other military exercises with the U.S. troops will continue.</p>'
  'Miss-Universe-national-costume':
    'author': 'Nicolette Henson-Hizon, Lara Tan CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-27T19:03:25.840+08:00
    'imagesource': 'jcr:1b57b480-eae6-4992-850d-73c8b82cb8d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5daa46c4-6a1f-4ca7-98b1-11e6a788be38'
    'lead': 'Miss Universe contestants showcased their countries'' heritage through
      elaborate outfits during the national costume show on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T08:39:56.675+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T08:39:56.797+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe national costume show: Spectacular, outlandish, challenging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652fd391-594a-4a34-905f-3e6a7332dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:56.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:39:56.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Metro Manila (CNN Philippines) —</em></strong> Miss
        Universe contestants showcased their countries'' heritage through elaborate
        outfits during the national costume show on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b34ea04-3fa8-408c-b103-afd72189dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:56.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:39:56.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s bet, Maxine Medina, drew loud cheers from the crowd
        as she walked the runway in a costume, which the host said was inspired by
        Vinta, a traditional boat from Mindanao with colorful sail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc98cf-dd4e-4f70-aa62-8b7b38616f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:56.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:39:56.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her dress was adorned with crystals, adding more sparkle and glam
        to her outfit. Her gold headdress with South Sea pearls — which reportedly
        cost more than P1 million — was inspired by coral reefs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce86da-2e65-4789-b4dc-05c271b53656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:56.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:39:56.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Malaysia Kiran Jassal wowed the audience with her futuristic
        silver jumpsuit. It had a replica of the iconic Petronas Towers on her shoulders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5ecc0-fd00-49eb-a1f8-842280549af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:56.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:39:56.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Myanmar Htet Htet Htun impressed the crowd with her elaborate
        costume. Instead of walking the runway, she performed like a puppet while
        carrying the "stage backdrop" on her back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3eb84-8b52-4eee-81fa-874e6b95c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:56.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:39:56.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as in any pageant, some candidates had issues with their costumes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18936725-038f-4dff-a0a0-454cd1fec107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:56.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:39:56.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss USA Deshauna Barber was dressed as a superhero. She was supposed
        to transform with wings, but had technical difficulty. She instead posed with
        her silver shield.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641e3bcd-51ee-4c1f-a31e-163ce053802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:56.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:39:56.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan favorite Miss Venezuela Mariam Habach, who channeled ocean goddess
        Yemaya, was in an exaggerated blue and white balloon dress with a scepter
        on one hand, and a mask on the other. She had difficulty walking to a point
        she was assisted off stage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf194b4d-aa90-48d2-913e-1d0a85c3d443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:56.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:39:56.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the spectacular national costume segment had no bearing
        on the preliminary scores, it was a show featuring the candidates'' culture
        — all of them exuding confidence and grace under pressure.</p>'
  'pia-defends-maxine-on-terno-gaffe':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-27T15:16:24.544+08:00
    'imagesource': 'jcr:f50627ae-6436-48f1-b7c0-c8cbdb5882ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0151a717-69d4-47ad-947d-918e757e5fd5'
    'lead': 'Reigning queen Pia Wurtzbach asks Filipinos to give Maxine Medina a break.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T08:41:48.241+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T08:41:48.365+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pia defends Maxine on terno gaffe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c90d16-b534-40c4-b9f1-4d00401c224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:41:48.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:41:48.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Miss Universe Pia Wurtzbach defended
        Miss Philippines Maxine Medina after the latter mistakenly said a former first
        lady "invented" the Filipino terno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e68a7-aab1-4cf5-8cd8-84c0196e3c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:41:48.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:41:48.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a mistake, it wasn''t done intentionally. She honestly did
        not know. Are we really going to put our girl down because of a statement
        like that?" Wurtzbach said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb86118-0308-4b02-90e9-92db2f96aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:41:48.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:41:48.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recorded video shown during the preliminary pageant on Thursday,
        Medina said former first lady Imelda Marcos "invented the terno."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703436b7-f226-461d-97ad-f0e038f321bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:41:48.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:41:48.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terno was actually invented by our former first lady, Imelda
        Marcos. She invented these butterfly sleeves and they use these [for] covering
        their face," Medina said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e20037-468d-49a1-b651-fcc6260b4b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:41:48.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:41:48.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Wurtzbach, Filipinos should give Medina a break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc04fc1e-ffcd-4dd3-98a4-f61c137304d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:41:48.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:41:48.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a mistake she did not know. And perhaps next time she can
        be a little bit more mindful of facts that she will share especially that
        she is the host delegate," Wurtzbach said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c5cdf-8584-49ce-aa0a-27d28424f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:41:48.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:41:48.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Filipinos should instead support Medina.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea246f5-1b6a-48bb-8076-3cc6d6939b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:41:48.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:41:48.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(W)e should be celebrating because she''s made it so far already.
        This girl has been training for months and months leading up to the competition
        and what she really needs now is encouragement, along with the other candidates.
        Three days nalang eh," the reigning queen said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf72420-00de-43b5-8a12-341615e748df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:41:48.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:41:48.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe coronation is on Monday, Jan. 30, 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b604f8c-0384-44d8-adac-eda92d823bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:41:48.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:41:48.368+08:00
