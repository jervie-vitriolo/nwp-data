      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Miss Universe-Philippines
        Maxine Medina is out to prove she deserves a spot in the Top 12 of the prestigious
        pageant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ee683-cb2d-4d12-95b4-a82255d06c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:00:50.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:00:50.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina wowed the crowd in her swimsuit and evening gown during the
        preliminary competition on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab262b67-1624-4784-bc7c-22608a1ca0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:00:50.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:00:50.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was met with roaring cheers and loud applause -- and she said
        the overwhelming support helped her a lot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c28ae-1cfb-4d0c-b2d3-c41d1bc405d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:00:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:00:50.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as I stepped out of that stage, I saw all of them were
        cheering for me, all standing for me, and it boosted my confidence," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0955c-666a-478e-b38a-c5116593bc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:00:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:00:50.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old candidate believes she did well on how she carried
        herself during her walk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993deccc-abe6-4979-87dd-75abda2b885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:00:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:00:50.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I did well last night... I would want to make the people
        see that I am deserving for the Top 12, not just as the host country, but
        I gave it my 100 percent for the country," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7359f5de-7ec3-4772-a0a2-08eba40f768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:00:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:00:50.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 86 candidates'' performances during the preliminary show, plus
        the series of preliminary interviews, will determine which beauties make it
        to the Top 12.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b742666-a931-43c6-93d1-0eacdc1ade30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:00:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:00:50.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand coronation on January 30 will kick off with the announcement
        of the Top 12 candidates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2296a44e-2363-4a6f-b6cd-9d44dda275d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:00:50.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:00:50.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Isabella Montano contributed to this
        report.</p>'
  'police-alert-miss-universe-coronation':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Chief Supt. Oscar Albayalde, head of the National Capital Region Police
      Office (NCRPO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
