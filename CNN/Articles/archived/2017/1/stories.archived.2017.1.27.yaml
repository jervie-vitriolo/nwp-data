      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahindra will close out its campaign in the 2017 Philippine Basketball
        Association (PBA) Philippine Cup against the Star Hotshots on February 1 (Wednesday)
