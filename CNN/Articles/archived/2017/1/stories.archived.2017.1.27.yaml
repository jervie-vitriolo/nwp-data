    'title': 'Miss Universe PH bet Maxine Medina: I deserve to be in Top 12'
    'updated': 2017-01-28T13:56:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f0390f-bee0-49b6-b3ae-b1a08d924a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:00:50.622+08:00
      'mgnl:createdBy': 'eunice'
