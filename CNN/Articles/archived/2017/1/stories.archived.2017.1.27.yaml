      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Mallari almost had a triple-double for Mahindra with 30 points,
        10 rebounds, and nine assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643b2676-f6bb-426c-89e9-c074a8cb083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:08:41.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:08:41.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell Escoto was stretchered out of the court after suffering
        a left knee injury with 23.1 seconds remaining in the first half. He did not
        return to the game and recorded 12 points on 3-of-4 shooting from the field
        for Mahindra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b966176-09de-4f14-b7af-312175c7aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:08:41.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:08:41.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frenetic pace of the match favored the Floodbuster who improved
        their win-loss slate to 3-7.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8494afa-ed30-4409-87ad-230e9c73ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:08:41.461+08:00
      'mgnl:createdBy': 'eunice'
