  'duterte-sorry-korean-jee-ick-joo':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-27T12:05:19.486+08:00
    'imagesource': 'jcr:6fcd198e-954f-41ee-bf75-ac0ac11e4076'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09422b79-662e-4765-820b-cd0d471d816e'
    'lead': 'President Rodrigo Duterte vows to make the perpetrators suffer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T08:54:55.617+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T08:54:55.841+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte apologizes to Koreans for kidnap-slay case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c36351-b0c8-4ac3-b938-d4d424f1cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte apologized Thursday to Korean investors and Korean Ambassador to the
        Philippines Kim Jae-Shin for the kidnapping and killling of Korean businessman
        Jee Ick-joo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3fee8b-0cfa-4b4b-a9cc-67833174fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the ceremonial switch-on of Sarangani Energy Corporation, the
        President said he already knows who the perpetrators are, promising "maximum
        punishment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb88ec40-ec75-41fc-b618-0b4877910e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very sorry for that sordid incident, but I can assure you,
        <em>kayong mga pulis, ''di ko kayo palulusutin</em> [you policemen, I will
        not let you get away]," Duterte said in a speech. "You will suffer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf543edf-9524-4624-8abb-a090b298d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his apology, Duterte said if convicted, the suspects would
        get the death penalty if it were still allowed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd430f17-fb7a-4a87-93c9-370625c030a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m asking for its restoration," he said. "You give that power
        back to me again? I''ll execute them. I''ll hang them, 20 a day. And if you
        need an additional fuel, I''d (be) glad to send you the cadavers to fuel the
        burners."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4b5e8-faf9-4a50-9fdb-b381de00da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/23/house-majority-leader-death-penalty-debates-start.html"><strong>Related:
        House Majority Leader: Death penalty debates to start this week</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc811e99-2304-40e2-b36f-05a8a78766c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Jee Ick-joo case</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbae7f7-1213-4dc9-87af-9e5e6bc632db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigations showed Jee was taken from his home October
        last year in a "tokhang for ransom" scheme allegedly perpetrated by high-ranking
        police officers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417d297-92b2-451a-890b-6910133c27ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/13/Wife-of-abducted-Korean-national-posts-P100000-reward-for-info.html"><strong>Read:
        Wife of abducted Korean national posts ₱100,000 reward for info</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04acde8e-f13d-4a34-9103-7e8a08ab3e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) said Jee''s family paid
        a ₱5-million ransom two weeks after his kidnapping. Despite this, the NBI
        said the abductors did not release Jee, and instead demanded an additional
        ₱4 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb675e-76a9-4b9b-93fd-c5ce6fc100bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Regional Director Ric Diaz said the family asked the kidnappers
        for proof that Jee was still alive. But Diaz said the kidnappers did not do
        so, prompting Jee''s family to approach investigators.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b2483-7b91-4a1a-b051-33c1d7280deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jee was strangled to death in Camp Crame before he was cremated
        at a funeral parlor owned by a former police official, investigators said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60f424-ed03-43e2-bc4c-04f33d42d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/20/Korean-Jee-Ick-Joo-PNP-Bato-Dela-Rosa.html"><strong>Related:
        Dela Rosa expresses shame over killing of Korean in Camp Crame</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590394fb-5487-4240-a999-dcd362a4600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO3 Ricky Sta. Isabel, the alleged driver of one of the vehicles
        used in the kidnapping, is now in police custody.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c6ac4d-0c39-4af6-ab45-f3fc72ec5df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/20/Sta.-Isabel-arrested-Korean-slay.html"><strong>Read:
        SPO3 Sta. Isabel arrested, detained at Camp Crame</strong></a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537f92ff-4bb3-43cb-9dee-89b8aeec7ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Ronald Dela Rosa said there is
        "overwhelming evidence" against Sta. Isabel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207723ae-0ef3-487f-ac38-a951e08aa052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/26/senate-probe-jee-ick-joo-dela-rosa.html"><strong>Read:
        PNP Chief: ''Overwhelming evidence'' vs. cop in Korean kidnap-slay</strong></a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc49ac-8071-4bef-ac6e-e84a197df1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sta. Isabel denied killing Jee, saying he was following
        the orders of his supervisor, Supt. Rafael Dumlao.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7470c1-260f-4d5e-945f-abcc68c2ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No travel ban</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d3359d-aeb3-4f06-a154-2263fa597e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Ambassador Kim said Koreans
        were shocked by what happened to Jee. He admitted some are already quite hesitant
        to come to the Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb604484-68b4-422f-8620-d13ca332b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also shared they issued a travel advisory to their citizens
        who intend to visit the country, telling them to be extra careful and vigilant.
        But he clarified there is no travel ban.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b29f0-5216-4f34-8e25-eb7698698229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:54:55.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:54:55.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are embarrassed a heinous crime was committed, so that''s why
        I asked the person to investigate thoroughly and that those who are involved
