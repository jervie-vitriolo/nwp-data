  'trump-pena-cancel-meeting':
    'author': 'Daniella Diaz, CNN'
    'caption': 'Mexican President Enrique Peña Nieto said Wednesday his country "will
      not pay for any wall," defying the claims US President Donald Trump has made.
      But he did not cancel his trip planned for the United States next week.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-27T09:03:49.746+08:00
    'imagesource': 'jcr:94769acb-e974-4da8-a760-fcb6bd379b28'
    'jcr:primaryType': 'mgnl:composition'
