    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina actresses join London cast of ''Hamilton'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7456e-c15f-425d-b0be-ca779dabbd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:51:48.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:51:48.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two Filipino actresses
        will play major roles in the West End production of the theater hit <em>Hamilton:
        An Americal Musical</em>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383de177-5916-4420-b5dd-9f5fc2fc1221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:51:48.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:51:48.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachelle Ann Go and Christine Allado will perform the roles of two
        of the three Schuyler sisters. Go will be playing Eliza Schuyler, the titular
        character''s wife, and Allado will play her sister Peggy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcbf6e6-7891-4615-a642-5d7c407dcd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:51:48.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:51:48.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allado will also take on a dual role as Maria Reynolds, with whom
        Alexander Hamilton has an extramarital affair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e9d2af-1cdd-490d-9ddb-f3e56397848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:51:48.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:51:48.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allado revealed their casting online on Friday, tagging Go in a
        Facebook post. She said she was "thankful and excited and so thrilled for
        this project which I have been a massive fan of and now get to be a part of."</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fchristineallado%2Fposts%2F10154110945072204&width=500"
        width="500" height="690" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f4aad-6d59-4683-bfd2-25697d4e3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:51:48.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:51:48.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6a9fa-104b-4bb7-8d89-e7d14b0cb5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:51:48.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:51:48.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go just had her Broadway debut as Gigi in <em>Miss Saigon</em>.
        She also played Fantine in the West End production of <em>Les Miserables.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb111ec-aa64-4d66-83f5-631b6d310c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:51:48.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:51:48.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allado took the lead role of Vanessa in the West End production
        of <em>In the Heights</em>, which was also written by Hamilton composer Lin-Manuel
        Miranda.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd9042a-3d0e-47a9-9412-18feb0e44add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:51:48.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:51:48.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be joined by Giles Terera (Aaron Burr), Rachel John (Angelica
        Schuyler), Jason Pennycooke (Marquis de Lafayette and Thomas Jefferson), Tarinn
        Callender (Hercules Mulligan and James Madison), Obioma Ugoala (George Washington),
        and Cleve September (John Laurens and Philip Hamilton), as cited in Broadway''s
        official website. The actor in the lead role has not yet been announced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7889e-eb1d-4841-b9ce-b4228910951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:51:48.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:51:48.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hamilton</em> uses jazz, hiphop, and other varied genres of
        music to detail the American revolution and the life of Alexander Hamilton,
        one of the founding fathers of the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc711da-3f17-4433-a07f-3ca2f5ffe772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:51:48.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:51:48.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play gained cultural acclaim as it tapped into a colored cast
        amid racial discrimination and immigration issues in the U.S. It bagged various
        prizes, including a Grammy for Best Musical Theater Album, Pulitzer Prize
        for Drama, and 11 Tony Awards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d74632-2b91-433b-9b34-e47cae5828c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:51:48.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:51:48.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West End production of <em>Hamilton</em> will premiere at the
        Victoria Palace Theater in London on November 21 this year. It will run until
        June 30, 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f45ab-557b-4ece-8caf-a1652d2134f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:51:48.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:51:48.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket booking will open on Monday.</p>'
