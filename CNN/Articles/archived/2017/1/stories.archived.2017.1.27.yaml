      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s all systems
        go for the security preparations for the Miss Universe pageant on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5327e2ee-2533-4348-8d0f-c69c10bb2047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:02:45.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:02:45.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) Chief Oscar Albayalde
        said on Friday, more than 1,500 policemen will be deployed inside and outside
        the Mall of Asia Arena to ensure the safety of the candidates and those who
        will watch the pageant live.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bfa9a5-6f07-4da7-aa98-5d7fde1b9a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:02:45.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:02:45.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forces from the military and the coastguard will augment the security
        force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867aee75-7393-443a-921a-a7b169c86d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:02:45.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:02:45.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the preliminary pageant on Thursday served as a dry-run
        of their security protocols for the pageant proper--but stricter security
        protocols will be in place on Monday, including placement of X-ray machines
        and metal detectors at all the entry points of the MOA Arena.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeece05a-272f-47dd-914f-e638d7a16c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:02:45.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:02:45.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15,000-seater Mall of Asia Arena has been sold out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38618f39-2b8f-4aeb-b0e1-31fb2a8f2472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:02:45.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:02:45.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the NCRPO has not monitored any imminent threat to the Miss
        Universe pageant. But the police will remain on alert for possible terror
        activities, especially with the developments in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d55d595-8985-42c3-8593-f1ec0b6dd2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:02:45.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:02:45.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not downplaying that threat. Especially here in Metro Manila...we
        still maintain the high security threat level," Albayalde said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311157d-ed33-4f95-a8b0-9d1aad0b104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:02:45.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:02:45.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO chief said they are on high alert due to the possible
        retaliation of ISIS-inspired terror groups in Mindanao, after government troops
        killed the leader of terror group Ansar Al-Khilafa in an encounter in Sarangani
        earlier this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90a0976-b14d-4635-bcb1-47b9d90c3b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:02:45.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:02:45.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is always that possibility of a retaliatory act. Especially
        now <em>na merong namatay na leader sa kanila</em> (Especially now that one
        of their leaders died)," Albayalde said.</p>'
  'funeral-parlor-jee-ick-joo-seeks-protection':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-27T22:53:15.147+08:00
    'imagesource': 'jcr:6953b379-6fe6-4340-b29b-3c8cfed790da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0750588-c421-4633-b7cf-b2a61a1ede91'
    'lead': 'The body of Korean businessman Jee Ick-joo was allegedly brought to a
      funeral parlor in Caloocan after he was killed in PNP''s headquarters at Crame
      Crame. Now, the owner of the funeral parlor is back in the country asking authorities
      for protection and fearing for his life. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T08:05:23.585+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T08:05:23.808+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Funeral parlor owner tagged in Korean slay seeks protection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc0720-ab7e-44f5-9f17-0af6e95a966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Funeral parlor owner and barangay
        chairman Gerardo Santiago is ready to explain his side, according to Justice
        Secretary Vitaliano Aguirre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb2e418-e1b7-436a-bade-924b087e6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, together with National Bureau of Investigation (NBI) Director
        Dante Gierran, presented Santiago before the media Friday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556bb365-d262-4765-b94e-8c2e0d1db26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who is also a retired police officer, arrived at the country
        around six in the morning on board Philippine Airlines Flight PR No. 119 from
        Pearson Airport in Toronto, Canada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017cbf5b-c9e2-4282-b9db-5d657012c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He apparently fled to Canada last January 11 when the controversy
        first broke out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370adfa-dc91-4de0-b075-d59a9066d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre reveals Santiago started sending feelers for his return
        to his office through "trusted intermediaries" last week. He requested that
        he be secured upon his arrival.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b42040-8b35-48f0-8de3-cde02ec7f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Welcome development''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47325a44-3406-441d-9066-da9073d93d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago owns Gream Funeral Services where Korean Businessman Jee
        Ick-joo''s remains were brought before and after cremation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f8b53-357b-417a-bb6f-0fa287df8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre says Santiago told him that he''s willing to cooperate and
        is ready to tell the truth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1211558-0744-4eac-a942-e487e2a4cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya po ako umuwi wala po akong kasalanan. Kung ako po''y may
        kasalanan di po ako babalik dito sa Pilipinas. Magtatago ako sa</em> Canada.<em>
        Kaya hinaharap ko po itong kaso</em>," Santiago says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a2f113-7138-4fba-b6c4-d53fe9c25702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I came back because I''m not guilty. If I was guilty
        I would not have returned to the Philippines. I would have gone in hiding
        in Canada. So now I''m facing this case.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854cc7b6-618b-4ead-98ae-ea1fd7b2ed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice secretary says Santiago''s return augurs well for their
        collective search for the truth behind the "dastardly act" committed against
        Jee.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5212757-9d34-4f1a-a4be-0e4cd9e91d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a most welcome development, Aguirre adds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2afdc2-3ce0-442d-a6fa-07b55bd96d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked about what he knows of Jee''s killing...</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7249b50f-c0da-4066-b096-cdcbf9bac5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po muna akong masasabi sa ngayon sapagkat wala pa po akong</em>
        lawyer. Hanggang doon na lang po muna ang aking masasabi. Salamat po sa inyong
        lahat," Santiago said talking to media.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31841660-f826-492c-9e23-8ccb46424deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can''t say anything about that yet because I don''t
        have a lawyer yet. I will give no further statements. Thank you, everyone.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948e358-93f5-4a6a-ac87-b9bb82e7eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sought the protective custody of the NBI claiming he received
        death threats from two groups.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc4d21-b450-46dd-9972-31f9ee44f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre explains, "Actually the threat was told to him while he
        was in Canada. And <em>sabi daw sa kanya nung nagti</em>-threaten <em>sa kanya
        ay ''wag ka nang bumalik kasi delikado ang buhay po</em>."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd8639-5cc1-4b31-99ec-8436e1ba4b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Someone threatened him, saying he should not come
        back because his life is in danger.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc5a7a-5f80-4361-b881-88d3afd95283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alias "Ding"</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f188b-c751-4ab8-bad7-138f6dea01de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police - Anti-Kidnapping Group (PNP-AKG)
        included in its complaint a person referred to as "Ding" who owns the funeral
        parlor where Jee''s body was brought.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de78d2-0b38-4a4e-a3b8-aecefbcf6f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aguirre says it''s now up to the complainants to clarify if
        "Ding" and Santiago are one and the same person.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb7626-087b-4b13-a954-a9d83a56ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 19, the PNP-AKG filed a motion before the Department
        of Justice (DOJ) confirming the identity of alias "Ding" as "Gerardo Gregorio
        Santiago."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f334a-2174-4e58-b0b2-55c2e06bcd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his affidavit, SPO4 Roy Villegas said he heard SPO3 Ricky Sta.
        Isabel talking to Santiago arranging to bring Jee''s body to the funeral home.
        The two reached an agreement for ₱30,000 and a golf set.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f128e26-dd80-412d-9c74-eedcd0246a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Santiago under NBI custody</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead46d34-e80e-46b8-a2f7-798cf9bec168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:05:23.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T08:05:23.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago is expected to execute an affidavit detailing his knowledge
        on Jee''s death.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ebc869-8411-43df-8e44-377ffbd11017'
