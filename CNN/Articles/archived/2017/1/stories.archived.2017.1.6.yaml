    'jcr:uuid': '61a308db-f993-4e43-94cc-68e4ef54857f'
    'lead': 'The GlobalPort Batang Pier started the year on a winning note as they
      disposed off the Meralco Bolts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:36:40.369+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T13:39:33.670+08:00
