      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Gloria Diaz, Miss Universe (1969)</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ce0cb-6937-48a4-b911-cd9c3bf6df05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final question: If a man from the moon landed in your hometown,
        what would you do to entertain him?</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca2d4a-ae28-4d19-af25-ae6751ceafd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria’s answer: Oh, just the same things I do. I think, if he has
        been on the moon for so long, I think when he comes over, he wants to change,
        I guess.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e53e94-8379-46e3-b72a-fab1505fdcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria Diaz, the first Filipina Miss Universe, proved that you can
        do great things when you don’t overthink. Naturally witty and armed with quiet
        confidence, Gloria made tackling the final question look fun and easy.</p>'
    '82':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/5YZvGUSL-IM"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c518f8e2-a7e4-424b-9b42-48a333ef0926'
