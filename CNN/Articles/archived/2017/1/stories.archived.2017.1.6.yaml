      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final question: If Miss Universe were to become pregnant during
        her reign, should she be allowed to continue as Miss Universe?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56032aa4-2ec7-49c0-a806-5f08b62fd641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miriam’s answer: That’s a very difficult situation to be in, and
        I believe that Miss Universe, if ever she becomes pregnant, I believe she
        should continue with her reign if she has been a good example to be a Miss
        Universe, if she has pursued all the goals that she had in the first place,
        and I believe that she should continue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b16fe-dbe1-408f-b10c-096c7f456022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.012+08:00
      'mgnl:createdBy': 'jeff'
