      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5026f061-4141-4600-9517-d0e129d94899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. Maria Venus Raj, third runner-up (2010)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f495b-77ce-4397-b78d-d7e4bc02035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final question: What is one big mistake you''ve made in your life
        and what did you do to make it right?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733383e-6dcc-415c-9bc9-430d6ce5f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Venus’ answer: In my 22 years of existence, there is nothing
        major, major problem that I have done in my life, because I am very confident
        with my family, with the love that they are giving to me.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd49980-658f-4331-a5ce-086abab7aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus Raj is a sentimental favorite among pageant fans as she was
        the one who broke the dry spell of the Philippines not entering the semi-finals
        for 10 years. Many believed she could have ranked higher if only she got a
        less tricky question. Her question was deemed too hard to answer even for
        the smartest people, and her “major, major” answer was even discussed in an
        American news program.</p>'
    '25':
      'assetautoplay': false
      'assetcontrols': true
