      'text': '<p>9. Miriam Quiambao, first runner-up (1999)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6adbb9-4578-40f0-a8ce-7198d467b6e6'
