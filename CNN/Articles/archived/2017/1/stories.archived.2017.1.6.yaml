      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:29:01.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
