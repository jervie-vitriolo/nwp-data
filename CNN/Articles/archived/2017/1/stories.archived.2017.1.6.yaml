      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final question: What can be done about the lack of jobs for people
        starting their careers around the world?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b108e0a-71c6-4233-9afd-ea59dda71456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariella’s answer: For the people who have lack of jobs, I do believe
        that we, people, should invest in education and that is my primary advocacy.
        Because we all know that if every one of us is educated and well aware of
        what we are doing, we could land into jobs and good careers in the future.
        Education is a primary source and it’s a ticket for a better future.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e20e7-77a1-4fad-bc32-b5022c06602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to competing, Ariella Arida did the usual round of TV interviews
        and drew flak for her unusual accent and diction. Some fans even clamored
        for her to get help from an interpreter, but come finals night, she exceeded
        expectations with this answer. It sounded a bit rehearsed and it’s quite off-topic
        to be strict about it, but during the final Q&amp;A, she was the only one
        in the Top 5 without an interpreter.</p>'
