  'PNP-Chief-There-is-serious-security-threat-on-Black-Nazarene-feast':
    'author': 'CNN Philippine Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-06T22:12:29.865+08:00
    'imagesource': 'jcr:b626759b-296f-49a4-8c83-3e001acb41ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6012deec-97bf-4766-b4e8-6d80b8a9ea25'
    'lead': 'Despite the statement of the police chief there is a serious security
      threat, the Metro Manila Police Chief says there is no clear terror threat to
      the Traslacion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:39:14.664+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T13:39:14.915+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: There is serious security threat on Black Nazarene feast'
    'updated': 2017-01-07T19:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e5851d-0ab1-4bf2-a5ae-7aba033a4c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippine National
        Police chief Director General Ronald Dela Rosa admitted there is a serious
        security threat to the Black Nazarene feast on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f1924-e629-4fd9-9ee0-abdd51a3141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Friday, he said ISIS-inspired terror groups
        in Mindanao could possibly retaliate after government troops killed the leader
        of terror group Ansar Al-Khilafa in an encounter in Sarangani on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92cf6f2-73fe-4b06-a9b8-7d113e8e813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also looking at the possible presence of Maute group
        members in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804253ab-2a1f-4f59-88ad-8a910caa3493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko pa masabi kung andito na (Maute) But the threat is there,
        binabantayan natin," Dela Rosa said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3226e5d-d2d6-49b1-a9db-e217773599d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces crippled the Maute group after days of gun battle
        in Butig, Lanao del Sur last November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06da2fa-4f77-4da6-bbb3-9abe3fcf148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief said they are addressing security threats to the Feast
        of the Black Nazarene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86993bbb-71af-45ed-8816-a841cb104307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added all forces of the Metro Manlia police are deployed to secure
        the Traslacion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a78ffab-89f1-4a17-9412-ca312b88d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional forces will come from Central Luzon and Calabarzon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8844a091-3b20-4e5b-ae6f-c097816e7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa advised devotees to be more vigilant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ab54f-4830-4258-a7f8-2127818b0080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the millions of Black Nazarene devotees, don''t be afraid. God
        is with us, hindi tayo pababayaan," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c811103d-35e0-4724-9e05-5077e7279b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NCRPO: No clear terror threat</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d23f98e-82fd-4f81-afc3-8ed71583facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office Chief Director Oscar Albayalde
        told CNN Philippines Saturday there is no clear terror threat to the Traslacion.
        But he adds the Metro Manila police are still maintaining the high security
        threat level.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee2d1a5-0efc-48a3-9c27-218657579ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not received any information whatsoever that could endanger
        the lives of our devotees during this traslacion celebration," Albayalde said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1313e06b-2406-4513-96c4-91453fb769a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are very much prepared for the event. They have started
        to deploy a part of the police force on Saturday and will deploy the full
        personnel on Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fe09f8-d7a4-45b5-a487-69f6733e8456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde reminded the participants to avoid bringing bags, especially
        backpacks, during the procession.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5deef0f-a156-4f41-be3b-a3e46b68f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are expecting about 18 million devotees to participate
        in the event.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b745b-b30c-4cf4-9907-26244dd44254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:39:14.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:14.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security consultant Martin Aguda, Jr. advised the public to be extra
        vigilant during the procession. He added devotees should immediately alert
        authorities of suspicious items.</p>'
  'arthaland-now-is-the-best-time-to-invest-in-cebu':
    'author': 'CNN Philippines Staff'
    'caption': '(Photo courtesy of Arthaland)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-01-06T21:07:06.546+08:00
    'imagesource': 'jcr:36c37704-7767-4a73-a1f9-333b708ba509'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eed779bc-daa2-4045-8303-aa9d5db9bfd8'
    'lead': 'The Cebu IT Park area remains a viable location for the information technology
      and business process management industry as shown by the global locators operating
      in the district.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:42:01.672+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-19T16:56:59.722+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:56:59.423+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Now is the best time to invest in Cebu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d791a6-199c-4184-a69b-4b23676a67ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Cebu is growing and the best
        time to invest there is now. This is what <a href="https://www.arthaland.com.ph/">ArthaLand</a>
        believes and is why the company is building an P8 billion Grade A green office
        project in the Queen City this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a665863-47f7-4823-9d45-cd1dedaeb343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driven by the tourism and IT-BPM industries, Cebu is one of the
        major contributors to the country’s gross domestic product. The province has
        a rich pool of talent. It has a literacy rate of 91.45% owing to the numerous
        quality schools, colleges, and universities in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0fe72-ffd9-4af5-b632-f0562a6746f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu has one of the more advanced infrastructures among the key
        cities outside of Metro Manila. The Mactan-Cebu International Airport had
        the second largest share of visitor arrivals in the county at about 20.16%
        as of August of 2016. The airport serves direct flights to key destinations
        such as Singapore, Hong Kong, Taipei, Shanghai, Guangzhou, Seoul, Narita,
        Doha, and Los Angeles among others. To accommodate more passengers, construction
        of a $364 million second terminal 2 is underway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc71af1-5979-4f70-9684-371037f73d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To sustain and expand economic growth, the government and the private
        sector in Cebu are working together to improve and build more infrastructure
        in the province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d55851-d58f-4a2d-96cd-e900b8c335cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu, located at the heart of the Philippines, is a strategic location
        for business growth. It is the preferred destination of national and multinational
        enterprises outside of Metro Manila. The city and province host several economic
        zones where locators churn out products exported to different parts of the
        globe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad10c063-cff9-4a3c-a67b-ae3cc5893cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these contribute to Cebu’s viability as a haven for investment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17abac63-1b42-471c-99ac-600ab13ba91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Major Investment</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab39df9-b811-4b09-8d4e-d70475d193da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ArthaLand’s Cebu Exchange will soon rise on Salinas Drive at the
        IT Park area. It can contribute at least ₱7.2 billion in annual income for
        a potential 40,000 IT-BPM employees of its upcoming locators. This is apart
        from the economic multiplier effect of up to three to four jobs created per
        BPO employee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc8d4f0-6222-46a7-aa76-91b19d19f181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Exchange is registered under the U.S. Green Building Council’s
        Leadership in Energy and Environmental Design (LEED) program as well as in
        the Philippine Green Building Council’s Building for Ecologically Responsive
        Design Excellence (BERDE) rating program. It is the first and only development
        in the Visayas and Mindanao region to be on target to achieve dual green building
        certification.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba7ff38-a728-429e-8ba5-3049bdab69b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certified green buildings benefit both the landlords and tenants.
        Cebu Exchange is designed to be resource and operations efficient. It will
        provide a healthier working environment to boost productivity and profit.
        Based on reports by global industry analysts, larger companies prefer to locate
        in green buildings for these reasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2384895-99a8-44b1-9617-3a59d18b0a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure resource efficiency for the building’s locators, Cebu
        Exchange will feature green elements such as an efficient building envelope,
        water efficient plumbing system, low-energy air-conditioning system, efficient
        lighting system, use of low-emitting materials, and allocation for Low-Emitting
        and Fuel Efficient Vehicle (LEFEV) parking.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eadc955-b518-4633-9b5c-e30dc8626b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its strategic location, the project is well connected to the
        rest of the community so it require less use of motorized vehicles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933bd199-7cd4-4a51-941b-79bd0f0e893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>IT-BPM hub</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb5392-efdc-4316-99d8-442f4a394f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu IT Park area remains a viable location for the information
        technology and business process management industry as shown by the global
        locators operating in the district. This is proven by the low vacancy rate
        within the hub.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457486c-c57f-4867-8784-b83780ca862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent publication by the IT and Business Process Association
        of the Philippines (IBPAP), the industry is set to grow from its 12.6% global
        market share in 2016 to 15.5% by 2022. It is expected to employ 1.8 million
        Filipinos and earn as much $38 billion by the end of the period.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c5615-3a04-4dcc-976a-d7ebe097cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While North America remains the core market, established and recognized
        brands from the Middle East, Europe, Australia, and the Pacific have come
        to rely on the expertise of the Philippine IT-BPM industry, according to the
        IBPAP.</p>'
    '30':
      'image': 'jcr:c7130cb2-59b7-4e91-9480-67bfa9eca605'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fdff34-b1bc-40b7-8a8d-d00c88e15010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:01.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:59.723+08:00
