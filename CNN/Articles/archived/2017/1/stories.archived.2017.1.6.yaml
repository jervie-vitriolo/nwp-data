      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Mention: Lalaine Bennet, third runner-up (1963)</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da178ee4-cd5c-465f-9534-c0aa97c2d2be'
      'mgnl:activationStatus': true
