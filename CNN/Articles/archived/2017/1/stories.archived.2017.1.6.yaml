      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miriam Quiambao was a crowd favorite, cleverly using her big stage
        mishap (she tripped and fell during the preliminary round) as a metaphor for
        women standing up to challenges during the initial Q&amp;A. Breathtakingly
        graceful and elegant, she was pegged to win it all until that final question
        where she, as the on-air commentators said, “clammed up” and “definitely choked.”</p>'
