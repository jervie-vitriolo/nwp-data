      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Janine Tugonon, first runner-up (2012)</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830aa994-0cce-4eb3-b4ec-270ac3673ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final question: As an international ambassador, do you believe that
        speaking English should be a prerequisite to being Miss Universe? Why or why
        not?</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a9cfd-720b-4a74-85f8-c77a3e130502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janine’s answer: For me, being Miss Universe is not just about knowing
        how to speak a specific language, it''s being able to influence and inspire
        other people. Whatever language you have as long as your heart is deserving
        and you have a strong mind to show to people, then you can be Miss Universe.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3faf0ec-ba1b-474a-9228-5a7ba9f82331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janine Tugonon almost bagged the third Miss Universe crown for the
        country in 2012 with this answer, which many believed is the best one during
        the final make-or-break round. Not only is her answer very diplomatic and
        agreeable, she was also able to deliver her point with a punch. Plus, that
        “thank you” in the end just screams “I nailed it!”</p>'
