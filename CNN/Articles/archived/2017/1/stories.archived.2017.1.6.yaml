      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Pia Alonzo Wurtzbach, Miss Universe (2015)</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524625f7-b005-47d4-a8bf-3cc3a729811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final question: Why should you be the next Miss Universe?</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a32bbb4-f898-443b-8010-ed18cb78ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pia’s answer: To be a Miss Universe is both an honor and a responsibility.
        If I were to be Miss Universe, I will use my voice to influence the youth,
        and I would raise awareness to certain causes like HIV awareness, that is
        timely and relevant to my country, which is the Philippines. I want to show
        the world — the universe, rather — that I am confidently beautiful with a
        heart.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336a562-f6f6-46f8-9cd0-71dde12c5646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pia Wurtzbach came into the Miss Universe stage at a time when the
        pageant intentionally fielded politically charged and controversial questions.
        It was also an era when the format of asking all finalists the same single
        question has returned. It’s a good thing Pia came to the battle prepared,
        and you just know from watching her video that this is a pageant girl who’s
        been preparing for this moment all her life. With her answer to the final
        question, she exhibited wit, substance, and that hunger to win — all through
        her endearing Filipino accent. And who can forget her now iconic last line?</p>'
