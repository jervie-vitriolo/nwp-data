      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Rose Marie Brosas, fourth runner-up (1975)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be80ecb-7556-43f7-9d29-0220c9ea1951'
