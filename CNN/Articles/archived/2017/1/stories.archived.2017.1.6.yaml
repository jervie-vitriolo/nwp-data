      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645eaeda-aa1b-410f-b53d-f568f2c12b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11. Maria Desiree Verdadero, third runner-up (1983)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5d1fcf-d6de-4cc9-99cc-bb9ed69a2721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final question: Should you be the new Miss Universe, you''ll become
        a symbol to young women and girls all over the world. What would you like
        to tell them?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e39f7e-08e6-4923-af02-d20d806aab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Desiree’s answer: All I want to tell them is, being Miss Universe
        is a pride and I’d like to spread peace and goodwill to all nations, that’s
        all.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e292a386-e4b9-4964-b4f6-17723a43816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1983’s final question is pretty standard, and it can be a vehicle
        for a beauty queen to publicly establish her purpose and kickstart her influence.
        Desiree Verdadero answered the question with her charming personality, although
        it feels like her response was better suited for “Why should you become the
        Miss Universe?”</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/qBQeI3z_8eY"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411bc6a5-71bf-40e8-88d9-695957cd2fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.011+08:00
