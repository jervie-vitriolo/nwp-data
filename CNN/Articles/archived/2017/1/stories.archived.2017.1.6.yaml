    'template': '1'
    'title': 'PBA: GlobalPort holds off Meralco to grab 4th win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a0577-ccca-4d04-982e-820c3510097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:36:40.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:33.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The GlobalPort
        Batang Pier stopped the Meralco Bolts in their tracks, 97-89, on Friday night
        at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda385a5-835a-4ddf-ba67-25c73a2cd64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:36:40.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:33.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo led the way for the Batang Pier with 27 points, 5
        rebounds, and 5 assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be4cf17-9c91-4fe5-8acb-03283ef69dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:36:40.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:33.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Daquioag and Reynel Hugnatan sparked a mini-run to cut down GlobalPort’s
        lead to four with less than two minutes in the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfef4eb-d3ad-45ec-b7c7-4e131822a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:36:40.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:33.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Romeo came to the rescue and led his squad to its fourth win
        in seven outings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c90174-ef00-43be-b833-9e5bfbd9cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:36:40.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:33.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts, meanwhile, succumbed to their fourth consecutive setback
        and fell to 2-5 in the team standings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aabeff-f27b-40ef-b670-9e2614c84439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:36:40.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:33.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugnatan paced Meralco with 23 points, while Jonathan Grey added
        18 points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249f03d-97bc-421f-bc82-6a3b57addf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:36:40.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:33.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier will go up against the NLEX Road Warriors on January
        13 (Friday) at the Mall of Asia Arena.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613df7f-1c8b-4292-b536-f512a36ac1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:36:40.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:39:33.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
