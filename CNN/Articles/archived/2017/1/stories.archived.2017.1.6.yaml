      'type': 'embed'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1563861-7f42-4a7c-b006-f25e0fb0607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.016+08:00
