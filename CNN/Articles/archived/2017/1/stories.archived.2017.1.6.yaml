      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Maria Rosario Silayan, third runner-up (1980)</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c427e65b-5e50-45be-9485-ddf926d83911'
