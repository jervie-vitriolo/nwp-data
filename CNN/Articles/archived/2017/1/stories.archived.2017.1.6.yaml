      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lalaine Bennet brought home the first Miss Universe runner-up honor
        to the Philippines. Technically, this isn’t a final question round, but this
        video shows the eloquence and grace of Philippines’ candidates even in the
        early years of the competition (and also the recurring theme of Philippine-U.S.
        relations).</p>'
