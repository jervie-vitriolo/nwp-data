      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Sandiganbayan
        has denied a motion to dismiss a plunder case against Atty. Jessica Lucila
        "Gigi" Reyes in connection with the alleged multi-billion peso pork barrel
        scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d137fc8-3ae6-4e1e-bc07-9c887091c67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:29:01.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:29:01.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes, former chief of staff of Sen. Juan Ponce Enrile, had filed
        a motion to quash or dismiss the plunder case for allegedly giving over a
        hundred million pesos to suspected pork scam brains Janet Lim-Napoles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1098462-01c1-4389-827b-8d8f221e3e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:29:01.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:29:01.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the anti-graft court junked the motion for lack of merit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc2fd1-3711-4b3e-a656-0810c0c6e8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:29:01.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:29:01.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/13/janet-lim-napoles-gigi-reyes-sandiganbayan.html"><strong>Related:
        Sandiganbayan reduces Reyes, Napoles trial days</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f33ba97-2db7-4d0a-92e8-9fbfa8095826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:29:01.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:29:01.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan also added that there was no legal ground to discharge
        Reyes from detention at Camp Bagong Diwa in Taguig City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8fe0ea-9648-4543-a33f-dd7682ad016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:29:01.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:29:01.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile had been released from detention for humanitarian reasons.
        The former senate president had previously been detained at the PNP Custodial
        Center, along with senators Bong Revilla and Jinggoy</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377ecda3-a9be-4d5e-a5f8-10d835228ef7'
      'mgnl:activationStatus': true
