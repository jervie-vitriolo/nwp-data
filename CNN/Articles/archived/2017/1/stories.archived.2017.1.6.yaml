      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b828c8-9d45-4bac-af97-fac1cf1b7f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.017+08:00
