      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our government stresses once again that even if there are difficult
        issues between the two countries, both governments, based on trust, need to
        continuously develop the relationship," the statement said.</p>'
  'Tandang-Sora-Award-Ombudsman-Morales':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-06T14:28:35.060+08:00
    'imagesource': 'jcr:ad880843-3d29-417e-8477-bba904178713'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '658e43b7-8b33-449c-a878-c15ee1a1f64b'
    'lead': 'The Quezon City Local Government awarded Ombudsman Conchita Carpio Morales
      the 2017 Tandang Sora Award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:16:58.396+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T14:16:58.684+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman Morales receives 2017 Tandang Sora Award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8067b43b-22bd-4871-b0fe-5a83f0b61c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:16:58.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:16:58.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ombudsman Conchita
        Carpio Morales received the Tandang Sora Award in recognition of her ideals
        and virtues that mirror that of Filipino heroine Melchora Aquino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c341e42-afb2-4bd8-be39-29192407756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:16:58.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:16:58.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government gave the award during the 205th commemoration
        of Aquino''s birth anniversary on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7870f162-2cdf-4d9d-a1a8-10124fc128a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:16:58.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:16:58.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, who took on the moniker Tandang Sora, was known as the grand
        woman of the Philippine revolution for risking her life and helping the Katipuneros
        fight the Spaniards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c4bac-31d8-4a67-97c8-2972375de029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:16:58.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:16:58.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales was cited for possessing the virtues of Tandang Sora, namely
        honesty, industry, service, word of honor, kindness, caring, and protectiveness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0e5be0-9bc8-4d5f-ba8f-ed1fdc4fe885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:16:58.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:16:58.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award also recognized the Ombudsman''s dedication and untarnished
        record as a public servant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4cb569-833b-42c8-8d33-c4ee3a0e706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:16:58.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:16:58.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply honored in behalf of the countless men and women in
        the government who live by the tenets of Melchora Aquino," Morales said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc53ae6-4057-422d-a31d-b947e719c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:16:58.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:16:58.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took on the challenge of being the fifth Ombudsman not only to
        make a significant dent on corruption and impunity in our country but also
        to disprove my detractors who dissuaded me for the basis of age and gender…more
        than five years as an Ombudsman I hope and I do believe that I have proven
        those detractors wrong," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e57032-7514-4447-9ee3-aef9e81e523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:16:58.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:16:58.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales joins the roster of other recipients of the award, namely
        Chief Justice Maria Lourdes Sereno, journalist Tina Monzon-Palma, former Senator
        Helena Benitez, and first female Quezon City Mayor Adelina Rodriguez.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e6cd7d-dda6-49bc-9349-4911bcc8cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:16:58.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:16:58.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Yumi Lugod contributed to this
        report.</em></p>'
  'MTRCB-Mocha-Uson-soft-porn':
    'author': 'CNN Philippines Staff'
    'caption': 'The controversial blogger and entertainer defends her appointment,
      and says she will not accept any salary for her work as MTRCB board member.
      (File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-06T12:26:27.016+08:00
    'imagesource': 'jcr:cf90f6db-a1ed-448e-a012-bdb6f15becea'
