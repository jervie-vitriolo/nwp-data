    'template': '1'
    'title': 'MTRCB board member Mocha Uson vows to stop soft porn on primetime TV'
    'updated': 2017-01-07T12:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab742ed3-ab00-4199-b952-f431c6b4aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — From being an
        entertainer to controversial blogger, to Metro Manila Film Festival ambassador,
        Mocha Uson now takes on a serious position in government: as board member
        of the Movie and Television Review and Classification Board (MTRCB) -- the
        regulating agency for what viewers watch on film and television.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b507d0-5cc2-4ff4-a9b6-486d1fff7849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first official statement since her appointment, which she
        released via social media, Uson promised she will not accept any salary for
        her work as MTRCB board member.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a37575-e8cd-46df-abab-4859f5c8bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinanggap ko po itong pagiging board [member] ng MTRCB sa kondisyon
        na wala po akong tatanggaping sweldo (I accepted the post as MTRCB board member
        on the condition that I will not accept any salary)," Uson said in a Facebook
        post Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660659d4-482e-41e2-83e6-2f8176abca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case the board insists on giving her a salary, Uson said she
        will donate all the money to Duterte''s Kitchen - an organization that feeds
        street kids, and to projects of the Department of Social Welfare and Development
        (DSWD).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c6756-202e-49d6-b0ad-6d85883bfdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not after the compensation here I''m not after the salary
        or the money, I just want to help this administration to bring change in our
        country," Uson said in a phone interview with CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff983ef6-7a16-4aba-b9a0-0d8a1e30ef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson said she was both saddened and challenged that other artists
        refused to accept the post because of the meager salary. She said she does
        not have any idea yet on the exact amount.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b567a-5d96-4829-ad49-22e33d1d706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She revealed she was first offered the post in a rally of Duterte
        supporters.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Mocha Uson speaks up on MTRCB role <a href="https://t.co/Kj4G9IiCM9">https://t.co/Kj4G9IiCM9</a>
        <a href="https://t.co/USyg0melgN">pic.twitter.com/USyg0melgN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/817199284869152768?ref_src=twsrc%5Etfw">January
        6, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ec12f-31b1-4629-8985-556ebab0dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c47a82b-7a27-422b-9850-913b2c3993b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson''s supporters and critics made noise online after the announcement
        of her appointment to the MTRCB.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5442f8-c7de-4fb1-88ca-5ab04f584a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those doubting her credentials, an unfazed Uson said she has
        been in the entertainment industry for a decade now, and had starred in both
        independent and mainstream movies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b1cfb-ed94-42b8-97ea-bd1d573f8726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Decree 1986, which created the MTRCB, says at least
        15 members of the board "may come from the movie and television industry."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40451084-46b4-4e9d-893c-f5105834b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uson: No more soft porn</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a3a264-de11-42f1-a000-c080a72a06cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson pledged to "help bring change to [the] MTRCB," a body mandated
        to regulate and classify movies, television programs, and related promotional
        broadcast materials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443bdb2-c1b1-4734-8ebd-2a956a35da92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first mission: To get rid of soft-core pornography or soft porn
        in television shows airing during primetime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49c7862-5cee-4bdc-8bf1-ead1e6d24d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said sex scenes on television are "getting out of control."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c172b-9980-40ea-b809-b817ebea9ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam kong mahirap dahil isa lang po ako at madami ang board members
        ngunit pipilitin natin ma convince ang board na hindi tama na ipalabas ito
        sa oras kung saan makakapanood ang bata (I know it''s hard because I am only
        one against my other board members but I will convince them not to allow its
        airing at times when children could be watching)," Uson said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285eae47-e146-4e97-8806-e0c675b75729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a board member, Uson is tasked to be part of a sub-committee
        that reviews movies or programs and recommends the disapproval of a motion
        picture, TV show, or publicity material. The entire board approves the recommendations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fe3282-1e06-4297-a488-057a66948b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson said she will not promote obscenity, contrary to what critics
        expect from her. President Rodrigo Duterte appointed Uson on December 28,
        2016, for a term until September 30. MTRCB is under the Office of the President.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa206c6-95e7-47a6-98ed-343638d687dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:19:17.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:19:17.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, a known supporter of Duterte, was earlier chosen as the ambassador
        of this year''s Metro Manila Film Festival.</p>'
  'Kim-Jong-Un-South-Korea':
    'author': 'Joshua Berlinger and K.J. Kwon, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-06T10:12:49.958+08:00
    'imagesource': 'jcr:73787cd8-95cb-478c-9df2-84a088defca4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '169a0e9e-494a-465c-ae12-5086f1de69fd'
    'lead': 'South Korea is ratcheting up its rhetoric against Pyongyang, with a new
      threat: Come at us, and we''ll cut off the head of the snake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:21:08.095+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T14:21:08.375+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea speeds up creation of Kim Jong Un ''decapitation unit'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646c5d7e-b668-4e4c-af64-65c4111bdbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL (CNN) —</strong> South Korea is ratcheting up its
        rhetoric against Pyongyang, with a new threat: Come at us, and we''ll cut
        off the head of the snake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63481f6f-7381-4500-95fa-d2c3ecd31b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is speeding up plans to set up what some call a "decapitation
        unit," a brigade specifically tasked with targeting North Korea''s "wartime
        command," including leader Kim Jong Un, according to a South Korea Defense
        Ministry official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f442f928-b047-4754-9a5b-b735d5269300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unit will be activated in the "event of war," the official said.
        Technically, South Korea and North Korea are still at war; they signed an
        armistice in 1953 but not a treaty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e3b05-ebfd-42c7-9f02-f74a4e3d5b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brigade was initially supposed to be ready in 2019, but the
        Defense Ministry now says it''ll be established "by this year."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564dd19a-767e-43a8-bb44-ac2b5832e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after a series of provocations by Pyongyang, including
        broadcasting images of Kim leading a combat drill targeting the South Korea''s
        presidential residence, the Blue House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0802f60-14f2-4391-966c-d34fe4a5e43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean Defense Ministry says it believes North Korea will
        stage more nuclear and missile tests in 2017, despite sanctions and pressure
        from the international community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8de152-6c24-4097-9057-2eddac4c446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim promised as much in his New Year''s speech when he said that
        the country was close to testing an intercontinental ballistic missile.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567471e0-0bdb-4b20-aa3a-9e28c4076c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a worrying development for Seoul, though many analysts say
        the country''s missiles aren''t yet developed enough to deliver a nuclear
        warhead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c879b3-d6a4-45ea-be18-5f16762fa654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been rumored for some time that South Korea has so-called
        "decapitation units," said Professor Choi Jong-kun from Yonsei University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05f43f-6da5-4056-be9a-38396ae44b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said by making what would seem like a sensitive military tactic
        public, South Korea is sending a message to the North.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972d4d7-52c3-4e3b-b8a1-28dde75689fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a signal game," Choi said. But he also says it''s a mistake.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c19503-3a1f-46b1-bcd8-389d63c32b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have the leadership yet," he said. "We need to essentially
        maintain a defensive posture while essentially maintaining a low profile."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c488dac4-f3fa-428e-abbb-03ed2a6e045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s in the midst of a leadership crisis after President
        Park Geun-hye''s impeachment, making many South Koreans nervous, a concern
        voiced by a significant portion of the South Korean left.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dcecce-6704-47a7-a68e-27c2ea0ac8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Ministry, by contrast, is made up of more hawkish elements,
        Choi said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83fc80-a141-4184-a9c0-6c5d03711803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pattern has been such that the Ministry of Defense tends to
        be more aggressive, they tend to be much more in control of South Korea''s
        national Korea''s policy," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e60adb-79f0-41de-9812-ea55368e5802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often times, their decisions and announcements tend to be much
        overblown."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa6296d-e3d8-4900-a2bc-2b22e93ec846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:21:08.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:21:08.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K.J. Kwon reported from Seoul and Joshua Berlinger reported and
        wrote from Hong Kong. CNN''s Chieu Luu contributed to this report.</p>'
  'Tito-Sotto-indie-film-festival-MMFF':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-06T22:16:30.444+08:00
    'imagesource': 'jcr:3a681957-0dcb-4fe6-96d5-b1d2ef7b8c73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1580e82e-8661-4bf3-80b4-31a463b4e074'
    'lead': 'Senator Tito Sotto said in his resolution that most of regular MMFF moviegoers
      "are still looking for the kinds of films screened in the previous MMFFs — movies
      that give them a good laugh." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:22:46.464+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T14:22:46.630+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Sotto proposes indie film festival separate from MMFF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97464165-8d67-4a8b-abb8-8b98a99c0b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:46.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:22:46.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senator Tito Sotto
        has filed a resolution that calls for the Metro Manila Development Authority
        (MMDA) to establish a film for independent films, instead of including them
        in the Metro Manila Film Festival (MMFF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104a6c2-97f6-4ecf-9732-b8b4ef7a0eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:46.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:22:46.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto acknowledged the contribution of independent films in the
        Philippine movie industry, and pointed to the awards that some of them have
        garnered in international film festivals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1505f11c-b6c6-4bb3-ade2-eefa6583adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:46.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:22:46.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said in his resolution that "most" of regular MMFF moviegoers
        "are still looking for the kinds of films screened in the previous MMFFs —
        movies that give them a good laugh." The Senator did not explain how he arrived
        at such a conclusion; neither did he mention a source for data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb231e5-5c6d-4b25-a205-f4bcb1102f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:46.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:22:46.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said audience turnout has been "low" during this year''s festival,
        where most MMFF entries are independent films.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040e216-e636-4668-96cc-790d8bbf9e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:46.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:22:46.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2017/01/05/MMFF-2017-box-office-ranking.html"><strong>Related:
        MMFF releases box-office rankings of entries</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e87be38-f367-4e97-9c07-950dfbd6dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:46.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:22:46.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the low turnout has prompted "a number of theaters"
        to drop some films. He did not give an actual number, but added that Film
        Development Council of the Philippines Chairperson Liza Diño-Seguerra "confirms
        this development."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10754d4-0dad-4071-a80b-77cbc74eb2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:46.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:22:46.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also said that "Christmas season is for children," and explained
        that "the absence of the mainstream films in the MMFF entries for 2016 was
        prejudicial to the regular MMFF moviegoers, particularly the children, who
        always look forward to these movies to bond, enjoy, be entertained and share
        a good laugh with their family and friends."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e2c6f3-2187-4880-a497-606999bf020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:46.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:22:46.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the MMFF promotes the welfare of its workers
        by allotting "relevant" portions of its proceeds for its beneficiaries, the
        Mowelfund, Motion Picture Anti-Film Piracy Council, Film Academy of the Philippines,
        the Film Development Council of the Philippines and the Optical Media Board
        — "with the intention of reforming the local film business."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727a4999-b27e-47f3-83d6-79f652bc8c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:46.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:22:46.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, this mandate "has been somewhat brushed aside
        and to the detriment of the intended beneficiaries due to the low earnings
        from this year''s entries." The Senator did not explain further.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b779995c-8253-4133-8cb1-2259fe014719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:46.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:22:46.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, independent films must be given a "well-deserved spotlight"
        separate from mainstream films "that can take or divide the attention from
        them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94342092-9b42-4bab-a2fb-357059d7cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:46.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:22:46.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaction to Sotto''s resolution, MMFF Spokesperson Noel Ferrer
        said that the organization "welcome[s] all efforts and suggestions for the
        further development of the MMFF and the film industry as a whole."</p>'
  'The-winners-and-losers-in-Asia-in-2016-opinion':
    'author': 'Curtis S. Chin and Jose B. Collazo'
    'caption': 'Not without controversy, Philippine President Rodrigo Duterte tops
      our list by winning his nation''s presidency in a landslide this May and subsequently
      upending, rethinking and reshaping the state of affairs -- for good or for bad
      -- at home and abroad. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-06T08:53:10.138+08:00
    'imagesource': 'jcr:c7bf07d2-86ba-4658-8b2b-74c6b5ec8402'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c98adf2-a9d9-46ae-bb9c-58265b531ce2'
    'lead': 'Not without controversy, Philippine President Rodrigo Duterte tops our
      list by winning his nation''s presidency in a landslide this May and subsequently
      upending, rethinking and reshaping the state of affairs -- for good or for bad
      -- at home and abroad'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:25:06.962+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T14:25:07.313+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opinion: The winners and losers in Asia in 2016'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb3c17-1359-4444-8ae8-043a298de549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Curtis S. Chin, a former US ambassador
        to the Asian Development Bank, is managing director of advisory firm RiverPeak
        Group, LLC. Jose B. Collazo is a Southeast Asia analyst and an associate at
        RiverPeak Group. Follow Curtis on Twitter: @CurtisSChin and Jose: @JoseBCollazo.
        The views expressed are their own.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44966a-1173-4355-8781-ed9f779cdcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the world waits to see what Donald Trump''s
        presidency will bring in 2017, we take one last look at the individuals and
        trends that dominated Asia''s 2016 headlines. For much of the year, China
        rose, Europe faltered and America slowed. The world''s economic and political
        center continued to shift East.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240e9f2-70cf-424d-8519-f41753737a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But accepted wisdom may be changing in a year that saw a Korean
        mobile phone giant stumble, India move against corruption via "demonetization,"
        Thailand say farewell to a revered monarch, and a US President-elect and Taiwan''s
        President talk by phone. Asia is in flux.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20907c4b-aedf-4a66-8ebd-2c0038c546e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our choice for worst of the year in Asia in 2015 went to "Asia''s
        lungs," as deadly air pollution plagued China, India and Indonesia. In 2016,
        who was up? And who was down? We review the year that was.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33470a4c-503b-4942-b835-791778e988aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worst year: The US pivot to Asia</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef197c5-ba02-4838-9d0a-8b9662daeecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama has the dubious distinction of winning worst
        year in Asia for a "US pivot to Asia" that had increasingly been seen as more
        rhetoric than reality even before November''s elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffafab1-5733-45f3-8dcb-b4da7a148bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A central Obama foreign policy initiative, the pivot was described
        as a strategic rebalance, shifting US diplomatic and military resources to
        the world''s most dynamic economic region. At its economic heart would be
        an ambitious trade deal -- the Trans-Pacific Partnership, or TPP -- linking
        12 Pacific Rim nations that account for around 40% of world trade. The United
        States, not China, would help "write the rules," Obama declared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18057179-a547-4aaa-ab46-1c5635b1baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was not to be. First, one-time TPP proponent Hillary Clinton
        turned her back on the deal during the presidential campaign. Trump''s election
        then drove a stake into it. The President-elect has said among his first actions
        in office will be to withdraw the United States from the TPP in favor of "fair
        bilateral trade deals."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57214bed-d846-4864-8831-dc1d95297bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oversold, underdelivered and now trumped: The pivot to Asia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea394f7e-65b2-4633-b6d5-57973fb524e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bad year: South Korean President Park Geun-hye</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57bc21-e761-4e7a-96be-9a6e1ac4d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a bad year for embattled South Korean President Park
        Geun-hye, who was impeached over a still unfolding scandal that could well
        have been penned by a Hollywood screenwriter. Allegations of corruption and
        slush funds mix with tales of cult-like rituals and influence linked to a
        mysterious, close friend now on trial, Choi Soon-sil, daughter of a deceased
        religious figure. Hundreds of thousands took to the streets calling for the
        President''s resignation, and lawmakers voted overwhelmingly to impeach Park.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81200905-1ad0-434d-8a0b-074377a0c648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park barely beats out another contender from South Korea for "bad
        year" in Asia: Samsung Electronics, for its now discontinued Galaxy Note 7.
        The smartphone was once seen as a worthy challenger to Apple''s iPhone, but
        any such aspirations for 2016 literally and figuratively went down in flames.
        Battery problems causing some Galaxy Note 7s to spontaneously combust put
        the "must have" phone on the "no fly" and then "don''t buy" list.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6802c23-554a-4fb1-b2c0-724ec2f3d278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A mixed year: Asia''s webizens</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1cc241-0a36-4418-a564-9883f1dfa317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When their smartphones did work, increasing mobile adoption and
        Internet penetration in 2016 gave Asia''s webizens the tools to connect and
        share information and opinions as never before. Unfortunately, for many in
        Asia, if an increase in freedom of online expression is the metric, the year
        was mixed at best.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29325fd0-917c-4b50-807e-5776f64e9fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 Freedom on the Net report by US nongovernmental organization
        Freedom House rates only two of 15 Asian countries -- Japan and the Philippines
        -- as having an Internet that is assessed as "free." Webizens were "partly
        free" in South Korea, India, Singapore, Indonesia, Sri Lanka, Malaysia, Cambodia
        and Bangladesh, and "not free" in Myanmar, Thailand, Vietnam, China and Pakistan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745c6a3-a78c-482e-bc01-62b1c4ea8f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From outright censorship or arrest in China to blocked access to
        social media platforms and communication apps such as Facebook, Twitter and
        WhatsApp, to the murder of bloggers in Bangladesh, the power of technology
        brought new risks to Asia''s webizens in 2016.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ebc87-d3e5-401a-9dcd-35039a673108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good year: Asia''s digital disruptors</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188cfa3a-e36b-4677-b775-4d5061dd3fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s Jeff Bezos may well be a household name in America, but
        how about Wei Cheng, co-founder and CEO of Didi Chuxing (formerly Didi Kuaidi),
        the multibillion dollar Chinese ride-sharing app that beat Uber Technologies
        at its own game in China. In September, Uber surrendered in its costly battle
        for riders in China and swapped its operations there for a minority stake
        in Didi Chuxing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b2425-0954-476e-beff-8776ba8f2fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng is an example of Asia''s "digital disruptors," who came into
        their own in 2016. Like Jack Ma of Alibaba Group, these new titans are embracing
        disruptive business models and leveraging local knowledge and connections
        to win customers and investments. For them, 2016 was most definitely a good
        year, even if some are still struggling (as are their Silicon Valley role
        models), to turn a profit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ae5d8-53ce-4115-a7f0-4fbbb0e7e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Forrester research projecting the Asia-Pacific e-commerce market
        to reach $1.4 trillion in 2020, these and other digital disruptors are likely
        to see many more good years ahead.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba75bf34-f323-4fc8-8a34-67357969070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big winner: Philippine President Rodrigo Duterte</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3fc006-531a-43cc-b9b5-7e7f5ae11185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not without controversy, Philippine President Rodrigo Duterte tops
        our list by winning his nation''s presidency in a landslide this May and subsequently
        upending, rethinking and reshaping the state of affairs -- for good or for
        bad -- at home and abroad.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103aa8a-aa15-454c-9807-5a1d44293c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office on June 30, the former mayor of Davao City --
        dubbed by some commentators as the Philippines'' own Donald Trump -- has launched
        an unsparing, and bloody, war on crime and drugs that has brought mounting
        human rights criticism and concerns over extrajudicial killings.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77b43d-81bd-4e3e-92ca-ac583f6a47e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking leader also has declared a "separation" from the
        United States, his country''s long-term ally, and moved to put aside territorial
        disputes in favor of business deals with China -- this, despite an international
        tribunal ruling in the Philippines'' favor in July over territories in the
        South China Sea.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a38346-7d48-46a4-ab00-3ec1414ecd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early December, the Social Weather Stations survey firm had Duterte
        enjoying a 77% approval rating as Filipinos continue to put their trust in
        their controversial President. For now, the Philippine leader''s unconventional
        moves seem a harbinger of things to come.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a9ffb1-1f43-4987-9677-02a73c895a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is no pivot to China, but a disruption of the old normal. Duterte
        ends 2016 vowing to rebalance his nation''s ties, improve the life of the
        average Filipino and make the Philippines -- a one-time economic and trade
        powerhouse -- great again.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3015231d-9d1e-48a9-b1c4-1cb59facef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:25:06.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:25:07.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/12/23/opinions/winners-losers-asia-2016-chin-collazo/">The
        winners and losers in Asia in 2016</a>"</em></p>'
  'National-Artist-for-Literature-Virgilio-Almario-elected-as-new-NCCA-Chair':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-06T09:19:32.418+08:00
    'imagesource': 'jcr:c8129a7c-0e2d-45cb-99a0-3cc580784746'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b5523d6-e132-4ed5-a532-01d146414263'
    'lead': 'The National Commission for Culture and Arts (NCCA) announced on Thursday
      that National Artist for Literature Virgilio Almario has been elected as its
      new chairperson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:26:49.147+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T14:26:49.358+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National Artist for Literature Virgilio Almario elected as new NCCA
      Chair'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914178bd-f8a6-4928-83e0-dc45f8583aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:26:49.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:26:49.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Commission
        for Culture and Arts (NCCA) announced on Thursday that National Artist for
        Literature Virgilio Almario has been elected as its new chairperson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e5e015-2dff-4489-9326-0886bf9cfd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:26:49.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:26:49.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almario''s term of office will last from 2017 to 2019, and he will
        lead the NCCA Board of Commissioners composed of representatives from the
        legislative, executive and the private sectors. Almario succeeds Felipe de
        Leon Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6147728e-1e04-484a-bba3-1c5b59e5c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:26:49.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:26:49.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCCA is the overall policy making body, coordinating, and grants
        giving agency for the preservation, development, and promotion of Philippine
        arts and culture. It also executes the policies it formulates and administers
        the National Endowment Fund for Culture and the Arts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e5a70b-fde6-43e8-b87c-d319312cde7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:26:49.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:26:49.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the University of the Philippines website, Almario
        finished his Bachelor of Arts degree in Political Science at the university
        in 1963.  Almario released "Makinasyon at Ilang Tula" - his first collection
        of poems - in 1967.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea94d52-d83d-4748-8e04-79525faf6650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:26:49.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:26:49.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university said Almario was an activist during the martial law
        years of former President Ferdinand Marcos, and was "blacklisted" by the military.
        It was then when he devoted his time studying the history and tradition of
        Philippine literature, as well as the Filipino language.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a8754-0248-4073-98ba-0a8626a32760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:26:49.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:26:49.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from his poems, Almario''s works include the children''s story
        "Ibong Adarna," and Filipino translations of Jose Rizal''s "Noli Me Tangere"
        and "El filibusterismo."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f5723d-2e3a-43ea-ad01-f2087e3a842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:26:49.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:26:49.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A much-respected poet, literary critic, and writer of stories for
        children, Almario was conferred the rank of national artist in 2003 by then-President
        Gloria Macapagal-Arroyo. He is also known by his pen name, "Rio Alma."</p>'
  'Sandiganbayan-Gigi-Reyes':
