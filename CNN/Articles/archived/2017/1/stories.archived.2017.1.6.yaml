  'Bureau-of-Corrections-Rolando-Asuncion-resignation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-06T13:52:39.694+08:00
    'imagesource': 'jcr:a32be9b8-7d75-412a-9b09-4d7d17a4ccea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f8c7be6-0dc9-472a-bf68-695739683db0'
    'lead': 'Bureau of Corrections (BuCor) Deputy Director for Operations C/Supt.
      Rolando Asuncion says the Justice Secretary ordered him to take a leave pending
      an "investigation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:58:11.045+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T13:58:11.190+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bureau of Corrections deputy director Rolando Asuncion resigns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804e9f7-d808-4971-baa9-368b84fb5378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:58:11.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:58:11.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Bureau of Corrections
        (BuCor) Deputy Director for Operations C/Supt. Rolando Asuncion has resigned
        from his post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f6c739-52f2-40fa-bdc6-a9651d668043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:58:11.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:58:11.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines on Friday, Asuncion said Justice
        Secretary Vitaliano Aguirre III ordered him to take a leave pending an "investigation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483abbc-6a1d-4d03-bf13-10e1387a3ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:58:11.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:58:11.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion said he was accused of receiving two vehicles from an inmate
        linked to the drug trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6b37b0-6628-4f0b-ae31-be8940dff240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:58:11.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:58:11.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw ko pong lalo nila akong siraan kapag magpatuloy ako sa BuCor,
        kaya minabuti ko pong mag-resign," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b5d9f-cb89-40c1-830b-f9eaf35aea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:58:11.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:58:11.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want them to accuse me of corruption while
        I am serving in the BuCor, which is why I decided to resign.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b89b8-ab26-4a52-b664-85089ca60cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:58:11.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:58:11.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion was BuCor officer-in-charge (OIC) when a violent incident,
        which killed a high-profile inmate, erupted at the New Bilibid Prison in September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b2dac-2ff3-4bb1-b85f-186ec759eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:58:11.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:58:11.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was OIC for five months, until BuCor Director General Benjamin
        delos Santos was appointed in November 2016.</p>'
  'Osama-bin-Laden-son-Hamza-put-on-U.S.-terror-watch-list':
    'author': 'Caroline Kenny and Brian Todd, CNN'
    'caption': 'Analysts have described the younger bin Laden, who was born in 1989,
      as a "crown prince" of al Qaeda, the terror group founded by his father and
      associates in the late 1980s.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-06T13:54:45.547+08:00
    'imagesource': 'jcr:34d1d779-7d84-4a04-b80c-c34e90c73470'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '218f42dd-edb2-4f13-8462-a6c5f963ea84'
    'lead': 'Analysts have described the younger bin Laden, who was born in 1989,
      as a "crown prince" of al Qaeda, the terror group founded by his father and
      associates in the late 1980s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:00:33.134+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T14:00:33.601+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Osama bin Laden''s son Hamza put on U.S. terror watch list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd4f0fe-efd0-4bdb-97fa-0a8df0b2a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> One of 9/11 mastermind Osama
        bin Laden''s 11 sons has been placed on a State Department terror watch list
        after he reportedly threatened terror attacks against the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221ecbe9-e9b7-41fe-8fbb-bcc8b9549a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamza bin Laden was named as a "Specially Designated Global Terrorist,"
        which "imposes sanctions on foreign persons determined to have committed,
        or pose a serious risk of committing, acts of terrorism that threaten the
        security of US nationals or the national security, foreign policy, or economy
        of the United States," according to a release Thursday from the State Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879f277-6e9d-4e56-abcc-3c1223845652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have described the younger bin Laden, who was born in 1989,
        as a "crown prince" of al Qaeda, the terror group founded by his father and
        associates in the late 1980s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685241bb-3381-4b71-99e8-662a1eba521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamza was said to have been close to his father, and was often by
        his side as he grew up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ef3a8-9758-43ce-bbaa-b66f3f4e05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a young boy he was seen in al Qaeda propaganda videos, surrounded
        by men wielding guns, making threats against the West.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af16662-ec2d-4242-9612-36a52bbc33f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a very early age, his father was kind of grooming him," said
        CNN national security analyst Peter Bergen, author of the book "United States
        of Jihad."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf7e2f-69c0-4446-913c-1f4766778f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hamza has been very much indoctrinated with the whole jihadi kind
        of message. He''s a true believer. I think that makes him a concern," he said
        earlier this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160bda92-a9a8-4d1d-be5e-1a324ddfe16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Al Qaeda threat</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61e6a87-0ebe-4b53-87f2-9f2a42d70178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda staged its most audacious attack on US soil on September
        11, 2001, when its members carried out four co-ordinated attacks on major
        US targets, killing round 3,000 people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac5e7e-2f95-4d34-83c3-efffcf8060ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack prompted the US invasion of Afghanistan in the search
        for the al Qaeda leadership and its allies in the Taliban.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29419d6-1e79-4113-9d50-2ca7d723e512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Laden was killed in a raid by US Navy SEALs on his hideout in
        Abbottabad, northeastern Pakistan in 2011.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c7ce9a-1266-4af9-8716-c25a6eac6a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergen said the SEALS thought Hamza might have been there when they
        dropped from helicopters onto the bin Laden compound on May 2 but he wasn''t.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae57001-d4cb-4664-93fe-645c0fe99634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Terror group''s future leader?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5cfdc-da2a-4ce9-a70f-7776b8cc989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his late 20s, Hamza bin Laden is considered to be the potential
        new face of al Qaeda.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cca384-c9a7-4d54-a75d-1f342c0b538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re saying this is a new generation of jihadi leadership.
        This is the new bin Laden who''s going to openly lead us in the future," said
        Thomas Joscelyn, a senior fellow at the Foundation of Defense of Democracies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3da67-cb83-4fc4-9beb-a9c76ecaf6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said that the younger bin Laden could help rejuvenate Al
        Qaeda''s foundering terror brand. It has lost a number of top leaders and
        been eclipsed by ISIS, especially in the market place for young jihadis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9886093d-69a7-4ac7-9cb5-47a6c7889a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS'' productions are a million times more interesting than Al
        Qaeda''s very boring audio messages (and) very low production values," Bergen
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320194c9-e646-41e3-b937-d9e5c35a8d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Audio threats</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41157a8a-d5b0-4006-9ba4-c63408678268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamza bin Laden was officially announced by al Qaeda senior leader
        Ayman al-Zawahiri as a member of the terror organization in August 2015, according
        to the State Department.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408ba80f-86c9-4691-ae12-0b3da08bb2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, in an audio message released by al-Zawahiri, the
        younger bin Laden called for "lone offender attacks against US, French, and
        Israeli interests in Washington, DC; Paris, France; and Tel Aviv, Israel."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed63ba3d-d42f-4f2d-ac41-13952cd4686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, al Qaeda issued another audio message from Hamza bin
        Laden threatening revenge against the US for his father''s death and warning
        Americans they would be targeted at home and abroad.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df85eb71-acf4-4c73-abf4-28a263c604b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said Hamza "is actively engaged in terrorism"
        and "as a result of this designation, all property subject to US jurisdiction
        in which Hamza bin Laden has any interest is blocked and US persons are generally
        prohibited from engaging in any transactions with him."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2262bbe-c06e-4bce-b23d-3e791530da16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:00:33.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:00:33.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/01/05/politics/osama-bin-laden-son-terror-watch-list/index.html">Osama
        bin Laden''s son Hamza put on US terror watch list</a>”</em></p>'
  'Comfort-women-statue-Japan-South-Korea':
    'author': 'Chieu Luu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-06T13:47:56.714+08:00
    'imagesource': 'jcr:b74f5a49-837d-472a-9f26-630852bb0bc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3b03dc6-debf-49f7-b260-58e5bbbc5866'
    'lead': 'Japan has recalled two top diplomats from South Korea over a controversial
      statue erected outside its consulate in the South Korean city of Busan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:01:57.675+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T14:01:57.812+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan recalls diplomats from South Korea over ''comfort woman'' statue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed187106-1d49-49a2-bad0-5c45fc8cba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:01:57.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:01:57.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan has recalled two top diplomats from
        South Korea over a controversial statue erected outside its consulate in the
        South Korean city of Busan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72085e92-f087-4034-a434-299e6b0b1f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:01:57.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:01:57.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo will also halt talks with South Korea on a planned currency
        swap and delay high-level economic dialogue as part of its "initial" response
        to the statue, Japan''s Chief Cabinet Secretary Yoshihide Suga told a press
        briefing Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ae6bd-58b0-404e-aa4e-5c848030202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:01:57.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:01:57.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue was erected by a civil group in December and represents
        "comfort women," women who were forced to work as sex slaves for Japanese
        soldiers during World War II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600438e-2e33-4fba-afe6-37468b82ad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:01:57.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:01:57.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the girls'' statue was set up has an unfavorable
        influence on relations between Japan and the Republic of Korea, and it is
        extremely regrettable," Suga said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaa907a-5a46-4c63-85e0-8a00ecca4d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:01:57.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:01:57.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary recall involves the Japanese Ambassador to South Korea
        and the Consulate General of Japan in Busan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5fbf37-3f7e-4ead-a4ce-e8efd25d11dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:01:57.677+08:00
