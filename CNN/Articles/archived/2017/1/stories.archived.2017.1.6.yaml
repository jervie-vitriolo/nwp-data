      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, South Korea''s Foreign Ministry issued a statement
        expressing regret over Japan''s decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b2d5fd-e628-4a1e-9471-481457986dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:01:57.677+08:00
      'mgnl:createdBy': 'eunice'
