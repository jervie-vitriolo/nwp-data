      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final question: If you become Miss Universe of 1975, what one individual
        other than your parents would have made the greatest contribution to your
        success and why?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5193881d-f1c8-414c-9054-26ffeccff835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose Marie’s answer: Well, I think it would be the judges, because
        they were the ones who voted for me if I won Miss Universe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550fee6b-ba2d-44c8-ab2e-830efc465f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technically, Rosemarie “Chiqui” Brosas did not pick one individual,
        but she had an edge for her spontaneity and for answering in a very casual
        and conversational tone. Going straight-to-the-point, she was able to convey
        what she thinks with just a few words and some brilliant facial expressions.</p>'
