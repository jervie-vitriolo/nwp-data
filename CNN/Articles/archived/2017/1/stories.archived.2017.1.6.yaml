    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T13:55:26.332+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Philippines’ best moments in the Miss Universe final Q&A

      '
    'updated': 2018-12-17T15:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd118b84d-9ca2-4aee-afc8-41beb02c3f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Miss Universe titleholder
        Pia Alonzo Wurtzbach said during the 2015 edition of the pageant: “To be a
        Miss Universe is both an honor and a responsibility,” and it’s true. Apart
        from being crowned as a queen and bringing home prize packages from sponsors,
        winning Miss Universe also entails assuming the role of an ambassador and
        spokesperson for the Miss Universe Organization, representing its various
        programs, interests, and causes worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c8377a-0c7a-4ecf-9a0a-66c493240aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that makes the final question round at Miss Universe more interesting
        and important. Known to be the most nerve-wracking part of the pageant, the
        final question can reveal which of the remaining ladies is most suitable for
        the salaried year-long job. It can separate substance from just mere style,
        and uncover who has real wit and composure and who are just faking it. It
        also elevates the entire spectacle into something deeper than just a walking
        contest among women in swimsuits and stilettos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175aff31-b071-4a42-afe7-2b59b7bf269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe pageant is more than six decades old and every
        generation has witnessed delegates who have confidently aced the swimsuit
        and evening gown rounds, only to falter, crash, and burn during that all-important
        final question. At the same time, there were those who just sashayed under
        the radar, only to knock everybody out with a killer answer and ultimately
        win the crown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ead70-6a76-4a90-992e-a1b52f64e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine candidates have a colorful history in the final Q&amp;A
        round of the Miss Universe pageant. Of course, only the best of the best get
        to this stage of the competition, and the Philippines is one of the few countries
        that have managed to be asked the defining question a record number of times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97da995-b6be-4607-b033-b8f03d8bc5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We looked back at the Miss Universe final question moments of the
        best Filipina beauty queens that zoomed all the way to the final judging,
        and ranked each one of these moments based on each delegate’s performance
        and the impact their answer had to our pageant-crazed islands.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/SJuavh4VyVg"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e781d-0c27-4029-885b-12024ec205b4'
