      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>GlobalPort (97) -</strong> Romeo 27, Canaleta 13, Mamaril
        12, Cortez 12, Quinahan 11, Pringle 9, Aban 9, Mierhofer 2, Paredes 2, Banal
        0, Urbiztondo 0, Pessumal 0.</p>'
    '18':
