  'PBA-GlobalPort-Batang-Pier-Meralco-Bolts-Terrence-Romeo':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-06T22:37:21.363+08:00
