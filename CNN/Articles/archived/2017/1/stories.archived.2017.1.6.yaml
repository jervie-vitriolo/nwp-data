      'mgnl:type': 'image'
  'filipinos-trust-duterte-pulse-asia-survey':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-06T20:55:28.314+08:00
    'imagesource': 'jcr:059fa129-ee3f-42e1-be3f-7c9e6686b4f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68e6e6ff-d3b5-43d1-9a6e-f63533f1de13'
    'lead': '"Amidst various controversies involving him and his administration, most
      Filipinos remain appreciative of the work done by President Rodrigo R. Duterte,"
      Pulse Asia said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:44:30.683+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T13:44:30.930+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 in 10 Filipinos trust, approve of Duterte despite controversies -
      Pulse Asia'
    'updated': 2017-01-07T12:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19042626-5c10-401b-9702-dbf58fc87417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:44:30.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:44:30.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte maintains high approval and trust ratings during his first five months
        in office amid issues and controversies hounding his administration, a private
        pollster said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecb0559-86ff-4c51-b6c7-cf1f81772bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:44:30.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:44:30.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent non-commissioned Pulse Asia survey shows 83 percent, or
        eight in 10 Filipinos approved of Duterte''s performance, against only 5 percent
        who said otherwise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd289b4f6-cd3e-4a2c-9f83-1c9e5730d0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:44:30.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:44:30.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same percentage expressed "big trust" on the President, while
        a meager 4 percent said they have "small trust" or no trust at all for Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af91e4-6bf8-4155-bf17-996b6bd8d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:44:30.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:44:30.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 13 percent were undecided for both survey items.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670574b4-23f9-4fc0-8263-c30fa9e45437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:44:30.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:44:30.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amidst various controversies involving him and his administration,
        most Filipinos remain appreciative of the work done by President Rodrigo R.
        Duterte," Pulse Asia Research, Inc. said in its December 2016 Ulat ng Bayan
        national survey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f45997-f83d-4f45-9763-fc6cb8303338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:44:30.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:44:30.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia interviewed 1,200 adults nationwide for the survey, which
        was conducted December 6 to 11, some five months after Duterte assumed presidency
        on June 30.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e79240-d6c9-45ab-8099-3ec127658960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:44:30.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:44:30.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the survey were released on Friday, with a margin
        of error of ±3 percent. With the margin of error, Duterte''s latest approval
        and trust ratings were almost the same as the 86 percent ratings he obtained
        in the September survey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d69e8fc-0715-446f-b966-d154158fa3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:44:30.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:44:30.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among major issues that hounded the Duterte administration before
        and during the December survey were Vice President Leni Robredo''s resignation
        from the Cabinet as chairperson of the Housing and Urban Development Coordinating
        Council, after Duterte instructed her to "desist from attending all Cabinet
        meetings."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ab078c-89ba-4fef-9523-b4b49bc1b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:44:30.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:44:30.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte later accused Robredo of joining rallies against the administration,
        but Robredo denied the allegation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c46ff46-1af5-4a40-9c75-716140c59e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:44:30.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:44:30.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests also erupted across the country against the surprise burial
        of former President Ferdinand Marcos at the Libingan ng mga Bayani (LNMB).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c605f2-df57-4b7a-b241-74471a30da2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:44:30.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:44:30.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines late December, Duterte
        said he had "utang na loob" to the late dictator''s daughter, Ilocos Norte
        Governor Imee Marcos, and had promised her he would allow Marcos'' burial
        at the LNMB.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd796d736-d549-4bb7-8fb4-9f466b14a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:44:30.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:44:30.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in December, Duterte stood by the policemen involved in the
        November 5 killing of Albuera, Leyte Mayor Rolando Espinosa - despite murder
        findings of the National Bureau of Investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c110e472-19cf-4453-a270-94bb39175116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:44:30.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:44:30.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of Filipinos still trust Duterte despite the claim of self-confessed
        hitman Edgar Matobato that Duterte ordered the killing of criminals in Davao
        City when he was mayor.</p>'
  'russia-starts-to-withdraw-forces-from-syria':
    'author': 'Laura Smith-Spark and Frederik Pleitgen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-06T20:40:48.451+08:00
    'imagesource': 'jcr:b74f5a49-837d-472a-9f26-630852bb0bc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69c62f86-d5ce-4ecf-a1d3-fc8a37752f64'
    'lead': 'Russia has started to cut back its forces in Syria, beginning with an
      aircraft carrier group, Russian state news agency TASS reported Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:47:26.391+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T13:47:26.649+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia ''starts to withdraw'' forces from Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0563ba1f-8a74-46e4-a9c1-29de65c47196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow (CNN) —</strong> Russia has started to cut back its
        forces in Syria, beginning with an aircraft carrier group, Russian state news
        agency TASS reported Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9f6add-7986-4ff4-b108-c704d86ead74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warships led by Russia''s sole aircraft carrier, Admiral Kuznetsov,
        will be the first to leave the conflict area, the chief of the Russian Armed
        Forces General Staff, Gen. Valery Gerasimov, is quoted as saying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deffafb5-9d5b-49be-8f19-636c4c13097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if the Kuznetsov''s warplanes will leave with it
        or if any will stay behind in Latakia, Syria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3e74d-d11e-4438-be3e-70b1ae682aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported initial withdrawal of forces come as a nationwide ceasefire
        – negotiated between Russia, Turkey, and the Syrian government as well as
        Iran and Syrian rebel groups late last year – largely holds across the country,
        according to the United Nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d52be1e-5c96-4339-a579-71888b221576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s air strikes since 2015 in support of the forces of Syrian
        President Bashar al-Assad have been crucial in helping them to gain the upper
        hand in the long-running conflict and pushing rebel fighters from the key
        city of Aleppo in December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8b04bb-7b81-4666-95ad-87b2576ce045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to cut Russia''s military presence in Syria was made
        by Putin at the recommendation of his Defense Minister Sergei Shoigu on December
        29, according to Russia''s state-run agency Sputnik.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd54fe0-4a80-4833-9379-9ba97358195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In accordance with the decision of Supreme Commander-in-Chief of
        the Russian Armed Forces Vladimir Putin, the Defense Ministry is beginning
        to reduce the Armed Forces grouping in Syria," Gerasimov reportedly said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ba310-d81c-4f03-82c0-7a7f0d3d4812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warships led by the Kuznetsov left Russia on October 15, headed
        for the Syrian coast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbffa2cb-1415-4284-b5c1-dfa9e2f1650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Peace talks</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ce9de-6305-4bb7-9aa0-35a116c4f497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the ceasefire holds, peace negotiations are slated to take place
        in late January in Astana, Kazakhstan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d5f11-84bb-4473-b6d6-ac42045abb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rebel groups have complained of "Syrian regime violations" since
        the ceasefire came into force December 30 and warned that they could boycott
        the talks if they continue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80023da9-853e-4c23-8de8-5d475a32edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Free Syrian Army and other armed groups say the regime is continuing
        its siege of rebel-held areas outside Damascus – and claim government forces
        have launched an assault on Wadi Barada, which supplies the capital with much
        of its water.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705def74-5f3f-41b8-9019-8c39a24ed42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition fears the regime is using the truce to regroup and
        selectively pick off rebel-held areas it wants to regain. But the regime says
        it''s going after "terrorists" who were deliberately excluded from the agreement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe921e-772f-4708-84e1-e063f239aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UN: ''It is not over''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc71c5-0f4b-482e-960f-8b1fd106c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN special envoy for Syria, Staffan de Mistura, said Thursday
        that he welcomed the UN Security Council''s unanimous support of a resolution
        backing the ceasefire plan brokered by Russia and Turkey.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f9f6d-6aa2-4f99-84b2-51809a9602e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are incidents, we know about them, we are informed, and we
        are trying and hoping that the two guarantors, and we trust they will, succeed
        in overcoming them so that they reach the point in which the cessation of
        hostilities will be recognized and working this time," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980a2949-fb29-4956-a790-30b070d6c7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations hopes that positive talks in Kazakhstan will
        lead in to talks in Geneva, Switzerland, in February, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b211a4c-2632-45e1-ab83-6399f6e414b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Egeland, the UN senior adviser on Syria, speaking at the same
        briefing, said there was "a lot of fighting" in rural Damascus, as well as
        Homs and Hama, which had meant five out of 21 locations for planned aid convoys
        had been denied.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdbe504-6bf3-4156-9da5-467c6c26155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it is not over, even though the cessation of hostilities is
        largely holding in large parts of the country, there are tremendous dramas
        for the civilian population still, and we are denied access still in too many
        places," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355acd7f-af5a-41a8-8dd4-23ee7bc5cb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry said Thursday that he had been
        in contact with his Russian and Turkish counterparts and others, "talking
        about how we would build conceivably on what happens in Astana, if it can
        happen, in order to get to Geneva and get to the real negotiations that the
        international community supports."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181a425-cd17-40c6-bd10-edc9971bbe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Frederik Pleitgen reported from Moscow and Laura Smith-Spark
        wrote and reported from London. CNN''s Seb Shukla and Richard Roth contributed
        to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e859510-be3e-442e-8c08-5211bd62c507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:47:26.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:47:26.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/06/middleeast/syria-russia-forces-start-to-leave/index.html">Russia
        ''starts to withdraw'' forces from Syria</a>."</em></p>'
  'Breastfeeding-breast-pumps':
    'author': 'Selena Larson, CNN Money'
    'caption': 'The Silicon Valley company, Willow, launched its hands-free breast
      pumps at CES 2017.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-06T17:29:02.563+08:00
    'imagesource': 'jcr:5dbc2663-e49f-4ef6-b764-0b0b6df91aca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bf2c50a-98dc-4ee2-b0df-9cbb76fbff5b'
    'lead': 'Willow launched its hands-free breast pumps at CES 2017 this week. The
      pair of teardrop-shaped devices fits in a woman''s bra and silently pumps —
      no awkward tubes required.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:49:51.522+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T13:49:51.700+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Smart breast pump lets moms multitask'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d11668-cd7e-4a53-a9d7-0e50c7236c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:51.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:49:51.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LAS VEGAS (CNNMoney) —</strong> Breast pumps are large,
        loud and often painful. The devices women use today require them to stop what
        they''re doing every few hours in order to pump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c0f154-05c4-4d8e-ae50-149f0fbc07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:51.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:49:51.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willow, the first smart wearable breast pump, wants to change that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ca77d-1a0c-41e2-af73-4e840084fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:51.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:49:51.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Silicon Valley company launched its hands-free breast pumps
        at CES 2017 this week. The pair of teardrop-shaped devices fits in a woman''s
        bra and silently pumps — no awkward tubes required.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06e4e1-6e49-4f2b-85aa-cf9421080dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:51.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:49:51.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside each pump is a collection bag that holds up to four ounces
        of milk. The three-piece system is dishwasher safe, and the batteries last
        for a couple days on a single charge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec273b-cb15-4a77-bee8-9ad95010cb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:51.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:49:51.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Chang, founder and CTO of Willow, told CNNMoney the product
        was inspired by his wife and three children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e2877-d2c7-44f6-899c-6ca20e732bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:51.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:49:51.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang hopes his product enables more women to breastfeed, because
        the pumps are discreet, simple to use and quiet. In trials, mothers wore them
        on train commutes and during conference calls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488017c3-e80b-4833-9b5b-8d2b9c72572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:51.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:49:51.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends children breastfeed until they''re at least 12
        months, but while 81% of infants born in the U.S. start breastfeeding, just
        50% of them still do at six months.</p>'
    '14':
      'image': 'jcr:a4786af4-f039-497d-993e-890799cd1a89'
      'imageCaption': 'The Silicon Valley company, Willow, launched its hands-free
        breast pumps at CES 2017.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0328c7c-1d78-4465-8b51-39fa53ccd34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:51.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:49:51.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b97ff76-838b-4010-a264-08878e1f07b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:51.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:49:51.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companion app is a convenient addition to the system. It tracks
        the amount of milk pumped from each breast, how frequently someone pumps,
        and how long sessions last. Instead of having to log activity in a notebook
        or breast pump app, Willow does it for you.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d76eb-2118-4d49-a537-56cd5664c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:51.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:49:51.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willow will retail for $430 when it launches this spring.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f5955-cb51-4dc4-9d12-98d08ec0e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:51.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:49:51.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other baby tech displayed at CES includes Snoo, an infant bed that
        prevents babies from rolling on their stomachs, which can put their lives
        at risk. Created by pediatrician and author Dr. Harvey Karp, the bassinet
        is made for newborns to 7-month-old babies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918fe016-5c36-4626-b9e7-3598a05213d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:51.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:49:51.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An audio sensor listens for noise, and the bed automatically moves
        around when it hears a child start to cry. Parents can manually turn the bed
        on, too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc09e73-0b1f-42d9-b023-4f071963d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:51.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:49:51.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snoo also comes with swaddling that zips up the front so the baby
        can keep its limbs close and comfortable while it sleeps.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b58645-1284-45b3-b0f0-98301645b0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:51.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:49:51.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It retails for $1,160 and is available now.</p>'
  'ched-executive-director-julito-vitriolo-petition-dismissal':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-06T15:57:18.417+08:00
    'imagesource': 'jcr:a72300f8-25a9-4d52-9c12-ea804406cce1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ca7abdb-59f2-4acf-9ce3-c284dfb225e9'
    'lead': 'CHED Executive Director Julito Vitriolo said he will appeal the Ombudsman''s
      decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:51:39.485+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T13:51:39.749+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED to follow Ombudsman decision on exec director dismissal'
    'updated': 2017-01-07T13:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a7c0d-36a9-4f61-925d-c4aa69293eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:51:39.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:51:39.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Higher Education (CHED) said they will comply with the Ombudsman decision
        to dismiss Executive Director Julito Vitriolo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bb7052-984b-4cc9-b477-26f1f8efce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:51:39.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:51:39.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already directed our Human Resource Development Division
        to ensure that the Ombudsman''s order is strictly enforced and properly implemented,
        noting that, consistent with the law, rules, and jurisprudence on the matter,
        such an Order is immediately executory and ought to be implemented upon receipt,"
        CHED Chairperson Patricia Licuanan said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3404f2-9c92-498c-97f3-1f61fc3edb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:51:39.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:51:39.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, Licuanan affirms, will not affect the operations of
        the commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21bc1ff-b35b-44af-abbc-57ce8e6f977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:51:39.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:51:39.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive director said early Friday he will appeal the Ombudsman
        decision which found him guilty of grave misconduct, gross neglect of duty,
        incompetence and inefficiency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a76c952-79ff-48c5-95e9-599bec9e06d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:51:39.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:51:39.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitriolo said on Friday he would appeal the Ombudsman decision to
        dismiss him for grave misconduct, gross neglect of duty, incompetence and
        inefficiency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8547f3d-0f45-4c96-b9e2-5a37e02503f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:51:39.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:51:39.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe there were considerations that were not taken into account.
        The decision is not yet final and we will definitely appeal said decision.
        I firmly believe that upon proper review of the findings the record will be
        set straight," Vitriolo said in a text message to CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d267be-fa06-4b12-9dab-14de1a0b992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:51:39.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:51:39.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from ethical standards for public officials law, the Ombudsman
        said Vitriolo also violated the anti-graft law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e959d50-8c35-4373-ba18-9efda22f7947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:51:39.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:51:39.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ombudsman''s statement, Vitriolo honored a terminated
        Memorandum of Agreement (MOA) between Pamantasan ng Lungsod ng Maynila (PLM)
        and the National College of Physical Education (NCPE), believing it was "based
        on vested rights."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517865ce-93f0-448e-9004-35960528c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:51:39.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:51:39.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996, PLM agreed to make its facilities available to NCPE without
        compensation, provided the university would choose faculty members who would
        be involved in the program, and would issue diplomas to the graduates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab2c180-b494-4f5a-b52c-c568ccf0645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:51:39.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:51:39.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve years after, the agreement was suspended by then PLM president
        Adel Tamano, saying "the agreement was prejudicial to the interest of the
        university."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ca952-1384-4670-aa89-a6eb28f86531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:51:39.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:51:39.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Vitriolo insisted the transcript of records be issued to
        the graduates of the program under the suspended MOA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079352b4-fffc-4ab8-a6c9-5525750ec569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:51:39.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:51:39.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Vitriolo also failed to answer requests for information
        on the said issue.</p>'
  'intel-report-says-united-states-identifies-go-betweens-who-gave-emails-to-wikileaks':
    'author': 'Evan Perez, Jim Sciutto, and Pamela Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-06T14:36:05.561+08:00
    'imagesource': 'jcr:b74f5a49-837d-472a-9f26-630852bb0bc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7f3e070-b3cf-4efb-b4f3-f91fa04c7383'
    'lead': 'U.S. intelligence has identified the go-betweens the Russians used to
      provide stolen emails to WikiLeaks, according to U.S. officials familiar with
      the classified intelligence report that was presented to President Barack Obama
      on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:53:40.575+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T13:53:40.859+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Intel report says U.S. identifies go-betweens who gave emails to WikiLeaks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a21741-420d-4176-9b16-b5b0c99183e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:53:40.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:53:40.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — U.S. intelligence has identified
        the go-betweens the Russians used to provide stolen emails to WikiLeaks, according
        to U.S. officials familiar with the classified intelligence report that was
        presented to President Barack Obama on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a526e9cf-ba73-4f10-9047-79859b94191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:53:40.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:53:40.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Fox News interview earlier this week, WikiLeaks founder Julian
        Assange denied that Russia was the source of leaked Democratic emails that
        roiled the 2016 election to the detriment of President-elect Donald Trump''s
        rival, Democrat Hillary Clinton.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ccda0e-0b94-4d4b-ad9e-f9d946cc92a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:53:40.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:53:40.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, U.S. intelligence has received new information following
        the election that gave agencies increased confidence that Russia carried out
        the hack and did so, in part, to help Trump win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d62fd2c-9c0f-44d7-8fab-903cb30c792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:53:40.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:53:40.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in that new information were intercepted conversations
        of Russian officials expressing happiness at Trump''s win. Another official
        described some of the messages as congratulatory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0566ad-4934-4636-be03-c9ecfca6e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:53:40.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:53:40.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said this was just one of multiple indicators to give
        them high confidence of both Russian involvement and Russian intentions. Officials
        reiterated that there is no single intercepted communication that qualifies
        as a "smoking gun" on Russia''s intention to benefit Trump''s candidacy or
        to claim credit for doing so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ba923-efca-424d-8763-c3e9abb5a131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:53:40.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:53:40.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Joe Biden said in an interview with PBS NewsHour
        that an unclassified version of an intel report provided to him will be released
        "very shortly" and will "lay out in bold print what" the U.S. knows about
        the hacking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c695f6f-1457-4798-aca3-a9b89358977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:53:40.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:53:40.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will probably confirm what a lot of the American people
        think," he said, adding that it would "state clearly" the Russians involvement
        in the hacking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620407c3-45de-4b76-82a9-f5534fdd907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:53:40.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:53:40.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the interview, Trump tweeted on Wednesday, "Julian
        Assange said "a 14 year old could have hacked Podesta" – why was DNC so careless?
        Also said Russians did not give him the info!"</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Julian Assange said &quot;a 14 year old could have hacked Podesta&quot;
        - why was DNC so careless? Also said Russians did not give him the info!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/816620855958601730?ref_src=twsrc%5Etfw">January
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f11a0a-a14a-4da9-824b-efcf0c557419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:53:40.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:53:40.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a390d27-ad0c-47b3-9b7c-398225cccf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:53:40.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:53:40.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been publicly skeptical of Russia''s involvement in the
        hacking, as well as has been publicly deriding the US intelligence community
        for its unanimous conclusion that Russia hacked Democratic Party groups and
        individuals to interfere in the US presidential election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52801b76-68fa-4a71-81a4-25c36ed28605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:53:40.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:53:40.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told CNN there''s been a disconnect between Trump''s remarks
        about the intelligence community and his behind-the-scenes behavior when he''s
        present at private intel briefings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf64f35-d168-40bb-a69e-b866eb098c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:53:40.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:53:40.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Daniella Diaz contributed to this report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979fe3cd-3f0c-4239-aede-2e083ceb2b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:53:40.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:53:40.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/05/politics/intel-report-says-us-identifies-go-betweens-who-gave-emails-to-wikileaks/index.html">Intel
        report says US identifies go-betweens who gave emails to WikiLeaks</a>."</em></p>'
  'miss-universe-best-moments':
    'author': 'Elvin Luciano'
    'caption': 'Miss Universe 2015 Host Steve Harvey (L) asks Miss Philippines 2015,
      Pia Alonzo Wurtzbach, a question during the interview portion of the 2015 Miss
      Universe Pageant at The Axis at Planet Hollywood Resort & Casino on December
      20, 2015 in Las Vegas, Nevada.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-01-06T13:57:27.596+08:00
    'imagesource': 'jcr:04a012bc-e24a-4913-aa0d-03c14bf4e545'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a4a8ccd-226a-41c6-a804-c2453d31efeb'
    'lead': 'Philippine candidates have a colorful history in the final Q&A round
      of the Miss Universe pageant. We look back at the Miss Universe final question
      moments of the best Filipina beauty queens, ranking them based on the impact
      their answers had to our pageant-crazed islands.'
