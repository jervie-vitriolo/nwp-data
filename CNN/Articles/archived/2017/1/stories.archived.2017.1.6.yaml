      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Ariella Arida, third runner-up (2013)</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807105a3-ab92-4767-b694-01b1d6a00f6b'
      'mgnl:activationStatus': true
