      'mgnl:type': 'text'
      'text': '<p>5. Shamcey Supsup, third runner-up (2011)</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32690069-ad84-4765-8725-ae6928411b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final question: Would you change your religious beliefs to marry
        the person you love? Why or why not?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1449b3b-710c-4e05-8950-d5479e54d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shamcey’s answer: If I had to change my religious beliefs, I would
        not marry the person that I love because the first person that I love is God,
        who created me, and I have my faith and my principles and this is what makes
        me who I am. And if that person loves me, he should love my God too.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d9689-bddf-4e3a-8cbe-3044082a248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tough one, this is a kind of question where people can disagree
        with you whichever option you choose. But what’s good with Shamcey Supsup’s
        response is she did not play safe and she made a clear choice. There were
        arguments that her answer could have been too “godly” for an event with a
        diverse worldwide audience, but this performance showed how she stuck with
        her conviction, spoke with confidence, and unleashed a quotable quote.</p>'
