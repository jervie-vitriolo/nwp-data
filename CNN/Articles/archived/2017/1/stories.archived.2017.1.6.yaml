      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margarita’s answer: A house and lot, because it’s the most expensive
        thing and I can’t afford it. If I had a million bucks, I’d buy a house and
        lot and live by myself, and other people of course.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f5a0b-5c6d-46b7-8ddc-687b08dce7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:55:26.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the other candidates who got into political, polarizing topics,
        Margarita Moran got a simple question, dished out a simple answer and won
        a Miss Universe crown. Quick thinking and conversational, Margie exuded an
        aura of realness and relatability. Imagine what could have happened if she
        complicated the question with typical pageant answers?</p>'
    '74':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/AJRSv4rd864"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7347b0f1-bbf9-499d-b95f-98ad07ca3e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:19:12.016+08:00
