    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd58aa-136b-4b60-a99a-e4a3e5d9c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian companies are willing to explore Philippine markets, he
        said, as he urged Philippine companies to reciprocate and explore the Russian
        market as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929e73f-7590-4985-a14b-67bdd0493d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to cooperate in industries of transport, energy…including
        the use of nuclear energy for peaceful purposes, telecommunications, agriculture,
        and many other fields. Both sides have a lot to offer," Khovaev said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff92b4-df62-4334-b018-c8025bd77d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we should be consistent and persistent, because the exploration
        of new markets require much effort, it''s not an easy process," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60b44ef-63aa-41da-9371-6278919d5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has committed to importing up to a whopping US$2.5 billion
        worth of Philippines fruits, grains, and vegetables in 2017, said Socioeconomic
        Planning Secretary Ernesto Pernia. Imports by Russia from the Philippines
        stand at US$46 million, according to government trade statistics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2462c6-69cd-443d-a8bf-69fa4aa2d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs Secretary Perfecto Yasay traveled
        to Russia last December to lay the groundwork for Duterte''s trip.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99d989-4cbb-46e2-be7d-b01e57e60777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/16/DFA-preparations-for-Duterte-Russia-visit.html"><strong>Read:
        DFA: Preparations for Duterte''s visit to Russia underway</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd205a4c6-0d6f-42be-aa30-4fab616782da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gaining Filipinos'' trust</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706812b3-1f8f-4c0e-a5e8-d9e5f66fd8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any relationship entails trust between two parties, and a recent
        survey says Russia and the Philippines have much to work on.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a51af-f52b-46a1-b9b2-be00961d9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a non-commissioned survey released by Pulse Asia on January 12,
        only 38 percent of Filipinos trust Russia, with 58 percent distrusting it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb032f05-9293-4fce-b778-164aee9b09ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures are far behind that of the United States, which has
        a 76 percent trust rating.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e32f9e-61bf-48ad-ba54-87550e3485f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev remained optimistic that the two countries would improve
        their trust levels.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b244fa7-de81-4db9-be13-6a1de2605ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 38 percent of Filipinos trust Russia, it''s a good result
        if we take into account so many decades of Hollywood-style Russian propaganda
        in your country," he said, in apparent reference to prevailing perceptions
        of Russia as "communist" when it was formerly known as the Union of Soviet
        Socialist Republics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b61431-61c7-4b2b-94a3-438fc5335289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian ambassador said Filipinos need to get to know Russia
        more.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1751e460-66bb-42e1-b49f-622c4c9a4da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trust is related to knowledge. If people don''t know our country...how
        can they trust us?" Khovaev said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ad4dc5-1751-4019-89fc-7782bdf2b5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time for Filipinos to discover Russia, and vice-versa…and
        I have a strong belief, we''ll trust each other." he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcdfe60-fa4c-450f-a693-d1fcbeafda72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of his administration, Duterte has repeatedly criticized
        the U.S. and outgoing President Barack Obama, favoring new relationships with
        countries such as Russia.</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Khovaev: It&#39;s time for PH to discover Russia and vice versa
        | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/AcqoTbRQYV">pic.twitter.com/AcqoTbRQYV</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/821173260087750657?ref_src=twsrc%5Etfw">January
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
