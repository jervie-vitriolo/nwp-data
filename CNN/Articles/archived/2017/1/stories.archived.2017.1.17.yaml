  'Gene-Cernan-last-person-to-walk-on-the-moon-dies-at-82':
    'author': 'Daniel Trotta, Reuters'
    'caption': 'Eugene A. Cernan, the last astronaut to leave his footprints on the
      surface of the moon, has died, NASA said Monday. He was 82.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-17T08:10:17.318+08:00
    'imagesource': 'jcr:af08706c-388c-4b5c-99e0-1382dc31d503'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '588474ce-fd56-416b-8a07-1d986ccc54bd'
    'lead': 'Former U.S. astronaut Cernan and fellow Apollo 17 astronaut Harrison
      Schmitt became members of the most exclusive club in the universe on Dec. 11,
      1972, when they stepped from their lunar landing module onto the moon''s surface. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:23:45.934+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:16.567+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:13.368+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gene Cernan, last person to walk on the moon, dies at 82'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92df1bc-328a-40ea-8e60-ee133a36043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:23:45.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Former U.S. astronaut Eugene Cernan,
        who became the last astronaut to walk on the moon in an experience that he
        said made him one with the universe, died on Monday at 82, the U.S. space
        agency said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7fa3f7-ee1d-490c-a86c-5d146596b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:23:45.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cernan, who also was one of the first men to go on a spacewalk,
        died surrounded by his family, the National Aeronautics and Space Administration
        said in a statement without giving details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ffe73-c160-4d6f-ab4f-f11a536ecf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:23:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cernan and fellow Apollo 17 astronaut Harrison Schmitt became members
        of the most exclusive club in the universe on Dec. 11, 1972, when they stepped
        from their lunar landing module onto the moon''s surface. Only 10 other people
        — all American astronauts — had done so before and none have done so since.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c88b4-89f7-4d2a-bc89-870d403f0378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:23:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over three days, they rambled more than 19 miles (30 km) in a lunar
        roving vehicle and gathered more than 220 pounds (100 kg) of rocks during
        their 22 hours of exploration of craters and hills.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8428e0-708f-4949-9274-139ea0dd0dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:23:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew that I had changed in the past three days and that I no
        longer belonged solely to the Earth," Cernan, a former Navy test pilot, wrote
        in a memoir titled "The Last Man on the Moon." "Forever more, I would belong
        to the universe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d830d-da4c-44cc-a95e-7bddaeb43b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:23:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cernan, who grew up near Chicago, retired from NASA and the Navy
        in 1976. As a civilian he helped start Air One airline, worked as an energy
        and aerospace consultant, served as chairman of an engineering company and
        was a space commentator for ABC News.</p>'
