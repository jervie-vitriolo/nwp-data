  'british-american-tobacco-reynolds-american-tobacco-merger':
    'author': 'Jethro Mullen, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-01-17T18:16:49.634+08:00
    'imagesource': 'jcr:3b7be68f-caae-42bb-ba37-eb3b97d8f42c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93fa5703-76b5-43e4-a464-3b7bc53d08be'
    'lead': 'British American Tobacco said Tuesday that it''s agreed to pay $49.4
      billion to take control of Reynolds American, the No. 2 U.S. tobacco company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T08:51:01.798+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:18.867+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:11.799+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tobacco giants join forces in $49 billion mega merger'
    'updated': 2017-01-18T07:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc782a8-3ec6-49ec-a2b3-8cfb8f2985c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:51:01.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> Two of the world''s biggest
        cigarette companies are being rolled into one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30734d0a-a7e0-4b30-a44a-54dab4f39cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:51:01.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British American Tobacco said Tuesday that it''s agreed to pay $49.4
        billion to take control of Reynolds American, the No. 2 U.S. tobacco company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8592bdd2-e89d-46a5-8339-99a0825da599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:51:01.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two cigarette giants hold some of the biggest selling brands
        on the planet, including Pall Mall, Camel, and Newport. Bringing them together
        would create the world''s largest listed tobacco company by net sales and
        operating profit, according to BAT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e737300-8d0a-47aa-8fc9-a3bab92b567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:51:01.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It already owns about 42% of Reynolds and launched a $47 billion
        bid in October to buy the remaining 58%. But it had to go higher to win the
        approval of Reynolds'' directors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d17fe33-336c-4c5f-a474-0c3c312bf532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:51:01.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cash-and-stock offer of $59.64 per Reynolds share is about
        26% above the price the stock closed at before the original offer in October.
        If shareholders and regulators approve the deal, the two companies expect
        it to go through in the third quarter of this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5abfb-08b0-4ac0-a432-186ae2df0975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:51:01.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their existing strong ties means they already share some brands.
        For example, Reynolds has the rights to Pall Mall in the U.S., and BAT has
        them for more than 100 international markets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ba768-d75f-4413-84f8-4418db089c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:51:01.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will also enable the two firms to pool their resources
        in the growing industry for next-generation tobacco products, like e-cigarettes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe14344c-5ca8-425f-b0b0-48c527b7a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:51:01.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in Winston-Salem, N.C., Reynolds made headlines last year
        for bringing in John Boehner, the heavy smoking former House speaker, as a
        director.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16725230-68be-4534-aac1-4031639e5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:51:01.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/01/17/investing/british-american-tobacco-reynolds-merger-bat/index.html">Tobacco
        giants join forces in $49 billion mega merger.</a>"</em></p>'
  'instanbul-nightclub-attack-suspect-confession':
