      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f51642-50ed-4d07-a30a-afc7d6cc2104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:40:15.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were shown the array of guns that the facility carries. Starters
        are recommended Glock 17s since they are easier to use, with less recoil.
        There’s the Beretta if you’re feeling more like a mafia movie villain, and
        double barrel shotguns if you think you can take a more powerful recoil. In
        Fallout 4, my choice of weapons were high-powered guns that could probably
        shake my diminutive frame if I used them in real life. So I chose the Glock
        17 instead and a small pistol for later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e26bfc-c3e4-4b8d-81cb-ec5668a1cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:40:15.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A range officer gave a five- to ten-minute briefing before entering
        the shooting gallery itself. Safety measures are reminded — do’s and dont’s,
        what to wear, and what to avoid (like open-toed footwear since shells might
        burn your foot) — and reiterated. The facility, designed by the top-tier company
        Action Target, is state-of-the-art. An exhaust takes out all the lead and
        fumes after firing, and walls are equipped with ballistic plates. For shorter
        range firearms, there is a 15-lane 25-meter shooting bay; and a five-lane
        50-meter shooting bay for longer ranges. If you want to feel like a legit
        action star, lanes can be cleared and targets can be placed so you can roll
        and shoot like Lito Lapid versus the denim-clad goons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13498e5a-fc5e-482b-a650-d3aae82b5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:40:15.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding a gun imbues a sort of different power. But in such a safe
        environment — where there are equipment to help you fire a gun as pain-free
        as possible — it boils down to a sport or wish-fulfillment, the latter in
        my case. The pistol was harder to aim at the target paper. I missed the bullseye
        by a few inches. But the pistol, lighter and easier to use, was a good match
        for my hands. It was loaded with only a few bullets so each time cylinder
        rotates, my heart pounds in the anticipation of whether a bullet will be fired
        or not.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f186bd-8b10-4dfb-949b-46cc8eb04857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:40:15.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, the gourmet cafe''s hearty roast beef "revolver" sandwich
        (the names of the food in the menu are gun-themed) and a serving of spicy
        chicken with java rice (called "Chick''in the Chamber") helped calm my veins
        pumped with adrenaline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d8640-15bd-48d2-a3cf-81ad2efbd036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:40:15.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooting ranges can be therapeutic, just like the joy of hammering
        on a PlayStation controller when you’re shooting baddies on a video game.
        Firing a gun for the first time was exhilarating, a promise of power if you
        use it responsibly. But my dreams of being a gun-slinging hero will always
        stay in the realm of fantasy. At least, for now.</p>'
    '16':
