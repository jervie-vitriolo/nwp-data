    'template': '1'
    'title': 'What it’s like firing a gun for the first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0551a4-e16a-4a80-a2d3-3c11260bcf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:40:15.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I held a Glock
        17 in my hand — an actuality that never crossed my mind and only harbored
        in my Fallout 4 (or Lara Croft) fantasies. The gun was cold, an impassive
        instrument of destruction in the hands of the wrong person. But in my clammy
        grip — my hands slightly trembling from my pretension of bravery — the gun
        was a weapon to demonstrate sheer force of will, because being in this firing
        range was, to some extent, a result of a joke and a dare I thrust on myself
        upon getting the invite to try Solaire’s Sky Range.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae8deae-eae1-4666-8504-18bf873c75ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:40:15.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inside is cold; it is, after all, a facility that boasts to
        be a one-of-a-kind indoor shooting range in all of the country. On a calm
        Monday morning, this sprawling, 2,500-square-meter space could have passed
        for any other luxury facility. The telltale signs were the gleaming guns encased
        in glass that greet you upon your entrance, and the shooting galleries that
        look like they were made for a James Bond set.</p>'
    '3':
      'image': 'jcr:14567be8-d524-4603-949b-766c7c3fb457'
      'imageCaption': 'A glass case holds the assortment of guns in Sky Range for
        use of members and guests. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea003ab6-709f-44da-8c8b-38095bf83c27'
