      'imageCaption': 'The viewing lounge. Guests who aren''t firing guns are not
        allowed inside the shooting bays. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702569d9-409d-4cf7-93d3-21f7af4cc72f'
      'mgnl:activationStatus': true
