    'template': '1'
    'title': '"Milestone" in PH-Russia ties ahead: Russian ambassador to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f07ef6-9336-498a-8bcc-9bfaa6b1ee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Russia''s ambassador
        to the Philippines on Tuesday said he looked forward to a new "milestone"
        in bilateral relations with President Rodrigo Duterte''s visit there in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eede43-0f69-4c51-81ed-c1fc62817f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our view, this visit should be a milestone in the history of
        our bilateral relationship," Igor Khovaev, Russia''s ambassador to the Philippines,
        told CNN Philippines'' <em>The Source</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b69e9-b0c9-4f83-860c-686f4c4a0f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Duterte''s visit, the two countries are pushing efforts
        to prepare "solid" agreements, Khovaev added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8055d9ea-d3a5-42f8-aff1-c7b576827fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the Russian and Philippine side, we need to prepare substantial
        and solid package of bilateral agreements on cooperation in different fields,
        and we are now taking necessary efforts," Khovaev said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b142a6a-9168-488b-8571-c2d311161430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:01:44.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very soon, the first meeting of the co-chairs of our joint economic
        and trade commission will be held here in Manila," he said, without giving
        a date.</p>'
