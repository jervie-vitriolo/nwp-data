      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0bf95-7233-49cd-904a-d60aa408fa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.399+08:00
