      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot go to (the) inauguration of a man who''s going to appoint
        people to the Supreme Court and turn back the clock on women and turn back
