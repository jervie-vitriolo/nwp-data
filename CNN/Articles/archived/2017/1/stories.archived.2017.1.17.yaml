  'amnesty-international-european-union-antiterror-muslims':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-17T19:21:43.979+08:00
    'imagesource': 'jcr:d971febc-df40-4940-88b8-3c46efefe3cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0acc6e2f-27b1-41ad-8655-6b4a5b7ac91d'
    'lead': 'The human rights group sounded the alarm over security measures adopted
      over the past two years in 14 EU nations, including expanded surveillance powers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T08:42:22.462+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:19.193+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:11.539+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amnesty International: ''Draconian'' EU anti-terror laws target Muslims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af829105-6fe6-4f86-9ac9-50f601925088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:42:22.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brussels (Reuters) —</strong> A raft of new counterterrorism
        laws across Europe discriminate against Muslims and refugees, spreading fear
        and alienation, Amnesty International said in a report on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8898013-4f2a-4a41-8676-5b592e8f8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:42:22.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights group sounded the alarm over security measures
        adopted over the past two years in 14 EU nations, including expanded surveillance
        powers. During that period, militant attacks have killed some 280 people in
        France, Belgium, and Germany.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6d0ab-0b2e-40db-8f67-0959cc61d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:42:22.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks, mostly claimed by the Islamic State group, have fanned
        tensions over immigration, fuelled the popularity of right-wing parties and
        made security a key theme in upcoming French, Dutch, and German elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931a59e3-12a1-4cf2-bd44-84289b72f50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:42:22.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right across the EU regional space we see Muslims and foreigners
        being equated with terrorists," said Julia Hall, an Amnesty International
        expert on counterterrorism and author of the report. "This stereotyping so
        disproportionately affects these communities that there is a high degree of
        fear and alienation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4701a9a1-59e0-4ccd-b150-9df32d1709e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:42:22.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warned that "draconian" surveillance measures and powers of
        search, detention and arrest like those introduced in France since November
        2015, when attacks killed 130 people, could be abused to target activists
        or minority groups that did not pose a genuine threat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e1e95-057f-4f83-9913-1ac15bcb4e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:42:22.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty''s report said new measures to crack down on glorifying
        or being an apologist for terrorism were shrinking the space for freedom of
        expression. In France in 2015, a third of more than 380 people prosecuted
        for apologising for terrorism were minors, it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741841b1-b86c-47f0-9b1d-a4ba0d281e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:42:22.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty condemned what it dubbed the "Orwellian" use of curfews,
        travel restrictions and police check-ins to monitor individuals who were not
        convicted of crimes and often did not know what they were accused of.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad0d67-1da4-4c7f-a014-a46755e83ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:42:22.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall criticized what she described as "governments looking at a
        person and saying: ''You look very suspicious to me. So I''m going to restrict
        your behavior because I think you might commit a crime.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f798a0c-5752-4efd-a1f1-e0f2c23e76b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:42:22.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, France paid tribute to 17 people killed two years ago
        by Islamist militants in three days of violence that began with an attack
        on satirical weekly Charlie Hebdo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362aee97-9cb8-47a7-a37d-4faa735ece19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:42:22.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:19.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other major attacks, suicide bombings in Brussels last March
        killed 32 people, and a Tunisian man mowed down 86 by driving a truck through
        a Bastille Day crowd in July in the French city of Nice. Another truck attack
        killed 12 in Berlin last month.</p>'
