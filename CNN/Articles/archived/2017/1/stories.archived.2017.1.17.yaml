      'mgnl:type': 'text'
      'text': '<h2>California Rep. Barbara Lee</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad89f2-936f-4f0e-aa33-ed0cf1ce6a5d'
      'mgnl:activationStatus': true
