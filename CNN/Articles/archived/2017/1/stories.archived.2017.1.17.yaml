      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to let you know that I am not attending this Friday''s
        inaugural ceremonies ... I will not be part of normalizing or legitimizing
        a man whose election may well have depended on the malicious foreign interference
        of Russia''s leaders, a person who lies profusely and without apology, who
        mimics the disabilities of others, who insults anyone who dares disagree with
        him, who would demonize an entire spiritual tradition, and who has demonstrated
        again and again a profound disrespect for women," he tweeted.</p>'
