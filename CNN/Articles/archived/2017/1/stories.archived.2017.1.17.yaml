  'makabayan-bloc-quezon-farmers':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-17T22:32:58.819+08:00
    'imagesource': 'jcr:7d3c50ff-3d4a-4866-ac15-4e80221aacdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '284ff5f6-1e44-4b91-a3e4-4dd4cb9e9acd'
    'lead': 'One of the lands in question is under the Comprehensive Agrarian Reform
      Program, and has not been distributed to farmers after two years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T08:21:50.409+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:21.171+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:10.925+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makabayan bloc files resolution to investigate abuses against farmers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca89b42-3e24-4ed0-a045-2e1406fd8801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:21:50.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - The House minority
        bloc filed two bills calling for the investigation of alleged harassment against
        farmers in two haciendas in Quezon Province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25f3e1-c53a-406d-bfeb-1308291ca5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:21:50.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a house resolution filed by the Makabayan bloc on Tuesday,
        farmers of Hacienda Uy in San Andres, Quezon province are being exploited:
        they only get 40 percent of the crops'' harvests, despite shouldering the
        production costs of some crops; the remaining 60 percent goes to the Uy family,
        the owners of the hacienda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5b448-b5a9-44f4-8928-fee6b2bcafb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:21:50.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the harvest share is given two to three months after,
        forcing the farmers to borrow money with 20 percent interest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470dc399-0fcf-4adc-ac06-c5f3fd58d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:21:50.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan''s resolution also mentions, this is not an isolated case
        in Quezon Province, as farmers of another hacienda in San Francisco town also
        experience the same.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1474c766-40df-4be0-b8aa-fd4dff39fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:21:50.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Makabayan bloc, production share in Hacienda Matias
        is at 70-30 in favor of the Matias family, who owns the land. At times, it
        can be also "tersyohan" which means two-thirds of the share goes to the family
        and the remainder to the farmers. Production expenses are also shouldered
        by the farmers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f2092-26d0-4f8b-b85e-b64b7855f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:21:50.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Hacienda Matias is covered by the Comprehensive Agrarian
        Reform Program (CARP) which entitles farmers to land redistribution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda5eab-fad6-4e94-84b3-ec8b9f9ef3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:21:50.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Makabayan bloc, the Department of Agrarian Reform issued
        a Certificate of Land Ownership Award to more than 280 Agrarian Reform Beneficiaries
        in December 2014. However, farmers were unable to work on their lands "due
        to harassment of armed men" deployed by the landowners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99bdfe1-8a8b-4c9d-95ba-8a3ac938e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:21:50.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CARP is under Republic Act 6657 or the Comprehensive Agrarian Reform
        Law of 1988 signed by then-president Corazon Aquino. According to the law,
        the "welfare of the landless farmers and farmworkers will receive the highest
        consideration to promote social justice and to move the nation toward sound
        rural development and industrialization." It covers all private and public
        agricultural lands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7590a8-ddce-4561-bdc8-08914ff1be01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:21:50.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two resolutions were filed by representatives Ariel Casilao
        (Anakpawis), Carlos Zarate (Bayan Muna), Antonio Tinio and France Castro (ACT
        Teachers), Emmi de Jesus and Arlene Brosas (Gabriela) and Sarah Elago (Kabataan
        Partylist).</p>'
  'sonny-trillanes-miguel-zubiri-disagreement-bureau-of-immigration':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-17T22:09:41.120+08:00
    'imagesource': 'jcr:946dc5f8-6cfd-447d-9d09-a4e51642fcb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0c2ce1e-0aca-490f-8e3d-5179cc7ad7a4'
    'lead': 'Senators Sonny Trillanes and Miguel Zubiri nearly figured in a fistfight
      after a disagreement over a planned investigation into a scandal at the immigration
      bureau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T08:25:20.674+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:21.041+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:11.009+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes, Zubiri almost come to blows after tussle over immigration
      scandal'
    'updated': 2017-01-18T11:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58be6b4-1a9c-4c88-8119-755daa216b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:20.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — What began as
        a verbal tussle on the Senate floor Tuesday almost turned into a full-blown
        fistfight--while senators discussed a pending investigation into an extortion/bribery
        scandal, involving two former officials of the Bureau of Immigration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a2f942-c3e0-4293-acf3-c714f56bb765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:20.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/16/Argosino-Robles-resign.html"><strong>Read:
        Immigration Deputy Commissioners Argosino, Robles resign</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19d799-3f83-4d94-823d-a866458077cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:20.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happened after Senator Antonio "Sonny" Trillanes IV accused
        Senators Miguel Zubiri and Richard Gordon of attempting to whitewash the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe35f5-3c7b-42c7-aede-db92115b3b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:20.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/28/rodrigo-duterte-92-appointees-fired.html"><strong>Read:
        Duterte: 92 appointees fired because of irregularities</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d4c25a-9216-4be6-b54d-3b596b6eb37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:20.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes had wanted the Senate Committee on Civil Service, Government
        Reorganization and Professional Conduct to lead the investigation – a committee
        that he chairs. Senator Franklin Drilon had earlier filed a resolution, asking
        that the investigation be conducted by Trillanes'' committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd2e2b-68f1-46ea-aab1-9d7a8e0d01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:20.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, majority of senators, voting 14-7 on Monday, decided to
        reconsider Drilon''s resolution. As a result, the resolution was referred
        to the Senate Committe on Rules headed by Majority Leader Vicente Sotto III.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7189f0-54d5-4d8f-9c98-6c492b246a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:20.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes accused Gordon and Zubiri of wanting to lead the investigation
        for a possible whitewash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a391d931-f78d-462a-9b83-9d0bd5b35c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:20.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said he took offense over Trillanes'' claim and explained,
        he merely wanted to discuss the rules when he proposed that the investigation
        be handed to the committee on justice headed by Gordon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d56258-a779-42b9-8514-77df0ad48164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:20.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President suspended the session and the two Senators
        approached each other. Their colleagues, however, were quick to separate the
        two, and after a few minutes both Senators returned to the floor and shook
        hands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cd03d8-79f6-4cce-8586-7cc8cf5d5c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:20.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their heated exchange, Trillanes called Zubiri a "cheater,"
        referring to controversial case during the 2007 elections, where Zubiri was
        accused of cheating.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551472e9-1e5b-4810-b524-21cb02485804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:20.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, Zubiri mentioned that Trillanes had been jailed for rebellion
        and treason – and should be thankful for getting a presidential pardon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cf74a3-a3da-4092-bf5d-049c102c6231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:20.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri then said Trillanes should say his accusations to his (Zubiri)
        face, instead of to the media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9770e689-4f4f-4c54-ac29-70c291568491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:20.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then appeared to challenge Trillanes to a fight, saying "I didn''t
        become world champion in arnis (Filipino Martial Arts) for nothing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008426bd-8435-46ea-8dea-62e3608c8c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:20.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:21.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President suspended the session and the two Senators
        approached each other. Their colleagues, however, were quick to separate the
        two, and after a few minutes both Senators returned to the floor and shook
        hands.</p>'
