      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velazquez tweeted Friday that she will be participating in a women''s
        march protesting policies that activists say are harmful to American women.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256891c9-d191-4fd6-a513-0006f32a77aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.398+08:00
