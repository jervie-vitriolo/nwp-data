      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oregon Rep. Kurt Schrader</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ce0cb-cfed-48c7-805b-fcee1329929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just not a big Trump fan. I''ve met the guy and never been
        impressed with him," he told Oregon Public Broadcasting Friday. "I''ll do
        my best to work with him when I think he''s doing the right thing for the
        country. But he hasn''t proved himself to me at all yet, so I respectfully
        decline to freeze my ass out there in the cold for this particular ceremony."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1526d3-c9eb-49ae-8dd2-dbf342997f70'
