    'caption': 'Inside Solaire is Sky Range, an exclusive indoor firing range with
      shooting galleries that look like they were made for a James Bond set. Photo
      by JL JAVIER'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2017-01-17T20:34:42.490+08:00
    'imagesource': 'jcr:457a2115-1b82-4747-b107-04e1d9c943ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c6b553f-2046-40cb-8338-437996686f7f'
    'lead': 'In Solaire’s Sky Range, guns take on a sheen of fantasy, momentarily
      fulfilling fantasies of frustrated action heroes.'
    'mgnl:activationStatus': true
