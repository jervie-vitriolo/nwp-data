      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1852874044952486%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133db54-d75c-43db-a58c-ed43cc36331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc8a4c-9452-4593-b464-2dbe712dad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Mayor Oscar Moreno said cleanup operations are underway.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0309a804-0735-4a81-bbef-855d95495cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Moreno said while the traffic
        and flooding had stymied earlier operations, the city is now recovering from
        the flood.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad415174-23e2-4f56-9997-cb81c310d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government was alarmed by the extraordinary amount of
        rain on Monday, but was on top of things and had ordered preemptive evacuation
        for those living near riverbanks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c1e77e-2ca0-4b74-92a3-71d9b7b659cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the floods gone, they are working on clearing the streets of
        trash and debris. Local companies are also helping with the cleanup operations
        and sending heavy equipment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e218e9-e3ab-4e0a-b7c5-9a2c37532524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella said the Department of Social
        Welfare and Development is providing assistance to families affected by the
        floods.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ec24e-61e8-40fc-ba92-d9b9bbc3d465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department said it has 3,200 bags of rice for Misamis Occidental,
        as well as Camiguin, Iligan and Bukidnon, which were also affected by floods.
        It also has 9,000 family food packs and 2,000 dignity kits, which it will
        send Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c565ca2-93d1-4f5d-88a9-367f584e7e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Monitoring of river to continue</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802606b6-736c-447b-8d52-2b148c9d557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster and Risk Reduction Management Council said
        it will not be stepping in. The national council''s Executive Director and
        Civil Defense Administrator Ricardo Galad said response is manageable at the
        local government unit and agency level.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dafd77-b19a-49d0-b43c-87554551d149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities will continue to monitor the Ipunan River, which
        earlier reached critical level but has now subsided.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37322ac5-783d-488f-942a-36264ed87493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) has yet to lift its "yellow" rainfall warning in the
        city.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bad083-c528-4571-ad40-85f8e29f3512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "yellow" warning means flooding is expected in low-lying areas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfebcfd-c2a0-4276-9834-f72b15cb2f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA issued a yellow warning for Misamis Oriental, Camiguin, Bukidon,
        Surigao del Sur, Surigao del Norte, Dinagat Islands, Agusan del Norte and
        Agusan del Sur in its 7 a.m. Tuesday advisory.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549be415-8bb6-4aaa-87ac-760d6906165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy rainfall was caused by two weather disturbances.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3da2c0-956d-44e9-be36-161d04d072a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergel Lago, City Disaster Risk Reduction and Management Council
        weather monitoring chief, said a low pressure area and the tail end of the
        cold front caused downpour that started at 2 p.m. Monday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4dad9a-b1f7-4eb9-9f10-a12b85f22300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porcadilla said this rainfall led to "urban flooding" after water
        from the mountains flowed down to the city''s low-lying areas. He said this
        was aggravated by trash in clogged canals, which prevented the water from
        subsiding.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8347ff32-fb24-4062-9121-7101ffee11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro-based journalist Alwen Sariling contributed to this
        story</p>'
  'democrats-boycotting-donald-trump-inauguration':
    'author': 'Eugene Scott and Daniella Diaz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-17T11:23:03.208+08:00
    'imagesource': 'jcr:ce179f92-3190-42d9-9c66-d14578b6d6ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95e643b2-c7d0-4903-b58d-4588674e66a4'
    'lead': 'Here''s a list of Democrats who have publicly said they won''t be at
      the ceremony Friday'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:16:46.393+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:17.604+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:12.937+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These Democrats aren''t attending Trump''s inauguration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e4fd7-9ebc-44dd-b708-120f9e290d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — More than two dozen Democratic
        lawmakers are boycotting President-elect Donald Trump''s inauguration, particularly
        after revelations of Russia''s alleged meddling in the 2016 election and his
        rebuke of civil rights icon John Lewis on Saturday. No senators have said
        they are boycotting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c61182-be07-417a-84c4-735f02011628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members have said they will be protesting in Washington and
        in their districts instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3674491-a167-4001-92b3-9d812f40fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a list of Democrats who have publicly said they won''t be
        at Friday''s ceremony:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13903713-93e2-4fe5-9b51-4091b1a3f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>California Rep. Lucille Roybal-Allard</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd64b9b-2d0a-4db8-a980-f0fbdfd92088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought long and hard about attending the Inauguration because
        I value our democracy and respect the office of the presidency, regardless
        of party. However, the disparaging remarks the President-elect has made about
        many groups, including women, Mexicans, and Muslims, are deeply contrary to
        my values. As a result, I will not be attending the Inauguration," Roybal-Allard
        said in a statement Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314bf270-20ca-4a2f-900e-0044f3fc1d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Georgia Rep. John Lewis</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b267b-e847-469d-9a39-dc3dd584b263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil rights icon declared last week that he would boycott the
        event because he doesn''t see Trump as a "legitimate" president in light of
        Russian interference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa0163e-2bf0-4f21-936e-b2a350d098c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot be at home with something that you feel that is wrong,"
        Lewis told NBC News.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b458fa3f-02cf-4b42-8d15-949cebc3d753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump harshly responded Saturday, calling Lewis "all talk" and "no
        action" and saying he should focus more on "fixing and helping" his district
        rather than "complaining" about the Russia''s role.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b24cb8-8595-46c2-9b75-14d5a9dcad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Minnesota Rep. Keith Ellison</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91da67e-7410-413c-b6a4-9fa22da72c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not celebrate a man who preaches a politics of division
        and hate. I won''t be attending Donald Trump''s inauguration," Ellison, who
        is running for chairman of the Democratic National Committee, tweeted Monday.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I will not celebrate a man who preaches a politics of division and
        hate. I won&#39;t be attending Donald Trump&#39;s inauguration.</p>&mdash;
        Keith Ellison (@keithellison) <a href="https://twitter.com/keithellison/status/821107264853602306?ref_src=twsrc%5Etfw">January
        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76bedb-2656-4619-8e3f-31ab94910ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0ac3e-b9b4-4b89-9d5b-541a475f452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tennessee Rep. Steve Cohen</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ddf67-7920-4dad-a3e5-7e6b109be147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to attend the inauguration. I''m a member of Congress
        through your votes. Thank you," Cohen told WMC Action News 5. "I value our
        government. I appreciate it greatly. This president semi-elect does not deserve
        to be President of the United States. He has not exhibited the characteristics
        and the values that we hold dear."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd30b0b7-b57c-439a-b3f2-30821d7233fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>California Rep. Mark Takano</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6a7ece-db22-4ee8-8e87-f6b35b3f7693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''All talk, no action.'' I stand with @repjohnlewis and I will
        not be attending the inauguration," Takano tweeted Saturday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
