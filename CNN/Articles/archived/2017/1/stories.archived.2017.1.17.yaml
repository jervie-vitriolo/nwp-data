  '8-men-richer-than-3.6-billion-people-combined':
    'author': 'Ivana Kottasova, CNNMoney'
    'caption': 'Facebook co-founder and CEO Mark Zuckerberg (File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-01-17T09:58:18.879+08:00
    'imagesource': 'jcr:4c390e1c-37c2-4d59-9016-2d532a9f5203'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2e39271-cddf-403d-b3fd-ea07366e1ca7'
    'lead': 'Eight men now control as much wealth as the world''s poorest 3.6 billion
      people, according to a new report from Oxfam International.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:19:03.498+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:17.111+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:13.191+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These 8 men are richer than 3.6 billion people combined'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f662240-821c-46ea-b862-6f495f2283d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:19:03.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — Eight men now control as much wealth as the
        world''s poorest 3.6 billion people, according to a new report from Oxfam
        International.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3748fec-76e8-49a6-aff2-d43bed0b19d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:19:03.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men -- Bill Gates, Warren Buffett, Carlos Slim, Jeff Bezos,
        Mark Zuckerberg, Amancio Ortega, Larry Ellison and Michael Bloomberg -- are
        collectively worth $426 billion, the anti-poverty group said on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07176658-625b-42c0-85b5-1e98e3f693e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:19:03.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such dramatic inequality is trapping millions in poverty, fracturing
        our societies, and poisoning our politics," said Paul O''Brien, Oxfam America''s
        Vice President for Policy and Campaigns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a0901-0231-4003-bc86-bb5bc5491bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:19:03.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the group''s annual inequality report coincides with
        the World Economic Forum in Davos. The annual meeting in the Swiss mountain
        resort brings together political and financial leaders and some of the wealthiest
        people in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588361d1-6670-4891-943d-e1c336953ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:19:03.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxfam report said that the richest 1% has owned more wealth
        than the rest of the planet since 2015. In the U.S., the richest 1% control
        42% of the wealth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c9aa5-d822-4dc9-8b5b-d2bdf0a5687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:19:03.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study draws from Forbes'' annual list of billionaires and Credit
        Suisse''s Global Wealth Databook.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a614f5-4fa8-4ef3-b330-eb014387637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:19:03.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been four years since the WEF identified rising economic
        inequality as a major threat to social stability. But Oxfam said the problem
        is just getting worse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d689c4-f4e0-45d6-b62c-edb3ecc3ebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:19:03.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite world leaders signing up to a global goal to reduce inequality,
        the gap between the rich and the rest has widened," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c15d4-5720-40ea-a076-9384959a907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:19:03.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that seven out of 10 people live in a country where
        inequality has worsened over the past three decades. And over the past 25
        years, the top 1% has gained more income than the bottom 50% put together.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16246363-9757-494d-8508-a23a9de82218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:19:03.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far from trickling down, income and wealth are being sucked upwards
        at an alarming rate," the report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c3f80c-0da6-4a65-a6b8-85d5d2936be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:19:03.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a big gender disparity. Of the 1,810 dollar billionaires
        around the world, 89% are men.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202252f-af90-4238-8c53-3a8b99374a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:19:03.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://money.cnn.com/2017/01/15/news/economy/oxfam-income-inequality-men/index.html">These
        8 men are richer than 3.6 billion people combined”</a></em></p>'
