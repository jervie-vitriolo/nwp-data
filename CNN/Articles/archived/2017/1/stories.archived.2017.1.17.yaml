    '6':
      'image': 'jcr:51de9f27-584f-4d78-aa69-fd44d0a6c2c9'
      'imageCaption': 'Sky Range has two shooting bays, one of which is a 15-lane,
        25-meter long pistol area. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb6fc2-dbc2-4d1a-b151-de63095b96ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:40:15.325+08:00
