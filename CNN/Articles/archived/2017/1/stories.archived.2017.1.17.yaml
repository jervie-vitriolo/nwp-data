      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not be attending inauguration of @realDonaldTrump but WILL
        participate in the @womensmarch on January 21st," she tweeted.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd140aa59-9367-4643-96d4-b764a895535e'
