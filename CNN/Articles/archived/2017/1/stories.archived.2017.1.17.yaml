      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The most common
        mistake in job hunting is to make a decision too quickly, a recruitment expert
        has shared.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c9743-9287-42df-9118-7c03e1e25ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Eric Mary, the country manager of international recruitment
        firm Robert Walters, more and more job opportunities are opening up in the
        Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f38f8-791d-4c88-9f33-e747bbd9aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is no longer about finding jobs. It''s about making
        the right choice when you do decide to move," Mary told CNN Philippines in
        a recent interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb8559f-8894-497d-b65f-8ec979508f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the job market had become "candidate-driven."
        Job hunters now have the luxury of choice as international and local companies
        expand and compete with one another for employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fea1fe-8c8a-42c9-ad01-d1b0305d116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Know what you want</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16c6328-112b-4dad-a91a-de4ca7a82447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you take your time to look for job opportunities, you can study
        your offers thoroughly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bc0183-9672-4abd-ac5e-6b5c53adff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary said people often have non-negotiables for their desired jobs:
        pay, location, work schedule, culture, career prospects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e251f45-c1a6-490c-86c2-4e62f1bf0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some job candidates are often driven by emotion and sign
        on immediately, without considering all of these factors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff7e7e-c538-4815-a19d-a303396f2faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always hear of people quitting after six months or one year because
        they didn''t like one thing or the other," Mary said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc67d436-fdc9-4239-9717-dedac6e0f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, it''s just a waste of your time, and it''s not good
        for your profile for future employers."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b640e7b-3966-4875-928e-16756cb75961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hone your resume</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900cc73-13f9-48bd-907d-cf48844f16d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, no job hunt is complete without a resume.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b04e79-6910-423f-82c6-98f6a2be3861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resume is a summary of your entire professional career. It needs
        to be clear and structured so employers can appreciate all you''ve done so
        far, Mary said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9869baaf-44b0-42a9-aa61-51ce546358fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take the time to look back at what you''ve done in your life and
        make sure it comes across," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded09b54-1585-408b-a443-474c5b53c149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resumes, he added, should also set you apart from the onset. "Don''t
        put in achievements that can be done by just anybody."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8263f586-4e53-4cea-a7da-4bf2e269eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expand your search</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433df9ff-5153-47c8-afee-e642ae196e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last but not least, tap different sources so you get more information
        about your next career move.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79635281-cb18-4f3d-86f9-68a76e52dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary said recruitment consultants have industry specialists that
        can talk to job seekers and help them realize what they want to achieve in
        their desired post.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe01d3-d439-4cb9-ae1c-6ef8347acf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also present to them job opportunities they didn''t know
        of before. Job candidates can often have a limited view of the market, he
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5125ab09-c22d-4847-97fb-a597ec537a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:26:13.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key for us is to be able to identify the right opportunity
        for you -- not just so you can find a job, but so you can stay in that job,"
        Mary said.</p>'
  'China-will-take-off-the-gloves-if-Trump-continues-on-Taiwan-state-media-warns':
    'author': 'Christian Shepherd, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-17T03:55:19.278+08:00
    'imagesource': 'jcr:ce179f92-3190-42d9-9c66-d14578b6d6ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '344ae900-2d62-4c90-9b35-4a927fa347ee'
    'lead': 'In an interview with the Wall Street Journal published on Friday, U.S.
      President-elect Donald Trump said the "One China" policy was up for negotiation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:29:44.985+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:16.259+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:13.538+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China will ''take off the gloves'' if Trump continues on Taiwan, state
      media warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41220d-2459-425c-8eb7-a07a36d68788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters) —</strong> China will "take off the gloves"
        and take strong action if U.S. President-elect Donald Trump continues to provoke
        Beijing over Taiwan once he assumes office, two leading state-run newspapers
        said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8abfc93-b6ec-4649-863e-44d863be08f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the Wall Street Journal published on Friday,
        Trump said the "One China" policy was up for negotiation. China''s foreign
        ministry, in response, said "One China" was the foundation of China-U.S. ties
        and was non-negotiable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a305917d-a626-43ac-90d6-e1c7bf11d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/01/16/china-no-negotiation-on-one-china-policy-despite-trump-remarks.html"><strong>Read:
        China: No negotiation on ''One China'' policy despite Trump remarks</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4285ae3e-136b-41d9-90ae-8c62560e2acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump broke with decades of precedent last month by taking a congratulatory
        telephone call from Taiwan President Tsai Ing-wen, angering Beijing, which
        sees Taiwan as part of China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af52f5dc-5980-4caf-91c7-0e4a51c4835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/12/03/China-lodges-protest-after-Trump-call-with-Taiwan-president.html"><strong>Read:
        China lodges protest after Trump call with Taiwan president</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c5f78-5823-428b-a45f-d91e2afc4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Trump is determined to use this gambit in taking office, a period
        of fierce, damaging interactions will be unavoidable, as Beijing will have
        no choice but to take off the gloves," the English-language China Daily said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b0901a-0903-4e2d-a1bb-5bba15ad62fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times, an influential state-run tabloid, echoed the China
        Daily, saying Beijing would take "strong countermeasures" against Trump''s
        attempt to "impair" the "One China" principle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d8cf2-4176-49d6-bafe-b16716fd891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese mainland will be prompted to speed up Taiwan reunification
        and mercilessly combat those who advocate Taiwan''s independence," the paper
        said in an editorial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78695a0c-28ec-4d78-b1e4-b12bd7f764aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump transition team did not respond to Reuters'' request for
        comment on the Chinese articles. The Republican president-elect is sworn in
        on Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9729231b-6cb7-4d7e-8835-408886957324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokeswoman Hua Chunying said the United
        States was clearly aware of China''s position on "One China."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05830caf-4794-43f6-8688-1a3fe05d27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any person should understand that in this world there are certain
        things that cannot be traded or bought and sold," she told a daily news briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b9595-2ff1-4e44-8d63-599c0ed3cba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The One China principle is the precondition and political basis
        for any country having relations with China."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c1f6d-00d2-46b6-9d70-44ffd88292d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua added, "If anyone attempts to damage the One China principle
        or if they are under the illusion they can use this as a bargaining chip,
        they will be opposed by the Chinese government and people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef83758-e6bd-4688-89a7-83bfb66bc014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end it will be like lifting a rock to drop it on one''s
        own feet," she said, without elaborating.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde845c2-0bba-4866-bea5-ddf3b48dd304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration of President Barack Obama has repeatedly reinforced
        the U.S. commitment to the one China policy since Trump''s call with the Taiwanese
        leader.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d97ccf-9c95-45d3-86fc-f9a4bb4d64bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Obama administration official said on Monday the use of
        state media rather than a more formal statement or a speech indicated the
        Chinese want Trump to know they are not "spoiling for a fight, but are trying
        to warn him against provoking one that would end badly for everyone."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa458ba-8171-43ae-a3e8-1d4761a0264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation may be more volatile than the president-elect realizes,
        the official said Monday on the condition of anonymity to avoid publicly criticizing
        Trump''s remarks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e713104-e562-403c-811d-c981c30448ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese president Xi Jinping is concentrating more power in his
        own hands, including command of the military, and increasingly invokes nationalism
        as China tries to shift toward a domestic consumption-based economy from an
        export-driven one, the official said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45317449-e447-40ac-baf5-45b83fb4d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taiwan may be ''sacrificed''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c062fc1-0dc7-4633-afeb-d2ac09e27e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times said Trump''s endorsement of Taiwan was merely
        a ploy to further his administration''s short term interests, adding: "Taiwan
        may be sacrificed as a result of this despicable strategy."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe96b28-a0ad-45a4-bbbd-6c5827faae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do not beat them until they are bloody and bruised, then
        they will not retreat," Yang Yizhou, deputy head of China''s government-run
        All-China Federation of Taiwan Compatriots, told an academic meeting on cross-straits
        relations in Beijing on Saturday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8102a090-032f-422d-907e-b513db878e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan independence must "pay a cost" for every step forward taken,
        "we must use bloodstained facts to show them that the road is blocked," Yang
        said, according to a Monday report on the meeting by the official People''s
        Daily Overseas Edition.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2411540-3b36-4a9d-a791-825915da5f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, which switched diplomatic recognition from Taipei
        to Beijing in 1979, has acknowledged the Chinese position that there is only
        "One China" and that Taiwan is part of it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578654d3-d507-4c55-9c2f-e48c7ab6d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Daily said Beijing''s relatively measured response to
        Trump''s comments in the Wall Street Journal "can only come from a genuine,
        sincere wish that the less-than-desirable, yet by-and-large manageable, big
        picture of China-U.S. relations will not be derailed before Trump even enters
        office".</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ba47a-21be-412f-8e8e-a67907cfe825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China should not count on the assumption that Trump''s Taiwan
        moves are "a pre-inauguration bluff, and instead be prepared for him to continue
        backing his bet".</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47508555-33a0-41bb-8ec9-ec308179979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be costly. But it will prove a worthy price to pay to make
        the next U.S. president aware of the special sensitivity, and serious consequences
        of his Taiwan game," said the national daily.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0271cc93-07cc-453d-ad62-b82788b856eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:29:44.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional reporting by Ben Blanchard, John Ruwitch and John Walcott.</p>'
  'Northern-Ireland-faces-snap-election-amid-political-crisis':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-17T03:12:22.601+08:00
    'imagesource': 'jcr:d971febc-df40-4940-88b8-3c46efefe3cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d840fd8-d8e3-4e64-b5a6-30e74a85bb6e'
    'lead': 'The British government called the new elections to the Northern Ireland
      Assembly at Stormont, outside Belfast, in an effort to resolve a political crisis
      that has been brewing for months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:31:46.762+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:16.004+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:13.644+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Northern Ireland faces snap election amid political crisis'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f209d13-510b-4b28-833b-3d937dfbae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Northern Ireland is facing a snap election
        after a breakdown in the fragile power-sharing agreement that has ensured
        peace for nearly 20 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3ab28-5da8-42f8-ac94-e9c7968b0c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government called the new elections to the Northern
        Ireland Assembly at Stormont, outside Belfast, in an effort to resolve a political
        crisis that has been brewing for months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ce3d4-2526-4abc-ad44-5ffbc28c22ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Brokenshire, the Northern Ireland minister in the UK government,
        confirmed the new elections would be held on 2 March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e723d98-3e4e-47b9-b250-ce6172fab305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Financial scandal</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca02d6-702b-49e3-ae69-df3301ca11c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis came to a head last week when the nationalist Deputy
        First Minister, Martin McGuinness, resigned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c580906-9a11-451b-9d18-c48e6229234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His party, Sinn Fein, refused to nominate a replacement and under
        the terms of the 1998 Good Friday Agreement, the power-sharing administration
        between nationalists and unionists cannot continue unless leaders of both
        groups are represented.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1852c0f-c0b7-4766-be68-1bb8d21bd91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGuinness had quit over differences with his partners in government,
        the Democratic Unionist Party. The unionist First Minister, Arlene Foster,
        had refused calls by Sinn Fein to stand down while an investigation into a
        controversial energy scheme was investigated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e76e77-faa2-4774-90f1-702022d4fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1998 agreement ended 30 years of sectarian violence in Northern
        Ireland, which remained part of the UK when Ireland was partitioned in 1922.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a94dce-7924-4fef-b12d-058407c18286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationalists, broadly made up of the Catholic population, want the
        end of British rule and the reunification of Ireland, while unionists — mostly
        Protestants — want to remain part of the UK.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f5361-774a-4f96-a79f-1103ee0e304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 1968 and 1998 thousands of people died in an upsurge of
        sectarian violence, often referred to as "The Troubles."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f2660-adde-404a-ace8-6248fc1a1e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Press Association, Sinn Fein''s Michelle O''Neill
        told the assembly on Monday: "The DUP have treated these institutions and
        sections of the community with contempt and arrogance" and that Sinn Fein
        would only return to government if there was "real and meaningful change."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf370f8-1f59-4ad2-aff6-6a3dda3dda04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster then accused Sinn Fein of engineering the poll, with PA quoting
        her as saying: "They have forced an election that risks Northern Ireland''s
        future and stability and which suits nobody but themselves."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4c65cf-1e03-4a8e-8a6b-cd63292a43dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bring people together''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d6797a-ba0b-45de-8055-f012491ffdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brokenshire urged everyone to be open to dialogue for the good
        of Northern Ireland and to "bring people together again."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee454d-7a39-4249-a502-0bb42b4630dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters that he wanted to see a partnership government
        re-established "at the earliest opportunity" after the poll.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81152d8c-48fe-4c86-91a9-569f6fe48598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is essential for the operation of devolved government," he
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd5b5b1-45b2-4f73-90f9-68f9016b0083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, UK Prime Minister Theresa May reportedly contacted
        both leaders in an attempt to prevent the collapse of the devolved government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc4777-9a49-458e-899e-5443eb399a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PA, the Prime Minister''s official spokeswoman said
        May wanted to make sure Northern Ireland had "a voice" in the run-up to the
        start of EU withdrawal talks</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0900bea-025f-4755-8e47-c39f9bfa2c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:31:46.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:16.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last Northern Ireland election in May 2016, the Democratic
        Unionists won 38 seats in the assembly and Sinn Fein won 28.</p>'
  'John-Kerry-Trumps-comments-inappropriate':
    'author': 'Mick Krever, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-17T02:53:12.585+08:00
    'imagesource': 'jcr:810e0db0-970c-45ff-b030-b0ed1e999804'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5e90d46-9437-434d-9e90-e0c59674ccbe'
    'lead': 'Kerry told CNN''s Christiane Amanpour it was "inappropriate" for Trump
      to "be stepping in to the politics of other countries in a quite direct manner."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:33:38.308+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:15.852+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:13.815+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'John Kerry: Trump''s comments ''inappropriate'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584dc97-6064-4915-b4e2-bc5c59a4c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:38.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> U.S. Secretary of State John Kerry
        has criticized President-elect Donald Trump for a newspaper interview in which
        he branded NATO "obsolete" and said Germany had pursued a "catastrophic" policy
        on refugees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cfc02e-d31a-4a93-b0fc-086179e2dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:38.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry told CNN''s Christiane Amanpour it was "inappropriate" for
        Trump to "be stepping in to the politics of other countries in a quite direct
        manner."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f45a6-9180-47b4-ba62-ed8879c0867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:38.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s interview in the Times of London and the German publication
        Bild had rattled allies. The German foreign minister said it had caused "astonishment
        and agitation" within NATO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3a70fa-0e44-4c3a-b431-6b869be06707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:38.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as repeating his criticism of NATO, Trump said the German
        Chancellor Angela Merkel had made a "catastrophic" mistake in accepting one
        million refugees. He also said sanctions on Russia for its annexation of Crimea
        could be eased in return for a deal to reduce nuclear weapons, and suggested
        his son-in-law Jared Kushner could lead a Middle East peace effort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f3893-1fd9-47d0-be16-846cb2aadafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:38.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his CNN interview, Kerry defended Merkel as "one of the strongest
        leaders in Europe" and "most important players with respect to where we are
        heading."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e334d73-2759-4be9-86d6-2cc2f3a1cbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:38.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump would have to deal with the consequences of his remarks after
        his inauguration later this week, Kerry said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2936af-f41d-47b9-9a2f-48414e86cba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:38.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''ll have to speak to that — as of Friday, he''s responsible
        for that relationship," Kerry told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeaedd2-517a-417a-817e-0b381184da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:38.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel shrugged off the criticism on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ededd-267f-46d0-9752-c9b659236f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:38.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have known what his position is for some time, and my position
        is also known," she told reporters in Berlin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a09a5c-87a2-4ea5-95a5-205ee413dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:38.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her foreign minister, Frank-Walter Steinmeier, suggested NATO
        was rattled by Trump''s comments. Steinmeier said he had spoken with NATO
        Secretary General Jens Stoltenberg, "who is concerned that President-elect
        Trump regards NATO as obsolete."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa7c56-f1f2-4ae6-abd0-cc97f7dad447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:38.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted Trump''s position was "in contradiction" to that of James
        Mattis, Trump''s nominee for defense secretary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f48262-aa48-4f41-a1d9-c88fd93c4c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:38.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump used the interview to suggest a new deal with Russia, saying
        sanctions imposed on Russia after it seized Crimea from Ukraine in 2014 could
        be eased in return for a nuclear weapons deal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56340a04-5077-4a17-885b-66ddbb405b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:38.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also heaped praise on Kushner, saying he could play a peacemaker
        role in the Israeli-Palestinian conflict.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0422f2cc-f0ea-4bbe-97f1-849ab632f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:38.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you know what? Jared is such a good guy; he will conclude an
        Israel agreement that no one else can do. You know, he is a natural talent,
        he is amazing, he is a natural talent," Trump said, according to Bild.</p>'
  'Syrian-rebels-to-attend-peace-talks-in-Kazakhstan':
    'author': 'Tom Perry and Suleiman Al-Khalidi, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-17T02:32:17.982+08:00
    'imagesource': 'jcr:d971febc-df40-4940-88b8-3c46efefe3cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef9a6e88-b383-483f-b066-ab3f4ea2e4ea'
    'lead': 'Russia, Syrian President Bashar al-Assad''s most powerful ally, set the
      new diplomatic effort in motion after Syrian rebels suffered a major defeat
      last month by losing control of districts of eastern Aleppo they had held for
      nearly four years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:35:56.402+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:15.681+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:13.915+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syrian rebels to attend peace talks in Kazakhstan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7921700-c518-4633-a96c-1ec8374dfb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beirut/Amman (Reuters)</strong> — Syrian rebel groups have
        decided to attend peace talks backed by Russia and Turkey in Kazakhstan to
        press for full implementation of a ceasefire they say has been widely violated
        by the government and its Iranian-backed allies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6886bd8b-f7e5-4674-8865-ec3b63b77906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/01/01/Syrian-ceasefire-violations-jeopardize-truce.html"><strong>Read:
        Rebels: Syrian ceasefire violations could put truce in jeopardy</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f5750-298f-44d0-bacd-da1a6952ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, President Bashar al-Assad''s most powerful ally, set the
        new diplomatic effort in motion after Syrian rebels suffered a major defeat
        last month by losing control of districts of eastern Aleppo they had held
        for nearly four years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9dc55f-1e05-4917-a718-bf8f8b06e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, which led failed efforts to launch peace talks
        last year, has not been involved in the latest diplomacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659e5fa-35c0-4b2f-b65d-43f8a81d9627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad has already said his government is ready to attend the talks.
        After winning ground with Russian and Iranian military support, he looks stronger
        than at any point in the war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a9edcc-2335-4133-99c7-2fca36b0d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels took the decision at meetings underway in Ankara, and
        are now working to form a delegation that will be headed by Mohammad Alloush,
        the head of the political office of Jaish al-Islam rebel group, Alloush told
        Reuters. He said the rebels were going to Astana to "neutralise the criminal
        role" of Iran.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf34eb9-cacc-4d9f-afc4-687f110b29a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts believe the rebels have been under pressure from Turkey,
        one of their main sponsors, to attend. Earlier this month, they called off
        any talks on their participation in the Astana meeting over what they said
        were government violations of a ceasefire brokered by Russia and Turkey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c2c6b-5991-48bf-b459-29a00de64b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s priorities in Syria appear to have shifted away from toppling
        Assad towards combating Kurdish groups and Islamic State in areas of northern
        Syria near its border. Its ties with Russia have also improved in recent months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d35e4-f49c-4b1f-bf8a-15f07bb8f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The factions will go and the first thing they will discuss will
        be the matter of the ceasefire and the violations by the regime," said an
        official in a Free Syrian Army (FSA) rebel group who declined to be identified
        because the groups had yet to appoint a spokesman. "This will be a test for
        the Russians as the guarantor," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15bb52-2b47-4eca-adc4-72de512eaac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second official, Zakaria Malahifji of the Fastaqim rebel group,
        said: "The majority of the groups decided to attend. Discussions will be on
        the ceasefire - the humanitarian issues - aid deliveries, release of detainees."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b203ac6-210c-48a6-99e5-beb5de8f467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebel groups would reject any discussion of broader political
        issues at the Astana talks, the rebel officials said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4e38d-cc46-4b53-8477-b8d5458b2aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fighting continues</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586511bd-cb33-47f0-9725-2cf5bbc2f46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks are scheduled for Jan. 23 in Astana. Turkey''s foreign
        minister said on Saturday that Ankara and Moscow had decided to invite the
        United States to attend. A Kremlin spokesman did not confirm that on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd230c-45f0-4286-9b0f-c3052d891386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Russian Foreign Minister Sergei Lavrov discussed preparations
        for the talks with his Turkish counterpart Mevlut Cavusoglu and Iranian counterpart
        Mohammad Javad Zarif.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e890dd9-a160-4595-ae96-5593758fb96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with last year''s peace talks, powerful Kurdish groups that control
        wide areas of northern Syria are being excluded from the talks in line with
        the wishes of Turkey.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee0b8c-7bca-4dd3-9184-9e08fee40a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting has continued despite the ceasefire, notably near Damascus
        where government forces backed by Lebanon''s Hezbollah are trying to recapture
        a rebel-held area where the capital''s main water supply has been bombed out
        of service.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd377726c-70d3-4817-890b-d29906d5b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Islamic State, excluded from both truce and talks, has
        launched its fiercest assault in a year against a besieged government enclave
        in the city of Deir al-Zor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8cc7f9-e058-48af-b0cc-2a67e0f8b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebel groups that will attend the talks include FSA factions
        fighting in northern Syria, some of them the groups defeated in Aleppo. Alloush''s
        faction, Jaish al-Islam, is one of the bigger rebel groups, with a strong
        presence in the rebel-held Eastern Ghouta area near Damascus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ae1da-db32-4f23-bc29-bde0739e9599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation will be different to one sent to peace talks in Geneva
        last year by the main opposition council, the Saudi-backed High Negotiations
        Committee. The HNC, which includes political and armed opposition groups,
        represented the opposition in peace talks last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d32481-8856-414a-af80-97a3abf1369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alloush sits on the HNC, which said on Saturday that it had supported
        efforts towards the talks in Kazakhstan, and viewed the meeting as a preliminary
        step for resuming the next round of political negotiations in Geneva.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f147e-1d4e-4424-be5e-541699fd0574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malahifji said the new delegation would be formed in coordination
        with the HNC, but it would differ from it because "the Russians are focusing
        very much on the military factions".</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43efb790-6bfb-4d6c-819b-7f6447544276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad said last week his government was ready to negotiate on "everything"
        in Kazakhstan, including his own position within the Syrian constitution.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67726ad5-9756-466c-8f76-dc5317f7f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:35:56.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Additional reporting by Jack Stubbs in Moscow.</em></p>'
  'Bill-hike-taxes-cosmetic-drop':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-17T00:46:25.107+08:00
    'imagesource': 'jcr:4a0fe9db-e747-4c1f-90dc-bf3ece40c9f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df6dd74f-f7c8-489f-98c3-56a3bb10c04f'
    'lead': 'After being met with strong public opposition, the proposal to add taxes
      to beauty products and services will no longer be pushed by its proponent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:37:37.812+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:15.478+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:14.292+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker drops proposal to hike taxes on cosmetic products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b890164-842d-4a25-92c7-4bbe3429f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:37:37.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After being met
        with strong public opposition, the proposal to add taxes to beauty products
        and services will no longer be pushed by its proponent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a81bd-8db2-4e7d-a968-e95221c62b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:37:37.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Rodel Batocabe of Ako Bicol Party-list said on Monday
        that he was heeding the sentiments of those to be affected by such a tax hike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c6f2b-05c5-42f2-8575-d54973e2f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:37:37.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe, apparently in jest, said he would not want to affect the
        good looks of Filipino men and women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a485b3f-1523-4ca2-b2e6-77ea6ea51d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:37:37.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said that solons would instead focus on better tax
        collection — noting that VAT collection efficiency in the petroleum and beauty
        industries stood at less than 50 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb67ab-02a7-4661-b59e-9ca2df37a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:37:37.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of padding taxes on cosmetic products came bill after the
        government pushed for an excise tax hike on petroleum products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad452ad9-72c3-477f-8f3e-4848a8b8ac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:37:37.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:15.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe had deemed it would be wiser that, instead of this hike
        — which would affect prices of goods — it would be better to add taxes to
        beauty products since this would not fall under basic goods and those who
        choose to buy can afford them.</p>'
