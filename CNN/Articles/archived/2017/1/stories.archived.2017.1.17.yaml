      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man from Uzbekistan arrested in Turkey
        has confessed to carrying out the deadly New Year''s gun attack at Istanbul''s
        Reina nightclub, the city''s governor has said, dubbing the shooting an ISIS-influenced
        terrorist attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82878ac-00bd-45f0-a610-1e4abf7b87ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:54:56.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulgadir Masharipov allegedly opened fire in the early hours of
        <a href="https://edition.cnn.com/2017/01/01/europe/turkey-nightclub-attack/index.html">New
        Year''s Day in an attack</a> that left 39 people dead and dozens injured,
        in a gruesome beginning to the new year following multiple acts of terror
        in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
