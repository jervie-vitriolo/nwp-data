      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca300c37-2208-4c78-8945-980e8a8dba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of criticism by President Rodrigo Duterte of the Philippines''
        ally, the United States, Duterte has urged Defense Secretary Delfin Lorenzana
        to look into Russia as a possible source of small arms weapons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bba271-10b5-428d-a67a-b62363e943f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev, in a press conference on January 5, said Russia is "ready
        to supply small arms and light weapons, some aeroplanes, helicopters, submarines
        and many, many other weapons. Sophisticated weapons. Not the second-hand ones."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd80803-e8c7-42dc-abd7-49776c499190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with "The Source" on Tuesday, the ambassador said
        it was up to the Philippines to determine the scope of the military cooperation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778ad73-bffc-4360-9152-de704a2496bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to our Filipino partners to decide which option is acceptable
        for our partners. In any case, the final say will belong to the Philippine
        side," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b5835c-bc9f-4e17-8c02-68ed392deb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian ambassador once again downplayed any possible military
        alliance, saying Russia has no such arrangements in the Asia Pacific region,
        and does not intend to build one.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83487f3-9186-47b0-a708-3e035b9978a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no military alliance in the Asia Pacific region. We speak
        against the existing military alliances because in our view, the security
        in the Asia Pacific region must be transparent and equal to all members of
        the international community," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e55cae-24ae-4c3b-8762-2ee93fc5601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a longstanding military alliance with the United
        States, stemming from the Mutual Defense Treaty signed in 1951.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e3bc8-233f-47a3-bae0-2bb6492ba5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it has had no history of military cooperation with Russia.
        But Khovaev expressed hope that this would take off during President Duterte''s
        visit to Russia in May.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c3cf4-5a6e-4953-a75b-3454873b749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Russian ambassador said they will not be taking sides
        on the issue of the South China Sea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1909aff-d0e9-4a5b-b556-126d382b1be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev said they are "in favor of an exclusively peaceful solution
        of all disputes in the South China Sea."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e2c29-91d2-443e-a4ef-f0b9207e8e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means that the solution should be found through talks, negotiations
        with all countries involved. No use of force or threat to use force is acceptable
        and the future mutual acceptable solutions should be based on the international
        law," he added.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Khovaev on S. China Sea: There should be a peaceful resolution |
        <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/JKOSTpRd6h">pic.twitter.com/JKOSTpRd6h</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/821171790772699137?ref_src=twsrc%5Etfw">January
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
