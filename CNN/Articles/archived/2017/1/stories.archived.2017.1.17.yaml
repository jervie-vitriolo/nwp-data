      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the personal decision not to attend Inauguration is quite
        simple: Do I stand with Donald Trump, or do I stand with John Lewis? I am
        standing with John Lewis," Lieu said in a statement released by his office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada7684a-64b2-4c7f-ae5c-fbe0ce89a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.396+08:00
