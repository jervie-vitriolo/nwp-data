  'mh370-underwater-search-suspended':
    'author': 'Juliet Perry and Joshua Berlinger, CNN'
    'caption': 'A surveillance team from the Mauritius National Coast Guard scours
      the coast line for MH370 debris in 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-05T09:02:26.180+08:00
    'imagesource': 'jcr:7f1bc4a9-fde7-4b1c-9681-8c0ff06aca22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '778ecb60-ce1f-49ce-be41-c338b1d7b3e8'
    'lead': 'The underwater search for Malaysia Airlines Flight 370 has been suspended
      nearly three years after it vanished without a trace over the Indian Ocean,
      according to a joint statement from Chinese, Australian, and Malaysian officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:05:13.312+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:18.226+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:12.420+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH370: Underwater search for missing plane suspended'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe79130-0b71-4b7f-9a0c-04df177c8cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> The underwater search for Malaysia
        Airlines Flight 370 has been suspended nearly three years after it vanished
        without a trace over the Indian Ocean, according to a joint statement from
        Chinese, Australian, and Malaysian officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2899f02-5dbd-436a-92de-a9db87de5398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three countries had been leading the search for MH370, which
        disappeared en route from Kuala Lumpur to Beijing on March 8, 2014, with 239
        people on board.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af1559-1f6c-40bf-9492-845ef59e580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite every effort using the best science available, cutting
        edge technology, as well as modeling and advice from highly skilled professionals
        who are the best in their field, unfortunately, the search has not been able
        to locate the aircraft," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36740384-a551-41b6-ba85-a44521b5ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to suspend the underwater search has not been taken
        lightly nor without sadness."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055983c-5a4f-4c20-a08d-04a5baebd1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Wang, whose mother was on board the flight, told CNN he was
        disappointed the search had ended with few, if any, answers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e982b5-fe40-4cbc-87f7-b6989c1b1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said they are quite sure that they are searching the right
        place, but it seems that they are wrong." he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad202537-c419-4441-a5c2-203ec9ed2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is their responsibility, not only for the 239 passengers
        on the plane, or for the next-of-kin like us, but also they have to give an
        answer to the whole world... what really happened to MH370."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e6f47-5d13-4ccf-ba93-37232a3cf723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Aviation mystery</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63636db7-0b68-4689-b3a8-480c6bb14deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s disappearance remains one of the greatest aviation
        mysteries in modern history.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49587d2-2d5d-4e95-b3ec-2d7ed16a11e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searchers spent millions of dollars scouring tens of thousands of
        square miles, but so far have yielded little new information about the plane''s
        final moments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c25ced-901d-4799-b36b-654650d656d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July last year, Australia, China and Malaysia agreed that if
        the aircraft was not located by the time 120,000 square kilometers (46,000
        square miles) had been covered, the search would be suspended.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597690f-9735-40c3-89e5-67ffb90f7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision came not lightly," Australia''s Transport Minister,
        Darren Chester, said at the time. "But in the absence of new credible evidence
        it is not possible to continue searching. Every effort has been made. We have
        used the most high tech and the best people for this search."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147868d6-3c3a-4957-b787-7bfb5117019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we do know</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f1c51-37a4-46c5-b900-c1e6a230671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 12:41 a.m. local time on March 8, 2014, MH370 departed Kuala
        Lumpur International Airport for Beijing. It was heading north but after its
        last message of "Good night Malaysian Three Seven Zero," it changed course
        towards the west, according to military radar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4dce33-0226-44e1-a599-f67c15c22ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, investigators believe it turned south around the edge
        of Indonesia and across the vast Indian Ocean.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d05dfa5-db0b-4c5a-a73d-cea4e5ffb366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators confirmed in July that MH370 captain Zaharie Ahmad
        Shah had tracked a route deep into the Indian Ocean on his home flight simulator,
        very similar to the one officials believe the missing plane took.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb3932-653f-499d-983d-6a3bb0d471ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandparents, a newly-graduated engineer, a young couple, and a
        two-year-old boy were among the hundreds of people on board MH370 when it
        vanished.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968757fc-a901-4a66-940f-ccf42193dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the passengers and crew were from China and Malaysia, but
        individuals and families from 14 different countries were also on board the
        missing flight.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca3e9c-82f8-4728-bb84-70b41f4f6b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Theories</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9426bb-904a-4e05-906c-399576029cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on some of the wreckage that''s been found, the Australian
        Transport Safety Bureau determined the wing flaps had been stowed when MH370
        crashed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2800672-910d-4c33-9c8d-e38a21787044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report suggested the plane had been out of control, spiraling
        downwards at a rate of almost 300 miles per hour at its last satellite transmission.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d74c1d-6e86-4f9a-a88c-de87e4825862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings suggested "two early hypotheses," according to CNN
        aviation analyst Mary Schiavo; either that a fire on board the plane incapacitated
        everyone through smoke or fumes, or that a rapid decompression, perhaps because
        of a breach in a window, led to their deaths hours before the plane ran out
        of fuel and spiraled downward.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13614a-c2c3-4d69-8ef5-0a4781404984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investigators still haven''t been able to say for sure what
        caused the crash, and, unfortunately, according to O''Neill and Associates
        aviation expert Peter Goelz, the debris discovered has so far done little
        to enlighten us – or the victims'' families – as to what exactly happened
        that day.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a8907d-606e-4b73-a037-4e02ef60102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All it tells us is what we suspected, in that the plane crashed
        somewhere in the South Indian Ocean," he told CNN in November. "At some time
        in the future there will be a quantum leap forward in the ability to look
        underneath the sea and someone will find it. But that''s not for decades,"
        Goelz said. "I think at some point, they''ll find it – it''s too big a mystery.
        But the technology we have now, we can''t do it easily or cheaply."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7595c874-390a-496b-afab-598a5e30a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the possibility that the search teams were looking
        in the wrong place, according to an Australian government released in December.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf716ba-3784-494d-b58a-f2ee0f7b5e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommended that, based on new analysis, a new area to
        the northeast of the current search area should be searched, approximately
        25,000 square kilometers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea14e88-1697-4773-8326-c85a39b3fe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Australian Transport Minister Chester said the search would
        not be extended without new evidence.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffced33-4d4f-4735-86b2-8ce412f9b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s been found</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384648ef-b9f2-43a7-8bed-4390aef42e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple countries and companies have been involved in the extensive
        search, which has taken place along a defined arc in the Southern Indian Ocean,
        where the plane made its last satellite transmission.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a5fd5-6075-4b54-8ed3-43f3646f67c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three pieces of the missing plane found off the coast of Africa
        have been confirmed as coming from MH370, using specific identification numbers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd440bf95-5782-4397-b119-11cb2d54b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first piece found was a flaperon from the plane''s wing, which
        was discovered on Reunion Island in July 2015, after which came two wing flaps
        discovered in Mauritius and Tanzania in May and June 2016, respectively.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb958f-01fc-48ab-a1f7-4afdd851c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATSB said six other pieces of wreckage found off the African
        coast were likely to have come from the missing plane, but this wasn''t confirmed.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a72f81c-e424-45b3-b8c1-9519561a6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 20 piece of debris have been brought to the attention
        of the investigative team.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d620bc-fa52-416c-9562-c9c5f12f6dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those pieces of detritus have not given closure to those whose
        loved ones remain missing.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db86bb96-3e6e-47bf-8f09-1252c537b2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who are living with you more than 20 years, and they
        leave suddenly," Wang said. "We just want them to give us more information.
        I think there are still something, we don''t know."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a094c1e-a24a-451a-b9af-712c028767a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist KL Chan in Kuala Lumpur contributed to this report.</em></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f9713-76cc-4440-97cb-c4ea4cb1da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:05:13.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/17/asia/mh370-search-suspended/index.html?adkey=bn">MH370:
        Underwater search for missing plane suspended</a>."</em></p>'
  'Cagayan-de-Oro-floods-subside':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-01-17T11:40:44.770+08:00
    'imagesource': 'jcr:05f0fa7b-d7a6-49a8-bb0d-7c9cdb44ed73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73c06505-f5f6-45b7-b037-063b6ecbc520'
    'lead': 'Three are dead as a month''s worth of rain pours in this key northern
      Mindanao city; city back to normal'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:09:03.526+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:17.819+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:12.679+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 dead after floods swamp Cagayan de Oro City'
    'updated': 2017-01-18T13:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b7385-1bfc-43a5-85e8-91e677195051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro City (CNN Philippines)</strong> — At least
        three people are dead here as massive floods subsided Tuesday, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea2afc-1cff-4937-a9c9-ad36e16dfb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan De Oro City Disaster Risk Reduction and Management Council
        said three people including a teenager, were reported dead due to flood-related
        incidents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d302c-7dff-43b4-9913-2572c874de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heavy downpour which began on Monday afternoon caused rivers in
        the city to overflow, leading to severe floods in commercial and residential
        areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31454f80-81b4-4178-8b98-55baaa9f8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan De Oro government officials declared a state of calamity
        at 2 a.m. Tuesday. At 3:50 p.m., the city''s disaster risk reduction and management
        council announced that "Cagayan de Oro city is back to normal status."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab2fd1-045c-4e2f-a51d-96e23258af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 160 mm of water--about a month''s worth of rain--poured down
        the city on Monday, leaving roads unpassable and residents stranded, with
        many seeking refuge inside the city''s malls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3466b67a-0565-4874-aaa4-791df91459a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three dead, cleanup and relief underway</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ea643-e9bf-46ce-95c0-2cc4c26f66f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatalities include a 14-year old boy, who was killed during evacuation
        after the wall of his house collapsed, Cagayan De Oro City Disaster Risk Reduction
        and Management Council officer-in-charge Allan Porcadilla said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd930e3f6-5e55-4aae-b70d-dc7dec41943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 60-year-old man is said to have drowned while fishing in the river,
        while an 84-year old man''s body was discovered following reports that he
        had drowned in the flash flood, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa94c2-306c-4746-97ae-5c1cdca3e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising water levels also prompted the evacuation of more than 1,200
        families, especially those living near the Ipunan River, which traverses the
        city. Porcadilla some of the evacuees have been allowed to return home as
        the river levels have gone back to normal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d13b56-61b6-439f-9080-4723604a8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:09:03.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2017/01/16/Heavy-rain-causes-flash-floods-in-Cagayan-de-Oro-and-Misamis-Oriental.html"><strong>Read:
        Heavy rain causes flash floods in CDO, Misamis Oriental</strong></a></p>'
    '19':
