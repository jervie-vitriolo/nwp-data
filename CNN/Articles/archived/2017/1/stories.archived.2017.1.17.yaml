      'mgnl:lastActivated': 2019-07-05T09:39:17.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New York Rep. Jerrold Nadler</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea64a788-aefd-4fef-a3fc-820f649fdd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced his decision on CNN''s "New Day" and then issued a
        statement: "The rhetoric and actions of Donald Trump have been so far beyond
        the pale -- so disturbing and disheartening -- and his continued failure to
        address his conflicts of interest, to adequately divest or even to fully disclose
        his financial dealings, or to sufficiently separate himself from the ethical
        misconduct that legal experts on both side of the aisle have identified have
        been so offensive I cannot in good conscience participate in this honored
        and revered democratic tradition of the peaceful transfer of power."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78ca5c-4584-43dc-9689-d4a0e220f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arizona Rep. Raul Grijalva</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5addc405-7485-44c7-b6e6-c4e51a874b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not be attending the inauguration of Donald Trump as our
        next president," the Congressional Progressive Caucus co-chair said Friday
        on the House floor. "My absence is not motivated by disrespect for the office
        or motivated by disrespect for the government that we have in this great democracy,
        but as an individual act, yes, of defiance at the disrespect shown to millions
        and millions of Americans by this incoming administration, and the actions
        we are taking in this Congress."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e10d0d-4856-4a00-b1d9-cf20ac17fa6a'
