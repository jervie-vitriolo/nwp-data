        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84354986-c86d-40bf-a68c-ee1f1960da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.927+08:00
