      'mgnl:type': 'text'
      'text': '<h2>California Rep. Ted Lieu</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e243c-f72c-412f-af8b-76e2b9e027f8'
      'mgnl:activationStatus': true
