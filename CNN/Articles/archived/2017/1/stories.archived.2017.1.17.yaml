      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said she''ll spend the day "preparing for resistance."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ec13d-de28-40cd-acfe-e23c0f06a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:16:46.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:17.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump has proven that his administration will normalize
        the most extreme fringes of the Republican Party. On Inauguration Day, I will
        not be celebrating. I will be organizing and preparing for resistance," she
        said Thursday in a statement.</p>'
