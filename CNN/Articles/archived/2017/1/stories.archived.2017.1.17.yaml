      'text': '<h2>Virginia Rep. Don Beyer</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e147702f-7038-4cd0-8cda-0ecc8869053f'
      'mgnl:activationStatus': true
