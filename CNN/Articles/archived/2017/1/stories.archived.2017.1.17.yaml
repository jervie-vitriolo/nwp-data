  'xi-jinping-trade-war-switzerland-world-economic-forum':
    'author': 'Charles Riley, CNN Money'
    'caption': 'Chinese President Xi Jinping (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-17T20:09:10.612+08:00
    'imagesource': 'jcr:dd28e864-d01c-48b0-aa1f-ba760590b7bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3331f79d-cb74-4a62-b57d-99d2ff12e6a7'
    'lead': 'Chinese President Xi Jinping has delivered a robust defense of globalization,
      arguing that economic integration has powered human advancement and improved
      the lives of millions of people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T08:35:13.369+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:20.443+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:11.337+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese President Xi Jinping: No one can win a trade war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3dbca-9460-4fad-b06a-e67dda7633a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:35:13.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davos, Switzerland (CNNMoney) — Chinese President Xi Jinping has
        delivered a robust defense of globalization, arguing that economic integration
        has powered human advancement and improved the lives of millions of people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d79240-cba7-401c-8554-9618262c0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:35:13.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the problems troubling the world are not caused by economic
        globalization," Xi said Tuesday at the World Economic Forum in Davos. "Whether
        you like it or not, the global economy is the big ocean you cannot escape
        from."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be4634-4bec-474e-8693-eb74f38d08bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:35:13.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is the first Chinese president to attend the annual gathering
        of political and business leaders high in the Swiss mountains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10396a1f-d1e6-4b1a-a6d4-7ed60f22c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:35:13.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His speech is rich in symbolism: Beijing is positioning itself as
        a global leader at a time when Western powers, and especially the United States,
        are retreating from the world stage and questioning the particular brand of
        globalization that now defines global trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9425fdb0-edcf-4be7-a038-3bc1ccc5e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:35:13.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must remain committed to free trade and investment. We must
        promote trade and investment liberalization," he said. "No one will emerge
        as a winner in a trade war."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78843c9e-e2f9-4d76-9ecf-f71e26e9f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:35:13.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the merits of deeper global ties, Xi was preaching
        to the converted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f3928-4654-41a7-86ad-c0c5c4e33841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:35:13.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaires, CEOs, and politicians who flock each year to the
        mountaintop retreat are the high priests of globalization. They are the architects
        of free trade agreements and the source of cross-border investment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ed931-84f9-4e7a-9dfa-d439bb4c6d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:35:13.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, there is trouble in paradise. This year''s meeting coincides
        with the formal handover of power in the U.S., with Donald Trump''s inauguration
        scheduled for Jan. 20, the final day of the forum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0bea6-257f-43d0-92e4-d3d89f49a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:35:13.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the election campaign, Trump blasted international trade
        deals, tapping into a deep well of popular anger over globalization. He described
        one huge U.S.-led trade agreement – the Trans Pacific Partnership – as a "disaster
        done and pushed by special interests who want to rape our country."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac312cb-86f9-46b7-8131-2a8850af08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:35:13.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi told Davos delegates that globalization was a double-edged sword,
        and people around the world had felt the pain of its failings. But he said
        it would be a mistake to retreat into isolationism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c5c04-fb0c-4aa2-b1a4-179c6e436f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:35:13.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right thing to do is to seize every opportunity to jointly
        meet challenges and chart the right course for economic globalization," he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfafe50-af8a-451d-ac57-72db80861f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:35:13.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is already pushing its own free trade deal with leaders from
        around the Pacific.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344af227-b56f-40e6-8c62-b231f57a684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:35:13.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the U.S. is going to give up on economic and trading relations
        with Asia and the Pacific, China has an alternative plan – not just for the
        Pacific and Asia, but also for Latin America," said economist Nouriel Roubini.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7cea67-b7d6-428d-bee5-134e37983c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:35:13.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forces of globalization served as a catalyst for China''s economic
        development, turning the country into a manufacturing and trade powerhouse.
        As international trade boomed, tens of million of Chinese joined the middle
        class.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0f81d-454a-49f9-912d-6b195bc6cd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:35:13.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/01/17/news/economy/china-xi-jinping-world-economic-forum-davos/index.html?adkey=bn">Chinese
        President Xi Jinping: No one can win a trade war</a>."</em></p>'
  'sky-range-firing-range':
