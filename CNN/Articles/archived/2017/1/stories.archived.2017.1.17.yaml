    'template': '1'
    'title': 'Istanbul nightclub shooting suspect confesses, governor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243281b7-e351-4938-8d44-ea7aff1c79d3'
      'mgnl:activationStatus': true
