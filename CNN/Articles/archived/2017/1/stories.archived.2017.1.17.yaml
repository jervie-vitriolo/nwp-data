      'mgnl:created': 2019-07-05T08:28:43.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> House Speaker
        Pantaleon Alvarez says the narco-list includes two incumbent congressmen,
        one of whom is from Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e352a-ff6a-42f6-84f5-2e7a722f4d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said he received a copy of the narco-list in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c5a472-1f68-43a8-80eb-e0444b2cbe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the list given to him was validated, although he is still
        confirming its veracity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f8e97c-bc20-43e6-ab7c-f6e4d6cd7f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay, <em>yung listahan na ibinigay sa akin, ano siya</em>, validated.
        <em>Ibig sabihin marami nang ahensya ang pinanggalingan. Pero on my part dino-</em>double
        check <em>ko pa rin. Marami naman tayong kaibigan sa ibat-ibang parte ng Pilipinas</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317330c9-7fd7-40fb-8f36-2d77b12899a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The list given to me was validated. That means, it
        has gone through many agencies. But I am still double checking it. We can
        ask people to help us verify the list.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c52e7dd-960c-4758-848e-d0e555363488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/20/Duterte-reveals-more-names-in-narco-list.html"><strong>Read:
        Duterte reveals more names in ''narco-list''</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6b08c-f970-49bb-9381-3caa40add528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez says he is convinced that the Mindanao solon identified
        in the narco-list is really a protector of the drug trade. However, he refused
        to give further details.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd836b2f6-a4b4-49a0-af00-07487a23f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez says he has yet to talk to the two congressmen but admits,
        he still does not know how to deal with the issue at hand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd19fd4-adb9-48e6-a760-e0bdbd9ca171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Hindi ko pa alam (ang gagawin) kasi hindi naman ground
        yun para tanggalin natin, di ba? Sa akin mabuti siguro tumigil na lang</em>."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e256095b-9345-45c8-acac-a3aea0c3c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I still do not know what should be done because their
        inclusin in the list is not sufficient ground for their removal. For me, it
        would be better if they just stopped.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda4c55-f3d9-4659-8ecf-95faaa2d1012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the two lawmakers, Alvarez says there are several governors,
        mayors, judges, fiscals, and generals included in the list.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4314ca1-1416-495a-9a65-fc8e895572bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other possible change</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3ea917-e3a6-456f-8b42-2f4d40ab8f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also said Congress may change the term limit of the President
        and other elected officials when they convene as Constituent Assembly and
        start revising the Constitution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a844e-a4aa-4bb6-aff0-22a51e127cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admits he is open to changing the term limit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb70a2da-6342-4076-926d-193d5c02f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he says Congress will still have to wait for the proposal
        of the Constitutional Commission.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca93c198-ff70-45f0-ae0b-5ab5cac11ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte earlier issued an Executive Order creating a Constitutional
        Commission that will discuss and propose changes in the Constitution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7146b248-84c4-431c-8eb8-3f744bcbe1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/04/rodrigo-duterte-first-executive-order.html"><strong>Read:
        President Duterte issues his first Executive Order</strong></a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9eb68b-52c2-48ba-b665-4615bbfa2147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:28:43.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez says the Constitutional Commission will be given six months
        to come up with a proposal. After which, Congress will convene as Constituent
        Asssembly and deliberate on the proposal.</p>'
  'death-penalty-bill-revival-house-of-representatives-speaker-alvarez-lagman-baguilat':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-17T21:31:35.409+08:00
    'imagesource': 'jcr:c731b86d-bd2a-4cac-bfa6-a6368fcf7963'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92acf378-0fed-4839-b4e1-02f2042e46c9'
    'lead': 'Lawmakers are about to discuss the revival of death penalty. The House
      leadership intends to finish debates after 30 session days and vote on the bill. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T08:32:27.325+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:20.712+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:11.179+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legislative battle on Death Penalty begins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1110e9f5-0bf4-41cd-8b7b-e87fd11d0400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The debate on
        the controversial death penalty bill takes center stage in the House of Representatives
        as Congress resumes session.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1aecd5-a101-4600-9aa1-8b5bb423e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leadership said they intend to vote on the bill after
        30 session days of debate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38607610-1ab1-4ae2-a0f1-a8a72b7d4903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for such a controversial measure, its fate lies on public support
        and, eventually, on the number of votes it can gain from lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731674d1-db95-4e5f-8f67-6d74cb56267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez could only bank on the majority
        coalition to get the green light for the death penalty bill. He says he''s
        confident it would pass the debates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e10dcbd-9fb4-4fda-a061-1e32e255c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron tayong</em> coalition, <em>meron tayong</em> supermajority.
        <em>Kung meron mang lilihis doon siguro mga</em> 5 or 10," Alvarez said. [We
        have a coalition, we have a supermajority. If there will be some who will
        take a different direction, there''s only about 5 or 10.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad84b3-fdea-4dcd-8c9e-5b2b3dda4fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equally confident is the House Minority bloc - which believes the
        bill won''t make it in Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a4d686-ba47-4b53-9c80-bed542dbf13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claim they have the numbers to block it''s approval.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d6128-8278-4caa-9905-b77f9743840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conscience vote, <em>tiyak panalo kami</em> and it will be a wide
        margin <em>pero kung</em> party vote, <em>panalo parin kami</em> but by a
        slim margin," Albay Rep. Edcel Lagman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92842a24-6e5c-4bba-a56d-e7dfe5bc2e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman claims a number of members from the super majority, including
        allies of President Duterte are now rethinking their support for death penalty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98494791-48ab-4e53-811a-b79d5995ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, PBA Party-list Rep. Jericho Nograles. In a text message
        to CNN Philippines, Nograles explained, while he is pro-administration, he
        is also pro-life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6217da38-c771-461e-bbaf-720f2c753e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot support the death [p]enalty bill. I believe that Congress
        must prioritize legislation increasing the number of courts, prosecutors,
        and public attorneys so we can speed up the judicial process from the average
        of 7 years for the first decision down to hopefully less than a year trial,"
        Nograles said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436f4fc-f815-49ed-a39b-7f41bc26f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my duty to play an active role in the debates and I hope
        that the debates will be factual," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa654a-e893-43cb-aa5a-9afe3fb90c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said he expects the bill would be voted on after a month
        of debates, but Lagman thinks it will take longer than that.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3b5b6-e3c6-4eb2-bfe8-d8b95df766d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/16/pacquiao-death-penalty.html"><strong>Also
        read: Pacquiao: Death penalty will help curb drug problem</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c2bda3-66ae-4ade-abd1-a5ab2d5ebe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said at least 50 congressmen have signified their intent
        to ask questions about the bill.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6e56b-5a4c-429b-b008-39842d0d5a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled it took him and then Cebu Representative Pablo Gacia
        about three weeks during the 13th Congress to finish their questions during
        debates on the abolition of the death penalty.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e7b92b-95f8-4dd3-b67a-9a0a183fad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Ifugao Representative Teddy Baguilat said the leadership
        should make sure there is quorum during the debates.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d095d0-0455-4a5c-87f0-8d3e623e1155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we start the debates, <em>kung matagal yung</em> interpellation,
        <em>pag wala ng</em> quorum, <em>titigil din ''yung</em> debate," Baguilat
        pointed out. [When we start the debates, if the interpellation will take long
        and there would be no quorum, the debates will cease.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f504c4-7adb-4d50-99e5-f22188017f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:32:27.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:20.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Party-list Rep. Tom Villarin also said the church, civil
        society groups, and even international parliamentarians are ready to go all
        out against the reimposition of death penalty.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de4de5-e653-4974-a5f7-2606a6ec271d'
      'mgnl:activationStatus': true
