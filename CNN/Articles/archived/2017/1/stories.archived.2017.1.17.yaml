      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terrorist actually said that he did it," Istanbul Governor
        Vasip Sahin told journalists Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ddbf2-9e61-4bfc-a3b7-92e35889ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:54:56.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masharipov was born in 1983 and was educated in Afghanistan, Sahin
        said. He came to Turkey in January 2016 and went by the code name Abu Mohammed
        Khorasani Abdulkavi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e84896-2b07-48f9-b4e9-c89141c16309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:54:56.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was "based on ISIS," Sahin said,</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0fb5b-fdde-4ff5-acfb-7a05ccab384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:54:56.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that 168 foreigners were handed over to related authorities
        on suspicion of being terrorists and that one Iraqi man and three women from
        different places, including Egypt, were detained alongside Masharipov.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd7abb-4752-4f1e-9528-eec462b50020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:54:56.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this operation we have gone through 152 addresses, and in
        these operations, we detained 50 people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe50b51-37b3-4ba0-9fce-7cd288206ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:54:56.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ISIS declaration of war on Turkey?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4709998-1f19-4b44-86eb-f56d5fb55da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:54:56.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack -- the militant Islamist
        group typically refrains from claiming responsibility for attacks in Turkey
        to create "an environment of suspicion in Turkish politics," analyst Soner
        Cagaptay wrote for CNN in 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb2abc-50bf-4db3-b0cc-6af8dc2c7a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:54:56.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim could be seen as a "a declaration of war on Turkey," CNN
        intelligence and security analyst Bob Baer said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0951c74-ca96-4619-a2da-75bd4a782c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:54:56.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nightclub was a glittering waterside venue frequented by Turkey''s
        wealthy secular millennials and international celebrities. Ortakoy, where
        Reina is located, is a vibrant seaside neighborhood that caters to a wide
        range of people, from the uber-rich who party at clubs like Reina to students
        who buy stuffed baked potatoes from vendors along the Bosphorus shore.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5459a3-30f5-4698-a214-a092d1dead5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:54:56.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1:15 am on New Year''s Day, the gunman shot and killed a
        police officer who was guarding the front gate, then rushed inside, spraying
        gunfire. Revelers jumped into the freezing waters of the Bosphorus to escape
        the chaos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a779ba2f-eca7-48a3-939d-ed327c427aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:54:56.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nightclub''s owner, Memet Korcarslan, told CNN he felt "an immense
        wave of relief rush through me" upon hearing news of arrests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb1c3f-ed22-4c4f-bb53-2eaee02c741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:54:56.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a huge weight has been lifted off the shoulders of all
        the victims and their families just knowing that this man is no longer walking
        free," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee9244a-1d0c-4e61-a3ae-1c911f694075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:54:56.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Turkish police and Turkish intelligence have carried out a
        very successful operation by catching him alive. I hope they will find anyone
        else who was involved with this heinous attack."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d6efe-9c5c-42ff-b51e-47f35f358f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:54:56.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Emanuella Grinberg contributed to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2e2e96-c9cc-4f0a-b965-2e3cda829c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:54:56.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://cnnphilippines.com/world/2017/01/17/instanbul-nightclub-attack-suspect-confession.html">Istanbul
        nightclub shooting suspect confesses, governor says</a>"</em></p>'
  'The-source-russia-phl-military-cooperation':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-17T16:52:38.318+08:00
    'imagesource': 'jcr:9441d157-8d54-4c22-a8c5-287279592824'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bf647ce-fa49-48ce-958f-eb830f820a0f'
    'lead': 'Russia open to jumpstarting military cooperation with Philippines; "definite"
      projects in small arms procurement'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T08:58:01.925+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:39:18.600+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:39:12.061+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia eyes closer military cooperation with PH, says Russian ambassador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f4da10-653a-4d5e-ba11-a452bd036124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Stronger military
        ties are a key aspect of improving relations between Russia and the Philippines,
        Russia''s envoy to the Philippines said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421a0bd8-4779-4ec6-b15a-2b8b5d2e35f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we are interested in maintaining and strengthening our
        military ties in order to efficiently cope with common threats and challenges,"
        Russian Ambassador Igor Khovaev told CNN Philippines'' <em>The Source</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf85f9b-9efc-4db4-94d5-69bad1923962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these threats include "terrorism, extremists, transboundary
        crime, piracy, illegal drug trafficking."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e27cef-ebae-4bc0-a125-050fc5de2b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev said that among the projects already being considered by
        the two countries to strengthen military ties include "joint military drills,
        joint military exercises, on both bilateral and multilateral basis," exchange
        of visits and port calls, staff training, and possible supply of small arms
        weapons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0498e4-f08c-4ae7-bc08-d66360ca6732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN Phiilppines about any procurement or deals in
        the pipeline concerning small arms weapons, Khovaev said there were.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d55af-f2fb-4a14-a261-6d30aa553300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some definite, definite projects, but they are now under
        consideration," Khovaev said, adding that the two countries had to establish
        trust.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c5f29-ec41-47ae-9098-bd0da3a5a756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two indispensable preconditions for a successful military
        cooperation. First, solid legal basis, and mutual trust. Nothing can be done
        automatically, some personal efforts are required," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61116a3b-298a-4abd-901d-f8762732c0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first step should be the signing of some relevant bilateral
        agreements, and we hope to sign these documents during the forthcoming visit
        by His Excellency President Duterte to Russia," he added.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Khovaev: Russia ready to sign bilateral agreements with the Philippines
