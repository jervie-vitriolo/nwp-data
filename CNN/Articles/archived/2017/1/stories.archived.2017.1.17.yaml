      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c52bab3-7324-419f-a3ca-9aaeb1bb0ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is set to visit Russia later this year, upon the invitation
        of Russian President Vladimir Putin during the APEC Leaders'' Meeting in Peru
        in November last year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ee974-b323-4449-8634-8848cf399b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Duterte and other public officials visited Russia''s
        large anti-submarine ship, Admiral Tributs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a419e80b-bf3d-4540-ab62-d790a7e015ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabuhay kayo!…I hope you can come back more often," Duterte told
        Khovaev after signing the warship''s guest book.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b151e3c3-3fdb-48de-b372-5d5d3cb1b145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:58:01.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:39:18.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warship was on a four-day goodwill visit after last docking
        in the Philippines in 2012.</p>'
  'duterte-visit-Russia-milestone-the-source':
