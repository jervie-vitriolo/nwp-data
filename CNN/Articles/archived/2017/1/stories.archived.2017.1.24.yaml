      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Controversy continues
        to hound Metro Manila Film Fest (MMFF) entry "Oro."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f3095-15fc-470b-83dc-f594fb52f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Senate Committee on Public Information and Mass
        Media discussed the infamous dog-slaughter scene in the movie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf2c1f-691b-45f8-af39-ff93a2e56e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chair Sen. Grace Poe asked the filmmakers why an animal
        was killed during production.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c97e44-6647-4afc-bae1-210844eea383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi talaga kailangan sa scene, bakit pinatay pa? Diba
        sabi ninyo hindi naman ninyo kukunan yung</em> actual <em>na pagpatay sa aso?</em>"
        Poe asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb96ac-a968-499d-802d-74ca6f53adfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If it wasn''t necessary for the scene, why was the
        dog killed? Didn''t you say that you wouldn''t film the actual killing of
        the dog?"]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01110a9-c316-4532-b998-3a272dce4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/film/2017/01/05/oro-dog-killing-scene.html"><strong>Related:
        The legal and cultural implications of killing a dog for film</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9981fc1-d59e-419b-95d6-6a1d6e0e9d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMFF executive committee <a href="https://cnnphilippines.com/entertainment/2017/01/03/Oro-dog-killing-scene-MMFF-FPJ-Award.html">withdrew</a>
        the Fernando Poe Jr. Memorial Award from "Oro," after Poe found the scene
        objectionable and called for a Senate investigation on the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3eafcb-c5f5-4405-8cc4-3915961b6b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oro" producers earlier <a href="https://cnnphilippines.com/entertainment/2017/01/03/Oro-director-reacts-dog-killing.html">denied</a>
        they slaughtered a dog for the movie, but a cast member later claimed that
        two dogs were killed during filming.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81ace0-9463-4346-bb38-7f2bbbd94033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate hearing, "Oro" director Alvin Yapan insisted the slaughter
        scene was unintentional.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1d402-4659-49a6-a888-849f210e2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the filming crew only happened upon some locals butchering
        a dog at a wake.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21476a3-401f-4d99-9a1c-fc5676500609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yapan reasoned eating asucena or dog meat is a tradition in Camarines
        Sur, where "Oro" was filmed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751f73e8-6075-4e20-8d4c-4d902740a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poe said it was still unacceptable because the script indicated
        a dog would have to be killed in the movie.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3516f-bb87-4fef-97ef-eef1c8a4681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yapan said the dog was only hit once on the head, not tortured.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445df261-3fe2-4f9c-a00b-78a238eb6702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2017/01/03/Oro-director-reacts-dog-killing.html"><strong>Read:
        ''Oro'' director, producer break silence over controversial dog killing scene</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f4eae-edcb-4738-8154-710536fd129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Nora Aunor, a guest at the hearing, claimed Yapan was lying.
        She was originally considered for the movie and was able to read the script.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacfbe3f-4568-43f0-8502-c51939414a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aunor said the script did say that a dog would be killed, and she
        even detailed how the scene was supposed to happen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc47a96-9b64-44b5-8a48-10cf77e616e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dog was hit by a wood beam until it died and was then gutted
        with a knife, Aunor claimed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a0760-409c-4fce-8f38-fa987de6cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe asked Yapan to apologize. The director then issued a public
        apology to those who were offended by the slaughter scene.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4aa475-1cac-4a19-a9a5-f3a6343f8d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yapan claimed the attention his film is getting seems unfair.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4455ccc-6f29-4fdb-bc13-e48e2acc144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung araw-araw na pagpatay ng tao ay hindi na natin iniinda.
        Yun pang hayop ang mas may karapatan pang pinaglalaban natin minsan</em>,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d20f49-2145-4547-9c5f-d6c79ed7d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are no longer concerned about the killing of humans
        every day. But sometimes, we fight harder for animal rights."]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d284bfc-d4e1-4a03-87c4-0a14ea337ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive producer Feliz Guerrero <a href="https://cnnphilippines.com/entertainment/2017/01/03/Oro-director-reacts-dog-killing.html">earlier
        said</a> the controversy steers people away from the issue depicted in "Oro:"
        the violation of human rights.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1cc12d-fcb6-45d9-9cf1-97ef01c4728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/05/directors-guild-philippines-oro-dog-killing-animal-cruelty-paws-alvin-yapan.html"><strong>Read:
        Directors'' Guild to investigate ''Oro'' filmmaker over animal cruelty complaint</strong></a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2191776c-78be-4a1f-a8a3-b7c9c3ca9201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But MMFF selection committee member Mae Paner hit Yapan for justifying
        the killing of the dog.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6c6ec-4a1c-4741-999e-66d9ab7d40cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paner told Yapan not to use cultural appropriation as an excuse
        for the animal''s killing. She said Yapan, who graduated from Ateneo De Manila
        University, should have known better.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27cdf08-48ff-4a22-999f-053183783c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Yapan apologized, Poe said the case against "Oro" stays.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a5faf-926b-4a73-819e-ccd2833a853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yapan and other members of the "Oro" crew are facing a complaint
        before the Pasig Prosecutor''s Office for violating the Animal Welfare Act.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad7d73-1c07-405f-b61d-78fd48b0eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:59:51.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:59:51.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'mikey-arroyo-road-accident-pampanga':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Former Representative Mikey Arroyo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-24T19:46:12.659+08:00
    'imagesource': 'jcr:77fd060a-a1e6-4a49-abd6-89726dddb96d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e6fbd85-6dc9-47cb-9d24-9b0f48e7683f'
    'lead': 'A policeman is dead after his car collided with a pick-up that had former
      Party-list Representative Mikey Arroyo on board. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:02:57.666+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T11:02:57.907+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rep. Mikey Arroyo hurt in vehicle collision; policeman in other car
      dead on the spot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df893d-ead7-447c-b240-fd696def3788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:57.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:02:57.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The driver of
        former Party-list Representative Juan Miguel "Mikey" Arroyo is facing charges
        related to the death of a policeman in a road accident on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df167932-3a79-4667-a7bc-683c7418606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:57.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:02:57.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the spot report from the National Operations Center,
        the accident happened around 3:30 p.m. along the Mega Dike road in Bacolor,
        Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24abf2b-bdeb-4814-b315-e80f04622313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:57.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:02:57.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo; his driver, John Frederick Macaraeg; and another companion,
        Edward Mendoza, were aboard a Toyota Hi-Lux pick-up when they collided with
        a Honda Civic driven by PO2 Alexander VIllamin. Villamin was part of the Police
        Regional Public Safety Battalion in Central Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c950f-028b-4c89-9015-79d7d4a68570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:57.667+08:00
