      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, his driver, and the vehicle''s other passenger were hurt
        in the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ee4c1-c06c-4adb-bc28-f1fe4614fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:57.668+08:00
