      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraeg now faces charges of reckless imprudence resulting in homicide,
        multiple physical injuries, and damage to property.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f22e4-68d6-4299-b630-e5b249150410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:57.667+08:00
