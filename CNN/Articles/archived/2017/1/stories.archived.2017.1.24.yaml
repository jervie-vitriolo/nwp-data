      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous statements, Duterte expressed his willingness to kill
        those who are involved with drugs in the country, especially the politicians
        and law enforcers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb8c80-de8f-4c61-8645-d1cd9206f73a'
