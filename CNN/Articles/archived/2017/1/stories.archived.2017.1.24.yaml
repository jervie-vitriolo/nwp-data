  'Miss-Universe-tribute-dinner':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-22T17:03:34.115+08:00
    'imagesource': 'jcr:75a4b30b-3967-4a03-b472-30a904bf8036'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4355a0c3-f314-4934-8699-59fd941e58d4'
    'lead': 'Pessimism and optimism over the Philippines'' chances of taking home
      the crown, as three Filipina Miss Universe titleholders come together in a rare
      moment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T08:57:56.216+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T09:59:03.020+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T09:58:18.375+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Epic night as three Philippine Miss Universe titleholders take centerstage'
    'updated': 2017-01-24T10:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c0cc6-8033-41c6-979b-51621421a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a country that
        loves beauty pageants and roots rabidly for its queens, this moment was historic:
        Miss Universe 1969 Gloria Diaz, Miss Universe 1973 Margie Moran, and Miss
        Universe 2015 Pia Wurtzbach standing side by side onstage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fa6922-3188-4ad2-9909-a3ca9ceec498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together for the first time, the three Filipina Miss Universe titleholders
        were honored at a dinner late Saturday hosted by two private sponsors of this
        year''s coming pageant, Okada Manila and former Ilocos Sur governor Chavit
        Singson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9ad81-fb35-4376-9fee-c319d7369d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also an opportunity for the former Miss Universe titleholders
        to weigh in on the Philippines'' bet, Maxine Medina, and her chances of winning
        the pageant on January 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa02b9-8793-4d11-a9c1-b09a6a64aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria Diaz, the country''s first Miss Universe in 1969, said it
        may be hard for Medina to win the crown on home turf, notwithstanding the
        fact that .</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac1e19d-31ec-459f-9c02-91149dc123b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach won a year ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67414b25-cc6d-4dc9-8b5c-9daee10b2455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is one chance in a million, maybe two but this is because
        this is our country and you''re not out here to make everybody else lose.
        Unfortunately, the competition is that way," said Diaz.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30adb701-3ffb-4be3-9608-9569b02252c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only country I know that wins in their hometown is USA but
        I don''t think I''ve ever heard of a country hosting and then sila ang nanalo
        kasi [they won, because] it doesn''t seem very hospitable," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c0de38-dcf7-4d3c-9863-a4bedc964382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, she said Medina is still a winner in her own right.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecaa39b-8a75-471e-8aa5-7205e2e88eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each girl must feel like a winner because they are winners. Especially
        our Miss Philippines, no matter what anybody says she must feel like she''s
        the ''hostess with the most,'' right? Because this is her country and she
        has to be proud to be a Filipino," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce6ceff-a34e-423a-86aa-6efae39af54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 1973 Margie Moran, on the other hand, took the time
        to give Medina some advice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5479031a-2eb8-42a3-85a7-f5d790038b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just told her to act as a good hostess because we''re the host
        country and everyone will remember her if she was nice to everyone. And just
        to enjoy because if she doesn''t enjoy it then she''s going to have a hard
        time," Moran said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407f904-7838-40a2-a690-b8f2a46aecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina shouldn''t let the pressure get to her.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a253a-8709-44a2-8be9-d928b7a316e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just being relaxed and no pressure and just be good at what
        you''re doing and be disciplined in the rehearsals… She just has to be herself,
        just don''t be anybody that you''re not," Moran added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec62d90-3584-47ef-9527-1f64b3f97cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina said she was honored to receive advice from the three Filipina
        Miss Universe titleholders, and hopes to make them proud.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074ba40-c21e-4b0c-a65b-dc0a5e094387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m envisioning myself standing right next to them but I''m really,
        really hoping that I could give them - give the Philippines - this one-of-a-kind
        history," Medina said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a18609f-98f7-4476-8f32-e5c63bd931ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She still believes she has a shot at winning the crown.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265017d5-a359-47b5-ba15-2e3e896ef162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course it is possible. Venezuela did that in their own country,
        and I believe in myself and in what we can show to the whole world."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5436d6d2-09ff-4c5c-bbb5-ff3d3291f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Renewed Passion</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa0e0b9-5594-4929-a331-24243fb1bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Medina and the many other Miss Universe contestants, seeing
        the three queens side by side renewed their passion to do their best in the
        pageant.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453e8755-7453-4930-a181-7ec64ad31949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates like Miss India Roshmitha Harimurthy expressed their
        admiration for the three Filipina Miss Universe titleholders.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8797b101-09a1-4276-849b-77eb16b48b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing in common was in their eyes: their confidence. No
        matter how old they are or how young they are, they still had that fire in
        them," Harimurthy said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb4731d-1d7d-460b-93ac-7fd1a92f0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A contestant can actually figure out that aura on stage and you
        know they capture every essence of it, that''s very important. And to see
        three icons on one stage, it''s just a fireball," she added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb0653c-fb59-48e5-bd40-f204b506174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wurtzbach excited for future projects</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaab258-f262-42a2-854a-d66fc928394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Wurtzbach said she was honored to be standing next to
        icons.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3429a2-b4da-410a-aa7c-220b1abba99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very honored to be recognized as a ''Miss Universe'' from
        the Philippines. Hanggang ngayon masaya lang ako. Excited ako, and sana I
        made them proud--the two of them [I''m happy until now. I''m excited, and
        I hope I''ve made them proud.]," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a02e46-92b5-4950-ac5a-8d8bb52792dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach has just inked a three year work arrangement with American
        entertainment giant WME/IMG, which also owns the Miss Universe pageant.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d9702-a669-41ef-a340-b4b7f5b514a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T08:57:56.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:59:03.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masaya naman ako [I''m happy] that they considered me under their
        wing and that I was a great ambassador for Miss Universe and that they want
        to continue working with me. Ibig sabihin good job ako doon [This means I
        did a good job]," she said.</p>'
