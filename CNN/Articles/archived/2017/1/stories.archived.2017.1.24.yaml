      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PO2 Melchizedek Asuncion of the Bacolor PNP, Macaraeg
        and Mendoza are confined at the Mother Teresa of Calcutta Hospital in San
        Fernando, Pampanga.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d939a-af4e-4808-adfc-0cda8be933b1'
