  'Star-Wars-Episode-VIII-The-Last-Jedi':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-24T08:19:42.390+08:00
    'imagesource': 'jcr:1b7b411c-ad76-4c58-aae2-a29d176711cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25dd4f6b-ee44-4e7b-b772-b5ec4de2e197'
    'lead': 'Some netizens found the title to be a bit ominous — perhaps a signal
      that Luke Skywalker, played by Mark Hamill, may be in danger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:37:18.895+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T11:37:19.058+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'And the official title of ''Star Wars: Episode VIII'' is...'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f04c88-fd5b-4ea1-976f-c96c7d3fae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:37:18.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:37:19.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> "Star Wars: The Last Jedi."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d87b4-7ed4-492d-bf40-d6bea36c1809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:37:18.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:37:19.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the official title of the upcoming "Star Wars: Episode VIII,"
        Disney announced on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a9c436-e578-4dda-a654-209a1528ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:37:18.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:37:19.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next chapter in the massively popular space saga is the sequel
        to 2015''s mega-blockbuster "Star Wars: The Force Awakens," which made more
        than $2 billion worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd34c1c-7ba7-4e49-bc10-7bacc1ecc8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:37:18.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:37:19.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news caused a great disturbance in the Force for many "Star
        Wars" fans who have waited patiently for any news about the highly anticipated
        installment in the series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ab3cd-a865-44e9-a7b5-a870eb4ff16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:37:18.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:37:19.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney announced the title on Twitter along with a teaser poster
        that had the iconic "Star Wars" title font in red rather than its signature
        yellow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d2e0a-c275-4d96-a884-0a8cbe94509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:37:18.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:37:19.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens found the title to be a bit ominous — perhaps a signal
        that Luke Skywalker, played by Mark Hamill, may be in danger. We last saw
        Skywalker as a grizzled old man at the end of "Force Awakens" standing silently
        in front of Daisy Ridley''s Rey as she extended a lightsaber to him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c8415-1ab3-427a-80a7-bdd644a8be38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:37:18.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:37:19.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others pointed out that Jedi can be plural, however, so the title
        may not foreshadow the end for Skywalker.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9cebcd-c8be-4c94-9bb0-63fec9b3f666'
      'mgnl:activationStatus': true
