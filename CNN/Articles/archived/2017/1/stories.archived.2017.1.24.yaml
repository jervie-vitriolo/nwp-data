  'trump-and-obamacare-where-we-go':
    'author': 'Tami Luhby, CNNMoney'
    'caption': 'President Donald Trump on Friday night signed an executive order aimed
      at trying to fulfill one of his most impassioned campaign promises: Rolling
      back Obamacare.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-24T08:14:15.032+08:00
    'imagesource': 'jcr:3e4d8d77-cbda-46d0-88ec-1735dbf2b78a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec94ecca-6d59-4930-84f3-b343485ee87b'
    'lead': 'President Donald Trump''s executive order on Obamacare Friday reaffirmed
      his commitment to dismantle the health reform law. But it could have little
      tangible impact on the law...at least initially.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:42:25.369+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T11:42:25.715+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump and Obamacare: Where we go from here'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f19154-a070-4cc6-89c1-d9237ca9b60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> President Donald Trump''s
        executive order on Obamacare Friday reaffirmed his commitment to dismantle
        the health reform law. But it could have little tangible impact on the law...
        at least initially.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d8f40f-b9ed-4b3d-a337-5e295b6ca387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order directed the Health and Human Services secretary and the
        heads of other agencies to minimize the financial burden of Obamacare on Americans,
        states, insurers, health care providers and others to the maximum extent permitted
        by law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f863627c-7287-4132-97c8-08b5ba8f4fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therein lies one of the main hurdles to quickly taking down the
        Affordable Care Act. Much of Obamacare is controlled by law or by a hefty
        slew of regulations that an executive order can''t undo with the stroke of
        a pen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b874075-70d0-4a4d-8eb9-208b34015a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the Trump administration can do is tinker with the guidance
        that enables agencies, states, insurers and others to actually implement Obamacare.
        Also, the Health secretary can be more liberal with his use of waivers in
        order to loosen some provisions or allow states to tailor their implementation
        of certain aspects of the law, particularly Medicaid expansion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda5022-448a-430b-9888-213292e3aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a mix of symbolic arm waving (lacking more specific and targeted
        details) and directional guidance to empower Trump administration officials
        to lean against more regulation on the margin," said Tom Miller, resident
        fellow at the American Enterprise Institute, which has long opposed Obamacare.
        "What remains unclear is how far they can go before they bump up against clearer
        statutory requirements and existing final regulations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a604ba3-25c8-479f-81aa-606805ac4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some examples of what the executive order could do:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b627a9e9-6cce-4360-a710-e7f679e24aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loosening guidance: The Health secretary -- Trump''s pick Tom Price
        has yet to be confirmed -- could revise the guidance they''ve issued to carry
        out the Affordable Care Act''s regulations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1af138-c97f-41e8-8289-1e9cdf593d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more so than many other laws, Obamacare has largely been implemented
        through regulation and the Obama administration continued to make adjustments
        for years, delaying some provisions such as the mandate that employers provide
        affordable policies, tightening the rules on who can still sign up for coverage
        after open enrollment ends and revising the risk formula that governs how
        insurers are compensated if they have a large share of sicker and costly enrollees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a93d9c-ed64-414a-8854-741bd7fe6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appears to be taking aim at the individual mandate, which
        requires that nearly all Americans get insurance or face a penalty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd17a4b-d6e7-46e9-adeb-48241838e1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What President Trump is doing is, he wants to get rid of that Obamacare
        penalty almost immediately, because that is something that is really strangling
        a lot of Americans to have to pay a penalty for not buying," Kellyanne Conway,
        Trump''s senior adviser, said on ABC News "This Week" on Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbfa9b0-7ce6-42f0-a9a4-70813f3c25f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration might loosen the criteria for qualifying for
        a hardship exemption, which would allow more people to remain uninsured without
        paying a penalty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9047082-2c94-4adb-a3e3-37b371429450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, experts said he cannot simply waive the mandate or penalty
        or broaden the exemption so much that it essentially nullifies it without
        facing lawsuits. Also, weakening the mandate too much could prompt healthy
        people to stop buying coverage, which could prompt insurers to pull out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca06a1d-0333-4612-a66b-ed4bb8e60d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, officials could also opt not to impose penalties
        for certain infractions of Obamacare provisions. For example, some companies,
        particularly small businesses, used to provide workers with money to buy their
        own individual health insurance. Under Obamacare, those employers can be slapped
        with a penalty of $100 per day, per person. Trump could suggest to his new
        IRS commissioner that enforcing the rule is counterproductive and a waste
        of resources, especially when Congress plans to replace Obamacare.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856fea0d-5811-40cf-8db8-30f6d8ab70da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granting more waivers: Trump''s executive order also directed agencies
        to provide greater flexibility to states to run their own health care programs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c376e1-ffff-4de5-bc1b-74f46dbc9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration already granted states waivers allowing
        them to tailor the way they administer Medicaid expansion. For instance, it
        allowed some to charge premiums and co-pays. Under Trump, more will likely
        be allowed to require participants to work -- a request Obama officials never
        granted. (States will still have to apply for these waivers and the Centers
        for Medicare and Medicaid Services must review them, a process that could
        take months.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee60a21-adc5-449b-9986-352826ff8767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, another major obstacle to delivering swift blows to Obamacare
        is Trump and Congressional Republicans'' repeated promises not to leave millions
        of Americans without insurance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21698fdc-d565-46d4-a68e-88e80d208e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the 20 million who rely upon the Affordable Care Act in some
        form, they will not be without coverage during this transition time," Conway
        said on Face the Nation Sunday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc662e2-ae5e-4303-9116-df76f99c677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That vow limits the extent to which Trump can upend the law''s provisions.
        Changing them too much or injecting too much uncertainty into the market could
        prompt health insurers to flee next year, which might leave some Americans
        without options and others forced to pay higher premiums. These are the very
        problems with the current law that Republicans criticize so they will be wary
        to take actions that exacerbate them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9cf841-eaa8-421d-b80b-f55dbf588a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main lobbying organization for health insurers said only that
        it has been meeting with policymakers to offer its recommendations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f488698e-cd98-4648-9d94-76d688f75961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no question the individual health care market has been
        challenged from the start. The president said he would take swift action,
        and he has," America''s Health Insurance Plans wrote in a statement. "We look
        forward to working with the administration as well as members of Congress
        to ensure health care works to lower costs for all Americans."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bba751-492c-4c13-82ad-60cd0162dc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While insurers are bound by contract to provide coverage in 2017,
        nothing requires them to continue next year. The carriers are in the final
        stages of determining their participation and rates for 2018, which they will
        file with state regulators this spring. They will be watching the administration''s
        moves to make sure it doesn''t do anything that leaves them with a pool of
        sicker and costlier consumers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f9c997-abcb-4812-b136-05afe675316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The short of it is that the Trump administration, by trying to
        bring relief to some consumers, could just as easily further undermine the
        already shaky Obamacare risk pool," Robert Laszewski, an Obamacare opponent
        who runs Health Policy and Strategy Associates wrote in a blog post Sunday
        morning.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4470f853-0ac5-4958-80ed-d1790e5a0aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real work of undoing Obamacare, however, will likely proceed
        along a two-track system -- through changing regulations at agencies and passing
        new laws in Congress. Both of those will take more time, especially considering
        Price has yet to be confirmed and Republican lawmakers remain divided on how
        to repeal and replace President Barack Obama''s landmark health reform law.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97c375-6784-4309-b715-8c4ec03790c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration can make changes to Obamacare''s regulations.
        But this requires an agency to publish the proposed changes, allow the public
        to comment and then write a final rule, a process which can take up to two
        years.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6e955f-cfcd-4be1-92b7-63321b80718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Republicans in Congress are already on the path to repealing
        major provisions of Obamacare, though they have yet to decide how and when
        to come up with a replacement plan. Even after they pass a law changing Obamacare,
        it could take two or three years for the agencies to pass new regulations
        and then insurers to come up with new policies to offer consumers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7d843-917c-4df1-ad8e-87ffa9a3e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:42:25.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:42:25.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNMoney, "<a href="https://money.cnn.com/2017/01/22/news/economy/obamacare-trump-executive-order/index.html">Trump
        and Obamacare: Where we go from here."</a></em></p>'
  'duterte-melania-trump':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': 'U.S. first lady Melania Trump said victims who made accusations of
      sexual misconduct "need to have really hard evidence" in a recently taped interview,
      echoing a statement she made in October 2016 amid allegations against her husband.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
