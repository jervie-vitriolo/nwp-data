    'jcr:uuid': '8217652d-c057-443e-a7a3-3221c67169d2'
    'lead': 'From being just one of 86 of the world''s most beautiful women to Miss
      Universe: here''s what they go through to win that coveted crown. And you, the
      netizen, have the power to catapult your bet to the Top 12. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:33:52.138+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T11:34:42.289+08:00
