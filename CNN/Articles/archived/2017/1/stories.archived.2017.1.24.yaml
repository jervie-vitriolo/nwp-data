  'Korean-tokhang-for-ransom-Jee-Ick-Joo-lookout-bulletin':
    'author': 'CNN Philippines Staff'
    'caption': 'Korean businessman Jee Ick Joo was abducted from his home last October
      2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-24T17:29:30.061+08:00
    'imagesource': 'jcr:c56a9b0a-a55c-4c69-a795-33ba705e03a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7327839b-8abc-421d-a14e-859e6cd3d6f7'
    'lead': 'Department of Justice issued on Tuesday a lookout bulletin against the
      alleged suspects in the killing of South Korean businessman Jee Ick-joo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:05:00.835+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T11:05:01.017+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lookout bulletin issued vs. PNP officials tagged in Korean kidnap-slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a836a13-addd-46ec-8b5f-e92e42c76968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:00.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:05:01.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Department of
        Justice issued on Tuesday a lookout bulletin against the alleged suspects
        in the killing of South Korean businessman Jee Ick-joo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2ba64d-2141-46b9-93f3-26b2f63fe225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:00.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:05:01.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names on the lookout bulletin are SPO3 Ricky Sta. Isabel, SPO4
        Roy Villegas, PO2 Christopher Baldovino, Ramon Yalung, alias "Sir Dumlao,"
        alias "Jerry," alias "Ding," and another "John Doe."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d41b78-14a6-467b-a1c1-d280b8fca0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:00.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:05:01.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jee was allegedly kidnapped in his home in Angeles, Pampanga last
        October by those men on the list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b294d-7036-4e75-8b0a-57caf6835bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:00.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:05:01.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre II signed the "extremely urgent
        memorandum" to the Bureau of Immigration, the National Bureau of Investigation,
        and the Philippine National Police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d255786-a44f-48f7-90cd-6f823e3d9aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:00.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:05:01.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ILBO (Immigration Lookout Bulletin Order) will ensure that
        the personnel named therein will not be beyond the reach of our investigating
        bodies. It will also ensure that these persons are given the chance to present
        their side of the story when called upon," Aguirre said in a statement on
        Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff3db3-f81c-49ab-9e9b-b6b42a43f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:00.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:05:01.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the lookout bulletin, immigration officers are required to
        alert authorities if those on the list pass through immigration counters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84e25e-a26f-49bd-b4e2-24894e4036b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:00.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:05:01.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa said the South Korean businessman was
        killed and cremated inside Camp Crame. The men were able to extort P5 million
        ransom from Jee''s wife, Kyungjin Choi, said police officers implicated in
        the killing Villegas and Baldovino.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d63cdf-3370-4741-b3d8-eeb55269dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:00.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:05:01.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has filed a case of kidnapping for ransom and serious illegal
        detention against the said individuals.</p>'
  'what-we-learned-at-sean-spicer-first-briefing':
    'author': 'Dan Merica, CNN'
    'caption': '(File photo) White House press secretary Sean Spicer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-24T17:00:02.330+08:00
    'imagesource': 'jcr:feb277f4-3939-46f0-ac52-f9d162c25d99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8af23a1-a750-4466-8ca6-002b56c76c5a'
    'lead': 'Spicer did not rule out joint military activity with Russia in Syria,
      said the United States would challenge China in the South China Sea in an effort
      to defend the interests of the United States and discussed the current state
      of the left over Obama administration immigration actions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:09:18.411+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T11:09:18.747+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we learned at Sean Spicer''s first briefing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a3edee-a16d-40e6-bd2d-76e00c84427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> White House press secretary
        Sean Spicer met the press for his first official briefing Monday, engaging
        in a wide-ranging give-and-take for well over and hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74571ab7-7f73-4685-bbe5-574d9d09c882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefing was rife with news: Spicer did not rule out joint military
        activity with Russia in Syria, said the United States would challenge China
        in the South China Sea in an effort to defend the interests of the United
        States and discussed the current state of the left over Obama administration
        immigration actions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21151e5-dadd-4764-a21e-d4ca79c4195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the highlights from Spicer''s first briefing:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f3d14-781c-4308-84a4-beb3de77347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US, Russia to combat ISIS?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75744a2c-b0f4-4ec1-996a-897dbdec2260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer said Monday that Trump is open to working "with any country"
        when it comes to defeating ISIS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b4096-002b-4a0d-8338-c35064d1c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if there''s a way that we can combat ISIS with any country,
        whether it''s Russia or anyone else, and we have a shared national interest
        in that, sure we''ll take it," Spicer said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd2ad04-ad61-41f5-8888-a4b93580dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaigned on a platform that included defeating ISIS and
        regularly blamed former President Barack Obama and his opponent, Hillary Clinton,
        for the rise of the terrorist group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f8a41c-0843-4949-946b-35ff2eb31964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked directly whether the Trump administration would work with
        Syrian President Bashar al-Assad to defeat ISIS, Spicer said: "Let''s not
        take that too far."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8db776d-c22b-49b1-8ec1-b6ad1ba63447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to smartly do this," Spicer said. "We''re not going
        to get together with people under guise of defeating ISIS if that''s not truly
        their guise."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3fb447-5cd5-49a6-8f41-f379d4ac7779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China and the South China Sea</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd7085-8b0f-40de-81ca-d7c876b9f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer notably said Monday that the United States would defend its
        interests in the South China Sea, where China is building islands in international
        waters in an attempt to push its control of the key shipping lanes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979dc569-6e1a-4b86-9859-29c300020162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the U.S. is going to make sure we protect our interests
        there," Spicer said. "If those islands are, in fact, in international waters
        and not part of China proper, yeah, we''ll make sure we defend international
        interests from being taken over by one country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98c1e89-84c9-443f-a651-ad02b317ed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has argued that they own the areas where they are building,
        but it''s under dispute.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4727f9-b546-4f2a-9ed6-1b9c101fcb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question remains about how China will react to Spicer''s answer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3e750-5006-4af9-83cb-da27b9c06274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving the U.S. Embassy in Israel</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48c4fe9-69b9-449a-a2a8-429abfa8547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer said there are "no decisions" about when and whether the
        United States will move its embassy from Tel Aviv to Jerusalem.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e0c22-6879-4e55-a725-5722c8852b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move would be sure to anger the United States'' Arab allies
        in the region, because both the Israelis and the Palestinian lay claim to
        Jerusalem.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b494fc3-2eab-4ece-8ac8-5329685fd677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at the very early stages of that decision-making process,"
        Spicer said, despite some reports to the contrary.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b880456-71cf-4d19-b199-0908ca783524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer later said that the Trump administration is going to "continue
        to consult with stakeholders as we get there."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146ca99-5a0c-4879-8a7d-c5618bd703cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told CNN in March that moving the embassy would happen "very
        quickly."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d60eb61-443b-48df-aec4-c4b92f30397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump advisers and Russia</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9863ff-d191-4fc2-8906-3da722301aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer said that Trump has not talked to "anyone specifically about"
        about U.S. investigators scrutinizing late December calls between campaign
        officials and Russian officials.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582cfda-b3db-47d2-a010-07074a022828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump "has not made any indication he would stop an investigation
        of any sort," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff6f0d1-9688-47f1-a4cf-02c59bf06f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigations, law enforcement and intelligence officials tell
        CNN, are part of a broader counterintelligence probe of Russian activities
        in the U.S.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e0362c-520c-4bc6-80c3-27eae316050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immigration actions</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd69f8-1733-4146-9ba5-075224a0c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration, possibly more than any other issue, animated much of
        Trump''s campaign.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ec165-7654-4d51-9690-8d3ac3f14d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign plan for immigration including detaining anyone
        who illegally crosses the border, moving undocumented immigrants with criminal
        records out "Day 1" and "immediately" terminating Obama''s two executive actions
        on immigration – namely Deferred Action for Parents of Americans and Lawful
        Permanent Residents (DAPA) and Deferred Action for Childhood Arrivals (DACA).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9211e3f1-8ad5-4b73-8696-246f4540afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer was less committal on Monday, suggesting that actions like
        repealing DACA and DAPA were going to happen later.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ed756-3d6c-4361-9632-67d93601a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First and foremost, the President''s been very, very clear that
        we need to direct agencies to focus on those who are in this country illegally
        and have a record – a criminal record or poses a threat to the American people,"
        Spicer said. "That''s where the priorities going to be and then we''re going
        to continue to work through the entire number of folks that are here illegally.
        But right now the clear focus is on that."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce410c4-4e31-45cc-83e7-b6afaa2d7dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer later said that the administration''s focus is "people who''ve
        overstayed their visas, people who have committed crime."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1ad3e-8a12-45da-b9df-01524fe81bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump speaks with Sisi</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8096670d-b023-4613-8a34-1ec44d434e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a move the highlights the importance of the Middle East and the
        Arab world, Spicer said Monday that Trump spoke with Egyptian President Abdel
        Fattah el-Sisi on Monday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71e010d-15b3-49f3-a88b-a8f516e6564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They discussed ways to deepen the bilateral relationship and support
        Egypt''s fight against terrorists and bolster Egypt''s home- grown historic
        economic reform program," Spicer said. "President Trump underscored the United
        States remains strongly committed to the bilateral relationship, which has
        helped both countries overcome challenges in the region for decades."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fabc8e-930a-4715-8638-729e0a6bed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer also said "the two leaders discussed a visit to the United
        States in the future."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c90ae-70ec-401a-bdad-c11e9197c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spicer on lying</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0674b8c7-ff99-4bec-bd98-c369de54e791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After offering a slew of falsehoods regarding the size of crowds
        at Trump''s inauguration in a statement on Saturday, Spicer was pushed on
        Monday about his truthfulness from the podium.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ba057b-ca75-43f9-a452-13c4ae64ed5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer said it was his intention to tell the truth from the podium
        but that sometimes he will disagree with reporters about facts.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea86836-4acd-4e11-a2bb-1f95f531fe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certain things that we may not fully understand when
        we come out. But our intention''s never to lie to you," he said. "I''m going
        to come out here and tell you the facts as I know them. And if we make a mistake,
        we''ll do our best to correct it."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb4399-246f-4800-b60b-f1269847182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer, however, did not apologize or back away from some of the
        incorrect claims he made on Saturday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c23e24-4b60-4d84-9021-ac5d71b79e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Demoralizing''</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071a1ee-e444-4c0c-85c9-5fa9e99e237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer stuck by the defensive stance the administration has taken
        regarding the size of crowds at the President''s inauguration by arguing that
        the way Trump is covering is "demoralizing."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eefb35-5393-464b-a3e6-226e007c49f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little demoralizing to turn on the TV day after day and
        hear, (he) can''t do this, this guy''s not going to get confirmed, not way
        they''re going to go through," Spicer said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361838a1-f79a-40a8-a5d5-792490a209a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer repeatedly used the word "demoralizing" to describe the coverage
        of Trump.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6469787e-5224-4c1a-90bc-96242c44e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s the President himself, the vice president, the senior
        team, the volunteers, or the people who are out there just in America that
        voted for him or walked the streets or put up a sign, that to constantly be
        told ''no, no, no'' and watch him go ''yes, yes, yes'' every time and to come
        up to the next hurdle and see someone put a block up gets a little frustrating,"
        Spicer said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271fa28-d5bb-4d55-be3a-1677a84f56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The default narrative is always negative and it''s demoralizing."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606850bb-e306-4a66-a40c-07aca95902ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supreme Court nominee</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f431aa1-9991-4bc3-8e53-39e97719d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:09:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:09:18.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Republicans refused to give President Barack Obama''s nominee
        to the Supreme Court a hearing or a vote, Trump entered office with an opening
        to fill on the highest court in the land.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b7005-7a64-4ec0-9153-51cc2061403b'
