    'title': 'How the next Miss Universe is selected'
    'updated': 2017-01-25T12:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0baf67-6cc4-46ba-bf8b-3dafd4f6c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:52.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:34:42.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Miss Universe
        2016 grand coronation on January 30 kicks off with the announcement of the
        Top 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d68bcd0-0b66-49c4-8de3-1987d68f9c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:52.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:34:42.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Top 12 are chosen based on their performance during the three
        days of <a href="https://www.missuniverse.com/post/2037">preliminary events</a>;
        consisting of interviews, the swimsuit presentation, the evening gown competition,
        and global online fan voting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38919426-9593-4af9-868f-257c98b74eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:52.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:34:42.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 30, the Top 12 beauties will sashay down the runway in
        their swimsuits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7176d1c6-7b7e-4707-9572-94c0665a3891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:52.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:34:42.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be trimmed down to the Top 9 based on the nine highest averaged
        scores from the judges and the global fan vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b204446-9c99-4037-9c34-868ef5a945b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:52.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:34:42.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine ladies will then enter the evening gown competition, where
        the Top 6 will be chosen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c77b503-a188-4886-ace9-7548793cbb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:52.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:34:42.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Top 6 candidates will enter the most nerve-wracking part of
        the event: The Final Question round.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a856be-376c-40ce-b175-4454969d8c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:52.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:34:42.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be asked by a judge about various topics concerning the
        world or the country they represent. The six contestants can be provided with
        an interpreter upon their request.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d4645-af81-47b0-be1d-494ff996f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:52.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:34:42.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Top 3 candidates with the highest scores from the Final Question
        round will move on to the Top 3 to present their final look.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0dad1d-a780-4e54-9fba-02aa65cefa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:52.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:34:42.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next queen will be chosen by the judges and home viewers based
        on overall performance</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272eb20-e248-4c04-aeae-e65e63697a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:52.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:34:42.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This segment is ranked, instead of scored. This means the judges
        and home viewers will base their vote on who they think should win the title.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fb77b1-973c-461e-bd91-6dc6241ccf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:52.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:34:42.289+08:00
