  'Trump-tpp-withdrawal':
    'author': 'Jeremy Diamond and Dana Bash, CNN'
    'caption': 'Donald Trump takes oath of office to become 45th President of the
      United States of America'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-24T08:14:39.311+08:00
    'imagesource': 'jcr:3b2826d1-cb9d-4a73-a11e-b3a478ed0fad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9e9e120-14a1-48da-825e-a5acf243df4c'
    'lead': 'President Donald Trump on Monday will start to unravel the behemoth trade
      deal he inherited from his predecessor, as he signed an executive action to
      withdraw from the negotiating process of the Trans-Pacific Partnership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:49:55.694+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T11:49:55.953+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump signs order withdrawing from TPP, reinstate ''Mexico City policy''
      on abortion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6438b-df80-4b20-a2dd-6a6598836a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump on Monday will start to unravel the
        behemoth trade deal he inherited from his predecessor, as he signed an executive
        action to withdraw from the negotiating process of the Trans-Pacific Partnership
        (TPP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e66f843-b8c9-4bed-a28b-77ec9475af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That executive action sends signals to Democrats and leaders in
        foreign capitals around the world that Trump''s rhetoric on trade during the
        campaign is turning into action. Trump vowed during the campaign to withdraw
        the U.S. from the Pacific trade deal, commonly known as TPP, which he argued
        was harmful to American workers and manufacturing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2140f2-f110-4d3e-99d6-a55192eacdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TPP was negotiated under former President Barack Obama, but
        never ratified by Congress, so withdrawing from it will not have an immediate,
        real effect on U.S. economic policies, although it does signal a new and very
        different U.S. outlook on trade under Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20112a87-69fd-44df-9cce-6aec158fe2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other executive actions signed Monday included reinstating the
        Mexico City abortion rules and instituting a hiring freeze for federal agencies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19158058-9e5a-45df-8366-6a3488e58ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s action comes as the President is looking to change the
        conversation after a rocky first weekend at the White House, during which,
        he and his officials feuded with the press and his presidency was greeted
        with massive protests in the nation''s capital and in large cities across
        the U.S.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e8d6b3-7fc1-4bec-ad40-b5f76976718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive action will be just one part of the Trump administration''s
        efforts to focus attention on its plans to radically reshape U.S. trade policies,
        making good on a central premise of Trump''s campaign and its economic nationalist
        underbelly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda1b8c4-b93a-4bb0-936c-6740de76a632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Monday will also meet with union leaders and blue-collar
        workers several hours after signing the executive action, as well as separate
        meetings with business leaders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723dc93-fb10-4d1e-b7be-83a3ae266392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Republican nominee, Trump railed against free trade agreements
        he argued were lopsided against the U.S. and vowed to implement more protectionist
        trade policies as president, rallying voters to the polls with his "America
        First" slogan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38752c62-943e-42fc-a19a-d448ae024df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also threatened to impose trade tariffs as a way to revive
        American manufacturing and compel U.S. companies not to take their manufacturing
        operations abroad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2030f51-fcef-4c08-a308-ae561f78b5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s administration worked with the 11 countries that became
        signatories for more than two years to formulate the massive free trade deal
        that was set to reshape commerce throughout the Pacific Rim, triggering movement
        among multinational companies in the region at the same time. Trump''s election
        swiftly dealt a death knell -- one formalized on Monday -- to the deal, sending
        shockwaves in Asian capitals that had pinned their economic hopes on the deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a273e-054d-4ec0-b58e-1eecb31319ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to withdraw the U.S. from TPP is also a first
        step in the administration''s efforts to amass a governing coalition to push
        the new President''s agenda, one that includes the blue-collar workers who
        defected from Democrats and flocked to Trump''s candidacy in November.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e581f2-0b98-45fe-bb29-28cca62898eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move could also put many Democrats -- particularly those who
        opposed the trade deal -- in a tricky position as they look to hold on to
        union support, a key constituency in their political coalition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a91819a-9330-4617-834c-a82c3ac0f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama struggled to sell many Democrats on the trade deal, in particular
        because of concerns about how the trade deal would impact American manufacturers
        and the U.S. workers in that industry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6024b2-bd80-47bf-8bb0-c2f787fe588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Hillary Clinton, the Democratic presidential nominee who pushed
        the TPP deal as secretary of state, backed off her support for the deal during
        the campaign amid pressure from the left.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cbacce-90ad-4d8a-a763-8a16fcd3f250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats with heavy union worker constituencies will either need
        to get on board with Trump''s protectionist trade policies or risk losing
        reelection.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631444d-6664-42d6-9f39-bb89b4b1aaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican leaders, many of whom supported the TPP trade deal and
        free trade more broadly, will also be pressed to react Monday -- reactions
        that could show daylight between top Republicans on Capitol Hill and the White
        House on a top policy issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282b4ba-d81f-4782-b7de-eae691d7f2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said that he also plans to renegotiate the North American
        Free Trade Agreement, a free trade deal joining the U.S., Mexico and Canada.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef523169-4aff-4615-a0e9-e44066f320ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032dd2ae-69f0-4f34-9db3-46125e3cb6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeff Zeleny contributed to this report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca7cc5-9f08-4df1-b7f4-69117594e106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:49:55.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:49:55.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/01/23/politics/trans-pacific-partnership-trade-deal-withdrawal-trumps-first-executive-action-monday-sources-say/">Trump
        signs order withdrawing from TPP, reinstate ''Mexico City policy'' on abortion</a>."</em></p>'
