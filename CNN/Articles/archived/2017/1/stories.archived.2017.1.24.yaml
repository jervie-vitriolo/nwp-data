      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s thanks to pageant fans in the Philippines, who are helping
        PH bet Maxine Medina make it to the Top12, after the Miss Universe Organization
        opened online voting on January 23.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
