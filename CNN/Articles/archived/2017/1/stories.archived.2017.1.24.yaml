    'template': '1'
    'title': 'Duterte expresses admiration for U.S. First Lady Melania Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d5a91a-86e6-444a-b4df-006d813bbbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:21.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:45:21.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a lighthearted
        part of his speech during Philippine National Police Chief Ronald Dela Rosa''s
        birthday celebration last Sunday, President Rodrigo Duterte spoke about his
        admiration of United States First Lady Melania Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c743af-94db-431c-89ed-e0df681bff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:21.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:45:21.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is jealous of U.S. President Donald Trump, for being
        a billionaire, a president, and having a beautiful wife.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a974040-12d2-45a1-9b1f-ae7f551f08ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:21.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:45:21.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Billionaire, <em>grabeng ganda ng asawa niyan. Inggit ako.</em>"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e0d47-4c2b-48d7-b586-3446c180f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:21.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:45:21.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (Trump is a) billionaire with a very beautiful wife.
        I''m jealous.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2cb6f-ca92-40bc-8c7d-f69dc76b5d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:21.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:45:21.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two heads of state drew parallelisms over their behavior
        and political ideologies, Duterte said Trump has the advantage because of
        his wife.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c9574-c602-4549-83c5-7e5a8646edbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:21.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:45:21.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naging presidente ka na, ang asawa mo…</em> heaven <em>ka na</em>,
        <em>''Yun ang lamang niya sa akin</em>," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb7a34-14ce-4a55-bb81-212350f7457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:21.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:45:21.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You became the president, then that''s your wife,
        you''re already in heaven. That''s his advantage over me.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da5868-c842-46d5-bac0-e08eb07f749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:21.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:45:21.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania is Donald Trump''s third wife, and is the first non-native
        English-speaking First Lady of the U.S.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d30324b-4d54-4cd4-ba4e-b138236d8fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:21.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:45:21.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte expressed his support of the Trump administration,
        congratulating the U.S. President upon his win in the election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1935f27d-dd75-4719-8200-187a373ec909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:21.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:45:21.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two also shared a phone conversation last December, with Duterte
        saying he has Trump''s support for his war on drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb9cf06-6712-4489-aa35-80ae3489515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:21.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:45:21.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during Dela Rosa''s birthday celebration, Duterte
        reiterated this matter while citing Trump''s inaugural message.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5291e7e-cd4f-4bff-9cd4-c0cf9a836715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:21.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:45:21.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingnan mo yung</em> inaugural speech <em>niya</em>, he will
        stop drugs... <em>papatayin ka talaga niya</em>," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5799995-6e06-439a-87ed-71d76d2fd9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:21.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:45:21.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Look at (Trump''s) inaugural speech, he will stop
        drugs…he will really kill you.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a115013a-8245-48a6-8a7c-7c2a5ff8c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:21.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:45:21.960+08:00
