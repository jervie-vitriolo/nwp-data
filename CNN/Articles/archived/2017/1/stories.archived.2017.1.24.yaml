  'china-new-two-child-policy-sparks-increase-in-births':
    'author': 'Eric Levenson, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-24T16:00:59.842+08:00
    'imagesource': 'jcr:4c573612-73cc-4ac8-bb48-d0e74fe42648'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd5f3ac5-6a72-47ba-bfe8-71e9f475d2ba'
    'lead': 'A total of 17.86 million babies were born in 2016, an increase of 1.31
      million over the total in 2015. The new total represents the highest annual
      number of newborns since 2000, according to government data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:13:49.287+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T11:13:49.509+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s new two-child policy sparks increase in births'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c805f2-9f6b-434b-9b9f-04d1ec2ee953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:13:49.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:13:49.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The number of babies born in China in 2016
        jumped 7.9% from the previous year, according to government figures, a jump
        attributable to China''s shift to a two-child policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c8ff95-a1a6-465d-91d5-f00747877c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:13:49.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:13:49.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 17.86 million babies were born in 2016, an increase of
        1.31 million over the total in 2015. The new total represents the highest
        annual number of newborns since 2000, according to government data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1067225-6c61-4e78-8efb-8e578b4caedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:13:49.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:13:49.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s decision to allow all Chinese couples to have two children
        was a "major factor" in the increase, according to the National Health and
        Family Planning Commission (NHFPC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e149ec5-5c52-4367-bd02-70bf91133e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:13:49.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:13:49.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It demonstrates that the universal second-child policy came in
        time and worked effectively," said Yang Wenzhuang, a division director of
        the NHFPC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487dfdb-7068-48af-a7ee-667d8c87eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:13:49.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:13:49.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth increase comes more than a year after China decided to
        abandon its decades-old policy limiting parents to just one child.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae3fff-6c70-4d3e-8c0e-4df52bff8a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:13:49.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:13:49.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-child policy, first introduced in 1979, caused a sharp downturn
        in the fertility rate from a peak of about six births per woman from 1960
        to 1965. That number had cratered to about 1.5 births per woman from 1995
        to 2014, according to a study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c1088-f36a-4f70-80f2-281e7294a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:13:49.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:13:49.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the low birth rate created a number of serious demographic challenges.
        Today, China faces a rapidly aging population and a shortage of working-age
        residents, causing stress on health care and social services for the elderly.
        The impact of the new policy won''t be felt until those new babies are old
        enough to join the workforce, experts warn.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaafaa25-05c2-4b34-a0df-f74d52659e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:13:49.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:13:49.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had loosened its one-child policy in recent years, and the
        program was officially expanded to a two-child policy as of the start of 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78722feb-2af5-4017-9841-e6fd4c4c0b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:13:49.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:13:49.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/23/world/china-two-child/index.html">China''s
        new two-child policy sparks increase in births</a>."</em></p>'
  'Immigration-bribery-scandal-Senate-probe':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-24T15:53:19.561+08:00
    'imagesource': 'jcr:a9b0cd61-f3d3-49f7-972a-6cb44937865e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d632211-3fea-4812-854f-a0a2c8238fa9'
    'lead': 'The chairman of the Senate blue ribbon committee is convinced of the
      immigration officials'' guilt and demands an investigation into the alleged
      illegal online business of Chinese gaming tycoon Jack Lam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:20:51.821+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T11:20:52.199+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disgraced immigration commissioners accepted bribe from gaming tycoon:
      Senator Gordon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3fa6a7-0997-4444-aa78-e3e4f87d74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Evidence is strong
        against two former Bureau of Immigration officials alleged with taking P50
        million in bribe from a Chinese gaming tycoon, said Richard Gordon, chairman
        of the Senate Blue Ribbon committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e981b430-0223-4a80-8a81-ad1dc2ee962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee has yet to complete its hearing but "all elements"
        at this time point to the guilt of immigration deputy commissioners Al Argosino
        and Michael Robles, said Gordon. The two have since resigned from their posts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca415a-60aa-4f5d-ae74-eeef65e663f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinuha nila yung pera</em>, that''s bribery, Anti-Graft and
        Corrupt Practices Act (they took the money, that''s bribery, Anti-Graft and
        Corrupt Practices Act)," Gordon told CNN Philippines late Monday of his initial
        assessment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671de5f3-d75f-4956-9419-cd39fafa5074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a travesty of the highest order… <em>talagang makita mo
        ang taas-taas, dalawang</em> commissioner, <em>isang dating</em> general involved
        <em>dito sa ganito</em> (You''ll see two high commissioners, one former general
        involved here)," Gordon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea6482-2108-4a58-ab24-a7365f1f9884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles faced the Senate Blue Ribbon Committee on Monday.
        They are accused of taking P50 million from gaming tycoon Jack Lam in exchange
        for the release of over 1,300 illegal Chinese workers who were arrested from
        Lam''s casino in Clark, Pampanga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594d3c41-a930-4104-a1f4-1a934b8120e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/13/chinese-nationals-illegal-recruitment.html"><strong>Also
        read: Chinese nationals file counter-affidavit, claim they are victims of
        illegal recruitment</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486fdd4c-1176-44bf-97f6-405ee427c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ribbon Committee is tasked with investigating cases involving
        public officials and government employees, and other matters of national interest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cdbd51-828f-45c4-85af-9c2754b42165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the two commissioners degraded the positions they held
        when they showed up in a meeting on November 26 with Lam''s group on the invitation
        of former Chief Supt. Wally Sombero at the City of Dreams casino in Parañaque.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a619a-ab9f-45fa-b669-b548c58fa884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to be very frank, because <em>napaka-basic ng mga tanong
        at mukhang talagang</em> stupid <em>''yung</em> reaction <em>ng mga ''yan
        ha. Sumunod-sunod sila, pinapabayaan nila ''yung dignidad ng pagka-</em>commissioner
        <em>nila</em>," Gordon said in the interview with CNN Philippines.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sen. Richard Gordon discusses the Senate probe on the alleged Immigration
        bribery <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/lyQWA1l9Lk">pic.twitter.com/lyQWA1l9Lk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/823482436172451840?ref_src=twsrc%5Etfw">January
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94096766-c88c-4a6b-b412-6b3a108ee5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b591c-5a77-4754-9419-a748d39bf80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conflicting Statements</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6c057-5424-424c-9ffb-0376bfafbdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero is accused by Argosino, Robles, and Justice Secretary Vitaliano
        Aguirre of being the middleman in the alleged attempts by Lam to bribe them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec2c24-e4b7-40c5-ae83-a37cd9a77cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gordon felt that Monday''s first Senate hearing on the
        alleged multi-million bribery scandal at the Bureau of Immigration may have
        brought out more questions than answers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df779168-cd56-4389-8ed9-47111803cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Argosino recounted that Sombero would go in
        and out of the room during the November 26 meeting, at first carrying two
        bags, then later on, three more bags.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca76c788-32c6-4ff3-ac96-8119f4891108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon hit Argosino for flip-flopping on whether they knew the bags
        contained millions of pesos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5c0931-8ab1-4331-ae1c-6fa175d66141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo na pera yung laman</em> (Did you know it was containing
        money)?" Gordon asked the immigration official.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3519dd-a822-4d54-b773-712535e88789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> idea <em>na po ako</em> (I just have an idea)," Argosino
        replied.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db1ad2c-0130-4656-bf61-28a161a339fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo o hindi</em> (Do you know or not)? Do not insult the
        intelligence of the Senate," Gordon said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd1513d-f1b9-4dcf-8e68-552d07c01f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only then that Argosino admitted the bags contained money,
        and that he took home some P28 million to serve as evidence against Lam''s
        group.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5348ef0b-18d2-4125-9de6-13820c578910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinago niyo yung pera sa bahay</em> (You brought the money
        home)?" Gordon asked. "As evidence, your honor," Argosino replied.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e885cd17-e564-4d2b-9c57-4857211fa147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles said he kept the P20 million, while Sombero took the P2 million.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1383ee-44e7-4bb8-9166-adcbff2dc9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Argosino and Robles maintained they took the money in an entrapment
        operation as part of their investigation of corruption in the agency.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5730cc98-ec26-482f-ae32-34880cdaac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, at the hearing, former Bureau of Immigration intelligence
        chief, retired General Charles Calima, had a different version.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1982e3ae-9e64-42bb-af7b-e3672538aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calima said Sombero called him to report that Argosino and Robles''
        were extorting money from Lam''s group in exchange for the release of Lam''s
        Chinese workers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce035ea2-832b-4dca-8509-bfa4c51c1de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calima said he conducted counter-intelligence operations and received
        P18 million from Argosino and Robles, which he kept to serve as evidence.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071374b-1ca8-4dcb-8932-711ce5ca6586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko na po binuksan yun, hindi ko na tiningan yung laman
        dahil</em> I was already happy <em>na napasakamay ko yung ebidensya</em> (I
        did not open it anymore, I did not look at what it contains because I was
        already happy to have the evidence)," Calima said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4cfe9-9193-4bfa-a62e-53ad4c0a79fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this meeting with the commissioners, Lam and his group
        met with Justice Secretary Vitaliano Aguirre in another meeting facilitated
        by Sombero at the Shangri-La hotel in Bonifacio Global City, Taguig.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74bf23d-be6e-45c0-9a9d-0bed8517975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre earlier told the media that Sombero offered him P100 million
        monthly to serve as Lam''s protector.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b10c931-eb3b-4c26-b4fe-b16902ba9bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matagal nang walang nag-aalaga kay</em> Jack Lam and he (Sombero)
        told me, ''<em>Puwede ba na ang</em> Secretary of Justice <em>ang mag-ninong
        kay</em> Jack Lam?'' (No one has been protecting Jack Lam for so long, and
        Sombero told me, ''Can the Justice Secretary serve as Jack Lam''s protector?''),"
        Aguirre told the hearing, recalling his meeting with Lam''s group.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81859251-1e03-4ccb-aa49-ca55210e11fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senate to summon Sombero, Lam</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0eab4a-7c5a-4395-8b7c-05aee63af04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero is expected to appear in the next Senate hearing on February
        7.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ab074-c8c9-46a2-a6f3-9181f60d5dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero is now in Hong Kong for a medical checkup. He filed on December
        16 a <a href="http://cnnphilippines.com/news/2016/12/16/Sombero-files-graft-charges-vs.-Immigration-officials.html">graft
        case against Argosino and</a> Robles before the Ombudsman.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5542a123-44c9-431f-b679-bcf9cab93fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate also plans to summon Lam.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268991c9-a327-45c7-b9b3-37fd39b9b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officials said Lam has left the country for Hong Kong,
        days after the raid of his casino on November 24 which led to the arrest of
        illegal Chinese workers there.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6819f3a9-30ed-4283-a2c9-dfb6b77ed2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered Lam''s arrest on December 3. He
        later said he is open to Lam returning to the Philippines if he pays the requisite
        taxes.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975316f-6d86-4643-bf4e-c87175531a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/23/jack-lam-vacc-doj-anti-dummy-law.html"><strong>Also
        read: Jack Lam charged for alleged violation of anti-dummy law</strong></a></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe30a7-6524-40b2-8419-11ba08651f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pagcor ''chasing'' P14B from Lam</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bebbdd-6f82-4065-8260-dae4e8f05950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corp. (Pagcor) told the Senate
        hearing that Lam''s online gambling business has no license, and is therefore,
        illegal.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9374cbb2-aa33-46bf-8f1d-fafe784d910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s licenses only cover casino, junket and phone betting, Arnel
        Ignacio, Pagcor assistant vice president for community relations and social
        services, told the Senate.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b52da-8799-47db-adb9-a668285275f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the Senate should find out how long Lam''s illegal business
        has been operating.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf022fce-f1e1-4c38-a3c5-c3345437556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre told the hearing that Lam''s alleged illegal business(es)
        had been operating "for more than 10 years and they are not paying a single
        centavo of tax to the government."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89300e8b-2c1b-4784-800f-430e1e8688d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio also told the Senate that Lam owes the government almost
        P14 billion from his legal casino operations.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a996a2f-f209-4152-9ffd-0aef476450f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an interview with CNN Philippines'' <em>The Source</em> Tuesday,
        Ignacio said it is more accurate to say Pagcor is "chasing" the P13.9 billion.</p>'
