      'mgnl:type': 'text'
      'text': '<p>The head-on collision resulted in the death of Villamin. He was
        pronounced dead on the spot by Dr. Darwin Cruz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f4eb2e-2e04-4914-9c26-52243c91ee3a'
      'mgnl:activationStatus': true
