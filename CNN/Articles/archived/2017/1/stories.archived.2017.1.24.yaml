      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A binding contract signed by Pagcor and Lam in 1999 allows the businessman
        to pay the government only one percent of his earnings from his operations.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19628621-43b8-4295-8093-8692d5d35ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio said Lam pioneered gaming operations in the country, and
        the government entered the said agreement with Lam then to attract investors.
        Ignacio called it a "sweetheart deal," because it is the only businessman
        with such agreement with the government.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd570bd-c0e3-4017-b732-7c6e59b6bf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today, Lam''s casino in Clark should be paying the government
        10 percent, like the other casinos in the area, he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ad2d2-ca52-42c0-9bf1-1983d0f5f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a difficult challenge for Pagcor because he has a
        contract," Ignacio said. "It is on paper. <em>Buhay yung kontrata niya eh</em>
        (His contract exists)."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd38071-9faf-415c-89c4-efa29c0e3e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon promised the Senate would soon pass a new legislation to
        correct the corrupt practices at the Bureau of Immigration.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4652b5c0-f899-44fb-b89b-9c5d2da2f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:20:51.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:20:52.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ruth Cabal and Digital
        Producer Eimor Santos contributed to this report.</em></p>'
  'beauty-queens-in-showbiz':
    'author': 'Elvin Luciano'
    'caption': 'Among the Miss Universe candidates-turned-celebrities are Dayanara
      Torres, Miss Universe 1993, and Michelle Van Eimeren, Australia''s representative
      for Miss Universe 1994.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-01-24T17:50:34.655+08:00
    'imagesource': 'jcr:e8e24fb3-9f7e-45a2-a482-8db26ab4cbc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ebf6d24-4822-4179-a1d9-a02871f8cb3a'
    'lead': 'The Philippines has a habit of making celebrities out of all sorts of
      personalities — beauty queens included. Here’s a look back at some who have
      captured the Filipino imagination the most.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:26:28.355+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T11:26:28.603+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When beauty queens become local celebrities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102a07b-1188-4b08-b385-2121d0a0ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Filipinos, as several
        pageant commentators have declared, are among the best pageant fans in the
        world. But their love and adoration are not just reserved for the Filipina
        <em>pambato</em>. Each time international pageants are held in the Philippines,
        the ladies not only compete for the crown, but also for the cheers and admiration
        of the enthusiastic home crowd. And several times, select delegates emerge
        from the group of the world''s most beautiful women as crowd favorites and
        national sweethearts, winning not necessarily a crown, but the hearts of the
        fans from this side of the earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f89daa5-91a4-42c9-b2e5-2d663943756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, Filipinos fell in love with a crowd favorite, Australia''s
        Michelle Van Eimeren, who also fell in love with a Filipino singer-actor,
        Ogie Alcasid. The two met at one of Miss Universe''s pre-pageant activities,
        where Alcasid was tapped to be a talent for the segment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb661d-2345-440a-9845-9c9461a28e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Eimeren''s unusual pairing with Alcasid (the beauty queen stands
        at 5''10" while the comedian is 5''4") sparked a lot of interest from the
        public. While audiences were rooting for the country''s top matinee idols
        like Richard Gomez or Aga Muhlach to win the hearts of the Miss Universe ladies,
        it was Alcasid who pulled a surprise, while representing the regular Pinoy
        guy.</p>'
    '6':
      'image': 'jcr:6d5ac995-2b18-4d15-97eb-1ea42d0f4fdf'
      'imageCaption': 'Van Eimeren starred in “Manolo en Michelle, Hapi Together”
        with Ogie Alcasid, while Torres played the role of Aga Muhlach''s lover in
        "Basta''t Kasama Kita."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c89753f-d8bf-4cec-adc3-1100b5f67569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd04a51-b192-4a6c-ab63-586703de1a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team-up was unexpected but it had brilliant chemistry. The couple
        starred in comedy films like “<em>Manolo en Michelle, Hapi Together</em>”
        (1994); “<em>Syempre Ikaw Lang... Ang Syota Kong Imported</em>” (1996); and
        “<em>Pwera Biro, Mahal Kita</em>” (1996).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2199b9b5-4d84-4fa1-aada-5402b5bec589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian breakout star also became part of Filipino movie
        history when she and Alcasid appeared in and voiced the 1995 fantasy movie
        “Isko: Adventures in Animasia,” widely believed to be the first Filipino full-length
        animated with live-action film.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abab446-6489-46e2-bc85-5713e2e8d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Eimeren got married to Alcasid in 1996 and for more than a decade,
        stayed in the country to work. She was quick to learn the Filipino language,
        which made it easier for her to do several TV appearances and projects, including
        a morning talk show, GMA 7''s “Brunch.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed76667-b298-47c8-ba40-ce5c571f9e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Eimeren now lives in Australia with her new husband, after the
        annulment of her marriage with Alcasid in 2007.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bbb59c-74af-49ee-a9d9-edc92aee2f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although not a contestant in 1994 — she was the reigning Miss Universe
        then — Puerto Rico''s Dayanara Torres also caught the eyes and the hearts
        of Filipino pageant watchers, with her Cinderella backstory and her charming
        personality. While leading the pre-pageant activities all over Manila, Dayanara
        Torres became a household name, growing her Filipino fan base even after passing
        on the crown to eventual 1994 winner, India''s Sushmita Sen.</p>'
    '17':
      'image': 'jcr:92910250-d1f1-49ed-96c3-592dbed08b51'
      'imageCaption': 'Torres also appeared in a landmark Filipino film, “Hataw Na”
        (1995), a dance musical movie where she starred with Gary Valenciano. Screencap
        from ABS-CBN STAR CINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c2a71c-04d0-4eb0-8762-5bc8f62d7651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67037a28-2af1-4861-9df2-3bd617e400fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres'' movie career in the Philippines started in 1995 with “<em>Basta''t
        Kasama Kita</em>,” a romantic drama opposite Aga Muhlach, with whom she had
        a real life relationship with. Like Van Eimeren, Torres also appeared in a
        landmark Filipino film, “<em>Hataw Na</em>” (1995), a dance musical movie
        where she starred with Gary Valenciano.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca9223-6e60-47b8-9317-54a2ce76a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hataw Na</em>” was just one of the avenues for people to notice
        Torres'' dancing abilities. Torres top billed a weekly dancing show in ABC-5
        (now known as TV5) called “Eezy Dancing.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c737c-7d26-4b26-95d0-248f5f17ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ‘90s shakeup in local TV (long-time ABS-CBN top-rating
        blocktimer “<em>Eat Bulaga</em>” transferred to rival network GMA, ABS-CBN
        moved Sunday show “<em>Sa Linggo nAPO Sila</em>” to the vacated noontime slot,
        leaving ABS-CBN scrambling to set up a Sunday noontime show), Torres was tapped
        to be the one of the founding hosts of a new show called “ASAP.” Splitting
        hosting duties with music icons Martin Nievera, Pops Fernandez, and Ariel
        Rivera, Torres was assigned to lead the dance segment called “Sayawnara.”
        Today, “ASAP” is one of Philippine TV''s biggest programs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7536e261-bdec-4cda-be4e-13b99d4a107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, Torres also appeared in the action comedy “<em>Type Kita,
        Walang Kokontra</em>,” her reunion project with actor Cesar Montano, with
        whom she appeared in a “<em>Maalaala Mo Kaya</em>” episode in 1994.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfca19f-fc4d-4902-a01e-05f36a2b3106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres eventually left the Philippines to pursue projects in her
        native Puerto Rico then in Hollywood.</p>'
    '27':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="470" height="294" src="https://www.youtube.com/embed/994liy4Q7f8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b054f7-06dd-448c-9912-9d784d5295ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3519fc5-6874-4b9c-b5e0-f9cd036c1571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Torres announced that she''s coming back "home" to Manila,
        coming full circle as she participates in the activities of the 65th Miss
        Universe pageant.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a857f-8cae-4d0d-b7d0-e93a87d02fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all 1994 Miss Universe personalities who remained in the country
        made similar successful runs. Miss Mauritius Viveka Babajee got embroiled
        in controversy when she was involved in the 1994 Manila Film Festival scandal.
        She was part of the presenting panel that announced Ruffa Gutierrez as the
        Best Actress (the festival committee later announced Aiko Melendez as the
        true winner). In 2010, it was reported that Babajee committed suicide in India.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef366bf-55b5-41bf-ab3b-525e38f1ad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1974 staging in Manila, several contestants also stayed behind
        to pursue film projects, most notable of them were Miss Aruba Maureen Ava
        Vieira and the 1974 winner Miss Spain Amparo Muñoz.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a74b0-e77c-4b9b-8a67-e7b2ddba5d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:26:28.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:26:28.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the latest Miss Universe pageant crowns its new queen and wraps
        up after January 30, the Philippines will once again find out if it''s going
        to have adopted daughters from the new batch of delegates — new showbiz stars
        who''ll follow the footsteps of their Tagalog-speaking, Filipino-loving predecessors.</p>'
