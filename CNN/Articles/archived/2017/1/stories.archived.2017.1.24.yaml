    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS sets sights on even higher contributions, greater powers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d553c4-c2c1-4027-ba75-13595c50a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Social Security
        System (SSS) is eyeing an even higher rate for contributions in the future,
        even as business and labor groups come out to oppose the 1.5% hike planned
        for May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10555717-0a3c-4665-9da9-f9121e9a2b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ideal rate for contributions is 21%, SSS President Emmanuel
        Dooc told reporters last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ba9a5-2338-4ec2-a1c4-3ed219b9e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what other jurisdictions which provide social security
        programs require. In fact, that''s been adopted by the GSIS (Government Service
        Insurance System)," Dooc said, adding that was also his target for the SSS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1262bbf-b472-476a-a9df-15882296329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS is moving from the current contribution rate of 11% to 17%
        by 2020, with annual increments of 1.5% starting this May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade64a8-717f-4072-8d00-b0f4faf98071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also raising the salary cap from P16,000 to P20,000.</p>'
    '10':
      'image': 'jcr:6ec06830-8be3-4343-b9d7-6ac214d63568'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14433a3-725b-41d9-a08a-c04faf81e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc1e61-e813-4171-a16e-3ae49470a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dooc admitted the 17% contribution rate still wasn''t enough to
        fund the additional P2,000 across-the-board increase in pensions by 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f636453f-acd0-489e-8a1c-a532ecbb5e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the SSS could make do -- as long as Congress passes
        reforms to help the state-run pension fund shore up its finances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823fa2a-34cc-48a6-85d4-45598ca12a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More powers sought</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481cf489-588a-4bd9-929d-4d674c0678d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the powers SSS wants is to be able to invest more aggressively,
        so it can grow the pool of members'' contributions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc3216e-a05a-4cf7-bb1c-5a51e0de18bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law sets hard limits on where the SSS can invest its money,
        and Dooc has said he wants it raised particularly for bonds, stocks and foreign
        mutual funds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1903c7c-6b4d-4482-b6b4-2d293dadf36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS also wants to be able to implement an amnesty program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e5af7-f076-409e-9289-c6d9f7f905d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have that power, we can encourage delinquent members to come
        back to the system and pay their contributions because what burdens them most
        is the penalty portion," Dooc said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11d19b-7d15-4a00-b676-6a3a9580e8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also want to require SSS membership of more employees,
        particularly overseas Filipino workers (OFWs). Under the SSS proposal, all
        OFWs will have to take out an SSS membership before they will be given the
        clearance to fly out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38ae4d-9729-4923-a591-2c5f736d0811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dooc recognized the SSS would likely face severe backlash, but he
        also stressed that the membership would be good for OFWs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ee5b8f-f18d-4b8e-83df-bcc4dd0155b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen some OFWs despite their big incomes suffering financially
        during their old age because they have not provided for their own old age
        protection," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f9f31-36a2-4fc6-a33d-837862a589f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Membership may entail higher payments compared to voluntary contributions,
        but it also provides complete coverage upon retirement, he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92d9e4-8d08-4d8a-b77c-deac3c4e985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threat of job cuts</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a8462-2bce-413f-bfef-ba0360c55ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business and labor groups staunchly opposed the contribution hike,
        though, pressuring the SSS to instead raise money by making its operations
        more efficient.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce7e03-9a1a-483c-93ad-00310650fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, IBON accused the SSS of pushing the burden of funding
        higher pensions on its members.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b7c2b-ec15-4d40-b19f-ffbe50721dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leftist think tank said on Monday the SSS should instead focus
        on plugging leaks in its collections.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cdaa00-96cd-4f23-86a7-9d2d80431111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It claimed the fund had failed to collect about P198 million in
        revenues from idle assets and P13.5 billion in back payments from delinquent
        employers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2b609-a159-4722-974b-6382be324164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People Management Association of the Philippines (PMAP) -- an
        industry group of HR professionals -- also called on the SSS to cut administrative
        costs and improve governance.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2bf5c-845f-487e-be0c-147570ed328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMAP joined the Employers Confederation of the Philippines and
        the Philippine Chamber of Commerce and Industry in warning the government
        the contribution hike would hurt the economy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b60f6d8-4dfe-4c73-ae69-4886b1eb50d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For employees, higher contributions would eat into their disposable
        income, PMAP President Ramon Segismundo said in an interview on Monday. For
        employers, they would raise the cost of doing business.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3fcec7-6db2-49b8-80c4-9fc4879a5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers could also end up lobbying for pay increases as a result
        -- another cost for companies, Segismundo said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1bfbc-802c-453c-b425-3d00f4bf511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any increases will of course increase overhead costs, raising the
        pressure to restructure the organization. This may eventually bring about
        possible layoffs and workforce reduction," he pointed out.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2a2278-79c4-41db-9694-a0ff9c5c420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:53:02.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:53:03.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the PMAP supports measures that would improve the welfare
        of employees and retirees, Segismundo said the government must also consider
        that the growth of business would help the workforce as well.</p>'
