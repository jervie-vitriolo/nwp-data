  'rafael-nadal-roger-federer-final':
    'author': 'Aimee Lewis, CNN'
    'caption': 'Tennis superstar Rafa Nadal was eliminated in the first round of the
      Australian Open by countryman Fernando Verdasco.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-24T05:26:53.045+08:00
    'imagesource': 'jcr:001a94a8-8127-4d4d-bee0-02f6c3123eb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6c27ecf-78b7-41d6-8e90-aecc3af1655d'
    'lead': 'It has been almost two years since Rafael Nadal progressed to a grand
      slam quarterfinal, but there were hints the old order of men''s tennis was being
      restored Monday as the Spaniard beat Gael Monfils to reach the last eight at
      the Australian Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:39:46.595+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T11:39:46.834+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rafael Nadal still on course for Roger Federer final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eae123-7013-48de-88db-904e892afe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It has been almost two years since Rafael Nadal progressed
        to a grand slam quarterfinal, but there were hints the old order of men''s
        tennis was being restored Monday as the Spaniard beat Gael Monfils to reach
        the last eight at the Australian Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3188430d-dcbb-496b-84d4-0ec52990c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-time grand slam winner, who has dropped to ninth in the world
        rankings after struggling with injuries in recent seasons, needed two hours
        and 56 minutes to see off the Frenchman 6-3 6-3 4-6 6-4 at the Rod Laver Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bdc84e-6f8e-4e12-863b-bb16373a5ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, a winner in Melbourne in 2009, has played better in his distinguished
        career, but the former world No. 1 celebrated wildly nevertheless as he won.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f0676-22a7-4881-8ebf-d544a1b18f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking for his first title at one of tennis'' four majors since
        the French Open in 2014, Nadal described the victory as "very special."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72addb4e-46cd-4d60-a236-f81d6e040a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started well and had a few chances in the third, and then it
        was difficult in the fourth," the 30-year-old said during an on-court interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83771f7-e6ca-4463-b60a-ec2004f19bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then at the end of the match, Gael made a few mistakes and I played
        a good backhand on the break point and it meant the world that game."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d94fd-2b79-4080-b2c3-28c1c66198a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal''s joy was understandable given it was his first victory over
        a top-10 player at a grand slam since his triumph at Roland Garros almost
        three years ago. It also ended a four-match losing streak against top-10 opponents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ca230-557d-4c19-a80b-bc4866eb5b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal''s progress also keeps alive the mouthwatering prospect of
        a final against Roger Federer, who advanced to the quarterfinals after a five-set
        battle with Kei Nishikori.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459136d7-80fc-469f-9503-ae82e86b1d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two old rivals have both struggled to hit the heights in recent
        seasons. Federer is playing his first competitive tournament since Wimbledon
        six months ago, following a knee injury, and dropped out of the world''s top
        10 for the first time in 734 weeks last November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6bce4e-11ca-42a7-9a6d-d1e80c44a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with world No. 1 Andy Murray and defending champion Novak Djokovic
        suffering shock defeats in the opening week, both Nadal and Federer will sense
        an opportunity to make a statement in Melbourne.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f716a-b811-40ab-9b88-e66095184bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, however, must first get past third seed Milos Raonic, last
        year''s Wimbledon finalist, to stand a chance of renewing his battle with
        Federer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd200199b-4c8e-46a8-87a3-c60b8bec4337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to be very focused with my serve and play aggressive," added
        the former champion, who was beaten by Raonic in Brisbane earlier this month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc77559-bc13-495d-bb97-39d0782fd20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I am not playing aggressive then I am dead because he plays
        aggressive."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed877ff-bea7-4e0f-b07d-76da43ffe0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Serena sets up Konta tie</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da2057-8e77-4c00-9393-5fbab4cecea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, second seed Serena Williams overcame Czech Barbora Strycova
        7-5 6-4 to set up a quarterfinal tie with Britain''s Johanna Konta.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ffc45-7847-4d64-bc8c-9e2d14a89025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love pressure. I feel like I deal well with pressure. I love
        the game, I love being out here," said the six-time champion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b3f4b4-48da-459b-948b-2f20760af46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:46.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T11:39:46.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I have nothing to lose. Everything is a bonus for me
        right now so it''s kind of a little relaxing."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62dd71-923d-40e2-971b-764802bce318'
