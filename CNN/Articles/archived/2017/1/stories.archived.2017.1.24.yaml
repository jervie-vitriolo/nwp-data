    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''La La Land'' hits high note with 14 Oscar nominations'
    'updated': 2017-01-25T02:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be894e-a3ce-44bb-b3e7-6b821797ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:40:54.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The nominations for the 89th Academy Awards
        were announced Tuesday morning and as expected, "La La Land" danced away with
        a bunch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc21f4-6623-46db-891d-cd6554b5b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:53.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:40:54.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The romantic musical picked up 14 Oscar nominations, tying the record
        held by "All About Eve" and "Titanic." The coming-of-age tale "Moonlight"
        and sci-fi thriller "Arrival" both received eight noms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e3d26-2f5a-4759-b944-12bfebd0dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:40:54.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"La La Land" was nominated for best directing, best picture and
        best original screenplay. The film''s stars Emma Stone and Ryan Gosling both
        received best acting nods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0294b5-a02a-47aa-8aa0-59ffcf85dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:40:54.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casey Affleck, Andrew Garfield, Viggo Mortensen and Denzel Washington
        joined Gosling in being nominated for actor in a leading role.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfcfe38-7846-4d2b-b3f8-e2b7c1ef61a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:40:54.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Stone, Ruth Negga, Isabelle Huppert, Natalie Portman
        and Meryl Streep were nominated for best actress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c409b498-cc7c-485d-871a-d29411ac5958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:40:54.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the actor in a supporting role category, Mahershala Ali, Jeff
        Bridges, Dev Patel, Lucas Hedges and Michael Shannon received noms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d0eb3-2779-4715-bcb2-387b0162c377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:53.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:40:54.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viola Davis, Naomi Harris, Nicole Kidman, Octavia Spencer and Michelle
        Williams were nominated for best supporting actress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4749c8-2692-470f-8122-a6347017432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:53.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:40:54.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to "La La Land," best picture nominations were handed
        out to "Arrival," "Fences," "Hacksaw Ridge," Hell or High Water," "Hidden
        Figures," "Lion," "Manchester by the Sea" and "Moonlight."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423267aa-d86f-4b2b-a667-824a23d3fe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:53.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:40:54.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"La La Land" has been the darling of Hollywood''s award season.
        The film made history at the Golden Globes earlier this month after winning
        all seven of the awards for which it received nominations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884dde5-c8c8-4aaf-b530-1b041cbb0f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:53.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:40:54.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denzel Washington''s name had been bandied about for a possible
        directing nod for "Fences," but the nominations went to the directors of "Arrival"
        (Denis Villeneuve), "Hacksaw Ridge" (Mel Gibson), "La La Land" (Damien Chazelle),
        "Manchester by the Sea" (Kenneth Lonergan), and "Moonlight" (Barry Jenkins).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0091cd2-4685-49e1-811b-546243e68a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:53.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:40:54.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of several actors of color among the nominees is sure
        to stir up conversation about the #OscarsSoWhite campaign, which in past years
        has drawn attention a lack of diversity in the Academy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da78ad-2db4-475f-b244-42e81dfac98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:53.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:40:54.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, there was surprise when "Selma" director Ava DuVernay was
        not nominated. This year, DuVernay''s film "13th" was nominated for best documentary
        feature, along with "Fire at Sea," "I Am Not Your Negro," "Life Animated,"
        and "O.J.: Made in America."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f6bcf-c455-461c-b166-a97aec5b4ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:53.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:40:54.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking from the tradition of a live broadcast, past Academy Award
        winners announced the nominations in a series of recorded videos.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d3791-68c1-4802-aea3-4e7c5fb8dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:53.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:40:54.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Kimmel will host the 89th Academy Awards on February 26.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818da731-0c56-4cfb-96be-e797355aed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:53.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:40:54.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2017/01/24/entertainment/oscar-nominations-2017/index.html">La
        La Land'' hits high note with 14 Oscar nominations.</a>"</em></p>'
  'BIR-higher-pay-for-employees':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-24T22:16:01.877+08:00
    'imagesource': 'jcr:718088a7-288d-4563-9ff5-979db8f47c65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78126414-1bf0-413d-b81d-114bfbc53ba5'
    'lead': 'Tax Commissioner Caesar Dulay said he is working with lawmakers to raise
      the salaries of BIR employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:43:51.436+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T10:43:51.636+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR wants higher pay for its employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb7b912-91e5-4b98-88f5-afdabb69694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Bureau of
        Internal Revenue (BIR) will ask to be exempted from the Salary Standardization
        Law (SSL) as it looks to hire more people to boost tax collections this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c2a7f-4835-4a50-8c52-74fd2916117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first ever press briefing since he took office last June,
        Tax Commissioner Caesar Dulay said he is working with lawmakers to raise the
        salaries of BIR employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ee7b7-cf81-4d31-915c-de9c98ca4879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only does higher pay discourage graft and corruption, but would
        also make it easier for the BIR to grow its workforce, according to Dulay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ae56d-c905-48f2-a61d-5d4e625715d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 21,000 job posts available in the BIR, only about 11,000
        are filled, Deputy Commissioner Jesus Aranas said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccddcf6-9c35-4e10-96b1-a756e2d753bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you expect to hire more people, when some of our employees
        get paid as low as ₱9,000 a month? Our CPAs (certified public accountants)
        get about ₱14,000 a month," he pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3219c016-f11e-44c4-829f-95894fa5ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the bureau needs to beef up as it rolls out a host
        of reforms this year, aimed at growing the tax base, encouraging compliance
        and running after tax evaders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7682c-e87b-4d4b-b193-552538275e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR is responsible for shoring up the bulk of government revenues.
        This year, it is tasked to collect ₱1.89 trillion -- down by nearly 10 percent
        from the ₱2 trillion in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4487646-761a-41e3-abb9-413ae661209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax collections made up 10.8 percent of the gross domestic product
        last year, level from 2015. It was the first time since 2010 the BIR had failed
        to improve that ratio.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8119e8c0-4fc9-4fd8-8cb5-b336512e5c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay admitted there''s even more pressure on the BIR to meet its
        collection targets now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f37c8a2-0948-4b22-b306-17c2caff43ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration wants to invest heavily this year, particularly
        on infrastructure. The 2017 national budget stands at ₱3.3 trillion, nearly
        12 percent higher than the previous year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9134ab2-0adf-4a43-9b88-3d8838023d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this, it will spend ₱891 billion on infrastructure -- a whopping
        40 percent annual increase.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670005a-8c40-43ed-ba48-e3523793cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threat of Attrition</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a4199f-2891-4604-b230-c6c2c774d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the BIR will fight for higher salaries for its personnel,
        it will also enforce stricter standards for collections this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4fb426-0de7-47f5-a48b-f8e5d3798b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Commissioner Nestor Valeroso told CNN Philippines the bureau
        will fully implement the Attrition Law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea403a7-3044-4ddd-98a7-ced775e0b5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR employees can be reassigned or even dismissed from service if
        they fall short of their annual revenue targets by at least 7.5 percent. On
        the flipside, those who exceed their goals can be rewarded with bonuses and
        promotions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06ae7c-14c9-4b15-86f0-9b80582a592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those covered by the law include regional directors, assistant regional
        directors, revenue district officers, assistant revenue district officers,
        collection agents and the like.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fcfc9e-43be-4414-ad86-8d89f34971d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valeroso said, "The Attrition Law was put on hold by the previous
        administration because they felt the targets were too high. They were ''aspirational,''
        so it might be unfair to punish people for failing to reach them."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c38c4-cd26-451d-8e5c-d2468a370af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:51.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:43:51.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, however, the bureau is more confident the targets are
        realistic. He added, "The economic conditions are also good, so that should
        help with revenue collections."</p>'
  'mamasapano-saf44-duterte-aquino-purisima-valor-committee':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'The Mamasapano battle ended with 44 police commandos, 17 rebels, and
      four civilians dead. It also threatened the peace process with the MILF when
      lawmakers suspended work on the draft of the Bangsamoro Basic Law, which would
      create region to replace the Autonomous Region in Muslim Mindanao (ARMM).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-24T21:06:24.330+08:00
    'imagesource': 'jcr:9e8e24cf-3156-4764-812f-bdcedd6ebdb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b391d11-7307-4323-9777-8ba9357af08e'
    'lead': 'President Rodrigo Duterte promises to create a seven-man committee to
      give a report on what transpired in Mamasapano that led to the deaths of 44
      Special Action Force commandos on January 25, 2015. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:48:53.322+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T10:48:53.689+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two years after Mamasapano, Duterte tells Aquino: ''You have to answer
      to the nation'''
    'updated': 2017-01-25T16:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e0b25-697e-49e2-a0a7-4f07d4ca13f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte on Tuesday invited the families of 44 fallen Special Action Force
        commandos who died in Mamasapano, for a dinner gathering — to commemorate
        the heroism of their loved ones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf461842-ef98-4d8b-83f6-2053aebf1f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their widows, fathers, and families can''t help but ask the
        President - when will justice be served?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e6dc8-42ec-46b2-a19f-7e49f2dd56fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Aniban, father of Police Senior Inspector Cyrus Aniban, has
        a lot of questions in mind — questions that have not been answered two years
        after the death of his son.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb8f3e-06e4-4771-8959-6fcb86f02e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why were these young men sent without explicit firepower support
        and reinforcement? Why was the operation not coordinated with the military,
        who had all the firepower when needed," Aniban asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3297b67-ee29-4913-a812-6d3593fb5a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why were the nearest SAF units, the 45th and the 42nd Special Action
        companies, who were less than a kilometer away from the embattled 55th special
        action company, did not reinforce despite the call for help of their dying
        comrades," he asked further.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9098fd3b-5163-46fb-a823-937a04b07431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniban also said until now, the previous administration''s promises
        of livelihood and employment for the widows and siblings of the fallen commandos
        have not yet been fulfilled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca247bc-8480-4238-a79d-7e48445afa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The promise to employ the wives, the widows, the siblings of the
        SAF44, to some they may be lucky. But most of them, specially the widows,
        the siblings of those who died single were only employed on a contractual
        basis or what they say job order," Aniban said. "The housing assistance, unfortunately
        there are a lot of obstacles, requirements and until now is not actually given."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1668282-be77-4861-aca0-47dc7be9c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lamented how relatives of the SAF 44 have been portrayed
        by the media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7203f0-d73a-4c7c-b7a9-e70da07de549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right after the death of the 44 SAF in 2015, the government was
        so busy with good media coverage talking about the benefits and assistance
        for the dependents, which was uncalled for," said Aniban. "In the following
        months, I read in an article, in a national daily written by well-known journalist,
        branding the families of the SAF-44 as ''spoiled'' because of the amount of
        assistance given them by the government."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7c25b-0685-4a46-9d41-5a3405bb0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sad to say, this is not all true. All of these [are] not true,"
        he pointed out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9da3c0-455f-46a8-8a0b-d9022763e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/01/25/SAF-44-families-score-slow-support-from-government.html"><strong>Watch:
        SAF 44 families score slow support from government</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57910ebb-5343-4a9e-900e-8fa0ca99546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melanie Duque, widow of PO3 Andres Duque Jr. and a mother of three,
        meanwhile, asked Duterte to grant the 44 SAF commandos the medal of valor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe63a0c-a6cc-4c31-9bbf-0e3746fa7286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat naman po sila ay nagbuwis ng buhay para sa bansa</em>,"
        Duque said. "<em>Dalawang taon na po ang nakakaraan pero wala pa pong pag
        usad ang kaso nila</em>."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab63f7-c10a-43b8-89c5-6756fb3e578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of them gave their lives for the country. It''s
        been two years and there wasn''t any development on their case.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56e2c2e-1252-49f8-b5cb-a88c36f34274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/01/25/Aquino-awards-Medal-of-Valor-to-two-SAF-44.html"><strong>Watch:
        Aquino awards Medal of Valor to two SAF 44</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c2a66c-a080-460d-a6d3-a81fb90afeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other relatives of SAF44 have the same questions to Duterte — saying
        they believe that the President can finally give them the elusive justice
        for their loved ones.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978ed68-eeda-402b-80c7-b4dc1bd3f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir President, it is you who we believe can help us. It is you
        who we believe can give us the justice we are long seeking for the tragic
        death of our loved ones," Erika Pabalinas, widow of Police Chief inspector
        Ryan Pabalinas, told Duterte.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c26306-32f4-4198-93fb-d28f692d7cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Guillermo Tria, father of Police Sr Insp. Max Tria, tried
        his best to hold back his tears — but said what happened to his son is still
        painful, and that the wound the tragedy brought to their family has not yet
        healed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f923c-a613-4e3e-a627-237f556f3d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte to Aquino: ''You fed them to lion''s den''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b5aed-1a30-4858-b8c1-4577dabe252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte did not hide his disappointment with how the previous
        administration addressed the issue. In fact, Duterte said he was "pissed off"
        by how former President Benigno "Noynoy" Aquino III reacted after the encounter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67421ae8-c1a0-4d4e-9cfc-5a0db8768d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was in the meeting in Zamboanga when Aquino sat
        down with some mayors in Mindanao, generals, and former Interior Secretary
        Manuel "Mar" Roxas just after the tragedy. Duterte, who was Davao City''s
        mayor at that time, said he could not bear to stay in the meeting.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c1de8-a8bf-4685-9cad-8533b10a58d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really, sorry to say I''d be honest, and you can criticize
        me for this… I was really pissed off," Duterte said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8b058-63df-4fa2-bdbc-a698caffcdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recalled asking Aquino to excuse him from the meeting. "You
        know mister President, I will not characterize your behavior. But you have
        noticed that I just stood and I said mister President, medyo hilong-hilo pa
        ako sa byahe [I''m dizzy from the trip]. Can I have the indulgence to leave?"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50317928-b2d4-4cce-aef7-68be2a445b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte revealed what was really going on his mind at that time.
        He said he finds it unacceptable that Aquino was asking one general what he
        would have done if he was on the ground.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158001b-6a7a-43e1-8880-8c2d7f33ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Patay na lahat. Mabaho na nga e. Tapos sasabihin mo sa isang
        heneral, kung ikaw ang nagpunta roon</em>, what would you have done?" [All
        the men were dead. The bodies already stink. Then here you are asking a general,
        if you were there, what would you have done?]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5455593e-539c-4b76-b5e0-9b4c6c2c7629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Aquino could have done better by explaining what really
        happened.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75823403-b53a-4001-bba4-ac8bf330efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let it be brought in the open. It was an American adventure, with
        the cooperation of some. And apparently with your blessing," Duterte said,
        adding the Central Intelligence Agency (CIA) had a hand in the operation in
        Maguindanao to arrest Malaysian terrorist Zulkifli bin Hir, alias Marwan.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c2e2d9-92ea-450f-8d34-16f2e66fd578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You said ''<em>kasalanan ko iyon</em>''. But it is not enough.
        <em>Sabihin mo sa Pilipino, sabihin mo sa akin kung paano ka nagkasala</em>?
        "</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53075f-dee6-4a24-a269-917c07d0fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[You said ''it''s my fault.'' But it is not enough. Tell me how
        you sinned?]," he added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77da8d-0368-415d-8de0-1c7928bde682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made it clear, he has no quarrel with Aquino and former
        PNP Chief Alan Purisima — but despite a lot of investigations, so many questions
        were left unanswered.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c94ac-c860-40b3-8bd5-c59ab162b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he wants to put closure to the issue.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ecbbdb-17ea-48b7-a4b7-af9228b2bd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Anong ginawa ninyo bakit</em> [what did you do and why] you
        fed the soldiers to the lion’s den, to be eaten by death," Duterte told Aquino,
        saying his predecessor was so dependent on his PNP chief that Aquino was willing
        to turn a blind eye on the corruption allegations against Purisima.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da61b3e3-f69e-4598-979e-374b968fb388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/16/Mamasapano-Purisima-Napenas.html"><strong>Also
        read: Ombudsman affirms Mamasapano charges vs. Purisima, Napeñas</strong></a></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b979c2c-775e-4f88-8442-148dff1c487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he would create a seven-man commission to look
        into the results of the investigations made by the lower house, the Senate,
        and the Office of the President — to answer the questions on what happened
        that fateful day, and to finally deliver justice to the fallen police officers.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6051a91-f1b3-496c-b967-e51636bb1e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will appoint men of integrity and honor… If they will accept,
        maybe three justices of the Supreme Court, a few from the civilian sector,
        maybe a lawyer," Duterte said. "They will be independent in all aspects. They
        are free to summon."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785cca3f-a575-4dd6-bd4b-22a86e413e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also directed PNP Chief Ronald "Bato" dela Rosa and
        some police officials to look into the records of the 44 commandos, and study
        if they are fitting for the valor award.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced3057-a9c3-4093-b4ec-5b20eb4c1d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The highest honor I can give them is to award them the medal of
        valor," Duterte said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1cc388-84d9-4ef4-b824-71f51eb4b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:48:53.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:48:53.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will also declare "a day of remembrance" for the
        SAF44.</p>'
  'kabayan-partylist-removes-harry-roque':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Atty. Harry Roque'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-24T21:57:37.010+08:00
    'imagesource': 'jcr:64d12a80-6886-4e63-8010-71b1a76d3385'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16b08efd-5338-49ec-875b-36662d629880'
    'lead': 'Kabayan Partylist removes Harry Roque as a partner and Representative,
      saying he refuses to acknowlege its authority, and calling his actions ''severely
      damaging.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:52:35.694+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T10:52:35.885+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kabayan Partylist removes Harry Roque as member, Representative'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc6bc47-5b15-4ea1-bc58-5cbf7afa3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:52:35.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:52:35.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Kabayan Partylist
        reveals it has removed Atty. Harry Roque as a member and, consequently, from
        representing it at the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959783e-38ef-42b7-b87f-4704c1d091a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:52:35.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:52:35.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released today, Kabayan said of the 12 members of
        its Board of Trustees, 10 voted in favor of Roque''s removal, while 2 abstained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91633a0-6968-49da-9698-637a714423be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:52:35.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:52:35.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same Board who approved Roque''s "nomination as Kabayan
        Partylist''s first nominee in the May 2016 elections."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca1ebfb-1357-4764-a136-f43139b03106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:52:35.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:52:35.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan said that its decision came from the Board''s "careful and
        thorough deliberation by the Board of Trustees, consultations with party members
        and supporters, and considering and adopting the findings and recommendations
        of the Special Investigation Committee, created by virtue of Board Resolution
        No. 2016-005 (dated December 10, 2016), to investigate Atty. Roque for acts
        inimical to Kabayan Partylist, and Resolution No. 2016-005-A (dated December
        10, 2016), enlarging the scope of the investigation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc2f562-ae79-44e9-a57b-313992587dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:52:35.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:52:35.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Kabayan said a committee report found Roque''s
        "behavior, acts, and statements as severely damaging to the Partylist."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44098b31-b99a-4b30-a40f-c39a87e09b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:52:35.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:52:35.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "Kabayan Partylist members and supporters have lost their
        trust and confidence on Harry Roque''s ability to genuinely advance the core
        advocacies of the partylist."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2126c273-89b2-47f8-97f2-9b6215502333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:52:35.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:52:35.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that Roque refused to acknowlege the power of the Committee
        and the Board, only doing so when he "needed its approval for his nomination,
        but he does not anymore acknowledge the power and authority of the same Board
        when he was being made accountable for his irregular and irresponsible statements
        and actions. "</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12b3a01-0ed8-4958-8c50-895f3e936d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:52:35.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:52:35.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan said a copy of the resolution on Roque''s removall has been
        submitted to the House of Representatives, President Rodrigo Duterte, and
        concerned government offices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0009a98f-4f95-4395-9938-72f15acaffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:52:35.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:52:35.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roque: Accusers only after media mileage</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af9c9d-9a43-4a9a-b6ae-b26c896875ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:52:35.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:52:35.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque released a statement following what he said was the "supposeed
        notice" of his removal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dce7f9-07ba-4dc3-92be-d088aa3d1977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:52:35.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:52:35.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the statement from Kabayan was sent to media but not to
        him or his office, and "just goes to show that the people behind this plot
        are after media mileage, not the interest of our party."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986a8318-9459-4513-b165-053224be6aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:52:35.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:52:35.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "My alleged ouster from my party-list is of no moment,
        having been done in violation of the Constitution and By-Laws of the party
        itself, and by people who have usurped functions of the incumbent Executive
        Committee."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae5e07-0ac4-480c-a3ff-cd3c87e24564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:52:35.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:52:35.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque says that he has filed a petition with the Commission on Election
        to legally settle the rightful leadership of the Party.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06ca36-2f11-4c45-9196-b7121fdcafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:52:35.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:52:35.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s statement says Kabayan is "a multi-sectoral party that
        cuts across social classes and geographical boundaries on a regional scale,
        principally in Region IV. It represents transport workers, farmers, fisherfolk,
        industrial workers, urban poor, migrant workers and seafarers, youth, and
        professionals."</p>'
  'article-50-ruling-brexit-united-kingdomB':
    'author': 'Richard Allen Greene and Angela Dewan, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-24T20:54:05.123+08:00
    'imagesource': 'jcr:7054baf1-137f-4e83-b99a-5e9e6c027593'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab7ae373-a11c-4afc-b70a-4962ebd43e1c'
    'lead': 'Britain''s Supreme Court has ruled that the UK government must hold a
      vote in parliament before beginning the process of leaving the European Union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:55:46.696+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T10:55:46.922+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Article 50 ruling: UK Supreme Court gives parliament Brexit vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7034bb96-e9e7-4714-9091-88469adfbf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Britain''s Supreme Court has ruled
        that the UK government must hold a vote in parliament before beginning the
        process of leaving the European Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc328a-48a8-414d-a4cf-ac0fd0e8764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is a complication for Prime Minister Theresa May, who
        wanted to trigger Article 50 of the Lisbon Treaty – the legal mechanism that
        begins the process of leaving the EU – by the end of March. Doing so would
        open the door for EU negotiations, which are likely to last two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7bb2c-669d-422f-8275-c055766ab90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May had promised lawmakers a vote on the outcome of the talks, but
        wanted to begin the process without a decision in parliament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09682ef5-a0a0-47bb-b5e2-cc794fa6c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the court said</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c601e-a0f0-4893-b7d7-b9bcc40d3f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court judges voted eight to three against the government,
        upholding a November High Court decision. The judges, who deliberated the
        case over four days in December, said that the legal consequences of leaving
        the EU were great enough to require an act of parliament to start the process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1eb09d-b21d-4456-812f-653fa6ab767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To proceed otherwise would be breach of settled constitutional
        principles stretching back many centuries," Lord David Neuberger, president
        of the Supreme Court, said as he read out the ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34480e86-a4ff-4a4d-96a3-93aec1af7cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court decided that the UK government did not need the approval
        of devolved governments in Scotland, Northern Ireland and Wales to begin the
        negotiating process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf5fbcb-b7f1-4816-883f-524114701fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision is likely to be met with relief at 10 Downing Street,
        as 62% of Scots voted to remain in the union, and Scotland''s First Minister
        Nicola Sturgeon has remained opposed to the country''s EU withdrawal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7281f298-b0b8-4efc-8498-8f1df035efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the UK government said</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007bc0d7-ccd8-4888-bbed-c505c39f7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it was disappointed by the ruling, but would
        abide by it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b639c2-974a-43d5-9231-89f79e1cef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Wright, the Attorney General for England and Wales, told
        reporters outside the court that ministers would "comply with the judgment
        of the court and do everything necessary to implement it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719212c-101c-4ac7-9c0e-496fed068125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a spokesperson for Theresa May said the ruling would not change
        the government''s Brexit timeline.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c6d9bf-06d0-47ec-a52e-f71fa1c74695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The British people voted to leave the EU, and the government will
        deliver on their verdict – triggering Article 50, as planned, by the end of
        March. Today''s ruling does nothing to change that," the spokesperson said
        in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c8a2c-1562-4037-a293-4963d988bbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to remember that parliament backed the referendum
        by a margin of six to one and has already indicated its support for getting
        on with the process of exit to the timetable we have set out."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59500983-bd92-493b-b3e2-b3bc4e15914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit has become a key test of Prime Minister May''s leadership.
        May took over the premiership after former leader David Cameron stood down
        over the Brexit vote. Cameron had called the referendum but had campaigned
        for the country to remain in the union.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3598d134-369e-47e2-9484-bb7c85cddab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f58c24e-b937-4ac4-a10f-97bc53208357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government must now introduce legislation to the House of Commons,
        which could delay May''s plan to trigger article 50 by the end of March.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af2b43-7041-448c-ba54-9efd2c25729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Liberal Democrat Party and Scottish National Party
        (SNP) are opposed to Brexit, and are likely to put up the hardest fight. The
        SNP said on Tuesday that it would table 50 "serious and substantive" amendments
        to the government''s bill.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b62f1d2-067b-481e-9a8d-7b66ff163295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Farron, the leader of the Liberal Democrats, said the party
        would vote against the triggering of Article 50 unless the government promised
        a referendum on the terms of the final exit deal with the EU.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384491cd-3486-42fb-847d-548cfc221496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Labour party, the largest opposition group in the House
        of Commons, has already said it would not stand in May''s way. That means
        the government is likely to win the eventual vote on Article 50.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d808425-d656-4a20-a41e-dab02b55b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaction to the ruling</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba614e2d-f185-472c-abf4-502ccca65191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the claimants in the case, London-based businesswoman Gina
        Miller, welcomed the decision, saying Brexit had been "most divisive issue
        of a generation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89f16d-3cdf-4b5b-a4d5-3231595ec36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only parliament can grant rights to the British people and only
        parliament can take them away. No prime minister and no government can expect
        to be unanswerable or unchallenged. Parliament alone is sovereign," Miller
        said after the ruling.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0e93d9-1fc4-4163-9415-2cb38e9cbe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told of how she had been harassed over the course of the case.
        CNN previously reported that she had received rape and death threats over
        the issue.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceba200-a5fb-4a94-a253-eac12b3d1c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was "shocked by the levels of personal abuse that I
        have received from many quarters over the last seven months for simply bringing
        and asking a legitimate question."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ed4de-7995-4fe5-9395-8c6bb05155b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:55:46.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:55:46.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/24/europe/brexit-article-50-supreme-court-ruling/index.html">Article
        50 ruling: UK Supreme Court gives parliament Brexit vote</a>."</em></p>'
