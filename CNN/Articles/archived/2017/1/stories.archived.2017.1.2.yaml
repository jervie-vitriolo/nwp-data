      'text': '<p>Californians voted last month to make recreational use of marijuana
        legal statewide for those 21 and over.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483e58e5-26cb-4dd8-8490-887ecf7b03ea'
