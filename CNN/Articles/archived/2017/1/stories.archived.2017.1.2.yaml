  'hollywood-sign-vandalized-hollyweed':
    'author': 'Carma Hassan, CNN'
    'caption': 'A prankster managed to change the iconic sign overlooking Los Angeles
      early Sunday to read "Hollyweed," said L.A. Police Officer Christopher Garcia,
      who works in the agency''s security service division.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-02T10:42:12.206+08:00
    'imagesource': 'jcr:5cff6da8-9c54-4b1a-9901-c05cae499bda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c13420d1-d0dc-48c3-a2b2-d28105b20c40'
    'lead': 'Vandals have altered the sign several times over the years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:13:59.505+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-19T16:36:22.374+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:36:22.064+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hollywood sign vandalized to read ''Hollyweed'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c4fd47-cb84-4c0a-a01e-624b096e5608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:13:59.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:36:22.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Hollywood sign got a little green over
        New Years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c88465-90af-43b3-8ce2-d6018d972f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:13:59.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:36:22.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prankster managed to change the iconic sign overlooking Los Angeles
        early Sunday to read "Hollyweed," said L.A. Police Officer Christopher Garcia,
        who works in the agency''s security service division.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a016f585-299f-4e41-88a1-fe51c9c094c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:13:59.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:36:22.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vandal – probably a man – used tarps to change the O''s in the
        sign to E''s, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbc133b-d1a2-45a0-923f-6d44bd4a6100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:13:59.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:36:22.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vandal was caught on security-camera footage between midnight
        and 2 a.m. local time, but police can''t tell his race or height because it
        was dark and raining, Garcia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47af7568-91af-41a4-a20d-0c9d4fb17090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:13:59.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:36:22.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Hollyweed" sign remained up until around 2 p.m. eastern time,
        when authorities took down the tarps used to change the lettering.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab123939-a185-4402-b6c9-46b7a021b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:13:59.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:36:22.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estevan Montemayor, a spokesman for LA City Councilman David Ryu,
        whose district includes the Hollywood sign, had earlier promised that the
        iconic sign would be restored to its normal state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c6ee8-f332-48d4-8891-12704cb69e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:13:59.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:36:22.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know who did it but park rangers are going up there very
        soon to take down the draping that was put on top of the ''O'' to alter the
        sign," Montemayor said Sunday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a899e-5067-47b6-aa04-061310dab47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:13:59.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:36:22.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are sensors at the sign that trigger an alarm for police,
        but because the sensors are only in certain areas of the letters, it''s possible
        to avoid them. There''s a road accessible to the public by foot and car behind
        the sign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56758d75-f6a1-40c2-946e-b1395c598ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:13:59.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:36:22.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this person came from behind the sign," Garcia said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7147c47d-f4ae-49ce-b170-68cf077db347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:13:59.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:36:22.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betsy Isroelit with the Hollywood Sign Trust told CNN that the last
        time the sign was vandalized to read "Hollyweed" was in 1976.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This is not the first time the Hollywood Sign became the Hollyweed
        Sign. -- Happened in Dec. 1983 (Her-Ex) <a href="https://t.co/dVxXyHt1bo">pic.twitter.com/dVxXyHt1bo</a></p>&mdash;
        Shelby Grad (@shelbygrad) <a href="https://twitter.com/shelbygrad/status/815600886793654272?ref_src=twsrc%5Etfw">January
        1, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc050d0c-accb-4184-abed-22b99201a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:13:59.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:36:22.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46af8b-fb21-4f96-9a3c-8dbb7655ba8d'
      'mgnl:activationStatus': true
