      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2016/12/30/asia/china-ivory-ban/index.html?sr=twCNN010217china-ivory-ban1248AMVODtopLink&amp;linkId=32929295">China
