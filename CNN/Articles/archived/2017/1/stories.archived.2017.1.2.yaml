      'mgnl:type': 'text'
      'text': '<p>Vandals have altered the sign several times over the years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea379b-9e05-4912-9e00-10147063eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:13:59.509+08:00
