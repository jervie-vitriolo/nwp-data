    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3984e92-4796-41f8-86c5-8ad03c2bf02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:52:20.377+08:00
