  'lawyer-ph-protest-south-china-sea-weapons':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-02T19:40:43.689+08:00
    'imagesource': 'jcr:eea45684-0914-4126-841b-cf232f37deea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54ea629a-124f-4b97-a845-da788a0f3ce9'
    'lead': 'According to a law expert, President Rodrigo Duterte should assert the
      United Nations arbitral ruling on the South China Sea — before it''s too late.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T14:54:55.061+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T15:22:54.896+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T15:22:54.744+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer: PH should protest weapons on China''s artificial islands in
      disputed waters'
    'updated': 2017-01-02T14:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a1f33-716c-4067-bc8f-fcb99c39d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:54:55.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:54.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — When it comes
        to claiming the Philippines'' right to the South China Sea, law expert Jay
        Batongbacal believes now is a good time as any.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9035b94e-05e5-4f10-b99e-e5b1cf2e18e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:54:55.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:54.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to President Duterte''s statement that he will
        assert the United Nations arbitral ruling against China "when the minerals
        are already <a href="http://cnnphilippines.com/news/2016/12/30/Duterte-South-China-Sea.html">being
        siphoned out</a>" of the disputed waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbde49f-1e47-400d-bccf-50db3aebd0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:54:55.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:54.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal, the director of the University of the Philippines Institute
        of Maritime Affairs, is worried about Duterte taking his time before asserting
        the country''s right to the resources in the West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc460ea9-2da1-4fba-85dd-111a950f33bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:54:55.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:54.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a media forum on Monday, Batongbacal said any assertions the
        President would make — later than sooner — would become futile: "By that time,
        it will be too late because if you think of the resources in the sea, these
        are actually finite."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5db6b2-af11-4b7f-9f49-a6cc52c3762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:54:55.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:54.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said any further incursion into Philippine resources, such as
        China''s <a href="http://cnnphilippines.com/world/2016/12/15/south-china-sea-artificial-islands-spratlys-weapon-systems.html">now-militarized
        islands</a> in the Scarborough Shoal, might become irreversible if the government
        does not at least file a diplomatic protest now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca96c86-5f58-4bae-9dd4-d2c4001c9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:54:55.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:54.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal worries that the Philippines is "losing room for manoeuvrability
        and eliminating options."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3fd09e-817c-40bc-835d-44f419be3f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:54:55.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:54.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chito Sta. Romana, the country''s ambassador-designate to China,
        is not worried. He said the Hague ruling will always give the Philippines
        a way out, should China continue asserting claims over Scarborough.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b61117-eedb-441c-8b8b-0616b3b83a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:54:55.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:54.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be there permanently as part of international maritime
        law. It will never be too late," Sta. Romana said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d4ff8a-615e-49e1-93ef-28d3b27e37ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:54:55.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:54.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ties between China and the Philippines <a href="http://cnnphilippines.com/videos/2016/11/10/Envoy-Economic-cooperation-will-drive-Philippine-China-ties.html">warm
        up</a> under the Duterte''s rule, Sta. Romana said the good relations should
        continue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919939c-3303-4ffc-9fc3-535c6d419d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:54:55.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:54.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Manila will not benefit from a head-on approach to
        the sea dispute with Beijing — a sentiment shared by Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a607035-5277-4ae4-8b5f-393d4a7e7b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:54:55.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:54.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re separating, de-linking the dispute from the non-contentious
        issues; compartmentalizing it but not giving up on it," Sta. Romana said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de1d95-0219-4478-b18f-46c7d8a58bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:54:55.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:54.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For geopolitical analyst Richard Heydarian, the power to stop China''s
        expansionism lies not so much on the Philippines, but on it lone military
        ally, the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2101cb8-0897-4e32-b78a-88bb7b86d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:54:55.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:54.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heydarian said the U.S. is "our ultimate insurance policy and they''re
        the only country that can stop China from bringing us to D-Day...[because
        the Philippines does not have] that deterrence capability."]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8831e2f7-efe0-41ab-93a1-4b12f6810250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:54:55.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:54.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/world/2016/12/15/South-China-Sea-U.S.-Beijing.html">U.S.
        ready to confront Beijing on South China Sea: admiral</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb6d969-cb12-4450-aad1-550fe26af8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:54:55.064+08:00
