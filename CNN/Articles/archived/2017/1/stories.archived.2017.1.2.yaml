      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget airline Sunwing apologized for their pilot''s behavior and
        commended the rest of the crew for their diligence in handling what they described
        as a "very unfortunate matter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfc5ffa-51a8-4055-a2f3-5cb6261830d1'
