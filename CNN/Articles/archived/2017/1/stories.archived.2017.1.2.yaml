  'Istanbul-nightclub-attack-manhunt':
    'author': 'Euan McKirdy and Ian Lee, CNN'
    'caption': 'This map shows the location of Istanbul, Turkey'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-02T20:10:14.429+08:00
    'imagesource': 'jcr:cc5dbd9d-996f-4b69-9c82-a9e405a46526'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7af70cc-d95b-4092-bef5-3ee43e0ea593'
    'lead': 'ISIS has claimed responsibility for the deadly New Year''s attack at
      an upscale Istanbul nightclub which left 39 dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:18:05.014+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T15:22:47.939+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T15:22:47.086+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Istanbul attack: ISIS claims nightclub shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d0241-2663-402e-9b71-1ff9d939dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ISTANBUL (CNN) —</strong> ISIS has claimed responsibility
        for the deadly New Year''s attack at an upscale Istanbul nightclub which left
        39 dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bfeaa4-30c8-4d06-8831-519bd16e3b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities in Turkey continue their search for the attacker,
        the terror group offered no further clues about the identity of the assailant.
        The claim -- made in a statement posted to Twitter -- cannot independently
        be verified by CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23702d9a-1a5a-4e11-b34c-ad2fbe255853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In continuation of the blessed operations which ISIS carries out
        against Turkey, a soldier of the brave caliphate attacked one of the most
        popular nightclubs while Christians were celebrating their holiday," the statement
        posted to Twitter reads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd103638-5565-4e8f-8932-4e6d44e1388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, the Kurdistan Worker''s Party, or PKK, distanced
        itself from the attack, which took place at the Reina nightclub during the
        early hours of January 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a7f2b3-4454-4c43-b6f7-1c1160421876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Kurdish forces have anything to do with this attack," it said
        in a statement. "The Kurdish freedom fight is also the fight for democratization
        of Turkey. That''s why we won''t target innocent and civilian people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c00e0ce-4647-495e-98ab-c6cb7bae0bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people were hospitalized following the attack. As of Monday,
        46 were still being treated, including one American, according to the Istanbul
        governor''s office. A handful of the injured were in critical condition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d87388-8553-4cc3-a645-2a8c6781fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed in the attack <a href="https://edition.cnn.com/2017/01/02/europe/turkey-nightclub-attack-victims/index.html">hailed
        from 14 countries</a>, including India, Morocco, Jordan, Canada, Russia, Tunisia,
        Saudi Arabia and Kuwait.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892b878e-7bf0-4d5a-8a20-68f1ea5ff440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected shooter, who stormed the nightclub soon after the
        clock struck midnight, appears to have evaded the tight security that blanketed
        Turkey''s largest city over the New Year, but authorities were confident they
        would apprehend him soon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00807fc6-e6a5-44a5-96dd-7ae51d848c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is strong coordination and we will find him, no delay," Turkish
        Prime Minister Binali Yildirim told reporters gathered outside an Istanbul
        hospital, where he had been visiting people injured in the attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c59e0-a186-489b-b483-4d4f0eb1dffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of the attacker shooting a security guard and police officer
        at the entrance of the nightclub has emerged, lending credence to Turkish
        authorities'' claim that he carried out the attack alone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b40ca-5dc1-4443-a9f1-d8c47e5bcaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security official showed the entrance to CNN, confirming that
        it was the site of the video.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e8309e-fa2e-4c12-b1b5-d55de700fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are face to face with a terror attack," Interior Minister Suleyman
        Soylu told reporters Sunday morning, adding, "the efforts to locate the terrorist
        are ongoing. Security forces have begun the necessary operations. God willing
        soon (the attacker) will be apprehended."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d1e0d0-eff9-40a8-9373-5d25b91f0a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders condemned the shooting and US officials also called
        it a terrorist attack, making it the first of 2017.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ae3e75-0f2b-45f3-b573-1942ce79da34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''At first we thought it was a fight''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c99310-8713-4465-82a5-0116891402c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said an evening that was supposed to celebrate the new
        year became a bloodbath instead.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112c1047-4e83-4142-a097-ee103e1cf0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were having fun. At first we thought it was a fight, then there
        was a lot of gunfire," <a href="https://edition.cnn.com/videos/world/2017/01/01/istanbul-turkey-nightclub-attack-ian-lee-beeper.cnn">eyewitness
        Yunis Turk told CNN</a> after police secured the nightclub in the Ortakoy
        neighborhood.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5b140-0086-4e19-8a49-4614bcfa54ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the gunfire everyone started to run toward the terrace. We
        ran as well. There was someone next to me who was shot and fell on the floor.
        We ran away and hid under the sofas."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e70f16-a5d2-4e0a-8332-e17f3a910b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the gunfire everyone started to run toward the terrace. We
        ran as well. There was someone next to me who was shot and fell on the floor.
        We ran away and hid under the sofas."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5651d-4fe0-4f44-9f21-5d2131d58a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another eyewitness said he didn''t know how many attackers there
        were, but he saw one person and hid.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68af7b4-3066-4135-8730-df6c89f73b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got shot in the f****** leg, man," he told journalists as he
        was taken into an ambulance.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac3a66c-f315-41de-a15b-ee093194dc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These crazy people came in shooting everything."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90fe28c-b8bb-483e-ae1c-731b024a3335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the club issued a statement on its Facebook page.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf503ee9-2908-494f-afc0-660197cfc613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This terrible incident is a terror attack against our citizens''
        peace, brotherhood, serenity, economy, tourism and against our nation," the
        statement read.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79facd0-f65f-4e4f-995a-17298fe9e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts bleed and the bullets are in our heart," it added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de98ff8-54af-4b00-9bcd-3a91aa7a660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A violent year</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb7a2d5-7264-4a9d-949e-3347077021db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS and Kurdish militants both have staged attacks in Turkey, which
        is still reeling from a bloody and failed military coup in July.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdc02b3-f711-4f04-b477-46ff7a46f5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS was suspected to be behind the attack on Ataturk Airport in
        June that left 44 people dead and an explosion at an August wedding, not far
        from the border with Syria, that killed at least 54 people.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f7e4a-1c1c-41ab-a3e5-e8a2b8d9cc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Turkish security forces clash almost daily with Kurdistan
        Workers Party, or PKK, militants, mostly in predominantly Kurdish parts of
        southeastern Turkey.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a758a2b8-7147-4dc1-b9b6-dc7531cb92e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, a pair of bombings in Istanbul killed 44 people and
        wounded 155 others in an attack by a breakaway group of the PKK. The two explosions
        occurred after a heavily attended soccer game at Besiktas Vodafone Arena.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0546ce5-8550-4a14-b892-3e0094b8a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in December, a car bomb exploded near a public bus, killing
        13 soldiers in the central province of Kayseri. Three days later, a gunman
        assassinated Russia''s ambassador to Turkey at an Ankara art gallery.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5732260-c4a0-466b-8e01-a7cfe824e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Karen Smith, Sara Sirgany, Isil Sarijyuce, Steve Almasy,
        Gul Tuysuz, Nadeem Muaddi, Laura Koran, Joel Williams, Steve Brusk, Mayra
        Cuevas and Darran Simon contributed to this report.</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76496838-787f-4f12-9c91-a7ad2863f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:05.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/01/europe/turkey-nightclub-attack/index.html">Istanbul
        attack: ISIS claims nightclub shooting</a>."</em></p>'
  'donald-trump-inside-information-hacking-russia':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': '(File photo) U.S. President-elect Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-02T06:29:32.344+08:00
    'imagesource': 'jcr:6c55460b-1fe1-4d3d-9b70-0bd8e52105ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '908056db-d9dd-4fbd-9ecf-1af705f804be'
    'lead': 'President-elect Donald Trump said Saturday he has information that others
      lack and promised to reveal his knowledge this week, reiterating again his doubts
      that Russia was behind cyber-meddling in the U.S. election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:20:05.794+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T15:22:47.744+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T15:22:47.212+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he has inside information on hacking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539cba2-daaa-41ec-9caa-687f6c11aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:20:05.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Palm Beach, Florida (CNN) — President-elect Donald Trump said
        Saturday he has information that others lack and promised to reveal his knowledge
        this week, reiterating again his doubts that Russia was behind cyber-meddling
        in the U.S. election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad251d4-8458-4176-bada-0ecd0a9961ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:20:05.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters ahead of an 800-person New Year''s Eve bash
        at his Mar-a-Lago estate, a tuxedoed Trump maintained that another culprit
        aside from Russia could have been behind the tampering.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46011944-045d-4682-9a8f-dce44c627fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:20:05.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be somebody else. And I also know things that other people
        don''t know, and so they cannot be sure of the situation," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e5aa46-488e-4343-a4e4-c9166d06ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:20:05.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to describe what undisclosed information he knew, Trump said,
        "You''ll find out on Tuesday or Wednesday."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b261f8-3a7f-4706-9a90-e54a1e02a653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:20:05.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has scheduled an intelligence briefing midweek on the hacking,
        a response to President Barack Obama''s announcement of new sanctions on Moscow
        in retaliation for the cyber-intrusion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc83da-b82e-41eb-8716-ae699fcf5615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:20:05.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want them to be sure, because it''s a pretty serious charge,
        and I want them to be sure. And if you look at the weapons of mass destruction,
        that was a disaster, and they were wrong," Trump said, referencing failed
        intelligence in the lead-up to the Iraq War as a reason for skepticism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122af1b-2cef-45f4-b06f-3029c82c71a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:20:05.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s unfair if they don''t know," he said. "And I know
        a lot about hacking. And hacking is a very hard thing to prove."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fdf6ac-d6fe-4826-aea7-b7034dfb20a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:20:05.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly cast aside a U.S. intelligence assessment announced
        in early October that Moscow was behind the hacking, despite already receiving
        classified intelligence briefings on the matter. He''s also praised Russian
        President Vladimir Putin, calling him smart this week for withholding reciprocal
        sanctions on the U.S.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b063e54-8d69-48df-b69d-ffb8db3a9cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:20:05.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s stance has put him at odds with most congressional Republicans,
        who have argued for a tougher stance on Russia. Sen. John McCain, the Republican
        chairman of the Armed Services Committee, will convene a hearing on cyber-threats
        Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488066be-5ef6-42ab-9281-ec09a80bc856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:20:05.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning, a Rossiya Airlines Special Flight Squadron plane
        believed to be carrying some expelled Russian government officials departed
        Dulles Airport just outside Washington. The U.S. had ordered 35 officials
        and their families from the embassy in Washington and the consulate in San
        Francisco to leave the country by noon Sunday in response to charges that
        Russians hacked the presidential election and harassed US diplomatic personnel
        in Russia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17366c1-a987-4aff-8952-17c306343d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:20:05.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Mar-a-Lago Saturday, Trump expressed deep misgivings about technology
        during his brief exchange with reporters positioned outside his Grand Ballroom.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9c536-2602-4c4e-8650-776b532a192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:20:05.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have something really important, write it out and have it
        delivered by courier, the old-fashioned way, because I''ll tell you what,
        no computer is safe," he said. "I don''t care what they say, no computer is
        safe."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a890f-5c7e-4c9c-af98-d552235b2172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:20:05.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheduled to return to New York Sunday after two weeks at his Palm
        Beach mansion, Trump told reporters his New Year''s resolution was to "Make
        America Great Again."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840468ea-6fd6-492b-9738-377963677146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:20:05.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:47.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll do that one," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e778e4-6fb4-4030-b722-7dd4268903e5'
      'mgnl:activationStatus': true
