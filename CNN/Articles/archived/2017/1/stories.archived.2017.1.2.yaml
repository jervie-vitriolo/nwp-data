      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FSunwingVacations%2Fposts%2F1392637220767107&width=500"
        width="500" height="299" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a8998-378d-4f0e-875d-4b9ba37acc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:52:20.377+08:00
