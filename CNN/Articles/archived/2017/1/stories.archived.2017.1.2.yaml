      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — After Metro Manila Film Festival
        underdog "Sunday Beauty Queen" bagged Best Picture last Thursday, one of its
        unexpected stars shared her employer''s relentless support for her love of
        beauty pageants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd47f962-23d9-41c2-890b-4b4ce664ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caregiver Mylyn Jacobo has been taking care of the same elderly
        man for three years. They are both lucky to be a good match, she said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc7e11-0a05-4d78-ba9a-2ecfe547ba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time na nagjojoin ako ng beauty contest, pag umuuwi ako sa
        bahay na may crown akong bitbit, trophies, yung feeling na (sinasabi ng) matanda,
        ''I like that!''" Jacobo shared on The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49906d0-5fae-4fa9-8a80-8d86dc8aa0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was so very excited about ano yung natatanggap ko, yung crown
        ko. Parang proud na proud talaga siya sa akin, kaya tinutuloy tuloy ko," she
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97190e64-6464-4f8e-836e-357ebf9a3f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every time I join beauty contests, whenever I go home
        with a crown or trophies, (there is) that feeling when the old man says, ''I
        like that!'' He was so very excited about what I receive, about my crown.
        It''s like he''s very proud of me, that''s why I continue.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5892af-d739-4e5d-8069-1c5c347de8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday Beauty Queen, directed by Baby Ruth Villarama-Gutierrez,
        follows the lives of overseas Filipino workers (OFWs) in Hong Kong and their
        participation in beauty pageants. The documentary also won Best Editing at
        the MMFF awards night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd135b9a-3b7b-452c-88cc-31a9abed3a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/12/30/sunday-beauty-queen-seklusyon-emerge-as-big-winners-in-MMFF-2016.html"><strong>Related:
        ''Sunday Beauty Queen,'' ''Seklusyon'' emerge as big winners in MMFF 2016</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1760f36-58cc-4ccf-b441-a28a7fd0d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobo added that with his family gone, her employer--who is also
        interviewed in the film--treats her as one of his own children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be219d2-4a26-4a6b-906e-35f642b04662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang family na nag-iisip sa kanya. Because of me, parang naiinspire
        pa siyang mabuhay nang matagal kasi nga napapasaya ko siya," Jacobo shared.
        "Tinetreat niya ako as (a) daughter, na parang yun nalang yung naging family
        para sa kanya."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37810535-c2f6-4aaf-83d0-96a9becef37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no family that thinks of him. Because of
        me, it''s like he is inspired to live longer because I make him happy. He
        treats me as a daughter, like I have become family for him.]</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Jacobo: My employer was proud of my participation in &quot;Sunday
        Beauty Queen&quot;  | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/D72K4EjxOU">pic.twitter.com/D72K4EjxOU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/815728577622593536?ref_src=twsrc%5Etfw">January
        2, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bfd951-c1c6-4398-8cf2-deeb7295ee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e91c7b-8a06-4f8c-97b5-bd8fee913beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aiming for policy change</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e358660-99fc-4bfc-a342-d8f66b3b9cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Villarama-Gutierrez, the documentary aims to discuss
        some OFW policies and "promote empathy" for these real life heroes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0513be80-dbd5-4146-b9c6-188841c084d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the policies they seek to improve is the 14-day rule in Hong
        Kong, which sets a two-week deadline for terminated domestic helpers to find
        new employees.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c6467-966b-40ef-8908-96148acfae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t find a new boss within those 14 days, you become
        an illegal alien, so you have to go back the Philippines and then pay another
        placement fee and look for another recruiter to work you up," Villarama-Gutierrez
        explained on The Source.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c56bbe-516d-4639-8409-1d3ed1fb12aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you become a domestic helper, you cannot move on from that
        status. You are forever a domestic helper, you cannot even apply for a citizenship
        in Hong Kong or resident permit," she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e28d09-a84a-4085-9d0a-4b45607fd16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobo explained that their visa is specifically for domestic helpers
        and the 14-day provision is also stipulated in their contract.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2ee8a-9e04-41b3-9b0f-214ad39a8fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you are under the green contract, which is for domestic helpers,
        hindi ka puwede magwork ng ibang job [we can''t work another job]," she explained.
        "Otherwise, makukulong ka [you''ll get jailed]."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c6c7c7-5bd5-4884-9e1e-c40c3e318c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Appeal to theater owners, moviegoers</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440fc80-adff-4c29-a49b-71bdd6a7d4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sunday Beauty Queen enjoys a spike in ticket sales after its
        Best Picture win, Jacobo''s own family has still been unable to watch it.
        The film trailed at the bottom four in the box office last week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55efefa2-278a-4621-a808-d988fdc9460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw daw tanggapin ng sinehan doon. Kailangan daw nila ng maraming
        manonood," Jacobo explained.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3035378-8761-442c-8e3b-3f7d808c0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The local cinema won''t screen it. They say they need
        a lot of viewers.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c14f1-105d-4a1e-961a-6754e709b701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarama-Gutierrez, on the other hand, believes that the only way
        to find out if this viewership is possible is to "open the cinema."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c556190-4e85-4c3b-a31c-6b18838e658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:57:12.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our appeal is Hollywood can wait, it''s just four days... and we''re
        doing good in the box office," said Villarama-Gutierrez. "So let''s give chance
        to people to watch Sunday Beauty Queen, especially in the provinces."</p>'
  'DOH-Firecracker-victims-Emmelyn-stray-bullet':
    'author': 'Gerg Cahiles, and Ver Marcelo, CNN Philippines'
