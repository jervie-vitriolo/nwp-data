      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> A pilot who allegedly passed out
        in the cockpit of a Boeing 737 in Canada was arrested on suspicion of being
        drunk, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09b247-d61b-46d5-bce5-a98f7eb08a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:52:20.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:34:25.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Miroslav Gronych was "behaving oddly before he became unconscious
        in the cockpit" on Saturday, Calgary police said. The plane, with 99 passengers
        and six crew members, was scheduled to fly to Regina before heading to Winnipeg
        and Cancun, Mexico.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05101810-ddc3-4fb9-8fe0-97569b65a099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:52:20.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:34:25.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gronych, a 37-year-old Slovak national, was charged with having
        control of an aircraft while impaired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b029c-75fc-4207-96df-44435c291900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:52:20.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:34:25.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial tests conducted by police indicate the pilot was severely
        impaired by alcohol," police said in a statement.</p>'
    '7':
