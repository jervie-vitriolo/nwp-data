  'China-ban-ivory-2017':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-02T11:04:04.499+08:00
    'imagesource': 'jcr:6cfafb5e-a366-4bd8-9543-dcc36a114148'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e550af99-0281-4fb7-abca-92d53cc50624'
    'lead': 'China has announced a plan to phase out all ivory processing and trade
      by the end of 2017, the government said on Friday, a move that conservationists
      hope will stymie the mass killing – and threat of extinction – of African elephants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:09:41.317+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T15:22:48.254+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T15:22:46.901+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says it will phase out ivory trade in 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e232cc-5f5e-4c15-be67-3f681164429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNN) —</strong> China has announced a plan to
        phase out all ivory processing and trade by the end of 2017, the government
        said on Friday, a move that conservationists hope will stymie the mass killing
        -- and threat of extinction -- of African elephants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f912c8-c32d-4350-9fc8-7da36cd68a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had already announced plans to ban the ivory trade,
        but it''s now committed itself to a timetable to end the trade, something
        it said it would do this summer, according to the US State Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4f207a-0d39-4bc5-9c6c-80a9c3344a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s announcement is a game changer for elephant conservation.
        The large-scale trade of ivory now faces its twilight years, and the future
        is brighter for wild elephants, said Carter Roberts, the president and CEO
        of WWF. "With the US also ending its domestic ivory trade earlier this year,
        two of the largest ivory markets have taken action that will reverberate around
        the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dda7c7-23a4-41f5-a2b3-4062cc46606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before European colonization, scientists believe that Africa may
        have held as many as 20 million elephants; by 1979 only 1.3 million remained
        -- and the Great Elephant Census, an ambitious project to count all of Africa''s
        savannah elephants from the sky, revealed this year that things have gotten
        far worse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ee074-b278-40e6-b01f-c9db94b80f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the seven years between 2007 and 2014, the elephant population
        plummeted by 30%, or 144,000 animals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a4e4aa-1b10-4e37-8f5e-0b50bc3fd29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July, Africa''s savannah is now home to only 352,271 elephants,
        according to the Great Elephant Census. Overall, including forest elephants,
        there are thought to be between 400,000 and 500,000 elephants across Africa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd715f1-103d-4557-81be-403575c6b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s exit from the ivory trade is the greatest single step
        that could be taken to reduce poaching for elephants," WildAid CEO Peter Knights
        said in a written statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb35f16-012d-40dd-a186-6538bdaeb8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese State Council''s plan to end the ivory trade will be
        carried out over the course of the year. It will first force a designated
        group of legal ivory processing factories and business to close by March 31,
        according to the state-run China Daily.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3869811a-2578-4b25-a7e9-2d77d6295bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan also involves stringent regulation of legal ivory collection,
        strengthening enforcement and education and "vigorously" pushing for a transformation
        of the ivory carving industry, including helping encourage ivory carving masters
        to find work with museums or in preservation efforts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49dc73e-fdab-4424-906d-6a2c63fdcaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will no longer allow ivory products to be displayed
        in real or online markets -- only noncommercial sites, such as museums, will
        be allowed to display ivory, China Daily says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a24e92a-c187-452b-b951-ee595fb6aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A lifeline for elephants?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3de5e4b-9753-4a43-ac2d-218f7107ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is home to the world''s largest ivory market, and rising demand
        has led to the death of 100,000 elephants over a three-year period ending
        in 2014.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53babed4-a936-4800-9c84-3c3d596cf91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, China has taken moves to outlaw the ivory trade.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f69539-30a1-4d02-8234-329c7c23da54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Barack Obama and Chinese President Xi Jinping announced
        in September 2015 a joint pledge to end the legal and illegal trade of ivory
        in their respective countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73436d8-d578-4bb1-9d13-4c8ba660f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong, which has been called the "dark heart of the ivory trade,"
        said in January it would phase out the sale of ivory by 2021, but some say
        that isn''t fast enough to stave off extinction.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f958edf-9a15-493d-b5fd-eeb28f35fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some traders, worried that their stocks will immediately become
        worthless and they will not be compensated, are considering mounting a legal
        challenge to that move, according to the South China Morning Post.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe94328-0dc8-48da-855b-4580ee8de87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importing and exporting ivory across international borders is banned,
        but licensed ivory sellers are allowed to sell pre-1989 ivory domestically,
        though a 2015 investigation by a conservation group concluded that some traders
        appear to be using the legal trade as a cover.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7bd235-0f2c-4c93-a720-339b01ff7395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Wilfred Chan, Tim Schwarz, Pamela Boykoff and David McKenzie
        contributed to this report</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16d39f3-18f4-4264-a9aa-12e388619520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:09:41.320+08:00
