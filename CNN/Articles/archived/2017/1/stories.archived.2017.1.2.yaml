    'title': 'DOH records 524 casualties in holiday revelries—lower than in 2015'
    'updated': 2017-02-01T04:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84f679-37fc-4c34-9d70-9bb8eb8c543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:00:06.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Health (DOH) recorded 524 cases of firecracker-related incidents this holiday
        season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a558d67c-f967-4a6c-95af-4b4c48a6a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:00:06.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure is 40 percent lower in comparison to last year''s 874,
        recorded from December 21 to January 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb29ce-bb1f-46a8-b5cb-62d9dd5cc8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:00:06.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>521 of the victims were wounded, while 3 ingested firecrackers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ac5b9-42ba-4c01-95c9-f0005ce6cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:00:06.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge percentage of the victims were males and children below 15
        years old—for these children, the illegal firecracker "piccolo" caused 177
        of the injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3049ac27-0eff-43e6-bd68-d40bc3b677a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:00:06.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department said the National Capital Region posted 297
        cases of injuries, making up 60 percent of the total number of casualties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc81f5-4881-4576-a98a-f0e7d735675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:00:06.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Capital Region Police Office (NCRPO) recorded
        a lower figure, with 167 firecracker victims from December 16 to January 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac26c10c-e7a7-4ebc-88b4-2ebb404c46b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:00:06.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said there are three recorded incidents of indiscriminate firing
        — that is, guns being fired in the air during New Year''s celebrations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1734415-36b0-4885-b6a5-dba0a76cc036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:00:06.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects in these incidents include two policemen and one military
        officer — identified as PO1 Ronel Pantig, PO1 Daniel Castillo, and Corporal
        Lovelyson Cutas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddad845-5c6d-40bb-8a53-0d325f163126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:00:06.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo and Cutas are now detained at the Manila Police District
        and Taguig City Police Station, respectively, while Pantig remains at large.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be275613-acc4-45b4-8bcf-97b4df506dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:00:06.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO recorded three victims of stray bullets during the Christmas
        and New Year''s holiday period — a lower number of incidents compared to the
        same period in 2015, which posted 14 victims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9a4c9-620d-4ea8-9753-cff0dbae0ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:00:06.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the victims is 15-year-old Malabon City resident Emmelyn
        Villanueva.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2b812-4c45-479d-a58d-8d5260c73066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:00:06.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was reportedly watching fireworks and taking selfies when a
        bullet hit her head.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706a244-19f1-4a43-af3d-e230d6615db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:00:06.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva is now comatosed and is in critical condition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e64fc0d-fec6-4d1b-9535-7d9f9ad5eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:00:06.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said Villanueva was hit by a falling bullet, likely from a gun
        fired during the New Year celebrations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b24c8-30ee-405c-b959-377a4e84aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:00:06.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Malabon Police are looking at another angle: they say
        Emilyn may have been hit by a bullet fired in a shooting incident at a nearby
        street.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae74b961-d1b2-461d-8aef-dbd279a9f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:00:06.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is still at large — but police say they are looking
        for a certain "Pat" who fired a gun that night.</p>'
  'Mel-Lopez-dies-at-81':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-02T13:27:33.172+08:00
    'imagesource': 'jcr:692aa0d7-c950-4a37-b1d2-ff997c0c1aec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0c46f2e-567b-4957-b868-a29519cffb48'
    'lead': 'Ex-mayor of Manila Mel Lopez dies of cardiac arrest on New Year''s Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:02:00.332+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T15:22:48.547+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T15:22:46.674+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Manila mayor Mel Lopez dies at 81'
    'updated': 2017-02-01T04:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc233dd-9eb4-4ae2-bccb-8a28ea9a1bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:02:00.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former Manila
        mayor Gemiliano "Mel" Lopez Jr. died Sunday night, January 1. He was 81 years
        old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890bf548-340d-4493-afaf-edea5065270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:02:00.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Manila 1st District Rep. Manny Lopez, confirmed to CNN
        Philippines his father died of cardiac arrest, 6:18 p.m. at St. Luke''s Medical
        Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5193b076-642d-4aec-acb2-82c7d5c9a295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:02:00.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then President Corazon Aquino appointed Lopez as officer-in-charge
        of Manila from 1986 to 1987 when all government posts nationwide were declared
        vacant after the People Power Revolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa5b388-9c50-463e-a042-34ff337c559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:02:00.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was elected mayor of the capital from 1988 to 1992.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df52cc3-4c6c-4773-8e49-4a9541e4c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:02:00.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez was a councilor of Manila from 1968 until martial law was
        declared in 1972. He was vocal against the Marcos regime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d38e3-0774-43c8-9c5b-5d38fcbe8566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:02:00.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was among the 92 injured individuals in the 1971 Plaza Miranda
        bombing of the Liberal Party campaign rally in Manila. Among the injured were
        then senators Jovito Salonga, Sergio Osmeña Jr., and then Manila mayor Ramon
        Bagatsing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f74093-79fb-40f1-bd1e-73c1636352ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:02:00.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez was elected assemblyman of Manila in the Batasang Pambansa
        from 1984 to 1986.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51196af6-0c36-424a-9438-2586ff1112d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:02:00.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then President Fidel V. Ramos appointed him chairman of the Philippine
        Sports Commission from 1993 to 1996.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1535d2-895f-4dcd-9223-e180c3b63a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:02:00.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was chairman of PNOC Exploration Corporation before he died.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26038e6d-eeaf-4785-9c36-e2b3c0bea52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:02:00.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez''s wake is at the Aeternum Chapel, Heritage Park, Taguig,
        from 4 p.m. of January 2, to Wednesday morning, January 4.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6851851a-07c2-4649-9805-a3ba1de3495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:02:00.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a public viewing at Sto. Nino Church in Tondo on Thursday,
        January 5, and at the Manila City Hall at 3 p.m. on the same day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a8543-78a0-414c-8ee4-51cd700f6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:02:00.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late mayor will be buried at Heritage Park on Saturday, January
        7.</p>'
  'indonesia-ferry-fire':
    'author': 'Juliet Perry, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-02T12:41:24.246+08:00
    'imagesource': 'jcr:96f13dd5-da32-4888-8f12-ab1ddbc141ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ecec369-7d9d-4be4-96e6-b52411e7e5ef'
    'lead': 'Police have detained the captain of a ferry that caught fire off the
      coast of Indonesia''s capital, killing at least 23 people Sunday, amid allegations
      he was the first to jump ship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:03:52.114+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-02T15:22:48.450+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T15:22:46.762+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ship''s captain detained after Indonesia ferry fire kills 23'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f3beac-3dc3-46e5-84b2-1d3f12b150d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:52.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Police have detained the captain of a ferry that caught
        fire off the coast of Indonesia''s capital, killing at least 23 people Sunday,
        amid allegations he was the first to jump ship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1277a01a-503e-44f4-acd3-03cbee2c86b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:52.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers are still searching for 17 people still missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3fc1b3-b29e-41ef-891a-99a085083f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:52.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have detained the captain of the boat, and are now taking his
        statement," Jakarta''s maritime police director, Hero Hendrianto Bachtiar,
        told CNN Indonesia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07247972-1350-4634-b35f-e384bcd0cdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:52.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that five other people, including three crew members and
        two port authority staff, were also being held in police custody.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d8224b-3166-4612-95c3-64a3df2daccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:52.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference, Antonius Tonny Budiono, director general
        for sea transportation at the Indonesian ministry of transport, addressed
        reports that the captain was the first to leap off the Zahro Express ferry
        when it caught fire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb43951-4465-471b-82e4-36f1d342654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:52.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A captain who abandons ship first is no captain at all," he said,
        according to CNN Indonesia. "A captain''s obligation is to be the last person
        off the ship, after all the passengers have been evacuated."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c080cf0f-9a97-41cb-9236-04a3e0dd60bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:52.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the captain would face severe sanctions, including
        the revocation of his sailing permit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0de19b-4521-4ca0-aba4-3b3638c3c1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:52.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Divers hunt for missing</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad8641-7fa2-456f-8bbd-47bae9d5463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:52.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new year''s day tragedy unfolded a short distance away from
        Muara Angke port at 9 a.m. local time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8600fa0-2ce7-46e0-8f9b-09f0e58c6a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:52.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat was on its way to the tourist destination of Pulau Tidung
        Island in North Jakarta when it caught fire. Most of the 200 plus passengers
        were Indonesians celebrating the New Year''s holiday, according to local media
        reports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31647c2-b681-4f00-9b74-f868241993fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:52.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow we will deploy five divers to find the missing passengers.
        We will assure if there are still victims in the waters," the Ministry of
        Transport''s director of sea and coast surveillance, Victor Vikki Soebroto,
        said at a press conference Sunday evening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b7a789-43a4-436a-a50e-de9f45dd2969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:52.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 194 people were saved but 17 are still missing, an officer
        at the Disaster Mitigation and Control Operation Center, Seply Madreta confirmed
        to Antara, an official news agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52849928-2ecf-404c-83e9-c61956e07e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:52.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire is unknown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7c481-d6a3-4987-b579-36faad6df707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:52.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chieu Luu and Marc Lourdes contributed to this report</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc72fe1e-9adc-45dd-8527-cf09878380fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:03:52.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-02T15:22:48.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/01/asia/indonesia-ferry-fire/">Ship''s
        captain detained after Indonesia ferry fire kills 23</a>."</em></p>'
