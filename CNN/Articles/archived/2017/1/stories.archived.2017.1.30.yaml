  'duterte-orders-all-out-war-vs-lanao-del-sur-terror-groups':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte has ordered the military to
      use all available assets and weaponry in combating terrorist groups in Lanao
      del Sur.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-30T10:04:27.042+08:00
    'imagesource': 'jcr:c0eb9f49-6d91-453c-98bf-c501c0103acc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d958717-7adc-4de4-bf54-8c278deb6605'
    'lead': 'President Rodrigo Duterte has ordered the military to use all available
      assets and weaponry in combating terrorist groups in Lanao del Sur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T13:37:58.875+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T13:37:59.107+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders all-out war vs Lanao del Sur terror groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ca1c3-0bca-4a95-bd2f-c4276f1355a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:58.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:37:59.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte has ordered an all out war against terrorist groups in Lanao del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cee7b9-c3c5-43bd-a573-55f1525d15a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:58.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:37:59.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he ordered the Armed Forces of the Philippines to use "all
        available assets and weaponry" at their disposal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb9ef39-7a3a-4d6d-9296-e0f52f30b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:58.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:37:59.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have ordered a full-press military operation <em>kasi uulit yan.
        Uulit yan</em>," Duterte said. "And if they''re desperate enough they will
        resume bombing. That is why I said to the military and the police, you embargo
        the place. You contain them in that area alone, Lanao. <em>Sana wag nang lumabas
        sa ibang lugar pa</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8879f1-4be0-43ec-90e6-1b584d031150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:58.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:37:59.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I have ordered a full-press military operation because
        they will keep on repeating what they''ve already done before. And if they''re
        desperate enough they will resume bombing. That is why I said to the military
        and the police, you embargo the place. You contain them in that area alone,
        Lanao. I hope they do not go anywhere else.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039beae7-3575-4f2f-b18b-468fbc8650fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:58.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:37:59.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Takot ako sa kanila</em> because historically they use bombs,
        bomb, IED and they did it several times in my city. The latest one <em>''yung
        sa flea market ''yung</em> vending <em>doon sa harap ng</em> Ateneo," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76efa30-f364-4af0-8576-94f1b84453d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:58.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:37:59.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am afraid of them because historically they use
        bombs, IED, and they did it several times in my city. The latest one was at
        a flea market in front of Ateneo.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23135b8d-70e7-495b-82d6-0e9640626dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:58.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:37:59.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said he''s also seeking China''s assistance for
        "precision-guided arms" which he hopes could be loaned to the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5fdd72-5533-4112-be11-c1bdf12d8654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:58.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:37:59.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he sees no need to declare a martial law to address terrorism
        in Lanao del Sur.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6021d6d-a506-4603-a3c1-3b8464d10ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:58.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:37:59.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he will consider it if the people themselves ask for
        it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48db960-6dc1-4590-977d-fd1de03a0fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:58.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:37:59.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the time comes, <em>ang tao na manghihingi, ibigay ko</em>.
        But <em>ako</em> satisfied <em>na ako</em>. I''m quite adept to what''s available
        to me now."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297247bf-6e95-4289-9269-27dfae1678b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:58.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:37:59.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the time comes that the people themselves ask
        for it, I will give it to them. But I am satisfied now. I''m quite adept to
        what''s available to me now.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef5331-5f1c-45d7-a7a6-beaa88e62577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:58.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:37:59.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said offensives will primarily
        be focused in Butig where the Maute group is operating.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d7efb-66bf-48f2-ab6a-31b79e5337c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:58.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:37:59.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can say it is an all out war against the Maute groups in Lanao
        <em>dahil nandoon nga si</em> Isnilon Hapilon with 40 of his people from Basilan
        with the intention of organizing the… <em>yung</em> ISIS connected group <em>nila
        doon</em>," said Lorenzana.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec6f53-cd1d-44b1-8f56-8987a0112e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:58.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:37:59.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can say it is an all-out war against the Maute
        groups in Lanao because Isnilon Hapilon is there with 40 of his people from
        Basilan with the intention of organizing the...ISIS connected group that they
        have there.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83acf3-ba91-4ac9-abcc-dec1bf0a46c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:58.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:37:59.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/29/military-isis-mindanao-butig-lanao-del-sur.html"><strong>Read:
        Government vows to stop ISIS from setting up in Mindanao</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690635bb-29cc-4d70-9867-b66dfaa249e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:58.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:37:59.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana estimates that there are about 100 to 250 armed Maute
        supporters in Butig. The defense chief doesn''t see the need for stronger
        offensives in areas outside Lanao del Sur.</p>'
