      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Star Hotshots
        wingman Allein Maliksi shines bright for the period of January 22 to 28 to
        claim the Philippine Basketball Association (PBA) Press Corps Player of the
        Week Award.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c9662-205e-4902-aa7e-feff5bac76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:28:26.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:28:27.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former University of Santo Tomas (UST) Growling Tiger played
        big for the Hotshots during their two-game win streak, averaging 25.5 points
        and 5.0 rebounds on the way to clinching a quarterfinal berth in the Philippine
        Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634d103-a43e-452e-a7ba-2ae987a06b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:28:26.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:28:27.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Star''s 111-95 romp of Blackwater, Maliksi poured in a personal
        season-high of 26 markers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f82a3-6f23-43a1-8aa0-453aba251826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:28:26.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:28:27.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maliksi followed his season-high setting performance with a 25-point
        outing in the 120-79 demolition of Meralco on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a403038f-e16a-468c-ab71-c5eedb856f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:28:26.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:28:27.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star Hotshots will conclude their elimination round of the Philippine
        Cup when they tackle Mahindra on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5fd793-efb4-44b5-bd7a-c09f8323cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:28:26.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:28:27.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Hotshots triumph over the Floodbuster, and if Rain or
        Shine beat Alaska in the earlier game, they will snag a twice-to-beat incentive
        going into the playoffs.</p>'
  'starbucks-pledges-to-hire-10000-refugees':
    'author': 'Jill Disis, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-01-30T15:13:59.478+08:00
    'imagesource': 'jcr:b6d199b2-3126-4c45-8c8e-b8aa242128ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6524dfd6-140e-48bd-8312-f46f0dbba1b3'
    'lead': 'Chairman and CEO Howard Schultz outlined the company''s plan in a memo
      sent to employees Sunday in response to President Trump''s executive order banning
      travel from seven Muslim majority countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:32:24.848+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T11:32:26.577+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Starbucks pledges to hire 10,000 refugees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab124fb2-df8b-40ab-9085-d91badde496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:32:24.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:32:26.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Starbucks says it plans to
        hire 10,000 refugees over five years in the 75 countries where it does business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9992d6de-806d-4551-966c-90d5d6efed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:32:24.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:32:26.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman and CEO Howard Schultz outlined the company''s plan in
        a memo sent to employees Sunday in response to President Trump''s executive
        order banning travel from seven Muslim majority countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c962f5-a567-4bee-9256-34a426c3be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:32:24.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:32:26.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are living in an unprecedented time," Schultz wrote in the memo,
        which listed several actions the company says it is taking to "reinforce our
        belief in our partners around the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef82967-62ac-42f1-94d4-6ec8beb187aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:32:24.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:32:26.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugee hiring proposal, Schultz wrote, will begin with a focus
        on people who have served with U.S. troops as interpreters and support personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d962f1-40b6-458e-ba12-f924b6990aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:32:24.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:32:26.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz also reiterated Starbucks'' support for the Deferred Action
        for Childhood Arrivals program, or DACA, which helps undocumented immigrants
        who were brought to the United States as children get driver''s licenses,
        enroll in college and secure jobs. The program was created by President Obama
        through an executive order in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4074d4-9e43-453e-89f5-f893565337fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:32:24.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:32:26.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Schultz said the company is "ready to help and support our Mexican
        customers, partners and their families" should any proposed trade sanctions,
        immigration restrictions and taxes affect their businesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962d5f3f-ba2b-4283-a8b2-e4824dd5dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:32:24.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:32:26.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in business to inspire and nurture the human spirit, one
        person, one cup and one neighborhood at a time," Schultz wrote. "That will
        not change. You have my word on that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c1f43-362a-49a6-aa5d-c4894070befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:32:24.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:32:26.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz is the latest business executive to weigh in on the travel
        ban. Earlier Sunday, General Electric CEO Jeff Immelt wrote to employees that
        he shared their "concern" over the order, and added that GE has many employees
        from the countries named in the ban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b067f-d92c-4a8b-b4ec-718287b57e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:32:24.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:32:26.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several tech executives have also publicly denounced the travel
        ban.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef75f3d-6db8-41db-b24d-f357a0f6495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:32:24.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:32:26.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/01/29/news/companies/starbucks-hiring-refugees/index.html">Starbucks
        pledges to hire 10,000 refugees</a>."</em></p>'
  'deadly-shooting-at-quebec-mosque-reported':
