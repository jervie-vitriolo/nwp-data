      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ottawa (CNN)</strong> — Six people are dead after a shooting
        at a mosque in Quebec City, according to Quebec Provincial Police. Eight people
        were injured. The attack, which took place at the city''s Quebec Islamic Cultural
        Center, is being investigated as an act of terrorism by police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3743427d-2e7c-4f69-aab6-c316a2ba7ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was described as a coordinated attack, witnesses say at
        least two gunmen wearing black fired indiscriminately into the dozens of worshipers
        in the mosque.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c86f1-897e-4f13-a623-3f5953207b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person has been arrested, the department said. A previous statement
        indicated that two arrests had been made. It''s not clear what caused the
        discrepancy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a2423-ff60-4207-bcb3-814ac231c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian province''s premier, Philippe Couillard, called the
        shooting a terrorist act on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa55b2-7fd9-4320-a594-d7948fb998b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would ask the National Assembly to fly the Quebec
        flag at half-staff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4377e5-20e1-463e-81f4-c97a39b671fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said in a later tweet that the situation was under control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f885c11-5a07-4c54-9261-3836b3d75ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The site is secure and the occupants (of the mosque) were evacuated.
        The investigation continues." Police are not ruling out the existence of accomplices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b3d98d-ff8c-4304-a46e-a6c69d900751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement on the mosque''s Facebook page urged caution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de24d1-26a7-4c5e-bdb1-bf6c191ccc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please wait for preliminary results (of the investigation) before
        circulating rumors," it says. "The situation is very critical. May Allah give
        us endurance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec5153-f6a6-4dfd-aa04-b6079a8dd9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five of those injured in the incident were receiving treatment
        at the University Hospital of Quebec. Other victims are in hospitals throughout
        the city, hospital spokesman Richard Fournier tells CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5d942-6496-4941-9065-f254c01b5807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has taken in tens of thousands of refugees, especially from
        Syria, in the last few months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de483cf2-8698-4b95-8738-7f31e37a98f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Previous incident</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f462b-9419-4ea0-bdb3-3165287b475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the cultural center received a wrapped pig head and a
        magazine with a pig on its cover, saying "Bonne Appetit," according to a post
        on its Facebook page. The post reads:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae93459-92ce-4f49-951a-468c7547f426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just learned that a gesture of hate towards our Great Mosque
        took place Sunday morning (14 Ramadan) around Salat Al-Fajr! Police was made
        aware and opened an investigation! We will keep you updated as soon as we
        have news..."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52740fb3-7b09-40ae-9e52-baa16f021410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Quran, pork is prohibited and pigs considered unclean.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d76f97-3a7b-40e6-b85d-8eeff6141942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Condemnation</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421107d1-e5f5-461d-84b7-1e19f5bd75d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s leaders condemned the attack on social media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61cd1f7-a96e-4086-8895-6a279fa069ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Justin Trudeau tweeted his condolences in both French
        and English.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc6656-c9b1-44b6-abc2-b185b28c99f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, Canadians grieve for those killed in a cowardly attack
        on a mosque in Quebec City. My thoughts are with victims &amp; their families."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c290e9-e07e-431e-b761-b9991c029947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premier Couillard said Quebec would support Muslims.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4385b4dd-a5f4-4602-b802-999343a1eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s unite against violence," the post reads. "We stand in solidarity
        with the Muslim people of Quebec."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f451179-0f50-443b-863e-dec18bb8b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Security beefed up in other cities</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3226e6-dfdb-4202-be40-0b9453d3a81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South of the Canadian border, the New York Police Department said
        that it was monitoring the situation in Quebec and has directed that "special
        attention" would be given to all New York City mosques and other houses of
        worship, according to a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057c6f2-7509-4071-815a-d6e3ea305c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Critical Response Command (CRC) personnel have been assigned to
        extended tour coverage at certain mosque locations," the statement reads.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d44fbbe-deae-48c4-a166-83727ac8a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is one of the focal points of protests against President
        Trump''s travel ban, which seeks to exclude any travel from a number of Muslim-majority
        countries.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9fdaec-cb01-44af-8afa-9d31cc348e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s mayor, Bill de Blasio, sent out a series of tweets related
        to the Quebec City attack.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc255042-8f14-4e98-b81a-f704ae732f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our prayers tonight are with the people of Quebec City as they
        deal with a terrible attack on a mosque," he wrote in one. "We must stand
        together."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcad638-34b7-4464-8290-1b3bdde9ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another he reiterated that his police department would be providing
        additional protection for New York''s mosques, and in a third attempted to
        reassure the city''s Muslim residents.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4479e2-f7a4-4eab-9b1b-57108b0bcdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my fellow New Yorkers who are Muslim: New York City will protect
        you. The NYPD will protect you. We will fight all hatred and bias."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed1f21-dc42-450f-967a-1f91a36ca7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also referenced a fire at a mosque in Victoria, Texas, over the
        weekend, drawing connections between the two incidents – even though police
        and fire officials have not said there is a connection.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da618c40-2b42-4fbd-b7ae-787d170beadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The awful attack in Quebec is not an outlier," he said. "Today,
        a mosque in Texas was burned to the ground. We must stop those who seek to
        divide us."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0ec43-99b6-4709-8fed-6d6f1ae01cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Victoria police have yet to reach any conclusions as to the
        cause of the fire which they are investigating.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b3feb-c5a1-48af-8d0e-1a3ce72a965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:54:41.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:54:41.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tony Marco, Julia Jones, and Deanna Hackney contributed
        to this report.</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb7562a-296e-4e7b-84d4-13b9b8dd0b32'
