      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Colombia, Miss France, and Miss Haiti went on to make the Top
        3, with Miss France being declared Miss Universe 2016.</p>'
