    'template': '1'
    'title': 'War on drugs suspended, takes back seat in war against rogue cops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72112cf-21b4-4c66-b5d8-4f61d9e20469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippine National
        Police (PNP) Chief Ronald Dela Rosa announced on Monday a suspension of the
        police''s war against illegal drugs, amid controversy over rogue cops'' involvement
        in the kidnap-slay of a South Korean businessman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad7a09-7c17-4c29-8e3d-a46e11c7830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said there are members of the PNP who abused "Project
        Tokhang," the police''s flagship program supporting the government''s six-month
        old campaign against illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89309104-2c9f-42ae-b55a-a2de51115459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they cannot continue with the war on drugs, until their
        ranks are cleansed of police who are sabotaging the anti-illegal drugs operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc64afb-2da0-450d-bc92-d989641e43db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga may sariling agenda na mga pulis. Masisira na naman
        tayo nito</em>," Dela Rosa told reporters. [There are cops who have their
        own agenda. We will be ruined once more.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b31918f-a43f-4cf1-ba59-3a44d6d6c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension comes days after shocking revelations in Senate and
        affidavits that police officials were involved in the kidnap-slay of South
        Korean businessman Jee Ick Joo last October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f69cba-8ee6-4877-9ad0-697711085a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/27/video-police-evidence-planting-senate.html"><strong>Also
        read: Caught on video: Police allegedly planting evidence during raid</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738784e-4033-4642-b338-7d8a963c6b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jee was picked up by police from his home in Angeles City, Pampanga
        under the pretext of Oplan Tokhang. He was then killed within the PNP headquarters
        in Camp Crame.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c85d03-00d0-45ee-89f5-a8b7c2612f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Humanda kayo ngayon. Kayong masasama na pulis. Wala na</em>
        <em>kaming</em> war on drugs, <em>meron na kami ngayong</em> war on <em>scalawags</em>.
        <em>Lilinisin namin ang aming hanay ngayon, sa</em> war on <em>scalawags</em>,"
        Dela Rosa said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a351e-c4cb-4d88-9497-42c4f9ac5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You better be ready. All of you scalawags. We don''t
        have our war on drugs anymore, but we have war on scalawags now. We will clean
        our ranks in the war on scalawags.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d8dac2-fc40-4f56-b8fa-810640df5859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/27/duterte-sorry-korean-jee-ick-joo.html"><strong>Also
        read: Duterte apologizes to Koreans for kidnap-slay case</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1365429e-d8ba-48ef-9280-d36fead0a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Task force created: ''One month'' to clean ranks</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a3c3e8-c511-49a3-b9a0-1190b425751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa announced the creation of a counter-intelligence task
        force, a team primarily tasked to identify cops involved in illegal activities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e4f434-da09-443a-b6ca-f73171bf334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will be led by a PNP official with an unqestionable track
        record and will to weed out scalawags.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c300ded6-843b-4aed-be21-9bf8b098539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Salang-sala ito, itong</em> counter-intelligence task force.
        <em>Sisiguraduhin natin na ang magiging</em> leader <em>nito</em> is beyond
        question, beyond doubts. <em>Kailangan malinis ito na tao at matapang. Kayang
        bumangga sa mga masasamang pulis</em>," Dela Rosa said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c366c-f563-4727-9220-47ca3e702feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who will make-up the counter-intelligence task
        force will be screened thoroughly. We will make sure that their leader is
        beyond question, beyond doubts. We need to make sure that he/she is clean
        and courageous. That he/she is not afraid to go after scalawags.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366fe78a-55d7-4bee-bb9a-aea1924e6e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed hope the PNP could do this in one month, so that the
        government''s war on drugs would not remain in the backburner for long.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5752e9d-7d3d-4f64-a223-6e90bb8c3681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how long it will take to cleanse the PNP. But with
        each and every one of us cooperating, <em>magtutulungan kami,</em> I''m sure
        <em>kahit sabihin mo sigurong</em> one month <em>kaya naming gawin ''yan</em>,"
        he added. [But with each and every one of us cooperating, all of us helping
        each other, I''m sure we can do it in one month.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e268d2a7-5fc7-4be5-9587-ebdc1d15c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte''s orders: Cleanse PNP, then continue war on drugs</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07c26e-5c07-4520-876c-ead412a7c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said it was President Duterte''s marching orders to have
        him cleanse the PNP''s ranks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e1f9b4-4db2-4f19-998c-390458c78d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Linisin mo muna,</em>'' <em>sabi ni Presidente</em>, then
        after that,<em> babalik sa</em> war on drugs," Dela Rosa said. ["Clean it
        up first,'' then after that, we''ll go back to war on drugs.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff47e1-024b-47e9-91e2-300ed0c99a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this "momentary defeat," Dela Rosa said the PNP cannot afford
        to sacrifice their "moral and legal responsibilities" as law enforcers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d5bf0b-84f4-4500-bf40-21e32c3acdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we have cleansed our ranks and everything, we''ll be ready
        to fight. Fight again another day," Dela Rosa said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b0bac-5fe7-449c-b1a1-0b03fedbb6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would still accept law enforcers with records but claim
        to be "reformed," Dela Rosa said: "<em>Ayoko na</em>. [I''m done with them.]"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7136a6-fc42-4568-a8de-62d450a50e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate investigation into the Korean''s death, Dela Rosa
        told the hearing that SPO3 Ricky Sta. Isabel, the prime suspect in the Jee
        case had been tagged in a March 2007 kidnapping case in Caloocan City which
        was dismissed. Sta. Isabel has said he was falsely accused.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dcfad2-2c5c-4db0-a68e-5c36b7d3e35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also admits, the burden of the war on drugs had made him
        consider calls for his resignation. But President Rodrigo Duterte did not
        allow it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8129029-a0e6-4de7-bfb3-940ef86a9c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malas ko naman. Makapag</em> relax <em>na sana ako, uuwi na
        sana ako ng</em> Davao <em>ngayon</em>," Dela Rosa said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515990e0-bd5f-48dd-962d-df9105dc9817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, I thank the President for still trusting in
        me, for having his trust and confidence <em>sa akin</em>."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae19b81d-7aa5-4330-912b-314a27181e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s unfortunate. I''m hoping that I could go back
        to Davao now and relax. On the otherhand, I thank the President for still
        trusting in me, for having his trust and confidence in me.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59cc62e-cd8e-4c29-97c8-a9930c39222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/30/rodrigo-duterte-seeks-pnp-revamp-to-get-rid-of-corrupt-cops.html"><strong>Also
        read: Duterte seeks PNP revamp to get rid of corrupt cops</strong></a></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9030bdd-6515-4e08-8b67-5452fd69d34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from the Armed Forces of the Philippines (AFP) and the PNP
        show, as of January 30 this year, a total of 43,497 operations have been conducted
        since July 2016 under "oplan Double Barrel Alpha," which is a joint operation
        of the police and military against illegal drugs.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73fde34-b776-4e74-9ada-0694a5ab0983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 2,551 persons said to be involved in illegal drugs have
        been killed, while 52,962 suspects have been arrested in "Oplan Double Barrel
        Alpha."</p>'
    '60':
