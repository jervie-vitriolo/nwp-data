      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pageant''s question and answer portion is considered the part
        that reveals candidates'' intelligence and awareness of global issues.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95402ba-39b9-4fc0-8bdb-9cee4bd3e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am looking for the full package. Some one who embodies confidence,
        intelligence, personality, style and grace. And of course beauty; inner beauty
        as well as other beauty," pageant judge Cynthia Bailey said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac57b3-83d6-4f26-b47c-84e0eefd6977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The segment used to ask questions on the lighter side, but the trend
        took a turn for the political last year. Wurtzbach was asked about American
        bases in the Philippines, while first runner-up Ariadna Gutierrez was asked
        about drug abuse in her country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee70a6b-d956-4861-aff3-37f04f0ee65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From 86 to 6</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a4e53-1f13-44c1-a813-25a4585260f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Top 3 were announced, the top 6 were also subjected to
        the first round of question-and-answer segment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a35d1b-4e79-4533-9c8b-cd4827278174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mittenaere was asked: "Given today''s worldwide refugee crisis,
        do countries have an obligation to accept refugees, or do they have a right
        to close their borders?"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da15e8bb-0046-493b-afe7-7b62696a5c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mittenaere, who opted for a translator, answered: "The country should
        have the right to open or close their borders. Throughout the world, people
        can choose to have the borders open or closed. In Europe we have open borders.
        In France we want to have the most globalization that we can, we want to have
        the biggest exchange of people that we can. Maybe someday that will change,
        but now we have open borders. Having open borders allows us to travel more
        through the world, and to find out more about what''s out there in the world."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f99c728-fd84-4654-a2f2-0c51b8b95c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Haiti was asked: "On January 21st, an estimated 4.8 million
        people marched woldwide for human rights, women''s rights, and other issues.
        If you were able to participate, what would you have been marching for?"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ad7f2-8bb8-4720-8e99-06861bd78cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelissier responded, "One of the women I admire in the world is
        Eleanor Roosevelt because she fought so much for human rights and I feel like
        that''s what we need in the world. We are just one. A hundred thousand years
        ago, six species of human lived in the world. Now we are just one. And we
        all need each other, and we need to respect each other."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5f624-8189-4136-bb24-876a81f35b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question given to Miss Colombia was: "Why do we believe violence
        is so prevalent in today''s society and what can we do about it?"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f4c0b-d734-42d2-aa43-f0099b5fae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I come from a country that does have violence and this is my reference
        point," Tovar answered. "And although there are presidents who don''t get
        along with others, we work together to be able to unite. Campaigns, respect,
        and inclusivity to be able to have a social transformation that will educate
        our children," she added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec16f09-a1d3-4614-b1b3-146b3a89e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine bet Maxine Medina, who made it to the Top 6, was the
        first to be asked a question.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40232254-c5d9-4de2-8e15-d7d794dde5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was asked, "What is the most significant change you''ve seen
        in the world in the last 10 years?"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3cbe0-7a0d-49ef-8cbf-4585af81516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina, who chose to respond in English, said: "The one event that
        I saw all the people bringing in one event like this, the Miss Universe. And
        it''s something big to us that we are one. As one nation, we are all together."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df78415-8596-473d-b9c4-a3925f7be28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2017/01/30/maxine-medina-bows-out-of-miss-universe-after-reaching-top-6.html"><strong>Related:
        Maxine Medina bows out of Miss Universe after reaching Top 6</strong></a></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7221b660-1f61-4e82-94f2-2abcfc6dff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Thailand Chalita Suansane, the online voting favorite, was
        asked to "Name a curent or past world leader whom you admire and why."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d6d4c-d31e-4f77-b00f-34f137063d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansane named the late, long-reigning and well-loved King of Thailand,
        Bhumibol Adulyadej, who passed away last October 13.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cabe72-2439-4972-9cde-a07567492ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabuhay, Philippines! For me that would be the king of Thailand,"
        Suansane said. "His Majesty has been working tirelessly on behalf of the Thai
        people ever since I was born. For all the Thai people, His Majesty has been
        like a father to us. Thank you very much. Salamat po." Her phrases in Tagalog
        were applauded by the audience.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38676609-0bf7-4e43-94a5-5a753c3b2bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Kenya Mary Esther Were was asked, "Arguably, no US president
        has had an active first 10 days in office. What are you most excited about,
        and what most concerns you when it comes to the presidency of Donald Trump?"</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e6108b-5fa1-4782-b118-4f24cba2d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were stammered at first, but gave a longer answer afterward. "Politics...
        okay, let me just start again," she began.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86681266-7472-4b1b-9576-87416562aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were continued, "Donald Trump, having been elected as president
        of the United States may not have been the choice of many people living in
        the United States because of the divided support system for the outgoing president
        Barack Obama, who was supporting an upcoming woman president, who was supposed
        to be a woman president, Hillary Clinton. So so many people oppose his position,
        but I feel that once he took up his position, he was able to unify the entire
        nation."</p>'
