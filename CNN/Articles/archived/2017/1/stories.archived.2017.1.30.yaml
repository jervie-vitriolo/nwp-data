      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almalbis says that the song is also about the inevitability of change,
        especially in terms of her children, who “continue to grow into something
        new.” She says, “We discover so many interesting things about them every day:
        for example: that our daughter Stina can see actual colors whenever she hears
        musical notes, a different color for every note. It is a gift called synesthesia.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d125a0-35d4-43f8-bc85-8e474693c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:28:08.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:28:08.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secrets” presents itself as a box full of secrets; it is filled
        with a number of delightful, passing moments: math rock-influenced guitar-playing
        weaving in and out of the arrangement; a glorious hook, the agile buildup
        to the chorus; bittersweet lines about the wonder of the present and the persistence
        of time, and that a melody realizes its goal when it ends. Listen to "Secrets"
        below.</p>'
