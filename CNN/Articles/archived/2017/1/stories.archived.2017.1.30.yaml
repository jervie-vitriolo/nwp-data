  'Duterte-meets-Korean-widow':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte shakes hands with Choi Kyung-Jin, wife of
      the late Jee Ick-Joo, during a meeting in Malacañang Palace on January 30, 2017'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-30T23:05:14.348+08:00
    'imagesource': 'jcr:5e3db129-7279-4a9e-8728-d0afc69b6aed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc1c50ee-2870-4a4a-92d7-5e235561d9a6'
    'lead': 'President Rodrigo Duterte personally assures the widow of a slain Korean
      businessman that the killers of her husband will pay for their crime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:08:57.579+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T11:08:57.801+08:00
    'mgnl:lastActivatedBy': 'eunice'
