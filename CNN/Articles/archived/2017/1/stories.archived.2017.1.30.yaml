      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cdb787-5998-4cfe-9572-d1eefd65bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelissier, who responded in English, said: "About seven years ago,
        I survived the earthquake. I feel I was failing myself because I was not living
        my dreams, I was living day by day in that earthquake. It was a bad event,
        but I choose to be a very positive person and learn a great lesson from it.
        Because if I am here today, it''s because I am living my dreams."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feef2d2-3843-4653-aafb-919c7989b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelissier was referring to the 7.0-magnitude earthquake that struck
        Haiti in January 12, 2010. The figures of the death toll ranged between 220,000
        to 316,000 and around 1.5 million were displaced.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9505e44e-3c2c-4af9-a71e-b462cd71fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tovar''s answer, translated from Spanish, was: "I think that many
        times, one makes mistakes for many things. During moments when you may not
        accept someone due to their differences, to not accept them due to their sexual
        preferences, and to not be capable of accepting their error. I think any of
        those experiences gives you the opportunity to have strength and value and
        principles."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2cff11-c9d6-4648-8ecf-a9399ed43d8e'
      'mgnl:activationStatus': true
