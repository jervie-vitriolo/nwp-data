      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2017/01/10/maxine-medina-thankful-for-intense-training-before-miss-universe-pageant.html"><strong>Read:
        Maxine Medina thankful for intense training before Miss Universe pageant</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded91014-cfe5-4a44-b77c-616a0037ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:01:19.038+08:00
      'mgnl:createdBy': 'eunice'
