      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina had big shoes to fill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a1f233-d209-44e1-8ab7-77a65413c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:01:19.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T12:01:19.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She drew praise during the pageant''s preliminary competitions where
        Filipino fans hailed her performances in the swimsuit, evening wear, and national
        costume.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904eff2f-f444-431e-8f00-8875f81bcd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:01:19.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T12:01:19.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Medina''s apparent unease with speaking in English drew
        flak from netizens and former Miss Universe beauty queens such as 1969''s
        Gloria Diaz, who suggested she speak in Filipino.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cade6b-18e8-442e-af03-f3f1a984f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:01:19.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T12:01:19.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2017/01/05/margie-moran-gloria-diaz-miss-universe-advice.html"><strong>Read:
        Former Miss Universe winners offer advice: Have fun, feel free to answer in
        Filipino</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa21522-804a-4e6c-9dd8-2923ef652f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:01:19.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T12:01:19.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mentors came to her defense. "We are second language speakers
        of English. Errors are normal," <a href="https://cnnphilippines.com/lifestyle/2017/01/13/Maxine-Medina-Miss-Universe-Philippines-English-QA.html">said
        one of her mentors and language coach, Mark Abalos</a>. "In this world full
        of critics, can we just be supporters instead?" he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4319fc-ce13-4ed0-b1df-93c6ea3934b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:01:19.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T12:01:19.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
