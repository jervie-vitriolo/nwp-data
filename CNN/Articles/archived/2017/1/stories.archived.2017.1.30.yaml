      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The long road to Miss Universe</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e18c780-2fc1-4f53-80d2-e1a0438da4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:01:19.037+08:00
