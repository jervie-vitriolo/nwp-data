      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother Erwan also offered his own translation.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Since everyone is asking for the translation. <a href="https://twitter.com/hashtag/missfrance?src=hash&amp;ref_src=twsrc%5Etfw">#missfrance</a>
