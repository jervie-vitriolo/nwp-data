    'template': '1'
    'title': 'Miss Universe 2016 Iris Mittenaere is living her dream'
    'updated': 2017-01-31T17:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffdc36c-7d52-40b7-8ca4-6d897679e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:57:14.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:57:14.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> France''s Iris
        Mittenaere is still in shock over the fact she is the new owner of the Miss
        Universe queen title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9462a8a4-f439-4bab-a049-2d667316d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:57:14.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:57:14.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mittenaere, in her first press conference after being crowned on
        Monday, said she was surprised to emerge as the winner of the 65th Miss Universe
        pageant — besting crowd favorites Haiti''s Raquel Pelissier and Colombia''s
        Andrea Tovar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64126c54-78c9-431c-91ff-caa7644a7f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:57:14.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:57:14.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am always touching the crown, and saying, ''Oh my God, I have
        the crown on my head.'' I don''t believe it. It was a big surprise. Every
        step was a surprise. I wanted to cry at every step. I am very proud and I
        feel blessed," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aada16-4175-446a-82f5-9770214689fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:57:14.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:57:14.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old beauty queen said she has always dreamed of being
        a Miss Universe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f37d81-f634-439d-9d3c-ad1bcb52a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:57:14.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:57:14.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miss Universe was a dream. Every girl wants to be a Miss Universe,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fabcff3-ceec-4629-bce5-bf06cdcca747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:57:14.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:57:14.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2017/01/30/miss-france-iris-mittenaere-miss-universe-2016.html"><strong>Read:
        Miss France is Miss Universe 2016</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057250d0-7cc6-449b-b775-c196da13df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:57:14.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:57:14.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mittenaere said the journey of Miss Universe 2015 Pia Wurtzbach
        also influenced her and made her want to win.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc26ff-81b7-4a2e-86fd-b6454ab6bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:57:14.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:57:14.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I followed Pia, I saw all the things that she did and I want
        to do that. I want to help people. I want to understand and meet people. That''s
        why this is a dream for me — to be Miss Universe," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e111ece-9648-43c6-a245-4993eac9755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:57:14.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:57:14.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dental surgery student, Mittnaere has always been vocal about
        her advocacy, which is the improvement of oral hygiene. But after being crowned
        as the new Miss Universe, she understands her reach is now wider.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69ad84-e11e-4d28-baf3-fea2b5652312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:57:14.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:57:14.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now I represent the universe, and I want to do more than that.
        I really want to bring all the children to school. This is one of my charity.
        I think this is the most important: education for every child, especially
        for young women," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c72414-4c82-4fb0-a2e0-024b912cc30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:57:14.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:57:14.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her goal as the new queen is simple: "I really want to be a good
        Miss Universe."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f2f76-7d9a-4770-9380-a0255db808e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:57:14.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:57:14.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mittenaere is bringing France its second Miss Universe crown after
        a 64-year title drought.</p>'
  'maxine-medina-bows-out-of-miss-universe-after-reaching-top-6':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': '(File photo) Maxine Medina reached the Top 6 of this year''s Miss
      Universe competition. Despite not making it to the Top 3, netizens were full
      of praise for the beauty queen.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-30T14:19:52.838+08:00
    'imagesource': 'jcr:f3b6d173-faaf-47b0-a344-279231479bc3'
