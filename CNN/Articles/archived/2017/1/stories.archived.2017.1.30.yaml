  'Lea-Salonga-no-shame-in-having-interpreter':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-30T13:05:40.735+08:00
    'imagesource': 'jcr:84cb64ee-b2e0-4de1-b07e-eee99b0b3f61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5760b432-d26b-4fe8-9b2d-8b91e0ceaad0'
    'lead': 'Miss Universe 2011 judge Lea Salonga says that having contestants respond
      in English would just be an unnecessary hurdle'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T13:25:03.131+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T13:25:03.344+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lea Salonga: No shame in having an interpreter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd60e1a5-f310-47a2-b66c-7179aab3534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:25:03.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:25:03.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There''s no shame
        in having an interpreter, says former Miss Universe judge Lea Salonga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40cfd0b-08e4-4f1f-9631-011a0b27460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:25:03.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:25:03.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you happen to be more proficient in Filipino than in English,
        you should be able to have the option to answer in that language," Lea Salonga
        told CNN Philippines'' The Source in an interview aired Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4d1cba-b89d-4300-9954-ec607a200819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:25:03.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:25:03.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it just seems that you are just giving another obstacle
        for these women to overcome to not allow her to speak in the language where
        she is not eloquent," said Salonga, an internationally acclaimed theater actress
        and singer who was one of the judges in Miss Universe 2011 in Sao Paulo, Brazil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2209744-b487-45fe-a915-e9dfd3e6fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:25:03.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:25:03.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if speaking with the help of an interpreter was considered
        a disadvantage in the competition, Salonga said, "No, of course not."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd9630a-7919-4ba9-aa72-86a0bb95074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:25:03.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:25:03.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are all these beautiful women from places like Brazil, from
        all over South America, where their primary language is either Spanish or
        Portuguese. You go to Africa, where they speak Afrikaans. You go to China,
        where it''s Mandarin. What difference does it make?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb554425-3c14-4196-97e6-4eabcaa9278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:25:03.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:25:03.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga did not mention the Philippine bet to Miss Universe, Maxine
        Medina, who has admitted that the question and answer portion was her waterloo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872d06c-dae8-46bf-846f-07c8eca129e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:25:03.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:25:03.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina made it to the Top 6 of the Miss Universe 2016 pageant on
        Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50229cf8-e303-4ed7-ae15-5e4adeb13fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:25:03.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:25:03.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the question and answer segment, she was asked, "What is
        the most significant change you''ve seen in the world in the last 10 years?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfdaf9b-eb93-4ddf-bf79-97ebe8bcb599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:25:03.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:25:03.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was translated for Medina on the spot as: "Ano ang pinakamabuluhang
        naganap na pangyayaring nakita mo sa mundo sa loob ng sampung taon?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91855911-2dbb-4f0e-8183-7912fef4fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:25:03.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:25:03.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina however, chose to respond in English: "The one event that
        I saw all the people bringing in one event like this, the Miss Universe. And
        it''s something big to us that we are one. As one nation, we are all together."</p>'
    '19':
