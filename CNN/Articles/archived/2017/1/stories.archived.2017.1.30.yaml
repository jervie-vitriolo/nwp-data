    'template': '1'
    'title': 'Duterte to Korean widow: Justice will be swiftly served'
    'updated': 2017-01-31T11:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70cd054-f58e-45b3-aee1-bbfaf37e793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:57.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:08:57.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Rodrigo Duterte himself
        personally assures the widow of a slain Korean businessman that the killers
        of her husband will pay for their crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec1712-52ec-47dc-801e-0e19b7f94ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:57.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:08:57.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told Choi Kyung-jin Malacañang on Monday that all policemen
        linked to the kidnap-slay of her husband, Jee Ick-joo, had been "accounted
        for."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddcd417-6df2-426b-9e71-2574bbf475f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:57.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:08:57.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/30/rodrigo-duterte-seeks-pnp-revamp-to-get-rid-of-corrupt-cops.html"><strong>Related:
        Duterte seeks PNP revamp to get rid of corrupt cops</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43b8c5-d947-4e90-a27b-b2eb5fdac1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:57.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:08:57.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that only two remaining "assets" — allegedly
        connected with the National Bureau of Investigation — were being tracked down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2e597-105a-431c-a28d-8b51edf7bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:57.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:08:57.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, Duterte offered a P1-M reward for each of the NBI
        assets still at large. He also had ordered NBI chief Dante Gierran to produce
        these persons — or be removed from his post. The President had also identified
        Supt. Rafael Dumlao as the "mastermind" behind Jee''s killing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db427b-720c-4dad-84a9-742fe3b9f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:57.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:08:57.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/30/3M-bounty-NBI-assets-Jee-Ick-Joo-slay.html"><strong>Related:
        Duterte sets up to P3-M bounty for 3 NBI assets linked to slaying</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3aa100-8325-47b2-9147-9bea092eb6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:57.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:08:57.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella added that the President
        promised the Korean widow that justice would be swiftly served.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad976e-d18a-4712-89a6-a45b4cee640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:57.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:08:57.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the chief executive also assured the Korean and her
        family that they would be protected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5dce7-c477-4330-bf05-5a1b9a692602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:57.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:08:57.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean Ambassador Kim Jae-Shin, accompanied Choi during the
        meeting. Choi covered her head with a shawl and wore sunglasses. Foreign affairs
        secretary Perfecto Yasay and Philippine Nationa Police Chief Gen. Ronald "Bato"
        dela Rosa were also present.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb08736-8b1c-4f42-b57a-624c0c8e9294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:57.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:08:57.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  '3M-bounty-NBI-assets-Jee-Ick-Joo-slay':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-30T18:15:44.378+08:00
    'imagesource': 'jcr:e0f9271d-7cd0-4cde-83b7-8d335049c0fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0da14781-9796-4cb6-944c-f6b00510d407'
    'lead': 'The President is offering a one-million-peso bounty for each of the three
      National Bureau of Investigation assets tagged in the killing of Jee Ick-Joo,
      as he threatens the removal of the NBI director.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:12:00.680+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T11:12:00.942+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte sets up to P3-M bounty for 3 NBI assets linked to South Korean
      businessman''s slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da464b0-7ecf-4c8f-b3cc-d9ab8f62489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte offered a P1.0-million (20,000 US dollars) bounty on each of the three
        National Bureau of Investigation (NBI) assets allegedly involved in the kidnap-slay
        of Korean businessman Jee Ick Joo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849baaef-7237-4b7c-b672-85a464c83519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conference held shortly after midnight Monday, the President
        gave the NBI a 48-hour ultimatum to produce the three assets and offered a
        P1 million reward for each of these men tagged in Jee''s killing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab15ca1-88f8-4e9c-a9d9-3cedaa7c5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll just give them maybe 48 hours. And if they cannot be located
        and they surrendered to the NBI, it would be a dereliction of duty on the
        part of the officials of the NBI," the President said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae37091f-503e-41c2-a98b-03cb3ac84c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One million, <em>tatlong</em> assets <em>ninyo</em> [One million
        for each of your three assets]. If you don''t get it, it''s gonna be your
        neck," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f33ff-84b5-4f09-84eb-d1700a881768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two assets still at large</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cad5844-a4b4-47ea-ac0d-ac8dff6b5dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday, Duterte said the government has custody of one
        of the three men.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1900d3-4797-46e1-b29f-f9f80b382a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his meeting Monday with Choi Kyung-jin, Jee''s wife, Duterte
        said only two of the NBI assets remain at large.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b3756-0d9b-4981-9dd3-d2322e6f3146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are only two remaining assets," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0659ce-6c93-495c-a0ab-5fc65b774063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine National Police Chief Ronald "Bato" Dela Rosa
        said Monday there were four NBI assets allegedly involved in Jee''s killing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43619c66-9ea4-4324-8ae7-0da405c0b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa identified one of these men as "Jerry," the driver of
        an official from NBI. Dela Rosa said "Jerry" has surrendered to the police
        but has denied working with the NBI.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f321d327-6e26-402c-ae63-67c174297238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte threatens removal of NBI director</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbb889-e049-41bb-9f1f-acd39e2bdb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said at the early morning Monday press briefing that
        all of the suspects involved in the kidnap-slay have been accounted for, except
        for the NBI assets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540cde2-93a4-4f38-9763-5f66284adc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte threatened to relieve NBI director Dante Gierran from his
        post if the assets are not produced by the deadline.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a42cfa-b380-4755-b59d-9a4b1ccff966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assets <em>ninyo ''yan, alam ninyo kung saan</em>. The worst is
        <em>kapag hindi mo makuha ''yan</em>, I might relieve you. <em>Kasi kayo ang
        mag</em>-asset-asset <em>diyan tapos itong mga p***** i**, iyon ang magiging</em>
        kriminal," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ba094-ced8-4e6f-8e57-80139da5955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re your assets, you know where they are. The
        worst is if you don''t capture them, I might relieve you. You guys have assets
        and then those are the ones who become criminals.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6863fa-a41c-4b95-8043-03ea1ee25c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dumlao back in Police Custody</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1007791d-1898-4ea7-ba0d-069877e83be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also offered a reward of P5 million for the capture of Supt.
        Rafael Dumlao if Dumlao did not return to the police within 24 hours.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24932d2b-6336-42e6-92d6-5353a8b10ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said investigations had pointed to Dumlao as the mastermind
        behind Jee''s killing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0bef1a-62b4-42e2-8fe6-3e95f54c2f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do not come out soon, I will offer dead or alive ikaw, <em>ikaw
        mismo</em> Dumlao [you, you yourself, Dumlao], five million," the President
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0afc47-5151-4622-9c20-369903628512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes later during the press briefing, Dela Rosa informed
        the President that Dumlao was already in police custody.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaef919-6395-4df9-b9aa-0006734bf12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mabuti</em> Dumlao. <em>Abugado ka pa naman. Sayang ma-byuda
        ''yang asawa mo pati ''yung anak mo mawalan ng tatay</em>," Duterte said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b512ead0-19b2-4633-85d0-fc19a8e8148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Good, Dumlao. You''re a lawyer. It would be a pity
        for your wife to be a widow and your child to lose a father.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a183a-0645-40a1-8bde-a6c5533d5f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:12:00.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:12:00.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao was earlier under restrictive custody at the Headquarters
        Support Service at Camp Crame. However, he had left police headquarters without
        permission from officials last Friday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b526ece-0baf-4f8e-9602-2300bcfa1154'
