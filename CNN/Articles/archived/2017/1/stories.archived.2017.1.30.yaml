      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other five candidates in the Top 6 along with Medina were Miss
        Colombia Andrea Tovar, Miss France Iris Mittenaere, Miss Haiti Raquel Pelisierre,
        Miss Kenya Mary Were, and Miss Thailand Chalita Suansane.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6694e9f5-c13d-4aa4-a5a3-bd0b6e65f9b0'
