    'template': '1'
    'title': 'Miss France is Miss Universe 2016'
    'updated': 2017-01-31T14:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bfcfce-c9fc-493f-8aee-557f84c59a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> France''s Iris
        Mittenaere is the new Miss Universe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb91fd-b07b-4775-be08-7e80bb273f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old dental surgery student from the town of Lille in
        northern Francwe was the top choice among 86 beauty queens from around the
        world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74146aa-0a42-4590-affa-44269fb48f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mittenaere and Raquel Pelissier from Haiti held hands on stage as
        they waited for host Steve Harvey to announce the winner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd7760-16a0-40e7-b530-d240014717f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Tovar from Colombia is second runner-up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f8ac2b-f1e7-4c83-96b2-eec82fd7512d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a light moment in the proceedings when Miss Universe 2015
        Pia Wurtzbach tapped Harvey on the shoulder to hand him a pair of black-rimmed
        reading glasses before he announced the winner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc461670-652a-494c-b8ef-405ed2eed4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last Miss Universe pageant in Las Vegas, Nevada, Harvey committed
        a gaffe when he misread the envelope and declared Miss Colombia as Miss Universe
        2015, and the Philippines'' Wurtzbach as first runner-up, prompting him to
        return onstage to correct himself and apologize on live TV to the crowd and
        millions watching around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b403e98-2ca5-4715-aaaa-e57796951fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mittenaere''s win is the second Miss Universe crown for France.
        Miss France Christiane Martel won it in 1953.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d53cd-a547-431b-bbe1-1427db658cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down to the Top 3</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f45f203-6e3f-49a3-9792-907e9a0cc914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final three were whittled further from the Top 6 which included
        Miss Philippines Maxine Medina, Miss Kenya Mary Esther Were, and Miss Thailand
        Chalita Suansane.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e62190c-b471-4047-b7eb-2d80d2e26690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misses Colombia, France, and Haiti were all given the same question:
        "Name something over the course of your life that you failed at, and tell
        us what you learned from that experience."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28968c7-1081-4b35-aabe-bf856527dc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mittenaere''s answer, as translated by an interpreter, was: "I''ve
        failed several times in my life, so I thought that I failed the first time
        that I went out on a casting because my name wasn''t on the list. The very
        next day, I found that I was in a new book. So I think that when you fail,
        you have to be elevated, you have to try again, and keep going. If tonight,
        I''m not one of the winners, I will still have the great honor of being one
        of the 3 finalists. So I think that I have failed before, but for me this
        is a great first opportunity."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d365c-9916-4ac0-84cd-b704b1d590e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:32:47.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:32:48.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some were quick to call out the translation. Filipina-French
        celebrity Solenn Heusaff tweeted that it was not a casting that she failed
        at, but her first try at medical school.</p>'
