      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, more than 70 million households were already
        visited, with 1,178,224 pushers and users surrendering to authorities in Project
        Tokhang.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c740e206-04cd-412e-9746-5f65556422f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.038+08:00
