  'miss-universe-2016-iris-mittenaere-is-living-her-dream':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-30T14:28:10.646+08:00
    'imagesource': 'jcr:92fbec25-7e59-4ebe-b02d-52ca0c81e4fb'
