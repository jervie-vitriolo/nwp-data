      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senate suspends ''Tokhang for ransom'' probe</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69295c3b-c449-44a1-99d7-3c575f5de409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the PNP suspension of "Project Tokhang," the Senate has
        also suspended its legislative inquiry on "''Tokhang''-for-ransom" issue.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d773b-df20-4986-b1b8-da9e5d29f009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my view that the Senate wait and see how this latest development
        plays out. Having said that, I am suspending the hearings on the ''Tokhang''-for-ransom''
        issue," Senate Public Order and Dangerous Drugs Committee chairman Senator
        Panfilo Lacson said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5dde7c-e832-4cf0-aa49-2daef8b805e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added, he feels that the committee has "partially achieved
        one of the purposes of its legislative inquiry."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38839de-4fcf-4d1e-af58-42cde9ef45ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:23:08.438+08:00
