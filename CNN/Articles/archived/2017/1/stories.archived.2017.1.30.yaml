    'lead': 'Maxine Medina reached the Top 6 of this year''s Miss Universe competition.
      Despite not making it to the Top 3, netizens were full of praise for the beauty
      queen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T12:01:19.035+08:00
