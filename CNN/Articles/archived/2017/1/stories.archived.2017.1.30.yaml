      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is among the moves Trump promised to enact in the first 100
        days of his presidency, which began on January 20.</p>'
    '13':
