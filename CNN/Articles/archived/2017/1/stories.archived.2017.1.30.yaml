  'rodrigo-duterte-on-united-states-immigration-ban':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'President Rodrigo Duterte says he will not interfere should any Filipinos
      be caught violating the immigration laws of the U.S.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-30T13:05:30.819+08:00
    'imagesource': 'jcr:9460e0fe-1593-4e7f-b57a-0a706a1f1964'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbc64ce8-78f5-4e27-b75f-8fbe4e67aa35'
    'lead': 'President Rodrigo Duterte says he will not interfere should any Filipinos
      be caught violating the immigration laws of the U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:24:12.532+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:50:29.871+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:50:29.637+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells Filipinos to follow rules amidst U.S. immigration ban
      on 7 countries

      '
    'updated': 2017-02-01T04:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3200166e-6ff5-4198-8342-06bd7c9810f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:12.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Duterte says he will
        not interfere with U.S. President Donald Trump''s executive order to ban travelers
        from seven countries from entering the U.S.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ab366-d94c-4a1e-a2ed-a5b8a38a9827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:12.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he''d like to give the new U.S. President the same
        kind of response he received when they talked about his war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b5058e-0b52-46d6-9725-85f384e4141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:12.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi nu''ng sinabi rin niya ako</em> [He told me], ''We will
        not interfere in your drug war, you''re doing it right.'' So out of respect
        for that statement, I can only answer him in the manner that he has told me.
        <em>Hindi ako makialam</em> [I will not interfere]," Duterte said in a media
        briefing held early Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e8fc1-3d55-4d52-815f-83e7e882006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:12.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told overstaying Filipinos to return home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd572a1-87d6-48c8-91e5-0c65157ddabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:12.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>''yung mga Pilipinong nandoon</em> [To the Filipinos there],
        you better be on the right track. If you are not allowed to stay there, you
        are overstaying, get out. Because if you are caught and you get deported,
        I will not lift a finger. You know that it is a violation of the law," Duterte
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a178e100-cf2f-4b50-baf5-d4e90b6acd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:12.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an estimated half a million undocumented Filipinos in
        the United States, according to political science professor Dennis Coronacion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d98ea-7386-42a3-b0c4-0eb25c793d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:12.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said he is willing to welcome Muslim immigrants
        to the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a43786-042b-4175-a2ac-cb44d2c72c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:12.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako,</em> in the name of humanity and God, we''ll have to make
        some adjustments. If there is a compelling reason for us to offer sanctuary,
        I''m one of those na okay lang ako [I will be okay with it]," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6ff21-9de7-45d3-948f-1c2b28095679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:12.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration restrictions</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b9fadb-2085-44f8-92f5-5ae7c91d279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:12.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, U.S. President Donald Trump signed two executive actions
        Friday at the Department of Defense, in what he called the "extreme vetting"
        of immigrants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88bc67c-ca43-4364-b6dd-18fa6eed9503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:12.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the orders he signed suspended admission of Syrian refugees
        indefinitely and limits the flow of other refugees into the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395fd66b-81dd-4206-82ff-9d99bd81f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:12.533+08:00
