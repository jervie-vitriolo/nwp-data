      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five police personnel and three members of the AFP, have
        been killed in the operations, it added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef174b-fbfb-458e-afc0-4a5bcac77104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.037+08:00
