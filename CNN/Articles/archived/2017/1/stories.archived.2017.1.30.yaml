  'lea-salonga-miss-universe':
    'author': 'Don Jaucian'
    'caption': 'On her experience as a Miss Universe judge in 2011, Tony award-winning
      actress Lea Salonga says: “Once you’re actually sitting in that chair and you’re
      looking at those girls from unflattering angles, you start to be very picky
      about things." Photo by PATRICK DIOKNO'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2017-01-30T17:57:45.860+08:00
    'imagesource': 'jcr:f107360c-6a35-42ea-8713-27fdc9f644c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60e26ac8-a0d5-4e39-920c-7294e4a3b25b'
    'lead': 'Lea Salonga shares her experience as a former Miss Universe judge, what
      she looked for in a candidate, and the interplay of language and self-expression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:18:35.345+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T11:18:35.618+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to judge a Miss Universe pageant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46edcbf-7e97-470a-a50e-f87b192c71f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — When Lea Salonga
        was one of the judges of the Miss Universe 2011, it was her who asked the
        <a href="https://www.youtube.com/watch?v=_CGro2NY3xM">final question</a> for
        the winning candidate, Leila Lopes of Angola. However implausible it may seem,
        it was enough to link the Tony-award winning Broadway actress to Lopes’s victory
        that year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298e56b-5248-4816-880d-b0c88aa5eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People were telling me, ‘You made her win!’,” she recalls while
        laughing on the set of CNN Philippines’ The Source, where she recounted her
        experience in São Paulo, Brazil that year. Lopes would of course go on to
        be one of the judges in this year’s Miss Universe, which was held in the Philippines
        — Salonga’s home country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f005153b-5cce-4475-9fd1-6d9eeb100235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga was quick to point out that judging the candidates during
        the event itself is very different from just watching it at home. “As somebody
        who just watched from home — whether I’m like an armchair judge or ‘under
        my comforter in my pajamas’ kind of a judge at home — you tend to look for
        this, whatever your vision of beauty is,” she says. “But once you’re actually
        sitting in that chair and you’re looking at those girls from unflattering
        angles, you start to be very picky about things.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb720626-dd57-40b7-bfef-3c866e88502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Miss Universe judge has to look at all the girls and base their
        decision on how a candidate is, as Salonga puts it, “more than the sum of
        her parts.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ffa0a0-83d6-40f9-b738-bfc45f410001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you see her intelligence and her charm, and how dignified
        she carries herself, and her confidence and poise — when you factor all of
        that in with the physical beauty … then it kinda adds points. The more poised
        someone is under all that pressure, that they are still able to handle that,”
        she says.</p>'
    '9':
      'image': 'jcr:61830bcb-4848-45a6-8172-1294460de616'
      'imageCaption': 'In 2011, it was Lea Salonga who asked Miss Angola Leila Lopes
        the question for the final question and answer round. Lopes went on to win
        the Miss Universe crown that year. Photo by PATRICK DIOKNO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa6a70-23a5-4134-835e-27489c406c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb1b419-8949-4554-b8f1-91d4692d1b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After <a href="http://cnnphilippines.com/lifestyle/2017/01/30/Lea-Salonga-no-shame-in-having-interpreter.html">talking
        to The Source’s host Pinky Webb</a>, Salonga sat down with CNN Philippines
        Life to talk about the things that go through a judge’s head while watching
        the pageant on stage, how they were briefed, and the similarities between
        the pageant and the theater stage. Below are edited excerpts from the interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e172de-7d94-4702-af6c-f6c8a6f48a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you guys get a chance to mingle with the candidates
        before the actual pageant?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4545e6e7-0b57-4a9a-af7d-35f0708375c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. They purposely kept the candidates away from the judges. And
        the first time we see them is when they first appear [on stage]. We don’t
        see websites, I think we were encouraged not to look at anything [on the girls].
        So we judge based on how we see. Not on how they do in the preliminary rounds,
        we judge them on [the final] round only. That’s it. It’s fair and everyone
        starts off pretty much equal. But actually, our work starts when the first
        set is called. When the first cut is made. And you’re looking at everything?
        How does this swimsuit look on her? Is it flattering? How is she walking?
        Does she look comfortable? Did she spend time at the gym? Is there surgical
        enhancement? Does she look too perfect? Is this a Barbie doll or is this a
        human being? — There’s all that. All of those things end up in your mind.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293713f-4e7b-4984-8549-c5761b3480b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So you’re actually looking at each girl or just the ones
        that stand out for you?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f469a990-6483-4ce4-b914-685e82370ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have to look at each one. This is even before they open their
        mouths to speak. They’re just walking on stage and you look at how they walk,
        how they’re posing, how confident they are. And a lot of them look like they
        really spent time at the gym in order to look that great. And these ladies
        take it seriously.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eaa5f7-61ac-48dc-b507-6796819b40c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How were you guys briefed on how to judge the candidates?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5f21c-ff1e-46fb-817e-494f35b1ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the judges were put together and briefed as to what to look
        for, how the scoring works, how to place the candidates that you like, and
        then all of that is taken into account. You can’t look at the person next
        to you, you judge based on what you think.</p>'
    '24':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1860502250856332%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652df3c-1a96-4006-b66b-e01787bfcfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574bdb9-8c3a-4a5d-9f12-503153103ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the interesting things that you said during your
        interview with Pinky Webb was language as another obstacle to overcome by
        the girls for whom English is not their first language….</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a37d4f-3537-4aed-876c-9f486d006866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You want them to come across as confident and eloquent, and know
        exactly what they’re saying. <em>Kasi kung matutumba ka lang</em>, and if
        English is going to be your downfall, why are you gonna [take that risk]?
        You have to show each girl at their best. And if her best includes an interpreter,
        you get an interpreter for her. I think all these women are able to communicate,
        to some degree, in English. That’s how they become friends, go shopping, order
        in restaurants … there’s enough proficiency for basic conversation. And under
        no pressure it’s okay to be grammatically incorrect. But on that stage? You
        really want to take that risk?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab061ec2-0db1-4b3f-b3da-ef5c6bcab009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lady who won the year I judged, [Miss Angola], was a student
        in the UK. So you can assume that her English is really good already. But
        why did she ask for an interpreter at the pageant? This is already someone
        whom you think is academically proficient and speaks English like a boss.
        So why? I think she is more able to eloquently and confidently express herself
        in her native language. Because there are things in your native language that
        are hard to express.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b33df-6991-42e0-a7e8-2f6ddc8e930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re bilingual, if you speak both Tagalog and English proficiently,
        you understand that there are things that are so difficult to express in one
        language compared to the other. I know this firsthand. And there are ways
        in which I can express better in one language. There are ways in which I can
        express myself better in another.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b287e-4fac-4db1-842f-32605767e984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you see parallels between musical theater and beauty
        pageants?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f5921-beef-4915-a84a-0fa11bc97d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:18:35.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:18:35.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody has to be on point. When all of the eyes on that theater
        are on you, and even if things are not going well, behind the scenes, the
        audience cannot know at all. Whatever happens backstage, [even] if it’s absolute
        chaos, the audience should not see that.</p>'
  'war-on-drugs-on-hold-suspended-pnp-war-on-scalawags':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photo) PNP Chief Ronald Dela Rosa'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
