      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media was full of support for Medina. One netizen said, "Thank
        you Maxine!! Hindi ka man nanalo sa Miss U proud pa rn kame sayo... God Bless
