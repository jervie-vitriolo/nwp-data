    'lead': '23-year-old Iris Mittenaere from France is Miss Universe 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T13:32:47.767+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T13:32:48.118+08:00
