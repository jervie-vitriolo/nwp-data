    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maxine Medina bows out of Miss Universe after reaching Top 6'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0ae8c8-da61-4bae-b469-3d484a74e265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:01:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T12:01:19.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Maxine Medina,
        the country''s bet for Miss Universe, bowed out of the competition Monday
        after reaching the Top 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaadc3a9-e79f-4398-8f67-abfb7c0f10da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:01:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T12:01:19.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina, 26, sashayed down the runway in a Rhett Eala white-and-red
        beaded-bodice gown, confidently bearing the weight of millions of Filipino
        pageant fans'' hopes for a back-to-back win after Pia Wurtzbach''s Miss Universe
        2015 triumph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c9b82-0026-4899-86cc-d2dfa545d8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:01:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T12:01:19.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the question-and-answer portion, which Medina has admitted
        is one of the segments she worked hard on in the runup to the pageant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da16c9f-15a4-472d-9bf9-ee7c4c386b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:01:19.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T12:01:19.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host Steve Harvey asked her: "What is the most significant change
        you''ve seen in the world in the last 10 years?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6abf3-2d89-4bc5-86f0-5441913dc37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:01:19.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T12:01:19.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Filipino translator on the spot translated this for her as: "<em>Ano
        ang pinakamabuluhang naganap na pangyayaring nakita mo sa mundo sa loob ng
        sampung taon</em>?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aaad64-c284-4b60-906f-25652caeb8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:01:19.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T12:01:19.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina however, chose to respond in English: "The one event that
        I saw all the people bringing in one event like this, the Miss Universe. And
        it''s something big to us that we are one. As one nation, we are all together."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa9c3a-525c-412d-89d7-2d9eb7902822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:01:19.036+08:00
      'mgnl:createdBy': 'eunice'
