    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9284951-ff75-4621-ae2d-bd182f8a6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:25:03.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:25:03.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina previously received criticism for her answers in interviews,
        with Miss Universe 1969 Gloria Diaz advising her to get an interpreter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e256fd-904e-405d-bdbc-3c935cfa9ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:25:03.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:25:03.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga was a Miss Universe judge in 2011. She had asked then-Miss
        Angola Leila Lopes what body part she would change and why.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0602ddaa-cbd8-4360-bc3b-e95baf2b58af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:25:03.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:25:03.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopes, who was one of the judges in the Miss Universe 2016 pageant,
        responded that she would not change any part of her body. She went on to win
        the crown.</p>'
  'barbie-almalbis-new-single-secrets':
    'author': 'Itos Ledesma'
    'caption': 'Barbie Almalbis’ newest single, "Secrets," is a song about her children,
      the inevitability of change, and being thankful for “every waking moment.” On
      Barbie: Factory shirt. Photo by RALPH MENDOZA'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-01-30T13:12:11.449+08:00
    'imagesource': 'jcr:f3c9659a-ef44-4a32-8a74-64ce6979def7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f972cddc-cfe0-463e-bd56-28d3381644cd'
    'lead': 'Barbie Almalbis’ newest single, ‘Secrets,’ is a song about her children,
      the inevitability of change, and being thankful for “every waking moment.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T13:28:08.383+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T13:28:08.507+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Listen to Barbie Almalbis’ new single ‘Secrets’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f298f-d890-4b74-9fbb-1ad618da89ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:28:08.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T13:28:08.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — <a href="http://cnnphilippines.com/life/entertainment/music/2016/12/09/aia-barbie-kitchie-secrets.html">Barbie
        Almalbis</a> has a cultural footprint that does not fade; years after she
        first made her debut, her mark remains fixed upon the ground, unaffected by
        time and all other factors. Her work is still resonant — pop music that people
        almost naturally gravitate toward. It is almost impossible to write about
        an artist who has been around for a relatively long time without bringing
        up the past, but her latest single — “Secrets,” a song about her children
        and being thankful for every waking moment — weaves the listener into the
        present, the here and now, sounding fresh, urgent, and of the moment. She
        describes the song as a “snapshot of where [they] are in life,” condensing
        something intangible, precious, and temporary into an object charged with
        memory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b9e30-96aa-46a8-ba88-da53a2dd4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:28:08.383+08:00
      'mgnl:createdBy': 'eunice'
