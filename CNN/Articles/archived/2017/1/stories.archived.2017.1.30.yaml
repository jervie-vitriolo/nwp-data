      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has initially taken a positive action on the matter,"
        Lacson said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82018d34-5a0b-4660-8f9c-76a7014dc3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:23:08.038+08:00
