  'Senate-dems-vote-bill-rescind-donald-trump-immigration-ban':
    'author': 'Sunlen Serfaty and Ted Barrett, CNN'
    'caption': 'In the span of a weekend, President Trump''s travel ban sent the country
      into crisis. There is passion on both sides of the issue, and as provisions
      and court orders and changes to the executive order fly from every direction,
      it''s time to step back and look at some numbers that put the ban in context.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-30T23:56:10.112+08:00
    'imagesource': 'jcr:56a82295-2c3c-437f-ac33-140edd5b1bba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ded3a3e-1848-4c61-9315-2289ae93025f'
    'lead': 'Senate Minority Leader Chuck Schumer called Monday for a vote on a proposal
      to repeal President Donald Trump''s executive orders barring travel from several
      majority Muslim countries and banning Syrian refugees from entering the U.S.
      indefinitely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:01:01.586+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T11:01:08.380+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T11:01:08.246+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate Dems push for vote on bill to rescind Donald Trump''s immigration
      ban'
    'updated': 2017-01-31T08:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433b176-3171-45e6-8e49-a278139238fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:01:01.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:01:08.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Senate Minority Leader Chuck Schumer called
        Monday for a vote on a proposal to repeal President Donald Trump''s executive
        orders barring travel from several majority Muslim countries and banning Syrian
        refugees from entering the U.S. indefinitely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222a1db3-e03e-42bb-b2a0-d3d1825f4aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:01:01.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:01:08.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This evening I will ask for a vote on the floor of the Senate to
        repeal this," Schumer told NBC''s Today show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b098f1-23b7-4f94-b46f-ec3dccd39701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:01:01.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:01:08.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Dianne Feinstein, a California Democrat, has two bills that
        she is preparing: one that would immediately rescind the order. The second
        limits executive authority under the Immigration and Nationality Act, per
        the Judiciary Committee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825880b0-6050-42d7-8bd5-bf3923efbde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:01:01.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:01:08.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer is expected to focus on a vote on the repeal measure for
        now. The timing for the other bill is unclear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31458480-dc57-4a6c-8103-c6ba19e6b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:01:01.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:01:08.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Democratic leadership aide told CNN that they do not think
        that Majority Leader Mitch McConnell will allow a vote on Feinstein''s proposal
        -- but that Democrats, emboldened by the criticism from some Senate Republicans
        on the travel ban, will push forward on this Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e32aa7-9463-41ce-8051-d2c5c1d07552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:01:01.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:01:08.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have eleven Republicans out and critical of it. This is more
        than making a political point. It is just gross and we would like to figure
        out a way to undue this," the Democratic aide said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b377d98-7e10-4e18-9ca1-b45e3538a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:01:01.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:01:08.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many Republicans who are clearly not comfortable of it.
        This would be a way for them to stand up and do something."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb5b683-aa2b-488a-982f-3dff819ea903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:01:01.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:01:08.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A GOP leadership aide who declined to comment on the specifics of
        what Schumer might offer -- because they haven''t seen the language yet --
        made clear it would be very difficult to get unanimous consent to act immediately
        on a bill no one has seen and many will probably disagree with.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2850d8dd-3373-480f-8f1f-45f39b51b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:01:01.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:01:08.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer is expected to bring the proposal to the floor between 3
        p.m. (when the Senate comes back into session) and 5 p.m. this afternoon,
        before a scheduled cloture vote on Donald Trump''s nominee to be secretary
        of state Rex Tillerson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6db912-5b49-498a-9146-d0987d399fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:01:01.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:01:08.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell''s office is not officially signaling their move yet,
        responding to CNN''s inquiries that they have not yet seen Feinstein''s bills.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7644d-d726-4811-8ba4-87d120686dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:01:01.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T11:01:08.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNPolitics.com, "<a href="https://edition.cnn.com/2017/01/30/politics/donald-trump-muslim-ban-immigration-bill/">Senate
        Dems push for vote on bill to rescind Donald Trump''s immigration ban</a>."</em></p>'
