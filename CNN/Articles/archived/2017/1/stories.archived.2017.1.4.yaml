    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 150 inmates escape in North Cotabato jail attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706c9dd-034d-4c88-bb3d-47769258cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Authorities are
        in hot pursuit of over 150 inmates who escaped from the North Cotabato District
        Jail in Kidapawan City early Wednesday morning following an armed assault
        of the prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f0c6ec-9379-482e-89cc-e379ead01298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Provincial Jail Warden Supt. Peter John Bongngat Jr. told
        CNN Philippines New Day that some 100 members of a supposed breakaway group
        of the Moro Islamic Liberation Front (MILF) attacked the facility at around
        1:15 a.m.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Over 100 inmates flee after jail attack in Kidapawan | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/iH9xZTuO2J">pic.twitter.com/iH9xZTuO2J</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/816444028988207104?ref_src=twsrc%5Etfw">January
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabbd00e-d2e1-4f73-bdaf-91a9a7db6175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b3fcc1-69d2-4a1e-aa9f-ab2c308a9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegedly this a group of Kumander Derby, breakaway group of the
        MILF," Bongngat said. "Mga more or less 100 ito because of the volume of fire
        na narinig namin kanina. Fire was coming from all all sides, except itong
        front, kung saan yung office namin, tsaka yung main guardhouse po namin."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c684099-8c07-4e7a-b153-fe8aaec60b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were more or less 100 of them because of the
        volume of fire we heard earlier. Fire was coming from all sides, expect from
        the front, where our office is, and our main guardhouse.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99bb42d-7794-4762-8065-36d0279a2336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One BJMP officer was killed during the firefight and one inmate
        hit by a stray bullet. In a press statement, the BJMP said identified the
        jail officer as Excell Ray Vicedo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166e2f7-c6da-42a1-a7a1-65e777d5f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung unang tinarget po nila is yung tower post po natin," Bungat
        said. "Ayun nga, na-hit po yung isang kasamahan po natin. Tamang-tama, pagbaba
        nila from the tower post, ''yun po yung sinabayan po ng mga inmates na mag-setup
        ng inakyatan nila dun sa likod using yung bed bags po nila and yung mga kumot
        po."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df533ee-37d8-493d-9b20-b6048cb20a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their first target was our tower post, where one of
        our comrades was hit. When they were heading down from the tower post, this
        inmates used this opportunity to set up their escape at the rear using their
        bed bags and blankets.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de9edb-e3d7-4dd9-a433-523541219c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongngat also said some of the escapees were comrades of the armed
        group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ab5c4-e372-43a9-9ff9-90dd523a6370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mostly po mga Muslim brothers po natin ito and most of them are
        mga members po nila," he said. "Pero yung iba, sumabay na lang po siguro."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9068a64-4c55-4ddb-9648-ae5580c12809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are mostly our Muslim brothers and most of them
        are their members. But the others likely just went along with the jailbreak.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7618de9-d026-4ae1-8f43-5ad0e1297c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5 inmates dead, 7 in custody</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fb4160-6f33-44f1-8bb4-a3eae3f50d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearing and pursuit operations are ongoing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a8cee-bf95-42f9-b763-efbe06994ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presently, there''s an ongoing clearing operation by the Special
        Action Force and the Armed Forces of the Philippines, together with the BJMP
        Special Tactics and Response Team within the jail vicinity and the surrounding
        area," the BJMP said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e54380-6aa6-4ea2-ac53-9b96c248a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All BJMP units in Region 12 and nearby provinces remain on heightened
        alert," the agency added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa233f47-6886-4a57-aba2-7c0bfb1ed786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJMP Spokesperson Senior Jail Inspector Xavier Solda told CNN Philippines
        Balitaan on Wednesday afternoon that 12 of the 158 escaped convicts have been
        accounted for.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Pagbawi sa mga bilanggong nakatakas mula sa North Cotabato District
        Jail | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/YnnoBwS9sj">pic.twitter.com/YnnoBwS9sj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/816504774229049344?ref_src=twsrc%5Etfw">January
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
