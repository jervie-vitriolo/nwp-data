    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a1de16-e6a9-411e-ba86-c1dec21b23ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.511+08:00
