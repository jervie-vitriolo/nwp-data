  'SSS-pension-hike-higher-contribution':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-04T11:35:19.460+08:00
    'imagesource': 'jcr:e81efc12-7d1f-4c1a-ba33-aef7f6ebbbcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3094c35-e748-4d6a-bf41-a912ddc72c04'
    'lead': 'A higher contribution to go along with a pension hike. This is the most
      viable solution the Social Security System (SSS) chair Amado Valdez — along
      with the board — is seeing right now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:28:47.704+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-19T16:43:25.724+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:43:25.384+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS: Higher contribution with pension hike most viable option'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce13cf4-d346-4065-9a53-5c682a5beccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:47.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:43:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — A higher contribution to go along
        with a pension hike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c05c23-b2d6-49d1-a9c0-ac653b2f1d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:47.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:43:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the most viable solution the Social Security System (SSS)
        chair Amado Valdez — along with the board — is seeing right now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff837a-0b15-4794-8776-d320731b6838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:47.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:43:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez said according to a board resolution submitted to the President,
        a P1,000 hike could be given to pensioners but this would need a 1.5 percentage
        point rise in members'' monthly contribution beginning June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06670dc5-ecda-4f37-a531-5bd69d708ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:47.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:43:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a sample computation, a member paying the smallest monthly
        contribution of P110 will have to pay P125 instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe3ef57-045f-4c5c-9cf4-f9fe0b4bbd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:47.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:43:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/03/SSS-pension-hike-floating-in-the-air.html"><strong>Related:
        Fate of SSS pension hike in limbo; Tax Reform first, says Diokno</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686c140-53e3-489e-9694-e3299deafbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:47.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:43:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS would need to shell out P33B if more than 2 million retirees
        would get the pension hike this January. This would shorten the SSS fund life
        to the year 2032, from the current 2042.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd87ae1-e319-44f0-8afb-78947d5d7921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:47.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:43:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the adjustment in contribution, the fund life can last
        to 2040. Out of 6 proposals, this was seen as the most feasible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f55961-7e41-4190-8151-f5d31d55528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:47.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:43:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really well studied (by the board) and that is what we submitted
        to the President (Duterte) for his approval," Valdez said on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b1adfa-743d-43d8-a8b1-8c2c8259303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:47.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:43:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez clarified the SSS was not passing the buck to the President
        — citing that according to its charter, the President should approve any increase
        in pension or contribution.</p>'
    '17':
      'image': 'jcr:a63f5417-25d2-4eb9-a65b-04d5ed5ede8a'
      'imageCaption': 'SSS chair Amado Valdez  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7099980c-02a4-4be8-9d66-5a7a1c0a981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:47.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:43:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c8322-4713-4b15-a1fe-61f3273f96cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:47.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:43:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that proceeds from higher contributions would be earmarked
        for SSS investments -- not the pension hike.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9008b458-f046-412e-8568-741ee478babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:47.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:43:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez said the President could still reject the SSS board resolution
        raising pension and contributions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2805fde5-6ec5-4632-ab02-9b7ef617e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:47.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:43:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this would mean going back to the drawing board.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e428cae-49a7-4be9-b294-43a07a4e047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:47.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:43:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ruth Cabal contributed to this report.</em></p>'
  'abella-robredo-ground-zero-typhoon-nina-bicol-slow-relief-operations':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Volunteers help clear the road after typhoon Nina battered the Southern
      Tagalog provinces.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-04T20:11:20.225+08:00
    'imagesource': 'jcr:0db292be-7092-4345-9ce1-71df8ef07b2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6497a5d-d8ce-4eae-a520-1ed88d42d9af'
    'lead': 'Presidential spokesman Ernesto Abella said Vice President Leni Robredo''s
      remarks — that relief operations in Bicol''s typhoon Nina-hit areas are "slow"
      — suggests a cynical, political mindset willing to capitalize on disaster. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:32:07.871+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:32:08.215+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abella to Robredo: People in ground zero during typhoon Nina should
      be given appreciation'
    'updated': 2017-01-05T11:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aabd5c-c24b-4495-a741-f37a547b0355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice-President
        Leni Robredo displays a "cynical, political mindset willing to capitalize
        on disaster" — this is Presidential spokesman Ernesto Abella''s response to
        <a href="https://cnnphilippines.com/news/2017/01/03/leni-robredo-us-vacation-typhoon-nina-bicol-naga-relief-operations-slow.html">Robredo''s
        remarks on government''s relief operations</a> in Bicol region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a91182-fa2b-455e-9f6e-16dea407e23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Tuesday said the relief operations in typhoon-Nina battered
        areas in Southern Luzon were "slow."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b9e63d-4733-40b5-bf6c-443a201a4d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One wished she displayed more appreciation of the work of our disaster
        officials, our social workers, and other volunteers who were on Ground Zero
        even before Nina made a landfall," Abella said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfc4ac5-866b-4d8c-a634-4a4f93f49bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was in the United States for a vacation with her family
        when typhoon Nina hammered provinces in Southern Luzon, including Naga — Robredo''s
        hometown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985803e0-6d84-491e-ab65-b24377b049ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This made the Vice President the target of much criticism, especially
        over social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d31d02-a4ef-4c88-9c2f-40aa858714d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Abella reported that as of January 4, a total of more
        than ₱182 million worth of relief assistance has been provided to affected
        families in Calabarzon, Mimaropa, regions V and VII, including those who were
        stranded in various ports in Regions V and VIII.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c43c8e-fd26-40bd-b56c-2d61e71ffadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, Abella said the Social Welfare Department has also
        provided at least ₱166 million worth of assistance. While local government
        units (LGU''s) and non-government organizations (NGO''s) have provided a total
        of ₱4,225,832 and ₱11,271,270 worth of aid, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7a253-73ce-4d13-aeca-ab8a02ef697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said on Tuesday, electricity has not been fully restored
        in the typhoon-hit areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ab67b-9d98-4293-82b6-483cca5f0a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said full restoration of transmission services of the National
        Grid Corporation of the Philippines (NGCP) in typhoon Nina-affected areas
        is expected today.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1f542-54c2-4035-8032-14902556ac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Energy (DOE) with support from local government
        units and private institutions, on one hand, has brought back electricity
        to priority areas in Bicol and Southern Tagalog regions before New Year,"
        Abella said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9251375a-be70-46d7-a468-eccd17ffd372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For transmission facilities in the on-grid area, the National Grid
        Corporation of the Philippines (NGCP), after deploying 500 technical personnel,
        reported that as of December 31, the Naga-Daraga 230 kV line and the Naga-Pili-eIriga
        line have been restored servicing the provinces of Albay, Sorsogon and Camarines
        Sur."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde28964-ce75-4472-806b-42d1d1ac70a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/04/doe-typhoon-nina-power-restoration-meralco-malampaya-plant.html"><strong>Also
        read: Many typhoon-hit areas still blacked out; Malampaya shutdown threatens
        to raise Meralco rates</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d5cc0-1fd2-41d8-b260-f1868fe1904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Robredo clarifies ''slow relief'' statement</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b752b24-a09e-43ed-8389-b4eb2adda68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Vice President said government''s relief operations
        were "slow" — but Robredo clarified her remarks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d021cb-70ea-42e5-80d3-249c6974e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this is what''s being reported to her by the barangay captains
        as she visits communities gravely affected by typhoon Nina.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c2dd1-5534-483c-998d-768ebc1b5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala din ako sa lugar na sabihin iyong tama na sinasabi nila</em>,"
        Robredo said. "<em>Pero iyong reklamo din kahapon iyong mga kapitan na kausap
        ko, medyo mabagal iyong napuntahan ko kahapon, iyong natanggap pa nila is
        iyong galing pa sa amin</em>."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38771e46-bfd5-4f6f-aefa-17907308c737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  I''m not in the position to say that what they''re
        telling me is correct. But most village captains I talked to were complaining
        about slow relief operations, and say they have only received relief packs
        from us.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ca2bd-c1a9-48f3-9228-23e95c723e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said typhoon Nina caught everyone off-guard — and nobody
        should be blamed for it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c83fa0d-ba34-4268-a7f3-12be21dea7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi paminsan, iyong bureaucratic red tape iyong nakakatagal.
        Baka puwedeng upuan, isahan iyong upo, kasi the more na naghihintay iyong
        tao, mas nabibiktima sila. Kaya kung mayroon naman pantulong, sana maibigay
        na sa kanila</em>," said Robredo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba0a29-f983-46d9-8515-ae616642215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes the bureaucratic red tape is the cause of
        delay. Maybe we could sit and talk about it, because the more people wait,
        the more they become neglected. I hope those who have means to help would
        help right away.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707fabcb-2f12-4029-9950-c957cfd7bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also urged everyone to set aside politics.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eaee3c-b5f1-4f79-8a35-1042e2934665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president said improving coordination for the relief and
        rehabilitation of areas battered by typhoon Nina should be everyone''s priority.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5979dc0f-bd91-4456-9827-2b3180b0bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:32:07.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:32:08.227+08:00
