      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 26 semi-finalists before they were trimmed down to the
        final select group that has a chance at the Hall of Fame.</p>'
