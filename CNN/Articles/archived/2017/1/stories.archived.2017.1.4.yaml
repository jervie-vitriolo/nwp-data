      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Janet Jackson has given birth to a baby
        boy, according to People magazine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f61612-7256-4172-9694-fe735aebf7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:41.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:22:41.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop superstar and her husband, Wissam Al Mana welcomed their
        first child, named Eissa, on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f5cae-95d5-472a-999c-1e57209cfc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:41.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:22:41.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Janet had a stress-free healthy delivery and is resting comfortably,"
        a rep for the singer, 50, told People.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5802d54-1d5f-4dc9-8376-638631eda135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:41.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:22:41.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson''s representatives did not immediately respond to CNN''s
        request for comment on this story.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18109280-4d76-45b4-a4e2-d094d9449791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:41.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:22:41.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Jackson announced that she was postponing her tour amid
        speculation that she was pregnant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db38b73-0d99-473a-8852-2d7529ebb8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:41.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:22:41.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was important that you be the first to know," she
        said in a video circulated to fans via social media. "My husband and I are
        planning our family, so I''m going to have to delay the tour."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4694cc8-8783-4f1b-a334-2fb33f79580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:41.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:22:41.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson then went under the radar, though she was spotted shopping
        in September and appeared to be pregnant in photos published by "Entertainment
        Tonight."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788bcd2d-9137-45d3-a3d8-5c3af310f38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:41.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:22:41.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer publicly confirmed the she was expecting in an interview
        with People in October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a87c20-a14a-4113-8eb9-ef040b94e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:41.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:22:41.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank God for our blessing," she told the publication.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c947fcc-8ae7-4ede-bb55-7daf37a6eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:41.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:22:41.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson married Qatari businessman Al Mana in 2012.</p>'
  'Over-150-inmates-escape-in-North-Cotabato-jail-siege':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
