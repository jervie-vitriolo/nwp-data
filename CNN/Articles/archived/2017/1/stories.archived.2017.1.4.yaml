      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said, Typhoon Nina caught everyone off-guard - and nobody
        should be blamed for it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383e4239-72fd-4a0d-9cf1-d7e1032dca79'
