      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringers Abner Francisco and Erwin Cabilbigan contributed to
        this report.</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c015af-d3d0-4128-b9d7-2fe0761a177a'
