    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ae48f18-3265-47cc-9c56-4f553f55ff8b'
    'lead': 'Authorities say around 100 members of an alleged breakaway group of the
      Moro Islamic Liberation Front are responsible for the attack.'
