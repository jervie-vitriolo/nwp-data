      'mgnl:lastActivated': 2019-09-19T16:45:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Ombudsman filed charges against
        former Department of Social Welfare and Development (DSWD) Secretary Esperanza
        Cabral, in connection to the Priority Development Assistance Fund (PDAF) scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b2d9ad-51e7-4832-bf8d-8b246760d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released to the media, the Office of the Ombudsman
        said Cabral is facing "two counts of violation of Section 3(e) of the Anti-Graft
        and Corrupt Practices Act, one count each for Malversation and Malversation
        thru Falsification of Public Funds."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331e668-7fa9-4aa1-9bf2-5495191f1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also filed the same set of charges against current
        Cotabato Vice Governor, and former 2nd district North Cotabato representative,
        Gregorio Ipong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e570ace-f029-41e1-93b8-b22e4d229798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman field investigators discovered Ipong, through a Special
        Release Allotment Order in January 2007, instructed that his ₱9.4 million
        PDAF be given to DSWD for program implementation, through the Economic and
        Social Cooperation for Local Government Foundation, Inc. (ECOSOC) as a non-government
        organization (NGO) partner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609b5bc-079c-4046-81ca-4f19b1cc4d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales said "Cabral, as then DSWD Secretary,
        prepared, reviewed and entered into the Memorandum of Agreement governing
        the implementation of the projects."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfd6e93-eb44-4c0d-aa9b-5f53d9da89e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund was supposedly allotted for healthcare worth ₱400,000,
        and livelihood assistance worth ₱9 million, targeting the marginalized sector
        of Ipong''s constituents, the Ombudsman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5734de20-d0cf-4ae8-a4d8-1a7e1613447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ipong''s ghost projects were verified by the Ombudsman through certifications
        and affidavits from local officials, and the lack of receipts from the supposed
        benefactors of the fund.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877da975-6151-4657-ad3b-fdf27560413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of using the PDAF disbursements received by them to implement
        the livelihood projects, respondents diverted these sums amounting to ₱9.4
        million to their own pockets," Morales said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfaf371-ac27-412b-838e-a63168bf277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said that based on the evidence, ECOSOC had no financial
        capability to implement the project. Supposed medicine supplier Ace Pharmaceuticals
        also denied engaging in any business transaction with the NGO.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21329ece-241d-4fec-9a11-97be7a7e4001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECOSOC issued a letter to the Commission of Audit, denying any knowledge
        of the supposed transaction with the DSWD.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8364a-2655-4dc7-916c-301c19c57b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Undersecretary Mateo Montaño, Chief Accountant Leonila Hayahay,
        and ECOSOC head Roberto Solon were also charged in Sandiganbayan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57104bd2-db26-47a1-956e-5a983269ade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The role played by each of them was so indispensable to the success
        of their scheme that, without any of them, the same would have failed," Morales
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c7e3b0-4571-4303-8334-27e6e0eab32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said the respondents also violated the Government
        Procurement Reform Act.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e3c07c-b9f2-4b02-ae97-837cdaf0ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ipong and Montaño were also charged with grave misconduct by the
        Ombudsman.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80b944-92c0-4823-8eed-cd0be9af1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman wants the two respondents dismissed from service,
        and perpetually disqualified from holding public office, with forfeiture of
        all retirement benefits.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111007e-f1b2-464e-9e21-a4d3ad26c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty for separation from service is convertible to a fine
        equivalent to the respondents'' annual salary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88105f-3e16-4607-98e9-86226334b148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Ipong''s second case in connection with the PDAF, after
        being charged for the misuse of his 2007 ₱10 million fund coursed through
        the Aaron Foundation, Inc.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb91e150-aade-44b9-8bbb-31fc1e0824bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:09:58.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:45:13.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was earlier charged with violation of Section 3(e) of R.A. No.
        3019 and malversation.</p>'
  'bench-barbers-interiors':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The recently launched Bench Barbers in Glorietta is imbued with the
      virtues of an old school barbershop, the kind that your dad used to take you
      to when you were too small to know what a fade or a buzzcut is. Photo by JL
      JAVIER'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2017-01-04T16:43:31.916+08:00
    'imagesource': 'jcr:927a7b77-8fe6-456e-b120-30786d3fa589'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11d4e38d-8b21-480a-8051-70ed9690d2ba'
    'lead': 'Get a pang-artista haircut in Bench’s latest foray into grooming — an
      actual old-school style barbershop in the middle of Glorietta.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:14:05.623+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T10:14:05.771+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An old-school barbershop for a style-obsessed generation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da021a-4c52-4d32-adaf-2aa42ffc3c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:14:05.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:14:05.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The “Brit Boy Fade,”
        the “Gatsby Slick-Back,” and “The Handsome Dad” are — believe it or not —
        names of some of the coolest haircuts worn by some of the most dashing men
        in Hollywood right now. They might sound like dance steps or Grindr screen
        names but take a look at any paparazzi or Instagram photo of Zayn Malik, Lucky
        Blue Smith, or Oscar Isaac and you just might find yourself asking your barber
        to try and breakout your haircut this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5796c110-1ec0-4422-bb82-ac6710864579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:14:05.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:14:05.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trick to having a great and consistent hairstyle is to have
        an equally great and consistent barber. Be it the manong in your kanto barbershop
        or a slick, aproned kuya in one of the fancy men’s grooming salons that have
        popped up in the last three years — the classic approach to hairstyling is
        one of the fundamentals of manhood. And this is what Bench instills in its
        brick-and-mortar foray into men''s hairstyling with Bench Barbers in Glorietta
        4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5a5690-2968-45de-add3-62067cb0e779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:14:05.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:14:05.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently launched barbershop is imbued with the virtues of an
        old school barbershop, the kind that your dad used to take you to when you
        were too small to know what a fade or a buzzcut is. Its interiors reflect
        its straightforward approach on grooming — unadorned mirrors, classic barber’s
        chairs, and reliable tools of the trade (as seen in the barber shop’s logo).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10799a09-eef0-4585-b3db-2fc14ad4697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:14:05.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:14:05.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this doesn’t mean that the haircuts are basic as well. The barbers
        are trained by Filipino-American stylist Mark Bustos — known for his haircuts
        for the homeless in New York — which means every meticulous haircut is trained
        by knowing and able hands. The opening of Bench Barbers coincided with Bustos’
        visits to various facilities and institutions, such as Boystown and Tahanang
        Walang Hagdan, to give free haircuts and a few lessons about how compassion
        can be a foothold to a life of hope.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f04a29-65bf-4eb2-9d69-bf34abbbf890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:14:05.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:14:05.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bench Barbers promises to deliver a full-on premium experience —
        from shaving and beard grooming to nail clipping and manscaping — for the
        man who wants nothing but the best in grooming.</p>'
    '9':
