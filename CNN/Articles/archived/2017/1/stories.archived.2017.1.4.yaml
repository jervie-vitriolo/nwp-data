    'template': '1'
    'title': 'Janet Jackson welcomes a son'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752881e-f048-49a5-ba5a-dbb7dcec76bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:41.602+08:00
