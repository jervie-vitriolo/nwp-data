  'CES-2017':
    'author': 'Selena Larson, CNN Money'
    'caption': '  Kérastase Hair Coach'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-04T16:54:41.282+08:00
    'imagesource': 'jcr:ac0304e2-5065-49b9-b7bb-c84be76ce55f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52b226b4-83e6-4306-a312-e0a30cce05fa'
    'lead': 'At CES 2017 in Las Vegas this week, technologists and marketers are showing
      off products claiming to solve problems and make our lives easier. Some gadgets
      were mildly entertaining or upgrades to existing hardware, but collectively,
      stuff existed for stuff''s sake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:46:32.554+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:46:32.788+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The weirdest tech from CES 2017''s opening day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc2f73b-0542-462e-aa9c-6bf40d710e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LAS VEGAS (CNNMoney) —</strong> Beneath flashing lights
        and the din of pinging slot machines, tech companies are trying to convince
        the world why the stuff they make matters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c10d128-8e52-4ae1-a66c-16d04db9c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At CES 2017 in Las Vegas this week, technologists and marketers
        are showing off products claiming to solve problems and make our lives easier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7d71e-f913-408f-9880-877772f32332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual conference draws over 170,000 people to the desert, promising
        innovation and promoting The Next Big Thing. But each year, the conference
        seems more underwhelming — and 2017 is no different.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32acde9-4bb2-4e77-b331-5c9ccf5f72ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unveiled, the CES 2017 kick-off event for press, was a lackluster
        hodgepodge of items that begged the question: "Do we really need this?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458fdb31-95e8-4645-bffb-f9cea3f891f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some gadgets were mildly entertaining or upgrades to existing hardware,
        but collectively, stuff existed for stuff''s sake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6b627a-2483-4383-a5f8-eb9b8fc10a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN roamed Mandalay Bay''s convention center halls to search for
        the most perplexing tech. Here''s what we found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448619e0-f835-47dd-9158-3d6be6af385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kérastase Hair Coach</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b05931-2d2f-4543-af88-089e52e89e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kérastase Hair Coach is a gadget for goldilocks. Powered by
        smart tech company Withings, the hairbrush connects to an app and is supposed
        to "improve hair health over time." This means you can learn to "understand
        and improve brushing patterns" via a microphone that listens to your hair
        as it''s brushed, sensors, and a corresponding app that tells you how damaged
        or dry your hair is.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a2a3eb-ce58-4fb1-9c66-2f40b12c378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brush is just a prototype, so I was unable to figure out just
        how tangled my hair was.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed4b5e-8e88-4d62-8440-26cb0d577afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LoveBox</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424e42c-a8aa-483b-b52b-7b876b14556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you miss the way texts from flip phones looked, you can pay over
        $100 for this modern day message in a bottle. Made from beech wood with a
        mirrored digital screen inside, the LoveBox displays messages that are sent
        through the compatible app. If the box has unread messages inside, a heart
        outside the box spins.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8de569-af78-4ce3-b3d3-e8ca0c03b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It costs $120 and begins shipping in the U.S. in June.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff23f1-ba13-49b7-8a61-950c09617bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Catspad</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b572e4-b65b-4763-ab03-1c6bb52de244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billing itself as "your smart pet assistant," Catspad is an automated
        bowl that distributes filtered water and food.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ae761-ce2d-4cac-bf21-27c7601d0290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two bowls automatically fill with food and water when you tell them
        to, and you can monitor and schedule your cat''s meals on a smartphone app.
        It''s launching on Kickstarter later this week for $199. It failed to raise
        its funding goal on Indiegogo last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb057b7-690e-4516-b2d3-3ecc67ab5761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Dogs can use it, too, we checked.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb772581-1602-4b18-822d-3361d5decfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>42tea smart cube</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6323d-510d-4478-a441-0526e466261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain types of tea are best brewed at different temperatures.
        Tea aficionados would be able to tell you that black tea requires hotter water
        than green or white ones. This cube from 42tea can tell you that, too.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df4e0f-30e9-454c-a239-37d6a9c37852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Select your tea on the 42tea app and then place the cube in hot
        water. The app will alert you when it''s the right temperature to brew the
        selected tea. The company also makes teas -- 12 or 13 of them, the spokesman
        wasn''t sure. The goal is to eventually make 42.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d100e-028a-4d63-9945-82d77129f0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to sell the cube for $55 later this year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214689df-a25b-4933-ab29-e9cc7b651ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smarter FridgeCam</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383e74c-4c87-4b6a-8062-728c728edd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smarter thinks you''ll spend $150 on a camera for your fridge instead
        of thousands of dollars on an internet-connected "smart fridge." Smarter''s
        FridgeCam sits inside the refrigerator and takes a photo of the contents before
        it closes, capturing that half full carton of milk or the Tabasco that you
        should have thrown out yesterday. You can view the photos on a compatible
        app to jog your memory when you''re out grocery shopping.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2942d88-d3a2-4066-9042-e1ea45be6ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the camera only captures what''s in front of it, so you
        don''t get a full picture of the fridge''s contents. In order to view what''s
        inside the fridge door, you have to buy a second one.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e11c9-f695-4211-8526-88a802f0b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:46:32.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:46:32.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says the app will also provide recipe recommendations
        based on what''s in your fridge.</p>'
