      'jcr:uuid': '288a61a5-fbba-47fe-a72e-1c7633c14af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c344b-df0e-42d7-8540-de5153d5d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the recovery operation, may limang inmate po na nasawi matapos
        po silang manlaban," Solda said. "Lima po na-recover and then yung dalawa
        sumuko po sa Mayor, kaya naibalik na po sa facility namin."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1035138a-5380-4dd7-b559-6cf383da8e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the recovery operation, five inmates were killed
        after they fought back against authorities. Five inmates were recovered and
        then two surrendered to the Mayor, so they were returned to our facility.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f617b1-b931-4d49-a76b-52f12febb7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the inmates, Barangay Kagawad Satar Manalundong was also
        killed during the pursuit operations.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Barangay kagawad, patay sa operasyon sa North Cotabato | Balitaan
        live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/ZZ8x5rYV9f">pic.twitter.com/ZZ8x5rYV9f</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/816496703364681728?ref_src=twsrc%5Etfw">January
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec68c6d-e25e-4f1d-98ce-9b0416e7f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8185a2c-76c2-41b5-b484-8ebb2811d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PNP said one of the inmates, drug convict Jason
        Angkanan, was arrested by barangay authorities at 2 a.m. Wednesday before
        being turned over to the Philippine Army.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca9186b-295b-4a4e-8d7b-f94ed52c9c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkanan told authorities that when he went to sleep Tuesday night,
        he noticed that their cells were not yet padlocked. At about 1 a.m., he was
        awakened by several gun shots.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da02afa-6c1d-42bb-854c-3c63dbf098df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:53.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then he heard some of the inmates shouting that they should
        go out from the Custodial Facility Building because the attackers will burn
        it,'' the PNP said. "He further disclosed that when he was already out of
        the building, he saw that some of the inmates were climbing the wooden ladder,
        which [was] utilized as their escape route."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5051f0d-6ff4-466b-abb6-28c895e939ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:54.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>BIFF, MILF deny involvement</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c2674-bc96-4926-af58-ad6a8e61fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:54.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bangsamoro Islamic Freedom Fighters (BIFF) and the MILF
        denied their involvement in the siege.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793fb9f-e986-43fc-aa8a-047bde1a8ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:54.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIFF spokesman Abu Misri Mama said Wednesday that he does not know
        Kumander Derby who is not in their roster. Mama insisted his group would confirm
        their involvement in any attack.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9324c6-b9e2-4827-89c5-92856de0bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:54.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro Islamic Armed Force-MILF spokesman Von Al-haq also said
        they do not know Derby, allegedly a former member of the group.  He said MILF
        forces, especially in possible exit routes of the escapees, are already alerted
        to help the government arrest the inmates.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf141d5-ef04-482b-b8f8-f6dd705f53f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:54.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Cotabato Acting Provincial Governor Sherlyn Macasarte said
        the attackers belong to the the BIFF. She added that prior to the siege, authorities
        were informed there would be an attack to rescue two members of the armed
        group who specialize in making improvised explosive devices.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb27f8c-dc63-45fb-b0a8-21ac2d582df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:54.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solda said they are still confirming the real motive of the attack.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde58323-974f-4fc1-81ed-505533ab8d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:54.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prepared in advance</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3e3d5-c8cc-4b1c-8de3-7839ce4a4af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:54.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongngat said authorities were warned in December 2016 that a group
        would attack the prison on New Year''s day.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b3d4ed-1460-4ffa-8699-9f23c4c62f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:54.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were given intelligence reports last Dec. 30, that''s why we
        had a conference with the Provincial Director of the PNP (Philippine National
        Police) North Cotabato and together with the Battalion Commander of the Philippine
        Army," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3fb942-4541-412d-a990-f58e5def44df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:25:53.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:25:54.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were prepared because we were then expecting that they will
        attack us on the evening of New Year," Bongngat added. "So all security personnel
        from the PNP, the BJMP and the Philippine Army were readily prepared for that
        eventuality."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaaa1ec-a63d-4555-a2ba-2be2be097276'
      'mgnl:activationStatus': true
