      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Pro Football Hall of Fame named
        its finalists for the class of 2017 on Wednesday, narrowing down the potential
        enshrined standouts to 15 modern era players along with three other finalists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9910d4-58a7-4f61-9a68-04f5b048dffe'
