      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection committee will choose the class on February 4 (February
        5 PHT) in Houston, the day before the Super Bowl. There can be as many as
        eight inducted as modern era, seniors and contributors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273742d0-0eab-42b7-a983-1207ba3f0893'
      'mgnl:activationStatus': true
