      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — This 2017, Fusion
        Philippines Music Festival comes out with the third edition of continuing
        its vision of “voicing the imagination of a better nation” through Filipino
        music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a032224-9976-412f-9be3-bdbb66e192b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:39:04.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:39:04.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year’s installment tapped into “millennial” sensibilities,
        empowering the youth to acknowledge and take on the role of hope for the future.
        Fusion’s theme this year — “Forward,” which the 2017 festival has attached
        to its name — stays true to its patriotic essence by looking ahead and looking
        “forward to a better future, united in songs and spirit.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3840db3-8b2b-4085-9a5c-24bfdb82bd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:39:04.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:39:04.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fusion promises a “monumental” experience by bringing fans up and
        close to their favorite OPM stars, both emerging and established — popstar
        royalty Sarah Geronimo, Asia’s songbird Regine Velasquez, rock icon Bamboo,
        Pinoy rap pioneer Andrew E., pop-rock queen Yeng Constantino, ‘90s legend
        Aegis, former Urbandub vocalist Gabby Alipe, and one of the nation’s most
        in-demand love teams, James Reid and Nadine Lustre. Also playing are rock
        bands and university favorites 6cyclemind, Gracenote, and Callalily, as well
        as indie darlings The Ransom Collective and Miles Experience.</p>'
    '5':
      'image': 'jcr:1f7e26b6-d2cf-48ab-b194-f3f7f1f33eb1'
      'imageCaption': 'Bamboo, Gloc 9, and Sarah Geronimo got together in a powerhouse
        collaboration at Fusion 2016. Photo from FUSION/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b082bb8-55b5-4dcb-b492-ecd0a7be8a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:39:04.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:39:04.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dfdbfd-d968-482f-9497-aa257846aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:39:04.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:39:04.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audiences can also revel in the voices of acoustic duo Migz &amp;
        Maya, and The Voice kids Kyle Echanrri and Lyca Gairanod, and the moves of
        budding dance star Yassi Pressman among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797b02e-4e8a-4b0b-bead-bbadf6de55fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:39:04.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:39:04.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival also gives way to upcoming talent in the realm of rock,
        pop, and hip-hop by showcasing the winners of the talent search Alab: The
        Independent Musician Rising Awards. The contest prides itself in its openness
        to independent artists outside of any industry networks, by providing them
        a sustainable boost in their career — cash prize, talent management, a record
        deal, artist grooming, and a performance spot in Fusion 2017. The champions
        will be revealed on the night of the concert.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470154d9-8de4-4f13-89a9-d92d3a428cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:39:04.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:39:04.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides big supporters from the music industry (such as <a href="http://cnnphilippines.com/life/entertainment/music/2016/08/26/noel-cabangon-interview.html">FILSCAP</a>)
        and media agency giants (Carat Philippines), Fusion Forward made sure to include
        youth organizations such as as the Junior Philippine Institute of Accountants
        in NCR, UP Communication Research Society, and Junior Financial Executives
        of Polytechnic University of the Philippines. With the festival’s roster of
        artists sweeping across the whole OPM timeline, it’s sure to be a celebration
        enjoyed by all ages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ac5c7f-289a-4a93-8963-4c2161138903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:39:04.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:39:04.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fusion 2017 will be held on Jan. 27 at the SM Mall of Asia Concert
        Grounds. The show will start at 3 p.m. and tickets are available for ₱2,000
        for VIP, ₱1,000 for Gold, and ₱300 for Silver. Tickets can be purchased online
        at <a href="https://www.smtickets.com/">SM Tickets</a> and <a href="https://www.ticketnet.com.ph/">TicketNet</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5199d45d-c45b-4735-a577-a900d5e29290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:39:04.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:39:04.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>UPDATE:</strong> The bands Slapshock, Fourth Impact,
        and Upeepz are no longer part of the line-up.</em></p>'
  'robredo-liberal-party-not-strong-aquino':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photo) Former President Benigno Aquino III (center) with Liberal
      Party''s 2016 presidential and vice presidential election bets Manuel "Mar"
      Roxas (to his left) and Leni Robredo (to his right)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-04T18:28:22.026+08:00
    'imagesource': 'jcr:41a19b64-acd6-4ae6-8cb6-f60840bed157'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1304582-1bb2-4235-9940-d8cc44779647'
    'lead': 'Vice President Leni Robredo in an interview admits, the Liberal Party
      is not as strong as it was during the time of former President Benigno Aquino
      III. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:43:35.891+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:43:36.177+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Liberal Party "obviously not as strong" as before'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8298ff7-5cf0-4f70-a027-2429b4bc96aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Liberal Party
        (LP) is far from what it was during the time of former President Benigno Aquino
        III — and the party''s highest ranking official in government, Vice President
        Leni Robredo, admitted it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692203f7-69ac-4265-b446-cb518388ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about reports that her party is behind an alleged plan to
        oust President Rodrigo Duterte, Robredo said she thinks the LP is not that
        strong — and doubts that they have the capacity to mobilize the President''s
        ouster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc80c3a-b7a6-43ed-b414-5e1adad51744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingin ko halata naman na hindi malakas iyong</em> Liberal
        Party, <em>ilan na lang ba kami ngayon</em>," Robredo said. "<em>Siguro malakas
        iyong partido noong Pangulo pa si Pangulong Aquino pero ngayon kaunti na lang</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13ef00-1d30-47bf-89ad-e0234363d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it''s obvious that the Liberal Party is not
        strong since there''s only a few of us left. Maybe before, the party was strong,
        during the time of President Aquino, but now there''s just a handful of us.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca578da-ac7e-466e-9ac9-3fd5d8b00ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo even referred to the remaining group as "Volkswagen" party,
        saying most of LP members had already jumped ship to President Duterte''s
        political party, PDP-Laban.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ebb24-c742-459e-a69d-7fab7a3ffeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, remaining LP members have yet to discuss the direction
        they will take in the future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b8a8d-5d3d-40fa-9ebc-a734e8739e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nandoon pa lang kami sa</em> stage <em>na mag-uusap ulit, pag-uusapan
        kung anong direksyon patutunguhan ang partido pero hindi pa nag-uusap bilang
        partido, hindi ako naniniwala na malakas na ganoon</em>." [We''re still in
        the stage of discussing what direction to pursue for the party but we haven''t
        talked as a party yet. I don''t believe that we''re that strong.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b497182-f28e-4231-aa44-daf8d20d05b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Robredo confirms talking to Goldberg: ''Not about Duterte''s ouster''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd5379f-9404-4e27-b24b-e00c21d2d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also admitted talking to former United States Ambassador
        Philip Goldberg twice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3c36a1-0656-4fbd-b3a1-ddc899c37d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president also pointed out, they never discussed ouster
        of President Duterte- and said she thinks there''s even no such plot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59eec9-307e-47b3-ac88-53db3926cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako, hindi ako naniniwala na mayroong ganoon. Unang una, nagkausap
        kami ni</em> Ambassador Goldberg <em>noong nasa isang</em> event, <em>pangalawa
        nag</em>-courtesy call <em>siya sa opisina</em>," Robredo said. "<em>Wala
        namang pinag-usapan tungkol kay Pangulo, iyong pinag-usapan namin ay iyong</em>
        bilateral relations <em>ng</em> U.S. <em>at ng Pilipinas.</em>"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3b2108-fb63-4527-b490-04023a178543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t believe there''s such thing. I first spoke
        with Ambassador Goldberg in an event, and the second time was during a courtesy
        call at the office. We didn''t even talk about the President, we discussed
        about the bilateral relations of U.S. and the Philippines.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc8f1f4-b39b-4413-bf75-c554cdea67ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Robredo pivots on ''slow relief operations'' statement</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fda335-6cd4-4471-8fe8-4e7469f54f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, <a href="https://cnnphilippines.com/news/2017/01/03/leni-robredo-us-vacation-typhoon-nina-bicol-naga-relief-operations-slow.html">the
        Vice President said government''s relief operations were "slow"</a>- but Robredo
        clarified that remark.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8e41a-3d68-4752-9bcc-708d077a0175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this is what''s being reported to her by the barangay captains
        as she visits communities gravely affected by typhoon Nina.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a72601-3709-48f3-ac2b-4d5e8fcb0c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala din ako sa lugar na sabihin iyong tama na sinasabi nila</em>,"
        Robredo said. "<em>Pero iyong reklamo din kahapon iyong mga kapitan na kausap
        ko, medyo mabagal iyong napuntahan ko kahapon, iyong natanggap pa nila is
        iyong galing pa sa amin</em>."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2734fb61-85d3-4dae-975c-a24282d0a579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  I''m not in the position to say that what they''re
        telling me is correct. But most village captains I talked to were complaining
        about slow relief operations, they have only received relief packs from us.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6844785d-ccff-42bc-a2c3-cbf9e7485023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:43:36.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also urged everyone to set aside politics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5d7bab-71b5-4550-bcd9-86d2fbc242a5'
