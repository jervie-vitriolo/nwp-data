      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:15:30.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the finalists are first-timers up for induction, including
