      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the ballot is one senior finalist, safety Kenny Easley,
        and two contributors, former NFL commissioner Paul Tagliabue and Dallas Cowboys
        owner/general manager Jerry Jones.</p>'
  'Marcelino-co-accused-in-drug-case-surrenders':
    'author': 'CNN Philippines Staff'
    'caption': 'Marine Lt. Col. Ferdinand Marcelino (L), a former drug enforcement
      executive, and his Chinese companion Yan Yi Shuo (R) are now under the custody
      of authorities for drug charges.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-04T12:19:54.432+08:00
    'imagesource': 'jcr:6e7837d8-20ce-41b0-9fe5-a3ff2b7b746f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbc1bc9f-daa7-423d-b5df-e8c77dd0aad5'
    'lead': 'Marine Lt. Col. Ferdinand Marcelino, a former drug enforcement executive,
      and his Chinese companion are now under the custody of authorities for drug
      charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:17:46.223+08:00
