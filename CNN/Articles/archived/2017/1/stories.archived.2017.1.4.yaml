      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A Chinese national
        facing drug charges has surrendered to authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0668c-c5f6-41a5-8afc-d1773160c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:17:46.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:17:46.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yan Yi Shuo, the companion of co-accused Marine Lt. Col. Ferdinand
        Marcelino, voluntarily turned himself in to the National Bureau of Investigation
        Special Task Force late Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df836951-9c16-497f-a3f7-e9e3c9da8374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:17:46.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:17:46.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud to announce that Yan Yi Shuo a.k.a Randy is now under
        the custody of the NBI. This is a welcome development insofar as our pursuit
        of this case is concerned," Justice Secretary Vitaliano Aguirre said in a
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b06f2-3d08-46c5-8f95-4caaa5d34b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:17:46.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:17:46.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino, who formerly worked under the Philippine Drug Enforcement
        Agency as the head of the Special Enforcement Service, earlier <a href="https://cnnphilippines.com/news/2017/01/03/Marcelino-surrenders.html">surrendered
        to the Armed Forces of the Philippines</a> on Tuesday noontime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793adea-d9f4-4eee-ac2e-14de5ad50ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:17:46.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:17:46.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yan and Marcelino were arrested during <a href="http://cnnphilippines.com/news/2016/01/22/Former-PDEA-agent-busted-in-drug-raid.html">a
        drug raid of a suspected drug laboratory</a> on January 21. Authorities recovered
        P320 million worth of shabu from the operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a8e0ab-f6ab-4db6-85eb-b01b26395739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:17:46.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:17:46.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police earlier said about 50 kilos of shabu seized from past police
        operations in Valenzuela and Binondo all came from the Manila house where
        Yan and Marcelino were found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea09f0ab-68a8-493a-885f-ecc313bae428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:17:46.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:17:46.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several months in detention, they were released in June for
        insufficiency of evidence. But in September, the Department of Justice again
        slapped them with an illegal drugs case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcea346-5c1a-4149-84ff-fe0476fd7554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:17:46.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:17:46.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warrant was issued for their arrest on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d0ecf7-ad09-4f96-9d95-e0f06af26795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:17:46.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:17:46.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino had denied links to the drug trade and insisted he was
        confirming an intelligence report when the raid happened.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013167f8-6e69-435a-950d-ee89bd86ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:17:46.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:17:46.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/27/ferdinand-marcelino-pdea-director-arturo-cacdac.html"><strong>Related:
        PDEA chief behind my arrest, Marcelino says</strong></a></p>'
  '2-arrested-Istanbul-nightclub-probe':
    'author': 'CNN Philippines Staff'
    'caption': 'ISIS has claimed responsibility for the deadly New Year''s attack
      at an upscale Istanbul nightclub which left 39 dead.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-04T11:33:48.436+08:00
    'imagesource': 'jcr:7ee8402a-548c-4cc6-9182-ef24dc3fb249'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd16a98cb-42d8-40ed-a1bb-afd9e9c103c1'
    'lead': 'Turkish authorities on Tuesday arrested two foreign nationals at Istanbul''s
      Ataturk airport in connection with the nightclub terror attack early New Year''s
      Day that left 39 people dead, state-run Anadolu reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:20:45.568+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-19T16:46:28.203+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:46:27.743+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 foreigners arrested at Istanbul airport in nightclub massacre probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a37fd65-9d6f-41fd-b4fd-f0d2d6434a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ISTANBUL (CNN) —</strong> Turkish authorities on Tuesday
        arrested two foreign nationals at Istanbul''s Ataturk airport in connection
        with the nightclub terror attack early New Year''s Day that left 39 people
        dead, state-run Anadolu reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e5769-9825-42d3-b47b-4bffdee1829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no details available on their nationalities. A total
        of 16 people have been arrested in connection with the investigation, and
        Turkish authorities are still on the hunt for the gunman who carried out the
        attack at the Reina nightclub. Dozens more were wounded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86dd37-931e-4fa0-8d4e-b4d0ecaaf29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect seen in selfie video</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd1b56-1654-4269-9f9b-2432c2fb7692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, police released a video that the suspect apparently took
        of himself in a market near the nightclub. Neither his name nor his nationality
        have been released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae2d5a-b03c-4f54-a233-ee6e62e057b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laith Alkhouri, a director at Flashpoint, an American business risk
        intelligence company tracking terrorist and cyber threats, told CNN the "selfie
        video" featuring the man in Taksim square was first posted on a pro-ISIS Telegram
        account before being broadcast by Turkish media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a140f4b6-0921-4563-bed4-762489d9d45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alkhouri said that suggests the attacker was part of a network supportive
        of or linked to ISIS, and that he had shared the selfie footage with them
        before or after the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b0cf93-7b4e-48e5-88a5-3e289d826f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack in a statement posted
        to Twitter, but the claim cannot be independently verified by CNN. It boasted
        about the first major terrorist attack of 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e25305-5934-4341-b838-c0d748f05513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In continuation of the blessed operations which ISIS carries out
        against Turkey, a soldier of the brave caliphate attacked one of the most
        popular nightclubs while Christians were celebrating their holiday," the statement
        read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2428b3-e351-44d3-8fa3-a272074169fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I prayed that it will end soon''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aff1a7-601c-43f8-baed-823b20902e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New details emerged about the gunman. Police told Haberturk newspaper
        the attacker took a taxi from Zeytinburnu, a neighborhood near the Istanbul
        airport, to a district near the club. Haberturk reported the attacker put
        his backpack in the trunk of the taxi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165d7d9-76e1-48f6-bda9-ed5ca9d112c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish news agency IHA reported that, according to the taxi driver,
        the attacker got out of the vehicle in Ortakoy, about four minutes away from
        the nightclub.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6631e7-9d6f-4528-93c2-0cc5a7314888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance video of the gunman showed him first shooting a security
        guard and police officer at the entrance of the nightclub.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfaa91b-8459-407c-a151-ebcb7ca6ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, according to an interview with the club''s DJ in the Turkish
        daily Hurriyet, the gunman stood near the DJ booth and started shooting. He
        changed magazines in the weapon several times and fired more than 100 bullets,
        Hurriyet said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba9633-fcd2-4f11-932d-29920a38f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I prayed that it will end soon, then it ended," the DJ told Hurriyet.
        "He possibly changed his clothes. We heard police 5-10 minutes later."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22bffa-bcc4-4b02-93eb-d5a9609f96dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Numan Kurtulmus has said the attacker took
        advantage of the ensuing chaos and slipped out of the club.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc171aa-b179-4220-8ff8-64f927d28d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Haberturk, the shooter got into a cab after the attack
        but got out a short distance away, in the Kurucesme neighborhood, because
        he told the cab driver he didn''t have any money. The driver told police that
        the man borrowed his phone and made a call, but details of that call have
        not been released, Haberturk reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0eaf0-42b7-4e22-b9f8-2ff879633ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish and US officials have called the attack an act of terrorism,
        and Turkish authorities believe the suspect acted alone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0004ec9-929f-4c18-93c0-23567ac891fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Barack Obama spoke with Turkish President Recep Tayyip
        Erdoğan on Tuesday. The leaders discussed the ongoing fight against terrorism
        and coalition efforts against ISIS in Turkey''s southern neighbors, Iraq and
        Syria, the White House announced.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6a006-e3e7-430b-8a80-58255dba55e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PKK denies involvement</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eaa27e-aaa7-4d30-83e6-abf8967d20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant Kurdistan Worker''s Party, or PKK, distanced itself
        from the attack.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b927194-5d66-43c8-bc00-f939920e5ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Kurdish forces have anything to do with this attack," the PKK
        said. "The Kurdish freedom fight is also the fight for democratization of
        Turkey. That''s why we won''t target innocent and civilian people."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c48e72-5a45-4062-9150-f7559d2e45f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed in the attack were from 14 countries, including India,
        Morocco, Jordan, Canada, Russia, Tunisia, Saudi Arabia and Kuwait.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00274055-1a84-4aca-a051-55735169525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Holly Yan, Schams Elwazer, Karen Smith, Sara Sirgany, Steve
        Almasy, Gul Tuysuz, Nadeem Muaddi, Laura Koran, Joel Williams, Steve Brusk,
        Mayra Cuevas, Paul Cruickshank and Darran Simon contributed to this report.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b203da-2c05-414a-9a51-1e3234b173bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:20:45.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:46:28.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/03/europe/turkey-istanbul-attack/index.html">2
        foreigners arrested at Istanbul airport in nightclub massacre probe</a>."</em></p>'
  'Janet-Jackson-gives-birth':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Janet Jackson and her husband, Qatari billionaire Wissam Al Mana.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-04T08:22:18.891+08:00
    'imagesource': 'jcr:c11e2b9a-64c1-407e-a53b-8301b96ddfff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8aca77d-36fa-4423-8654-8d93214abdfe'
    'lead': 'The 50-year-old pop superstar and her husband, Wissam Al Mana welcomed
      their first child, named Eissa, on Tuesday.'
