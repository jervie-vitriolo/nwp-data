  'Six-cops-indiscriminate-firing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-04T01:08:28.588+08:00
    'imagesource': 'jcr:e921e556-8720-4ed7-a32e-27eae8718dc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24c3d090-9d5d-4559-ab6d-9c4626da2d95'
    'lead': 'Despite stern warnings, six policemen have fired their guns indiscriminately
      as they welcomed the New Year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:28:07.893+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T10:28:08.075+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six cops charged for indiscriminate firing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fef665-29f4-46d1-8cf7-e4c3b04db604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:28:07.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:28:08.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Despite stern
        warnings, six policemen have fired their guns indiscriminately as they welcomed
        the New Year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081062d0-a6fa-404e-9613-c50d57c8f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:28:07.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:28:08.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sr. Supt. Dionardo Carlos, spokesperson for the Philippine National
        Police (PNP), confirmed this on Tuesday, saying all six officers are now facing
        charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23999e3-35e7-4237-ad23-820502f7b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:28:07.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:28:08.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the six is PO1 Daniel Castillo, who was caught on cctv
        joining a drinking spree in Tondo, Manila while he was in uniform. He was
        also seen dancing with the crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ee049-1ab0-40c3-85fc-a2779e41dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:28:07.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:28:08.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung meron man dyan nagba</em>-violate, that person does not
        represent the 170,000-thousand strong PNP," Carlos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190bd21b-e8e5-493b-815f-9b23ef3d83c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:28:07.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:28:08.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are violators, they do not represent the
        entire PNP organization.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac778f6e-1695-4057-8b05-d68d835a782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:28:07.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:28:08.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald dela Rosa did away with the yearly practice of
        taping the muzzles of policemen''s service firearms. He said he would trust
        his men to be responsible enough and heed his warning against illegally firing
        their weapons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f57cd94-6556-4a34-974e-9fcbd0d4f413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:28:07.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:28:08.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/27/PNP-chief-warns-vs-indiscriminate-firing.html"><strong>Related:
        ''Bato'' gives stern warning vs indiscriminate firing for New Year</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d4e72d-713e-4f99-b326-55182b7568b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:28:07.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:28:08.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, of the 36 total number of indiscriminate firing incidents,
        20 suspects have already been arrested — mostly civilians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b6648b-f0d7-4485-a6ea-50822d14d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:28:07.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:28:08.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP encourages the public to inform authorities about firearm-related
        violations in the past holiday break.</p>'
