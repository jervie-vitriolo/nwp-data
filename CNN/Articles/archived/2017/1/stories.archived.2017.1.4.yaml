      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said improving coordination for the relief and rehabilitation
        of areas battered by typhoon Nina should be everyone''s priority.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34556df4-ec63-4d50-87ce-6e48a0b0c889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:43:35.895+08:00
