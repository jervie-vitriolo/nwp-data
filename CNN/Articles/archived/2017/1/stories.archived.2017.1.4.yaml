    'template': '1'
    'title': 'Ex-PDEA exec Marcelino''s co-accused in drug case surrenders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e912070-d735-46f0-a5c5-57cdfca6d70d'
