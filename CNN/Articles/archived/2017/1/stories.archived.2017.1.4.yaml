      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/27/duterte-camarines-sur-farmers-typhoon-nina-victims.html"><strong>Also
        read: Duterte pledges up to P100M aid for typhoon-stricken farmers</strong></a></p>'
  'doe-typhoon-nina-power-restoration-meralco-malampaya-plant':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-04T20:43:38.135+08:00
    'imagesource': 'jcr:3e1f0b99-ec61-4d61-ad0a-4e06cfe160b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18e25685-3368-4170-9da5-d9d02ab6e911'
    'lead': 'More than a million households affected by Typhoon Nina are still without
      power — while a Malampaya shutdown might mean higher electricity bills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:34:31.616+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:34:31.799+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Many typhoon-hit areas still blacked out; Malampaya shutdown threatens
      to raise Meralco rates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287200a7-7035-4044-9619-6d3a958fef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:34:31.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:34:31.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Energy (DOE) on Wednesday said it hopes to fully restore power in Typhoon
        Nina-hit areas by the start of February — to offset any effects of the shutdown
        of a major power plant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f356c1c-3384-4707-8573-f33a1733f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:34:31.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:34:31.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around that time, the Malampaya Natural Gas Facility is shutting
        down for regular maintenance work from January 28-February 16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576b166-6df2-4bc3-8c30-94885bdf77ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:34:31.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:34:31.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown may lead to an increase of around ₱1.20 per kilowatt-hour
        in electricity bills in March, mostly in Meralco franchise areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd02fc7-bc64-4f7a-8102-37fe3d3da557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:34:31.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:34:31.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOE Undersecretary Wimpy Fuentebella said if the government succeeds
        in fixing all lines felled by the typhoon on-schedule, this may temper the
        spike in power costs from the Malampaya shutdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e9edc8-1b57-49ee-a66d-1eb09d63d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:34:31.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:34:31.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella added, the power restoration is "an issue of change
        of fuel from a cheaper one to a more expensive one."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54e2581-67ef-4277-ae17-f6eb5b56ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:34:31.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:34:31.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Nina swept through the Bicol region and Southern Luzon last
        December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b4701-56df-45ba-8027-310d074110c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:34:31.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:34:31.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/2016/12/27/Photos-Typhoon-Nina-hits-Southern-Tagalog-provinces.html1"><strong>Photos:
        Typhoon Nina hits Southern Tagalog provinces</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405d9f7c-c9b5-4ed5-ac96-2dd1dbc131f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:34:31.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:34:31.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE said power lines are now up and running in nearly all cities
        and towns struck by Nina. He explained, government had to restore power in
        these areas first.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470faaa5-8bdf-4bd6-90e4-1a8a673e7ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:34:31.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:34:31.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to prioritize the commercial areas and the vital government
        institutions like the medical centers, the hospitals, the kapitolyo, the munispyo,"
        Fuentabella said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cff608-81e1-4952-ad6c-42391bf5c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:34:31.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:34:31.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, more than 760,000 households, or more than 40 percent of
        all affected households, remain without electricity. These are mostly in Catanduanes,
        Marinduque, and Oriental Mindoro.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b71a283-f5c6-4436-ad94-f0ec0cbf3399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:34:31.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:34:31.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fuentebella, the National Grid Corporation has 600
        linemen working in shifts — 24 hours each day of the week--to restore all
        power lines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec13e1-b288-4870-8d14-034cf7e1572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:34:31.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:34:31.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a number of the 700 towers felled by the typhoon are in flooded
        or mountainous areas, slowing down restoration work.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6251e0-4856-444f-b18f-6607a0fa312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:34:31.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:34:31.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What have we learned that is most important is to focus on safety,
        not so much speed. But we are very fast also. We''re not discounting that,"
        Fuentebella said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed08801-465c-4e19-9cbc-252475772582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:34:31.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:34:31.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/03/leni-robredo-us-vacation-typhoon-nina-bicol-naga-relief-operations-slow.html"><strong>Related:
        Robredo returns from U.S.; Says relief ops in Typhoon Nina-hit areas ''slow''</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c133dbe5-cd08-4410-84dd-44f0c5b3e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:34:31.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:34:31.803+08:00
