    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe candidates meeting with Duterte on January 23'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c894d-a9b7-47db-b770-90bf942753af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:30:41.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:20.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte will soon have the chance to meet the world''s most beautiful women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55424168-07bd-48f3-89db-960bb0253891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:30:41.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:20.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates of the Miss Universe 2016 will pay a courtesy call
        to Duterte at Malacañang on January 23, Tourism officials said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5244c-c34f-4874-8eaf-57694763d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:30:41.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:20.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the courtesy call, the contestants are scheduled to visit
        eight different cities and provinces around the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5cb9d8-9772-4232-a33b-50de74b9c030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:30:41.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:20.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial and tentative calendar of events has been released, although
        authorities said some locations are still subject for approval by the Miss
        Universe organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ba55c-330d-4968-bedb-22d4ffd70966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:30:41.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:20.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Chief Wanda Teo disclosed the destinations which the
        Miss Universe candidates are scheduled to visit. They are slated to visit
        Boracay (January 14), Vigan (January 15), Manila (January 16), Cebu (January
        17), Baguio (January 18), and Davao and Batangas on January 19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433e595-9538-4699-9dc7-027d5624bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:30:41.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:20.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 86 contestants will have a Philippine terno show to be held
        at Calle Crisologo in Vigan on the 15th.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ef158-8879-438e-b5bd-0150bf712c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:30:41.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:20.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-talked about Davao fashion show will push through on January
        19, while the national costume show is likely to take place at the World Trade
        Center in Pasay City on January 24.</p>'
    '13':
      'image': 'jcr:f47c1024-1e91-4215-86ea-e1cf9ccde6e4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced19337-56b9-49bb-859b-e830fcacb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:30:41.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:20.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c2bde-d3a2-48cb-8a26-bbbcf1c5bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:30:41.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:20.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said Albay and IloIlo are not on the Miss Universe roadmap anymore.
        Albay is no longer being considered because of the recent damage brought by
        Typhoon Nina, while Iloilo is off the list because of a conflict of schedule.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a662850e-5bd5-4b31-b07c-38d9c99c8364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:30:41.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:20.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial whale shark visit in Oslob, Cebu is now officially
        scrapped after DOT officials agreed with environmental preservation groups.
        The scheduled swimsuit photo shoot will still push through in Cebu on January
        17.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6efa273-28bb-4374-b55e-4d8afac4c604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:30:41.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:56:20.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already spoken to environmentalists who raised the concern.
        We have already told them na walang lalabas or anything about the whale sharks
        so hindi sya kasama,"DOT Undersecretary Kat De Castro said.</p>'
