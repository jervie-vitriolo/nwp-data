    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6613b87-c8f2-4c63-aef8-5175e0cfa135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said that Congress "had the power to authorize" and "make
        adjustments" to the budget.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07add351-78a3-4a3f-a4ee-4175c1f52dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that the executive branch takes into account a
        statement of difference, which records "the difference of what we submitted
        and what Congress approves."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90508cfd-43d5-4db9-b0ef-1969a81af6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can exercise judgment on that. Yun yung instruction ni Presidente
        [That''s the instruction of the President]," said Diokno.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef2674-13b9-4cb7-b718-cc919fb8b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have the monopoly of wisdom," he added. "For example,
        may isang congressman na nag-identify ng isang magandang project [a congressman
        identified a good project] in lieu of what we have identified... We''re open
        to that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7757117e-26f2-421b-b75f-827de47a0986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also clarified other issues surrounding ₱3.35 trillion national
        budget for 2017, which President Rodrigo Duterte signed into law last month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc9e01-54c3-4c29-9d99-c713d5a5cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘No pork’ in national budget</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12d07e-c00e-4539-b142-4515f6d29e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno disputed Senator Panfilo Lacson''s claim that the ₱8 billion
        increase was part of pork money.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62ddb2-daa0-4b5e-b8da-760c748203e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson believes the national budget still contains Priority Development
        Assistance Fund (PDAF), a multi-million peso fund for congressmen and senators
        that was abolished after it was tapped for ghost projects in widespread corruption.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed460f8-5fa7-41a0-bf15-ae3c0cdf1310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m one of the petitioners against PDAF (and) pork eh. I won''t
        allow it," Diokno assured. "In fact in this budget, I said, this is pork and
        PDAF-free."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4dc66-730a-42e0-a9a3-7a6e2818aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also claimed that the ARMM congressmen had approached him
        during the budget plenary debates.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694d0d0-4012-4374-bbb8-b30b12c3ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inabot nga kami ng 10 p.m. sa office ko explaining in so many words,
        thus — ''buti nga daw sila, tig ₱1.5-B lang na projects, yung iba raw mga
        congressmen abot ng tig ₱5-B,''" Lacson said in a press statement Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7619215f-ad48-431d-abcf-e2e83023cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We reached 10 p.m. in my office explain in so many
        words, thus — ''they only got ₱1.5 billion for projects, other congressmen
        got P5 billion each.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c76d7-557e-49da-b577-afbf01c5b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Change is coming? Maybe, pero (but) it''s pork allocations changing
        hands from LP congressmen to those from Mindanao," he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e01b4d-2546-4f5f-a12f-d424a1877127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson promised that once the details of DPWH and other agencies
        would be released, his team would "diligently scrutinize" the allocations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bfd0db-c868-49e2-9268-182ac3d74e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calamity fund ‘not a major problem’</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aaa11e-6ec9-440d-bb62-38ec361e4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also confirmed the calamity fund went down to ₱15 billion
        from ₱37 billion.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aab16f-665e-4cb6-ac89-e600425bf318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson slammed the cut, citing typhoon victims and saying that the
        slash was done in favor of Duterte''s congressional allies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de362d1-fd0b-41c7-bea2-14696f7d473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, however, maintained that the calamity fund had always been
        "over-budgeted" and it was "not a major problem."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a32152-4fe9-4884-9933-0d931cf3419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi nga madaming natitira lagi," said Diokno. "So in fact, yung
        mga hindi nagastos nung 2016, puwedeng pa namin gastusin sa 2017."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8702ea-852f-4a09-a0f1-c58485b6a89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because there is always a lot (of money) left... So
        in fact, the money that was not spent in 2016 can still be used in 2017.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f3b33-9754-41d4-8e78-588e0491e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that other expenses after calamities, particularly from
        disasters over two years ago, are no longer included in the fund. Instead,
        they are redirected to expenses in DPWH, Department of Health, Department
        of Education, National Housing Authority, or other agencies.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ce5e55-3fd1-4234-87b1-bc1d3086ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The calamity fund is] really... rehabilitation, immediate relief,
        and repair," Diokno clarified. "The future requirements for public works in
        the affected areas, that should be part of the regular budget."</p>'
