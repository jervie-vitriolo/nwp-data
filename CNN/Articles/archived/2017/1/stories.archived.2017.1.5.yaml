      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also a day to remember for an emotional mascot who couldn''t
        hold back her tears after meeting Federer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e51c567-ef2d-4978-be7c-609df60674dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:17:11.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:17:11.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss pair will now face French duo Kristina Mladenovic and
        Richard Gasquet in their final Group A match.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185c7d8a-2193-4415-a3f7-e8b1fc8b4ad2'
