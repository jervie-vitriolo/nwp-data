      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small portable device can hold a ton of information – more than
        160 HD movies, according to the company.</p>'
    '8':
