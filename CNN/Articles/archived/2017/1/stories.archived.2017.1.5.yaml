      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverlens, one of the top galleries in the country, has recently
        <a href="http://cnnphilippines.com/life/culture/arts/2017/01/05/silverlens-galleries.html">reopened</a>
        in a bigger and better space a few doors from its original location. To celebrate,
        the gallery will be having its inaugural show featuring new work by 21 artists
        from its roster, including <a href="http://cnnphilippines.com/life/culture/arts/2016/11/25/martha-atienza-cover-story.html">Martha
        Atienza</a>, <a href="http://cnnphilippines.com/life/culture/arts/2016/11/02/studio-visit-ryan-villamael.html">Ryan
        Villamael</a>, Pio Abad, Gabriel Barredo, and Frank Callaghan, among other
        distinguished artists. Curated by Gary-Ross Pastrana, the exhibit will be
        on Saturday, Jan. 7, at 6 p.m. in the new Silverlens Galleries at 2263 Chino
        Roces Ave Ext., Makati.</p>'
