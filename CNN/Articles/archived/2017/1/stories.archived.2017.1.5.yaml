      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6692c3c2-b8fd-47eb-8ea6-e7dc6907930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:17:11.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:17:11.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To beat Roger, you really have to play an unbelievable match, from
        the first point to the last. I thought we both played really well," Zverev
        said courtside after his win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12619fc6-4c7a-4fa2-a6df-f43be1de47ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:17:11.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:17:11.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always play unbelievably against him. It''s always nerve-racking
        to play against him. I always play in front of a big crowd which helps me
        a lot as well."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1def6e-c816-4a95-be28-e6b4dfee5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:17:11.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:17:11.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zverev''s previous win against the 17-time grand slam champion came
        in the semifinals at Halle last year, while Federer had the upper hand at
        the Rome Masters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803eceee-0c47-4d4b-8caa-3b23ee9b8351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:17:11.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:17:11.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer had Swiss partner Belinda Bencic to thank as the 19-year-old
        won her singles match against Andrea Petkovic to level the scores, before
        starring in the mixed doubles to give Switzerland a 2-1 win.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7150c9c5-b8d7-4f22-bd6c-6fa8c94d19c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:17:11.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:17:11.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She carried us to victory. She was the player of the doubles, the
        singles. She deserves the microphone," Federer said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf1f17-77c1-4300-961e-05feec3d99fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:17:11.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:17:11.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was six years old when I first watched Roger. It was amazing
        and I really wanted to be in the same position," Bencic added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10b47a-6550-4305-a271-83234532b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:17:11.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:17:11.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An altogether more lighthearted affair, the Hopman Cup sees players
        representing their countries in a round robin format.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18556e2c-f3d8-4c9d-bb88-67c0bbccc5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:17:11.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:17:11.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each session sees a women''s singles, men''s singles and mixed doubles
        match to decide the winner. The winning team from each group then competes
        in the final.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a3754-7035-461b-b104-b07214e14d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:17:11.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:17:11.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cameraman even gives the players imaginary bongos to play and
        Federer was more than happy to oblige.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a9f5a-776b-4237-97d9-3f63ecf13345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:17:11.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:17:11.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s easy to do the bongo like that when Belinda''s winning --
        but my dad wrote me an email and said can you please stop that right now,"
        he laughed.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
