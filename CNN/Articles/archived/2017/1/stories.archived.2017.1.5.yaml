  'Duterte-appoints-Mocha-Uson-as-MTRCB-board-member':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Mocha Uson (L) and President Rodrigo Duterte'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-05T13:27:07.691+08:00
    'imagesource': 'jcr:59013af2-6e62-4f06-8023-4caf4c8bd4b2'
    'jcr:primaryType': 'mgnl:composition'
