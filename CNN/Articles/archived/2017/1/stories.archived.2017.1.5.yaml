      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new USB flash drive, the DataTraveler Ultimate GT, was announced
        by Kingston Technology during this week''s CES 2017 in Las Vegas.</p>'
