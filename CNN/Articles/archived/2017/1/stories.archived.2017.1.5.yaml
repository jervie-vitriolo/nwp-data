      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/04/tennis/roger-federer-alexander-zverev-hopman-cup/index.html">Hopman
        Cup: Roger Federer shocked by German teen Alexander Zverev</a>"</em></p>'
  '15-year-old-New-Year-bullet-injury-dies':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-05T16:17:01.586+08:00
    'imagesource': 'jcr:bb878ba6-5b66-436e-af64-3d110202851c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '168ac91c-f5d7-4d1e-ad86-e51db138b80f'
    'lead': 'The 15-year old girl hit by a bullet on New Year''s Eve has died. Police
      claim she was a victim of a shooting incident, not indiscriminate firing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:20:15.669+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T13:20:15.837+08:00
    'mgnl:lastActivatedBy': 'eunice'
