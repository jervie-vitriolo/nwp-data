    'template': '1'
    'title': 'Warden: 7 out of 13 high-risk inmates in North Cotabato jailbreak are
      MILF members'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dff093f-1430-46db-b34b-1c40dff4ad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The warden of
        the North Cotabato jail that was attacked early Wednesday morning said most
        of the 13 high-risk inmates who escaped are members of the Moro Islamic Liberation
        Front (MILF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3b5a22-3f7d-49b3-9da1-39185fded265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2017/01/04/Over-150-inmates-escape-in-North-Cotabato-jail-siege.html"><strong>Read:
        Over 150 inmates escape in North Cotabato jail attack</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea16b38-cc71-40e7-acde-1fa24a997653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Jail Warden Supt. Peter Bongngat Jr. told CNN Philippines
        New Day on Thursday the assault on the North Cotabato District Jail was a
        rescue operation by lawless elements, although he was not sure which group
        was behind it.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Authorities hunting down escaped prisoners in N. Cotabato | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/Bp6HbpiPfS">pic.twitter.com/Bp6HbpiPfS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/816769677959364608?ref_src=twsrc%5Etfw">January
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4785ccf7-08af-4934-8204-7eb57819b4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c89ae7c-5600-482a-ba29-02c609eba4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of these 13 escapees are members of the MILF," Bongngat said.
        "This incident is not jailbreak, but a rescue operation perpetrated by lawless
        elements. Our PNP (Philippine National Police) did not yet give us <em>kung
        sino po yung grupo na nag-</em>initiate <em>talaga nung</em> attack [which
        group really initiated the attack]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14585263-0e9b-4bb6-9232-050406c5c391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongngat also said the 13 inmates are involved in cases of murder,
        frustrated murder and illegal possession of explosives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d29970-5996-431b-9209-fa2f36469b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bureau of Jail Management and Penology Spokesperson Jail
        Senior Insp. Xavier Solda told CNN Philippines Newsroom on Thursday the 13
        high-risk inmates never escaped.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BJMP Spokesman Jail Senior Insp. Xavier Solda gives updates on pursuit
        operations following the North Cotabato jailbreak <a href="https://t.co/MuSm0XGyDm">pic.twitter.com/MuSm0XGyDm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/816802697567293440?ref_src=twsrc%5Etfw">January
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3142394c-b579-4f0f-b491-7a0739e306a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06020e4e-fce6-4ac7-b447-9faa77a8869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, we have 13 in the facility," Solda said. "During my conversation
        with the OIC (officer-in-charge) warden, those 13 inmates were still in the
        facilities. Those armed groups who attacked us failed to rescue these inmates."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf57ed2c-4314-48e1-a502-c477b3680166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solda also said seven of the high-risk inmates are members of the
        MILF, while the remaining six were part of organized groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a025753-11c8-4f46-96ee-e3cda712378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes the 13 inmates were the targets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527c963-cfca-4287-8ffd-ba98ad8bc62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The attack</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98be44-2d84-461a-adac-4959799cef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongngat earlier said over 100 members of Commander Derby — who
        heads an alleged breakaway group of the MILF — attacked the jail.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e4626a-9f91-4beb-9d79-902517c3bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, North Cotabato Acting Provincial Governor Sherlyn Macasarte
        said Wednesday that the attackers belong to the Bangsamoro Islamic Freedom
        Fighters (BIFF).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d20d67-7abb-4444-be02-d399304a6b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added prior to the assault, authorities had been informed there
        would be an attack to rescue two members of the armed group who specialize
        in making improvised explosive devices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b94ed-266b-46e9-98dc-0a9543834fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongngat said they were prepared for the attack, which was expected
        on New Year''s day, but were up against heavy firepower.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5572073-773b-4382-9f01-8ea6f1579962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Di naman talaga natin mapipigilan yung atake</em>," Bongngat
        said. "<em>Naka</em>-prepare <em>naman po kami. Umatake nga sila,</em> but
        they were not able to enter the facility. We were able to defend the jail
        station, despite <em>kokonti yung mga tao namin, kokonti yung</em> armaments
        <em>namin</em>, as against the overwhelming enemy force."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4263c-7f89-4137-93b4-fd80c3a3025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We could not really prevent the attack. We were prepared
        for it. They attacked, but they were not able to enter the facility. We were
        able to defend the jail station, despite having few people and weapons, as
        against the overwhelming enemy force.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4345b-a005-4c38-90ea-edc1794d18e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>BIFF, MILF deny involvement</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae3276-d18b-4d82-a365-18ae085ab2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the BIFF and the MILF denied their involvement in the assault.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280bee19-3379-42be-8f45-74b24f5f890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIFF spokesman Abu Misri Mama said he does not know Commander Derby,
        who is not in their roster. Mama insisted his group would confirm their involvement
        in any attack.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f31bb0-dc98-4542-ab34-8d25c2b8f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro Islamic Armed Force-MILF spokesman Von Al-haq also said
        they do not know who Derby is, allegedly a former member of the group.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d50009-ca15-49f5-9f2f-e66012d5ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said MILF forces, especially in possible exit routes of the escapees,
        have been alerted to help the government arrest the inmates.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e64bb7-d55d-43fb-85bf-00e54783821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At least half will be apprehended</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f02b2-50b4-4d5a-a633-76c888f6537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongngat said pursuit operations are ongoing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d7dcc3-c6d8-4d12-b223-d4d47b5777c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very optimistic that we could be able to return back more
        than 50 percent of those escapees," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801dfc1e-9cd0-4ff0-9d9a-8eff4fc119ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warden also said local chief executives and barangay officials
        are helping in recovery efforts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf2d82c-95b7-4aad-a412-9f49a11d6534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, the BJMP said 34 escapees have been accounted
        for as of 10:20 a.m. Thursday. Among the 34, five inmates were killed for
        allegedly fighting back against authorities.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421dafc-8a4d-4365-a960-1bc442ae3c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:44.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:14:44.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said pursuit operations are ongoing and that it
        does not wish to speculate on the perpetrators of the assault.</p>'
  'Hopman-Cup-Roger-Federer-Alexander-Zverev':
