    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints Mocha Uson as MTRCB board membe'
    'updated': 2017-01-06T12:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79201b16-4ac5-4d91-876a-6bec3f8f88d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:57.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:59:58.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Blogger Mocha
        Uson has been appointed as a board member of the Movie and Television Review
        and Classification Board (MTRCB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71b42d5-6164-4f7f-b343-c9cd6e23dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:57.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:59:58.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MTRCB received recently a copy of Ms. Uson''s appointment letter
        signed by the President; but she has yet to assume office in the agency,"
        MTRCB Chairman Eugenio "Toto" Villareal told CNN Philippines in a text message
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a449d41a-df97-4eb6-bdaa-1dfa23e47cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:57.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:59:58.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea also confirmed Uson''s appointment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c222958-4d71-4a9d-b2a5-6317fbeba2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:57.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:59:58.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MTRCB, which is under the Office of the President, is mandated
        to regulate and classify movies, television programs, and publicity materials.
        It was created through Presidential Decree No. 1986. It is composed of a chairman,
        vice chairman, and 30 board members all appointed by the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7004c99-d641-49f9-9a91-df15504857bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:57.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:59:58.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a board member, Uson is tasked to be part of a sub-committee
        that reviews movies or programs and recommends the disapproval of a motion
        picture, TV show, or publicity material. The entire board approves the recommendations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe079f-709b-4408-8d24-6bb8eb694b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:57.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:59:58.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson''s term is until September 30.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f22901-18b1-4943-ae1a-ae9a2ae8c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:57.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:59:58.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, a known supporter of President Rodrigo Duterte, was earlier
        chosen as the ambassador of this year''s Metro Manila Film Festival.</p>'
