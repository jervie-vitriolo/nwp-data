      'mgnl:type': 'text'
      'text': '<p>Uni-verses is a multimedia performance that tackles and introspects
        the broad and intimate concept of the individual and the relative “you” within
        that perspective. The act will showcase a collection of pieces by young artists
        in different formats, such as film, theater, video art, photography, spoken
        word poetry, radio drama, live music, and other mixed media. The first run
        will be on Friday, Jan. 6, and the second on Saturday, Jan. 7, both at 8 p.m,
        at Pineapple Lab, 6071, R. Palma St., Poblacion, Makati. Tickets are on sale
        for ₱500 for each show through this <a href="https://docs.google.com/forms/d/e/1FAIpQLScBUbzni09GCiFVojhwrotoFzBsOHRKcldYS6OKXLdXT_qnWA/viewform?c=0&amp;w=1">link</a>.
