      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb3f4ab-ffd8-4872-be62-4b42dcccdaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP was previously implicated in the anomalous purchase of used
        helicopters from former first gentleman Mike Arroyo in 2009. Arroyo faced
        graft and plunder charges for his alleged involvement and the helicopters
        have since been grounded.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63242c85-1773-4923-92bf-655d0209c594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito was acquitted from graft raps last month following a questionable
        purchase of high-powered firearms using San Juan City''s calamity fund — back
        when he was still San Juan''s mayor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ef99d-38f3-4542-b0d6-82ebfcb7be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Office of the Ombudsman filed a motion for reconsideration
        following the dismissal of the graft case against him on Wednesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6011cf0-9a88-4533-953e-ad09ea245d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A case of technical malversation for the same firearm purchase is
        also pending against him at the Sandiganbayan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b073454-0114-435d-a053-e846d3f945b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said he was "quite confident" that this case would be dismissed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c64f3d-5786-4f70-9781-8b337751abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation, infrastructure as priorities</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5ae84-9c76-4985-8e2d-1b2ac88b3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that he is back to work, Ejercito enumerates his priorities
        to include advancements in infrastructure and transportation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c895dc-6200-41aa-9774-102e8059a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of transportation (and) traffic congestion, we really
        need massive infrastructure — railways, highways — and this will take a minimum
        of three to five years before we see anything concrete," Ejercito said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6a2be6-c11b-4b7b-b45f-b01c808ba4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that the foreign policy shift away from the west will
        speed up infrastructure and pressure other foreign companies like the Japan
        International Coordination Agency (JICA) to finish their projects sooner.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57bf4bb-5d7b-4786-9506-f7e72a19fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I see... is that JICA and Japan right now see this as a threat,"
        said Ejercito. "With China... coming in, I think they will be moving quickly
        and faster this time."</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ejercito: China pivot to speed up transport infrastructure | <a
        href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/OcXOprrnyL">pic.twitter.com/OcXOprrnyL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/816461550479257600?ref_src=twsrc%5Etfw">January
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e95119-1dbd-408b-b151-3513338ebf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f7cdd-7740-402f-8847-eb5d1b40b0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito is also in favor of granting emergency powers to the President
        — to speed up solutions to the country''s transport woes--adding that these
        powers should cover land, sea, and air transportation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428337f2-94df-45fa-8550-cd8a846a3f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m quite confident that (in the) first quarter it will be passed
        already," Ejercito said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c6c8c-7f1b-40f4-a643-317fa4b9c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.577+08:00
      'mgnl:createdBy': 'eunice'
