      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Wanda Teo said Diaz and Moran do not have official
        roles in the up and coming Miss Universe pageant, but they are invited to
        attend all pageant events.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
