      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest development, Diokno confirmed that DPWH ended up getting
        ₱8.5 billion. He attributed this to Congress'' directive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4c7da2-f82f-466b-a98e-0522765fba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We noted that there were increases. The president instructed us
        to study the matter carefully," Diokno told CNN Philippines in a phone call.
        "Hindi necessarily that because may increase, that will be implemented. They
        will be subject to some guidelines."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed4c2ee-26c7-43a7-b9fd-c832e6ae8a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ARMM''s eight congressmen, two died last year. The other
        representatives could not be reached for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea65acd8-65cd-44ec-9d16-32c8b829e8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARMM has consistently been ranked as one of the poorest regions
        in the country. The Ombudsman slapped graft and malversation charges against
        former and incumbent government officials in Basilan, Tawi-tawi, and Maguindanao
        last year.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
