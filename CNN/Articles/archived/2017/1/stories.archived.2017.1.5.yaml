  'oro-dog-killing-scene':
    'author': 'Anna Bueno'
    'caption': 'As the MMFF season draws to a close, "Oro" has sparked a debate over
      a graphic dog killing scene, raising questions about film ethics, animal welfare,
      and the diversity of culture. Illustration by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-01-05T18:39:37.238+08:00
    'imagesource': 'jcr:f8eec850-0a5e-4d18-a4b0-50fb36987a9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82c771cb-856f-4709-8e39-65c36863868e'
    'lead': 'MMFF film “Oro,” which tells the fictionalized story of small-scale miners
      massacred in Caramoan, Camarines Sur, is a tale of greed, helplessness, and
      corruption. As the MMFF season draws to a close, the film has sparked a debate
      over a graphic dog killing scene,  raising questions about film ethics, animal
      welfare, and the diversity of culture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:04:00.539+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T11:04:00.710+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The legal and cultural implications of killing a dog for film'
    'updated': 2017-01-06T11:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88765ea0-e9d1-4506-bc1f-d2a8c0ecc008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:00.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:04:00.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A thick, long line
        snaked its way halfway around the Gateway Cineplex on January 3, 2017, supposedly
        the last screening day of films included in the MMFF, in a year unprecedented
        for Philippine cinema. An hour before their screening times, tickets to two
        films had been sold out: “<a href="http://cnnphilippines.com/life/entertainment/film/2016/12/29/sunday-beauty-queen.html">Sunday
        Beauty Queen</a>,” an OFW documentary which won Best Picture, and “<a href="http://cnnphilippines.com/life/entertainment/film/2016/12/30/mmff-reviews-part-2.html">Oro</a>,”
        which depicted the Gata 4 massacre in Caramoan, Camarines Sur, and won the
        Fernando Poe Jr. Memorial Award, among others. Both did not perform well in
        terms of box-office sales in the MMFF.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be74a43-81e4-4651-9ca9-657e3972e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:00.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:04:00.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oro,” for its part, has been <a href="http://nine.cnnphilippines.com/life/entertainment/film/2016/12/30/yearender-best-filipino-films.html">lauded</a>
        for its “compelling account of the death of four gold miners in Caramoan,
        Camarines Sur,” and its “unflinching resolve to expose the crime, loudly and
        clearly.” On its last few days in theaters, however, it has attracted both
        publicity and flak for a scene depicting a dog being killed, tortured, and
        apparently eaten onscreen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b6f24-6ec1-4985-8f4f-35d2a09922fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:00.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:04:00.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what we know for a fact: In “Oro,” a dog was gutted onscreen,
        in a manner that raised questions about the ethical sensibilities of both
        the audience and the filmmakers themselves. The Philippine Animal Welfare
        Society (PAWS) <a href="https://cnnphilippines.com/entertainment/2017/01/03/Oro-director-reacts-dog-killing.html">may
        file a case</a> against the filmmakers, alleging the killing was a crime under
        the Animal Welfare Act. The makers of “Oro” released a statement, stating
        that the production team had no hand in the killing, implying that it was
        a member of the community — a “<em>tagapatay</em>,” who partakes of the custom
        of killing and eating dogs — who performed it. The filmmakers added that the
        meat of a pig, and not the dog, was eaten.</p>'
    '5':
      'image': 'jcr:b6610502-1f8b-4c62-8197-8dad71fff0c6'
      'imageCaption': 'The Director''s Guild of the Philippines statement on the dog
        killing scene in "Oro" states that the "DGPI does not condone any illegal
        act, rights violations and animal cruelty committed during the filmmaking
        process."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e8edf-1422-4836-957a-ddc1afb05d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:00.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:04:00.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb9d5a-a3dd-4980-b57c-f96d277ea8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:00.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:04:00.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between, reports and other accounts surfaced that the production
        team may have covered up the fact that a dog was killed as part of the script.
        The FPJ Memorial Award was <a href="https://cnnphilippines.com/entertainment/2017/01/03/Oro-dog-killing-scene-MMFF-FPJ-Award.html">withdrawn</a>.
        The film has been pulled out of theaters, pending the editing or deletion
        of the controversial scene. There is an unverified <a href="https://www.facebook.com/japo.parcero/posts/10154959335902835">Facebook
        post</a> by a former cast member, saying two dogs were actually killed, and
        the dogs were especially procured for that purpose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f8aa1-d653-4aef-82d1-5ad66f5288ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:00.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:04:00.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is clear in the law that a dog cannot be killed in the name of
        art, a matter seemingly addressed by the film’s director, Alvin Yapan, when
        he prefaced the “Oro” statement with these strong words: “<em>Hindi po totoo
        na pumatay kami ng aso para lang sa pelikula</em>.” Dogs are traditionally
        killed and eaten by the members of the small community, a tradition that was
        included in the narrative of the of the witnesses to the Gata 4 massacre,
        says Yapan, and as practised by numerous tribes and communities in accordance
        with their cultures, according to Feliz Guerrero, the executive producer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde21797-1710-4040-9d11-97fd158ad942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:00.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:04:00.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film’s statement, thus, made a defense not referring to art
        for art’s sake. Rather, the defense questions how we perceive a culture that
        may seem alien to our own: in some parts of the Philippines, dogs are killed,
        eaten, considered a delicacy for their meat. The Animal Welfare Act itself
        recognizes this: an exception to unlawful animal killings include those “done
        as part of the religious rituals of an established religion or sect or a ritual
        required by tribal or ethnic custom of indigenous cultural communities.” However,
        any cultural practice that involves the killing of an animal not usually eaten
        as food (at least by non-indigenous communities) must still have the imprimatur
        of the Committee on Animal Welfare, who must decide if the method of killing
        is humane.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7be56-eb46-4e58-b8e1-495d086e9efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:00.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:04:00.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Hindi po totoo na pumatay kami ng aso para lang sa pelikula ...
        Hindi ko inimbento ang metapora ng aso dito para lang pumatay ng aso sa loob
        ng isang pelikula para lang pag-usapan."</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1cc24-10ba-48c4-962e-6c5e47406e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:00.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:04:00.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this matter, the Indigenous People’s Rights Act (IPRA) declares
        that “the State shall recognize, respect and protect the rights of ICCs/IPs
        to preserve and develop their cultures, traditions and institutions.” The
        law, which provides for the ancestral domains, self-governance and empowerment,
        social justice and human rights, and the cultural integrity of indigenous
        cultural communities (ICCs) /indigenous peoples (IPs), states in its Sec.
        33 that “ICCs/IPs shall have the right to manifest, practice, develop, and
        teach their spiritual and religious traditions, customs and ceremonies,” among
        others. Sec. 31 also obliges the State “to endeavor to have the dignity and
        diversity of the cultures, traditions, histories and aspirations of the ICCs/IPs
        appropriately reflected in all forms of education, public information and
        cultural-educational exchange.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7bd021-2aa1-4ef0-b473-94ff57b370f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:00.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:04:00.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking exclusively from that point of view — on what is allowed
        and prohibited in terms of the dog killing scene in “Oro” — there is a sensitive
        interplay between upholding animal welfare, on one hand, and respecting the
        rights of cultural communities, on the other, to perform their traditions.
        The State also has a corresponding obligation not only to recognize, but respect
        and reflect this cultural diversity through public channels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccdd244-9e15-46ca-b4a7-6516bdc4e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:00.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:04:00.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protection in the name of preserving tradition only applies,
        however, if the cultural practice is performed by an indigenous group, which
        is specifically defined under IPRA as “a group of people or homogenous societies
        identified by self-ascription and ascription by others, who have continuously
        lived as organized community on communally bounded and defined territory,”
        among others, “sharing common bonds of language, customs, traditions and other
        distinctive cultural traits, or who have, through resistance to political,
        social and cultural inroads of colonization, non-indigenous religions and
        cultures, became historically differentiated from the majority of Filipinos.”</p>'
    '17':
      'image': 'jcr:2fc32227-2824-46d9-8ec0-e158a905b7bf'
      'imageCaption': 'On this matter, the Indigenous People’s Rights Act (IPRA) declares
        that “the State shall recognize, respect and protect the rights of ICCs/IPs
        to preserve and develop their cultures, traditions and institutions.” The
        law, which provides for the ancestral domains, self-governance and empowerment,
        social justice and human rights, and the cultural integrity of indigenous
        cultural communities (ICCs) /indigenous peoples (IPs), states in its Sec.
        33 that “ICCs/IPs shall have the right to manifest, practice, develop, and
        teach their spiritual and religious traditions, customs and ceremonies,” among
        others. Sec. 31 also obliges the State “to endeavor to have the dignity and
        diversity of the cultures, traditions, histories and aspirations of the ICCs/IPs
        appropriately reflected in all forms of education, public information and
        cultural-educational exchange.”  Speaking exclusively from that point of view
        — on what is allowed and prohibited in terms of the dog killing scene in “Oro”
        — there is a sensitive interplay between upholding animal welfare, on one
        hand, and respecting the rights of cultural communities, on the other, to
        perform their traditions. The State also has a corresponding obligation not
        only to recognize, but respect and reflect this cultural diversity through
        public channels.  The protection in the name of preserving tradition only
        applies, however, if the cultural practice is performed by an indigenous group,
        which is specifically defined under IPRA as “a group of people or homogenous
        societies identified by self-ascription and ascription by others, who have
        continuously lived as organized community on communally bounded and defined
        territory,” among others, “sharing common bonds of language, customs, traditions
        and other distinctive cultural traits, or who have, through resistance to
        political, social and cultural inroads of colonization, non-indigenous religions
        and cultures, became historically differentiated from the majority of Filipinos.”'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212a8e1-e77a-494a-a78a-0d7b1bc1ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:00.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:04:00.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6559543d-d0a1-486f-a8e3-7d899419add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:00.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:04:00.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were the dog killers in “Oro” part of an indigenous group? If so,
        is the act of killing protected as a cultural practice? If the answers to
        both questions are yes, then to refer to culture and tradition as a defense
        may be valid, as made by “Oro’s” filmmakers. If not, then it might be difficult
        to use culture and tradition as a defense against what seems like a clear
        violation of the Animal Welfare Act. The lack of clear, verified facts regarding
        what really transpired during production — how the dog was killed, how many,
        who caused the killing, etc. — only complicates matters further.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8221add-5f16-4e13-9cb3-f1153013b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:00.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:04:00.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going beyond the legal and ethical considerations of allowing a
        dog to be killed onscreen, however, which has been the focus of most of the
        criticism against “Oro,” if their Facebook page is any indication — the issue
        has also invited interesting observations on how we may react when faced with
        a conundrum where the issues of ethics on film, animal welfare, and cultural
        anthropology intersect.  In condemning the filmmakers, do we also condemn
        the communities (not necessarily those in “Oro”) which view dog killing and
        eating as a cultural practice, as cemented by decades of tradition? Is the
        outrage over the dog killing scene symptomatic of a still-existing marginalization
        of any culture that deviates from our own, a culture we struggle to understand?
        Can we say, in one breath, that dogs must not be killed — even for film —
        and in the same breath, respect the community who performed, partook of it,
        and consented to its depiction on film?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef8f1d-b36d-4d79-ac50-1cb248eccf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:00.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:04:00.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, dog is popular food among northern tribal communities
        as well as mountaineers in Mindanao. But let’s say, for example, that instead
        of a dog, a chicken was killed onscreen, then eaten. In the Cordilleras, pinikpikan
        is prepared this way: beating a chicken until its blood coagulates, breaking
        all the bones to make the meat tender, before it is given a final blow to
        the head, after which it is de-feathered or thrown into the fire. Other methods
        vary and provide that the killing should be done first, perhaps to appease
        to animal rights advocates. Nevertheless, since poultry is adjudged by the
        majority as a main source of food (as allowed to be killed by the Animal Welfare
        Act), and pinikpikan has been widely accepted as part of Filipino culinary
        tradition, would the outrage over a killing of a chicken onscreen be as strong?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666b898-ad97-4f1b-83dd-564313bb5b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:00.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:04:00.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not, what of the outrage over the dog?</p>'
  'silverlens-galleries':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The new location of Silverlens Galleries — still along Pasong Tamo
      in Makati — reopens this month. The gallery is home to some of the most acclaimed
      names in the local art scene including Maria Taniguchi, Gregory Halili, Martha
      Atienza, and Patricia Perez Eustaquio. Pictured are gallery directors Rachel
      Rillo and Isa Lorenzo. Photos by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-01-05T18:06:31.692+08:00
    'imagesource': 'jcr:0c7b6225-73a1-4cb4-b51d-635fe20e1354'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0577e273-cae4-4e57-990d-43ee3a289bfc'
    'lead': 'Founded in 2004, Silverlens, the gallery behind artists such as Martha
      Atienza, Maria Taniguchi, and Patricia Perez Eustaquio, has just opened a new,
      clean, and minimal space in Makati. Drawing from more than 10 years of experience,
      gallery directors Isa Lorenzo and Rachel Rillo share their ideas on what an
      art gallery should look like.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:12:59.234+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T11:12:59.461+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The art gallery as architectural wonder: Silverlens reopens'
    'updated': 2017-01-06T16:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c776cd6-6c1f-49c4-9026-069a250dc7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2006, when Silverlens
        Galleries first opened its doors on Pasong Tamo Extension, there was nothing
        but car shops on the avenue. The advertising agency Ace Saatchi &amp; Saatchi
        had not yet opened. Nor had Whitespace, the popular events space, nor Hope
        Christian School and Ecoplaza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd9b0c-bb89-4115-baf9-566a4f8f4479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, there was also," Rachel Rillo quips, "no traffic."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa25a4-b0a9-4f32-b786-231ed61f1616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallery directors <a href="http://cnnphilippines.com/life/culture/arts/2016/04/01/isa-lorenzo-filipinas-exhibit.html">Isa
        Lorenzo</a> and Rachel Rillo opened Silverlens Galleries on Pasong Tamo Extension
        in 2006. The space, which used to be a music school, was located above what
        became a car shop. "The landlord said, well, if you can build the stairs,
        you can get that place for cheap. And if you can build a bridge, you can get
        that place for cheap," Lorenzo says. "That''s how it happened."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6d21aa-00dc-4c7a-8c32-ae101b333e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wanted to move into a warehouse space and this was the
        closest [within the Makati area] that had warehouses," she continues. "That''s
        something that I think we pioneered [in terms of local art galleries]. At
        the time, the rent was so low, it was nothing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc901946-753a-4916-a4b9-9293aa86cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Silverlens opened in 2006, we did a press launch and no one
        showed up," Rillo says, laughing. "No one! I was so traumatized. I told Isa,
        ''What are we doing?''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dba482-a715-4ebd-88ea-a197e1bf01a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 11 years later, Silverlens — which closed shop in September
        2016 — reopened a few doors down from its original location. "A lot have confirmed,"
        Lorenzo says about the press launch. It''s a relief but it''s not exactly
        unexpected. "We''ve been building it for over 10 years," she adds.</p>'
    '12':
      'image': 'jcr:aa616a18-686d-4fcb-9fb2-cf8570b6423b'
      'imageCaption': 'Silverlens started the use of warehouses as art galleries at
        a time when other art galleries in Manila were just small offices or located
        in malls. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeac53bf-a2c8-45b3-bb2d-468c717dc2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc2157c-15ff-441d-a746-39e321b628cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 10 years, Silverlens Galleries has confidently established
        itself as one of the top galleries in the country. In the Ateneo Art Awards,
        one of the most prestigious local art prizes, the gallery has been known to
        dominate. Several Silverlens artists have garnered international recognition
        through the years — Maria Taniguchi won the prestigious <a href="https://news.artnet.com/exhibitions/hugo-boss-asia-art-2015-maria-taniguchi-371318">Hugo
        Boss Asia Art award</a>, Patricia Perez Eustaquio held <a href="http://cnnphilippines.com/life/culture/arts/2016/07/12/patty-eustaquio.html">a
        solo show</a> in Palais de Tokyo, one of Europe’s top contemporary art museums,
        and Martha Atienza has recently been <a href="http://cnnphilippines.com/life/culture/arts/2016/11/25/martha-atienza-cover-story.html">shortlisted</a>
        for the Asian edition of the Benesse Prize. Gregory Halili has been featured
        on international taste-making blogs like <a href="https://www.highsnobiety.com/2014/06/03/beautiful-mother-of-pearl-shell-skull-carvings-by-gregory-halili/">High
        Snobiety</a>. And in the last <a href="http://cnnphilippines.com/life/culture/arts/2016/11/04/singapore-biennale-2016.html">Singapore
        Biennale</a>, four of the five artists who represented the country were from
        Silverlens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80ade6-9a47-473b-bba8-7979ae2a3099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gallery''s omnipresence is so that even in the recently concluded
        Metro Manila Film Festival, <a href="https://www.instagram.com/p/BOmEEGDDgWr/">the
        trophy</a> — a sculpture with the map of Metro Manila rendered using mirrors
        at the bottom — was designed by Ryan Villamael, a Silverlens artist, in a
        take on his "<a href="https://www.silverlensgalleries.com/exhibitions.php?behold-a-city=296">Behold
        A City</a>" show.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52587980-8bc0-4b44-91f5-6d6669137006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to a bigger, better space then, comes at the perfect time
        for the gallery. "Well, our landlord kind of kicked us out," Lorenzo admits,
        laughing. "That''s the catalyst … When we were renegotiating the rent, which
        had now become three times what we were paying in 2006, the landlord''s like,
        ''We want to tear down the building,'' — which is I think code for ''We want
        to double the rent.'' We couldn''t afford so we decided to look for another
        dead space. And this was a dead space. They weren''t using it. It had been
        empty for two years."</p>'
    '18':
      'image': 'jcr:5e4f8fa5-fb1e-4910-9a4c-ff496633a230'
      'imageCaption': 'For the new home of Silverlens, gallery directors Isa Lorenzo
        and Rachel Rillo wanted to keep the spirit of their first home in Pasong Tamo
        Extension. "I really wanted to move into a warehouse space and this was the
        closest [within the Makati area] that had warehouses," says Lorenzo. "That''s
        something that I think we pioneered [in terms of local art galleries]. At
        the time, the rent was so low, it was nothing." Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5a018-bdbe-43e4-8013-98065f805955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af501252-440b-4c17-8309-7923b6f99429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we really had to move out of that space because we had
        already outgrown it," Lorenzo continues. "That space just kept on growing
        as we grew. We would rent more and more. With this space, at least we got
        a bigger space that we could design ... this space is a culmination of everything
        we''ve learned about a gallery, having a gallery space,” she says. “It''s
        not just the gallery, you know, you have to have viewing rooms, and VIP rooms,
        and storage, an area that feels like a living area."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b586f-978b-41ca-8f60-5c87829ba281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manpower had also become a big concern toward the end. "When we
        left the other space, what was our <em>parang</em> library area was already
        staff area. There was no more room," Rillo says. "When we started, that area
        was built for four people. But when we left there were already 14," Lorenzo
        continues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34befbd3-b34c-4adf-991f-07852831e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Silverlens has a main gallery, a small gallery, a room for
        private viewing, a proper library, a bigger office for the staff, storage
        areas, a pantry and kitchen, three small studios, and a workshop space — a
        full service gallery.</p>'
    '24':
      'image': 'jcr:46c8167b-aa16-4d8c-ab3a-09e17401f9c6'
      'imageCaption': 'Silverlens gallery directors Rachel Rillo and Isa Lorenzo are
        artists themselves. "All of it is informed by myself being an artist," Lorenzo
        said in a previous interview. "I know how difficult it is to be an artist,
        and we treat our artists the way we, Rachel Rillo — co-director of Silverlens
        — and myself, want to be treated." Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b60cd-0831-4bab-9045-3d66ffce8c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a284147d-cb43-4211-9ffb-62d08fb2899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pio Abad was here, the first artist who saw it, he passed by yesterday,"
        Rillo says. "He goes, this is such a great space because you could put one
        thing or you could put many things and it would hold and I think that''s good.
        Because you can have a big space and it can be daunting. Artists are always
        so worried about filling up a space. But I think this one can hold something
        — whether it''s small or big, a lot or few."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f48082-5321-488a-abe2-693a6f2171b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we started Silverlens in 2004, the galleries were the size
        of this room, which is why we did 20 square [space]," Lorenzo adds. "Because
        all galleries were 20 square meters. Many of them were mall-based or really
        just an office where they put art up on the walls. So when the warehouses
        started, when we started, Finale [Art File], Manila Contemporary, artists
        thought that they needed to make big work. <em>Horror vacui eh parang lahat
        dapat may laman, diba?"</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa172d-abf0-47b7-af88-9bd233a72225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was sort of naive,” she adds. “It was a naive thought that because
        the space is large, it has to be full. But artists have also learned that,
        okay, if a work is small but it can carry a space, it''s strong enough, it''s
        well done enough to carry a space, that''s enough. That was what Pio was saying.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a24dda-fb89-4b7f-b003-8594498d1989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Silverlens'' new home, Lorenzo and Rillo turned to the same
        person they worked with on the first gallery — architect Anna Sy of <a href="http://csarchitecture.com/about/">CS
        Design</a>. Lorenzo initially found Sy when, looking for an architect, she
        chanced on a friend''s new home and saw someone with an interesting mind.
        "It was a very unusual house in that, you enter what looks like the back of
        the house. You enter through the garden, through the pool, through the lanai,
        and then there''s the house. So I thought she would make an interesting architect
        [for the gallery]. She thinks differently."</p>'
    '32':
      'image': 'jcr:371e6de1-3b6f-410e-b8e7-f2980715e745'
      'imageCaption': 'The new Silverlens has a main gallery, a small gallery, a room
        for private viewing, a proper library, a bigger office for the staff, storage
        areas, a pantry and kitchen, three small studios, and a workshop space — a
        full service gallery. Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f392256-ff22-4df8-9890-f72ebe3d46ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb2d208-5842-4b5a-a4a0-f24287bf122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True enough, upon meeting Sy, they discovered that the bulk of her
        work was exactly what they needed — clean and minimal. "I think with her particularly,
        in comparison to other architects, it''s really about space," Rillo says.
        It''s not about the details and the claddings. It''s really about volume."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca73111-8e5e-49ef-888f-24e2c0f2bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built within an empty warehouse at the back of the Lapanday property
        — which Lorenzo''s family owns — the new structure promises to once again
        make Manila''s gallery-going public reconsider what an art gallery is supposed
        to look like.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7b8160-00a8-44a7-bf8c-65283f398022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the main gallery, for example, massive LED panels give the impression
        of a skylight, of natural light wafting into the gallery giving light to the
        art. They ordered the lights from an Italian supplier and it was the first
        time that the supplier made the panels this big. "I think I gained 15 pounds
        since from the stress of the lights," Rillo says. "That was a little daunting
        because it hadn''t been done here."</p>'
    '38':
      'image': 'jcr:e94d0a8f-39d8-4804-953c-793da95b76ef'
      'imageCaption': 'One of the unique features of the new Silverlens is the communal
        restroom. "We don''t care. People we know who''ll come won''t care…" says
        Rachel Rillo, one of the gallery directors. "And there are bathrooms downstairs
        that are ''male'' and ''female'' if they''re worried about that, labels. It''s
        a different way of using space in general." Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db17aa8-f0fc-4426-9640-f9e194f43b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47072190-54fd-4809-95d7-bb22482124ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the structure''s other unique touches are smaller but no
        less apparent. "Our project manager was so freaked out that our restroom upstairs
        is communal," Rillo says. "''<em>Kasi po, ang mga lalake</em>…'' Because they
        also don''t know that the people who will come in won''t mind. We don''t care.
        People we know who''ll come won''t care… And there are bathrooms downstairs
        that are ''male'' and ''female'' if they''re worried about that, labels. It''s
        a different way of using space in general."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f392bd2-41c8-4d85-8d4c-16ad286351ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Silverlens opens with Translación, a group show featuring
        the gallery''s represented artists curated by Gary Ross Pastrana, and Echo,
        a solo exhibit by Gregory Halili. For the group show, Lorenzo says each artist
        will have one or two older work alongside their new work. "It''s a full circle."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b9ebad-4d49-469e-8535-e1d36ea3eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really exciting," Lorenzo says. "We wouldn''t have known
        what to do — what we needed — even five years ago with this space. But it
        feels like we want to live here. You come in here and it''s so contained.
        You just want to hang out. That''s the feeling that we wanted to get."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db4710-bbf5-496f-af25-ca40ae348a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f4f92-7315-408e-b6fb-66451d849fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:12:59.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:12:59.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Silverlens Galleries is at 2263 Chino Roces Ave Ext., Makati,
        1231 Metro Manila. The new location will open on Saturday, January 7 at 5
        p.m. Visit the <a href="https://www.silverlensgalleries.com/">official website</a>
        for more details.</em></p>'
  'Ansar-Al-Khilafah-leader-Tokboy-killed-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-05T21:23:20.022+08:00
    'imagesource': 'jcr:6fe87daa-7daa-442f-92f7-7d46c8169afb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '275677d9-ab44-4758-9829-ada89e4b97b3'
    'lead': 'Police consider Mohammad Jaafar Maguid or "Tokboy" as the most wanted
      person in Sarangani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:16:04.234+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T11:16:04.437+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Most wanted'' leader of ISIS-linked group killed in Sarangani'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275dda87-9e9c-4644-bd1b-e3bafc1997b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A joint military-police
        force killed the leader of a terror group in Sarangani province early Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55aaa35-df79-4a5f-a493-0a1c2b234087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Jaafar Maguid, also known as Tokboy, led Ansar Al-Khilafah
        Philippines. Police described him as "the most wanted person in Sarangani."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5158d8c1-0e0a-4692-8f36-34153dee334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguid''s group allegedly pledged allegiance to ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316386c-970e-4828-b66f-99cebf9dfa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of Maguid''s cohorts, identified as Matahata Dialawe Arboleda,
        Ismael Sahak, and Morhaban Veloso, were arrested in the operation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71450827-584c-4d8b-9d6f-98b3f48e71cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said the three suspects were
        Maguid''s bodyguards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d9f3d-4756-48be-968f-d703d2457ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PNP said the bandits were in a red Toyota Wigo
        when authorities arrested them in Angel Beach Resort in Barangay Kitagas in
        Kiamba.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484bd9e-4c77-4fe5-846f-b26e22ca90a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said Maguid tried to escape, but was gunned down in a
        shootout.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ca7e53-c5bd-4b65-9244-97e5b0a2d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered two armalite rifles and a hand grenade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43659744-786e-4987-aa52-892a66a3885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Thursday, Interior Secretary Ismael Sueno warned
        of a possible retaliation from Ansar Al-Khilafah.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652f2f0-d07d-4b72-a242-59488a497d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka mag</em>-retaliate, <em>iyon ang problema natin ''yung</em>
        retaliation. That''s why you have to double, triple our preparations sa security,"
        Sueno told police, in reference to the Black Nazarene feast on January 9.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7efc8b-f122-46a4-85e0-c0666999a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Most wanted''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed94b313-e170-443d-b41a-c829aaba1f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguid escaped from the Sarangani Provincial Jail in 2010. He faced
        at least 15 warrants issued by various local courts since 2008.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00730ac5-d598-460a-ba06-2609aa2da6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These included multiple counts of murder, attempted murder, arson
        and robbery with homicide.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef7b71-a253-419f-87c6-fb34d3a01f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Maguid was involved in several killings, robberies,
        and harassment and extortion cases in Sarangani, General Santos City, and
        Sultan Kudarat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de9c65-020d-499e-b518-02262a77ef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, military and police seized suspected bomb-making materials
        at Maguid''s house in Barangay Daliao, Maasim town.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eec598-d502-4991-a621-6e2d64549664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Maguid''s group planted an improvised explosive
        device at a Christmas display in Kiamba Municipal Hall last December.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da3692f-092f-4699-bea8-5f839352df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the PNP-Special Action Force (SAF) killed three Ansar
        Al-Khilafah members in Maguid''s neighborhood.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a08b736-4a7f-4954-b871-1c8a7c0d1840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-SAF recovered high-powered firearms and an ISIS flag.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a86722-da37-451f-b541-b36444dedb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:16:04.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:16:04.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Ben O. Tesiorna contributed to this report.</em></p>'
  'race-matias-like-father-like-son':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-05T17:28:36.651+08:00
    'imagesource': 'jcr:c6b4afe1-c84f-4005-84a8-f5848174c31f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d4262dd-9073-4fa7-9438-41ea1d9373ea'
    'lead': 'Race Matias, a 19-year-old Filipino filmmaker, wants to create awareness
      on mental health through the big screen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:19:14.635+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T11:19:14.777+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino film student bags gold in NY indie fest'
    'updated': 2017-02-09T21:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c8a57-f347-4c4c-94da-2d07f13975a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:19:14.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:19:14.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For a 19-year-old
        filmmaker, the craft is more than reading scripts and combining frames: it
        is a form of "immersion."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04424a-cee3-4f7b-ae7c-92417724ba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:19:14.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:19:14.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of New York Film Academy student Race Matias, who is also
        the son of Quezon City Mayor Herbert Bautista, in his short film "Like Father,
        Like Son," is to make people aware of depression.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf90ae4-49cf-4ead-b366-c068ac5017a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:19:14.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:19:14.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people always dismiss depression as all just in your head.
        Like, you know you''re stronger than this, you don''t have to worry about
        it, you don''t have to go to therapy for that and I''m like, no. This is a
        real thing," Matias said in an interview with CNN Philippines on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a08d2-a956-4650-91c5-2f21a25ddaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:19:14.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:19:14.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the <a href="https://www.who.int/en/news-room/fact-sheets/detail/depression">World
        Health Organization (WHO)</a> estimated that in 2016, 350 million people worldwide
        have depression, making it the most prevalent mental illness. If untreated,
        the illness can lead to suicide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88371c4d-df7f-4075-8031-b0cfbca57d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:19:14.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:19:14.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 800,000 suicide cases every year worldwide. The
        Philippines has a suicide rate of 2.5 and 1.7 per 100,000 population, according
        to the 2013 data from the <a href="http://www.ncmh.gov.ph/index.php/mhdb#country-profile">National
        Center for Mental Health (NCMH).</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c9312a-6aff-44ef-9c88-2cd688fe7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:19:14.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:19:14.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to lack of facilities and health care providers, as well as
        the social stigma associated with mental illnesses, some people are often
        misdiagnosed, or even opt out of treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ef766-9fc4-4eb9-be56-854e59fb6167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:19:14.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:19:14.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least four bills in the Senate which aim to enhance
        mental health services in the country: Senate Bill 9 or the <a href="https://www.senate.gov.ph/lis/bill_res.aspx?congress=17&amp;q=SBN-9">Philippine
        Mental Health Act of 2016</a> by Sen. Vicente Sotto III, SB 415 and SB 1155,
        both titled the Philippine Mental Health Act filed by <a href="https://www.senate.gov.ph/lis/bill_res.aspx?congress=17&amp;q=SBN-415">Sen.
        Loren Legarda</a> and <a href="https://www.senate.gov.ph/lis/bill_res.aspx?congress=17&amp;q=SBN-1155">Sen.
        Juan Edgardo Angara</a>, respectively, and lastly, SB 1190 or the <a href="https://www.senate.gov.ph/lis/bill_res.aspx?congress=17&amp;q=SBN-1190">Mental
        Health Act of 2016</a> by Sen. Risa Hontiveros.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeebe8bb-008a-4d34-9b56-fc3b6092f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:19:14.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:19:14.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matias said he hopes the film, which won gold in last year''s NYC
        Indie Film Awards, will show the magnitude of depression.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce6037-343f-44e5-8869-f93044afe1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:19:14.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:19:14.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filmmaking, storytelling, if you do it right, is probably one of
        the most immersive things that you can make anyone can go through," he said.</p>'
  'rodrigo-duterte-cover-story':
    'author': 'Claire Jiao'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-01-05T17:21:22.277+08:00
    'imagesource': 'jcr:efcba70b-88b9-4a51-9604-366612b9cdef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94c3cd23-b70a-4fb1-8d73-caf079b2f074'
    'lead': 'President Rodrigo Duterte has always marched to his own beat: He has
      his own ideas about what needs to be done, and he waits for no one to do it.
      Even as drug-related killings happen more often and bodies begin to pile up,
      he has not once pointed his finger at anyone else, but himself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:24:45.420+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T11:24:45.748+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rodrigo Duterte: A singular man

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17fa52-22b8-465f-ba4a-4909bc41d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There''s a reason
        why the President''s code name is the number one. The President is not just
        a man who stands at the very top, he is also a man who very often walks alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382c6e0a-ff7a-414b-94a6-390b6fe29677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his New Year''s resolutions, Rodrigo Duterte says
        he wants for nothing. "What other ambitions would I have?" Duterte motions
        around the Malacañang Palace, telling CNN Philippines, during his first one-on-one
        interview since taking office: "I''m already here."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24020394-9f59-4425-ad1e-4b14a4d86357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe he means his ultimate victory, maybe his newfound loneliness,
        but he adds, "There''s nobody else here."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14bf778-0544-40ea-9c58-b170a00eb5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the presidential residence of Bahay Pagbabago, Duterte says,
        there''s nobody else there either. He tells his staff to shut off the lights
        and the air conditioning. Pack up the Christmas tree, even, and put it somewhere
        else.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a7b8dd-83e6-402e-a73d-4c6e97b27b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all very beautiful, but there isn''t anybody here to enjoy
        it. There aren''t any children here," he says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23eeea1-169a-48af-89f4-c38d2c77eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the fist fights, the curse words — and there are many — the
        interview briefly breaks to show Duterte not as the myth, but as the man.
        Well into his 70s, living away from his grandchildren, his bed and mosquito
        net, his favorite carinderia and karaoke joint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc21f597-0155-489b-987d-ae3ccacfce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is Rodrigo Duterte, the world now at his feet. But as much
        as the Presidency giveth, it also taketh away.</p>'
    '13':
      'image': 'jcr:7baee955-7331-4c7d-a8c4-f9b057ec19fa'
      'imageCaption': 'President Rodrigo Duterte with CNN Philippines senior anchor
        and correspondent Pinky Webb during the first one-on-one with the president
        since he took office. Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ae80b-280e-4fc6-930b-80d1398caef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99234349-83f6-4fcf-8c20-483d272fc8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1269cf-a7ab-49c0-96de-bcb1c05e0826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a good thing Duterte has always been a singular man.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d8ca6e-0b96-4808-9707-ccc27426855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has his own ideas about what needs to be done, and he waits for
        no one to do it. He will act alone if he must and by god, he has. This, after
        all, is a candidate who successfully ran on the platform: I will copy what
        everyone else plans to do, but because I will be the one doing it, you know
        it will be done.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52856ad1-4853-4e78-bf4c-ba9b4f218b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspend mining firms? Take down Roberto Ongpin? Scare drug lords
        out of the woodwork? Done, done, and done. Many a President have tried and
        failed to accomplish any of those. Some didn''t even try.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e71c67d-8d3c-43fb-bf73-ea988b06785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what''s interesting is, Duterte will happily soak up the applause
        for his actions, but he will just as readily stand by their consequences as
        well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad96d5-d066-4d68-bb62-67e4e1dd9d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war has not run short of critics — and for good reason.
        But even as the killings happen more often and the bodies begin to pile up,
        Duterte has not once pointed his finger at anyone else but himself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbbee92-1e21-4ec3-9fb2-3cbd9fef35c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will not call them victims, and he will not apologize for their
        deaths, but he will look you straight in the eye and say, yes, people are
        dying, and it was my call. Not Bato''s, not an errant policeman''s, but mine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a410ff9-3a15-45fd-a783-6ac9a3d66429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We may or may not agree with the President''s choices, but it must
        be said: that is a rare kind of bravery.</p>'
    '30':
      'image': 'jcr:b78b0021-ba70-4a5a-ab73-2132f57de5d3'
      'imageCaption': '"It''s all very beautiful, but there isn''t anybody here to
        enjoy it. There aren''t any children here," President Rodrigo Duterte says
        of his Malacañang Palace residence, Bahay Pagbabago. Photos by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e29ef-fbdc-4dfd-a4df-a3383acbfa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b144e7a-adf6-4b4d-8ec1-68d91a5d5e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e7265-4783-4ee7-bf80-dd4f30e8fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing about lone wolves, though, is that while they are often
        stronger than everyone else who stays in a pack, they are also often the most
        dangerous and unpredictable ones in the wild.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feff5b8-2d8f-4c25-bf0a-e24ad03deea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flashpoint in Duterte''s administration so far has been his
        declaration he would cut ties between the Philippines and the U.S.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4327f4-2fd4-4056-b927-390cba45ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Duterte has cursed the U.S. to hell and back even before that.
        Headlines screamed, conservatives clutched at their pearls, and analysts questioned
        the wisdom of such strong words. But many also felt Duterte said what has
        always been on everyone''s minds — though probably with a far too many censors
        than they would like.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e03fc-ba8b-4e95-aeb6-9a353a136307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, though, there were no two ways about it. He <a href="http://cnnphilippines.com/news/2016/10/20/duterte-cuts-us-ties-aligns-with-china.html">said
        plainly</a>, "In this venue, your honors, in this venue, I announce my separation
        from the United States. Both in military — not maybe social — but economics
        also. America has lost."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e986791-3ccc-4e27-8646-1bc12df81577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t a poor translation, a bad joke, or an unguarded moment
        with the press. It was a keynote speech to Chinese leaders at an official
        state visit. It wasn''t a personal opinion or political posturing. It was
        a policy pronouncement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b496d62-12d1-4fa4-9f2b-2ad41d841f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash was immediate. Industry groups called emergency meetings
        as their American investors wondered what would happen to their operations.
        (The U.S. alone accounts for up to 70% of the booming business process outsourcing
        sector in the Philippines.) Foreign envoys pressed Malacañang for an explanation.
        Ordinary Filipinos feared what the split would mean for their daily lives.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e1889-3b6c-44ef-afe4-b23d26b8db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s economic team immediately had to issue a joint statement
        reeling back — taking back — what the President said. In an appearance before
        legislators, his own Defense chief admitted the Cabinet isn''t really consulted
        before the President makes statements. As Presidential Spokesperson Ernesto
        Abella tells CNN Philippines, he still regards that incident as his most difficult
        moment in office.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c736f84-0640-4b23-9cb4-a9aab9301257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if we didn''t have strong opinions about geopolitics, it''s
        still a bit unsettling when you see your government so misaligned in making
        a major policy decision.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5160431b-cda9-4190-986b-46de0cbf097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one thing for Duterte to take the road less travelled. Many
        great leaders have, and to great success. But it''s another for him to walk
        into the unknown, when his own team is desperately trying to hold him back.</p>'
    '50':
      'image': 'jcr:2ed12b87-266b-4eaa-a5c4-80c269b2f2b4'
      'imageCaption': 'Behind the fist fights, the curse words — and there are many
        — the interview briefly breaks to show Duterte not as the myth, but as the
        man. Well into his 70s, living away from his grandchildren, his bed and mosquito
        net, his favorite carinderia and karaoke joint. Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39b58a-6e29-46b6-9971-368ee20e9365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e1525-0b71-4e9c-a63c-b47cb0b3b825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b006839-32bc-4c6b-81a0-62efc442f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next six years, there will be some situations that will need
        a strong hand, and others, a light touch. It''s a fine balance, but Duterte
        would do well to explore both.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8769886f-0daa-4b04-9b74-f7b461dc5f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has it in his arsenal. The President may have made his name as
        a lone maverick, but he is just as strong as a coalition-builder. It''s a
        lesser-known skill, but it has served him just as well in his political career.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220554b7-0901-4ef2-b3f5-3672e801341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was popular in Davao, not just within the local government,
        but also among the business community, the police, women, LGBTs, and more.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13313f35-00c6-4756-82f1-39f89386e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running his campaign, he built support both from the provinces but
        also in the capital, the poor and the wealthy.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6985433b-98b6-4d50-adf0-8e5c7efbd4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a political masterstroke, Duterte organized his team in the
        same vein. Capitalists, leftists, an environmentalist and the odd celebrity
        — they sit alongside each other in the Cabinet. He has appointed political
        old-timers but also brought in fresh faces, many — finally — from Mindanao.
        Even without Vice President Leni Robredo, now turned opposition leader, the
        bench is deep.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d467826-b4d9-4f3a-ab8b-3491729186da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidency may be a lonely job, but Duterte need not isolate
        himself even further.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1be55e-760b-4423-87ad-c192968f36c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:24:45.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed12727-b8a7-461f-af0d-1737ac1d0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:24:45.427+08:00
