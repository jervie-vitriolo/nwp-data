      'mgnl:type': 'text'
      'text': '<p><em>Watch CNN Philippines'' complete interview with President Rodrigo
        Duterte <a href="http://cnnphilippines.com/news/2016/12/29/transcript-rodrigo-duterte-one-on-one-interview-cnn-philippines-pinky-webb.html">here</a>.</em></p>'
