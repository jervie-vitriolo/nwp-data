      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s due to ship in February, but brace yourselves for sticker
        shock. Kingston''s previous flash drive, the one terabyte DataTraveler HyperX
        Predator, is currently listed on Amazon at $2,730 plus shipping.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
