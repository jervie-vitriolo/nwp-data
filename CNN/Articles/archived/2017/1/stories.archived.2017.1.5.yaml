      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b9d5cc-a0bf-4a59-a0d6-957766833095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:17:11.208+08:00
