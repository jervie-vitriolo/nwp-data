      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kingston hasn''t disclosed exactly how much its going to charge
        for the new device, which comes in both one terabyte and two terabyte models.</p>'
