      'mgnl:lastActivated': 2019-09-19T16:53:19.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 24 hours alone, he''s tweeted on the delay in an intelligence
        briefing on "so-called ''Russian hacking''" – "perhaps more time needed to
        build a case. Very strange!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c9c09b-922d-47b0-a7ec-ebb92714b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:52:32.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:53:19.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s renewed his attacks on ObamaCare – "Republicans must be careful
        in that the Dems own the failed ObamaCare disaster, with its poor coverage
        and massive premium increases......"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4b9090-07a7-436c-8d0d-5c7e6386ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:52:32.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:53:19.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And accused "some people" of not understanding the "Movement" in
        relation to his upcoming inauguration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0cc332-c134-4186-9d1f-1c7da9459727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:52:32.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:53:19.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CBS''s <em>60 Minutes</em> in November, Trump
        suggested that after being officially sworn in as president he''d be "very
        restrained" on Twitter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e7ed22-4ee3-425a-a60c-c6d5c6353f7c'
      'mgnl:activationStatus': true
