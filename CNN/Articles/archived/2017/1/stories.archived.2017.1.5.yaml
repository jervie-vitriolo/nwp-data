      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2017/01/03/Miss-Universe-contestants-arrive-next-week.html"><strong>Read:
        Miss Universe contestants to arrive next week</strong></a></p>'
  'Diokno-ARMM-congressmen-request-8-billion-DPWH-transfer':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-05T20:19:53.794+08:00
    'imagesource': 'jcr:2471e3ba-da92-463e-a7b7-94f78d906a17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a976015-eab0-476c-837b-230097a46405'
    'lead': 'Eight congressmen asked for the ₱8 billion transfer since they felt money
      from the ARMM fund might be "stolen," said Budget Secretary Ben Diokno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:50:30.373+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T10:50:30.644+08:00
