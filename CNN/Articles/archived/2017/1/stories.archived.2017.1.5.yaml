      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s almost the same capacity as eight of the biggest iPhones
        squeezed onto a device that''s less than three inches long.</p>'
