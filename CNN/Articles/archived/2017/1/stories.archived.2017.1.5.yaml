  'directors-guild-philippines-oro-dog-killing-animal-cruelty-paws-alvin-yapan':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photo) ''Oro'' director Alvin Yapan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-05T21:30:46.629+08:00
    'imagesource': 'jcr:55576ac8-4483-4326-b49b-e0d1f78e192f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3f2b326-05ad-404c-9ffa-4fb4d7b0e990'
    'lead': 'Filmmaker Alvin Yapan is facing an animal cruelty complaint for his Metro
      Manila Film Fest (MMFF) award-winning entry "Oro". The Directors'' Guild of
      the Philippines says it will conduct an investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:44:38.075+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T10:44:38.447+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Directors'' Guild to investigate ''Oro'' filmmaker over animal cruelty
      complaint'
    'updated': 2017-01-06T09:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624fe69c-e95f-4663-bb06-81d709d36a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Allegations that
        one or even two dogs were killed in the process of making the film "Oro",
        that won several awards at the 2016 Metro Manila Film Festival (MMFF), prompt
        the Directors'' Guild of the Philippines to investigate the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd21bed5-4bcb-4964-93fb-125e70202b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Directors'' Guild of the Philippines
        (DGPI) said the body will dig deeper on the complaint filed by the Philippine
        Animal Welfare Society (PAWS) against "Oro" director Alvin Yapan, who is a
        guild member. In its complaint, PAWS asked for the removal of Yapan from the
        DGPI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4265a98-5c95-4777-8edf-31b03601dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A disturbing allegation has been brought to the attention of the
        Directors'' Guild of the Philippines (DGPI) by the Philippine Animal Welfare
        Society (PAWS) concerning one of our members who directed the MMFF entry "ORO"
        regarding the depiction of a slaughtered dog in the said film," DGPI President
        Mike Sandejas said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8873aef5-0860-4844-a252-45c2df18bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandejas added, DGPI "does not condone any illegal act, rights violations
        and animal cruelty committed during the filmmaking process."</p>'
    '7':
      'image': 'jcr:b6610502-1f8b-4c62-8197-8dad71fff0c6'
      'imageCaption': 'The Director''s Guild of the Philippines statement on the dog
        killing scene in "Oro" states that the "DGPI does not condone any illegal
        act, rights violations and animal cruelty committed during the filmmaking
        process."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b1096-1467-43b6-b79e-9b3c4e69bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543581cf-368f-4ed8-95a2-d335a39720ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandejas said Yapan is facing possible sanctions over the complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c0c21a-8598-4e93-a3be-a61fdc762399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DGPI will investigate the complaint brought by PAWS and if appropriate,
        commensurate sanctions will be imposed on the member," said Sandejas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23532c5-efaa-4265-b236-c637d8fc8058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to allegations of animal cruelty, "Oro" director Alvin
        Yapan posted a statement on social media Monday, denying the accusation. He
        said he''d never slaughter an animal to increase a film''s shock value.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d89280-1658-43c8-942d-3f402f28eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi totoo na inutusan ko ang isang aktor para lang pumatay ng
        aso... hindi ko ilalagay ang sinumang aktor sa ganyang posisyon," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2531a1-f0f5-41e6-baf8-d2e147831e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not true that I ordered an actor to kill a dog.
        I wouldn''t put anyone in that position.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f17e05-0782-47a7-b411-dd41ac11d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graphic scene, which depicts a dog being slaughtered and eaten,
        has garnered negative reactions from concerned citizens, as well as animal
        welfare organizations PAWS (philippine Animal Welfare Society) and PETA Asia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215bd8b7-126d-412c-832e-072897449a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2017/01/03/Oro-director-reacts-dog-killing.html"><strong>Also
        read: ''Oro'' director, producer break silence over controversial dog killing
        scene</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211865d3-86cb-4b68-8706-05faa0a0eaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yapan further pointed out, the scene involving the slaughter of
        the dog was based on eyewitness accounts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe61dd-4ba0-4d5e-9c8f-908ef06d34a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasa tunay talagang pagsasalaysay ng testigo sa ''Gata 4 Massacre''
        na bumalik siya para singilin ang Patrol Kalikasan para sa kinatay nilang
        aso," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d48b5-7e11-44b5-9de8-588ee80313e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The scene is in the ''Gata 4 massacre witness'' account''.
        He said he went to Patrol Kalikasan to charge them for the dog they killed.
        ]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a73295c-a9c2-473c-99fc-d7377f26a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he had no right to chastise the miners for eating dogs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e4b47-2c78-4500-91c8-1f8e41392ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sino naman akong burgis na tagasentro na bigla na lang lelecturan
        sila na barbaro ang kanilang ginagawa ni wala nga akong naitulong para iangat
        ang kanilang antas ng pamumuhay para naman baboy at baka na ang kanilang kainin?"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b8f9ec-9b9a-45ff-bee1-0c5cf50a668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who am I to lecture them on being barbarians when
        I''m incapable of doing anything to help improve their standards of living
        so they can eat pork and beef?]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a897f-eff5-4375-9b0a-4605a06d589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an additional statement, ''Oro'' Executive Producer Feliz Guerrero
        defended the scene, calling it a "depiction of tradition" in other areas of
        the Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bbf10a-222b-4ff1-ad86-087aef2c397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dog slaughter</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cea2f8-3e69-4bab-9049-02d03ed7c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics however point out, Yapan could still have shot that scene
        without having to actually slaughter a dog.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e88006-767c-4223-a03f-345e42740014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of dogs is prohibited in the Philippines as stated in
        the Animal Welfare Act (Republic Act 8485 as amended by R.A. 10631). The law
        does allow the killing (and even consumption) of dogs for religious and ritual
        purposes by indigenous tribes, as long as these tribes get a permit from the
        local government and the Committee on Animal Welfare (CAW) that operates under
        the Department of Agriculture.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f3128-5483-4105-a50f-afecd2081745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to the MMFF Executive Committee, Anna Cabrera,
        who is a member of the Committe on Animal Welfare and chairperson of the CAW
        technical working group on the Committee on the Humane Use of Animals in Media
        and Entertainment, said that there is no record of the film''s producers being
        granted a permit to slaughter a dog. Neither was any indigenous group granted
        a permit to slaughter a dog in connection with the film''s production.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77fa1d5-f9a5-4b18-9b85-b3eaddfd6160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her letter, Cabrera also said, "The dog slaughter that occured
        is illegal. If the dog killing was not deliberately filmed, as stated by Yapan,
        the film makers, at the very least, should have reported the (dog killing)
        to police so that the footage can be used as evidence and not as material
        for a movie."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f3695-9960-48af-a45c-b1a058b5900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s production had also issued conflicting statements in
        the course of the controversy. First, its statements said the dog slaughter
        scene was shot using prosthetics, then goat meat, then pork. However, in a
        meeting with the the MMFF Executive Committee and PAWS, the production finally
        said that a dog was indeed slaughtered--but it was done by locals and the
        film crew merely took footage of what was happening.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03971b-d3c5-4ddc-9ff6-dfd6d4b6be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Yapan''s post on social media, he seems to admit that a dog
        was slaughtered--but he denies that the dog was eaten on the movie set.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb6919d-0d24-49c1-9b28-a38464035254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi rin totoo na kinain iyong aso sa set. Sa pagkakatanda ko
        ibang araw shinoot iyong inuman scene doon sa mismong pagkatay ng aso. Baboy
        ang ginamit nila. Nasa pag edit na po iyon."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b29042-28e1-4b27-a53d-a245430c94b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not true that the dog was eaten on set. As I
        recall, the drinking scene was shot on a different day from the shoot of the
        dog''s slaughter. The used pork (in the drinking scene). It''s all in the
        editing.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb1c982-bb65-44cd-98ff-07e1339d049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overshadowed merits</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3909a053-0bb4-4de5-89a5-43f7153133cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans and members of the film and theater community lament that
        the controversy about the alleged dog-killing has overshadowed the merits
        of the film itself.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e4850-11e1-49dd-9b30-a01a3186a034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oro" lead actress Irma Adlawan bagged the MMFF''s Best Actress
        Award. The cast was also declared Best Ensemble Cast.  The film was also given
        the Fernando Poe, Jr. Memorial Award.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f81ed-0dce-483d-845d-286126901288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the FPJ Memorial Award was withdrawn by the MMFF Executive
        Committee upon consultation with the Poe family. In an official statement,
        the MMFF said the award was being withdrawn in light of animal cruelty allegations</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a8cb0d-37a4-44ff-a070-5c323aefab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festival officials said, "the present controversy on the alleged
        killing of a dog in the course of the filming of the movie effectively casts
        a doubt on the movie''s ability to exemplify the human and cultural values
        espoused by the late Fernando Poe, Jr."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44380a06-6ff1-4bb0-8d73-8e6644cf344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2017/01/03/Oro-dog-killing-scene-MMFF-FPJ-Award.html"><strong>Also
        read: MMFF ExeComm withdraws FPJ Award given to ''Oro''</strong></a></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fd09fc-04c4-4599-9331-7b6a62460932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oro" tells the story of the brutal murders of four small-scale
        miners in Barangay Gata in Caramoan island in Camarines Sur province. Members
        of an armed "environmentalist" group called Sagip Kalikasan Task Force (SKTF)
        are accused of the murders. The murders happened on March 22, 2014.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c43363-b6bf-4fde-900c-e10bcb447b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SKTF was established by the provincial government, purportedly
        to help collect taxes and fees, monitor illegal mining activities, and establish
        security checkpoints. The accusation against the SKTF even affected the provincial
        governor.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9cfd2f-923a-45c3-8e21-51e9af5b6048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 6, 2014, the National Police Commission (Napolcom) revoked
        the deputation authority of Camarines Sur Provincial Governor Miguel Luis
        Villafuerte. In its official statement, the Napolcom said it revoked Villfuerte''s
        authority over the local police force "for engaging in acts inimical to national
        security or which negate the effectiveness of the peace and order campaign
        of the government".</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc884f8-e94b-45bf-88a8-ada79bf64d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Napolcom further stated, "Governor Villafuerte was held accountable
        for having blatantly committed the following acts: continuous failure to obtain
        appropriate licenses for the firearms of the provincial government; unjustifiable
        failure to deposit the unlicensed firearms to the Provincial Police Office;
        unwarranted refusal to cooperate with the police authorities in the investigation
        of the shooting incident in Brgy. Gata, Caramoan, Camarines Sur on March 22,
        2014 that killed four (4) miners; evident cuddling of individuals carrying
        high powered firearms with expired licenses; and deliberate refusal to provide
        information to the police on an unfounded claim that the persons subject of
        the investigation have no involvement in the shooting incident."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda3c8e7-80d3-45a0-a59c-d451d0ba83b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Politicking"</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56fbdae-c5c1-4dfd-94e9-fde360928414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Governor Villafuerte maintains the murder accusations
        against the SKTF are unfounded and dismissed them as <a href="http://www.bicolmail.com/2012/?p=24433">politically-motivated.</a></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ddddfa-eae7-40ff-b0f7-4abe5bff4c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte is quoted by Bicol regional newspaper Bicol Mail, in
        an article posted online on January 28, 2016, as saying in an interview, ""Pamumulitika
        lang," he said. "Kung mapapatunayan na guilty ang mga tao ko, ako mismo mag
        papakulong sa kanila. Pero kung mapatunayan na wala silang kasalanan, sana
        naman mag sorry sila sa perwisyo."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7d74c-a103-4da2-861a-b493d67d87dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s all politicking. If it''s proven that my men
        are quilty, I myself will have them jailed. But if it''s proven that they
        are innocent, I hope an apology is made for the inconvenience done to them.]</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3679b2d7-8f79-4a8c-8237-2a772fee7463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://newsinfo.inquirer.net/590393/environment-men-tagged-in-miners-slay">a
        newspaper interview</a> in 2014, the head of the SKTF, Francis Mabulo, denied
        the murder allegations against his men. He said when the SKTF members arrived
        at the scene of the incident, the victims were already dead. He said that
        rivalry among small-scale mining operations could have been the cause of the
        killings.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0125956-76bb-4680-9597-cc3255647919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 3, 2015, <a href="https://www.doj.gov.ph/news.html?title=DOJ%20special%20panel%20of%20prosecutors%20resolved%20the%20Caramoan%20massacre%20cases&amp;newsid=407">a
        special panel of prosecutors</a> created by the Department of Justice, issued
        four resolutions related to the so-called "Gata 4 massacre".</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c648fb2d-74a1-4b14-815b-1c82c223edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These resolutions include the panel''s finding that "Respondents
        (Joel) Breso, (Servillano) Espares, Jr., (Francisco) Tria III, and eighteen
        other unidentified men, allegedly members of the SKTF, were responsible for
        the killings" of miners Julio Labiano, Rene Labiano, Salem Virtus, and Jesse
        Brondia.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdbfb82-d8f3-4125-8617-2ef505077ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:44:38.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:44:38.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, the DOJ panel agreed with the claim of SKTF members
        that small-scale mining activities were being conducted illegally in Barangay
        Gata.</p>'
  'margie-moran-gloria-diaz-miss-universe-advice':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-05T20:43:04.816+08:00
    'imagesource': 'jcr:2eb3081b-737f-4a2d-bb06-59f71daed704'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63590512-347f-460b-807c-6832cb00e27d'
    'lead': 'Former Miss Universes Margie Moran and Gloria Diaz talk beauty pageant
      memories and what it takes to make it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:46:59.433+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T10:46:59.668+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Miss Universe winners offer advice: Have fun, feel free to answer
      in Filipino'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a4dd12-2bdc-46c6-8da9-d75fe191486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:46:59.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:46:59.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The country''s
        former Miss Universe winners offer some advice to this year''s bet Maxine
        Medina: Don''t take the pageant too seriously, and don''t be afraid to answer
        in Filipino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1c6c6c-6249-4bac-84d2-62b4adf4be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:46:59.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:46:59.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria Diaz, who won the crown in 1969, and Margie Moran, Miss Universe
        1973, gave their inputs during an event on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adbaf5b-ce79-4d28-9bae-0f845bcb38f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:46:59.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:46:59.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2017/01/05/Miss-Universe-tickets-performance.html"><strong>Read:
        Miss Universe tickets almost sold out; organizers to sell tickets to national
        costume show</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c94ae5-2443-464c-8f9a-15c9e7f60a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:46:59.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:46:59.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said, "You just have to enjoy (and) you must not be pressured
        by anybody that you have to win because I find that contestants nowadays are
        very, very pressured. It''s more than a sport, it''s like you''re in a...<em>patayan
        na</em> [life or death situation]. Diba?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1660660-fa3c-4539-a7c1-279d4d597104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:46:59.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:46:59.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she always advocated for contestants to answer in their
        native language.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc82b0-f38a-4c6a-8c90-c685fefe8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:46:59.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:46:59.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema natin...diba</em> [our problem somtimes is] sometimes
        English is not their (the contenstant''s) first language. <em>Ako</em>, I''ve
        always fought that our Binibining Pilipinas should be able to...answer in
        Filipino and ask for a translator.''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b99d7-ec4f-4392-b573-c776a59d5240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:46:59.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:46:59.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moran, meanwhile, said contestants could breeze through the question
        and answer portion with proper preparation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9312ff-cda8-4c2a-b868-bd040920303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:46:59.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:46:59.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continue to educate yourself. I would read current events so when
        there''s a question that''s being asked of you, you''re able to answer – if
        you''re a good reader if you know what''s happening in the world.''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de561d5a-69dc-46ce-9622-e22d745dad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:46:59.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:46:59.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Celebrity encounters</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13802d-94cc-4740-9c00-2cad3bb0bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:46:59.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:46:59.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moran recalls her time as Miss Universe with fondness, remembering
        famous people she met during her reign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d3d50b-8c2d-48c6-93f7-3edf21dc57d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:46:59.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:46:59.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she met the famous artist Salvador Dali when she was 19.
        Dali wanted to do her portrait, but Moran said she found Dali "weird" and
        turned down the offer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed289e-90fc-4bad-a9a5-ee0cd203f3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:46:59.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:46:59.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also recalled watching Tony Bennett when he was just the lounge
        singer at the St. Regis Hotel in New York.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5ddc0f-cd91-4d70-9433-7d7f47787cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:46:59.435+08:00
      'mgnl:createdBy': 'eunice'
