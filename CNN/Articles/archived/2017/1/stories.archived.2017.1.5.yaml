  'feast-of-the-black-nazarene-2017-security':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-05T13:16:52.365+08:00
    'imagesource': 'jcr:b5d1a651-070f-4799-b401-bd2642e20302'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd949b072-f258-4865-82db-ad01bd2abf0b'
    'lead': 'With millions of devotees predicated to participate at the Traslacion,
      authorities are preparing for the public safety and security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T12:02:20.836+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T12:02:21.025+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Security heightened for Feast of the Black Nazarene'
    'updated': 2017-01-09T05:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c951e1-1c58-4d6e-8ca1-8693587fca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:02:20.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T12:02:21.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Authorities are
        preparing strict security and safety measures for the Feast of the Black Nazarene
        which takes place on Monday, January 9, in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df754a-27a3-4bea-bc20-7968ef116769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:02:20.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T12:02:21.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety measures for the Traslacion are being tripled because of
        intelligence reports that Mindanao-based rebel groups could pose a threat
        to the annual event, Department of Interior and Local Government Secretary
        Ismael Sueno said in a briefing Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaca6de-197d-427e-a3e1-bd1288d786bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:02:20.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T12:02:21.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the recent killing of Mohammed Jaafar Maguid, leader of
        the Ansar Al-Khalifah, and the arrest of three others in Sarangani province
        could provoke the group to retaliate. The rebel group has pledged allegiance
        to the terrorist group, Islamic State or ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa62c6-61cb-4f2d-82c3-4d17951d9abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:02:20.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T12:02:21.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno said the general security level nationwide is on full alert
        because of recent attacks in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e4301-4256-4267-8188-03a0e08614d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:02:20.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T12:02:21.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 18 million people are expected to participate in the Traslacion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b858b-7241-4043-9d7a-f4e161a04b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:02:20.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T12:02:21.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, National Capital Region Police Office (NCRPO) Chief Superintendent
        Oscar Albayalde said there is no threat specifically targeting the Traslacion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce7eb83-29b8-4765-a0c9-5e0627768b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:02:20.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T12:02:21.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as security is concerned, we have not received any imminent
        threat or any clear or present danger," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f736719-2a99-4425-bc50-4a00ef417d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:02:20.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T12:02:21.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the NCRPO is maintaining a high security alert in Metro
        Manila to avoid any violent spillover from the rebel and terror groups in
        Mindanao. Over 4,100 uniformed personnel will provide security at the Traslacion.
        More personnel from the Armed Forces of the Philippines (AFP), the local government,
        and volunteers will beef up the security force.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf20308-ac93-420a-8c4a-18a3f2636504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:02:20.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T12:02:21.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority (MMDA) Chair Thomas Orbos said
        1,200 personnel will provide medical assistance, manage traffic rerouting,
        crowd control, waste disposal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c480cc-5511-4084-ba22-ab7e43b72e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:02:20.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T12:02:21.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other offices such as the Department of Health, Philippine Coast
        Guard, Department of Public Works and Highways, National Disaster Risk Reduction
        and Management Council, Office of Civil Defense, AFP Joint Task Force-NCR,
        and other local government units in Manila will also be on hand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ffea7-553c-43ce-b9c8-829dff983a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:02:20.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T12:02:21.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Joseph Estrada suspended classes and work in some government
        offices on January 9.  He urged devotees to cooperate to ensure a clean and
        peaceful procession.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798aa995-0dea-4ad4-9b13-2ce3ad20e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:02:20.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T12:02:21.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to appeal to the people and to all establishments where
        the Traslacion will pass to cooperate and to help make sure the procession
        will go smoothly," he said.</p>'
  'Warden-7-out-of-13-high-risk-inmates-in-North-Cotabato-jailbreak-are-MILF-members':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-01-05T13:24:51.143+08:00
    'imagesource': 'jcr:96cec85e-d3df-4caa-9b10-f42858830caa'
