      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I think we are all in agreement in the Senate that the
        emergency powers [are] really needed," he added.</p>'
  'No-cellphone-signals-drones-banned-in-Black-Nazarene-procession':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-05T08:28:14.493+08:00
    'imagesource': 'jcr:8e091393-6eed-407d-85e8-d1ae9f2ee6d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f21454e-4ab4-4e7d-8221-430ad6ffca3e'
    'lead': 'Authorities say there is no imminent security threat for the feast of
      the Black Nazarene, but cellphone signals will be jammed and drones will be
      banned during the grand procession.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:26:11.224+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T13:26:11.461+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No cellphone signals, drones banned in Black Nazarene rites - AFP'
    'updated': 2017-01-07T20:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1656de2e-52f0-4d66-a4be-c9abd8c444f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Authorities pledged
        to implement strict security measures during the annual Black Nazarene procession
        known as Traslacion on January 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a97295-4bf7-4bb2-a207-da2191061a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines on Wednesday said cellphone
        signals will be jammed all throughout the route of the procession.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9035590-bdab-48d7-8c72-4fc694cddbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones will also be banned as the AFP declared a no-fly zone in
        areas where the parade will pass through.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d20ed-3d56-42d2-86fd-9159185f3e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that you understand that is part of the security preparation,"
        Lt. Col. Llewellyn Binasoy said in a press briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b071f770-02d1-49a1-853d-2ea0f54f3805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(In several incidents in the past, including the Davao City bombing
        in September, suspected terrorists detonated improvised explosive devices
        using cellphone signals.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a5e72b-e396-47c9-9096-7c61781247c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Black Nazarene procession will take its usual route,
        beginning early morning at the Quirino Grandstand in Manila and proceeding
        towards the Quiapo Church.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cefa62-5eb7-45eb-9816-1e18ead0533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, it took the procession around 20 hours to complete its
        journey.</p>'
    '13':
      'image': 'jcr:5949ea68-4ccf-453f-8cea-949911d63f11'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a7e87f-2d8f-4780-b382-37e423f4dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5261d11e-3208-4719-84e4-e594db5ebe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to draw around 18 million participants, church officials
        say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c352369-293c-470a-9966-85123f3b14c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/09/Millions-attend-Black-Nazarene-Traslacion-2016.html"><strong>Related:
        Millions join Black Nazarene procession 2016</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa50b40-8766-4d9c-ba79-2e252c4fa2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the huge crowd, the AFP said there is no imminent security
        threat for Traslacion and the entire Metro Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a8880-1778-4739-a229-ef7b3956fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binasoy also said there is no cause for alarm as the suspects in
        the foiled bombing near the U.S. Embassy also in Manila are under police custody.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b836a-dee1-4afc-b00e-b773342bc39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security measures will be in place to prevent bomb scares and the
        AFP is also deploying K-9 units and ordnance teams, Binasoy said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a4b8b-07b2-4aa0-a935-d51667e3ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safe Traslacion</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f679c-cacb-41a4-a871-975d734a8d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are targeting a safe commemoration of Traslacion with
        zero casualties.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741c392-5afd-4df9-bffd-47acc4f823eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, at least <a href="http://cnnphilippines.com/news/2016/01/09/one-dead-in-Traslacion-2016.html">one
        devotee died</a> and over 1,500 others were hurt as devotees walked barefoot
        and tried to touch the life-size image of Jesus Christ, which is believed
        to be miraculous.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec9854-bd3d-4547-8d86-ee22c3df848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/11/black-nazarene-procession-traslacion-2016.html"><strong>LOOK:
        Grace and grit: Scenes from the Black Nazarene procession</strong></a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5fe652-ff00-4c2c-b3a7-c9778f4d49ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public works department said it is expediting ongoing efforts
        to patch up potholes on roads that will be taken by the carriage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19408f2-d524-4fe7-88f8-b8b5ab7d3bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard, meanwhile, called on devotees not to
        attempt to jump from Jones Bridge.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f37efd-12fe-4323-a21d-15d33d9ac433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/09/Security-tight-for-Traslacion-2016.html"><strong>Related:
        Coast Guard rescues teenager after falling off Jones Bridge</strong></a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d2932e-5d11-4f2f-ae86-1fcab9b5d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who would deliberately do so shall be investigated and reprimanded
        by the PCG and the Philippine National Police, PCG spokesman Mizar R. Cumbe
        warned. He said at least three people jumped from Jones Bridge last year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d19c63-87ff-4d34-9f7b-0ba123a80d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a devotee accidentally falls off the bridge, Cumbe said they
        have Coast Guard boats and medical teams stationed at the Pasig River to rescue
        the victim.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8861f5-2143-457f-9b5f-c415d5b35326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said a total of 110 ambulances are on standby. 60 more
        ambulances may be added to this number to ensure the safety of the pilgrims''
        lives, said Sister Malou Geralde of the Quiapo Church''s Medical Committee.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd84f17-1454-43f8-9d7d-8570121c8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2,500 medical team volunteers will assist devotees.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9f2e9-76e4-4364-8299-9e3c21ddb18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will set up on Saturday command and rescue response
        centers in key points of the grand procession.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554084e2-57b7-45ea-addc-ff8f0b21eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:26:11.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:26:11.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'Miss-Universe-tickets-performance':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-05T08:19:42.438+08:00
    'imagesource': 'jcr:75217a95-07e2-44e7-b00a-2009704590da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e925ca9-127f-4877-ac39-d6dfd7817d2c'
    'lead': 'The tickets to the Miss Universe 2016 coronation live show is 60 to 70
      percent sold out, Tourism Secretary Wanda Teo said on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:28:10.241+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T13:28:10.355+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe tickets almost sold out; organizers to sell tickets to
      national costume show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ef7981-b003-440e-bd6c-a834afa6bb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:28:10.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:28:10.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The tickets to
        the Miss Universe 2016 coronation live show is 60 to 70 percent sold out,
        Tourism Secretary Wanda Teo said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc28f93-9189-4f5a-abc6-b71398eebbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:28:10.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:28:10.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tickets, which are still on sale online at SM Tickets, range
        from P50,000 for the VIP seats to P2,000 for the general admission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06f03b-dc71-48cc-b62f-6762f8fdd689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:28:10.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:28:10.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Kat De Castro said pageant fanatics will be happy
        to know that they can watch the national costume show, which will take place
        on January 24. The venue could possibly be at the World Trade Center in Pasay,
        and tickets for the show will be sold for as low as P500.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a1a9c-f490-4e2a-977a-f31e2b9d6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:28:10.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:28:10.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really meant for pageant fanatics because as we all know
        the national costume is one of the shows that they will look forward to,"
        De Castro said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b19135-9550-471d-a202-bcc8f0bc2b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:28:10.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:28:10.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipino performers</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27157ba-f311-4949-95a0-222943606381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:28:10.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:28:10.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said there is still no news as to who will co-host alongside
        Steve Harvey. According to De Castro some big names in the Philippine entertainment
        will perform at some of the auxiliary events — but the names she mentioned
        are not yet final.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e9148-136f-47de-abfa-7c57b2437d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:28:10.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:28:10.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the role cast performers will be performing in the different
        auxiliary events. So far we''ve heard names such as Sarah Geronimo, Jed Madela,
        there''s also talks of getting Bamboo on board, Martin Nievera and Lea Salonga
        definitely," she said.</p>'
  'Miss-Universe-schedule-Duterte-visit':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-05T10:14:40.982+08:00
    'imagesource': 'jcr:6dfcf877-027a-4ea8-b584-e52b5fe378a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '095a4bf9-58e5-4a8b-8d2e-d4020383f64f'
    'lead': 'President Rodrigo Duterte will soon have the chance to meet the world''s
      most beautiful women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:30:41.171+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-19T16:56:20.062+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:56:19.764+08:00
