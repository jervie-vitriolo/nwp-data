      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84886ff-b518-4b96-8af6-d65f0da03b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to revive her. The vital signs flattened at around 5:30
        p.m. and we instituted resuscitation until her demise at 6:10," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd758cb-0b1f-4dfe-8b22-e922dbeb1e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Villanueva was admitted to the hospital, doctors had concluded
        that removing the bullet from her brain would not help.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3269966d-15c3-4b6e-81f3-af75a23f60ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salloman said the girl''s condition continued to worsen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48053268-67de-49a3-bbce-56a2038b8512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From admission, the vital signs and coma scoring of the patient
        dropped significantly in the past 4 days," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f58307-07a6-4698-aae9-68ebed0a68e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva was hit while watching the new year fireworks in her
        neighborhood and taking pictures around her house in Barangay San Agustin,
        Malabon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a94c4f-22b5-442d-b403-d197dc5a4a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malabon City Police are now looking for a Renato Sy, alias "Toti,"
        who is suspected of firing a gun that night, supposedly to scare a still unnamed
        person. They have taken a statement from this person, and are now looking
        into whether the bullet from Sy''s gun was the one that hit Villanueva.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93b448-2330-4fa4-9516-696400359f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police previously charged Sy with reckless imprudence resulting
        in physical injuries – but with Villanueva''s death, that charge has been
        elevated to reckless imprudence resulting in homicide.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71c2cb-feac-48e9-85fa-598a01f364dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Triciah Terada and Anna Estanislao
        contributed to this report</em></p>'
  'senate-allots-1-billion-pesos-police-choppers':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-05T09:26:38.485+08:00
    'imagesource': 'jcr:90b97ffb-7125-4745-b40d-fbee3b27afab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee3fe43c-258e-4c17-af6b-580a611428f9'
    'lead': 'The Philippine National Police will have five new choppers in use by
      this year, say Senators JV Ejercito and Ralph Recto.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:22:37.567+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T13:22:37.792+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate allots ₱1 billion for new police choppers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5c58f-6096-4c95-abad-72884a58d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Senate allotted
        ₱1 billion for the purchase of several new choppers for police use, two senators
        confirmed Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b3a9b9-cd19-4324-a9b1-533bd5361924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be able to purchase four or five [choppers] this time,"
        Sen. JV Ejercito told The Source. "So at least now the Philippine National
        Police will have better equipment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac3db6-b3f8-430f-ad49-e35c0f7054b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito previously pushed for the purchase of new choppers, which
        he called "essential in fighting crime and maintaining peace and order." He
        added that the choppers were "a necessity, not a luxury" for the police force,
        especially given potential terrorist attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd851a9b-33df-466f-82c1-c75fe35f46aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate approved a ₱3.350 trillion national budget for 2017 late
        last year. In the budget ratified by President Rodrigo Duterte last month,
        over ₱110 billion was allotted to the PNP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd4f259-b464-4bfe-9a85-4d6df88a294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ejercito missed the budget deliberations due to his suspension
        after graft and malversation cases were filed against him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2f286-dd19-476a-832f-a29100ad4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said he had asked Minority Leader Sen. Ralph Recto to push
        for the choppers in his absence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558811e8-a278-4b89-8e1d-cfc24351c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was only requesting for 300 million to purchase two choppers
        immediately for the (PNP)," said Ejercito. "Because of (Recto''s) prowess
        he was able to (make it) 1 billion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5e0cc-99d2-468b-b9d0-f7f267b48e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto confirmed the figure in a text message to CNN Philippines,
        adding that the choppers will be in use this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671063bc-f08e-41c1-afc5-04b4f28f5e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the minority allotted "billions of pesos" to the PNP
        budget "to improve [their] ability to fight crime with better facilities and
        equipment including firearms, communications and vehicles for land, sea and
        air."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77983d14-7c6c-4d0b-8f67-5ba2b7524d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I) am glad the majority in the Senate supported (the) minority''s
        proposals," said Recto.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee50aa-f208-4f0e-baf1-221e305b16d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added that "The DBM should release the funds and PNP must
        bid out the project properly."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cbd4f3-e231-4391-9037-911364d4f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesman Sr. Supt. Dionardo Carlos told CNN Philippines that
        he had yet to confirm the specifications of their budget, but "it is part
        of the plan to acquire flying assets."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d90448-9e26-458c-9cf0-ef2af92437be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also included in our PNP modernization plan," said Carlos.
        "Isinama po yan para mapunan ang need [We included it so the need will be
        met]."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498db15-8d11-4d3a-bac7-a6c2dd7cf7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that they would follow standard procedures in acquiring
        the choppers should they receive the allotted money for it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669ab8d-468d-4f2c-b071-11033397c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:22:37.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:22:37.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is (a) fund, we make sure we will follow the procurement
        law," Carlos said of the purchase of the choppers.</p>'
    '29':
