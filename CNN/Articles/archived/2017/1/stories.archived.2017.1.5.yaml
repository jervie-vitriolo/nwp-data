      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Los Angeles Lakers sank
        a season-high 17 three-pointers during their victory against the Memphis Grizzlies,
        but it was a fan who hit the farthest shot of them all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a37421-6bd2-4705-a2b5-b32c81b85631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:55.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:49:55.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between the third and fourth quarters of the Lakers-Grizzlies
        match, Filipino Jerald Acoba was selected to try his luck at a half-court
        shot contest for a $95,000 cash prize.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5649506-1bb3-4f84-ba22-c9af12c5c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:55.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:49:55.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino''s half-court heave was on target, hitting the bank
        before finally swishing through the net.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9bcc47-74c6-4a6b-ada4-de788f3685bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:55.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:49:55.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much to the delight of everyone watching.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d0e0e-7c07-4b38-801d-5e98ef1457b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:55.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:49:55.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acoba duly celebrated by performing D''Angelo Russell''s signature
        ''ice in my veins'' celebration, before receiving high-fives from a few of
        the Lakers themselves.</p>'
