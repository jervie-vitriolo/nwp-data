        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c31a21a-be65-4ade-8097-1e71b7d863f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475aa52-49dd-445a-97f3-2d16b86e81da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, in a statement, also said the NPC''s findings were based
        on a "misappreciation of several facts, legal points, and material contexts."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db76b392-d0ba-4a6e-9fbb-058112f192d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said the Office of the Solicitor General will file a motion
        for reconsideration with the NPC.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ee20b-f6d5-4bc8-a322-d72ab748cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Worst recorded breach''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de435f6-a4de-41b0-b4e9-6afe20a800d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC''s investigation said the data breach compromised the voter
        database in the Precinct Finder web app, which stored 75 million records —
        including the firearms ban database; and Comelec personnel database, which
        contained the personal records of 1,267 employees.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f52f8d3-4efa-49ae-afcf-0ea7c7ee5d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC called the breach the "worst recorded breach on a government-held
        personal database in the world, based on sheer volume."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577ad0a-c642-4f0b-98cd-d4bd51b7d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March 27, hacktivist group Anonymous Philippines hacked the
        poll body''s website, asking Comelec to make sure the PCOS have security features
        in place. Hours later, another group named Lulzsec Pilipinas, posted Comelec''s
        entire database and leaked it on Facebook, with three mirror links to download
        the database.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a237616-0381-41ca-9622-e40d8b3492b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
