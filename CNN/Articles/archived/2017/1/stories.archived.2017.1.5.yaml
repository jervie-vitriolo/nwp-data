    'template': '1'
    'title': 'Budget secretary: 8 ARMM congressmen requested ₱8 billion transfer to
      DPWH'
    'updated': 2017-01-06T09:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9af3e1-4a95-4019-b4b1-d3731c842e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Eight congressmen
        from the Autonomous Region of Muslim Mindanao requested that ₱8.5 billion
        worth of funds from their districts be transferred to the budget for public
        works, the budget secretary disclosed Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13345194-51e0-49fb-817e-84448ce11db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nila I might as well take away the one allocated to their
        district and ibibigay nalang namin sa public works," Diokno told <em>The Source</em>.
        "Kasi sa tingin nila mas transparent yung public works kaysa sa ARMM."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff3fd2-f471-42c4-a4bd-b6319d8733bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said might as well take away the one allocated
        to their district and give it instead to public works. Because they think
        public works is more transparent than ARMM.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a7fb7-25e0-4854-9357-7029983597c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said that the congressmen felt that under the ARMM fund,
        "some of the money [is] allegedly stolen."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4868a889-417c-41b5-8eb8-761fc0fbfb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In last year''s budget deliberations, the Senate first found ₱8
        billion worth of ARMM projects under the Department of Public Works and Highways.
        Senators wanted to re-allocate the ₱8 billion from the DPWH directly to ARMM
        instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50559598-8f25-4502-8d7a-449b426616de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:50:30.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, the House Bicameral Conference Committee supposedly realigned
        the money to state universities and colleges last month as a compromise.</p>'
