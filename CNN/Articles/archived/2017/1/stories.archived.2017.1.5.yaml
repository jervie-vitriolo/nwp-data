    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15-year-old hit by bullet on New Year dies'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0330b-4cc7-42ee-9a8e-4b7ffc4a4687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The 15-year-old
        girl hit by a bullet on New Year''s Eve in Malabon City has died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf757e-3bf7-4184-bb19-1852626ca0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four days in coma, 15-year-old Emilyn Villanueva died at 6:10
        p.m. on Wednesday at the Jose Reyes Memorial Medical Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169818ca-ba19-468c-8a79-7301df702881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her immediate family is distraught and refuses to talk to media,
        while other relatives are still in shock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d918167-786e-4163-b203-1bc090b86314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Sheryl Villanueva, the victim''s aunt, lamented
        the loss of her niece.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813087d8-fd7d-42d1-b5d6-0c6b8feb36eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre masakit po kasi po batang bata pa ho yung pamangkin ko,
        nag aaral pa ho," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40592ca6-f875-4755-9131-9e689396d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course it hurts. My niece was young, she was still
        studying.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ab1bd-f512-4f28-9e63-098cf0c15c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose Labrador, Emilyn''s grandmother, said the family is still reeling
        from the girl''s death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f46dbe-38e7-4465-b829-368f9d9f46e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagulat nga kami lahat eh hindi kami makapaniwala.  Ganun parin
        tumawag pa rin kami sa ospital para makasiguro kami.  Iyon, nalaman nga namin...Talagang
        masakit di ba?," Labrador said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccbc05a-b275-4968-9d14-d888e4c9e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were in shock. We couldn''t believe it, we called
        the hospital to make sure it was true. It really hurts, doesn''t it?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a913a3-8688-4cf3-a939-ed2afb60431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:20:15.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:20:15.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, attending neurosurgeon Dr.
        Alain James Salloman said the official cause of Emilyn''s death was severe
        brain injury from a gunshot wound to the head.</p>'
