  'Duterte-to-visit-the-Middle-East-in-February':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-05T23:55:17.537+08:00
    'imagesource': 'jcr:91a13683-4f9b-4132-ab56-459c882543a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31625741-c845-452e-aa42-b305ca08a376'
    'lead': 'President Rodrigo Duterte plans to visit the Middle East next month,
      hoping to seal new business deals in the region and meet the large Filipino
      community there, the Philippine Chamber of Commerce and Industry (PCCI) has
      revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:34:19.756+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T10:39:32.801+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T10:39:32.665+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to visit the Middle East in February'
    'updated': 2017-01-06T00:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825863f7-e51d-4224-ac16-79ec7fda6dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:34:19.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:39:32.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte plans to visit the Middle East next month, hoping to seal new business
        deals in the region and meet the large Filipino community there, the Philippine
        Chamber of Commerce and Industry (PCCI) has revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c587c0-ca95-4928-ad55-266ba3a58a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:34:19.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:39:32.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCCI, which has accompanied Duterte in all his official state visits,
        is already in talks with Malacañang about possible trips to Saudi Arabia and
        Qatar early in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f067b6a3-7cc5-4137-b803-759357ad7951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:34:19.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:39:32.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This visit is to attract Middle East investors to come in. But
        also, it''s to promote Philippine goods to them. It''s already being done
        now because we have a huge Philippine community in the countries there," PCCI
        President George Barcelon said in a media roundtable on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff477b6-bf90-4d7c-9276-a819c7326c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:34:19.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:39:32.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelon said Middle East businesses would likely be looking to
        invest in the infrastructure, real estate and tourism industries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f975a2d8-2caf-46fd-8236-a8b0e149a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:34:19.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:39:32.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine firms are keen to export more agricultural
        goods to the region. The business delegation will discuss the process of securing
        halal certifications to sell their food products, Barcelon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b48f3c6-5c46-4596-ad9d-d37faf2b1781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:34:19.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:39:32.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCCI will go ahead and hold investor roadshows in Saudi Arabia on
        January 23, Qatar on January 24-25, and the United Arab Emirates (UAE) on
        January 25-26. The group is also considering to visit Oman after.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d84df76-bbe0-4d8c-8c95-f0680ae888f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:34:19.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:39:32.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Middle East is the prime destination for overseas Filipino workers
        (OFW). In 2015, 1.4 million OFWs worked in the Middle East — equivalent to
        56% of the total OFW population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9926f4-2eae-45d6-914b-3683ad650be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:34:19.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:39:32.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is home to about 25% of OFWs, followed by the UAE with
        15.5% and Kuwait with 5.8%, government data showed.</p>'
  'Explosion-near-courthouse-in-Izmir':
    'author': 'Karen Smith, Hande Atay Alam and James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-05T23:21:29.799+08:00
    'imagesource': 'jcr:f64d546e-dd36-48b0-aed5-5e2ec505b96b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a72a6e94-d0b3-4c23-9d37-2c59888162a7'
    'lead': 'Two people have been killed in an explosion near a courthouse in the
      city of Izmir, western Turkey, the country''s state-run Anadolu news agency
      reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:37:53.853+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T10:37:54.173+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey: Two dead after explosion near courthouse in Izmir'
    'updated': 2017-01-06T01:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a67965-4180-4c7d-823f-c548d2594cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two people were killed in an explosion
        Thursday near a courthouse in the city of Izmir, western Turkey, the country''s
        state-run Anadolu news agency reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add725a6-12db-4054-9bfb-376a3f3d5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer and a courthouse staff member both died in the
        attack and five others were wounded, the agency said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df973ec-e200-41f0-8417-53a8203bc393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police killed two assailants, according to Izmir governor Erol Ayyildiz,
        who blamed the militant Kurdistan Worker''s Party, or PKK, for the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578b62c-c178-4b85-b2e6-0dbd3b061247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters that the attackers were armed with Kalashnikov
        rifles and grenades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be19827-e926-4d0f-b4cd-9a3862486630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the attack, Anadolu initially reported two suspected
        attackers were killed and a third was at large -- but it''s not clear if there
        is another suspect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50792126-d25b-4af6-a276-f29c7f208131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be or there might not be but because of the possibility
        we are looking for him, and if there is one, he will be caught," Ayyildiz
        told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353b557-568f-4e7c-a5fd-27e30eb7500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also confirmed that a car believed to belong to the attackers
        was detonated in a controlled explosion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d68f9c-8439-42d4-8fad-b80dc08760a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Deputy Prime Minister Veysi Kaynak told reporters that
        weapons found by security forces after the explosion suggested a larger attack
        had been planned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a922805-ba94-405b-bfee-6a27ded2f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our police are well trained, the Izmir attack showed us," said
        Kaynak, who also theorized that the PKK or ISIS could have been responsible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d8bc8-637b-46ff-a8ed-a5685e6fd30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the preparation, ammunition and guns you understand
        that they were targeting a big destruction but it did not happen."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1db1c6-c264-4d91-aa72-09516a7a6717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Izmir, a busy port on the Aegean Sea, is Turkey''s third-largest
        city, home to more than 2 million people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4517060-ba72-475f-8bba-a677fc097387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High alert</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69660176-8c09-46a1-bb7a-addad56d8b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey is still reeling from the New Year''s attack on an Istanbul
        nightclub that left 39 people dead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d313460-1f08-4152-9988-e2a37d18453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Anadolu, at least 69 others were hurt in the shooting
        rampage. The gunman remains at large.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f382f2-4687-475a-8445-9e4baa9cb685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have detained 34 suspects, as well as others picked up in
        raids Thursday, the news agency reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211b9bc-874d-4148-9ebf-40d3fa98525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack in a statement posted
        to Twitter, but CNN cannot independently verify the claim. The terror group
        boasted of carrying out the first major terrorist attack of 2017.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8209d1-752d-4508-9fcd-1c5f4ab599dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing threat</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b935d083-5033-41b0-a599-53a690a19829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Interior Minister Suleyman Soylu told lawmakers
        that Turkish security forces had prevented 339 major terror incidents in 2016
        -- 80 of which came in the final three months of the year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf01f5-322e-49bb-83b6-b6f2c8873def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:37:53.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T10:37:54.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech to parliament, Soylu cited attacks launched by the
        PKK, as well as those by Daesh, the Arabic term for ISIS.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
