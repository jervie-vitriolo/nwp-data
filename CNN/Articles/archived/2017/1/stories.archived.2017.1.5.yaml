  'china-tells-donald-trump-to-lay-off-Twitter':
    'author': 'Katie Hunt, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-05T14:11:25.971+08:00
    'imagesource': 'jcr:9faec5d5-5605-4cb9-b226-52a9ca8aa080'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43e53199-4ee2-4546-846b-33a0feda584a'
    'lead': 'U.S. President-elect Donald Trump has earned a reputation for making
      unpredictable statements on Twitter that often depart from long-standing U.S.
      policies and he''s made several controversial comments about China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:52:32.553+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-19T16:53:19.271+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:53:18.774+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China tells Donald Trump to lay off Twitter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e73d8-54f8-4ea6-a6bf-f6885ce0091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:52:32.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:53:19.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China has slammed U.S. President-elect
        Donald Trump over his use of Twitter to conduct international diplomacy in
        a commentary published by the country''s official news agency Xinhua.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9874d08f-bd77-4b58-a1ae-2f6534ae80dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:52:32.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:53:19.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has earned a reputation for making unpredictable statements
        on Twitter that often depart from long-standing U.S. policies and he''s made
        several controversial comments about China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd9e49-e4a6-44a3-b237-372d584bf755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:52:32.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:53:19.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The obsession with ''Twitter diplomacy'' is undesirable," said
        the bylined commentary, which only appeared on the agency''s Chinese website.
        Xinhua is the biggest and most influential of China''s state-run media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc8edec-07a5-41a2-8e75-292620376e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:52:32.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:53:19.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a commonly accepted that diplomacy is not a child''s game
        – and even less is it business dealing. As former United States Secretary
        of State [Madeleine] Albright said, Twitter should not be a tool for foreign
        policy," the commentary, which was published this week, said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92243a8c-11d5-4d17-8499-ac2170f90b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:52:32.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:53:19.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albright served under former President Bill Clinton and was a vocal
        supporter of Trump''s democratic rival Hillary Clinton.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab7c4fb-e176-414c-b631-b53542b42261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:52:32.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:53:19.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tweet late Monday, Trump suggested that China wasn''t doing
        enough to rein in its nuclear-armed neighbor North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56cceaf-ceb4-4a00-8550-d2a448349f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:52:32.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:53:19.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also used Twitter to accuse China of keeping its currency
        artificially low, of military posturing in the South China Sea and to announce
        that he''d spoken directly with Taiwan''s President Tsai Ing-wen – upending
        a long-standing U.S. policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf542ff-7f2e-454f-895c-0d019909dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:52:32.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:53:19.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s official reaction to Trump has been relatively muted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37bbf5-4b10-4d04-9877-12b8b6522ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:52:32.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:53:19.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Foreign Affairs went as far saying it was "seriously
        concerned" after Trump questioned whether the United States should keep its
        position that Taiwan is part of "one China."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45937b-ba16-42e7-909c-6543c4c290f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:52:32.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:53:19.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, The Global Times, a provocative but state-sanctioned tabloid,
        has gone further, calling Trump "ignorant as a child in foreign policy" and
        "pandering to irresponsible attitudes."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641fe777-46d6-4680-a0fd-8d3cad51a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:52:32.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:53:19.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just China that Trump has targeted in his tweets.</p>'
    '22':
