      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, comedy-drama film, "Die Beautiful," topped the
        rankings, followed by horror-thriller flick, "Seklusyon." Romantic comedy
