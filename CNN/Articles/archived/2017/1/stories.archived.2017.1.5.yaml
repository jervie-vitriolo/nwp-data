    'title': 'Hopman Cup: Roger Federer shocked by German teen Alexander Zverev'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526da6b3-6a42-4536-8a94-51f12949871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:17:11.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:17:11.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Not many tennis players can boast a winning
        head-to-head record against the great Roger Federer -- but teenager Alexander
        Zverev can do just that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691700c9-c36c-4d57-aec8-0b98a991a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:17:11.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:17:11.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old German prodigy beat his rather more illustrious
        Swiss counterpart 7-6 6-7 7-6 in Wednesday''s Hopman Cup match to take an
        overall 2-1 career lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c604f-6bfa-4779-82fe-a842bf3ba023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:17:11.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:17:11.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer beat Dan Evans in straight sets on his return from a six-month
        injury layoff Monday as Switzerland overcame Great Britain 3-0.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71e29e-6905-4900-9cc2-d933289142fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:17:11.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T13:17:11.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was to have no such luck against Zverev, however, as defeat saw
        Germany take a 1-0 lead over Switzerland Wednesday.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">When that beat drops, feat. <a href="https://twitter.com/rogerfederer?ref_src=twsrc%5Etfw">@rogerfederer</a>
        and Alexander Zverev... 😂<a href="https://twitter.com/hashtag/HopmanCup?src=hash&amp;ref_src=twsrc%5Etfw">#HopmanCup</a>
        <a href="https://t.co/UJNGtWrvu1">pic.twitter.com/UJNGtWrvu1</a></p>&mdash;
        Hopman Cup (@hopmancup) <a href="https://twitter.com/hopmancup/status/816641583848095744?ref_src=twsrc%5Etfw">January
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
