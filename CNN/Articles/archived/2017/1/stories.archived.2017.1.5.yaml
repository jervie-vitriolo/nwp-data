      'mgnl:lastActivated': 2019-09-19T16:53:42.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the film fest has had many controversies over the years, he
        said organizers are glad the issue is not focused on celebrities. He added
        the discussions are on subject matter, principles, and animal rights.</p>'
  'Comelec-data-breach-hack-investigation-Andres-Bautista':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Commission on Elections Chairman Andres Bautista (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-05T17:12:13.167+08:00
    'imagesource': 'jcr:3c13fd14-c186-4e5c-a58b-922d8ee5695d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6de8ef69-9fd2-47aa-b19e-87cd2d82205e'
    'lead': 'Comelec Chairman Andres Bautista says hackers are liable for the data
      breach that placed millions of voters at risk and not the poll body. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:57:34.249+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T11:57:34.558+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chairman Andres Bautista criminally liable for Comelec data breach –
      National Privacy Commission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6cfd34-d3e0-456f-bcd4-c1b7b6deb3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) and its Chairman Andres Bautista are liable for the
        data breach that put the personal information of millions of voters at risk,
        the National Privacy Commission (NPC) said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137079a5-8b17-43e9-b6e4-0134e5c8e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC said Comelec and Bautista violated the Data Privacy Act of 2012;
        it recommended the filing of criminal charges against the Chairman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ca4ba-5ae9-45f7-9843-76689566cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data protection and privacy authority highlighted Bautista''s
        "lack of appreciation" that data protection is more than just the implementation
        of security measures. NPC added, as chairman of Comelec, Bautista should have
        made sure that regular review and evaluation of the poll body''s privacy and
        security policies were implemented.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd964fa69-c64a-42cc-9bcc-1cc6270ca3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said Comelec failed its duty as a personal information controller.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906288c7-f6b9-4c6e-98c2-687b437668f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the law, the violation of the Data Privacy Act due
        to negligence is punishable of three to six months imprisonment, and a fine
        of P500,000 to P4 million. If a government official is proven guilty of this
        crime, he or she will be disqualified from public office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd29d0-b161-41cf-af0b-13cf48469338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/21/Comelec-hack-data-registered-Filipino-voters.html"><strong>Related:
        Website claims: Registered voters'' sensitive data easily searchable</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db623833-075f-442e-980c-14cd2d3261fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC also recommended that Justice Secretary Vitaliano Aguirre III
        further investigate the issue for possible prosecution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68c791-024d-48b4-9469-c653d0fa173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bautista: Why file a case against me?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e9dd73-e527-4dc1-af0b-2216fb9f7887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista told CNN Philippines he was surprised upon learning NPC''s
        decision, saying the hackers are liable for the data breach and not the poll
        body.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da1547-b818-45be-b0c0-4c3321c9ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakabigla ito dahil sa aking palagay may mga pagkakamaling nakikita
        ang NPC. Ang hacking ay nangyayari sa buong mundo. Kahit sa U.S. government,
        naha-hack. Dapat bigyang tuon ''yung paghuli ng mga hacker kaysa parusahan
        ang naha-hack," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12adef5b-ae14-440e-867d-a5019e30390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is surprising because in my opinion, the NPC
        saw mistakes were made. Hacking happens the world over. Even the U.S. Government
        was hacked. Efforts must be focused on arresting the hackers instead of punishing
        those who were hacked.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0e3c3-22ad-42d7-801e-bd198136800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also raised questions on the credibility of NPC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f36265-a164-4856-a866-68c6900dfb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong NPC nabuo lang ito noong Marso 2016. Wala pa po silang binibigay
        na implementing rules and regulations, kung kaya hindi namin alam ang standard
        na dapat sundin," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ac83c-ada2-44dd-bfd6-f3b7e16dc488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The NPC was established only in March 2016. They never
        issued to use any implementing rules and regulations, which is why we never
        had any idea what standards to follow.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd242d049-91f1-4b96-b81c-5e48e2e047aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also pointed out that the IT Department of Comelec — which
        was directly in charge of the website — was not found liable for the security
        breach, so he''s asking why the NPC recommending a filing of criminal case
        against him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca594a-ea32-4da3-8509-a296014e4f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit ako, bilang pinuno? Kung magka-breach sa website sa Supreme
        Court, ang kakasuhan ba ay si Chief Justice Sereno?" he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0e0adc-2e87-48ea-a418-d5cbad4cfe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why me, as chief? If there''s a breach in the Supreme
        Court website, should a case be filed against Chief Justice Sereno?]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a654710-bc4f-4d25-a752-dcb625f19ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chairman said Comelec did all it could to resolve the hacking.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e7ba1f-eb0f-45b0-8087-5a109571c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang ginawang kapabayaan ang Comelec dito... Nung nangyari ito,
        ginawa namin ang lahat ng makakaya para mabawasan ang danyos," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91960550-d17f-44f7-b640-26d66c23bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:57:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:57:34.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Comelec was never negligient. When this happened,
        we did everything we could to lessen the damage.]</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Bautista: Hackers dapat hulihin | Balitaan live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
