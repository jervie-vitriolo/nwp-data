        becomes a bit too much. Bless.<a href="https://twitter.com/hashtag/HopmanCup?src=hash&amp;ref_src=twsrc%5Etfw">#HopmanCup</a>
        <a href="https://t.co/RsdKlxrpxQ">pic.twitter.com/RsdKlxrpxQ</a></p>&mdash;
        Hopman Cup (@hopmancup) <a href="https://twitter.com/hopmancup/status/816659602045472768?ref_src=twsrc%5Etfw">January
