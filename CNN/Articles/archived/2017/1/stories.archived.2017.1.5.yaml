      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c9fce-7689-4863-92de-f46eee1cf149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:50:30.375+08:00
