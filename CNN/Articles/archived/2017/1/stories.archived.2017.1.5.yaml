      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mariah Carey is breaking her silence on
        her botched New Year''s Eve performance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825a1f5-2089-41a2-ac47-2899954d8c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:34:02.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:34:03.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winner believes that had Dick Clark, the founder of Dick
        Clark Productions, been alive this audio mishap would not have happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814dde4c-d6f2-4c38-8435-4326838ab678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:34:02.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:34:03.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I can say is Dick Clark was an incredible person and I was
        lucky enough to work with him when I first started in the music business,"
        Carey told Entertainment Weekly. "I''m of the opinion that Dick Clark would
        not have let an artist go through that and he would have been as mortified
        as I was in real time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d982188-b369-4dda-b115-edf3b80808a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:34:02.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:34:03.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Carey calls it a "horrible" New Year''s Eve, she is thankful
        to have fans that support her during tough times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c87ab-3db9-4e95-a755-031ed1dfbfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:34:02.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:34:03.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My true fans have been so supportive and I am so appreciative of
        them and everybody in the media that came out to support me after the fact
        because it really was an incredible holiday season that turned into a horrible
        New Year''s Eve," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02c995-8896-452d-8bcf-dd95a074224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:34:02.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:34:03.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4317d4-f0b1-474a-8f3d-0607a2ee4dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:34:02.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:34:03.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey, who is about to embark on her "All the Hits" tour, with Lionel
        Richie in March, said this won''t stop her from future live performances like
        the one on New Year''s Eve.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a0cb03-1dbf-48bd-88a9-fe6252f851f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:34:02.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:34:03.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to stop me from doing a live event in the future.
        But it will make me less trusting of using anyone outside of my own team,"
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6460ef5-5199-495f-af0a-36003f7d671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:34:02.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:34:03.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dick Clark Productions responded to Carey''s team on Monday, after
        a report suggested they purposely "set [Carey] up to fail."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20793193-737d-41e4-a47a-eecffeee6b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:34:02.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:34:03.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To suggest that DCP, as a producer of music shows including the
        American Music Awards, Billboard Music Awards, New Year''s Rockin'' Eve, and
        Academy of Country Music Awards, would ever intentionally compromise the success
        of any artist is defamatory, outrageous and frankly absurd," Dick Clark Productions
        said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2278549-5336-44b6-8137-790f3f84f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:34:02.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:34:03.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment Tonight claims Carey fired her longtime Creative Director,
        Anthony Burrell, following the performance. The report claims he had moved
        her backup singers off stage and that caused even more confusion for Carey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3502a14c-f793-4209-982e-c3bda494fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:34:02.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:34:03.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Carey took the stage for her three-song set she announced she
        was unable to hear anything coming from her earpiece. A publicist for Carey
        told CNN at the time: "There was a production issue. Technical difficulties.
        Unfortunately there was nothing she could do to continue with the performance
        given the circumstances."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240575ce-3cee-4193-94e0-d2557f421dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:34:02.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:34:03.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Carey said that as for her singing along to a
        track: "It is not uncommon for artists to sing to track during certain live
        performances."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ffb82-365d-4c35-a97c-0aaa1a5d25b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:34:02.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T11:34:03.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/04/entertainment/mariah-carey-new-years-eve-interview/index.html">Mariah
        Carey ''mortified'' after ''horrible'' New Year''s Eve performance</a>."</em></p>'
