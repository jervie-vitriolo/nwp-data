    'template': '1'
    'title': 'OPINION: The Women‚Äôs March and the power of the ‚Äòpussyhat‚Äô'
    'updated': 2017-01-27T11:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5687a38-a951-4bfb-9da0-28273efcdb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note:</strong><em> Majalya Fernando is a Filipino
        writer who used to live and work in Washington, D.C. She now spends time in
        both Washington and Manila. The opinions expressed in this commentary are
        hers.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65121754-c9a6-4162-abeb-6cb256609292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines Life)</strong> ‚Äî Underneath knitted pussyhats,
        behind placards displaying artistic representations of female reproductive
        parts, the Women''s March on Washington felt eerily familiar. A sea of people
        on the streets sending a message to their political leaders ‚Äî reminiscent
        of many a protest in the Philippines over the last three decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a6aef8-f093-4d29-881b-911807870345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; People Power to overthrow a dictator
        30 years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969226b0-b7e4-4c99-8992-6565b7091606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; EDSA Dos to protest a botched
        impeachment trial in 2001.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32dfd39-fd93-4f3e-b339-5cd86a047df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; A gathering in EDSA a third time
        around to protest the hero''s burial of a dictator just a few months ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21b02b2-469b-4d71-8b95-5091bd80bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between those major protests, Philippine history is peppered with
        rallies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce3bc5-0573-4b36-b9b3-c0cf00e7e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were others who were painfully aware of the familiarity of
        protest. In the Women''s March on January 21, ladies in suffragette costumes
        held up signs saying, ‚ÄúSame shit, different century.‚Äù Women in their 70s to
        90s said with a similar vein, ‚ÄúI can''t believe I still have to protest this
        shit.‚Äù I heard a black woman respond when asked if she was joining the march:
        ‚ÄúI''m already here. I''ve been in D.C. and my people are here. Everyday is
        a protest.‚Äù</p>'
    '13':
      'image': 'jcr:dfc25c70-b483-4ef7-a61d-255df4c5f3ac'
      'imageCaption': '"Everyday is a protest‚Äù for the people in D.C. Photo by ALLEGRA
        VALERIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f734e02e-a0e6-4519-a3b7-02a022b94594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'image': 'jcr:0388a2e0-04ea-4ee9-a701-a189efb59eb6'
      'imageCaption': 'People in the protest wore knitted pussyhats, an attempt at
        reclaiming the word from Donald Trump, who bragged of grabbing women "by the
        pussy." Photo by ALLEGRA VALERIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec091f-8a3e-472a-9b01-00c43366c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b579f-39b8-4650-a388-f10170214c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I met the New Year in the U.S. feeling like I had escaped 2016 and
        the social anxiety that it had brought to the Philippines. Except now I was
        in Washington D.C., about to witness the inauguration of a demagogue. Same
        shit, different continent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95abca-c80e-4eba-bcb5-0427698b89a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was my feeling of jadedness as I designed rally posters and
        donned a shirt with a uterus-shaped patch. But there was a sense of excitement
        stirring in me, like something had shifted and something great was about to
        happen. Protests have the ability to let weariness and feelings of futility
        exist alongside a belief in collective action. You have to believe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676e41a4-6240-4d3e-87e8-2f7ad0972011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of January 21, you couldn''t walk a block without
        being reminded of the massive protest about to take place. Lines entering
        train stations snaked out into the street, and everywhere you looked you could
        see the unofficial uniform of the movement ‚Äî the pussyhat, a pink, knitted
        hat shaped to look like cat ears. The pussyhats, which caused a nationwide
        <a href="https://mashable.com/2017/01/18/pussy-hat-project-pink-yarn-outage/">shortage
        of pink yarn</a>, were an attempt at reclaiming the word "pussy" from Donald
        Trump, who <a href="https://edition.cnn.com/2016/10/07/politics/donald-trump-women-vulgar/">bragged</a>
        of grabbing women by them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec40b4-9c8a-483f-a5f6-e21f4016bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd was much larger than anticipated, and people filled the
        National Mall and surrounding streets so there was no space to march. What
        started as a Facebook event created in response to the U.S. election results
        turned into a worldwide movement participated by some 4.8 million people,
        according to <a href="https://womensmarch.com/">WomensMarch.com</a>. Some
        protesters made it to the White House and lined its fence with placards, creating
        a barrier, an allusion to the wall Trump promised to build.</p>'
    '22':
      'image': 'jcr:bcc4c267-a9b4-47f0-abf3-140bad9421d2'
      'imageCaption': 'The crowd held up signs to express their indignation at the
        Trump presidency. Photo by ALLEGRA VALERIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d11993b-13fe-40e9-b34e-83a8e548dc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'image': 'jcr:188a78de-d363-4b9c-98ad-c9a6cf018fb3'
      'imageCaption': 'People also held up signs with artistic representations of
        female reproductive parts, in bright pink colors. Photo by ALLEGRA VALERIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53535b85-745b-4778-8784-feba3a43ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0006f-5a05-4d5f-b123-95db1947f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organic, grassroots beginnings of the movement brought about
        challenges for the Left. However, it also created a space for intersectional
        feminism, a view that women experience oppressions in varying ways and degrees
        of intensity depending on other factors such race, class, sexuality, etc.
        Numerous issues were represented at the march ‚Äî women''s rights, race, LGBTQ
        rights, environmental issues, economic inequality, the flaws of the U.S. electoral
        college, to name a few.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8843b21d-36fd-4b12-95b4-b3292a630d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some felt that intersectionality alienated white women who wanted
        to march. Others will argue the intersectionality promised by the organizers
        fell short, and struggles of women of color were glossed over.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67503840-8d28-4116-9d83-f6bcba5df60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Women''s March was not perfect. However, it made one thing apparent:
        the Trump presidency is a symptom of power imbalance and so many other systemic
        ills which are the basis for struggles around the world, including those that
        have plagued the Philippines. The U.S. election was an awakening for many,
        and once you''re awake, it is hard to unsee the disease and its symptoms.</p>'
    '29':
      'image': 'jcr:c6970d30-0f7c-4c10-a9d7-1482db5a7b1f'
      'imageCaption': 'A woman goes out to the streets topless, in an artistic protest
        against sexism and rape. Photo by ALLEGRA VALERIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0a620d-c6a1-44a9-bccc-37f0d104657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'image': 'jcr:f2d543b3-26e7-4c01-9ae8-26cd90689f37'
      'imageCaption': 'Vivid signs carried the messages of the protesters, all expressing
        opposition to global systemic ills. Photo by ALLEGRA VALERIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3ce36-4db7-40ea-8df7-0cfc25f71563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81133cd2-71bc-4295-8812-eccc79e07793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I experienced an awakening of sorts as well. My participation in
        the rally was less about opposition to Trump than it was about my stand on
        women''s rights and immigration. I have experienced and witnessed sexual violence
        and discrimination. I have been rejected for a job because of my citizenship.
        I know what it is like to be apart from someone you love because of your visa
        status. Before I felt comfortable rallying, I had to grapple with these issues
        on a personal level and transcend any feelings of jadedness. Then you are
        with thousands of people ‚Äî men, women, children, members of the LGBTQ community
        ‚Äî who have similar experiences, and these issues become too apparent to ignore.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabdd31c-8808-4a45-a980-bd90cb4e708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that makes the Women''s March different from other rallies
        is the continued action post-protest. Organizers of the march launched a 10
        Actions/100 Days campaign to urge people to sustain collective action. The
        political action committee <a href="https://www.emilyslist.org/">Emily''s
        List</a> conducted training to encourage women to run for office. It was a
        breath of fresh air, one of the missing pieces lacking in many previous protests.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f14ed4-dac3-458e-a50c-5d8d072ffa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:25:38.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:25:38.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To borrow a phrase from Erykah Badu and the Black Lives Matter movement,
        we must <em>stay woke</em>. Stay woke to underlying systemic issues and to
        the struggles of people before you, and be persistent in addressing power
        imbalances even if they make you uncomfortable. Stay woke because going back
        to sleep could mean the same shit over and over again.</p>'
    '36':
      'image': 'jcr:a302b926-997b-48de-a4fa-0b0321493495'
      'imageCaption': 'Numerous issues were represented at the march ‚Äî women''s rights,
        race, LGBTQ rights, environmental issues, economic inequality, the flaws of
        the U.S. electoral college, to name a few. Photo by ALLEGRA VALERIANO'
