    'template': '1'
    'title': 'Aquino: I didn''t send SAF 44 to their deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b722dd8-d86f-4a71-bf9c-97ecd9a7bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Former President
        Benigno Aquino III denied Thursday he sent 44 police commandos to their deaths
        in an operation in Mamasapano, Maguindanao two years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7c3f6-4852-499c-8bf7-c738655905fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/26/aquino-statement-mamasapano-saf-44.html"><strong>Full
        text: Former President Benigno Aquino III on the Mamasapano clash</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ce126-d53b-44ab-ac0e-baa3c91743f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mali po ang</em> premise<em> na papapasukin ko sila at bahala
        na sila sa buhay nila</em>," Aquino said in a statement. "<em>May mga testigo,
        kung saan idiniin kong dapat makipag</em>-coordinate <em>ang</em> PNP (Philippine
        National Police) sa AFP (Armed Forces of the Philippines), <em>at ang koordinasyon,
        dapat ilang araw bago ipatupad ang operasyon</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd5f71-5fa2-4dd2-822f-74219eaddc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The premise that I would order them into the operation
        and leave them on their own is wrong. There are witnesses who will say that
        I emphasized that the PNP and the AFP should coordinate and that this coordination
        be done days before the operation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85218be5-4fcf-4f91-9e62-67a184823b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was responding to claims by President Rodrigo Duterte, who
        said Sunday that Aquino sent nearly four dozen members of the PNP Special
        Action Force (SAF) "to the lion''s den, to be eaten by death."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d3851-f2d3-4cdb-bb1e-11c1e9c8180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/24/mamasapano-saf44-duterte-aquino-purisima-valor-committee.html"><strong>Two
        years after Mamasapano, Duterte tells Aquino: ''You have to answer to the
        nation''</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844556f3-50aa-4ee2-8c22-61826f4401e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mamasapano clash came about because of an operation to arrest
        Malaysian terrorist bomb maker Zulkifli bin Hir, alias Marwan, and his Filipino
        associate, Abdul Basit Usman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b7751-8135-41fd-8b8e-0aedbcea6aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arresting officers from the SAF battled members of the Moro Islamic
        Liberation Front (MILF) and the Bangsamoro Islamic Freedom Fighters (BIFF).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c573c4-536a-45ac-a349-1e06179cf99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/02/27/saf-44-mamasapano-monitoring.html"><strong>#SAF44:
        Officials monitored battle via SMS</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d51836f-9f6c-4cfb-9b25-0de80f1d312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the SAF officers, 18 rebels and five civilians were killed
        in the encounter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a1d168-a27e-4d17-af17-24878bd05036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Proposed reinvestigation</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049dc8f-0bdf-4e77-ad56-92315cbe3cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations into the clash found then-SAF chief Getulio Nape√±as
        and former PNP chief Alan Purisima liable for graft and usurpation of authority
        charges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da149c53-4a0c-4ec8-9b4b-7db3e1360fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/25/napenas-on-mamasapano-file-case-against-PNoy.html"><strong>Ex-SAF
        director on Mamasapano clash: Why not file a case against PNoy?</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc385f-e8f7-4064-8d55-cbec80a0caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima is also under investigation for possible violation of the
        police chain of command. He was actively involved in decision-making before
        and during the encounter, while under preventive suspension.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a1db7d-4449-4ca9-828d-5c32918261fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also filed multiple homicide charges against Aquino
        a few days after his term ended. The former President dismissed these as mere
        harassment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbdb1cd-e1c4-4b41-b8af-b8feedf02917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said he will form a commission to find out what
        really happened.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003424dd-ab41-48f8-b520-4d1eff9091b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will appoint men of integrity and honor and <em>kung tanggapin
        nila</em> [if they accept], then, I''ll choose mostly the justices of the
        Supreme Court. Maybe, a few from the civilian sector, maybe a lawyer," Duterte
        said Sunday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a062927d-3d6e-4e95-8996-c7829280d761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blaming Nape√±as</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede10e6a-8ae9-447f-9b9b-02f91c51d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman, lawmakers, and Nape√±as welcomed the move.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33bf788-c311-4643-bcd4-9188ba797808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/25/ombudsman-senators-poe-cayetano-probe-mamasapano-clash-saf44.html"><strong>Read:
        Ombudsman, senators welcome parallel probe on deadly Mamasapano clash</strong></a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21493372-f99e-4df0-8f05-04d7a4e34387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nape√±as told CNN Philippines'' Balitaan: "<em>Bakit kami lang?
        Bakit hindi kasama yung nag-utos ng operasyon na ''yun? Si Presidente Aquino,
        bakit hindi siya kasama sa kinasuhan dun sa Sandiganbayan, eh siya nag-utos
        at nagbigay ng basbas at nangasiwa ng operasyon na ''yun talaga</em>."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd9e03-5317-4e7b-a370-dba52b24a95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why only us? Why was the administrator of the operation
        exempted from the cases filed in Sandiganbayan? President Aquino gave us the
        orders and the directive for that operation.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd003bd9c-5fc1-454f-a6e7-631689cb2db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Aquino said if he had any fault in the Mamasapano
        operation, it was trusting Nape√±as.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8a3e9-44ef-4eb7-b54f-e88ce6ca33cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may kasalanan po ako bilang Pangulo nung panahong iyon,
        ito po: ni minsan, hindi pumasok sa isip kong magagawa ni</em> Nape√±as <em>na
        magsinungaling sa Pangulo ng Pilipinas</em>," he said. "<em>Pinagkatiwalaan
        ko ang isang</em> two-star police officer, <em>na ako pa mismo ang nagpromote</em>."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae25f43-599e-4181-8ea9-69134182a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I had any fault as President at the time, it was
        this: that even for a moment, it did not cross my mind that Nape√±as would
        lie to the President of the Philippines. I trusted a two-star police officer
        that I personally promoted.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d134fa-c758-41a0-aa00-20062dbbfde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''What would you have done?''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d231139-a237-4fee-a73d-8ed2530ca510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said Sunday he was "pissed off" by the way the former
        President reacted after the encounter.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db11272-13b3-49dd-8ba5-38ac0210978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was Davao City Mayor at the time and met Aquino with other
        local officials in Zamboanga a day after the Mamasapano operation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1322953-9022-443d-b676-99364c9971f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/01/24/Duterte-Aquino-Mamasapano.html"><strong>Duterte:
        I was with President Aquino during Mamasapano clash</strong></a></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069de3ae-21de-4d5e-90bc-9c6d0ff59ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he found it unacceptable that Aquino was asking one
        general what he would have done if he were on the ground.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f338326-f2af-4357-ac55-c5946602fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Patay na lahat. Mabaho na nga eh</em>," Duterte said. "<em>Tapos
        sasabihin mo sa isang heneral, kung ikaw ang nagpunta roon</em>, what would
        you have done?"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e4c7e8-ec51-4297-bb01-3334dae4c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All the men were dead. The bodies smelled. Then here
        you are asking a general, if you were there, what would you have done?]</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4650a4-ba6b-470d-9f80-a2c0a1e33899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Aquino said he asked that question because he
        had been told that help for the troops could only come the next day.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9972b78-8459-40f5-85fd-3163ac9e3151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung nasa</em> Zamboanga <em>kami, sinabihan akong pagabi na;
        mahihirapan nang mag-</em>link up <em>ang mga tropa; at bukas na lang itutuloy
        ang pagsaklolo sa kanila,</em>" he said. "<em>Doon ako sumagot: ''Kung ikaw
        ang nandoon,</em> okay <em>ba sa iyo ''yan? Buong araw na silang nakikipagbakbakan;
        malamang wala silang bala. Gamitin ninyo lahat ng</em> assets. <em>Ituloy
        ito at i-</em>rescue <em>sila</em>.''"</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067b79b-0f99-4c98-a9a2-5d0e732cec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we were in Zamboanga, I was told as nighttime
        fell that it would be difficult to link up with the troops and that rescue
        operations would be continued tomorrow. That''s when I answered: "If you were
        there, would that be okay with you? They''ve been fighting the whole day;
        they likely don''t have ammunition anymore. Use all the assets. Continue the
        operation and rescue them."]</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce26d9b-69ac-4ab1-9956-05f99206c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No involvement of U.S., Ging Deles</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca7e2b3-cc57-4000-a831-3a0fd5b1ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also said the United States, which had a $5 million bounty
        on Marwan, did not take part in the Mamasapano operation.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d6b09d-24c5-4060-b45b-2b04c64f6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po akong Amerikanong nakausap ukol sa operasyon bago ito
        maisagawa at habang ito''y isinasagawa sa Mamasapano</em>," he said. "<em>Sa
        pagkakaunawa ko po, tumulong ang Estados Unidos doon sa</em> equipment <em>at</em>
        hardware <em>na pinanggalingan ng</em> intelligence."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115d5e5-d4ea-49f5-b1f8-4255f9567eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not talk to any American before and during the
        operation was conducted in Mamasapano. To my understanding, the United States
        helped with the equipment and hardware from where the intelligence came from.]</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f1807-105a-4f0b-968c-9ae3f89599f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also said former Presidential Adviser on the Peace Process
        Teresita Quintos-Deles did not interfere in the operation.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ddfb6-a2c4-43d1-9b3a-ec22cb8516fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bago ang lahat, wala po yatang kinalaman si</em> Secretary
        Ging Deles <em>sa naging misyon dahil iyon ay isang</em> law enforcement operation,"
        he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a7ffe5-a3e3-4d18-b8f3-31ec346324c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before anything else, I don''t believe Secretary Ging
        Deles had anything to do with the mission because it was a law enforcement
        operation.]</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc09a710-dc72-4ff9-a30c-1408ea910e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:52:50.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:52:51.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino denied the peace talks between the government and the MILF
        would have been affected, especially since an MILF counterpart told authorities
        about the Mamasapano clash.</p>'
  'aquino-statement-mamasapano-saf-44':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) President Benigno Aquino III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-26T09:33:17.360+08:00
    'imagesource': 'jcr:b1234800-f7f0-437d-bdbf-e74d4d478fe8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe978d9-766f-48ce-a3e4-a47f85c333bf'
    'lead': 'Read what former President Benigno Aquino III has to say about the Mamasapano
      encounter, which killed 44 members of the Philippine National Police Special
      Action Force, 17 rebels and four civilians'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:55:34.667+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T15:55:34.959+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Full text: Former President Benigno Aquino III on the Mamasapano clash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161687b5-0bc6-4c73-a815-6fe198f33fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PAHAYAG NI BENIGNO S. AQUINO III KAUGNAY SA USAPIN NG MAMASAPANO</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec41293-adc2-4af4-a564-2e6743d61024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nangako po akong manahimik ng isang taon. Pero nitong Martes, nagsalita
        si Pangulong Duterte. Sa pakiwari ko: Tama lang po na tumugon ako.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad8039-57d6-409d-a615-cddbd8b82f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa Mindanao, may pinag-uusapang konsepto ng pintakasi, kung saan
        pag siguradong lamang sa bilang ng tao dami ng arrnas ang kalaban, kukuyugin
        nila ang papasok, na kadalasa''y puwersa ng gobyerno.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc34de0-bd46-4a97-9896-c1c589927127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntik na ngang mangyari ang pintakasi noong 2013, sa Maguindanao
        rin; dahil nga nakaresponde ang mechanized units ng AFP para suportahan ang
        PNP, nahinto ang napipintong pintakasi. Malinaw sa akin ang konseptong ito,
        bago pa man ang naging briefing na ginawa ni Ginoong Nape√±as.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763e099-f1e0-41a7-a69d-7d4ec623f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya po nung iprinesenta ni Ginoong Nape√±as ang Oplan Exodus, kung
        saan gagamit daw siya ng 160 Seaborne operatives, na haharap sa higit 3,000
        na potensyal na armadong kalaban, kaagad na pumasok sa isip kong pwedeng ma-pintakasi
        ang sasabak na SAF. Kaya inutusan ko si Naperias na kailangan niyang makipag-coordinate
        sa AFP para maihanda ang mechanized units, artillery, eroplano, tao at iba
        pang assets na kailangan para hindi mangyari ang pintakasi. Sagot ni Mr. Nape√±as:
        "Yes, sir." Matapos ang imbestigasyon, lumabas na wala palang 160 ang Seabome.
        Higit 70 lang ang bilang nila at 54 sa kanila ang operators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e136c1-2cc4-45d0-b3f7-66cc9d31ed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagdag pa ni Nape√±as, mangyayari ang coordination kapag moving na
        raw sila. Tumanggi ako dito; sabi ko, kailangang may sapat at supisyenteng
        araw para maiposisyon ang lahat ng assets. Ang sagot na naman niya: "Yes,
        sir."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67329db4-bd09-4562-9892-1f11c5735a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam na po natin ang nangyari: Ang atas para mag-coordinate na dapat
        "days before", naging "time after target," gaya ng sinabi na rin ng Senate
        Committee Report. Dahil walang coordination, ang AFP, nagkandarapa, dahil
        yung mga detalyeng dapat alam nila, gaya ng sino ang tutulungan at saan, saka
        pa lang nila inaalam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df02f1-4304-444b-a3bf-2670169842c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi ko maiwasang isipin: Kung sinunod lang ang lohikal at legal
        kong utos, hindi mangyayari ang trahedya sa Mamasapano.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba135f2-f48a-46ac-90f7-c8723c314c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narito naman po ilang paglilinaw:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ba925d-2813-4cce-a97b-e74307da7aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Bakit ipinadala ang SAF when SAF is geared‚Äîorganized
        and geared into the service to meet the challenges of urban terrorism?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a3e484-f779-470f-b849-5c8df2658f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahapon nga po, pinuntahan namin ang website ng PNP-SAF (<a href="http://pnp-saf.org.ph/index.php/about-us">http://pnp-satorg.phtindex.php/about-us</a>).
        Nakalagay sa umpisa pa lang sa rnission statement ng SAF: To conduct operations
        as a Rapid Deployment Force anywhere in the country specifically in situations
        with national and international implication in the areas of Hostage Rescue;
        Commando-Type Unconventional Warfare; Search and Rescue in times of calamities
        and disasters; Civil Disturbance Management during national emergency; and
        other special operations."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d8653-34d0-4cda-a50b-e698189d086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idiin ko po ang: "anywhere in the country."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738f095-a96e-4640-b4b3-00a8f8a17d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klaro po, hindi limitado ang operasyon ng SAF sa urban areas. Sa
        SAF rin po, sa pagkakaalarn ko, at batay na rin sa isang dating direktor nila,
        ang unang kursong tinuturo sa kanila ay tinatawag na commando course. Pang-counter
        insurgency po ito, at ang insurgency po natin, nasa rural areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60071d1-2a68-465c-8ac7-a57198cff0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagdag ko pa po, ang briefing sa akin ni Nape√±as, itong Seaborne
        ang elite sa elite ng mga pulis, na kasing husay ang training at kasing suportado
        ng pinaka-elite unit ng AFP na Light Reaction Regiment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa36ae4-95ba-40e2-8762-62c2492a75ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Bakit hindi ginamit ang Army?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c18e6b-d35e-4f81-bd8e-326e7ec08035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukod sa nabanggit ko sa taas, dahil inutos kong makipag-coordinate,
        magiging AFP-PNP Joint Operation ang misyon sa Mamasapano.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f5087-5933-4217-a487-8f0ef0d4a9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang PNP ang namuno sa operasyon dahil sila ang nakahanap ng tinatawag
        na actionable intelligence. Paalala ko lang rin po: Law enforcement operation
        ang pinapatupad natin dito, at inaaksyunan natin ang warrant of arrest kina
        Maiwan at Usman. Alam po natin, PNP ang may police power at may tungkuling
        ipatupad ang arrest warrant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa0ba4-18a4-410e-8481-01968a1a5abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Ano ang naging papel ng U.S. sa operasyon?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc99b6a9-c8db-4ba2-8093-f51105f69372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wala po akong Amerikanong nakausap ukol sa operasyon bago ito maisagawa
        at habang ito''y isinasagawa sa Mamasapano. Sa pagkakaunawa ko po, tumulong
        ang Estados Unidos doon sa equipment at hardware na pinanggalingan ng intelligence.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364e8f2e-5ee7-4fa9-8fb6-53641162b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bago pa man ang panahon ko, tumutulong na ang Estados Unidos sa
        ating mga operasyon. Ang sa akin, Pilipino ang mga kausap ko. Pilipino ang
        nagbibigay-ulat sa akin, at Pilipino ang nagsagawa ng misyon. Ultimong asset
        na nakalapit king Marwan, asset ng ating gobyerno.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd0956-3728-4a85-a8ea-0af70e2a1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Si Ging Deles daw ang nagpigil sa akin na rnagpadala
        ng air assets:</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd8f1bc-7cd4-4126-875d-b655f24c735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bago ang lahat, wala po yatang kinalaman si Secretary Ging Deles
        sa naging misyon dahil iyon po ay isang law enforcement operation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4095e3-30ad-4757-bb46-35c6dd2a4d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinasabi pang makakaapekto daw sa peace process sa MILF. Fact po:
        MILF counterpart pa nga ang unang nagsabi kay Gen. Galvez, ang GPH-CCCH chairman,
        ukol sa bakbakan sa Mamasapano.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82adc6-622d-4776-a557-ca41dd660dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. So why did you enter into an operation which was really
        placing in jeopardy the lives, because at the end of the day, you would have
        decided not to send anymore?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99237874-80b8-4c0f-8257-2808ed87ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mali po ang premise na papapasukin ko sila at bahala na sila sa
        buhay nila. May mga testigo, kung saan idiniin kong dapat makipag-coordinate
        ang PNP sa AFP, at ang koordinasyon, dapat ilang araw bago ipatupad ang operasyon.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba26b8-2fc6-42c5-86d3-db630e3204c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delikado sina Marwan at Usman‚Äîgumagawa sila ng rnga IED na makakapinsala
        ng napakaraming Pilipino. Si Marwan mismo, sangkot sa Bali bombing nung 2002.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dafb2f8-fe52-4164-8db1-a7f3c3189ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung nangyari ang mga inutos ko na koordinasyon, kung naihanda sana
        ang lahat ng tulong na maaaring ibigay ng AFP para sa SAF, hindi dapat malalagay
        sa peligro ang buhay ng ating mga pulis.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e9cace-3ebb-444b-878d-3ba57750e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sagutin ko na rin po nang minsanan, sa usaping "Kung ikaw ang nandoon,
        ano ang dapat gawin?," na sinabi ni President Duterte. Nung nasa Zamboanga
        kami, sinabihan akong pagabi na; mahihirapan nang mag-link up ang mga tropa;
        at bukas na lang itutuloy ang pagsaklolo sa kanila. Doon ako sumagot: "Kung
        ikaw ang nandoon, okay ba sa iyo yan? Buong araw na silang nakikipagbakbakan;
        malamang wala na silang bala. Gamitin ninyo lahat ng assets. Ituloy ito at
        i-rescue sila. Ang minirnum na ireport ninyo sa akin, na-resupply sila."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31700076-d5f0-43c2-ad86-43ec17c876f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inatasan ko ang mga opisyal ng AFP at PNP na gawin ang lahat para
        sa objective nilang mailigtas ang SAF.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b28981-613d-4b28-949d-3ba460d57c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Sa kung sino ang nakatanggap ng 5 million dollars na
        reward mula sa U.S.:</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74826fdf-7689-40b9-97c0-48d90c1c5d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi po natin masabi, dahil hindi naman po natin reward ito. Sa
        totoo lang ho, hindi na rin tayo nakialam sa reward.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08661f57-ea42-4904-bf2a-7a558a62ef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Bakit dadalawa lang ang nabigyan ng PNP Medal of Valor?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3e55f-417b-41e8-9f77-99704cfda8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang paggawad po ng mga parangal na ito ay dumadaan sa isang proseso;
        nakabase ito sa rekomendasyon ng isang board ng PNP. Nabanggit naman po ni
        Pangulong Duterte na muli niyang pinapaaral ang paggawad ng Medal of Valor
        para sa lahat ng SAF na nasawi. Pareho naman ang prosesong pinagdaanan namin;
        kung may makita siyang paraan para mabigyan ang lahat, sang-ayon kami rito.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b448c00e-fa34-4185-a1bb-1afe1f76b423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:55:34.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:55:34.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa pagtatapos, kung may kasalanan po ako bilang Pangulo nung panahong
        iyon, ito po: ni minsan, hindi pumasok sa isip kong magagawa ni Nape√±as na
        magsinungaling sa Pangulo ng Pilipinas. Pinagkatiwalaan ko ang isang two-star
        police officer, na ako pa mismo ang nagpromote. Naniwala akong itong graduate
        ng PMA ay tatalima sa values ng paaralan na "Courage, Integrity, Loyalty."</p>'
  'pope-conservative-condom-battle':
    'author': 'Delia Gallagher and Hada Messia, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-26T06:07:39.666+08:00
    'imagesource': 'jcr:a5846db1-3509-461d-b4ba-1f711238b0f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51f834cc-1565-4816-b77a-5111d80eb2b1'
    'lead': 'Pope Francis has forced the head of an ancient Catholic order to resign
      in an unusually public rebuke of conservative leadership within the Catholic
      Church.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:02:17.354+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T16:02:17.637+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope forces conservative out in condom battle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698c023-2c44-4724-8b1a-cdd64a276742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rome (CNN) ‚Äî Pope Francis has forced the head of an ancient Catholic
        order to resign in an unusually public rebuke of conservative leadership within
        the Catholic Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c48e841-74f2-467f-b8cc-91e0e12a3023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope was dragged into a dispute about condom distribution last
        year, when a top official of the Knights of Malta was fired over links between
        the order and charities that gave out birth control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e25ac-7fe3-44ff-bcaf-7b15cf40a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis refused to back the termination of Knights of Malta Grand
        Chancellor Albrecht von Boeselager, and after the battle simmered for months,
        the Pope asked von Boeselager''s boss, Knights of Malta Grand Master Matthew
        Festing, to resign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f66b58-633f-418b-b6e4-677d9bcbc656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knights of Malta spokeswoman Marianna Balfour told CNN on Wednesday
        that Festing, 67, agreed to step down from what would normally be a life-long
        position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9547a-e58a-4148-b363-4a066e9ae4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican said the two men met Tuesday and the Pope accepted the
        resignation on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a1e949-5112-4cde-bb61-d2b592890a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual move by Pope Francis -- forcing out the elected head
        of a Catholic sovereign order -- is emblematic of the clash between conservative
        bastions of the Church and the progressive Pope.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4b211-27c8-4740-a13e-3c62c6ab603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Condoms in Myanmar</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05fe374-0a26-4830-9933-38d667b5eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest step in the months-long dispute between the Pope
        and Festing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3159f4-41aa-4863-8e22-ed5507e11c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 8, Pope Francis ordered an investigation into the Knights
        of Malta when it was revealed that Festing had fired von Boeselager.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed70e1-8f70-410e-987b-cf93112f02b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festing claimed that von Boeselager allowed condoms to be distributed
        in Myanmar through the Order''s charity branch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352f284-37f2-41b1-abc7-dff6de48b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von Boeselager claimed he shut down the condom distribution as soon
        as he had learned about it and appealed his firing to the Pope.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb35739f-94ee-401f-b2dd-b0ab4b51e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Public resistance</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df40184-f358-4520-84c3-7757c1e179ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festing publicly refused to cooperate with the Pope''s investigation,
        saying the Knights of Malta are not under the jurisdiction of the Vatican.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccbb93d-d9cd-4e67-b746-bc19e4dd67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 10, the Knights of Malta issued an order calling the
        investigation "legally impossible" and "superfluous."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa116cc-1860-455d-995c-419532474107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Order is legally similar to a sovereign country, has its own
        passports and maintains diplomatic relations with 106 states, including the
        Holy See and the United Nations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c9a00e-fb35-4f19-8276-bc99436702a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Raymond Burke, a leading conservative critic of Pope Francis,
        is the Cardinal Patron of the Knights of Malta. He supported Festing in the
        firing of von Boeselager.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f59d1-8039-4e61-95fe-51ada5aa5bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the Vatican said a pontifical delegate
        will be nominated to govern the Order.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7aa8e7-07f5-4e27-b818-627f44a72c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Pope may not officially have jurisdiction over the
        Order, Festing chose to accept the Pope''s request to resign, and the papal
        delegate signals at least a temporary takeover of the group.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc124456-f618-4a81-a86b-9e36ab8739dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:02:17.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:02:17.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/01/25/europe/pope-condoms-conservatives-knights-of-malta/">Pope
        forces conservative out in condom battle</a>."</em></p>'
  'trump-waterboarding-fight-fire-with-fire':
    'author': 'Dan Merica, CNN'
    'caption': 'President Donald Trump said he wants to "fight fire with fire" when
      it comes to stopping terrorism, suggesting that he could be open to bringing
      back torture because he "absolutely" believes it works.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-26T08:28:49.273+08:00
    'imagesource': 'jcr:e0aabbd2-f536-45c8-80ad-eb4a746fd253'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '717ab00a-8276-4e72-9715-45bbf8ff7054'
    'lead': 'President Donald Trump said he wants to "fight fire with fire" when it
      comes to stopping terrorism, suggesting that he could be open to bringing back
      torture because he "absolutely" believes it works.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:04:26.737+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T16:04:26.952+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump on waterboarding: ''We have to fight fire with fire'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7103c9f-f112-4f56-bb57-80a56462f7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:04:26.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:04:26.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) ‚Äî</strong> President Donald Trump said
        he wants to "fight fire with fire" when it comes to stopping terrorism, suggesting
        that he could be open to bringing back torture because he "absolutely" believes
        it works.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b8cc13-c4c2-4a1a-aa7e-9d898f32c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:04:26.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:04:26.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By reinstating enhanced interrogation, Trump would violate a US
        law ratified by the Senate in 2015 and go against the view of Defense Secretary
        James Mattis. Central Intelligence Agency (CIA) Director Mike Pompeo told
        senators earlier this month that he wouldn''t sanction the use of torture,
        though he later said he would consider bringing back waterboarding and other
        enhanced interrogation measures under certain circumstances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81709b-896c-447f-8526-1ac2fe30acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:04:26.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:04:26.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with ABC News, Trump said "people at the highest
        level of intelligence" have told him that torture does work, something military
        experts have refuted. He went on to say, however, that he will listen to what
        his Cabinet secretaries have to say about the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c117c5-594b-4bce-8f1e-8428ef66dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:04:26.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:04:26.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When ISIS is doing things that no one has ever heard of, since
        medieval times, would I feel strongly about waterboarding?" Trump said. "As
        far as I''m concerned, we have to fight fire with fire."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf22ce2-7ac1-4d8c-bf97-d7a4eab66093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:04:26.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:04:26.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s argument was that ISIS is beheading people and posting
        the videos online, but that the United States is "not allowed to do anything."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2020b9b7-e588-43e0-8613-d1bca41e1cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:04:26.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:04:26.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not playing on an even field," Trump said. "I want to do
        everything within the bounds of what you''re allowed to do legally. But do
        I feel it works? Absolutely, I feel it works."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f70b7-c03d-4240-ae50-c24341277420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:04:26.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:04:26.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats and Republicans alike have shot down the idea of bringing
        back torture methods that were used by the Bush administration after the terrorist
        attacks on September 11, 2001.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269100b1-7288-4023-b988-c695d0d8667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:04:26.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:04:26.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said earlier this month that he would "absolutely not" restart
        the CIA''s use of enhanced interrogation tactics that fall outside of Army
        Field Manuals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab4d10d-2120-4f2c-b8ab-eb882f2b04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:04:26.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:04:26.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, I can''t imagine I would be asked that by the President-elect,"
        Pompeo said during his confirmation hearing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdbfe1-3fc7-4a6b-92f2-f992df843c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:04:26.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:04:26.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a series of written responses to questions from members of
        the Senate intelligence committee, Pompeo later said that while current permitted
        interrogation techniques are limited to those contained in the Army Field
        Manual, he was open to making changes to that policy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29f2412-6938-4d3d-b8f7-626143699b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:04:26.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:04:26.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate voted overwhelming to ban torture across the U.S. government
        in 2015, codifying a ban President Barack Obama issued by executive order
        shortly after he was sworn in in 2009. Obama then signed the updated defense
        authorization bill into law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f237a3-c150-4c46-bbc7-af6c28c5d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:04:26.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:04:26.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator John Thune, a South Dakota Republican, said the use of torture
        is "settled law" and that "Congress has spoken."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e60406-952f-407e-9956-099f490ceedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:04:26.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:04:26.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate intelligence committee produced a nearly 7,000-page classified
        report on torture, detention and interrogation after the George W. Bush administration
        brought back the practice. The authors of the report found the practice was
        ineffective and did not produce actionable intelligence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa990a-3d04-486b-9376-c5f3c01cda21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:04:26.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:04:26.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reconstituting this appalling program would compromise our values,
        our morals and our standing as a world leader -- this cannot happen," Senator
        Dianne Feinstein, a California Democrat, said in a statement on Wednesday.
        "We can''t base national security policies on what works on television --
        policies must be grounded in reality."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c0df1-829f-4675-8acd-44ec18803eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:04:26.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:04:26.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/25/politics/donald-trump-waterboarding-torture/">Trump
        on waterboarding: ''We have to fight fire with fire</a>''."</em></p>'
  'joma-sison-delisting-terrorist-list':
    'author': 'CNN Philippines Staff'
    'caption': 'Through the peace negotiations in Rome, the Philippine government
      agreed to push for the delisting of CPP founding chair Jose Maria Sison from
      the U.S. terror list.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-26T08:56:51.808+08:00
    'imagesource': 'jcr:952e2513-c302-4947-ae25-acdb7bd365f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa20b62e-288f-464b-b788-8d9e95666b68'
    'lead': 'Through the peace negotiations in Rome, the Philippine government agreed
      to push for the delisting of CPP founding chair Jose Maria Sison from the U.S.
      terror list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:06:24.963+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T16:06:25.145+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to ask U.S. to remove Sison from terror list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b916c9e4-722c-45ba-907f-152128a8c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:06:24.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:06:25.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> The government
        is making moves to ask the United States to remove Communist Party of the
        Philippines (CPP) founding chairperson Jose Maria "Joma" Sison from the list
        of international terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b49b7-ea22-4609-9596-6f35851d799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:06:24.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:06:25.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Presidential Adviser on Peace Process in a statement
        said Sison''s delisting was pushed through the peace negotiations between
        the government and the National Democratic Front of the Philippines (NDFP)
        in Italy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209a809-8ee1-4bb4-b740-2208a295cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:06:24.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:06:25.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary and chief negotiator Secretary Silvestre Bello III
        said this would allow Sison to fulfill his commitment to Duterte to return
        to the country without being arrested and participate in the ongoing peace
        negotiations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545c26c1-7087-411c-8bc0-5d06757ae813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:06:24.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:06:25.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the U.S. should remove both the CPP and its armed wing,
        New People''s Army, from the terrorist list, as its political umbrella, the
        NDFP, is already involved in peace negotiations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ec04a-9113-4801-9025-f3422920ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:06:24.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:06:25.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of the CPP-NPA on the list allows the International
        Criminal Police Organization (Interpol) to arrest Sison once he steps outside
        the European Union territory, where he has been seeking asylum for decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01719834-960f-4757-8471-c6b2410b606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:06:24.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:06:25.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte and Sison had earlier agreed to meet in a neutral
        country in Asia once the communist leader gets delisted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ee924-0d58-4c51-ac62-b2851adbef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:06:24.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:06:25.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison had been stricken off the terrorist list of the EU since August
        last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0406c9bb-fb70-4275-90df-c68ded343ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:06:24.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:06:25.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the U.S. removes Sison from the list, he can then join panels
        in succeeding talks outside Europe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7abd6-f88a-4994-b951-71547b1e0db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:06:24.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:06:25.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka ang</em> talks <em>sa</em> Philippines <em>na</em> because
        we are trying to get support from the people," Bello said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa51b0f-b1ad-46f3-b7ae-9b2d9c1df0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:06:24.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:06:25.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The next talks may already be held in the Philippines
        because we are trying to get support from the people.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a99ce-7711-48ce-bb14-6485948d2428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:06:24.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:06:25.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added with new U.S. President Donald Trump, Sison''s removal
        from the list of terrorists may be more possible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de14c40-ffb5-4b7c-b72c-148756c81b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:06:24.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:06:25.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/06/03/CPP-NDF-founder-may-return-to-PH-in-July-or-August.html"><strong>Related:
        CPP-NDF founder may return to PH in July or August</strong></a></p>'
  'madonna-denies-malawian-adoption':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Pop superstar Madonna says she is not planning to expand her family.
      The singer is denying reports she has applied to adopt two more children from
      Malawi.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-26T08:27:45.643+08:00
    'imagesource': 'jcr:ae106661-1cdf-4662-b1bf-24483b8131b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edb0c4d6-d29b-40ed-bf45-618dca1f4c45'
    'lead': 'Pop superstar Madonna says she is not planning to expand her family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:08:25.311+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T16:08:25.504+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      Madonna denies Malawian adoption reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe1049-63a0-459c-a59b-f20b143f534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:08:25.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:08:25.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Pop superstar Madonna says she is not planning
        to expand her family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29940252-8044-4125-ae04-82211522f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:08:25.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:08:25.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer is denying reports she has applied to adopt two more
        children from Malawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9378922-fa92-4859-acf4-cb070759bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:08:25.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:08:25.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in Malawi to check on the children''s hospital in Blantyre
        and my other work with Raising Malawi and then heading home," a spokesperson
        on behalf of Madonna told CNN in a statement. "The rumors of an adoption process
        are untrue."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f33b69-d4fc-4793-a6b8-3dee6feba4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:08:25.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:08:25.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malawi''s judiciary spokesperson, Mlenga Mvula, told CNN
        the country''s high court heard a request from Madonna to adopt two children
        on Wednesday and will rule on the matter in three weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f89468b-6ac0-4e9b-a695-04decc86ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:08:25.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:08:25.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna is mother to two Malawian children: son David Banda,11,
        who she adopted in 2006 and daughter Mercy James,11, who she adopted in 2009.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b5fa96-29be-424f-9fff-e5ebed50bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:08:25.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:08:25.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also has two other children, daughter Lourdes,20, and son Rocco,
        16, whom she gave birth to.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89320123-81a9-412e-8e02-0d1f21757f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:08:25.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:08:25.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocco was the recent subject of a custody battle between Madonna
        and his father, the singer''s ex-husband director Guy Ritchie.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec16b78-8032-49e4-b882-c76dad519a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:08:25.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:08:25.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was settled in September 2016 after it was decided the
        teen would continue to live with his father in London.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf20ddfb-5cf0-40ae-b194-88cfe81e083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:08:25.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:08:25.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star has strong ties to the southern African nation -- home
        to her charity Raising Malawi, which seeks to help orphans and children left
        vulnerable because of poverty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b18dbb-0ea0-4d92-b7af-d83e03122c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:08:25.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:08:25.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna''s relationship with the country has not been without controversy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a15d2-ded1-4ccd-aa39-e3be3de0e59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:08:25.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:08:25.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been questions about the effectiveness of her charity.
        In 2012, government officials complained she was not forthcoming with them
        about scrapped plans for a girls academy due to the alleged mismanagement
        of funds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f9124-e198-4464-882a-040658592bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:08:25.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:08:25.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, then president Joyce Banda struck out at the star
        in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43649a72-6cb2-47dd-80d4-51010b539858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:08:25.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:08:25.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be noted that the President, Her Excellency Dr. Joyce Banda
        and her Government are ready to welcome any philanthropist seeking to assist
        in improving the welfare of the people of Malawi knowing that Her Excellency,
        herself, is a known philanthropist," the statement said. "However, acts of
        kindness must always remain as such; they must not smack of blackmail. In
        addition, let philanthropists not hold to ransom the President and any official
        of her Government because they showed some kindness to any Malawian."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87e0b1-8dba-4c1f-a26e-117eda50d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:08:25.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:08:25.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current president Peter Mutharika is reportedly on better terms
        with Madonna.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82122c8-50db-4b37-847b-5992b2c007ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:08:25.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:08:25.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Cheri Mossburg contributed to this report</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae3600-c118-4a2a-9769-8a25cb73e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:08:25.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:08:25.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/25/entertainment/madonna-adoption-malawi/">Madonna
        denies Malawian adoption reports</a>."</em></p>'
  'mary-tyler-moore-death-80':
    'author': 'Lisa France, CNN'
    'caption': 'Mary Tyler Moore at the 13th Annual SAG Awards at The Shrine Auditorium
      in Los Angeles.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-26T08:26:11.634+08:00
    'imagesource': 'jcr:5d9b60b9-5a91-44a6-8ecc-f4ffecd0ca81'
    'jcr:primaryType': 'mgnl:composition'
