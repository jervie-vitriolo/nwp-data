    'template': '1'
    'title': '

      Trump calls for ''major investigation'' into voter fraud'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d2866-e074-4096-93b0-381fc11b82cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî President Donald Trump called on Wednesday
        for "a major investigation" into voter fraud, following through with baseless
        claims he has made since November''s election alleging millions of illegal
        votes during the general election without citing any evidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b314c229-d9cb-404f-89b1-f9314293f3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be asking for a major investigation into VOTER FRAUD, including
        those registered to vote in two states, those who are illegal and ... even,
        those registered to vote who are dead (and many for a long time). Depending
        on results, we will strengthen up voting procedures!" Trump wrote in two consecutive
        tweets.</p>'
