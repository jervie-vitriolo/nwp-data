      'mgnl:type': 'text'
      'text': '<p>Bagares said, "We hope that other victims will be emboldened to
        actually cry for help and to seek for the help of the court."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959943f0-9b7b-480e-a12f-1a1390fb9bab'
