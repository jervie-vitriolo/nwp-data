      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/25/us/saturn-moon-death-star-trnd/">Hmm,
        this moon looks remarkably like the Death Star</a>."</em></p>'
  'Usain-Bolt-loses-olympic-gold':
    'author': 'Aimee Lewis, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-26T02:04:42.266+08:00
    'imagesource': 'jcr:6f09b71b-abf0-4e1b-ba26-34d1073b223a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '444f9a67-b4e5-4558-998c-6093d8e1bba9'
    'lead': 'Usain Bolt''s golden Olympic record was diminished Wednesday after Jamaican
      compatriot Nesta Carter tested positive for a banned substance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:26:31.980+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T16:26:32.170+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Usain Bolt: Sprinter loses one Olympic gold over teammate''s failed
      dope test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093983d3-b15c-450e-95d3-71bcd3f1f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:26:31.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:26:32.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Usain Bolt''s golden Olympic record was
        diminished Wednesday after Jamaican compatriot Nesta Carter tested positive
        for a banned substance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045fa501-0ca3-44fd-bba1-8c1f99de1f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:26:31.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:26:32.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter''s positive test means Bolt must return one of his nine Olympic
        gold medals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6dd104-9087-43ce-a29e-06117584af6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:26:31.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:26:32.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Bolt cemented his status as an all-time great by
        completing an unprecedented ''triple triple'' in Rio 2016, becoming the only
        man to win all three sprint events at three Olympic Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972acbf3-5884-4d99-8b73-7e8c70649ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:26:31.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:26:32.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the gold the Jamaican won in the 4x100m relay in Beijing 2008
        will no longer count after governing body the International Olympic Committee
        (IOC) disqualified the Caribbean island''s sprint team Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80fa25d-4d06-4c2d-bdad-00bcd3d10db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:26:31.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:26:32.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-analysis of Carter''s samples from Beijing resulted in a positive
        test for the prohibited substance methylhexaneamine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2918de70-1179-4d78-ac72-69a493abc982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:26:31.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:26:32.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four members of the team -- Bolt, Asafa Powell, Michael Frater
        and Carter, a bronze medalist at the 2013 World Championships -- lose their
        titles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc5f16-3b16-424a-8392-e81c1e13cc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:26:31.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:26:32.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking last summer about the Carter situation, Bolt -- the 100m
        and 200m world record holder -- said returning one of his golds would be "heartbreaking,"
        but added that he would not have a problem doing so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31d0d1-877f-4ff3-87b3-6b18f29549b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:26:31.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:26:32.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt''s agent Ricky Simms and the Jamaican Athletics Administrative
        Association (JAAA) were not immediately available for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db58183e-178f-4be5-9c92-648b7eb41cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:26:31.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:26:32.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prohibited</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ee7507-e203-40b5-b696-f360f0aadef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:26:31.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:26:32.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traces of methylhexaneamine -- on the World Anti-Doping Agency (WADA)
        prohibited list since 2004 -- were found in Carter''s sample when 454 samples
        from the Beijing Games were retested by the IOC last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86ccf1-3f4d-466a-bde5-24815c06d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:26:31.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:26:32.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially sold as a nasal decongestant in the US until 1983, methylhexaneamine
        was reclassified in 2011 as a "specified substance" and has been used more
        recently as an ingredient in dietary supplements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3dce9-5202-4b6a-88d6-766fc36819f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:26:31.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:26:32.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Carter has been a key member of Jamaica''s dominant
        relay team, running the first leg as they won World Championships gold in
        2011, 2013 and 2015, as well as gold at the 2008 and 2012 Olympic Games.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d1fe4-e73a-4b82-abca-03bcef3b6ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:26:31.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:26:32.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sixth fastest 100m runner in history, Carter has not run competitively
        since news of the failed test first emerged in June 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b895695-b389-4d11-8cfc-f5454cdbb1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:26:31.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:26:32.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World record holder Bolt has said he will retire from athletics
        after the 2017 World Championships in London, saying last year that he would
        only run the 100m.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d41bef-8fcc-4de6-99ed-f8443def1fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:26:31.983+08:00
      'mgnl:createdBy': 'eunice'
