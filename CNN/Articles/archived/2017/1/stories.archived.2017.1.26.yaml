    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56887525-466e-4689-b91a-ab02b2ea9ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The year of the
        fire rooster looks lucky in love for believers in feng shui.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26597be-ab70-4e9a-b60d-cb5990586466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is because a romance star is at the center of this year''s
        feng shui chart, according to feng shui expert Princess Fernandez. It looks
        like an improvement from last year''s sickness and backstabbing stars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7380d3-fd87-4d56-a3ed-34d7d2ddea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year is a romance year. It''s a year of relationships," Fernandez
        told The Source on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2384a3d-d19a-4996-958f-fd34e37b28a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it might also be a good year to have a baby. The
        child will have an academic star, and thus are expected to have a "thirst
        for knowledge."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4467c-1195-4aae-b4c6-457c796b1ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for couples who are thinking or still contemplating ''When am
        I gonna start a family?'' maybe they should consider now," she said. "If you
        have a fire rooster baby, that means that they already have inborn benefactor
        luck... they basically have a charmed life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6337fc-bbd9-43ce-b5e2-db6f2f950d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fernandez calls this year''s fire rooster "sweet and sour chicken,"
        because it comes with its downsides.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea688c-ae1f-4ede-bf38-020f37f9d4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rooster represents the metal element. When you talk about fire
        and metal, they don''t really jive," said Fernandez. "There''s a little bit
        of disharmony there... that means there''s potential conflict."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c9584d-216d-45b7-ab29-b7e9588f12ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez says people, especially men and authority figures, will
        also have to watch their health this year. She added that people will have
        "a tendency to be very emotional this year."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e9c73-b421-4103-9229-2805310d1211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for husbands, be more patient with your wives," she advised.
        "And also people have to take care of the respiratory [system], breathing,
        and their skin."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde82601-3eea-49f1-adcd-9ce72e0e46aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who come out ahead at the end of the year are those quick
        to think on their feet, flexible, innovative, who take that creative approach,
        the out of the box approach," Fernandez added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b51cb69-35b4-425d-85b6-2be3c248cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Feng shui tips</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee28d85-9377-4afa-8f9f-6e4cb4891b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez also explained the relationship between the Chinese birth
        chart, which maps animal zodiac signs, and feng shui.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b188ce-7be3-4fe0-a90c-4eab44ff974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your animal sign will govern or have that impact on what you will
        experience for the year. You can''t change it... but you can be aware of it,"
        Fernandez explained. "With your feng shui, you can address what aspects you
        know in your life are weak."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10fd7e-58a5-45dd-a950-482a1a41e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chart, which is oriented with compass directions, serves as
        a guide, most practically when purchasing feng shui enhancers for the house.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ce058-7754-478b-ab0f-6ff8d0f4b10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s chart has "sickness and backstabbing" on the northwest
        side and a robbery star is located on the southwest side.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0be9e-86ad-4477-a8bf-78af8dcc32f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, Fernandez advises that metal should be placed in
        the northwest side of the house to absorb negative energy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12626a9-2d64-4055-a91b-580da2312400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make sure when you use a cure... it''s made of the right material.
        They may both look alike, but one is made of real brass and the other looks
        like brass," Fernandez reminded.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349dd26a-3e39-410f-97df-24fb65289119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also gave advice for the rest of the home, including getting
        fresh fruits and flowers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4c7dd-3d0c-412a-b80d-205941c1b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nice to have five kinds of fruits on your table," said Fernandez.
        "It''s all nice to have something sweet and round that rises, like a sweet
        cake. That symbolizes growth."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0349a3b-fcc6-490e-91c8-0e7fb695df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the kitchen, make sure that your rice bin is full," she added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e68096-2c6c-438b-9303-9b6b9323a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from home cures, Fernandez also recommended tips on how to
        attract prosperity, such as carrying a pouch for lucky money containing 168
        pesos.</p>'
    '40':
