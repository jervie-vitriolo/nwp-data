    'title': 'DOT releases new video promoting PH tourism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5d76d2-30e4-4516-8c4e-51b6b259c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:18:06.528+08:00
