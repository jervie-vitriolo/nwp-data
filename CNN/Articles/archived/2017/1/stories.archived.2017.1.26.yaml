      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2017/01/27/Miss-Universe-swimsuit-evening-gown-preliminary-show.html"><strong>Read:
        Miss Universe beauties stun in their swimsuits, evening gowns</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667069bd-bf82-4442-94a5-43f5faac988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:42:21.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:42:21.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, a recorded video was shown featuring the candidates
        modeling ternos in Vigan, Ilocos Sur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f564dc-5699-472b-8b88-ed863bbf4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:42:21.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:42:21.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina said the traditional Filipino dress was invented by current
        Ilocos Norte-2nd District Representative Imelda Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd8189-0fa1-431f-9a77-94c48a955861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:42:21.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:42:21.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terno was actually invented by our former first lady, Imelda
        Marcos. She invented these butterfly sleeves and they use these [for] covering
        their face," Medina said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ad10b-86c4-4784-9583-da530dcf5c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:42:21.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:42:21.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the former first lady was known for donning the iconic dress,
        photographs of women wearing the terno dating back to the late 1800s exist,
        according to the book "Fashionable Filipinas: An Evolution of the Philippine
        National Dress in Photographs, 1860-1960" by Gino Gonzales and Mark Lewis
        Higgins.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d58316a-8f85-4f96-ac50-7bc05a794cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:42:21.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:42:21.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda Marcos was given the moniker "the Iron Butterfly," referencing
        the iconic butterfly sleeves of her ternos during the Martial Law era.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa36aaa0-74b1-4ca7-a2f4-16eff137239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:42:21.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:42:21.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina added that the terno''s namesake comes from its singularity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660d02ed-6f7e-432a-8a84-8cc2086a938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:42:21.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:42:21.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was called terno because it''s all one piece," she said</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff65bfa-4707-4b85-8833-71d5d3be9668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:42:21.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:42:21.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, terno, which is the Spanish word for "matching," actually
        originated with four parts ‚Äî the camisa (blouse), alampay or pa√±uelo (shawl),
        saya (long skirt) and tapis (overskirt wrapped around the saya).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f55787-def7-422d-af64-47f5900f6f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:42:21.491+08:00
      'mgnl:createdBy': 'eunice'
