    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4e678f7-f384-4dba-b850-697d9246b6c6'
    'lead': 'If you ask Star Wars fans, they will tell you the connection is strong
      with this one.'
    'mgnl:activationStatus': true
