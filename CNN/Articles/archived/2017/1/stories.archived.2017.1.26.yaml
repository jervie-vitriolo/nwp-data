    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da2c69f-ea64-4476-baa8-2ecb5506e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments on voter fraud came Monday during a meeting with
        congressional leaders, where he reiterated an unsubstantiated claim that 3-5
        million illegal votes cost him the popular vote, according to two sources
        familiar with the meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd628dac-2240-4a15-b8bc-42702ca18b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump''s press secretary Sean Spicer vigorously defended
        Trump''s statement about illegal voters, though neither Trump nor his surrogates
        could provide evidence that any substantial illegal voting had occurred or
        influence the popular vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f6f519-fd2a-461d-ad78-79b17fcc4e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump faced widespread criticism for his remarks, including from
        some congressional leaders in his own party, and Democrats have alleged that
        Republican efforts in the name of fighting voter fraud has the effect of preventing
        or delaying legal voters who traditionally back Democratic candidates</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40901202-9ac3-4978-afb3-1d792ba19630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio''s secretary of state replied to Trump''s Tweet on Wednesday,
        saying his office already investigated claims of voter fraud.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53588684-5236-46dd-a5e6-43d483c080d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I responded ... for Ohioans, to let them know we already have an
        investigation, or review as we call it, underway," Jon Husted, a Republican,
        told CNN''s Carol Costello Wednesday. "In the past ... we found less than
        a thousand cases of voter irregularity, less than a couple hundred cases of
        voter fraud, and zero cases of voter suppression."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e8d80c-784f-4569-adc3-4d0f6a8fa2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering Ohio is home to about 7 million registered voters, these
        cases constitute "a small number," Husted said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abfa6b9-543b-4185-8258-9407ca022a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reviews, which take place every two years, are best conducted
        at the state level, Husted said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bca6a04-13e3-46cf-bbb5-cdbf62503cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that federal involvement is important in this particular
        matter, because the states run the elections," Husted said. "We don''t want
        federal involvement in our elections, we want to keep this in the hands of
        the states -- that''s where it should be."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3b5ad5-fd49-485d-9001-8f97d7379ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Democratic National Committee chair Rep. Debbie-Wasserman
        Schultz issued a harsh condemnation of Trump''s call for an investigation,
        telling CNN''s "New Day" that the tweet''s message was "deeply disturbing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ebc98-2c46-4c02-8a3a-2535d41d12c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seems to be questioning the legitimacy of his own election,
        all while, for the last couple of months, touting how legitimate and huge
        his election was and historic it is. It can''t be both," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436dfbb9-c667-48d6-8026-30b39018ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the most deeply disturbing about his penchant for lying
        is -- if he is willing to lie about the trivial, like crowd size, or the significant,
        like voter fraud, then what happens if -- God forbid -- we go to war and we
        have our troops lives on the line and there are causalities? Is he going to
        send Sean Spicer out to lie about the causalities that have taken place? Are
        our allies going to be able to trust us?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2e8bd-b9a8-4e26-a826-91d7d16ea32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And former senior adviser to former President Barack Obama David
        Axelrod respond on CNN Wednesday by saying, "It becomes an impetus for those
        who want to further erode voter protection for people who legitimately want
        to vote and are facing a series of barriers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f9b60c-002e-41e1-b326-c6232275d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pushed by the media about whether Trump will call for an investigation
        into the matter, Spicer said, "maybe we will," adding later that Trump believes
        in voter fraud based on "studies and information he has."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eaa22c-06ef-4a38-8d0e-674f08ca860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President does believe that, I think he''s stated that before,
        and stated his concern of voter fraud and people voting illegally during the
        campaign and continues to maintain that belief based on studies and evidence
        people have brought to him," Spicer said at Wednesday''s press briefing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac906a2b-274f-4189-b92a-b47c93a96605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lost the popular vote to Hillary Clinton by nearly 3 million
        votes in November, but won the Electoral College and thus the presidency.
        Trump, however, has seemingly been fixated on the popular vote, mentioning
        voter fraud in regards to his popular vote loss a number of times since November.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f77ee4-436b-4cf0-af89-9c815f2bdc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer did not say specifically which studies the President was
        using to support his claim of 3 to 5 million illegally cast votes, but a 2014
        study by Jesse Richman and David Earnest found more than 14 percent of non-citizens
        in 2008 and 2010 "indicated that they were registered to vote." Only U.S.
        citizens can vote in federal elections.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0afe87b-1ec2-44e7-9081-8ecf60cbfc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Brian Schaffner, a political scientist at the University
        of Massachusetts, told CNN on Tuesday that his study that is apparently being
        cited by the White House was misinterpreted and did not support the administration''s
        claims.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd62c3e-e4e0-4e2c-a17a-7c07d0b128c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of studies have also found no evidence of widespread voter
        fraud.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4550edc2-4f73-43d9-8e54-8d996332d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Truth About Voter Fraud, a report written by experts at The
        Brennan Center for Justice, found voter fraud rates were between 0.00004 percent
        and 0.0009 percent.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75805239-da01-4fec-a8e5-b3b6a379c7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself -- through his lawyers -- have also argued that there
        was no evidence of voter fraud in the 2016 election. In a court filing objecting
        to Green Party candidate Jill Stein''s Michigan recount petition, lawyers
        for the president wrote, "All available evidence suggests that the 2016 general
        election was not tainted by fraud or mistake."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6112733d-a58b-443c-8548-eb2165dbdb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal issues on voter rolls</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1deaac-238e-48a4-b976-013789c7cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges have identified examples of systemic efforts to distort the
        voter rolls in recent years.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd793e1a7-2df1-4041-b62b-8471690c86a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those efforts hurt traditionally Democratic voters and help
        Republicans.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b4f57c-4c0d-4a40-8aca-4166842cd02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Carolina, a federal appeals court wrote in 2016 that --
        after receiving data on the use of voting practices by race -- the Republican-controlled
        state legislature enacted a series of laws designed to suppress African-American
        turnout with "almost surgical precision."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057ffeb-ac52-496a-82be-bc305cc0a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state required voters to present forms of identification disproportionately
        used by white people. It cut back on early voting, eliminated same-day voter
        registration and preregistration for voters under 18, and it eliminated Sunday
        voting -- with the state even arguing in court that "counties with Sunday
        voting in 2014 were disproportionately black" and "disproportionately Democratic."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f348d4-151d-457d-b801-a01dbbfc5240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Circuit Judge Diana Motz wrote in July 2016, in a ruling striking
        down North Carolina''s, that the laws were "enacted with racially discriminatory
        intent."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4d98b8-b56b-4461-9595-a39f64cdef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The General Assembly enacted them in the immediate aftermath of
        unprecedented African American voter participation in a state with a troubled
        racial history and racially polarized voting," Motz wrote.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf2c97-2be3-4879-aa9e-8329b0540921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many North Carolina counties worked around Motz''s ruling.
        Guilford, the state''s third-largest county, opened just one polling place
        for the first week of early voting. Charlotte''s Mecklenburg County chopped
        its early voting locations from 22 when early voting began in 2012 to 10 in
        2016, with voters reporting waiting in line for three hours.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2746b00-0960-4def-b836-fb5d10c4effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats also believe that new voter ID laws played a role in lowering
        turnout in other states -- particularly Wisconsin, where Hillary Clinton narrowly
        lost to Trump. Turnout there dropped nearly four points from 2012, despite
        record early voting numbers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179dff86-e243-4b31-9414-7ba68b50a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eleanor Mueller contributed to this report.</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a8fa3e-e682-4771-8df2-97087373ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:17:30.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:17:30.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/25/politics/trump-calls-for-major-investigation-into-voter-fraud/">Trump
        calls for ''major investigation'' into voter fraud</a>."</em></p>'
  'mogadishu-somalia-explosion':
    'author': 'Omar Nor, CNN'
    'caption': 'Shabaab claimed responsibility for two explosions Wednesday that rocked
      the Somali capital of Mogadishu, killing at least 10 people and injuring another
      30.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-26T08:26:10.869+08:00
    'imagesource': 'jcr:e425ac8b-d7fa-499e-9eb2-6f44c9e25645'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2bac46b-c0ff-4aed-801d-cc3d18ae354b'
    'lead': 'Extremist group Al-Shabaab claimed responsibility for two explosions
      Wednesday that police say killed at least 21 people and rocked the Somali capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:19:36.918+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T16:19:37.099+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mogadishu attack: At least 21 killed after explosion outside hotel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa5326-d1a9-4d74-94c1-6ee1e5db668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:19:36.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:19:37.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mogadishu, Somalia (CNN) ‚Äî</strong> Extremist group Al-Shabaab
        claimed responsibility for two explosions Wednesday that police say killed
        at least 21 people and rocked the Somali capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc8e2e1-bbc0-41fd-9812-87c89f57b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:19:36.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:19:37.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 50 people were injured in the attack, said Capt. Abukar
        Osman with the Somali Police Force. Among the injured are seven journalists,
        according to Hussein Ali, an official of Mogadishu''s ambulance services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617fc39f-730f-4bba-99c0-cd0a6580c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:19:36.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:19:37.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Al-Shabaab militants involved in the attack also died, Osman
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac56a7db-89a0-4a04-8fa6-605384d3364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:19:36.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:19:37.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attackers detonated a truck bomb outside the gates of the Dayah
        Hotel -- which is near the country''s Parliament building and popular with
        lawmakers and government officials -- before storming inside, Somali police
        Maj. Ahmed Ibrahim told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e0014-0b06-45af-b7df-0da8aa6a1cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:19:36.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:19:37.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second truck exploded nearby 15 minutes later, Ibrahim said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c228e4b-6ffa-4007-a340-e39ed6902148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:19:36.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:19:37.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of mid-evening, the gunfire had stopped and security forces were
        able to retake control of the hotel, Osman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68628125-9c1b-4d45-b31d-7baf81addb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:19:36.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:19:37.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Hajji, the head nurse at the nearby Hayad hospital, said the
        death toll is likely to rise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1a519-e383-45cf-b645-1d7031413d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:19:36.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:19:37.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab, an al Qaeda-linked terror group that seeks to turn the
        country into a fundamentalist Islamic state, has carried out repeated attacks
        against the government and military targets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e18775-1efe-4340-bc95-359b67c717d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:19:36.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:19:37.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the world''s poorest countries, Somalia descended into civil
        war after dictator Siad Barre''s ouster in 1991.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69832df8-77a9-428b-af34-30264e457414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:19:36.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:19:37.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival clan leaders and extremist groups such as Al-Shabaab took
        advantage of the power vacuum. The groups subsequently grew in size and strength.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd79c550-ba08-4882-a054-dd52a989c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:19:36.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:19:37.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab has seen its power wane in recent years, thanks in part
        to an African Union coalition dedicated to peacekeeping in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bef84b1-0e52-47c8-991f-e90757573950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:19:36.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:19:37.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mogadishu is subject to attacks on a frequent basis. Most recently,
        a car bomb killed 20 people in December.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483c8f1-9e28-4890-a72d-6cb7cc1e790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:19:36.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:19:37.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Julia Jones contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25948b06-2e40-4c4d-99be-89cd4c7d08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:19:36.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:19:37.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/25/africa/mogadishu-somalia-blast/">Mogadishu
        attack: At least 21 killed after explosion outside hotel</a>."</em></p>'
  'trump-order-border-wall-construction':
    'author': 'Jeremy Diamond, Jim Acosta and Kevin Liptak, CNN'
    'caption': 'Donald Trump takes oath of office to become 45th President of the
      United States of America'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-26T07:04:10.806+08:00
    'imagesource': 'jcr:e0aabbd2-f536-45c8-80ad-eb4a746fd253'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f7cb7b2-3f43-459b-a1e1-fd193ecc01c2'
    'lead': 'President Donald Trump on Wednesday started to reshape U.S. immigration
      enforcement policies via executive action, taking his first steps toward fulfilling
      some of the most contentious pledges that defined his campaign -- building a
      border wall and punishing "sanctuary cities."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:22:11.441+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T16:22:11.885+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump orders construction of border wall, moves to increase deportations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646a929-e559-419f-b608-7caa58dd90c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) ‚Äî</strong>President Donald Trump on Wednesday
        started to reshape US immigration enforcement policies via executive action,
        taking his first steps toward fulfilling some of the most contentious pledges
        that defined his campaign -- building a border wall and speeding the deportation
        of undocumented immigrants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f56703-a731-4559-bf05-7a1d9e4689ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed two executive orders directing the construction of
        a wall on the US-Mexico border, boosting border patrol forces and increasing
        the number of immigration enforcement officers who carry out deportations.
        The orders also call for stripping sanctuary cities of federal grant funding
        and announced sweeping new criteria that could make many more undocumented
        immigrants priorities for deportation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc44528c-8792-47fe-b714-dc3ee925daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning today, the United States of America gets back control
        of its borders," Trump told employees of the Department of Homeland Security
        at the department''s headquarters in Washington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb5d6a-8084-468b-a5e7-c01959cc82a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Trump directed the "immediate construction of a physical
        wall on the southern border," the executive orders do not cover the cost of
        the wall. Trump has repeatedly promised that Mexico will reimburse US taxpayers
        for the construction costs, a suggestion Mexican officials have rejected out
        of hand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac98920-af4e-4b95-af93-59f2c0167243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s moves sent alarm bells ringing in immigrant activist
        circles, where questions had continued to swirl about whether Trump would
        truly implement many of the hard-line immigration policies he articulated
        during his campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd970b8b1-84ad-4691-91e5-81c570f82e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also indicated he does not need Congress to pass new legislation
        to implement the border control and immigration reform agenda he outlined
        during his campaign for president, saying he would "work within the existing
        system and framework."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d794566-87eb-4b21-8d0a-43ec9fadc62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not need new laws," Trump said soon after signing the two
        executive orders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c719eab-469d-4b41-821d-83112539dfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive orders Trump signed Wednesday call for boosting the
        ranks of Border Patrol forces by an additional 5,000 agents as well as for
        10,000 new Immigration and Customs Enforcement officers to carry out deportations.
        The orders noted that the increases were subject to Congress''s appropriation
        of sufficient funds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5b1a3-8784-42ed-a8af-6fc8f5bbd48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building the wall</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6099906c-f31d-4d50-9d17-e62d411e7230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of the wall could begin in months, but planning for
        the massive project is "starting immediately," Trump said Wednesday in an
        interview with ABC News.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5bf17e-da5c-4bf4-b93f-2643552f8dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump confirmed his plans to build the wall with federal funds and
        then seek reimbursement from Mexico, an idea Mexico has rejected. But negotiations,
        he said, would begin "relatively soon."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02bdf3c-d545-4896-9838-fe41cf9489a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m telling you there will be a payment. It will be in a form,
        perhaps a complicated form," Trump said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a19ec-b8eb-425f-aeba-ebe2b149a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also for the first time appeared to articulate on Wednesday
        the argument he might make to Mexican officials as he looks to compel them
        to pay for the wall.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b761149-66b0-4da2-8334-5728bbc9b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump stressed Wednesday that the wall would "help Mexico" by deterring
        illegal immigration from countries further South through Mexico.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa905e3-9d9f-44d6-93d1-fe13f9924eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to stabilize on both sides of the border and we also
        understand that a strong and healthy economy in Mexico is very good for the
        United States," Trump said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01944e9e-9f36-47ed-afc5-91c6dfa57cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump erases doubt about commitment to hardline policies</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c8c2d6-8d47-43a4-bfe0-299e74f10800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s actions leave little doubt about whether his immigration
        policies as president would differ from his campaign rhetoric.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465f2884-2585-4624-970b-026b17f3d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There remained little question, for example, about whether Trump
        would push to increase deportations of undocumented immigrants. His increases
        in the number of border patrol and immigration officers -- adding 10,000 immigration
        officers to an ICE workforce of just 20,000 -- raised the specter of Trump''s
        campaign promise of mass deportations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73199de5-b4a4-42ea-9110-480aea3dff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s executive actions was expected to call for tripling
        "enforcement and removal operations/agents" of the Immigration and Customs
        Enforcement agency, which is charged with arresting and deporting undocumented
        immigrants living in the US. The order also calls for a 5,000-person increase
        in Customs and Border Protection personnel.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3d4123-1fd5-4061-ac6e-ad7f78486124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marielena Hincapi√©, executive director of the National Immigration
        Law Center, called Trump''s actions Wednesday "extremist, ineffective and
        expensive" and accused the president of using lies about immigrants to drive
        US policy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27069f7f-ece9-44c8-8092-6866de4d824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump is taking a wrecking ball to our immigration system. It shouldn''t
        come as a surprise that chaos and destruction will be the outcome," Hincapi√©
        said, adding that her organization has already drafted legal papers to challenge
        Trump''s moves.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0369904-c1f8-4d34-a33d-51a26312451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Greisa Martinez, advocacy director at the United We Dream Network,
        argued that Trump''s moves "lay the groundwork for mass deportation."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb30dab3-5ff2-4dcd-aa8e-ed8fe20648ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s executive orders on Wednesday did not address those of
        his predecessor, former President Barack Obama, which safeguard undocumented
        immigrants who came to the US as children or who are parents of lawful US
        residents from deportation. Trump during his campaign signaled he would repeal
        those orders.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823504c6-cffa-4bba-bf99-6d1b40ce4208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New criteria for deportation priorities</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd49cc-906e-4dcb-bba9-0e124db61993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also outlined new criteria for determining which undocumented
        immigrants should be prioritized for deportation, putting hundreds of thousands
        and perhaps millions more people at the top of the federal government''s list
        of people to deport.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066229c-f5ca-49af-9972-d2b159fa9f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any undocumented immigrant convicted or simply charged with a crime
        that hasn''t been adjudicated could be deported under the Trump administration''s
        new policy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e15362-a312-42e3-b47a-71ae3dd77253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Obama, only undocumented immigrants convicted of a felony,
        serious misdemeanor or multiple misdemeanor were considered priorities for
        deportation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516a191-045f-4434-9d5c-680cbbe3bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New priorities for deportation under Trump also include any undocumented
        immigrants who abuse public benefits, or simply those considered "a risk to
        public safety or national security... in the judgment of an immigration officer"
        -- an entirely open-ended premise.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee899bcf-065a-450a-84fb-8e83a0d4a096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s hardline immigration rhetoric and policy proposals during
        the campaign often put him at odds not only with Democrats but with many in
        his own party who called his proposal to build a wall on the US-Mexico border
        unnecessary and his calls to deport all undocumented immigrants cruel and
        unrealistic.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2101bc-af84-4767-9f17-ccfe40c3d511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump persevered in his hardline rhetoric throughout the campaign,
        resisting efforts to pivot to a more moderate stance on the issue in the general
        election despite calls to soften his rhetoric.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1940a1-8e0a-4ccb-8f2c-2155f451d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, his actions on Wednesday took a big first step toward satisfying
        his political base of support that hitched to his campaign amid Trump''s bold
        promises of building a wall, deporting undocumented immigrants and in the
        process creating a safer country, despite a total lack of evidence tying undocumented
        immigrants to higher crime rates.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ba605-d7ab-4bf3-89c8-26ed446470ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump catapulted his campaign into controversy and relevance with
        his announcement speech in June 2015, in which he pledged some of the hardline
        immigration policies he was set to enact and decried undocumented immigrants
        as criminals and "rapists." Trump never apologized for those comments.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839baad0-5a8d-4dc3-830f-6a65fc412003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jim Acosta, Kevin Liptak, Catherine Shoichet and Dan Merica
        contributed to this report.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f1e281-08cd-4bf9-a3f0-1b3d95d900db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:22:11.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:22:11.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/25/politics/donald-trump-build-wall-immigration-executive-orders/">Trump
        orders construction of border wall, moves to increase deportations.</a>"</em></p>'
  'saturn-moon-death-star':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'If you ask Star Wars fans, they will tell you the connection is strong
      with this one. This week, NASA released a stunning photo of Tethys, a large
      moon circling Saturn. But all people are talking about is how strangely similar
      it looks to the Death Star.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-26T08:25:44.258+08:00
