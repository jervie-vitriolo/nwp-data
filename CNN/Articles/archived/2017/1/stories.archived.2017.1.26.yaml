  'Joma-Sison-removal-from-terror-list':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Presidential spokesperson Ernesto Abella'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-26T22:06:24.980+08:00
    'imagesource': 'jcr:744a53b9-f1b9-4b5f-beb0-5aab7d42f92c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7a6d9d3-f39a-4f05-b8b1-b37c6021e028'
    'lead': 'Malaca√±ang sees no reason for the US to deny a request to have NDF chairman
      Jose Maria "Joma" Sison removed from their terror list. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:44:51.069+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T14:44:51.302+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joma Sison removal from terror list should be granted ‚Äî Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947219b1-a92d-4425-9728-d20e05f7c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:44:51.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:44:51.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Malaca√±ang sees
        no reason for the United States to deny a request to have National Democratic
        Front chairman Jose Maria "Joma" Sison removed from their terror list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0480db3-2562-42d1-8384-5ddb02949c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:44:51.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:44:51.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Ernesto Abella said the government will take
        all necessary steps to ensure Sison, who is part of the negotiating panel,
        is involved in the process of negotiations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef18042-846f-42a8-9cad-648ef650d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:44:51.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:44:51.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The request for the delisting of (Sison) is aligned with the President''s
        wish to hold peace talks with the leadership of the Communist Party of the
        Philippines," Abella said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5b185-4539-418a-b9da-f4ee108d05ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:44:51.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:44:51.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All necessary steps will be taken to ensure the agreements made
        will be inclusive to all stakeholders involved in the negotiation, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7797248-a6be-46f5-b420-79949e87044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:44:51.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:44:51.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Office of the Presidential Peace Adviser on the
        Peace Process said it would be sending a formal request to the US government
        for Sison''s removal from its list of international terrorists.</p>'
