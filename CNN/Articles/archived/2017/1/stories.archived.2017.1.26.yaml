      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Miss Universe
        Philippines candidate Maxine Medina mistakenly attributed the invention of
        the terno to former first lady Imelda Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a09230-c855-4ab9-902b-e3aa3a0f7e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:42:21.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:42:21.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the preliminary competition of the pageant Thursday night, the
        Miss Universe candidates showcased their swimsuits, evening gowns, and national
        costumes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be5fdf2-09a7-48c8-9ac4-b11dcf7f15e4'
