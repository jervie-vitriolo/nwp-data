        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/824227824903090176?ref_src=twsrc%5Etfw">January
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
