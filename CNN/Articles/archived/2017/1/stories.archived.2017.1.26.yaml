      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More specifically, two resilient, legendary players who''ve long
        carried the torch for US tennis -- Serena and Venus Williams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d75f03-9dd6-444e-abf1-b32fbcba13a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the result is a tantalizing, long-awaited grand slam final between
        the siblings, who own a combined 29 majors in careers that have spanned three
        decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225851cf-1f5f-4635-8fcb-d47727d73622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They progressed in contrasting fashions, with Venus edging free-swinging,
        fellow California native CoCo Vandeweghe 6-7 (3-7) 6-2 6-3, before Serena
        crushed Croatia''s Mirjana Lucic-Baroni 6-2 6-1 in 50 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c82e55-082e-467a-aab3-c0746f032c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a blockbuster start to the grand slam calendar, 12 months
        after the subject of match fixing overshadowed much of what happened on court
        at Melbourne Park.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b0452b-4a4a-48b4-9832-f060a0a23621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a duel between Roger Federer and Rafael Nadal -- who''ve won
        a combined total of 31 majors -- a possibility in Sunday''s men''s final,
        the last few days of the tournament are shaping up to be unforgettable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb25c8-ea91-449a-bb82-7d6997bdba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena, bidding to win a record 23rd major in the Open Era, will
        be the favorite Saturday -- she''s 16-11 against Venus -- but Thursday belonged
        to her older sister.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8b76c-fca6-4d41-855d-e23f2176e545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Strong emotion on court</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74622fb3-9652-4f4d-9264-cf468a839815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rarely, if ever, has Venus Williams shown such emotion on a tennis
        court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43571cfe-16c9-4f43-b518-281d4b74a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She dropped her racket, pirouetted, put both hands on the blue hard
        courts of Rod Laver Arena, then skipped to the net in joy. Seconds later a
        double pirouette followed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f98c6-8866-40c9-938d-212dd8ae9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She couldn''t stop smiling. There may have been some tears.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7cf70f-f53a-407d-8f59-0254111cf8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d progressed to a first grand slam final since Wimbledon in
        2009 and first Australian Open final since 2003. It''s been a long, tough
        journey to get there, especially after Williams was diagnosed with autoimmune
        disorder Sjogren''s Syndrome in 2011.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107cded5-2821-4431-950b-c6aa100e91ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means so much, mostly because she played so well," Venus said
        in her on-court interview. "I don''t even remember what happened on the last
        (match point). I just know the match is over. Oh my God!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a887db61-9ec9-4fee-b543-f7cae74e4275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sibling face off</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37673665-dd65-4f28-a8bb-08bd444a7331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters will face off in a grand slam final for the first time
        since the fortnight at the All England Club eight years ago, with Serena coming
        out on top.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815eef5d-bab7-4894-9c42-2d24f434f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus, at 36, became the oldest women''s finalist in the Open Era
        at the Australian Open and the second oldest behind a 37-year-old Martina
        Navratilova at Wimbledon in 1994.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b9327-a1d5-4fc4-996a-9e96301ee61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a combined age of 71, it will be the oldest women''s grand
        slam final in the Open Era.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144cbc9-23c8-4f94-b945-5a221c2e890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:15:16.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:15:16.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sisters are showing that quality precedes age.</p>'
  'department-of-tourism-campaign-anak':
