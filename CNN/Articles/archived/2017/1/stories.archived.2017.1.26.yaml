    'template': '1'
    'title': 'Mary Tyler Moore, beloved TV actress, dies at 80'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14bfda8-1bb9-4da7-b502-69d81b118cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Actress Mary Tyler Moore, whose eponymous
        1970s series helped usher in a new era for women on television, died Wednesday
        at the age of 80, her longtime representative Mara Buxbaum said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392a766-629b-4f6b-b0d3-9c218b862339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today beloved icon Mary Tyler Moore passed away at the age of 80
        in the company of friends and her loving husband of over 33 years, Dr. S.
        Robert Levine," she said. "A groundbreaking actress, producer, and passionate
        advocate for the Juvenile Diabetes Research Foundation, Mary will be remembered
        as a fearless visionary who turned the world on with her smile."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005c7bd-443f-44f4-a61d-9ff70172d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mary Tyler Moore Show" debuted in 1970 and starred the actress
        as Mary Richards, a single 30-something career woman at a Minneapolis TV station.
        The series was hailed by feminists and fans alike as the first modern woman''s
        sitcom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba3ae73-0144-498b-9bc1-fc6200d4ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that wasn''t the role which catapulted her into stardom. Moore
        first found fame playing Laura Petrie, the wife on the "The Dick Van Dyke
        Show," which ran for five seasons beginning in 1961.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf7dd4-77ca-4887-b498-f2da4d5faf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Conan O''Brien, show creator Carl Reiner said
        he auditioned more than two dozen actresses before Moore''s reading marked
        her as the only one who could play Laura.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c13c4-de01-469a-a04d-f54afae06850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grabbed the top of her head and I said ''Come with me,''" Reiner
        told O''Brien. "I walked her down the hall to [Show producer Sheldon Leonard]
        and said ''I found her!''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ec8fe-f33f-4b4e-a2a8-e2d2e32731f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood mourned her loss on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2b567-0b5f-4b96-92d9-a2e9d7481746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart goes out to you and your family. Know that I love you
        and believe in your strength," said former costar Ed Asner on Twitter.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/marytylermoore?src=hash&amp;ref_src=twsrc%5Etfw">#marytylermoore</a>
        my heart goes out to you and your family.  Know that I love you and believe
        in your strength.</p>&mdash; Ed Asner (@TheOnlyEdAsner) <a href="https://twitter.com/TheOnlyEdAsner/status/824342329553096704?ref_src=twsrc%5Etfw">January
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a62122-c36a-45b3-8558-048de383042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f3c39-fafa-4650-9543-d4bf48c6b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mary Tyler Moore changed the world for all women. I send my love
        to her family," tweeted Ellen DeGeneres.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Mary Tyler Moore changed the world for all women. I send my love
        to her family.</p>&mdash; Ellen DeGeneres (@TheEllenShow) <a href="https://twitter.com/TheEllenShow/status/824351570552762368?ref_src=twsrc%5Etfw">January
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2c339-6703-414f-8fe2-287060cbe424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5d01f-8abc-4f4f-b24f-7527c219bd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore was born in 1936 in Brooklyn, New York, to clerk George Tyler
        Moore and his wife, Marjorie.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddac7e8-78a2-45b3-8582-d1330229cc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was still a young girl the family, which included her two
        younger siblings, moved to Los Angeles. Moore would later reveal that her
        mother was an alcoholic which caused the household to be chaotic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f964e6-233e-4209-9f47-463c425abf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore began her career as a dancer and in the 1950s landed a gig
        as dancing elf Happy Hotpoint, on a series of Hotpoint appliances TV commercials
        which ran during "The Adventures of Ozzie and Harriet" television show.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af617f1-f3b7-41f0-9b70-081b5f53a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her dancer legs led to her being cast as Sam, the sexy answering
        service girl, on the TV show "Richard Diamond, Private Detective "in 1957.
        In the role, Moore''s legs were shown, but never her face.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746788ea-5758-439d-9725-80e0a8db9bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans would come to love that face on "The Dick Van Dyke Show," and
        Moore quickly was dubbed America''s sweetheart.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04dae95-7fa8-45c7-ac5a-d9411772e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role earned her two Emmys.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9da692-49a6-4079-ae25-b4052af9e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that show ended in 1966 Moore looked to working more on the
        big screen, including opposite Elvis in the 1969 film "Change of Habit."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c68e7-cbec-492c-a3eb-cd621c3107ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The Mary Tyler Moore Show'' years</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b99ee-8e17-4330-9000-bd60ebbd18ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next year "The Mary Tyler Moore Show" premiered. The opening
        sequence, featuring Moore twirling and tossing her cap, became iconic. The
        show ended in 1977, but spurred several spin offs including "Rhoda," and "The
        Lou Grant Show."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d38758-437b-43d5-8d98-a5fff4462fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2002 interview with CNN''s Larry King, Moore explained why
        she believed the series became so popular.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688c07e-0ef8-4bba-a35b-c08efb181b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I can take responsibility for that in that I was the audience,"
        she said. "I was the voice of sanity around whom all these crazies did their
        dance. And I reacted in the same way that a member of the audience would have
        reacted."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2636a087-3040-4156-beb5-7899dd963b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In real life Moore was not a single woman. In 1955 she married Richard
        Carleton Meeker and the following year gave birth to their son, Richard Jr.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e55360-4668-41fe-a7a5-c0cde5f87935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple divorced in 1961 and the following year she married CBS
        executive, Grant Tinker.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163864ac-5ea2-4a26-b18d-e5026eff3dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their union didn''t produce any children, it did give birth
        to television production company MTM Enterprises, which produced "The Mary
        Tyler Moore Show" as well as such acclaimed series as "The Bob Newhart Show,"
        "Hill Street Blues" and "St. Elsewhere."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a527f2-f8b4-4aa6-a672-53a7c8fe2888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore and Tinker divorced in 1981, a year after her son was died
        after accidentally shooting himself while handling a shotgun.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed88fb-c681-4939-9330-b747506d38e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said problems with alcohol helped to contribute to the demise
        of her marriage to Tinker.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f085c91-48aa-4921-a3ba-28d450951b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would have inane arguments over dinner about things I couldn''t
        remember the next day," Moore told the National Ledger. "Alcoholism brings
        to the fore hostilities and resentment -- you can''t have a marriage like
        that."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb85d76d-35b6-4cb3-b4cc-0e5c91ca805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Love again, and an Oscar nod</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739e5ef-b7dd-45d4-9389-e203b24bb091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1983 Moore married Dr. Robert Levine.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b74d51-a890-44bf-bdbd-d7b209514710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she was beloved as a comedic actress, she also found success
        in dramas.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c073c-07a4-4c70-89f7-bba09edfd186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics praised her against-type performance as a chilly mother
        whose family grapples with the accidental death of a son in Robert Redford''s
        1980 film "Ordinary People," for which Moore was nominated for an Oscar.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82def8d-a906-4dbc-8090-0bc1a32a4092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also worked in theater and periodically appeared on TV shows
        in recent years, including "Hot in Cleveland," where she was reunited with
        "Mary Tyler Moore Show" costars Betty White and Valerie Harper.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11411362-6962-4406-a660-572d211b52d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore was diagnosed with Type 1 diabetes in her 30s and had numerous
        health issues over the years, including complications from that disease and
        brain surgery to remove a meningioma tumor in 2011.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce4f40-b453-4365-ab22-e034c6167c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:14:30.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:14:30.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/25/entertainment/mary-tyler-moore-death/">Mary
        Tyler Moore, beloved TV actress, dies at 80</a>."</em></p>'
  'trump-major-investigation-into-voter-fraud':
    'author': 'Dan Merica, Eric Bradner and Theodore Schleifer, CNN'
    'caption': 'Donald Trump takes oath of office to become 45th President of the
      United States of America'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-26T02:00:14.364+08:00
