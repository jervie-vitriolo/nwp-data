      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> The Department
        of Tourism (DOT) on Wednesday unveiled its first promotional video under the
        new administration, which retained the "It''s More Fun in the Philippines"
        campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128f956-865e-4027-ba47-3d6e36a1d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:18:06.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:18:06.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minute-long clip shot by the Enchanted River in Hinatuan, Surigao
        is entitled "Anak."</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDepartmentOfTourism%2Fvideos%2F1618111211549078%2F&show_text=0&width=560"
        width="560" height="317" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a78bda-6876-4f24-bb98-a0697ef6c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:18:06.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:18:06.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09bfcfa-64b5-421e-848d-6e9f4bdd2b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:18:06.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:18:06.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It features model Jack Ellis as a foreign traveler who is offered
        food by a motherly-looking Filipina who calls him "Anak [my child]." He then
        asks his guide what the word means and when given the answer, gets a glimpse
        of Filipino hospitality and warmth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7230aa37-7744-446d-b4ca-d5d812eb1b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:18:06.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:18:06.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anak" is the first of a series of video campaigns that will be
        shown locally and abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c58c9ff-196f-4f40-a633-0b603454bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:18:06.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:18:06.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Thursday, Tourism Secretary Wanda Teo said
        upgrading the "It''s More Fun in the Philippines" campaign meant answer the
        question "Why is it more fun in the Philippines?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d17f83-4375-4d42-85b8-e664c5c7726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:18:06.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:18:06.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/22/its-more-fun-in-the-philippines-ramon-jimenez-wanda-teo.html"><strong>Read:
        Tourism Secretary: ''It''s More Fun in the Philippines'' campaign to be ''upscaled''</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6d446-1be2-4d87-ad3e-f3079a3cdee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:18:06.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:18:06.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One answer, she said, is the warmth and hospitality of the Filipino.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212b519-f5f6-425c-bc11-700e86042aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:18:06.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:18:06.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said they considered changing the campaign, first launched successfully
        in 2012, but decided not to, after a conversation with UN World Tourism Organization
        Secretary General Taleb D. Rifai.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0a374-2921-4427-a0af-d7ebbea861ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:18:06.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:18:06.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''You just level it up but retain the It''s More Fun in
        the Philippines, but it should answer the question Why is it more fun in the
        Philippines?... Focus on the traits on the Filipino.''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e8a28-bd29-4b55-ab3f-e30497069ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:18:06.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:18:06.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said it was the people that made the country different and they
        should be showcased in the ramped-up campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6e9f9a-0d85-499a-b3d2-ffe29cbae1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:18:06.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:18:06.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo notes that the budget left by the previous administration of
        ‚Ç±650 million would cover the production of more TV and print advertisements
        to be released throughout the year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
