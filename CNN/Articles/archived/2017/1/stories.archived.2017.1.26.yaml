    'lead': 'Actress Mary Tyler Moore, whose eponymous 1970s series helped usher in
      a new era for women on television, died Wednesday at the age of 80, her longtime
      representative Mara Buxbaum said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:14:30.169+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T16:14:30.494+08:00
