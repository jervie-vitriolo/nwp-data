  'reform-CCT-focus-on-agriculture':
    'author': 'Yvette Morales, CNN Philippines'
    'caption': 'The Department of Social Welfare and Development said that its priority
      in 2016 is to increase the number of households covered by its Pantawid Pamilyang
      Pilipino Program (4Ps). As of November, the program has reached about 4.3 million
      household beneficiaries.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-26T20:07:55.356+08:00
    'imagesource': 'jcr:925b9910-165d-47f2-9425-3f7f14b369e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ff4d1e1-80f8-408e-8de1-ce87685f5b6e'
    'lead': 'The 4Ps program does not teach the poor how to fish, said Presidential
      Adviser on Entrepreneurship Joey Concepcion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:33:23.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T09:33:27.245+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:33:26.995+08:00
