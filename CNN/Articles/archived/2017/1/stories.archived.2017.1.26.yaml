      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> If you ask Star Wars fans, they will tell
        you the connection is strong with this one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214b74d-5e17-4e0a-82f4-816ab66cd78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:03.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:24:04.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the National Aeronautics and Space Administration (NASA)
        released a stunning photo of Tethys, a large moon circling Saturn. But all
        people are talking about is how strangely similar it looks to the Death Star.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a2cd4-060a-41e7-ac52-fb522b7b316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:03.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:24:04.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Death Star, Tethys has a large, distinctive crater that
        NASA has named Odysseus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b7293-bce4-4b37-965a-cee02606150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:03.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:24:04.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike the Death Star, its rock core and icy surface protects
        it from internal combustion. Sorry, Han and Luke.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1008a6-d6de-4e5b-b96e-9800ecf45a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:03.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:24:04.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo was taken by NASA''s Cassini spacecraft, which has been
        sending back some jaw-dropping images from the ringed planet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b7cda2-a92f-4ba0-bb9a-a1b91bb04d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:03.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:24:04.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moon -- can we just call it "Teth Star"? -- is Saturn''s fifth-largest.
        And its distinctive shape is a result of its own star war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb7f2a1-f497-424d-98de-a9862832ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:03.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T16:24:04.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA attributes this moon''s crater to the result of external impacts.
        While those impacts don''t make Tethys unusual as far as moons go, it does
        make for a daunting resemblance looming not so far away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a02520-8211-4818-9ff4-1ad0aa8f0c3c'
