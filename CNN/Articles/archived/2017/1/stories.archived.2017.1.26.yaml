      'mgnl:type': 'text'
      'text': '<p>They''re also studying filing another petition to challenge the
        legality of Oplan Tokhang.</p>'
  'philippines-GDP-2016':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-26T22:16:19.103+08:00
    'imagesource': 'jcr:bb99a492-4267-4c8a-a7d5-06843c7a989e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab04dcc7-ca0a-4c5f-b2ae-c50b5aab66a2'
    'lead': 'The GDP picked up in 2016, further marking the Philippines as one of
      the fastest-growing economies in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:52:49.513+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T14:52:49.795+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2016 economic growth fastest in three years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e319f-9719-4a4f-a3c5-f68fb66a8f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The Philippine
        economy grew by 6.8 percent in 2016, according to the Philippine Statistics
        Authority (PSA) - the fastest growth in the last three years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b2244d-0674-42b1-b82c-08d93e3ebbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also posted among the fastest GDP growths in Asia
        last year, along with China (6.7 percent) and Vietnam (6.2 percent).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244df237-39ac-4b08-a948-55b7031adc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA reported the country''s GDP--which measures a country''s total
        economic production and performance--grew 6.6 percent in the fourth quarter
        of 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de2d2a-a32b-4632-87c2-10fb5754db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this was the slowest quarterly growth last year, it was
        higher than the 6.5 percent growth in Q4 of 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3ed423-9d77-4967-95df-5b6fbb978e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA said the main drivers of the economy in Q4 were manufacturing,
        trade, and real estate, renting, and business activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cefbee-d82a-4188-8c81-9a3a7d01c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economy ''in good shape''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab005a44-a04f-4667-b878-d92570600fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez said last year''s GDP growth
        indicates the economy is in "pretty good shape" under the Duterte administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4a769-b8cf-4546-88d4-1b01494f3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clear proof that no amount of counterproductive political
        chatter from certain quarters could undermine the upward trajectory of a domestic
        economy that is in pretty good shape under a Duterte presidency that is fully
        committed to sustaining its growth momentum," Dominguez said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc9bb03-9141-4558-b76c-6296c60ce5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said economic growth in President Duterte''s first sixth months
        shows the business community has strong confidence in the president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c52b3-cab6-4237-880e-0da4896884ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the recent GDP growth gives the Finance Department
        more reason to push for the Comprehensive Tax Reform Program (CTRP), which
        would adjust the annual income tax rates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878643e3-f036-4300-8927-9184e8ac18a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown poor and middle-class Filipinos could stand to
        gain from the CTRP.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c4a89-1f34-41fd-9458-39bd3d0ba4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Projected growth</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdfced8-c8b6-4ddb-8bd8-5f8c238588ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Chief said he expects the economy to grow by 6.5 to
        7 percent in 2017, as projected by international and local financial institutions
        and experts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a347ad-8cb2-4a39-9e9b-06e04112f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia is also optimistic
        the government will sustain economic growth this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f06285c-eaee-45a9-ac96-d7ce981767c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given this growth in 2016, we believe that the target of 6.5 percent
        to 7.5 percent for 2017 is highly likely. In the medium-term, we expect growth
        to strengthen further towards 7 percent to 8 percent," Pernia said at a press
        conference on Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477da9ee-210d-4019-947d-f6d8fd08e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added "the economy will expand by 50 percent in real terms, and
        per capita income will rise by over 40 percent" in the next six years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cac8aa-a5d9-4d9d-bca5-26c8f971fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia attributed the economy''s good performance to domestic demand,
        particularly in terms of investment and consumption.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241135c-3ee6-4b2b-b629-e6749d3d7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines is now shifting towards an industry-based
        economy, from a services-based one.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe5ae5-b927-43f3-9c17-ff5b411fb66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Dominguez and Pernia said the government hopes to turn the
        Philippines into an upper middle-income country by 2022.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff54cb8-d239-411a-9738-73152f4941e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said this would mean lifting about six million Filipinos
        out of poverty.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73739c8-7b10-4807-b8ca-1ef8e04c03df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible risks</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bfa3b8-2338-429d-8cf9-fff55f8c228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government will remain steadfast in its work, making sure that
        economic growth is built on people-centered and people-powered policies, stable
        macroeconomic fundamentals, and strong partnerships with other countries,"
        Pernia said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c9a23f-2303-46cc-9675-92642b6d2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pernia also warned against possible risks to economic growth.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2e0505-b9b3-46b1-a4ec-10f336545497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among them are extreme weather disturbances, such as El Nino
        and typhoons. Hence, the government needs to bolster the country''s agriculture
        sector.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ff346-7d34-4f57-a00c-b2537694fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:49.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:52:49.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said the economy may be vulnerable to "possible policy shifts
        in the U.S., greater volatility in capital flows, and geopolitical risks."</p>'
