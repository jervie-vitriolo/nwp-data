  'Usain-Bolt-Olympics-doping-Jamaica-teammate-gold-medal':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-26T14:23:49.803+08:00
    'imagesource': 'jcr:82652ef3-9066-4c7e-9b12-492b42ccfdc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '468c77af-5ff6-48ec-946e-9a1834e9f378'
    'lead': 'Usain Bolt''s golden Olympic record was diminished Wednesday after Jamaican
      compatriot Nesta Carter tested positive for a banned substance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:34:34.188+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T15:34:34.432+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Usain Bolt: Sprinter loses one Olympic gold over teammate''s failed
      dope test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eab5ae-e74f-40c2-8e9c-e315ae22769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:34.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:34:34.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Usain Bolt''s golden Olympic record was
        diminished Wednesday after Jamaican compatriot Nesta Carter tested positive
        for a banned substance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a261dcb-9d58-483c-81b1-2352a349ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:34.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:34:34.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter''s positive test means Bolt must return one of his nine Olympic
        gold medals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4f2be-1a8b-4b9c-8c39-121221bc064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:34.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:34:34.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Bolt cemented his status as an all-time great by
        completing an unprecedented ''triple triple'' in <a href="https://edition.cnn.com/2016/07/27/world/16-facts-rio-2016-olympic-games/">Rio
        2016</a>, becoming the only man to win all three sprint events at three Olympic
        Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83047041-6d4f-4660-b45e-bb3852e5bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:34.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:34:34.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the gold the Jamaican won in the 4x100m relay in Beijing 2008
        will no longer count after governing body the International Olympic Committee
        (IOC) disqualified the Caribbean island''s sprint team Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bba51c-456f-43c0-83b2-02892b8ee167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:34.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:34:34.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-analysis of Carter''s samples from Beijing resulted in a positive
        test for the prohibited substance methylhexaneamine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66736582-b519-40ac-9420-80501c6dd451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:34.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:34:34.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four members of the team -- Bolt, Asafa Powell, Michael Frater
        and Carter, a bronze medalist at the 2013 World Championships -- lose their
        titles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619f8c1-145a-49b8-8e3f-6689958f9b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:34.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:34:34.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking last summer about the Carter situation, Bolt -- the 100m
        and 200m world record holder -- said returning one of his golds would be "heartbreaking,"
        but added that he would not have a problem doing so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c9ab75-32b2-4416-bf25-c378df8c519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:34.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:34:34.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt''s agent Ricky Simms and the Jamaican Athletics Administrative
        Association (JAAA) were not immediately available for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d66084-2e95-4857-ac05-05b7c696e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:34.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:34:34.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prohibited</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74571ae5-3261-4115-a321-a8fcd5579c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:34.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:34:34.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traces of methylhexaneamine -- on the World Anti-Doping Agency (Wada)
        prohibited list since 2004 -- were found in Carter''s sample when 454 samples
        from the Beijing Games were retested by the IOC last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f211dc1-3f70-4b58-8395-18476a9ddc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:34.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:34:34.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially sold as a nasal decongestant in the US until 1983, methylhexaneamine
        was reclassified in 2011 as a "specified substance" and has been used more
        recently as an ingredient in dietary supplements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5c4823-3940-431d-ab3c-557daffc3ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:34.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:34:34.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Carter has been a key member of Jamaica''s dominant
        relay team, running the first leg as they won World Championships gold in
        2011, 2013 and 2015, as well as gold at the 2008 and 2012 Olympic Games.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca363e7-2399-4b0e-8ea6-f5344b395a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:34.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:34:34.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sixth fastest 100m runner in history, Carter has not run competitively
        since news of the failed test first emerged in June 2016.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc92b0-edc8-438f-8a7f-dd08ad83fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:34.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:34:34.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World record holder Bolt has said he will retire from athletics
        after the 2017 World Championships in London, saying last year that he would
        only run the 100m.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff43bfb-5b69-4d61-bbdd-7458afd58f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:34.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:34:34.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC also announced that Russia''s Tatyana Lebedeva, 40, was
        stripped of the triple jump and long jump silver medals she won in Beijing
        after reanalysis of her samples tested positive for the steroid turinabol.</p>'
  'Miss-Universe-judges-final-list':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-26T13:39:03.597+08:00
    'imagesource': 'jcr:feb53b64-aa92-4a3b-9327-ba713a461828'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29993090-ecab-4c5c-86f5-9e7bda71c857'
    'lead': 'After the long wait, the much anticipated list of Miss Universe judges
      is finally out-- and it''s revealed three former Miss Universe titleholders
      will be part of the panel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:36:54.122+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T15:36:54.405+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Final list of Miss Universe judges out'
    'updated': 2017-01-29T21:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca24fb-345b-4692-98c2-ab569f51bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Three former Miss
        Universe titleholders headline a six-member panel of judges who will choose
        the 65th Miss Universe on January 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4c3fa-8cd7-43aa-a638-b6ee07df2784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe organization on its website revealed Wednesday
        that Miss Universe 1993 Dayanara Torres, Miss Universe 1994 Sushmita Sen,
        and Miss Universe 2011 Leila Lopes will be judges in the pageant''s grand
        coronation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c410c9-67ae-49ce-8144-b67c142d457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres, who represented Puerto Rico and turned over the crown to
        Sen in the 1994 pageant hosted in the Philippines, arrived in Manila on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7390fbc-ed76-43a8-a246-2a69c8776b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sushmita Sen arrived from India late Thursday. Lopes, who is from
        Angola, posted a photo on Instagram on Wednesday saying she would be in the
        Philippines soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cc9c7e-9d58-4e62-a072-84f97d60d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three other judges include Mickey Boardman, the editorial director
        of fashion and pop-culture magazine, PAPER; TV star and former model Cynthia
        Bailey; and Emmy¬Æ and Tony award-winning producer and activist Francine LeFrak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6705f-24fe-48ea-a107-5bb7a5011b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>And the winner is...</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e445468-8bad-4d40-8c0c-9a5df8210feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the judges revealed what they are looking for in the next
        Miss Universe on the pageant''s website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3feede-8dc0-4a55-976a-ef16a8708e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayanara Torres is looking for a candidate who won''t break under
        pressure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf2644-a0cd-475a-8f46-038290bb0b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking forward to finding a woman who can handle herself
        with grace and confidence through her journey with this prestigious title.
        I understand it''s a beauty pageant however beauty will not be the only factor.
        Personality and confidence will blow the judges away every time," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7715d0-5148-4f60-9363-92ceccf4a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynthia Bailey thinks Miss Universe should have the whole package.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f62ed1-7aa3-4a59-b7a5-0c732d9fab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am looking for the full package. Someone who embodies confidence,
        intelligence, personality, style and grace. And of course beauty; inner beauty
        as well as other beauty," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced2092b-1d60-4e7e-9624-822657e55a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>X-factor; Passion for helping humanity</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2650590-643b-441d-b569-34e0f1557bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Francine LeFrak, Miss Universe 2016''s beauty should go beyond
        skin-deep.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc9c974-ba74-480a-9258-f16b4e7e69e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miss Universe must be as beautiful on the inside as she is on the
        outside. She must want to use her voice and platform to give voice to the
        voiceless," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08232e8c-4bfe-4080-8bee-746a399fff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other judges for the preliminary competition on Thursday also
        weighed in on the characteristics of the next Miss Universe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bc0ddd-50e0-43ff-9ddb-5fc344813943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2007 Riyo Mori wants a candidate who is driven.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512ab57-002d-41af-9182-1850c751688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want a woman who embraces her destiny in this ever changing world
        and can lead with vision and hope," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f521783-35e9-441e-ba8e-5acc22bf6d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicist Rob Goldstone wants a queen with the "x-factor" and he''s
        spotted a few potential ones.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c1f0eb-6895-4296-b541-8a0bf3026ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new Miss Universe should be someone who uses this incredible
        platform for the good of humanity," said Goldstone. "She will not just look
        confidently beautiful, but have that special x-factor; and i think I''ve already
        seen a few," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ae577-a293-40ca-9c60-2941e03e7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President and Executive Producer of the People''s Choice Awards,
        Fred Nelson, wants a queen with a passion for helping others.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6802ffe4-ce17-46e2-a69a-7b6633225615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:36:54.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:36:54.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look for that extra spark, the unique quality which demonstrates
        her ability to be both the global representative of the organization and a
        passionate advocate for her causes," said Nelson.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ef721-cef7-4989-98e5-e8630a14306a'
