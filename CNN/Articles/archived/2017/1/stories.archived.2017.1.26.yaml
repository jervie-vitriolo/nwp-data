    'template': '1'
    'title': 'Presidential adviser: Reform CCT, focus on agriculture

      '
    'updated': 2017-02-09T09:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801897aa-1583-418d-b234-f9d8e0903cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> The conditional
        cash transfer (CCT) is only a lifeline to the poor, said a presidential adviser
        in a press briefing Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66dbe2e-2a16-485e-b7ba-10661252a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, it does not really teach them how to fish, we''re just
        giving them the fish," said Presidential Adviser on Entrepreneurship Jose
        Ma. Concepcion, III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6c069-f8cc-45bc-826f-f31f73fe2709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCT, otherwise known as 4Ps or the Pantawid Pamilyang Pilipino
        Program, was patterned in Latin American countries and was implemented during
        the term of former president Gloria Macapagal Arroyo in 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07630ccc-1251-47ab-9811-2cba708e5ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headed by the Department of Social Welfare and Development (DSWD),
        it gives cash grants to poor families provided they follow certain conditions
        set by the department. These include availing of pre- and postnatal care,
        attending family development sessions, regular check-up, vaccines, deworming
        and regular class attendance for children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95857c1-cb3f-4721-8b68-3cc77b324cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Leonardo Reynoso, National Program Manager of the 4Ps,
        told CNN Philippines in a phone interview, the program has 4,378,000 beneficiaries
        as of December 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b7a92-00b5-4aec-89c1-ed64d9b81ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beneficiaries can receive up to P2,500 a month, depending on
        their compliance with the program requirements, and the number of school children
        in the family. Aside from giving cash grants, the 2017 national budget also
        provided for a rice subsidy in the form of cash, Reynoso said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5fb12a-a614-4a69-b15f-b748b228111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget allocation for 4Ps, according to the 2017 General Appropriations
        Act, stands at around P78.2 billion ‚Äî 92 percent of which is allocated to
        cash grants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf6ea8-5b7b-496a-bd6e-4afc3532802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of giving dole outs, Concepcion said funds should be given
        to those who "work hard," and CCT should shift to entrepreneurship for the
        next 10 years, since the program cannot be cut overnight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531282e-c641-47d1-b437-9c6ea52f6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Undersecretary Malou Turalde said the 4Ps program, indeed,
        is not enough to alleviate poverty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e84f01-9787-4b8d-89fc-8df06c47ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pantawid is only a social protection program," Turalde said in
        a phone interview. "There should be different levels of intervention, and
        it should build up the capacity of the people to stand on their own," she
        said in Filipino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85400f1d-181a-4814-8495-0e27c28c86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantawid roughly translates to "make ends meet."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4536110d-6497-4abb-bb77-5148979b0e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessening poverty, she added, should not be the sole effort of DSWD.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a81ec5-35b6-4998-ac94-ee27bfc9ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even DSWD Secretary Judy Taguiwalo, Turalde said, is not for the
        institutionalization of 4Ps.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0180ad-1f88-405a-9053-86d8184e1732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit ka mag-iinstitutionalize ng programa na hindi perpekto at
        maraming problema?" Turalde said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2e8da-9966-4e42-b82c-b80af82c37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would you institutionalize a program that has
        many loopholes?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cb6a28-e84c-4106-be60-2178b62e2e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary said the department is currently reviewing the
        program while assessing how 4Ps help its beneficiaries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a064b0b-5277-4c1d-b29d-91aaf1f17bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaaalam namin yung kasalukuyang kalagayan, kung nakatawid na,
        nakapagtapos na ba, at ano yung factors na nakapagcontribute. Hindi lang naman
        yung cash grant ''yun," Turalde said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3965b71e-3022-4e6e-b509-19c06447b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We ask how they fare, if they have already crossed
        (poverty), if they have a child who has finished school, and what factors
        have contributed. I''m sure it''s not only the cash grant.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f59126-978b-4571-8add-44edb8e3f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said poverty reduction measures should focus on creation
        of jobs and livelihood, as well as asset reforms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd653e8b-5b82-45d9-b65e-0a1aa7816a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also a point taken by Concepcion, saying the government
        must intervene, and shift the budget to job generation and small scale entrepreneurship.
        These would include programs of the Department of Trade and Industry and Department
        of Science and Technology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40598b9-135f-4108-a240-6cc332d3ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture should also be a focus, Concepcion said, which can be
        done through giving small entrepreneur-farmers equipment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96bc63d-2d9f-4825-b022-83d8c1ad5508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t compete with the big guys who own 100, 200, 300 hectares
        and practice corporate farming versus a farmer who tills the land for 3 to
        5 hectares. How can he compete?" he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313188b7-e8aa-4496-a40d-598bd0556f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turalde said land ownership is also one of their focus, given that
        most beneficiaries of the CCT are farmers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d23769-19e4-42a2-b027-3385f2eae209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:33:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:33:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also look at the assets, for example the farmers: do they own
        the land, and can they till it, Turalde said.</p>'
