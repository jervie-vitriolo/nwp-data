    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eab2d4-4dc6-4ed2-9cff-2ec70e7edbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:42:27.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:44:44.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ranks the Philippines 101st among 176 countries; a slight dip
        from last year''s ranking, where it placed 95 out of 168 despite having the
        same score.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd65395a-1cc7-4a0e-8fde-9edc44680940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:42:27.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:44:44.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark topped the list with a score of 90 while Somalia, which
        was at the bottom of the rankings, scored 10. The global average score was
        43.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327fcdee-65fe-4df3-afd8-8153ea352748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:42:27.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:44:44.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has consistently ranked the Philippines in the lower half
        of the corruption index. In previous years, The Philippines scored 34 (2012),
        36 (2013), and 38 (2014).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b975cf-0331-4ae7-adbb-b75536129153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:42:27.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:44:44.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines joins Asia Pacific neighbors, most of which sit
        at the bottom half of the CPI rankings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e60cdc9-ab2f-4f23-a618-c8e726efeb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:42:27.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:44:44.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group attributed the region''s poor performance to the lack
        of accountability in their governments, citing the abundance of corruption
        issues undermining public trust in the government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ec956-5d17-4590-b508-7aa8c69a1d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:42:27.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:44:44.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transparency International''s CPI was first launched in 1995. While
        the group did not provide a specific breakdown of its scores, it said it tracks
        perceptions of corruption based on government and business analysis experts.</p>'
  'ombudsman-records-delay-mamasapano':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-26T09:58:06.175+08:00
    'imagesource': 'jcr:3650899e-4353-427a-af1d-37efca3119e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26237630-ab7d-4c78-a6d2-cfcd0f39e5cf'
    'lead': 'Ombudsman Conchita Carpio Morales says the case was apparently held up
      in the records division last year, when the division was overseen by someone
      who she referred to as "Attorney Cagat-Cagat."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:46:40.058+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T15:46:40.228+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman to ex-records officer: Explain 7-month delay in Mamasapano
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5e668-caea-4839-8e0a-0e50ab5070af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:46:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:46:40.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> The Mamasapano
        case was delayed for seven months before it could finally reach the Sandiganbayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8ec21-df58-401e-82c2-a11f003e2617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:46:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:46:40.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales is not happy about it ‚Äî and is
        now ordering the former chief records officer of the Office of the Special
        Prosecutor (OSP) to explain the delay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865740bd-3f87-4c7c-8c4c-3d5f4f4d004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:46:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:46:40.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I issued a show-cause order to the former chief records officer
        of the OSP when she did not file the information contrary to the standing
        order of the Ombudsman that if you submit a case for filing, it should be
        within a reasonable time," Carpio Morales told reporters Wednesday at the
        sidelines of an event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dbcaf6-a22b-4f10-9244-6f5f4e820461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:46:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:46:40.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio Morales explained the case was apparently held up in the
        records division last year, when the division was overseen by someone who
        she referred to as "Attorney Cagat-Cagat."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b2a6b-4993-4eb8-a730-6652ac54a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:46:40.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:46:40.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source identified the records officer as Alma Cagat-Cagat, who
        left her position as records chief last December and is now a prosecutor for
        the Office of the Ombudsman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b46a49b-6543-495f-8f55-098b5e109440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:46:40.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:46:40.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it was the incoming records officer who was able to discover
        that there had been some informations which were due for filing but which
        were not filed by her," Carpio Morales said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f596b-55c7-449f-b9f1-b96898d042d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:46:40.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:46:40.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman came out with a final resolution finding probable
        cause to indict former Philippine National Police Chief Alan Purisima and
        former Special Action Force director Getulio Nape√±as over the incident back
        in June 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e2cead-1051-4140-8dcb-a330edcffdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:46:40.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:46:40.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/16/Mamasapano-Purisima-Napenas.html"><strong>Read:
        Ombudsman affirms Mamasapano charges vs. Purisima, Nape√±as</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80452845-e2ed-4ece-b35d-961bf8b974ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:46:40.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:46:40.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because of the delay in the special prosecutor''s records office,
        the charges for graft and usurpation of authority against Purisima and Nape√±as
        were only filed before the Sandiganbayan on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c263ff42-7fc0-43ca-ad5a-51e43b41bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:46:40.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:46:40.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio Morales said Cagat-Cagat may face administrative and criminal
        charges if it is proven she was intentionally delaying the filing of cases
        in court.</p>'
  'aquino-duterte-saf-44-mamasapano':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
