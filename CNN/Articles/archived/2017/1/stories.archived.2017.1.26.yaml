  'senate-probe-jee-ick-joo-dela-rosa':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-26T15:06:20.461+08:00
    'imagesource': 'jcr:dfb03c45-73fd-483d-a9a9-ca0708e88c58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4856889-cf56-4c69-aa6c-7da582a7bfef'
    'lead': 'Eye witness accounts, vehicle records, and CCTV footage form strong evidence
      against SPO3 Ricky Sta. Isabel, PNP Chief Ronald Dela Rosa says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:32:06.772+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T15:32:07.168+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: ''Overwhelming evidence'' vs. cop in Korean kidnap-slay'
    'updated': 2017-01-27T10:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c348ee-7843-45f4-ad50-dd3379cb6ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Evidence is strong
        against the police officer tagged in the abduction and killing of South Korean
        businessman Jee Ick-joo, Philippine National Police Chief (PNP) Ronald Dela
        Rosa says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7950e4-0de7-4e4b-ad04-29dfcf6620d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very overwhelming po ang evidence sa kanya (The evidence against
        him is overwhelming)," Dela Rosa said on Thursday, during the Senate probe
        on kidnap-for-ransom incidents allegedly committed by the police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb46bec-4fa5-4d1a-8e10-771531ba308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief, who has repeatedly expressed shame because a Korean
        national was killed right inside Camp Crame, detailed the preponderance of
        evidence against SPO3 Ricky Sta. Isabel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b8e767-f8b2-4956-b4cd-2b03a1c972c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vehicles belong to Sta. Isabel, cohort</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d278aac-5a0a-4073-b6ad-cadb772ccfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jee, 53, was abducted on October 18 from his home in Friendship
        Plaza subdivision in Angeles, Pampanga at around 5:30 p.m., the PNP''s Anti-Kidnapping
        Group said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc904748-9cad-44c4-a379-b5ebe2ee992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the residents saw Sta. Isabel alight from a Toyota Hilux,
        police said. Sta. Isabel then helped two other men in dragging Jee inside
        another vehicle, a black Ford Explorer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59187191-0e74-44d7-942f-23270e25ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Office records show the Hilux is registered
        under the name of Sta. Isabel''s wife, Jinky Sta. Isabel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de317ea7-0153-4af0-881b-63489e862980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Isabel himself admitted to using the Hilux when roaming inside
        Friendship Plaza. He said he went there five to six times, but only to rent
        a house for a police operation supposedly upon the orders of his team leader,
        Supt. Rafael Dumlao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1114e38f-fbdc-4517-9946-de48faad127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AKG''s investigation also led to the identification of another
        suspicious vehicle, a Toyota Innova which records show belongs to Maria Teresa
        Vitug, mother of a certain Ramon Yalung, one of Sta. Isabel''s cohorts who
        went inside Jee''s house.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161d360-9952-422b-b005-8f201f5f9d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House help, CCTV implicates Sta. Isabel</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e158733-a6b4-46fc-bcd9-47515ed8632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marissa Morquicho, Jee''s house help, told the Senate it was indeed
        Sta. Isabel who abducted her and her late employer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7185e-7a50-4366-bcb1-48ce0141e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi po yung pumasok dun sa loob ng bahay si SPO3 Ricky Sta. Isabel
        po (It was SPO3 Ricky Sta. Isabel who entered the house)," said Morquicho,
        who was wearing a veil, shades, and a cap.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d93d5-1b38-43bd-990e-92634512d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morquicho was forced to board a Ford Explorer where she saw Jee
        handcuffed between two men. She recalled the policemen even beat Jee up when
        he tried to escape while on their way to the PNP''s headquarters in Camp Crame.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b52e5-d059-4108-9b1a-63e58e1e9b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her last encounter with her boss did not last long, because
        she was transferred to Sta. Isabel''s car upon arriving at Camp Crame, police
        said. She was later released.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fb6908-abba-43ce-a41b-50b67a6ca478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morquicho said Sta. Isabel, together with other policemen, accused
        Jee of selling illegal drugs. But PNP Chief Ronald Dela Rosa said Jee was
        not in the police''s list of drug users and pushers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7d32e-1d9b-4724-9f0c-6efc390a3d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morquicho also positively identified Sta. Isabel as the man caught
        in the CCTV video withdrawing from Jee''s ATM account, late night on October
        18, in a bank in Greenhills, San Juan. She said Sta. Isabel was in the same
        blue and white striped polo shirt that he was wearing earlier during the kidnapping.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Jee Ick-joo&#39;s maid positively identifies Sta. Isabel as kidnapper
        | Live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/E1IP39bC79">pic.twitter.com/E1IP39bC79</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/824494127433650176?ref_src=twsrc%5Etfw">January
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763bdd74-8062-4ee6-8b00-39c217e404fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d37ca20-1a7e-4abe-bc63-8be91b012ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More eye witnesses</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02d446-b36e-4a35-a5da-d2cf75c9d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-AKG said Morquicho''s claims corroborate with those of SPO4
        Roy Villegas, another police officer allegedly involved in the kidnap-slay.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc14b573-6a7b-4482-8687-266614982e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas, who was not invited to the Senate hearing, earlier said
        he also saw Sta. Isabel strangling and killing the Korean national.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cda71e-6cad-4f46-8aa0-1c3607f20214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas and PO2 Christopher Baldovino - part of the "arresting
        team" against Jee - claimed they both believed they were conducting a legitimate
        drug operation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f581be-902b-47bc-a0da-dccb44049e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said two guards at Friendship Plaza confirmed that
        Sta. Isabel went in and out of the exclusive subdivision days before the abduction,
        using a fictitious name and ID.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8495da-e0be-48a3-bfdc-eb8380517876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibang pangalan yung pinapakita niya dun sa gwardya pero yung mukha
        niya yung nakikita at sasakyan niya nakikitang pumapasok sa loob ng subdivision
        (He was using a different name but his face and car was seen going inside
        the subdivision)," Dela Rosa said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd57fe16-0e34-4b59-8597-3f7506ae3648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sta. Isabel: Dumlao is mastermind</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36771e55-1ebd-4ff8-8a30-f66976c2ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite eye witness accounts against him, Sta. Isabel denied being
        the one who kidnapped Jee or withdrew money from the latter''s account.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3a746-6866-4519-8fc2-830f3ae94f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po ako nun (I was not there)," Sta. Isabel said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d65fdc-b9e9-4432-a0e7-130834723831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed he just followed orders from Dumlao, team leader
        of Special Investigation Unit 2, to which he belongs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e7285f-89b7-47f7-9460-ec5f336c1ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Col. Dumlao, siya po talaga ang nagmamaneobra ng lahat ng storya
        po para po madiin po ako diyan sa kasong kidnapping na yan (It was Col. Dumlao
        who made up stories to pin me down in this kidnapping case)."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e85ab22-7c3b-47b6-b4a1-48954bd0eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao, however, denied any involvement in operations conducted
        against Jee. "Wala po akong inauthorize na ganyang operation. In fact po yung
        mga kasama niya hindi ko po ka-unit (I did not authorize that operation. In
        fact, Sta. Isabel''s companions were not part of my unit)."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81bb293-2b35-4692-aed7-27d093dc2a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morquicho also said she did not see Dumlao during the abduction.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a725e-dd32-48ca-943a-fbbb221e6d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the two opposing claims, Justice Secretary Vitaliano Aguirre
        said Morquicho''s testimony carries more weight.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b595a37e-53a5-438e-a6d2-7c28083e018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, Mr. Chairman, the positive identification prevails over
        the negative testimony," Aguirre said in reply to Senator Panfilo Lacson,
        chairman of the Senate committee on public order and dangerous drugs which
        is leading the investigation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eccf683-c957-4472-99f8-3a0f9614462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Inside job?''</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd2ed1-292e-4fe0-98e3-313a8c2f3eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila De Lima, however, suspected Morquicho of being involved
        in the kidnapping as an "inside job."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656aaf2-4164-4612-9bf8-1c388c6c35af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima pointed out that Morquicho was hired only a day before the
        abduction. "Is it too much of a coincidence?... I''m just thinking allowed,
        baka naman (maybe it''s) inside job."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae13a72-4478-437e-91eb-f138504d9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi Kyung Jin, Jee''s wife, through an interpreter said a "close
        Korean friend" referred Morquicho.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75f761-c798-4432-9e11-26055508e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also said Morquicho actually had three affidavits, and she
        did not identify Sta. Isabel in the first affidavit.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6876d86e-4f0e-47f8-9182-00285c9abe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morquicho, however said, she failed to recognize Sta. Isabel at
        first, but confirmed he was her captor when she saw him on TV.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ebcd13-8864-4bf6-996c-864cae5157c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/20/Sta.-Isabel-arrested-Korean-slay.html"><strong>Also
        read: SPO3 Sta. Isabel arrested, detained at Camp Crame</strong></a></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb58a99-7175-4a11-82a0-d871433d37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sta. Isabel tagged in 2007 kidnapping case</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f22367-b761-4e40-9c8c-afacc6dbbc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also not the first time that Sta. Isabel faced allegations
        for criminal activity.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c1f4c-f8e5-483f-b82d-43c9e4bdf5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa told the Senate Sta. Isabel was implicated in the kidnapping
        of a certain Arlene Tan in Monumento in Caoloocan in March 2007. The case
        was dismissed.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6427ae6d-195a-4280-b082-f6f8e927515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Isabel said he was just falsely accused.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8524ed99-f50e-4018-a617-18cccaf088c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dela Rosa admitted rogue policeman may have figured in similar
        cases. "There is a big possibility that there are cases similar to this that
        have been happening before."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae501cdf-6ec5-4c25-9e85-d27f4fddaf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators urged the PNP to review their recruitment process. "How
        can a police officer with allegations of the sort be assigned to specialty
        units?" Senator Tito Sotto asked.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e64730-a2d8-41ac-bf03-158d0c6b8e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Isabel said he entered the police force in 1996, and was assigned
        to the Anti-Illegal Drugs Group upon Dumlao''s recommendation. The AIDG is
        tasked to conduct police operations against drug syndicates and personalities,
        in support of the Philippine Drug Enforcement Agency.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986ae3f-e5ef-44d9-a3e8-2bdf33e4176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said Jee''s case was "enough for the police force to lose
        public trust and respect."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e8852-c453-4116-a47c-430aca47211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:32:06.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:32:07.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the case "should serve as an eye-opener not only
        for the PNP but for the entire justice system," and assured the Senate of
        the PNP''s full cooperation.</p>'
    '88':
