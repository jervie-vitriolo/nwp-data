      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was among the recommendations agreed upon by negotiators during
        the last round of talks between the government and the communist group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0306aa39-6292-453b-a0af-9602b259ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:44:51.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:44:51.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison fled to the Netherlands three decades ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd71cde-437a-43ae-bf89-f3829c473d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:44:51.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:44:51.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a political refugee, he can be barred from returning to Europe
        if he leaves The Netherlands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbafdd1-3138-4ed8-9ad0-187851bc4b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:44:51.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:44:51.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the peace talks are moving forward despite a recent
        clash between the military and communist rebels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d387d19-3c38-4419-af1d-89ba72cf84a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:44:51.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:44:51.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace understands that there is activity on the ground, that
        there is also noise on the ground. However, based on the negotiating panels
        and based on the actions and the agreements that have been formed, they continue
        their talks continue forward," Abella said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1fa22f-2146-466c-86e6-e2af367178b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:44:51.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:44:51.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF threatened to withdraw its declaration of a unilateral ceasefire
        following the death of one of its men in a firefight with government troops
        in North Cotabato last January 21, 2017.</p>'
  'Australian-Open-final-Roger-Federer-Stan-Wawrinka':
    'author': 'Ian Ransom, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-26T21:12:13.884+08:00
    'imagesource': 'jcr:2c0ee29b-fbb4-4672-9104-d07960ff9cfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '788d78c0-3d47-4572-96e9-30648428311b'
    'lead': 'On the same day the Williams sisters booked their place in the women''s
      final, Roger Federer continued the march of the veterans, becoming the oldest
      man to reach a grand slam final in nearly 40 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:46:16.656+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T14:46:16.785+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federer fights off Wawrinka to reach Australian Open final'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c2f65-b5b0-49aa-9edc-5a42a79d00fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:46:16.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:46:16.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Roger Federer held firm against a furious
        fightback from fellow Swiss Stan Wawrinka, edging his former apprentice 7-5,
        6-3, 1-6, 4-6, 6-3 in a Melbourne Park classic to reach the final of the Australian
        Open on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be385eca-57c9-49ed-8781-cda4bf4e41fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:46:16.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:46:16.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day the Williams sisters booked their place in the women''s
        final, 35-year-old Federer continued the march of the veterans, becoming the
        oldest man to reach a grand slam final in nearly 40 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ce49d-9f2d-4396-ab6e-ee084ec664b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:46:16.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:46:16.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss master was rattled as fourth seed Wawrinka rose up to
        level the match but his opponent double-faulted to hand Federer the decisive
        break in the sixth game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c97d7-30a1-4f4b-874a-17b04e65e35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:46:16.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:46:16.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer served out the match to love, setting up a chance for his
        18th grand slam title against Rafa Nadal or Grigor Dimitrov.</p>'
  'suspects-kin-challenge-oplan-tokhang-in-supreme-court':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Atty. Rommel Bagares, a lawyer for the petitioners challenging Oplan
      Tokhang. (Photo: Anjo Alimario)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-26T20:39:41.076+08:00
    'imagesource': 'jcr:84258f83-1514-4a9f-8dc4-94c11ca89843'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa2bbd99-478e-4079-a14d-1a4ce278caab'
    'lead': 'A petition filed before the Supreme Court today is expected to test the
      government''s Oplan Tokhang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:49:32.554+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T14:49:32.827+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspects'' kin challenge Oplan Tokhang in Supreme Court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fcaa79-6011-4b79-9709-c0d91846cfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî For the first
        time since President Rodrigo Duterte waged a war on drugs, a case has been
        filed before the Supreme Court challenging the government''s Oplan Tokhang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33250b00-437d-42d4-9525-756145b2e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners are relatives of five suspects targeted by Quezon
        City police during a tokhang operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadeeeae-697d-41da-a460-7f549c05a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police shot all five suspects ‚Äì killing four ‚Äì but one survived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8063efa9-fb9f-4226-86d3-6c3428f48984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners now ask the high court to have tokhang operations
        suspended in areas under Quezon City Police District Station 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f42dcd-3a8a-49af-9c02-237e260383a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re also seeking protection against police harassment and intimidation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087050a7-2bc0-4ab5-aba5-22d69c11fba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners tell the court how police ended up killing the four
        suspects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7315fe5-b011-4ff7-8fa8-a5c8383e191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say on August 21, 2016, at about one in the afternoon, five
        men and two women in civilian clothes barged into a room where the victims
        were playing pool.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172beb1b-5faa-4909-bc22-4c7335ee175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men pulled out short firearms and accused the suspects of being
        involved in illegal drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7d26e-1410-482b-878a-ff56256ae174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men ‚Äì who turned out to be police ‚Äì then ransacked the house.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d763a51-bccf-481f-8ab6-0fd889bfd74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They emerged later on carrying supposed evidence against the suspects
        ‚Äì some aluminum foil and a lighter in the shape of a gun.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df373241-2133-42f6-924b-f38818c6e657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the suspects were brought to another room near a ravine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f20089-652b-47ab-8878-a5b354c2b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without warning, suspect Efren Morillo was shot in the chest, followed
        by his other companion. Miraculously, Morillo survived.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab0448-9147-48a6-9b17-ce902a5f6da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morillo played dead and was able to escape. But his three other
        companions weren''t lucky. They were executed in cold blood. One even begged
        for his life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81932271-0c99-4aea-adb5-98a55d8082de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Atty. Cristina Antonio, a lawyer for petitioners, said:
        "One of them, si Jessie Dule, I would like to emphasize... <em>Nakakaawa po
        ang nangyari sa kanya kasi lumuhod siya. Nagmakaawa doon sa mga pulis</em>."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb1eed-f476-465a-88a5-925e342b235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the, Jessie Dule, I would like to emphasize...
        what happened was really pitiful because he got down on his kneews. He begged
        the police for his life.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd78598-be45-43f2-8ede-d5bf61f2a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed men stayed for several hours inside the house and even
        had a meal using the family''s plates and utensils.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ad7fc-fc32-40df-b723-a51b6d5bb6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They even asked for food and drinks from the live-in-partner of
        one of the suspects.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50efd4-8340-45f7-b031-f67054a01ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners say the police fabricated their reports about the suspects
        firing at them first, and even supposedly yelling they won''t be taken alive.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d97b76e-4875-4d77-8bcb-8f82e7f0b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:49:32.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Rommel Bagares, lawyer for the petitioners said, "They''re
        (the policemen) still on active duty. That''s why they''re able to roam freely.
        And that''s the reason why we''re here because they keep on visiting the houses,
        the area, the community."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
