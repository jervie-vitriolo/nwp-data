  'Philippines-corruption-watchlist':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-26T20:25:49.812+08:00
    'imagesource': 'jcr:bcfbd5b6-589c-4f6b-a0f0-121c4e962f57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cd1e374-7f2c-42a8-bb03-610c29ee4a38'
    'lead': 'Anti-corruption group Transparency International puts the Philippines
      on its 2017 watchlist. The Philippines scored 35 out of 100 in the group''s
      Corruption Perception Index, ranking 101st place out of 176 countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:42:27.580+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T15:44:44.715+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH on transparency group''s 2017 corruption watchlist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f027525c-a981-46ba-9146-28122f82c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:42:27.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:44:44.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî An international
        anti-corruption group has placed the Philippines on its corruption watchlist
        for 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb091cc-2332-4878-8b95-c93bcb07eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:42:27.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:44:44.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2016 Corruption Perceptions Index (CPI) report released on
        Wednesday, Transparency International said corruption in the Philippines should
        be monitored closely, as the alleged presence of death squads and extra judicial
        killings threaten democratic institutions in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d10ce-715f-4838-a4f9-c3ec35348586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:42:27.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:44:44.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said while President Rodrigo Duterte depends heavily on his anti-corruption
        rhetoric, progress is undermined by the presence of media attacks and alleged
        death squads in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bdb57f-bc2f-4a7a-a983-ba3026d9f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:42:27.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:44:44.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while the group has expressed concern over the country''s
        political climate, it said the full effects of the change in administration
        have yet to be seen and should be kept under watch for now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab88abc-d767-475d-8fd7-2d5424944f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:42:27.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:44:44.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Asian countries on the watchlist include China, Australia,
        India, Malaysia, and South Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502cb4a0-65a0-4926-84c6-8fb59e018777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:42:27.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:44:44.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report listed Afghanistan, Myanmar, Timor-Leste and Laos as
        countries whose anti-corruption efforts are "improving," while labeling Cambodia
        and Thailand as "worse" off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9274e03-e5bf-4e67-baea-679274c73085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:42:27.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:44:44.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transparency International gave the Philippines a score of 35 out
        of 100 in its Corruption Perception -- the same as last year.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
