    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fcdcf0-d861-4f86-ac6c-f934f4b126ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that lucky colors this year, which only apply for all signs
        during special events, are red, orange, magenta, fuchsia, and rust.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c046c-a0ec-4008-94b9-6cca722bc1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifications in the stars also change for each animal sign, so
        Fernandez advised looking up their online birth calculator.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209765c-e407-4654-ab5f-e6bf6fab08cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forecast for animal signs</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f95658-1871-4b15-860b-b3d0afec5f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez also explained the expected fortunes of the various animal
        signs this year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a875d392-3d52-4aa9-9322-50328b7320f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rooster has a lot of good stars on their chart, says Fernandez.
        They should tap the romance and learning stars, but because they are also
        expecting a bit of conflict, they have to be careful about their safety.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9200a-909a-4ac3-a5ac-7e6c18ed7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ox has an achievement star in sight. However, they should "remember
        not to isolate themselves from their friends and family," to make sure that
        their relationships do not suffer.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530bd2b-4c36-47ed-b9ba-1f67964feb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiger has an authority star this year, which means that they
        might expect a larger role or promotion. However, they should learn to "tap
        the team" to be successful and treat others kindly.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ab7142-2631-44b1-b6d2-d92d048a61b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rabbit, an enemy of the rooster, will be affected this year.
        Learn from the lessons to come and take care of spending as well as "safety,
        health, and relationships." However, Fernandez adds that this "does not mean
        that you have to hide under a rock."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9aedd-fad7-43d0-9dde-07046deeb4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dragon will have a prosperity star and thus are advised to prepare
        and "dig the well before you are thirsty."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c422e4-8790-4d77-a049-736a74549ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snake has no conflict with the rooster, but it does not have
        any lucky stars. The year will be "what they make of it."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507014e3-c75d-4fc4-a4bb-9ebc67d31b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Fernandez warned, "They should be very careful of what they
        say. They have to make sure it''s properly researched and documented."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450bbdeb-4a0e-448e-87fb-3617cbb9800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rat has romance and happy events stars, so they are advised
        to attend more celebrations and social functions to get in touch with friends
        and open up new opportunities.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654573a-536b-42f5-9cb2-30df38bef63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horse is the second luckiest sign this year and thus should
        take advantage of it, says Fernandez. If there are any plans or projects they
        wish to do, they are advised to pursue them, but preferably in the first half
        of the year because the economy "might not be as rosy" on the second half.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f6934-1901-4c3e-ae80-d92048463b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goat has a similar reading as the snake, with the outcome of
        the year depending on what they do. However, Fernandez also advises them to
        be careful with what they say and "choose [their] battles."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdbc91e-6d05-4bf4-856d-2f14770045ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monkey is entering a recovery year, but Fernandez says "it doesn''t
        give them license to be aggressive." While there are "more chances for achievement,"
        they should take care not to sacrifice their health.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69fb7b1-62b4-4b52-87d8-4c5de69b058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dog will be visited by a benefactor star, so should they encounter
        trouble "find a way to get past it and to solve it." Prospects of love are
        also looking good for those with the dog sign who are single this year.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a9ca69-07d2-4fd6-b6ce-61f627a9c361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:19.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T14:56:19.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pig should "keep [their] emotions in check" and avoid making
        "rash, impulsive decisions." Fernandez advised the pig to travel to "shift
        their perspective on whatever they''re faced with at the moment."</p>'
  'ethel-booba-book-review':
    'author': 'Mookie Katigbak-Lacuesta'
    'caption': 'There is nothing dumb about Ethel Booba, whose tweets refrain from
      protest or angry analysis, nor rouse a crowd or carry any visible agenda. What
      she does ‚Äî as compiled in the book ‚Äú#Charotism (The Wit and Wisdom of Ethel
      Booba)‚Äù ‚Äî is entertain.'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2017-01-26T19:18:52.171+08:00
    'imagesource': 'jcr:bab398bc-98a2-4044-b9ac-54cce34fd0bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1023a90-f463-41cb-a85b-735a705bdd46'
    'lead': 'There is nothing dumb about Ethel Booba, whose tweets refrain from protest
      or angry analysis, nor rouse a crowd or carry any visible agenda. What she does
      ‚Äî as compiled in the book ‚Äú#Charotism (The Wit and Wisdom of Ethel Booba)‚Äù ‚Äî
      is entertain, writes Mookie Katigbak-Lacuesta.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:00:50.484+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T15:00:50.685+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On Ethel Booba‚Äôs ''#Charotism'': Are we ready for satire?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a1ef8-5779-4620-b635-1a67891d44c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî Are we ready for
        satire? Not yet, but it appears that we‚Äôre ready for Ethel Booba: actress,
        comedian, and ‚Äî political pundit. Born Ethel Gabison in General Santos City,
        the breakout Twitter superstar has been a singer, a ‚ÄúPinoy Big Brother‚Äù celebrity
        housemate, a Laffline Comedy act, and an erstwhile co-host of noontime show
        ‚ÄúWowowillie.‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b076bf6-c4f8-4752-a87b-5338ac021add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her road to stardom has been slow and unsteady, one peppered with
        spats involving entertainment bigwigs, and one known sex video. She is moderately
        pretty and moderately lucky. Her stage name suggests ample endowments where
        they count, or where she might believe they count: Ethel Booba. A bastardization
        of Boba, like in the Ruffa Mae Quinto film. A redundant <em>stupid boob</em>,
        or, if you will, a <em>local dumb blonde.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f42e577-72f1-4a5b-a4da-6eec12f19309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is nothing dumb about Ethel Booba. Ethel is self-aware.
        Ethel is not pretentious ‚Äî pretension, as Dan Fox says, never self-identifies
        ‚Äî and Ethel clearly knows what she‚Äôs doing. She is making glorious fun of
        herself. And her milieu. And the nation‚Äôs unpredictable political weather.
        Her medium isn‚Äôt a column in a paper, it‚Äôs much more immediate than that and
        much more damning. When she has something to say, she says it on Twitter:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d241d-59d6-402e-8327-6cb28b0da868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúKapag nagmura kaya si Mayor Duterte magpapakyu sign kaya ‚Äòyung
        nag-sign language sa TV screen? Charot!‚Äù</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ff017-2118-465c-9999-4744b702aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like good political satire, Ethel Booba‚Äôs tweets refrain from protest
        or angry analysis. Ethel will not rouse a crowd or carry any visible agenda.
        What Ethel will do is entertain:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e179c-f1cd-432c-a4d2-e7bead8a86f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúQuestion: Ano ba talaga ang nauna: itlog o manok?</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e32f500-2317-4690-86ff-bc2e5c11f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Answer: Mayor ang dapat mauna. Charot!‚Äù</em></p>'
    '14':
      'image': 'jcr:c725baaf-6758-4aa5-8107-21f95055b1a8'
      'imageCaption': 'What ‚Äú#Charotism‚Äù achieves is dimension. It is artless and
        amusing, and it knows it is being artless and amusing, and this is as good
        a definition as any for camp.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882f7e1-e4ec-4749-bc70-68fe7d80a5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad2a70-c587-4e31-bc84-e77b31c57c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethel also capitalizes on the singularly untranslatable ‚Äú<em>Charot</em>!,‚Äù
        for which there is no equivalent English interjection. ‚ÄúKidding!‚Äù is a five-year-old‚Äôs
        translation; ‚ÄúJoke!‚Äù is a half-assed cop-out. ‚Äú<em>Charot</em>!‚Äù is a self-reflexive
        joke. It‚Äôs about making a pronouncement, and calling one‚Äôs self out for making
        that pronouncement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3edcdfc-73ff-4033-be98-3e40d703767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So wildly popular have Ethel Booba‚Äôs pronouncements become that
        they have been compiled into a book called ‚Äú#Charotism (The Wit and Wisdom
        of Ethel Booba).‚Äù At once the least erudite book I have read in recent years,
        and the most erudite, depending on how you look at it. It shows campy sophistication,
        and these are campy times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e86a6-4f8b-4857-ae36-9dc2de11db39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toxic level of social media debate has never rivaled Chinese
        smog as much as it does now. There are camps and there are <em>camps</em>
        ‚Äî ‚ÄúDutertards‚Äù and ‚ÄúYellowtards‚Äù know this better than anyone, and the road
        less travelled seems to be the middle rubble between rival factions. Which
        is exactly where Ethel Booba has positioned herself, at a time when counterpart
        acts either bitch and moan about the current administration, or incite social
        media revolutions. So rabid are these camps that they have grown tiresome
        and old. And one-dimensional. What ‚Äú#Charotism‚Äù achieves is dimension. It
        is artless and amusing, and it knows it is being artless and amusing, and
        this is as good a definition as any for <em>camp</em>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59812244-b059-4135-8acf-02b6d4f5eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have been accused of being too unsophisticated for satire.
        We are decidedly pikon and thin-skinned. Higher-ups issue death threats when
        their feelings are hurt. Even higher-ups hire apologists when criticism proves
        too scathing. Issue a dissenting opinion against the current administration,
        and you‚Äôre clobbered on social media. It would appear that we are either inexperienced
        with our political feelings, or have forgotten our old sophistications.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de341369-14e9-4fd6-b6f2-3345d52644d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Other threads on like-minded social communities make the shortsighted
        proclamation that the ‚Äúmasses‚Äù aren‚Äôt ready for satire. But it stands to reason
        that neither are elitists. These days, everyone is especially thin-skinned.</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e0d9ca-9b6f-414f-b519-38481f1839c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the search ‚ÄúPolitical Satire in the Philippines,‚Äù a local
        visitor to Reddit wonders if a satirical show, or a satirical book about the
        country can be ‚Äúaccepted.‚Äù We can hearken back to the glory days of Pol Medina‚Äôs
        "<em>Pugad Baboy</em>" comic strip, or any of the political comedies from
        the 80‚Äôs to the early 90‚Äôs to answer the question affirmatively. But how do
        we answer the question today?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bb4d24-4ebd-45e0-8671-ba6191e84a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other threads on like-minded social communities make the shortsighted
        proclamation that the ‚Äúmasses‚Äù aren‚Äôt ready for satire. But it stands to reason
        that neither are elitists. These days, everyone is especially thin-skinned.
        These days, we are serious. What remains promising, however, is Ethel Booba‚Äôs
        rising popularity. We may not yet have room for a Colbert or a Stewart, but
        we can take a <em>charotism</em> any day:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bab867-65f6-4a05-8497-570243ba8bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúPwede maging basketball player si Vice President Jejomar Binay
        kasi magaling naman siya mang ‚Äòsteal.‚Äô Charot!‚Äù</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d73face-ecac-47b4-b715-e6a3a371b769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:00:50.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T15:00:50.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And who can‚Äôt help but laugh at that? Or, barring laughter, who
        can‚Äôt manage a secret snigger? ‚Äú#Charotism‚Äù can withstand any kind of comic
        scrutiny. The book won‚Äôt change your life or swing political thought any which
        way, but in these interesting times, let it do what Ethel Booba does best,
        and entertain you. The book leads me to misquote Brecht: In the dark times,
        will there also be laughing? Yes, there will also be laughing. About the dark
        times.</p>'
