      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners'' lawyers urge more families to file similar cases
        in court.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60383051-5e38-42b2-af0c-a39feaacd1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:49:32.558+08:00
