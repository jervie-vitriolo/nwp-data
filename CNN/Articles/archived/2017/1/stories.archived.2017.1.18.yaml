      'mgnl:lastActivated': 2019-07-05T10:49:09.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, who will undergo the operation on Thursday, was hurt during
        the first half of the Clippers’ win over the Oklahoma City Thunder on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72171792-3d32-4fc2-a868-6941cac9874e'
      'mgnl:activationStatus': true
