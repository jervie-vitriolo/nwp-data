      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Whether you like it or not, cartoon faces,
        stomping flamenco dancers, and applauding hands have now entered your social
        life, albeit digitally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7471fa-75b4-41eb-97bb-3fd0ad1380ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they once may have been novel or cute, the sea of emojis now
        available to you across digital platforms are the perfect punctuation to express
        your joy, laughter and sadness when messaging others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c4e21-356d-4f2d-b6d6-c5be5484e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey, how are you?" is no longer a plain sentence. It''s now regularly
        accompanied by a round circle smiling back at you.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf543ff-69c1-45d5-ad44-8c9edaff9fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new paper published Tuesday in the journal Trends on Cognitive
        Sciences, a team of psychologists argue that as our daily interactions become
        more digital, scientists will benefit from studying them further. In particular,
        due to the growing use of emojis helping us get the same satisfaction from
        digital interactions as if we were communicating in person.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78385d9e-901f-4aa1-9e6d-0d01379f25dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers from Edge Hill University in the UK believe emojis
        enable non-verbal communication, such as gestures and facial expressions,
        in today''s digital world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b3aea-d4b5-453c-8b25-6f65413a8561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defining meaning</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89fba1-14dd-4279-a536-ca2ac53312a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just look at the tears of joy emoji, the well-known yellow face
        with squinted eyes and tear drops flying out. On seeing that teary yet happy
        face, you know that the person sending it to you thinks something is funny
        enough to cry with laughter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4067bc5-0035-4c36-80ee-f07db2f6b1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Words alone may not have gotten their sentiment across.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0c875-20ea-48a4-892f-76412445539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Different regions of the brain light up when you''re looking at
        emojis compared to not looking at emojis," said Linda Kaye, senior lecturer
        in psychology, who led the analysis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6e36eb-6a48-460c-9b7b-6332227a3b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see something neurologically different, implying they function
        as non-verbal," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ce624-5adc-4c83-a76a-c55d7efa7436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Source of emojis: Emojione</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04febf99-2ae4-4e26-920c-a14fc2efa7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the real world, the use of hand gestures and expressions play
        a vital role in the way we communicate with someone. It helps them understand
        our meaning while subtly providing a window into our persona, such as how
        empathetic or approachable we are, according to Kaye.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aee917-6787-4601-b949-a1ddff77f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you can''t see the person you''re communicating with, an emoji
        is an effective option. "It''s how you emotionally express," said Kaye. And
        your choice of emoji can dramatically alter the meaning of the sentence it''s
        included in and how you should respond.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794fb534-c5e3-4bd1-8a62-a54ee7933eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine receiving this message from your best friend: "I tripped
        and hit my head on the cupboard" followed by that iconic laughing face. Their
        words let you know that person is not hurt, and is fact now mocking their
        clumsiness.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64176925-5034-469e-8e83-3bfe13ff0be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same sentence followed by closed eyes slanting down with a downturned
        lip, the classic sad face, will illicit quite a different reaction – or at
        least it should.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d7688c-ec0d-496b-aa39-d38c26f63a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No emoji at all would convey the literal meaning of the statement
        and likely illicit the same response as the sad face, due to the nature of
        someone telling you that they are injured. But the fact that the person is
        upset about this may not be as clear – the use of an emoji clarifies how the
        person is feeling.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da8d195-7aee-4fb4-973a-4d36824ae725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It changes the meaning of how someone should interpret the text,"
        said Vyvyan Evans, professor of linguistics at Bangor University in the UK,
        and author of upcoming book "The Emoji Code." He was not involved in the new
        analysis. "Emoji facilitates more effective communication."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f940a28-abe2-433b-8c1d-080668683e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you like emojis or not, it''s likely you will have used
        them at some point. Kaye believes that as emojis are more widely used, they
        can reveal someone''s true opinion on something, for example during scientific
        surveys, to ensure their messages "aren''t ambiguous," she said. "We could
        be using them more in psychological experimentation," added Kaye.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd29a85-d2fd-49ba-8298-227ac4325375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many museums, companies, and even transport networks are already
        resorting to a mild version of this, like the use of a scale of smiley faces
        ranging from happy to sad, instead of numbers, when asking for feedback on
        their services. The response to them can have more psychological insight than
        regular words or numbers, Kaye believes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0dbd7-4245-4c21-896f-bd2f6fa849fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The psychology of emojis</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50174f8-a085-46f8-a32a-ccf6de7b0b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2016 study, Kaye identified some personality traits linked
        to people''s use of emojis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4d550d-3377-4cee-8344-eaf29c591a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key finding was that the people using them tend to be more agreeable
        in nature. This has a similar truth among people who more often use facial
        expressions or varying intonation when face to face.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73287e3-cf34-4866-9527-9b49cffd7da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes sense as these are probably people in the real world who
        are more smiley to people," said Kaye.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42478c43-0d48-4d13-9379-450c7e995acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor her team identified was that people who commonly
        used emoji were more socially receptive and empathetic, making them more approachable.
        "It says something about how we''re understanding each other and how we''re
        likely to interact with people," said Kaye.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf2658-f1f8-477a-ae6c-48b1f3d98619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When probing deeper into the specifics during the study, people
        who were more aware of how they come across to others were less likely to
        use sad emojis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05df85ba-8ba0-401e-9949-ca4b0c521a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that self-presentation was negatively related to using
        sad emojis," said Kaye. "The more people are self-aware, the less they use
        these emojis."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d07da4a-fcfd-4d40-9560-aba15a146f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when taking this all into account, age, of course, has a role
        to play. Younger members of the population have had digital communication
        permeate their daily lives from an early age. The findings also apply more
        greatly to social networking sites and communication apps, but not email.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb85f91-3ace-41ab-9cce-1cf25f4141cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Emails] are considered more professional," said Kaye.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81df309-055c-4f5c-97ad-f253baaaabe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous research found that almost 80% of people included in
        the study used emojis when texting, while 76% used them on Facebook and just
        15% used them in email contexts.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7151f9d7-3f1d-489b-aa44-44dc1356668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as more apps and sites invade our lives, this psychological
        insight could evolve, as including emojis in messages may no longer be a choice.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6040f0b-2f09-45bc-9f3e-1144c108457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans believes that embracing emojis is the only option if people
        want to interact productively in the future. "Someone who is not using them
        is not an effective communicator and therefore not effective an inducing an
        emotional response," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6add9a-634b-4143-9d05-7138228d50fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.672+08:00
      'mgnl:createdBy': 'eunice'
