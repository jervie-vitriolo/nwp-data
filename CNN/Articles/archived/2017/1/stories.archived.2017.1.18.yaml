      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'the-bowery':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Fast-becoming one of Bowery''s brunch menu''s highlights is the gluten-free
      banana strawberry buckwheat pancakes. Served with whipped butter and honey,
      the dish is made with 100 percent whole grains and contains no refined sugar.
      Photo by SAMANTHA LEE'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-01-18T19:39:36.203+08:00
    'imagesource': 'jcr:8dedce7f-aa79-432c-aff0-fc444438504e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2171c542-9329-41e2-9364-144e8ca9711c'
    'lead': 'The pastry chef Cuit Kaufman pays tribute to New York with The Bowery,
      a premium comfort food restaurant where late night crowds flock for a round
      of drinks and a Brooklyn-style brunch fix.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:26:29.799+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T10:26:30.037+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Up all night, brunch all day: A chef’s love letter to New York'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc5e0e6-d7a5-4dc7-9a24-b623df6637b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:26:29.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:26:30.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Over six years
        ago, Chef Cuit Kaufman packed his bags and left New York City for Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3cd762-8c11-4e01-828a-c5ba8ea16b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:26:29.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:26:30.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Kaufman was a 32-year-old pastry chef working in Manhattan.
        He studied at the New School, under the master pastry chef Jacques Torres,
        and had a string of gigs doing private caterings and his own chocolate truffle
        business. But a few years before, Kaufman had started visiting Manila. "A
        friend invited me and my brother to visit," he says. "We liked it and we just
        kept coming back every year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3e45d-303e-49f1-aa11-07d6dc0a76fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:26:29.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:26:30.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Kaufman''s brother was so charmed by Manila that he
        decided to relocate to the city. Kaufman soon followed, eventually opening
        Borough in Ortigas City, a 24-hour neighborhood restaurant specialising in
        American comfort food. The obvious touchstone was New York — from the Brooklyn
        brunch scene-influenced wood surfaces to the cocktail menu, named after popular
        places in the city. "I actually really like to be up during the late night
        hours so the hours work for me," he says, laughing.</p>'
    '5':
      'image': 'jcr:00bcab61-579a-4f4d-badb-a4f4ea3427d1'
      'imageCaption': 'Manila (CNN Philippines Life) — Over six years ago, Chef Cuit
        Kaufman packed his bags and left New York City for Manila.  At the time, Kaufman
