      'mgnl:type': 'text'
      'text': '<p>While Bowery is open 24 hours, Kaufman admits that it has gotten
        more known as a late night spot. "People come here at night for drinking and
        for food." He doesn''t see that as a bad thing though.</p>'
    '20':
