      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd88d815-e4a0-4b3d-8caf-cb20f0cec026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:49:09.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:49:09.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul also missed seven contests earlier this season due to a hamstring
        problem and the latest setback comes as the Clippers appear to be rounding
        into peak form and have won seven straight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c513c6-8527-4750-bb8c-c43563a0d18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:49:09.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:49:09.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine-times All Star Paul is averaging 17.5 points, 9.7 assists and
        5.3 rebounds this season and leads the NBA with 2.25 steals per game.</p>'
  'Movie-producer-Donna-Villa-dies-at-57':
