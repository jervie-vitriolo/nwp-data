      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey tweeted an apology on Tuesday morning — his 60th birthday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f2a73-08de-4fa9-a4bc-3d717e838acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I offer my humblest apology for offending anyone, particularly
        those in the Asian community, last week," Harvey tweeted. "It was not my intention
        and the humor was not meant with any malice or disrespect whatsoever."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Wanted to share this today. <a href="https://t.co/mpKGBZic5k">pic.twitter.com/mpKGBZic5k</a></p>&mdash;
        Steve Harvey (@IAmSteveHarvey) <a href="https://twitter.com/IAmSteveHarvey/status/821359693708873729?ref_src=twsrc%5Etfw">January
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cacfdab-38df-4c69-914a-03f04da03ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2787501-e8cd-49e4-a12f-2d5365fb51ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came as a result of Harvey taking heat for making
        jokes about Asian men on his daytime talk show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c16509-2548-4aa0-a595-d86576cc9bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent segment on dating books, Harvey highlighted "How
        to Date a White Woman: A Practical Guide for Asian Men" and then joked that
        it could only be one page long.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e643a2-afb2-423b-8c1d-8fce6bf97c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Excuse me, do you like Asian men?'' " Harvey said, referencing
        what the book might say. "''No.'' ''Thank you.'' "</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f72eba-7628-4de0-9ec4-4dd1fc9172cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fresh Off the Boat: A Memoir" author Eddie Huang responded in an
        essay published in The New York Times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd991b9-6994-44d7-9ed3-392e229c05d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Harvey) speaks openly about issues facing the black community,
        he is a man of God, and he has a huge platform to speak from," Huang wrote.
        "Unfortunately, he''s also the type of guy who orders Krug champagne for himself
        and Cook''s for every one else. For his own personal profit, he''s willing
        to perpetuate the emasculation of Asian men regardless of how hypocritical
        it is."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d49cf-d7b3-4a14-b247-012e69356275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s not the only one Harvey has angered in the last few days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b00173d-5b65-4c7f-b3f0-68794ce61468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday "The Daily Show" joined "Saturday Night Live" in mocking
        Harvey''s meeting last week with President-elect Donald Trump.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f81c4-9b1f-4d46-89ce-5f5d1ad44313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey explained in an earlier tweet why he went to Trump Tower
        in New York.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f62594d-3dbf-4e16-ac6b-8bf9cdf07821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said both President Barack Obama''s and Trump''s teams requested
        he take the meeting and that he was placed in contact with Department of Housing
        and Urban Development nominee Ben Carson to discuss helping inner cities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0905c5af-8c6b-49cf-b052-b9386424e180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you thought Donald Trump wasn''t going to do anything for black
        people," "Daily Show" host Trevor Noah joked Monday night.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6fab1-379b-4520-9ce2-fa5d6d5ceee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper T.I. posted a series of videos on Instagram on Monday calling
        out Harvey as well as fellow rapper Kanye West, actor-former football star
        Jim Brown and Martin Luther King III for meeting with Trump.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388d8b84-8853-49a4-8a69-e4ac68b4be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given what''s goin on between him &amp; Congressman Lewis.... All
        y''all looking CRAZY right now," T.I. wrote in the caption, referring to Trump''s
        criticism of US Rep. John Lewis of Georgia on Twitter. "Be Aware, Be Alert,
        Or Be Bamboozled."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7be9ce-bfcf-4628-8803-a7fb2c5dfddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey has also been roasted on Twitter for meeting with Trump.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a82b78-44ac-4cf1-a2ab-3e9447974eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his radio show Monday, Harvey said he was hurt by all the criticism.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa379d4-b067-4ce9-9827-0c86f7425bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t expect the backlash to be so fierce," he said. "I also
        understand if I''m going to keep getting stabbed at, at least while you''re
        stabbing me, you should understand my intent."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f303bd1-7206-424f-873c-bb77359fe519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:59:39.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:59:39.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2017/01/17/entertainment/steve-harvey-trump/">Steve
        Harvey in ''Family Feud'' with fans</a>"</em></p>'
  'Nigerian-fighter-jet-strikes-refugees':
    'author': 'Stephanie Busari and Ibrahim Sawab, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-18T08:42:11.971+08:00
    'imagesource': 'jcr:8fed99b8-28ae-4519-b971-acf2f4c6c9b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93b157d7-91d1-415f-aab1-6fc5ddf99dd0'
    'lead': 'A Nigerian fighter jet misfired Tuesday during an operation, striking
      refugees at a camp for the internally displaced as well as aid workers with
      the International Committee of the Red Cross, according to Nigerian officials
      and the Red Cross.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T11:02:09.857+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T11:02:10.041+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nigerian fighter jet strikes refugees, aid workers in Borno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862743b6-52ee-485d-a3c9-a5189e601779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Nigerian fighter jet misfired Tuesday
        during an operation, striking refugees at a camp for the internally displaced
        as well as aid workers with the International Committee of the Red Cross,
        according to Nigerian officials and the Red Cross.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f7763-61fa-46b6-88aa-dd59c1836d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian government provided no official death toll, but an
        aid organization said more than 50 people were killed at the camp in the northeastern
        state of Borno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88e862-1ea7-4013-9e90-a311c80c6380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation was targeting the terrorist group Boko Haram, according
        to the army.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7dd0a-f9ad-4ac2-b3a0-7873e3092fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Lucky Irabor, a Nigerian army commander, said during a
        news conference in Maiduguri that two soldiers were "affected" during the
        operation. He did not elaborate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e23c1a8-b27b-4cab-8b04-2a0aca62dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are casualties and wounded but the actual numbers," he said,
        "I am yet to get the numbers of casualties of civilians were killed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca546c7-9b13-45b9-a06d-4afa52d8d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders condemned what it called a "large-scale
        attack on vulnerable people." It said 52 people were killed and 120 more were
        wounded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b342467-5a1a-46f4-8312-199696d762c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humanitarian group, which has teams in the area, called the
        incident "shocking and unacceptable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52589a6a-b1bb-44f3-8580-8d22305976e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of civilians must be respected. We are urgently calling
        on all parties to ensure the facilitation of medical evacuations by air or
        road for survivors who are in need of emergency care," said Jean-Clément Cabrol,
        Doctors Without Borders'' director of operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90314c7-44b8-4a23-b934-bfe79b716ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humanitarian group tweeted images of destroyed structures and
        several of the injured, including at least one badly wounded child receiving
        treatment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e523914e-f8fb-4d89-8eeb-320f8ac3323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders teams are providing first aid to the wounded
        at their facility in Rann, the group said. They''re also preparing to treat
        patients evacuated from the refugee camp.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8034f6bc-9e59-4b0e-aaf4-38b2e6ea5d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICRC Africa said on Twitter that six Nigerian Red Cross staffers
        had been killed and 13 others wounded.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639db612-cd77-4951-9e37-d8dddfc99dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borno, which borders Cameroon, Chad and Niger, is home to the highest
        population of refugees in Nigeria, the majority displaced by fighting between
        government troops and insurgents, according to the International Organization
        for Migration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37634c69-3236-43b7-8135-9aad32346e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the roughly 1.8 million people displaced by conflict, 92% of
        them are housed in camps in Borno, Adamaw and Yobe states, that organization
        reported last month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd6097-466a-4548-a49a-dc4ab1a70cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President (Muhammadu) Buhari condoles with families of the dead,
        wishes the wounded divine succor, leading to full recovery, and sympathizes
        with the Borno State government," the President said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258946af-3772-4c19-abc3-5d6026c631c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Correction:</strong> An earlier version of this article
        incorrectly described a statement by a Nigerian commander about casualties.
        The commander, Maj. Gen. Lucky Irabor, said that two soldiers were affected.
        He did not say that two soldiers had died.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a7b31a-767f-4205-ba88-21054aa085a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eliott C. McLaughlin contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50634ad0-ea12-4604-8009-2a4164bfbc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:02:09.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:02:10.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/17/africa/nigeria-airstrike-refugee-camp-aid-workers-killed/index.html">Nigerian
        fighter jet strikes refugees, aid workers in Borno</a>."</em></p>'
  'Obama-commutes-Chelsea-Manning-sentence':
    'author': 'Laura Jarrett and Gloria Borger, CNN'
    'caption': 'President Barack Obama commuted the sentence of Chelsea Manning and
      pardoned James Cartwright on January 17th, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-18T08:18:38.239+08:00
    'imagesource': 'jcr:2c2122b9-4cc9-4f21-968c-349617c53653'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cccd03c-4121-4efe-bae3-eeebfefb07c8'
    'lead': 'President Barack Obama on Tuesday commuted the sentence of Chelsea Manning,
      who was convicted of stealing and disseminating 750,000 pages of documents and
      videos to WikiLeaks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T11:04:59.033+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T11:04:59.350+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama commutes sentence of Chelsea Manning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e2edf1-c50d-4751-ae10-b7271c72f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> — President Barack Obama on Tuesday
        commuted the sentence of Chelsea Manning, who was convicted of stealing and
        disseminating 750,000 pages of documents and videos to WikiLeaks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f012ddc8-6e4a-4569-ab21-34311d99990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also pardoned James Cartwright, the former vice chairman
        of the US Joint Chiefs of Staff, who pleaded guilty in October to a single
        charge of making false statements to federal investigators in 2012 when he
        was questioned about leaking top secret information on US efforts to cripple
        Iran''s nuclear program to two journalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb4558-bd36-4683-8114-d6996d2755ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning, a transgender woman and former US Army soldier, was serving
        a 35-year sentence at Fort Leavenworth, an all-male Army prison in eastern
        Kansas, despite her request to transfer to a civilian prison. A White House
        statement on Tuesday said her prison sentence is set to expire on May 17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc823f-e483-4702-a19d-9034fae5abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The material, which WikiLeaks published in 2010, included a classified
        video of a US helicopter attacking civilians and journalists in Iraq in 2007.
        Labeled "Collateral Murder," the film drew criticism from human rights activists
        for the deaths of innocent people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c7002-b605-4b5a-92f4-acec382c22d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though found guilty on 20 out of 22 possible charges (including
        violating the US Espionage Act), Manning was not convicted of the most serious
        one; aiding the enemy, which could have earned the private a life sentence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eccbf7-8308-45fb-9341-e9b343e93dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the former intelligence analyst was sentenced to prison,
        as well as demoted from private first class to private and dishonorably discharged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d783a-127c-4f2a-986e-0f907a404246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former intelligence official described being "shocked" to learn
        of Obama''s decision Tuesday. The official added that the "entire intelligence
        community is deflated by this inexplicable use of executive power," saying
        it was "deeply hypocritical given Obama''s denunciation of WikiLeaks'' role
        in the hacking of the (Democratic National Committee)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a8075-2ae3-4504-aa9e-df5abf01d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to describe the difference between the situations of Manning
        and former National Security Agency contractor Edward Snowden, who is living
        in exile in Russia after leaking state secrets, a source with knowledge of
        the White House''s thinking said there was a "fundamental difference" between
        the two.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a4428-37df-437e-97aa-b2d04bf876c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowden, the source said, "dodged blame, fled the country and is
        hiding from prosecution," whereas Manning admitted guilt without a deal and
        eventually confessed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6daf79d-c27e-43f3-b4db-c7c62c248b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She went through the process, acknowledged she had done something
        wrong. She was tried and sentenced," the source said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb5c24c-0ad3-49c9-8176-bdad8721d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the Manning case launched WikiLeaks, the surprise about
        the decision was expected. The White House is aware that the intelligence
        community and the Pentagon may be dismayed by the decision, but, the source
        added, this "doesn''t set a precedent if you consider the distinction between
        the two of them to be material."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f2a2fe-359a-45b1-82cf-6e69de7115f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the thinking was that Manning''s term was quite "extreme"
        and "without historical precedent" and she had already served seven years,
        the source said, adding that another factor is the personal and emotional
        side of the Manning story: she is transgender, in a male prison, "facing an
        uncertain fate behind bars."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7966bf0-d896-4f42-9a36-034f3c6e7c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowden tweeted his support of Manning Tuesday, urging her to "stay
        strong a while longer."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f80347-da80-46ba-a9fb-8549b43f1956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Donald Trump did not immediately comment on the
        matter, but when asked about WikiLeaks in the wake of the releases in 2010,
        he told Fox News'' Brian Kilmeade: "I think it''s disgraceful. I think there
        should be like death penalty or something."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7705ffe-2dc7-428e-a0cc-3e9aae89a905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WikiLeaks declares ''victory''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8207ca84-3141-42f7-b7c2-b9c02c7bf1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, WikiLeaks said it would agree to a US extradition
        request for the site''s founder, Julian Assange, if Obama granted clemency
        to Manning. It was not immediately clear if WikiLeaks would make good on its
        promise, though the group declared "victory" in a tweet Tuesday afternoon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c77d42-6efb-403a-ba70-5289b1682760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chase Strangio, an attorney for the American Civil Liberties Union,
        which represented Manning, said he was "relieved and thankful" Obama commuted
        her sentence, and Amnesty International also cheered news of Manning''s commutation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e93179-50dd-4275-a0e6-8b4e6098815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chelsea Manning exposed serious abuses, and as a result, her own
        human rights have been violated by the US government for years," Margaret
        Huang, the group''s executive director, said in a statement. "President Obama
        was right to commute her sentence, but it is long overdue. It is unconscionable
        that she languished in prison for years while those allegedly implicated by
        the information she revealed still haven''t been brought to justice."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9b4c9a-9142-4686-ae84-26fd932018b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican members of Congress, however, expressed outrage.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc9b0f-8941-4308-acc9-c8d43899ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was grave harm to our national security. and Chelsea Manning
        is serving a sentence and should continue to serve that sentence," Sen. Tom
        Cotton, R-Arkansas, told CNN''s Jake Tapper on "The Lead."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55293ae-ab31-48f9-9404-b24e4aeab8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Bill Cassidy, R-Louisiana, told reporters on Capitol
        Hill that he considered Manning a "traitor" and said he was "disappointed"
        about the commutation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70abef0-e5de-49b2-a41b-3b17e88c874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody leaks our state secrets, endangers Americans directly,
        we need to set an example that is severe and consistent," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61819d2-cfd4-4374-be50-dc1fdd0ebe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan, denouncing Manning''s "treachery," said
        on Twitter that she "put American lives at risk and exposed some of our nation''s
        most sensitive secrets."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b381a-0c1e-441b-a32e-19a5deb8c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And South Carolina Sen. Lindsey Graham told CNN that Manning "stabbed
        his fellow soldiers in the back" and Obama "slapped all those who serve honorably
        in the face."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b223c668-52a7-4169-95a5-2137d88c8586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two-year sentence sought for Cartwright</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560bc002-49a0-44aa-849a-626f3616dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cartwright''s career was marked by decades of distinguished military
        service. From August 2007 to August 2011, he served as the second-highest
        uniformed officer and, before that, he served as commander of US Strategic
        Command. During his tenure in these posts, he held the highest security clearance,
        and retained top security clearance upon his retirement from the military
        in 2011.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a66b2-6297-435c-a762-c5b05e957415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply grateful for President Obama''s decision to pardon
        General Cartwright. ... Current and former leaders of the American national
        security community have, almost with one voice, stood up for General Cartwright.
        We thank them for supporting a man who is truly one of our nation''s heroes,"
        Cartwright''s attorney and former White House counsel, Gregory Craig, said
        in a statement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4aa79-a26f-4688-a721-8cfc2e0fcab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors had sought a two-year prison sentence for Cartwright
        in court filings earlier this month, but his attorneys asked for probation,
        emphasizing his desire to persuade journalists to modify their reporting to
        protect national security interests.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8842362-d2ba-4a12-aee4-0919ab710395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Cartwright understands the magnitude of his offense and
        deeply regrets the decision that he made ... He has accepted responsibility
        and acknowledged his guilt," his attorneys wrote in court papers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914ba5b-b2b2-4712-bce7-2c1d412c41a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I)n General Cartwright''s communications with both journalists,
        he successfully persuaded them not to report information that would be harmful
        to the United States."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73836415-712e-49d1-b42a-e7d762f3fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those reporters, David Sanger of The New York Times, submitted
        a letter in support of Cartwright explaining that "throughout the interview,
        (Cartwright) consistently showed his concern that information damaging to
        US interests not be made public."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146195d7-6ba1-42d1-854d-f08d83ddb1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other reporter, Daniel Klaidman, who wrote for Newsweek, also
        submitted a letter on Cartwright''s behalf, as did several current and former
        members of Congress, along with military officials from the Bush and Obama
        administrations, all urging the judge for leniency in light of Cartwright''s
        decorated military career.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2750c618-7798-4f9c-9a24-de30f0f2f691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cartwright, 67, served 40 years in the US Marine Corps and was widely
        regarded within the military for his technical acumen and work in the areas
        of nuclear proliferation, missile defense and cybersecurity.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92500424-2be9-4f3c-9217-34ffe1d2d8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was scheduled for sentencing before DC District Court Judge Richard
        Leon on January 31.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2357fc7-91cc-411e-bc9b-ccfcd6a36fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Pamela Brown, Dana Bash, Jamie Crawford, Theodore Schleifer
        and Ashley Killough contributed to this story.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e127c5bd-de2e-4e5f-a2ec-b4eaa51e225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:04:59.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:04:59.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/17/politics/chelsea-manning-sentence-commuted/index.html">Obama
        commutes sentence of Chelsea Manning.</a>"</em></p>'
  'Obama-cuts-sentences-drug-offenders':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'U.S. President Barack Obama (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-18T08:13:25.409+08:00
    'imagesource': 'jcr:e209e73d-f618-4b05-9391-c5abb64f58f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28329a1b-8651-4685-80a9-6dc114b44bf8'
    'lead': 'President Barack Obama on Tuesday reduced or eliminated the sentences
      for hundreds more non-violent drug offenders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T11:07:23.157+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T11:07:23.404+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama cuts sentences of hundreds of drug offenders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93166bd7-0791-436e-b91e-5da7d733165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Barack Obama on Tuesday reduced or eliminated
        the sentences for hundreds more non-violent drug offenders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659a878-3f39-4086-8c3b-be4b64d038d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move brings Obama well beyond his most recent predecessors,
        who used their commutation powers more sparingly. He''s now reduced sentences
        for 1,385 individuals, the vast majority of whom are serving time for crimes
        related to distribution or production of narcotics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b4ee8-b963-4739-af28-6b5edc1fe8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those whose punishments he''s reduced were incarcerated
        for crimes involving crack cocaine, which came with mandatory sentences that
        were longer than those for the powdered version of the drug. The discrepancy
        -- a facet of a decades-long war on drugs -- overwhelmingly affected African-Americans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b085c1fe-bc0d-4433-9fff-6652ddaeccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama had hoped for legislation to permanently end the disparities
        in sentencing laws. While an unlikely group of activists have pushed in Congress
        for a bill that would alter mandatory minimums and reform the prison system,
        a rancorous political climate during last year''s presidential campaign prevented
        progress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fda022-9803-4904-8434-75b377f46b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Obama encouraged Americans serving lengthy terms to apply
        for clemency, prompting a flood of applications to his Justice Department.
        A group of legal aid groups established the Clemency Project to help screen
        applicants and complete the required paperwork.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdbad0c-2e91-4df2-a5ad-3dde258b2249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An onslaught of requests required Obama''s aides to establish a
        process for vetting applications, which began backing up in the Pardon Attorney''s
        office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d3cecc-d60f-4ef6-87fe-ff8bc16ddf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of 2017, 13,568 petitions for clemency were still
        pending. The Obama administration has received more than 30,000 petitions
        over eight years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fff568-ad4d-4bdd-aad9-f244a1482d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power to grant pardons and commutations is written into the
        US constitution as one of the president''s clearest unilateral prerogatives.
        With large batches often coming in the final weeks of an administration, an
        act of clemency cannot be challenged in court or overturned by Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2496670b-8068-4074-bcff-8b4a720e9a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President George W. Bush granted 189 pardons and 11 commutations,
        including reducing the prison term for I. Lewis "Scooter" Libby, convicted
        of perjury, obstruction of justice and lying to investigators in the probe
        of the leak of the name of a CIA operative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf12c7-f652-43d3-b2a5-47ba2801dd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bill Clinton issued a flurry of pardons on his final day
        in office, including for financier Marc Rich and the president''s half-brother
        Roger Clinton. In sum, Clinton ordered 396 pardons and 61 commutations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa17ca-0084-4aae-9fe2-c5cb834e772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No recent commander-in-chief, however, has used the powers as liberally
        as Obama to enact a criminal justice reform agenda.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc757e0-fe4a-4b81-bba0-409799a1e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in the Harvard Law Review earlier this month, Obama said
        his push toward eliminating mandatory minimum sentences and offering clemency
        to non-violent drug offenders was informed by his own history.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750f6ac-c19d-4a41-b1ce-bdcb07031973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an effort that has touched me personally, and not just
        because I could have been caught up in the system myself had I not gotten
        some breaks as a kid," Obama wrote, recalling meetings at the White House
        with recipients of his clemency grants who had turned their life around.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd185eaf-b777-4e5a-ba41-74aaa77e9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By shifting the narrative to the way clemency can be used to correct
        injustices in the system -- and reminding people of the value of second chances
        -- I worked to reinvigorate the clemency power and to set a precedent that
        will make it easier for future presidents, governors and other public officials
        to use it for good," Obama wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8791d3f9-8e10-4127-82e8-7daff3c9bf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President-elect Donald Trump has yet to detail his planned
        use of clemency powers, there''s little optimism about criminal justice reform
        advocates that he''ll continue Obama''s efforts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b4034-89e2-4552-aa37-814b8d204c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump ran on a "law and order" platform, though rarely addressed
        issues of clemency or sentencing on the campaign trail.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d8bb5-45de-4c87-ad24-8593c76a6db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking at various predictors to try and decide where he might
        go. He wants to make America safe again. We know based on data that locking
        up low-level offenders won''t make America safe," said Jessica Jackson Sloan,
        the national director and co-founder of #cut50, a group committed to reducing
        the US prison population by half.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995bdb41-6bf1-4c51-ad26-f17e191aedf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hopeful that we''ll be surprised," Sloan said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e671d7-50f5-4cd5-b5a4-3f8500f5b56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:07:23.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:07:23.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/17/politics/obama-cuts-sentences-of-hundreds-of-drug-offenders/index.html">Obama
        cuts sentences of hundreds of drug offenders</a>."</em></p>'
  'Carlito-Galvez-new-Wesmincom-chief':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-18T07:56:50.111+08:00
    'imagesource': 'jcr:056bbd0c-d005-4e70-a949-59c817f5b792'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7263bf63-3b8c-4d8f-8b3e-1d01ed0e3fbc'
    'lead': 'The military believes Major General Carlito Galvez can lead the Western
      Mindanao Command in its efforts to crush the Abu Sayyaf group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T11:09:11.251+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T11:09:11.545+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peace advocate is new military chief in Western Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7406d0-9144-4cd4-8c9a-9bf3618a8855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:11.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:09:11.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — A known peace advocate assumed
        leadership of the military''s Western Mindanao Command (Wesmincom) Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac50dd-5913-4b6d-a248-67096268c434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:11.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:09:11.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Carlito Galvez replaced Lt. Gen. Mayoralgo Dela Cruz as
        head of the Zamboanga City-based Wesmincom, the Armed Forces of the Philippines''
        key military unit spearheading the government''s drive to stop the Abu Sayyaf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d4fd1c-ea69-4cf3-9a82-ad5e719c97a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:11.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:09:11.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz assumes his post as Inspector General of the Armed Forces
        of the Philippines (AFP) based in Camp Aguinaldo, Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da0b67-a40d-4722-ab12-2222284613f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:11.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:09:11.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez formerly served as Wesmincom''s Deputy Commander for the
        Peace Process and was part of peace negotiations with the Moro Islamic Liberation
        Front.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ba38e-456e-4454-97bf-a128582caa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:11.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:09:11.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the head of the government panel negotiating a ceasefire
        when the bloody Mamasapano clash which killed 44 policemen erupted in January
        25, 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb414e1-49bd-4213-9437-bc42a02fc82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:11.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:09:11.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez was also commander of the army''s Sixth Infantry Division
        in Maguindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef4533-1b8f-4b44-97b9-c079161dbd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:11.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:09:11.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, who hails from Bulacan, is a member of Philippine Military
        Academy Class of 1985.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15e1ba-7809-47a7-9357-9f9a78414f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:11.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:09:11.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesman Col. Edgardo Arevalo said Galvez was tasked to lead
        Wesmincom as part of the military''s efforts to crush the Abu Sayyaf group
        within its self-imposed deadline of six months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e8ae8-831f-4726-bd68-0ad56df9110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:11.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:09:11.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said Galvez''s appointment is part of "changes in techniques,
        tactics, procedures, (and) approaches" necessary in toppling ASG forces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0119eb-cf1d-4bb1-807a-b6f853f3ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:11.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:09:11.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf, who engage in kidnap-for-ransom and other criminal
        activities, operate in the southern provinces of Basilan, Sulu, and Tawi-tawi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa429592-ee1d-4c13-85c7-0243dfe5142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:11.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:09:11.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent David Santos contributed
        to this report.</em></p>'
