    'title': 'PBA: Enciso fuels Phoenix past NLEX, 102-91'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d6c8c-47cb-4287-a3f8-5c763310a2a3'
