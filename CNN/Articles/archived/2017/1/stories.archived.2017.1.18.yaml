      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1434b-486b-438d-a99f-b63addc23362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.771+08:00
      'mgnl:createdBy': 'eunice'
