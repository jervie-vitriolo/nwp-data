      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Residents and
        tourists enjoyed a flower festival-like experience as the Miss Universe candidates
        paraded around Baguio City on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af9d4e9-47e0-4d9e-ab55-b162330fd423'
