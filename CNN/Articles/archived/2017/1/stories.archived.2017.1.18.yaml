  'Gordon-higher-pay-for-PAGASA-scientists-workers':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-18T18:45:17.249+08:00
    'imagesource': 'jcr:0649f30c-f735-430c-8e91-ec6c4866bca3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b46c7f1-4b43-4f7a-869b-3ef7e8663b0b'
    'lead': 'PAGASA workers and scientists should get higher pay, said Senator Richard
      Gordon, following the unprecedented flood in Cagayan de Oro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:29:37.630+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T10:29:37.811+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon wants higher pay for PAGASA scientists, workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc2bcf1-d4d0-45f0-89fd-bbc45592f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:29:37.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:29:37.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After unprecedented
        flash floods earlier this week in Cagayan de Oro and other areas in the Visayas
        region, Senator Richard Gordon said the government needs to raise the salaries
        of scientists at the Philippines'' weather agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784bdb87-005a-4fec-b14e-2d1a50c0cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:29:37.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:29:37.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon warns, failure to do so would mean losing scientists and
        experts needed to help the country prepare fo natural disasters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67da1583-4ce8-46c6-b122-17c4e132c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:29:37.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:29:37.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of scientists in the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration is "lethal" and "a responsibility
        of the government," Gordon told CNN Philippines'' The Source on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5541f4-b142-4415-8d1b-3eb96603f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:29:37.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:29:37.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PAGASA has a lot of problems. All our seasoned PAGASA people have
        been pirated," Gordon said. "You should put the best and the brightest in
        PAGASA. Pay them well."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb1fc7d-fcf0-4262-bf9e-13fcf1cd9d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:29:37.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:29:37.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, who is also head of the Philippine Red Cross, said he observed
        a lack of preparation for the flash floods in Cagayan de Oro and Misamis Oriental,
        which he said "disturbed (him) well enough."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ee2430-e495-429b-ab7e-3b39b437c09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:29:37.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:29:37.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 11 people have been found dead across Visayas and Mindanao
        because of the prolonged heavy rain and resulting floods. This also prompted
        officials to put Cagayan de Oro under a state of calamity on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370e83e-4074-4e1e-badf-f99497b7d680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:29:37.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:29:37.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2017/01/16/Heavy-rain-causes-flash-floods-in-Cagayan-de-Oro-and-Misamis-Oriental.html"><strong>Related:
        Heavy rain causes flash floods in CDO, Misamis Occidental</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01061104-adeb-4ddf-bd7d-371089e6739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:29:37.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:29:37.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said that such disasters "cannot be unanticipated" because
        Doppler radars and other instruments to measure rain are at the government''s
        disposal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadaac70-a599-473f-b22b-6ec7239ce2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:29:37.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:29:37.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged government agencies to "predict, plan, prepare, practice."</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Gordon: Authorities should have been prepared for the Cagayan de
        Oro flood | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a> <a href="https://t.co/GIXdypNCYW">pic.twitter.com/GIXdypNCYW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/821609134533607424?ref_src=twsrc%5Etfw">January
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ab82f-ad91-43cd-bd84-9516ee49a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:29:37.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:29:37.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2db20-d35e-4a4c-adc0-cc5fd2fcec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:29:37.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:29:37.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other workers whom Gordon believed were entitled to higher salaries
        were scientists, teachers and health workers such as doctors and nurses. He
        identified them as "the foundation of building our society."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c9ec33-b85f-431a-b955-91b95281d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:29:37.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:29:37.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said that he "did not believe" in salary standardization
        that increases the salaries of government employees across the board, including
        military and police officers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5583cc38-dce8-4121-8e52-2826d76b77a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:29:37.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:29:37.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hike was enabled in an executive order by previous President
        Benigno Aquino III. It is also supported by President Rodrigo Duterte, who
        promised and budgeted for the standardization this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174275f-0557-44fa-bcbb-a832c87a6bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:29:37.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:29:37.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gordon believes "the military can take care of itself," and
        priority should be given to scientists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f00ffde-35a0-4a93-b8bb-5c52fb7236a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:29:37.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:29:37.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe there''s a technological revolution going on, and if
        we don''t pay them well, we will lose them," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6175d06e-1e5c-4ab9-aa95-bfcad925de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:29:37.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:29:37.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gordon also said he did not "want to talk ahead" of what
        he planned to do to address the concern.</p>'
  'Duterte-writes-appreciation-letter-to-Pope-Francis':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-18T17:27:11.950+08:00
    'imagesource': 'jcr:90d0037a-9fd5-4bc6-a482-70b0813bed40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9378616-614d-4e15-95a8-66d361811f4f'
    'lead': 'President Rodrigo Duterte sends a second letter to Pope Francis through
      presidential peace adviser Jesus Dureza. Duterte first wrote to the Pope in
      2015, when he was still Davao City Mayor and a presidential candidate. In that
      letter, he apologized for controversial remarks about the Pope''s 2015 visit
      to Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:33:22.768+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T10:33:22.993+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte writes appreciation letter to Pope Francis'
    'updated': 2017-01-19T11:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a3f7c-4c55-4fbe-b5fa-dae21d737ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte has written a personal letter to Pope Francis, expressing his "highest
        esteem and respect" for the highest leader of the Roman Catholic Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f5942-e89a-42f7-ab88-f194508dcd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte thanked Pope Francis for visiting the Philippines on January
        2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff61bbc-2b78-4757-8c8a-5a0850fcfa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our countrymen remember Your Holiness'' apostolic visit in 2015
        with deep appreciation, knowing that it was made with the most sincere regard
        for the welfare of the Church''s flock," Duterte said in his letter, which
        was posted Wednesday on the Twitter page of the Office of the Presidential
        Adviser on the Peace Process (OPAPP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a6f33-decb-4947-8ac2-ca820edcdf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPAPP Secretary Jesus Dureza in a Facebook post said he will hand
        over Duterte''s personal letter to the pope when he goes to the Vatican on
        Thursday (PHT). Dureza is in Rome, Italy for the third round of peace talks
        between the Philippine government and the communist National Democratic Front
        of the Philippines.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjesusjess.dureza%2Fposts%2F1551348841559572&width=500"
        width="500" height="458" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e8530-8801-462c-89e9-7cb79b3c7a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8cb1a3-69f5-486e-aabb-61efb2234d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his letter, also told Pope Francis that "the Philippines
        values its special relations with the Holy See and regards with gratitude
        Your Holiness'' gracious stewardship of the Catholic Church."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2938c0e7-ef3d-4346-a117-64c66ae28ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, a predominantly Catholic country, has over six
        decades of diplomatic relations with the Vatican or the Holy See, headquarters
        of the Roman Catholic Church and home to the pope. The Philippines has an
        ambassador to the Vatican and the pope also has a representative or apostolic
        nuncio in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6425ba-4238-4745-8da0-af85c6827b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella in a press conference earlier
        said Duterte''s letter is for the pope''s eyes only, but a photo of the letter
        was published by OPAPP Wednesday afternoon.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Letter of President Duterte to Pope Francis hand carried by
        the government delegation to the 3rd round of talks in Rome, Italy. <a href="https://t.co/pTIpliRBsD">pic.twitter.com/pTIpliRBsD</a></p>&mdash;
        OPAPP (@peacegovph) <a href="https://twitter.com/peacegovph/status/821627351591165953?ref_src=twsrc%5Etfw">January
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b641ce8-dbbf-4835-a9a3-da0d653bfd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948dafe8-ab86-4d8b-bd37-5078352a0c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Duterte''s second letter to Pope Francis--as far as is known
        to the public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f46057-d281-4556-9f8a-b19a8ed84f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 21, 2016, then Davao City Mayor and presidential candidate
        Duterte wrote an apology letter to Pope Francis, over his controversial remarks
        on the traffic jams caused by the 2015 papal visit in Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83ceac-6d67-4115-a9cd-5a4273d91a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natiming sa traffic... Inabot kami ng… limang oras. Sabi ko bakit,
        sabi nila sarado na ang... Sinong darating? Si Pope. Gusto kong tawagan, ''Pope,
        p***** *** ka, umuwi ka na. Huwag ka na magbisita dito," Duterte said on November
        30.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dced890-b797-4243-9069-3f9127995d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were affected by the traffic. It took us five hours.
        I asked why, they said it was closed. I asked who is coming. They answered,
        the pope. I wanted to call him, "Pope, (cuss word) go home. Do not visit us
        again.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39a44cd-1954-48cd-8b76-bb0d14ebfe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte drew flak for supposedly cursing the pope, but he later
        said the cussing was not directed at the pope.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60de5d-3292-4151-9a60-24664e80838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican also sent a letter to Duterte on February 24, 2016,
        expressing receipt and appreciation of his letter. It assured Duterte that
        the Holy Father is praying for him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d37d7dd-bd62-4ed4-b19e-6c3dad6f8666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dureza meets Pope Francis</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e849a02c-f2db-4363-9b1c-8c7f6759fae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:33:22.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza met with the Pope for the “baciamano,” or the kissing of
        the hand. The traditional ritual is conducted every Wednesday at the Vatican.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjesusjess.dureza%2Fposts%2F1551583688202754&width=500"
        width="500" height="720" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c785ef3-78b6-4fe9-be81-5d5a1a406850'
      'mgnl:activationStatus': true
