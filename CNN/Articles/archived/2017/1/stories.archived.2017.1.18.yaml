      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaye highlighted the example of dating sites, such as Match.com,
        where survey results show greater success at finding a match among people
        who use emojis more regularly in their online messaging. The same survey also
        found emoji users were more likely to want to get married – and there are
        limits to the acceptable level of emoji use.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f506fa-7a1b-4d33-94b3-195db07e9016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:02:32.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:02:32.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that now exists and people need to use them,"
        he said. "That''s just the way it is now."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
