      'mgnl:type': 'text'
      'text': '<p>No details have been released if the wake will be open to the public.</p>'
  'CIA-published-history-online':
    'author': 'Paul P. Murphy, CNN'
    'caption': '(Photo: CIA via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-18T10:57:28.006+08:00
    'imagesource': 'jcr:2205182a-c20c-42be-b95c-fd31f8e905f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '680c6035-0546-43c9-bec4-baf4d6187647'
    'lead': 'The Central Intelligence Agency has published nearly 13 million pages
      of declassified documents online – documents that previously were physically
      accessible only from four computer terminals at the National Archives in College
      Park, Maryland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:57:18.961+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T10:57:19.131+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CIA publishes its history, nearly 13 million pages of documents online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df370c51-db26-4794-9759-9b0149e8c0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:57:18.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:57:19.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Central Intelligence Agency has published
        nearly 13 million pages of declassified documents online -- documents that
        previously were physically accessible only from four computer terminals at
        the National Archives in College Park, Maryland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853169ce-681b-45b8-9b9b-3ac74b567f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:57:18.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:57:19.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents shed some light on the agency''s activities throughout
        the Vietnam, Korean and Cold War conflicts. It even includes documents pertaining
        to purported UFO sightings and the organization''s "Star Gate" program investigating
        possible psychic abilities and what could be done with them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae46cfe-6e32-4c85-9aaa-ae19f2efaec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:57:18.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:57:19.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Access to this historically significant collection is no longer
        limited by geography," said Joseph Lambert, the CIA''s information management
        director in a press release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a82948-de64-410b-bf9b-1c9160c51ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:57:18.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:57:19.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency hoped in October 2016 to have the archive publicly available
        online by the end of 2017, according to a source with knowledge of the agency''s
        effort. The work was labor intensive, but the agency was able to complete
        this ahead of schedule as a result of significant advancements in technology
        and data management.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f9988-d3a4-4d7c-a72a-e62acddff3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:57:18.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:57:19.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archive touches on the CIA extensive history as an organization,
        from its inception up through the 1990s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb7d06-d607-4541-81a8-08f9aaf1bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:57:18.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:57:19.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of this is cherry-picked," said CIA spokesperson Heather Fritz
        Horniak. "It''s the full history. It''s good and bads."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb18dda-e0ab-430a-a004-dfbf7947bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:57:18.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:57:19.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing in the archive is newly declassified. Although the documents
        are declassified, redactions do exist throughout the millions of pages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b3b73-204c-4f04-abe8-75ea08c87248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:57:18.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:57:19.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lightly redacted for sources and methods," said Horniak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac6c47-0ace-419f-acd9-3bd47d60892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:57:18.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:57:19.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archive is massive, and new developments on the CIA''s activities
        throughout its storied history are likely to come out as the millions of pages
        are reviewed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4940de-f3d6-4b18-9a4a-75361e7d04c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:57:18.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:57:19.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/17/politics/cia-documents-online/">CIA
        publishes its history, nearly 13 million pages of documents online.</a>"</em></p>'
