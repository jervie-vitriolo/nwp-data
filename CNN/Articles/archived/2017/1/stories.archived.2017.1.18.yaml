  'house-eyes-lower-income-tax':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-18T15:10:51.534+08:00
    'imagesource': 'jcr:0bc254e3-089f-4d76-b107-66b6cdd60baf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a69c591a-646f-4b1e-ad0c-9dcd60080848'
    'lead': 'Entry-level employees may look forward to a bigger take-home pay under
      the proposed tax reform program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:42:54.294+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T10:42:54.454+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House eyes lowering of income tax'
    'updated': 2017-03-21T09:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09d1e4-74ca-4e06-9081-79495d809d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:54.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:42:54.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Entry-level workers
        may look forward to a bigger take-home pay should Congress pass the proposed
        tax reform bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba6aff6-ca94-4e7d-ae22-7658976d302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:54.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:42:54.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives began deliberations on Wednesday on
        the Tax Reform for Acceleration and Inclusion (TRAIN) bill. Among others,
        it aims to reduce the personal income tax on a certain level of income.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0614056-5c87-4866-9254-195152e4ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:54.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:42:54.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authored by Quirino Representative and Ways and Means Committee
        Head Dakila Cua, the bill will amend select provisions of the National Internal
        Revenue Code of 1997 or the Tax Code.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a0342e-5c8a-440b-82f5-2b01bb769185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:54.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:42:54.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The poorer and the middle class will actually see a higher take
        home pay, effective take home pay and the richest will have to contribute
        more and that is the intention of this tax reform, to improve the equity of
        this tax system," said Finance Undersecretary Karl Chua.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31643be1-bef6-49e9-86e3-b2b52425b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:54.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:42:54.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, those who earn less than P250,000 year will no longer
        pay income tax beginning 2018. Those who earn more than P250,000 will also
        pay less income tax.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0777a2-29db-4d5e-a140-6090ba33b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:54.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:42:54.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum tax rate, meanwhile, will be cut from 32 percent to
        25 percent, except for high income earners, or those who earn more than P800,000.</p>'
    '12':
      'image': 'jcr:c4eecaa4-e604-4599-a0ea-48d878efb03d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b436995-4f10-4155-8317-228eaeb415c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:54.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:42:54.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7357b0-1bfa-4e84-8ebb-f358428e1f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:54.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:42:54.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make up for possible revenue loss which may amount to P139.6
        billion, the TRAIN bill will raise excise taxes on fuel and cars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f1c5e-2931-47f0-b749-add50b694e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:54.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:42:54.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax on unleaded gasoline will rise from P4.35 to P7 beginning
        July 1. It will go up to P9 in 2018 and to P10 in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae4d18-20ea-42d6-85aa-5621ce3efd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:54.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:42:54.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously untaxed kerosene, diesel and LPG will now have an excise
        tax of P3 beginning this year, P5 in 2018 and P6 in 2019.</p>'
    '18':
      'image': 'jcr:3ed394fd-8dbd-4479-b138-e16d219731c8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cc2ed6-19f5-46ed-a540-8774fa693c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:54.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:42:54.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba0ea6b-fdf4-4a84-a00d-f2eb286c846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:54.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:42:54.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed bill will also repeal around 200 special laws on value-added
        tax exemptions, including those enjoyed by cooperatives and organizations
        like the Girl Scouts and Boy Scouts of the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b712aafe-f4e8-4a54-8623-dd311910e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:54.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:42:54.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez also endorsed the same bill in
        the Senate in September 2016. Individual measures to lower income tax have
        also been filed by a number of senators.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82814ae9-244d-479f-b7ce-fe13178b1dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:54.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:42:54.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Ako Bicol Partylist Representative Rodel Batocabe
        proposed to raise the excise tax on cosmetic products, saying targeting petroleum
        products will affect the prices of goods and commute, directly affecting those
        living below the poverty line. The congressman later withdrew the bill after
        it drew flak from various groups.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf2ec29-e72c-43bc-8a64-33c9ea686a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:54.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:42:54.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Joyce Ilas contributed to this report.</p>'
  'Gordon-Trillanes-senators-stop-masquerade-leave-majority':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-18T13:40:52.674+08:00
    'imagesource': 'jcr:508f906b-ab66-4bff-a571-1a6d4c6bbf4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfe77cd0-2888-4fb1-b721-40348ab99613'
    'lead': 'Senator Richard Gordon said that some senators who voted in favor of
      Senate Resolution 256 should quit "masquerading as part of the administration."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:47:17.149+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T10:47:17.500+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: Gordon to Trillanes, et al: Stop ''masquerade'' and leave
      majority'
    'updated': 2017-01-19T11:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f9e04-9712-412e-b71a-8c907b60ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Richard
        Gordon issued strong words for some senators whom he accused of pretending
        to support the administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2255a-1ce3-43ed-ae30-e191b464d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon was referring to senators Franklin Drilon, Leila De Lima,
        Bam Aquino, Francis Pangilinan, and Risa Hontiveros, who all belong to the
        Senate majority bloc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb1f437-11fc-4da9-a190-8e553eed27f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems we have an opposition in the Senate masquerading as part
        of the administration," Gordon told CNN Philippines'' The Source. "They have
        to take their mask out."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d156c-7c29-4ca1-ba32-074a1a64fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if they should leave the majority bloc, Gordon replied,
        "I think so. I think they should do that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a766ecb-1d64-4c8b-9006-93d20e4bdc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon criticized the five senators for "acting in unison" with
        two minority senators, Antonio Trillanes IV and Ralph Recto.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">EXCLUSIVE: Gordon, pinaaalis ang ilang senador sa majority bloc
        | Balitaan live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/damdxomAfz">pic.twitter.com/damdxomAfz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/821571669932158978?ref_src=twsrc%5Etfw">January
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc239d7-ec5d-465d-8f76-5aeafb7c61e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470647d-3510-4f2f-9689-85c113d73f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the seven senators have already been "acting in unison
        in all issues," and "most of the issues, or all of these, are practically
        against the administration."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416fb1a4-3d5f-47e0-8fe8-67ddd7e0b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if you are in the opposition, you should stay in the opposition,"
        said Gordon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e03d6c-7eb9-4a0b-a863-5194857f4e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that many senators agreed with him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e3c75b-7d25-448a-a65e-c6f9403dee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members who leave the majority stand to lose their chairmanships
        in certain senate committees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df32eb4-32df-4ce6-940f-d0e8ff6d1996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immigration scandal probe</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49ef50c-3366-4981-bae7-e2f665a81828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon''s beef against his five colleagues stems from an earlier
        resolution filed by Drilon. Drilon''s Resolution 256 asked the committee headed
        by Trillanes to lead the investigation into an extortion allegation against
        two former officials of the immigration bureau, Al Argosino and Michael Robles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed795ae-4357-4326-a8d1-df2e200a67b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes heads the Senate Committee on Civil Service, Government
        Reorganization, and Professional Conduct. In his resolution, Drilon argued
        that Trillanes'' committee should lead the probe because a reorganization
        is needed in the Bureau of Immigration (BI).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3778fbd4-d660-4e0a-b0be-8cc91daff47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, instead of voting on whether to approve Drilon''s resolution
        or not, the Senate instead put out a vote to refer the matter to the Senate
        Committee on Rules, headed by Majority Leader Vicente Sotto III.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4751a55-e0fa-45d3-a085-4d929e5575ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 14-7 vote last Monday, majority of senators voted to refer
        the issue to the senate rules committee. With that vote, Sotto''s committee
        has been tasked to determine which senate committee should lead the investigation
        into the immigration scandal. This effectively stripped Trillanes of the opportunity
        to conduct the investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a20ff-c2a6-447f-a499-943f8130b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16860d34-f3c6-4bb5-96cd-4ca4b5bbe6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven senators on the losing side of the vote were Drilon, Trillanes,
        Ralph Recto, Leila De Lima, Bam Aquino, Risa Hontiveros, and Kiko Pangilinan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b15660-e832-420c-921f-ee6c2f139a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the matter stands, the senate investigation is still pending,
        until Sotto''s committee recommends what it deems to be the proper committee
        to lead the probe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1230b876-20a4-46a7-9baf-c1f0b65e0682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plenary tussle</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a5807-260c-4a92-a745-ec13bf0a399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s plenary session, Sen. Miguel Zubiri suggested
        referring the investigation to the Committee on Justice, headed by Gordon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42af700-5423-4439-855b-6b31b0c6146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon agreed, adding that the investigation can also be referred
        to the Blue Ribbon Committee, which he also chairs. The Blue Ribbon Committee
        focuses on issues surrounding the accountability of public officers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5f7643-3a70-4ffb-a9f4-156162706e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The substance of the (Drilon) proposal ostensibly says reorganization,"
        Gordon explained. "But because of the recent corruption involved in the bribery
        of two commissioners... that is really justice, more apropos to the Blue Ribbon
        Committee."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076a49a-2ef4-4b80-a6bf-9e5b2143e22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a former Navy officer, then stood up and accused Gordon
        and Zubiri of attempting to "whitewash" the investigation. This escalated
        into a near-fistfight between Trillanes and Zubiri.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61194215-a561-4719-b46d-bb7959ba6cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/17/sonny-trillanes-miguel-zubiri-disagreement-bureau-of-immigration.html"><strong>Related:
        Trillanes, Zubiri almost come to blows after tussle over immigration scandal</strong></a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7d073-5354-4d36-be41-2f48fcbf5a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drilon responds</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9cbc91-c6e3-43d1-9475-6d226892af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with CNN Philippines'' Balitaan, Drilon explained
        affiliation with the administration was not a consideration of the majority
        bloc.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80437992-7176-41af-90cb-9e9366a366d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, he said they constituted the majority because they voted
        for Sen. Koko Pimentel as the Senate President.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92fcce9-6bf7-492f-b0ec-2ae271616d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not masquerading as a majority. We were in the majority,
        and we are in the majority, because of our support for the Senate President,"
        said Drilon. "That the Senate President is now affiliated with the administration
        is a fact that came afterwards."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a7e200-81d3-4c4c-a0f0-90bcd6049a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Liberal Party had cast its vote in favor of Pimentel,
        and the majority was formed on the basis of this support.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a9467-bb6e-4f2e-8c02-207ce457038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not talk about the administration. We just said Pimentel
        is our [Senate] President in so far as the party is concerned," Drilon added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d03037-4b3b-4ca8-8190-58d00ea15e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, Drilon said that they will stay in the majority bloc.</p>'
    '54':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Drilon: We are not masquerading as majority | Balitaan live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/byHonwXnxU">pic.twitter.com/byHonwXnxU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/821574817467932672?ref_src=twsrc%5Etfw">January
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5fd9a9-7c72-4384-b3e3-55a0005233c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f79d2f7-232a-4642-ac5d-30904f6fc91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also reiterated the nature of his resolution asked for a
        review of restructuring the BI, which is why he recommended it to Trillanes''
        committee.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19bb61b-2c0d-4c60-b059-1b7c3ee677d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that such disagreements are normal in the Senate.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972600c-80fc-4d96-9387-7c3ff06ca2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gordon urges ethics complaint vs. Trillanes</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6e4f8-8945-4e75-a273-a44283200252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also slammed Trillanes for "unethical conduct" in his behavior
        at the Senate yesterday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce2561a-08b7-4ad7-b2a3-3489e77e5a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you become a Senator, it is a place of honor, it is a position
        of honor. You use your mind, you use your talent, your skills and your research
        to be able to argue out," Gordon said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba897b38-1613-49ba-8d7a-43f4ff4d13e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even urged that a complaint should be filed against him at the
        Committee on Ethics, noting that anybody could file an ethics complaint.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4518e3-92dc-48f0-b6dd-5881626e8ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unethical conduct — that should have been referred to the Committee
        on Rules, on the Committee on Ethics right away," said Gordon.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa611c-ff41-4f12-b661-d4cc2f7ee93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon could not say that who would file the complaint, but he anticipates
        that one will come up.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b11be04-6a20-42d8-9f23-a341e81ce557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:47:17.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:47:17.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot be using the same bullets over and over again," he said.
        "At some point in time, there will be a reckoning."</p>'
