      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Phoenix Fuel
        Masters asserted their mastery of the NLEX Road Warriors, 102-91, on Wednesday
        night at the Cuneta Astrodome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a062716-013e-4f97-9025-6ed290b5dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:58:45.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:58:45.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Enciso scored 21 points, grabbed five rebounds, and dished
        out four assists for the Fuel Masters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1109507c-5a09-4bdd-8809-bc3c0fb428ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:58:45.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:58:45.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors looked great in the opening period, but it was
        downhill for them from then on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ed5da-018b-4b45-bbd7-c1f81abedd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:58:45.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:58:45.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix’s offense was distributed well as five of its players tallied
        double-digit figures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52145cf2-e059-461b-835f-53c3e36a6eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:58:45.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:58:45.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JC Intal chalked up 16 points, while Cyrus Baguio chipped in 13
        points for the Fuel Masters -- who climbed up to 5-4 to tie with Blackwater
        Elite and TNT KaTropa at the fourth spot in the standings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e33ef-3c3d-4a27-9d00-8a234de12a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:58:45.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:58:45.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Anthony led with 23 points for NLEX, which now fell to 2-7.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41502435-3815-4422-838c-e543417207e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:58:45.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:58:45.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix is slated to go up against Barangay Ginebra on January 22
        (Sunday) at the PhilSports Arena.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f201186d-4fd8-41e8-9318-54f24bf68e3a'
