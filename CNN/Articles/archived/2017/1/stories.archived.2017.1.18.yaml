      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — TNT KaTropa ended
        their two-game losing streak with a 104-92 victory over the Mahindra Floodbuster
        on Wednesday evening at the Cuneta Astrodome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76fbceb-6677-4804-847f-f3cf40553394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:15:31.719+08:00
