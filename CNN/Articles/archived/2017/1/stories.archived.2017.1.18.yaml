      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They boarded three large floats decorated with flowers. The floats
        stood for the main island groups of Luzon, the Visayas, and Mindanao.</p>'
