  'GPH-NDF-Rome-talks':
    'author': 'CNN Philippines Staff'
    'caption': 'GPH-NDF panel in Oslo (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-18T23:55:32.577+08:00
    'imagesource': 'jcr:cda992f0-62c1-4a67-b690-155d0ae89cda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad57f5db-d9f1-4e38-8981-eb3e50089d48'
    'lead': 'Peace negotiators get a respite from the freezing temperatures of Oslo,
      Norway as the third round of talks between the government and the Left now moves
      to Rome, Italy. On the agenda for this round of 7-day talks is a joint ceasefire
      agreement and the release of political prisoners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:56:31.688+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T09:56:31.925+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GPH-NDF talks in Rome ''most important'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009edd7-350c-4796-976f-5cfecaa473d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:56:31.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:56:31.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Peace negotiators
        get a respite from the freezing temperatures of Oslo, Norway as the third
        round of talks between the government and the Left now moves to Rome, Italy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204fdf69-859b-4039-a64b-4472a9768cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:56:31.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:56:31.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the agenda for this round of 7-day talks is a joint ceasefire
        agreement and the release of political prisoners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3d337-ca61-445a-8667-0b5edac2461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:56:31.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:56:31.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Silvestre Bello, chief government negotiator, had said
        that this round was most important.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f50274c-42f3-4057-a6ce-906be3abf718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:56:31.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:56:31.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to discuss the issues, which we say, the heart and
        soul of peace process — issues on social and economic reforms," Bello said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14faa17c-f0ee-40f5-9473-3ece29d11528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:56:31.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:56:31.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/11/Venue-of-peace-talks-with-communist-rebels-shifts-to-Rome.html"><strong>Related:
        Venue of peace talks with communist rebels shifts to Rome</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192dbd71-81c7-4d77-bf42-c0bd33398e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:56:31.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:56:31.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mechanism will be proposed to ensure both parties will refrain
        from resorting to armed conflicts while talks are ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b3f4b-9254-4ea0-b857-7f0b798e0925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:56:31.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:56:31.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Jalandoni, senior consultant of the National Democratic Front
        (NDF), had said that beyond the cessation of armed encounters, peace panelists
        wanted to address the roots of violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74d2b2e-1474-4076-9d52-34cf2bc08ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:56:31.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:56:31.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that there will be a firm basis and foundation for a just and
        lasting peace," Jalandoni said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943a748-c81b-49d3-9a75-170a73c86ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:56:31.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:56:31.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marathon debates</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c8ac5-42f5-43ca-a9f8-2fc6bec18b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:56:31.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:56:31.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comprehensive Agreement of Socio-Economic Reforms (CASER) is
        the second framework of the peace process — which tackles the most crucial
        issues of land reform and industrialization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77affa53-44f5-48c5-9abb-f49b0f42743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:56:31.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:56:31.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debates are expected to be gruelling and may even spill over
        to succeeding rounds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051e46a-12b9-44e8-860f-57b0fc0a28b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:56:31.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:56:31.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF panel chair Fidel Agcaoili had said that they''d want socio-economic
        — and the subsequent agenda of political and constitutional reforms — successfully
        implemented in about two years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd4bac4-d314-4091-9758-caca93590eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:56:31.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:56:31.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only then would they proceed to the last agenda: the laying down
        of arms and signing a peace agreement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3008f-eeaa-49c6-b0f0-19048fe8cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:56:31.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T09:56:31.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' David Santos contributed to this report.</p>'
  'PBA-Phoenix-Fuel-Masters-Simon-Enciso-NLEX-Road-Warriors':
