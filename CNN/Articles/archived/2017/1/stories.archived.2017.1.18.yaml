      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario led the balanced attacked of KaTropa with 18 points
        and nine rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4178052b-b6c8-4365-8f8d-88092440f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:15:31.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:15:31.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Floodbuster were at the driver seat with a six point advantage
        heading into the halftime break, but loses steam and never recovered from
        TNT''s attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437575a5-37c5-4e0a-ab68-8110eb8eeb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:15:31.719+08:00
      'mgnl:createdBy': 'eunice'
