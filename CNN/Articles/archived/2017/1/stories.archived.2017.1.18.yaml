  'duterte-church-bishops-priests-ejk-war-on-illegal-drugs-cabanatuan':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-18T21:11:57.996+08:00
    'imagesource': 'jcr:957540e3-3878-4f0e-807b-310a814363c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b457368c-ca02-4d89-b987-c9eb6d95ade4'
    'lead': 'In a speech in Cabanatuan on Wednesday, President Rodrigo Duterte challenged
      bishops and priests to take on the country''s problem on illegal drugs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:20:05.304+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T10:20:05.732+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte challenges bishops, priests to take on drug problem: Says I
      can be ''extra-decent'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9880c0-d70a-4275-a328-d71c15f035c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte had his share of criticism on the alleged extrajudicial killings in
        the country in connection to his war against drugs — and he has had enough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5445e095-142c-410a-b4e2-77748f5ce3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Cabanatuan on Wednesday, he challenged bishops and
        priests to take on the country''s drug problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36c89b3-d9a3-45d4-a917-3f23c63adfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can be an extra-decent person. All I have to do is raise my hands
        and (say) I will not do anything that is a sin against God," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f833d-1646-412f-a2f7-44b4cbe87e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pati ang Diyos kung galit sa akin,</em> you are invited to
        come down. Oh, Jesus Christ, <em>kayong mga</em> bishops, <em>sige inyo na
        ''yan,</em>" he added while gesturing handing over a thick document which,
        Duterte said, contains the names of barangay captains, mayors, police officers
        and generals involved in the illegal drug operations in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4c3bb-2938-4403-965e-b9f4932f2696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If God is angry with me, you are invited to come down.  Jesus
        Christ, and you bishops, I''ll give it to you.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc1a5d6-f473-4b56-a622-77d5112c82d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said even human rights advocates are welcome to bring forward
        a solution to end the problem, once and for all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd777b59e-1ba9-49e8-9025-1996c85edf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sino ''yung</em> wise <em>na</em> cardinal, <em>o</em>
        bishop <em>o pari o</em> human rights [advocate], <em>puro listahan yan</em>…
        Try to sort out a solution for this problem," the President said. [Whoever
        cardinal, bishop, or human rights advocate is wise enough, here''s the list.
        Try to sort out a solution for this problem.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4303f160-0d7c-4496-a89e-d951535e918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he''s dumbfounded by the enormity of the drug
        problem, and the church should know how rampant shabu is on the streets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba951a-4090-4e32-829c-bd4751ea9e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko maintindihan talaga ang simbahan. Alam nila e. Alam
        nila kung gaano kalala. Kaya dapat ang ibang pari kailangan mag shabu para
        maintindihan nila</em>," he said. "I recommend one or two of the bishops.
        <em>Sa kanila walang shabu pero asawa meron. Pareho lang kami</em>."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9470dc68-9b1c-4a75-8342-a7bba815b8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really can''t understand the Church. They know it.
        They know how deep the problem is. I think some priests should take shabu
        so they would understand. I recommend (it to) one or two of the bishops. There''s
        no shabu for them, but they have wives. We''re just the same.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab03ab-fe00-4f30-90bb-f5a370f68c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte went on and said the church should be able to address its
        issues, and be equal on how it treats its followers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b505fd2-d4e2-4d2a-88a6-2ce38a3fd9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May isang</em> film about homosexuality of priests, <em>pinipigilan
        nila. Bakit mo pipigilan</em>? When you expose the frailties of your faithful,
        you are free to shout in the pulpit. But <em>kung kayo</em>, exempted. <em>Anong
        klase yan</em>?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7df21a2-81d9-4bde-b471-21f50ff6662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s a film about homosexuality of priests, they''re
        forbidding it from being shown.  Why ban it? When you expose the frailties
        of your faithful, you are free to shout in the pulpit. But if it''s about
        you, you''re exempted. What''s that?]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de53f3-5f07-45c5-aa36-09691de6a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added, he was able to see a bird''s eye view how huge
        the drug problem is when he took office. He said he''s quite convinced that
        the country has been under narco-politics in at least three years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34725981-6fd4-4399-9740-757825b3c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four million Filipinos, all reduced to slavery. I will rot in prison
        for the Filipino, I have no problem with that," Duterte said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a0b01-2aaa-4d46-8c27-dca4b1110928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his task as President is God-given, and he plans to accomplish
        it by the end of his term.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f6723-232e-44a4-92a8-03e4f15f7d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The killing, it will not stop, believe me. Until the last pusher
        is out of the streets," he said. "It''s either I come out with my mission
        accomplished or I go out of Presidency in shame."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146d648-99b3-403d-9738-c8d88f21ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2017/01/18/PNP-Crime-lab-reaching-limits-due-to-drug-war.html"><strong>Watch:
        PNP: Crime lab reaching limits due to drug war</strong></a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a5a515-26ac-4a91-bf43-fd7c89b6c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said killings happen because drug addicts, with their drug-induced
        minds tend to fight back when arrested — and building a case against them
        just takes too long.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba450e-8dba-4019-a34e-c07da33f09ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting and lecturing mayors linked to the illegal drug trade
        last week, the President will meet with governors in Malacanang on Thursday
        for the same purpose.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c6cc68-5ba7-4930-83ce-cbb23b9b4410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Martial Law will happen if...</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f01fe58-6a69-41cc-97e3-7786a21b3dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar earlier complained about
        media reports quoting the President''s remarks about declaring martial law.
        Andanar said the reports were incorrect and were the "height of journalistic
        irresponsibility".</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d7840-5eb7-4a69-82c3-920c430ab357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this afternoon, President Duterte did it again, warning Filipinos
        on national television about the possibility of declaring martial law.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8aee26-d921-48e0-9538-5069237f3ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/16/andanar-clarifies-duterte-statement-on-martial-law.html"><strong>Also
        read: Andanar clarifies Duterte''s statement on martial law</strong></a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fbc8dc-9df5-43aa-bca4-090427b3abf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, the President qualified his statement — it''s
        not something he intends to do, but would still do if there''s a need for
        it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d93a6-4fba-4acd-8877-cbbb74c67588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta ako</em> [As for me] it is not found in the Constitution...
        But if I feel as a President, that I have to preserve my country, I will declare
        martial law," the President said, even receiving an applause from the audience.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf044856-8e8c-41f8-ae35-f2f63b3306d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not declare martial law. And <em>kung magdeclare ako ng</em>
        martial law, <em>hindi ako magiingay</em>, [If I declare martial law, I won''t
        make noise]" said Duterte.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e69ee3-0b29-4bd5-9b7b-af6091cb8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2017/01/17/Lawmakers-react-to-Dutertes-martial-law-remark.html"><strong>Watch:
        Lawmakers react to Duterte''s martial law remark</strong></a></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f42b81-fb38-44d6-803b-bf02dd9ca6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also pointed out that while the military is right
        in saying there is no basis to declare martial law at present, there''s a
        looming threat that could push him to do so.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ea348-6e3b-41fd-9a5f-35328c63e15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon iba na ang storya</em>, the ISIS has contaminated Mindanao,"
        Duterte said. [The story is different now, the ISIS has contaminated Mindanao.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68054a82-655f-4b34-968e-b33eb046ee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:20:05.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he''s focused on protecting the interests of the public
        no matter the cost.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573f18c-4551-4da6-af36-0ea85ee17a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:05.310+08:00
