      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:15:31.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allex Mallari paced Mahindra with a game-high 19 markers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6358de99-82c8-4e63-bfea-01fa9cce2c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:15:31.719+08:00
