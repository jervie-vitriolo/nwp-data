      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s my favorite thing to see. When I''m here at four in the
        morning and I see all these different people — some people ordering drinks,
        some people ordering a regular meal, some people ordering bar food or even
        a cheese board — that''s the best feeling about having a restaurant like this.
        It''s about creative and eclectic feel. We''re not just one type of restaurant."</p>'
