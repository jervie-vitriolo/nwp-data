      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her death, Villa was reportedly confined at the University
        of Santo Tomas Hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1cc8f-d05a-4499-89a0-7daa6d4125e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:50:47.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:50:48.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she started out as an actress, Villa was best known as
        the head of Golden Lion films.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef1e8d-a090-44bb-a99b-c8de1cf54365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:50:47.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:50:48.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa, together with Caparas, produced several "massacre films"
        and blockbuster hits in the ''90s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3059152-8080-4931-bfd5-80cfc0ed3412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:50:47.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:50:48.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her films include: "The Vizconde Massacre: God, Help Us!" (1993),
        "The Myrna Diones Story (Lord, Have Mercy)" (1993), and The Lilian Velez Story:
        Till Death Do Us Part" (1995).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723cb1b-d558-4362-b714-317dc7d760fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:50:47.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:50:48.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa''s remains are at the Araneta, Quezon City Branch of Cosmopolitan
        Memorial Chapels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9aff94-d67a-4628-8a47-c9368b0d3db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:50:47.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:50:48.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
