      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phoenix (102) -</strong> Enciso 21, Intal 16, Baguio 13,
        W. Wilson 12, Wright 12, Borboran 7, Lanete 7, Miranda 5, Torres 5, J.Wilson
