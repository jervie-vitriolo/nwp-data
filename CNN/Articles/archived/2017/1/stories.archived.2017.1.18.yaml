      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Movie producer and wife of "Komiks
        King" Carlo J. Caparas, Donna Villa, died Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4625d71d-af0c-4da2-aad4-5f000ee515d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:50:47.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:50:48.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, the actress-turned-producer was battling cancer.
        She was 57.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887d059-6454-4711-b9d7-52194b18c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:50:47.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:50:48.562+08:00
