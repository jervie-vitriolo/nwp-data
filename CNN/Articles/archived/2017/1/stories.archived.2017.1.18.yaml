      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his post, Dureza said he asked Pope Francis to bless the Philippines.
        He said the Pontiff replied, “I will also bless your President.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db0e5c-c972-4ce4-a735-53a4a90a61d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:33:22.771+08:00
