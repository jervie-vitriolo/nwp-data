      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Pogoy added 16 points, four assists, and four steals for KaTropa
        who improved to 5-4 in the team standings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6e9ca-9255-4f38-b02b-c7361107dab2'
      'mgnl:activationStatus': true
