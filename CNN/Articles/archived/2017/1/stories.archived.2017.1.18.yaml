  'Rome-Italy-earthquake':
    'author': 'Angela Dewan and Barbie Nadeau, CNN'
    'caption': 'The metro system and some schools in Italy''s capital, Rome, were
      being evacuated Wednesday following a series of powerful earthquakes that struck
      the heart of the country.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-18T21:49:22.317+08:00
    'imagesource': 'jcr:4705d136-8229-4fe8-bf73-8dc9cccbcbe8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '197016a4-63ba-4fa1-b35d-d5accec829fa'
    'lead': 'The metro system and some schools in Italy''s capital, Rome, were being
      evacuated Wednesday following a series of powerful earthquakes that struck the
      heart of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:05:22.283+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T10:05:22.506+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rome metro evacuated as powerful earthquakes rock Italy'
    'updated': 2017-01-19T08:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd2e38-e914-4196-91fd-f5cae59742e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:05:22.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:05:22.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN) —</strong> The metro system and some schools
        in Italy''s capital, Rome, were being evacuated Wednesday following a series
        of powerful earthquakes that struck the heart of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd3807-07ba-4de4-8054-4d9b2f35fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:05:22.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:05:22.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial 5.3-magnitude quake hit central Italy 7 kilometers (4.3
        miles) west-northwest of Amatrice, a town devastated by powerful temblors
        last year, the US Geological Survey (USGS) reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc6ca55-5834-4eb4-84a4-b379f3469f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:05:22.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:05:22.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the epicenter was 90 kilometers northeast of Rome, the quake
        was felt strongly in the capital, sending people running from buildings in
        a panic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee425aea-e778-47e7-9994-55721563a89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:05:22.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:05:22.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It struck at 10:25 am (4:25 am ET) at a shallow depth of 10 kilometers
        and has been followed by eight aftershocks in the same area, including one
        as strong as 5.7, the USGS reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af176b44-722b-41d4-a474-4ad53c2ac810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:05:22.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:05:22.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no immediate reports of casualties or damage but firefighters
        told CNN that heavy snow blocking roads has hampered their initial assessment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cdd865-33fb-4356-bf06-69f9e2e0765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:05:22.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:05:22.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 850 firefighters are engaged but there have been no requests
        for rescues so far, the Italian Fire Department said in a Twitter post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01972bbb-21e4-4032-b52d-6ffaddc80111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:05:22.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:05:22.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster authorities in Rome said they had been inundated with hundreds
        of calls from the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd17f0-b854-4bdd-bed9-b8924bf46afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:05:22.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:05:22.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have begun looking for cracks and damage to structures
        in the city, many of them ancient and vulnerable from previous tremors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64deba8-51d1-4da8-b1ec-46ce440f9905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:05:22.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:05:22.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amatrice mayor: ''I have no words''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6145f8-5001-46a8-a462-099feecc42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:05:22.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:05:22.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the aftershocks have all hit around Amatrice, in the mountainous
        regions of Marche, Lazio and Abruzzo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa9b6f-9fd6-416b-a41d-a854f263c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:05:22.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:05:22.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 300 people died in central Italy in quakes around Amatrice
        in August, and the town center, once popular with tourists, was reduced to
        rubble.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4650dd9a-580e-4abd-b8df-6d45514d555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:05:22.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:05:22.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another series of quakes hit the region in October, but the impact
        was small as most people had evacuated from the previous tremors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a4f832-0a01-4751-a8dd-8168b632ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:05:22.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:05:22.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if we did something bad. That''s what I have been
        asking since yesterday," Amatrice Mayor Sergio Pirozzi told the AFP news agency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf48e9-3682-4476-b237-735eda8bb592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:05:22.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:05:22.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have got up to two meters of snow and now another earthquake.
        What can I say? I have no words."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfba4e7-980e-453a-8f64-f079f2de92e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:05:22.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:05:22.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy lies atop the convergence of the African and Eurasian tectonic
        plates, making it the most quake-exposed country in the Mediterranean.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2dae6c-32f1-4cde-8052-08c94641a507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:05:22.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:05:22.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/01/18/europe/italy-earthquake-rome-amatrice/index.html">Rome
        metro evacuated as powerful earthquakes rock Italy</a>."</em></p>'
  'mmda-traffic-summit-day-2':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-18T21:39:58.725+08:00
    'imagesource': 'jcr:aba4b831-68ac-4cb7-8849-351c68fa0613'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '596e2a51-e322-4569-bf12-a21ae61f90e4'
    'lead': 'On day two of the Metro Manila Development Authority''s emergency traffic
      summit, vehicle operators, drivers, and commuters came together to find ways
      to help ease the traffic situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:07:30.973+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T10:07:31.127+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups suggest ways to solve the traffic problem'
    'updated': 2017-01-19T08:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1b1f3-63df-4d2b-a4cb-09c2e31f5781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:07:30.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:07:31.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Who''s to blame
        for the worsening traffic in Metro Manila? Vehicle operators, drivers, and
        commuters say everyone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8d6c5-522b-4119-a681-3b742db40298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:07:30.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:07:31.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On day two of the Metro Manila Development Authority''s emergency
        traffic summit these groups promise to change their ways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f150576-42c2-4abf-a8b0-cd30ac2dc425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:07:30.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:07:31.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney operators pledge to discipline their drivers – but ask the
        government for funds to modernize their industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd88f8-9a17-4274-9940-9e955ad67e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:07:30.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:07:31.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say if jeepneys are air conditioned and their service improved,
        there could be fewer private cars on the road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e9825b-6a40-462e-9c48-407d7415ec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:07:30.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:07:31.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A telecommunications company says technology can help a lot – mobile
        apps to keep track of trucks and buses and to catch a ride will soon be available.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f80d1a5-c4f8-4150-9b87-280ee079a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:07:30.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:07:31.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vehicles are just half the equation. A commuter group wants
        the public to cooperate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df51ff13-5cb3-4dc7-bd9b-394842ba856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:07:30.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:07:31.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elvira Medina, president of the National Center for Commuter Safety
        and Protection, said, "We have been complaining that travel in Metro Manila
        is risky but we ourselves put ourselves into the risk."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899342f-c3b2-4408-b893-2ab20fd40b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:07:30.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:07:31.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Transportation passed the traffic crisis
        bill this afternoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13d372b-8b30-4d56-aa12-cf598971bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:07:30.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:07:31.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill gives President Rodrigo Duterte and the Transportation
        Department special powers for three years to address the traffic problem in
        Metro Manila, Metro Cebu, and Metro Davao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58f3967-cdfd-4fdb-b47b-e833643bc679'
      'mgnl:activationStatus': true
