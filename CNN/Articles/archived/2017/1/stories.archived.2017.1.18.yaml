  'hibana-japanese-cuisine':
    'author': 'Anna Bueno'
    'caption': 'In the newly-opened Hibana, Chef Mark Tan — of Alabang’s Studio Kitchen
      and Makati’s Allium — tries to translate his love for sushi to simple and relatable
      Japanese cooking. Included in the menu is a selection of nigiri sushi, including
      amaebi and hamachi sushi. Photo by FRUHLEIN ECONAR'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-01-18T18:31:00.765+08:00
    'imagesource': 'jcr:29375cac-c478-4f32-9164-05223c4f3436'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9551dd48-28ef-413f-8560-ed3f4e241d98'
    'lead': 'Chef Mark Tan  — of Alabang’s Studio Kitchen and Makati’s Allium — has
      just opened Hibana, where he tries to translate his love for sushi to simple
      and relatable Japanese cooking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:39:09.678+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T10:39:09.932+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The seductive simplicity of modern Japanese cuisine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce4a23e-eb18-4723-92db-932c81665205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Chef Mark Tan is
        a prolific speaker, as he is a chef. His words — like his food — speak volumes.
        We are at Hibana, his newest restaurant concept in Legaspi Village, Makati
        City (where the former Allium once stood), feasting on everything we decided
        to order in their tentative menu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb0a5a5-511c-44a1-8b56-b47733fdfa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We started with the prawn cracker with uni dip. Pro tip: Watch out
        for the tangy zest at the end. “I’ve ordered that four times myself,” laughs
        communication consultant Joey Suarez, as we gushed about the starter. He tells
        us the cracker was made in the kitchen, as most things in Hibana are.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4f652-22fb-4549-9f25-26724cc67088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prawn cracker with uni dip, as simple and as straightforward
        as it looks, is representative of Hibana’s philosophy. What the restaurant
        tries to do, says Tan, is “to source good product, making it as relatable
        and as reasonably priced as possible for everyday diners.” He says “good product”
        around five times every minute, and it manifests in Hibana’s food: in the
        subtle yellowfin tuna tataki, sweetened with Asian pear and pickled shimeji
        mushrooms; in the gleaming cubes of wagyu beef saikoro, a potential runaway
        bestseller; in the hamachi kama with chili ponzu, rivaling the best of our
        grilled fish panga; in the four kinds of smoky kushiyaki; and in his unagi
        roll with avocado, nitsume, and broiled eel — among many others. Most of the
        seafood is even sourced from Tokyo’s Tsukiji market.</p>'
    '6':
      'image': 'jcr:47c295f4-1962-4b6e-a9be-f136f6817024'
      'imageCaption': 'Prawn cracker with uni dip. Photo by FRUHLEIN ECONAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4efa3-1e91-4681-bf4b-b82edaa60747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6925ae-dfba-4888-a61d-77403c09e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there’s dessert: the Kyoto miso souffle is as delicately
        flavorful as it is light, the soy sauce ice cream dances around in your tongue,
        as the shell of the red bean mochi tenderly embraces it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d53ad-91d4-486a-aa56-31fc0c0616cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little that could go wrong with the food in Hibana, the
        experience of which is heightened with a selection of drinks conceptualized
        with The <a href="http://cnnphilippines.com/life/leisure/food/2016/04/07/abv-the-curator-asias-best-bars.html">Curator’s</a>
        Jericson Co. “The food nourishes, as the drinks entertain,” he tells us, as
        he takes us through the initial cocktail menu. As of now, there are four requisite
        classics — a negroni, daiquiri, old fashioned, and midori sour — and four
        “twists” in the forms of the damigella, black sesame sour, ember tonic, and
        hi ball. The damigella is best paired with richer food; the black sesame sour,
        a refreshing palate cleanser; the ember tonic for the grilled and smoked meats;
        and the hi ball for sushi and raw food. Non-alcoholic pairing options are
        also being developed, says Co.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4d43f-759a-4edc-97b1-c9ea791e75fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the pairings work, it’s because Co and Tan had previous experience
        working before, matching food and drink together. And if the food in Hibana
        works, it’s because Tan cares enough about Japanese cuisine to know how to
        respect the ingredients and get creative with them at the same time. In between
        bites of Kyoto miso souffle, CNN Philippines Life sat with Mark Tan, as he
        situates Hibana in the Japanese dining experience. Below are edited excerpts
        from the interview.</p>'
    '12':
      'image': 'jcr:1c6f9384-3a05-4781-9b75-e1981d9f662f'
      'imageCaption': 'The food in Hibana comes with a selection of drinks conceptualized
        with The Curator’s Jericson Co. Photos by FRUHLEIN ECONAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6eb69b-eff1-44e4-8e85-5d7dd0f7e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fbe8d4-10d7-44d4-93ff-c6884e560475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s Hibana all about?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b65e91-5c70-43b9-9b36-1c7e4dd8cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We take traditional Japanese food as inspiration, and then we look
        at the products we have, the specific ways of cooking we want to [do], like
        cooking with charcoal — something we really want to emphasize — and then we
        run from there. You try to make it as straightforward, as simple as possible.
        The main goal is we don’t want people to come and think about the food so
        much. That’s why we try to make the plating as simple as [we can].</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a4eaa9-2339-4d0d-865a-cdddc1dc793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I noticed here from doing fine dining before, the plates might look
        pretty, but if the diner takes, like, 10 minutes to eat, then your intent
        for the dish isn’t there anymore. We’re already wasting time getting it from
        the kitchen, so if they have to take pictures or analyze how this was made,
        things of that nature… sometimes some diners, when they’ve had bad experiences
        in fine dining restaurants, part of it is because they took too long to eat.
        The intent for the dish changes so much. That’s why a lot of fining dining
        restaurants, they don’t allow cameras or whatnot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43afddf-bfa8-46f0-b618-30a51c1ee7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it’s taking that idea, inspired by traditional sushi restaurants
        where you sit at the counter, the reason being … you know in Japan, they’re
        very specialized, there’s tempura bars, sushi bars, yakitori places and they’re
        all bars. Part of the intent, when they serve you piece by piece, is that
        once it’s done and ready, it’s placed in front of you, and you consume it.
        That’s one of the reasons we simplify everything, so they see it, it looks
        good to them, and they eat. We want to eliminate a lot more of the other things
        that people do when they dine out, so they can enjoy food.</p>'
    '20':
      'image': 'jcr:bfef27c8-d0c3-4319-938c-0e8277f95f0a'
      'imageCaption': '"The main goal is we don’t want people to come and think about
        the food so much," says Hibana''s Mark Tan. "That’s why we try to make the
        plating as simple as [we can]." Photos by FRUHLEIN ECONAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0726580-ab8a-41b0-af87-dd382b918dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8840a177-ae9c-4f3f-a2f1-f2a7d6caf038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re using Japanese food as the inspiration. That’s partly what
        got me into cooking. When I first moved into the U.S., I was exposed to sushi,
        not really good sushi, but I grew a taste for it. And one of the reasons I
        started cooking was I wanted to make sushi at home, ‘cause when you’re still
        in school, you can’t afford to eat sushi all the time, it’s very expensive.
        Then I started learning other cuisines. After I went to different culinary
        schools, I was fortunate to start working for people who were doing French
        cooking or Spanish food. But now we’re going back to what I wanted to do in
        the first place, and now there’s better products coming into the Philippines
        that makes it easier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1954eef-17c9-47a1-ab5a-11419b979dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have access to better fish, better meats, so now we can really
        make Japanese food properly. ‘Cause if you go to Japan, the food is simple.
        What makes it good are the products are good. If you don’t have good products,
        you can’t do Japanese food, because it’s as simple as you can get. It’s like
        the complete opposite of French cooking or modern Western cooking, where restaurant
        cooking is layering flavors, there’s a lot of process. In Japanese cuisine,
        a lot of process has already been done before you even use the product.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aea02a-0009-41dd-a1b1-16ed4879c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example … when we do the tasting, we use what they call the honkarebushi,
        which is the dried bonito [fish] blocks that we shape ourselves in the kitchen.
        That’s like, five years in the making. So they’ve already put in all the work
        before you even start making your broth, your dashi … as opposed to a French
        kitchen or a Western kitchen where they try to get the complexity of the flavors
        inside.</p>'
    '26':
      'image': 'jcr:57ae6b77-453c-4e79-8d21-48de0e50b1e4'
      'imageCaption': 'Hibana offers four kinds of kushiyaki: chicken thigh, tsukune,
        chicken skin, and pork belly. Photo by FRUHLEIN ECONAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d5082-9930-483e-a431-abcf8d2ff43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a00e5-a937-4454-aa60-8a4fcf755891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does the simplicity of Japanese cuisine limit your cooking
        in any way?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806465a-7713-4ef8-8149-00dad710ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not necessarily. Maybe I’m lucky that I’m not Japanese, ‘cause if
        I am and I trained in Japan, and I was very traditional, then you would have
        this limitation built in, where you want to stay very true. But being not
        Japanese, even though I’ve worked for very traditional Japanese chefs in the
        past, it doesn’t limit the way I think. So I’m open to using different products
        that they may not necessarily use for traditional Japanese food.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39876bb3-acc4-4b28-bd98-b8ce8dd5b7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wouldn’t say we’re traditional Japanese. If there’s a dish, we
        try to stay true to what it is traditionally, we just try to execute. But
        other parts of the menu are very open. We use iberico, we might use a ham
        from Spain for something, and still cook and present it in a Japanese manner,
        so in that regard I find it’s better. You can be more creative even as you
        want to make things simple. In that sense, we’re not limited.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab86b181-df66-4aa9-bf06-df264fced737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of Japanese chefs that are really within that box of being
        strict, traditional, it’s either they’re in Japan, or they’re in a city that
        has unlimited access to product of high quality. Those are the things that
        you would need to stay true [to traditional Japanese cuisine]. Even when you
        go to Japan, and you eat, a lot of the good restaurants are very good because
        their product is very good. Without the good product, it would be very hard
        for them to stay [true] … if you would put those chefs in a different country,
        they would have to adapt.</p>'
    '34':
      'image': 'jcr:4de26337-c311-4bde-9a2e-b75e982e8c28'
      'imageCaption': 'Scallop and snow crab mousse tempura. Photo by FRUHLEIN ECONAR'
