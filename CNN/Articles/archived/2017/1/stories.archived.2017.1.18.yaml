      'mgnl:lastActivated': 2019-07-05T10:49:09.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers (29-14) have been hit hard by injuries this season
        and are awaiting the return of All Star forward Blake Griffin, who has missed
        the last 15 games with a knee injury.</p>'
