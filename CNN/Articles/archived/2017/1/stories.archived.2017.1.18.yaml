  'revised-penal-code-amendments':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-18T21:23:27.402+08:00
    'imagesource': 'jcr:b17937f4-8778-4b37-95f4-a9616b7b13d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3cf4748-a513-4f17-b458-3d5d2e31f5d5'
    'lead': 'The proposed amendments to the 85-year-old Revised Penal Code will adjust
      penalties and fines to current values. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:13:17.175+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T10:13:17.422+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel discusses changes to Revised Penal Code '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e020eb3-31f4-4d03-a821-2bd11cac9ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:13:17.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:13:17.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The proposed changes
        to the Revised Penal Code are receiving support from concerned officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17ffefa-d9e2-4069-9726-93dfbab76d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:13:17.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:13:17.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate hearing on Wednesday, officials from the Supreme Court,
        Commission on Human Rights, Justice Department, Ombudsman, and Public Attorney''s
        Office all agreed on the proposed amendments to the 85-year-old law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af20617-061e-4a12-a58a-e617c656d19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:13:17.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:13:17.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filed by Sen. Franklin Drilon in June 2016, Senate Bill 14 proposes
        to adjust the amount, value of property, or damage on which a penalty is based
        on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac386c-ac6d-4671-a04a-c10dcdc83468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:13:17.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:13:17.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will also adjust fines that were unchanged since the law
        was enacted in 1930.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7999fb18-90d7-47f7-8928-dac89f9d0945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:13:17.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:13:17.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eighty years had inevitably dulled the edge of a once sharp measure,"
        the bill''s explanatory note read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea83ee27-6ed2-457c-921d-36f7388b0030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:13:17.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:13:17.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, who chairs of the Committee on Constitutional Amendments
        and Revision Codes, said the penalties will not be lowered - instead, the
        value of property will be adjusted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b838a92-bf40-45f2-b8c7-271666ae6317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:13:17.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:13:17.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ₱250 in 1930 is still the ₱250 today that will expose you to
        a penalty of six years. Today what is an item of ₱250, why should it bring
        you a penalty of six years? We will now find out by how much we will raise
        the ₱250 so it is commensurate to the penalty that is imposed," he explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40483df7-2677-45f3-b9fd-eb62807cfd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:13:17.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:13:17.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added prisoners who might have been wrongly convicted for petty
        crimes for a long period will benefit from the amendments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6289c23f-c287-4df2-a4a3-600d32a59bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:13:17.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:13:17.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorney''s Office said around 50,000 prisoners will
        benefit from the changes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db288d-8f7b-44f8-8fab-77c71d20b401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:13:17.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:13:17.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon clarified these particular prisoners will like have reduced
        sentences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47ac80-925f-4873-a631-b2a8a113f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:13:17.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:13:17.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said they will submit the committee report before the
        end of January.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4af34-2270-4e2e-8ee1-174948ecc4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:13:17.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:13:17.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the chamber will try to pass the bill before June 30.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad945ca6-123a-4b69-b734-ca206489a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:13:17.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:13:17.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
