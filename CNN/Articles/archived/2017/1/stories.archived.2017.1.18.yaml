      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Los Angeles Clippers point guard Chris
        Paul will need surgery to repair a torn ligament in his left thumb and is
        expected to be sidelined for 6-8 weeks, the team announced on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077c1a7-bb6c-432f-a6ff-ebbcbb8c2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:49:09.670+08:00
