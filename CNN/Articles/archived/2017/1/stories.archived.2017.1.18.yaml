      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Nash Racela and his crew will take on the GlobalPort
        Batang Pier on January 25 (Wednesday) at Cuneta Astrodome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ceadf-7c46-4e6e-84bb-9dfbc06252c5'
