      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d3f06-7794-4cff-b4dd-54416ed49098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you say good products, you mean good sources?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92776c1d-849c-4ff6-86d4-b6d58cb02013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good quality product as far as … in Japan, what they would consider
        mid-grade is already better than what’s considered first grade in a lot of
        other places. So their access to ingredients is just impeccable. That allows
        them to be simpler in preparation, but they still get that full flavor. A
        lot of it is they don’t really over-manipulate product.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb42df8-a219-4faa-a7ac-14b3bd854008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s say … Hokkaido has some of the best scallops in the world.
        You can go in any good restaurant in Japan, they would never cook that beyond
        rare — whether it’s seared scallop, whether it’s a tempura or whatnot. It’s
        usually barely cooked. They’re letting the product speak for itself, it’s
        still very sweet. When you cook it all the way through, not only is the texture
        bad but a lot of the flavor is gone. That’s what I meant, when they have good
        product, but they’re also smart enough not to do too much to it. That’s where
        simplicity in Japanese cuisine comes from.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82195d62-1cd5-4ef1-8a10-d691ee5e254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And that’s what you’re trying to...</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a87b3e-dadb-4d35-8dba-94f7540b8389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s what we’re aiming for. When we have good product, for whatever
        dish we try to do with it, we try to do the bare minimum necessary to do the
        dish, without necessarily over-manipulating. That’s the main focus of the
        restaurant … the core tenet when we cook and develop dishes.</p>'
    '44':
      'image': 'jcr:b003fb13-c7b8-4915-96c7-6bcf1b9249cf'
      'imageCaption': 'Wagyu beef saikoro for robatayaki; two scoops of red bean mochi
        ice cream, soy sauce ice cream, and matcha-flavored craquelin pastry for dessert.
        Photo by FRUHLEIN ECONAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12c3cd9-a3d4-406e-b8bd-8feec964e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e9949-6ddf-4c9f-b4e0-12527750de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most everyday Japanese restaurants, they’re heavy on starch, like
        cornstarch for sauces. That’s something we don’t want to do. We still take
        Western ideas for that. We may use chicken, pork, or beef. We take 20 liters,
        and reduce that to a liter, that’s the base for our sauce, so we can get the
        body. That’s very non-Japanese, but the final sauce will taste very Japanese.
        But it allows us to make a sauce that has body, that has impact, without being
        heavy on a slurry for Chinese cooking, or like teriyaki sauce in general.
        When we do teriyaki, we don’t actually put sauce. We make a teriyaki marinade,
        we roast the product, for example a chicken, for a minute then take it out,
        then put it in our marinade, then put it back in … we do that for 10 times,
        until the flavors are fused. And then we can serve them without sauce, because
        the flavors are inside the whole product, as opposed to people slathering
        slurry and rich sauces. So we take that traditional technique, and then we
        take Western ideas and cooking, mix it up a little bit, and make it as simple
        as possible.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a10d2-b800-40e9-9c4c-a9a9baea54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How much of a premium do you put on authenticity?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c51a18-96d3-4af2-97b7-c5c2b8267b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, we try to stay as authentic as possible to the process.
        Half of the menu you’re looking at right now can be considered authentic because
        ... first, let’s say the iberico tonkatsu we’re making is not a traditional
        cut used for tonkatsu, is not a type of pork we use for tonkatsu, so that’s
        not authentic. But when we cook it, we want it to be as authentic as possible.
        When we make sushi, we’re going to have condiments that aren’t very authentic,
        but when we make our rice, the type of rice, the vinegar we [use] to make
        the sushi vinegar, the ageing of the vinegar … we’re using soy from the Yuasa
        Prefecture, we stock like six different varieties of soy, all grown and naturally
        fermented for a minimum of two or three years. And we use what they call white
        soy that’s all wheat, one tamari that’s all soy. We have a good mix. And we
        have some made from black beans. Those are very authentic products, but then
        the final result, what we use it for, might not be very authentic.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c872eeaf-7931-489d-a5f6-7e3d6706c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:09.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:39:09.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
