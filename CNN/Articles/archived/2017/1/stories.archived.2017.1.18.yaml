        to relocate to the city. Kaufman soon followed, eventually opening Borough
        in Ortigas City, a 24-hour neighborhood restaurant specialising in American
        comfort food. The obvious touchstone was New York — from the Brooklyn brunch
        scene-influenced wood surfaces to the cocktail menu, named after popular places
        in the city. "I actually really like to be up during the late night hours
        so the hours work for me," he says, laughing.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c926e7-03e0-422c-a954-226a731fa63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:26:29.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:26:30.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:215e94b7-ecbe-4524-9032-0381b4d778d9'
      'imageCaption': 'Spinach ricotta ravioli is a pasta dish served with sautéed
        shallots, cherry tomatoes in a light white wine cream sauce, topped with fried
        spinach. The dish is on Bowery''s lunch and dinner menus. Photo by SAMANTHA
        LEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a054b80-2967-49a2-a060-93fccea6118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:26:29.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:26:30.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b109dad-4cee-4317-aa3a-51b362be217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:26:29.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:26:30.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant proved a success for Kaufman and the rest of the
        Borough group. So much so that there were initial plans to put up four more
        Boroughs — to complete New York''s famous five boroughs. When the talks didn''t
        push through, they set their sights on something similar but different — a
        more premium comfort food restaurant, this time in upwardly-mobile Fort Bonifacio,
        called The Bowery. Opened in 2014, The Bowery has become one of the Fort crowd''s
        go-to late night places.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea6a76b-86ba-461a-bf4c-8d31883f5d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:26:29.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:26:30.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His menu for the Bowery — like his menu for Borough — is a love
        letter to the city that made him. The obvious New York comfort food staples
        are there — elevated mac ‘n cheese, buttermilk fried chicken and waffles,
        short rib grilled cheese — but the menu also has a few surprises up its sleeve.
        A few months ago, Kaufman decided to introduce new surprises to the menu,
        including blackened catfish, a Southern-inspired dish, and gluten-free banana
        strawberry buckwheat pancakes, a healthy alternative to their brunch options.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9522c19-5ce1-4987-b341-63a590be91f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:26:29.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:26:30.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Tso''s chicken is one of the new items on the menu, and
        one of their more clever takes on New York comfort food. "It''s a Chinese
        dish invented in New York in the 70s," Kaufman explains. "There was actually
        an argument about which restaurant invented it … It ended up popping up all
        over New York where there''s a ton of little Chinese fast food restaurants,
        like holes in the wall. Most of the actual Chinese restaurants don''t carry
        it. It''s really a New York dish."</p>'
    '12':
      'image': 'jcr:8fc33f7c-bd4e-41e0-b8cb-ade62acfa4a0'
      'imageCaption': 'The late night menu highlight is General Tso''s chicken or
        tofu — a take on the famous New York staple without the MSG. Bowery''s version
        is crisp, spicy, sweet and sour chicken or tofu over brown rice served in
        a cup. Photo by SAMANTHA LEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe236b-f49f-464c-b011-a0756322ede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:26:29.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:26:30.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'image': 'jcr:077a45d8-b6c8-4514-a218-0ade3f4d1ea8'
      'imageCaption': '"Truffled eggs is pretty popular in New York," says Chef Kaufman.
        After a recent trip to the city, he decided to include it on Bowery''s brunch
        menu. Photo by SAMANTHA LEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44696b-fe49-4f02-b48d-ed7acbe21372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:26:29.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:26:30.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dd6fee-11d1-42fe-ba9b-b5b1d6eaa883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:26:29.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:26:30.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a Chinese dish — no matter its actual origins — may not be
        the most obvious choice for an American restaurant, it makes sense in the
        Bowery''s narrative. If the restaurant is a tribute to dining in New York,
        that hot bowl of General Tso''s chicken from the neighbourhood Chinese restaurant
        has to be included. "Chinese food is very much a part of New York comfort
        food," he says. "And then we decided to do a tofu version because I think
        it works and tastes good."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69365be2-35a6-4d00-9c80-1c68aea1c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:26:29.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T10:26:30.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the restaurant is higher end, there was an opportunity to
        be more adventurous with Bowery. "What we like to do is offer some alternatives.
        To me, that''s what comfort food is about right now — bringing in a somewhat
        healthier lifestyle. I mean, it''s still comfort food and that''s not necessarily
        healthy for you but it can be healthier [than what''s out there]," he says.
        Organic eggs are a fixture in the Bowery''s brunch menu. And while brunch
        is almost synonymous with sausages, bacon, and beef, they do one better by
        serving homemade sausages and providing chicken alternatives to pork and beef.</p>'
    '17':
