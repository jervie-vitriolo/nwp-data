  'feng-shui-luck-for-chinese-new-year':
    'author': 'Alyana Cabral'
    'caption': 'It’s the dawn of the Chinese New Year, a time for feng shui preparations.
      How do you get lucky in the year of the Fire Rooster?'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-01-28T20:52:53.474+08:00
    'imagesource': 'jcr:609eb9b8-9ed0-4d9e-ad51-5e55439585bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b868fbf-be86-4a31-b4d3-14d2280642fc'
    'lead': 'It’s the dawn of the Chinese New Year, a time for feng shui preparations.
      How do you get lucky in the year of the Fire Rooster?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:26:25.210+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T09:26:25.497+08:00
