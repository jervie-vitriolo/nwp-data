    'template': '1'
    'title': 'Get lucky: 6 tips to living a charmed life in 2017'
    'updated': 2017-01-30T13:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf765ab-51e8-44d2-8414-3179db762475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> By now, we have
        probably thrown away and forgotten most of our New Year’s resolutions, as
        we go about our old stubborn habits. But while we struggle to correct them,
        the Lunar New Year — the year of the Fire Rooster this 2017 — approaches in
        bright red colors, and we are reminded of one thing to blame and get away
        with: luck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4e402-eea8-41dc-84f6-77f31bff2625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luck doesn’t come easy, nor is it a matter of the stars merely dancing
        in the right places. According to feng shui — which feng shui expert Marites
        Allen says is a “science” — luck comes in three parts: Heaven, Man, and Earth.
        Heaven luck is a person’s inborn destiny, “something that is God-given, preordained,
        and cannot be changed,” says Allen. Some people are born rich, and some are
        born with fair skin. Man luck is the fortune that springs from a person’s
        actions and decisions. On the other hand, Earth luck comes from the energy
        of one’s surroundings and how she or he is affected by the five natural elements
        according to Chinese philosophy: wood, water, fire, earth, and metal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7bd3be-5718-413b-b24d-0839370c5dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feng shui is the belief system that harnesses Earth luck, and serves
        to enhance it for one to achieve a harmonious life. The philosophy also takes
        into account a person’s Heaven and Man luck to make predictions regarding
        one’s fortune. According to feng shui experts, the three kinds of luck always
        have to go together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42db3456-4121-4f88-8083-45fbcd35a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can’t change your birthday,” feng shui expert Princess Fernandez
        tells Pinky Webb on CNN Philippines’ The Source. “But you can be aware of
        it. The difference is, with your feng shui, somehow, you can address what
        aspects you know in your life as weak.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e27893c-c081-48fd-91ab-61c3e8f0b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone’s luck is different, which can be determined either by
        talking to feng shui consultants, or simply by being aware of the general
        <a href="http://cnnphilippines.com/lifestyle/2016/12/30/2017-feng-shui-master-warns-betrayals-killings.html">feng
        shui forecasts</a> for the year. Though, like <a href="http://cnnphilippines.com/life/culture/2016/08/05/horoscope-essay.html">horoscopes</a>,
        they may be interpreted differently, the general predictions can be helpful
        to those who simply want to make their lives better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb38f9d-f297-4201-a9ad-d388ddadecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are six tips to enhance your luck, but remember that in the
        end, it’s what we do with what we know that ultimately succeeds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac1561-48bf-4bf7-92da-73d55d8df224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Know your animal sign
        and element</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0950d619-3065-4862-b78a-fc4f818b43aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pays to find out your Chinese zodiac sign in order to follow
        the general feng shui forecasts. Moreover, finding your place in the birth
        chart will make it easier for feng shui experts to provide a detailed prediction
        of your fortune, should you avail of an individual consultation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21864dcf-c80d-4871-ad8c-17b2925af686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Feng shui is not a religion, it’s not magic, it’s not superstition.
        It’s a science."</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14e7ac5-95f1-45e2-8a0b-c22b46e515e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you talk about your animal zodiac sign, that’s not actually
        feng shui,” says Fernandez. That’s your birth chart, or what we call ‘bazi.’
        But then, you cannot have one without the other, because it’s like the computer,
        the hardware and the software, you can’t really separate them, but they’re
        different.” There is a <a href="http://www.yinandyangshopofharmony.com/bazi">bazi
        calculator</a> on the website of Fernandez’s feng shui shop, which determines
        one’s zodiac sign and element according to year, month, day, and time of birth
        — the components of the Four Pillars of Destiny, which, according to Allen,
        are required to make a complete analysis of one’s fate. Allen has listed her
        forecasts for the 12 animal signs for 2017 on her <a href="http://www.maritesallen.com/?page=nac-news&amp;src=811">website</a>
        as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0c966-f881-4680-a771-eab9fdeff7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Be open to unconventional belief systems</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ece82-d63c-4679-8784-99ae75d4b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many of feng shui’s critics have dismissed it as a “pseudoscience,”
        many people still practice the beliefs and claim to have experienced improvements
        in their lives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad0b1a9-28c4-46e3-8739-967fb34fa5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen says: “Feng shui is not a religion, it’s not magic, it’s not
        superstition. It’s a science. It has lived for over 6,000 years. If there
        was no truth to it, it would have just faded away.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0050d5e-7260-447e-9d86-1dba1e566140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, it won’t do any harm to “set the table with round fruits”
        or “save money in a red envelope,” as the forecasts recommend.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d032cb6-6f4d-49db-a3c4-33e830e04865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; Map your home and workplace with a compass</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf7c1e-4877-44c9-93a0-7e6b5c497046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most significant aspect of feng shui entails manipulating your
        surroundings in ways such as moving around furniture to achieve positive energy.
        This entails making sure that your house or your workspace adheres to the
        lucky stars of the feng shui chart. This year''s chart has "sickness and backstabbing"
        on the northwest side and a robbery star is located on the southwest side.
        Because of this, Fernandez recommends that metal, a strong element, should
        be placed in the northwest side of the house to absorb negative energy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae9d39-9221-41e3-b16a-4a82e6b2c775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It also helps to know that luck doesn’t exist in a vacuum, and
        effects trickle down, whether it’s from last year’s mistakes to this year’s
        shortcomings, or one country’s fortune to another’s.</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc6b060-5691-4b4a-bc38-bb3ed74c715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, if you’re born in the year or the day of the monkey,
        then this year, you have to be very particular with your health,” she says.
        “So then you look at your house, what is on the northwest of your house? Because
        that’s where the sickness star is. Then make sure that you don’t further activate
        it to attract that sickness star.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4bc8af-f22f-4347-8ba6-7dd19ba9bc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though metal trinkets and other feng shui “cures” may be bought
        in Chinese shops, Fernandez explains that things that are already available
        in the house may be used.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb68d2f-698a-4b74-abcb-b1941d9ac279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        Stay aware of the consequences</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b477f-3e6a-43ee-a5f7-475d05f7b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember that “feng shui is only a third of our luck,” Allen emphasizes.
        A huge part of one’s fortune can still depend on Man luck, or simply, the
        things that we do. For 2017 in particular, Allen advises “to be watchful in
        terms of business issues because cash flow will be very tight in general,
        because the fire element does not support cash generation.” Although both
        Allen and Fernandez predict that the first half of the year will be good for
        the economy, they still advise to be careful with everything, including investments.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43545f54-e8a3-4132-acbb-8ef8d88dc807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you remember, the recession happened in 1987. There was a repeat
        that year. And then it was in 2007. So it’s a bit tricky and the results could
        be long term,” says Allen on The Source.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c9f246-0c5c-4e15-b822-6e59914d0132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez adds: “The fire of this Rooster this year is Yin Fire.
        It’s like candlelight fire. If you take care of it, it can nurture you and
        keep you warm. But in one false move, it can easily get extinguished or it
        can start a bush fire. So in that sense, people this year have to be still
        on the move, but have to approach everything with a degree of caution and
        be a little bit more conservative especially when it comes to investments.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb2591f-4ed3-43b7-b15b-01e1b96c2dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; Be thankful of the past and remember its lessons</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf17474-9536-4c40-98dd-240a72b1d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A helpful tip to enhance one’s luck in the future is to remember
        the lessons of the past year. Welcoming the Lunar New Year in a happy, positive
        environment also symbolizes that you are eager to accept the blessings of
        upcoming year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0fb03-85aa-4812-89cd-bfd469644fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before you ask for blessings today, remember to say thank you for
        the blessings and lessons that you received last year,” says Fernandez.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59797352-3a93-4e7e-a62e-abdf3849bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Because the romance star is in the center, it’s relationships
        that will make people survive and be successful for the year.”</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bac5842-db87-4ba6-b9d4-affeafa1b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helps to know that luck doesn’t exist in a vacuum, and effects
        trickle down, whether it’s from last year’s mistakes to this year’s shortcomings,
        or one country’s fortune to another’s. Fernandez explains: “The good thing
        is, the Philippines still belongs to the southeast corner of the world. Prosperity
        star is in the southeast, so somehow, we’re gonna benefit from that. But the
        bad part is, we’re not isolated from the world. Somehow, there’s still going
        to be that overall effect that might trickle down and we will also eventually
        feel it.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc37f7-a21b-431a-a179-cf8b70d9e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Love and let live</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20026bd4-20e0-4174-84fa-d2538f18dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2017 is a year for love. Fernandez and Allen agree that this year
        is “romancier.” In the feng shui chart, the romance star is in the center,
        which makes 2017 a prosperous year for relationships.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57357cab-4aac-41a1-9b50-b70cf7d08164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call 2017 as a peach blossom lucky year, meaning it would be
        favorable to some, but it could be unfavorable too, because it could also
        bring in third party relationships,” says Allen.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef354a9-b06d-47be-b1ce-e55fe4a6901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also it’s a very good year for starting a family, because the characteristic
        of a fire rooster baby only comes twice in the 60-cycle zodiac,” adds Fernandez.
        “If you have a fire rooster baby, that means they already have inborn benefactor
        luck. Benefactor means something like they have guardian angels on their side,
        basically a charmed life. They also have the academic star, which means they
        have the thirst for knowledge, that they’ll always want to learn things.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35482cf-28fe-4be5-9d3c-8078d5c86342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez also explains that, for those will experience improvements
        in their career, they should not let their relationships suffer in the process.
        In a prediction for the Ox, she says, “They should remember not to isolate
        themselves from their friends and family in that quest for that goal.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0f7a90-5d80-4396-a47f-6e79facb316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:26:25.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:26:25.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because the romance star is in the center, it’s relationships that
        will make people survive and be successful for the year.”</p>'
  'donald-trump-vladimir-putin-sanction':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-28T20:28:51.772+08:00
    'imagesource': 'jcr:ca4a2527-2ef0-4cf2-9e94-1bfab310b28d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a0e1ea0-b3e0-468f-a070-80f9c4961413'
    'lead': 'Saturday''s phone call will be the first phone conversation between U.S.
      President Donald Trump and Russian President Vladimir Putin since the inauguration.
      Vice President Mike Pence also will join the call.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:28:25.583+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T09:28:25.805+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he might not like Putin once he gets to know him'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453b444-06ff-46d2-9677-c2b5374f214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President Donald Trump said
        Friday it was "too early" to start discussing lifting sanctions on Russia,
        whose leader he will speak with Saturday, though he indicated his interest
        in warmer ties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eda98c-9a46-49ba-bbfb-6704d0722a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, though, top Trump adviser Kellyanne Conway told
        Fox News that lifting US sanctions on Russia would be up for discussion when
        the two countries'' leaders talk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df1c0e5-5b78-47a7-a8d9-92bf50829f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of that is under consideration," Conway said when asked specifically
        whether lifting sanctions approved by the Obama administration would be considered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c6bf70-b356-47a5-8e7b-bb183111aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday night, however, a senior administration official said the
        current plan was not to lift the Russian sanctions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc0043-2e98-4cd9-83a6-228b139f76cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s phone call will be the first phone conversation between
        Trump and Russian President Vladimir Putin since the inauguration. Vice President
        Mike Pence also will join the call.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e2470-4348-46b2-b699-bc461037cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear a call was set up and we will see what happens," Trump said
        regarding sanctions during a White House news conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb7b6a-10b2-40c1-b7ca-094704fe26cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking to have a great relationship with all countries,"
        Trump added. "If we can have a great relationship with Russia and China and
        all countries, I''m all for that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06e913-4538-4f9f-9756-9d81805e04b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "How the relationship works out, I won''t be able to tell
        you that (until) later. I''ve had many times where I thought I''d get along
        with people and I don''t like them at all."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9273cd93-fbd5-4f9f-a7c4-c9a296068fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said there was "no guarantee" on a path forward.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353bfe15-65ba-4379-b8ed-f366a7842e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he hopes to have a good rapport with Putin but
        that it was possible they would be adversaries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002976d-8c00-4ab9-a33b-7f2170ed9dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope we have a fantastic relationship. That''s possible, and
        it''s also possible that we won''t. We will see what happens," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c245cd-01c1-4e1e-a989-f29aa8af16cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama imposed sanctions on Russia throughout his eight years as
        president and earlier this month expelled 35 Russian diplomats from the United
        States for alleged Russian interference in the 2016 election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd7ae6-7080-419b-a7e6-e466ddd4171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s administration also sanctioned a host of Russian banks,
        defense contractors and energy companies in 2014 for Russia''s continued support
        for separatists in Ukraine and earlier in the year the administration imposed
        a range of measures, including asset freezes and travel bans, in response
        to Russia''s annexation of Crimea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef77241-bbc7-484c-ba40-744874d319a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke warmly of Putin throughout the 2016 campaign, even questioning
        whether Russian interests hacked Democratic organizations as part of an attempt
        to influence the election — a determination made by the US intelligence community.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e171cc-3f9e-4501-988a-9d1f32b2985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Democratic National Committee would not allow the FBI to study
        or see its computer info after it was supposedly hacked by Russia," Trump
        tweeted earlier this month. "So how and why are they so sure about hacking
        if they never even requested an examination of the computer servers? What
        is going on?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50ddef-b047-4fad-be02-d460c1b40c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Trump said he didn''t think "anybody knows
        it was Russia that broke into the DNC," arguing instead that it could have
        been "somebody sitting on their bed that weighs 400 pounds."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13ddad-6605-4d66-92b5-aaf6211bedf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also said, as he did earlier this month as a news conference,
        that if Putin likes him, that is a good thing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dbde8c-1070-4927-ab8d-4921f8daa39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. John McCain, an Arizona Republican, slammed the Trump administration
        for considering lifting sanctions on Russia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0966bd7b-4f3b-49ab-abd4-f80a21d8fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the sake of America''s national security and that of our allies,
        I hope President Trump will put an end to this speculation and reject such
        a reckless course," McCain said. "If he does not, I will work with my colleagues
        to codify sanctions against Russia into law."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf6f8e-c429-4528-9379-cdef815ec3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain added that it would be "naive and dangerous" for Trump to
        think Putin isn''t an enemy to the United States.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df13768-4603-40cb-86c3-4d37f7dd40ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sean Spicer confirmed Friday that Trump
        would speak with Putin on Saturday, as well as leaders from France and Germany.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2feff4-a627-415d-a445-10f475c03070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:28:25.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:28:25.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sara Murray contributed to this report.</em></p>'
  'serena-williams-venus-williams-australian-open':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-28T19:28:51.357+08:00
    'imagesource': 'jcr:9eb4f853-c6cf-4656-a5c8-720c1a55c0a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '187a87ad-2917-42d7-b048-7f29d2adc5a8'
    'lead': 'Now she only trails all-time leader Margaret Court by one major and the
      way she played in Melbourne — not dropping a set — Serena is looking good to
      achieve that feat later in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:29:59.130+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T09:30:01.349+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams beats Venus Williams to win record 23rd major'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f179371d-28dd-46f6-93ba-6cd3c538a4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:29:59.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:30:01.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melbourne (CNN)</strong> — Serena Williams rewrote tennis
        history books once again, this time with sister Venus across the net and her
        fiance Alexis Ohanian watching from the stands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08354d9e-01e8-400f-8bf6-d7977ed78829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:29:59.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:30:01.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Serena beat her older sibling in the Australian Open final
        6-4 6-4, she collected a 23rd grand slam title to surpass Steffi Graf for
        the Open Era lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b16d31-a28d-47db-966c-4102214d13e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:29:59.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:30:01.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now she only trails all-time leader Margaret Court by one major
        and the way she played in Melbourne — not dropping a set — Serena is looking
        good to achieve that feat later in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aaee5e-b23f-415d-b947-139ab16ffb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:29:59.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:30:01.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a considerable bonus Saturday evening, Serena also regained the
        No. 1 ranking from Angelique Kerber. Last year the German upset Serena Williams
        to win the title.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43515a77-3b03-4226-bf22-3888891b0636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:29:59.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:30:01.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena had her game face on throughout but the sisters exchanged
        an extended hug after Serena converted on her first match point in one hour,
        22 minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec29fba1-7ddb-4ef8-a00a-db391c7c3da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:29:59.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:30:01.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It simply wasn''t meant to be for Venus, who appeared to be the
        crowd favorite at Rod Laver Arena.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f1501b-6322-4329-ab57-b1db8062d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:29:59.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:30:01.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 36, she was the oldest Australian Open finalist in the Open Era.
        Her celebration after winning in the semifinals is sure to be one of tennis''
        memorable moments come the end of the long campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61864ab-8618-4d1c-8e19-d67ff0eb7fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:29:59.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:30:01.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in keeping with their head-to-head record — Serena now leads
        16-11 and 7-2 in grand slam finals — it was her kid sister who would have
        the final say.</p>'
  'maxine-medina-miss-universe-palace-abella':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-28T18:36:23.402+08:00
    'imagesource': 'jcr:de2dfdad-19ee-4dc4-b0f3-3de9b945beec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '926ea1b1-0736-4ee2-b247-7c5154ce5850'
    'lead': 'Here''s the full text of Malacañang''s statement of all-out support for
      Miss Universe-Philippines Maxine Medina ahead of the grand coronation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:32:03.030+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T09:32:03.301+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: We are proud of Maxine Medina'
    'updated': 2017-01-29T11:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c35fed-ebe8-4627-a52b-173cb3b39282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:32:03.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:32:03.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Malacañang extends
        its support to Miss Universe-Philippines candidate Maxine Medina.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341be822-7495-4fd0-b1b0-9210d6cf875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:32:03.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:32:03.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is up against 86 other candidates for the Miss Universe crown.
        The coronation night is on Jan. 30 at the Mall of Asia Arena, where the top
        12 will first be announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51741fe7-41e9-499e-a864-af501b858a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:32:03.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:32:03.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/11/17/Philippines-to-officially-host-65th-Miss-Universe-pageant.html"><strong>Read:
        Miss Universe coronation not at 5 a.m.</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e5fad-0f75-4d51-803e-8c8228654fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:32:03.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:32:03.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the full statement of the Office of the President as read
        by Abella:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d5d3f7-ec1b-4d0c-b9fc-1c9594386a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:32:03.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:32:03.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We convey our most heartfelt felicitations for all the Miss
        Universe candidates, and especially cheer and throw our support for the Miss
        Philippines candidate Maxine Medina who deserves all the moral boost she can
        get for working very hard and giving her best in a competition that promotes
        goodwill and friendship among nations.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19102733-bc16-4533-8465-a56847a1e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:32:03.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:32:03.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>As the country’s representative, Maxine is able to show the
        beauty, warmth, hope, and dignity of the Filipino. We are truly proud of her.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a6a63-0bdb-4a02-aadb-ad8bbd9dccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:32:03.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:32:03.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We are grateful for this honor of hosting the pageant, assured
        and confident that the 2016 Miss Universe experience has been joyful and memorable
        for all the candidates and our foreign guests. We invite them to come back
        and bring more of their friends to explore the various islands of the Philippines,
        ready to be astonished at the unexhausted beauty of each one, willing to be
        moved in every way by the fervent spirit of the Filipino people. Mabuhay!</em></p>'
  'Chinese-tourists-surge-in-PH-after-Duterte-state-visit':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-28T19:43:24.876+08:00
    'imagesource': 'jcr:ea0b85b7-0f62-4d17-8c9d-7521d68d1157'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aaafaf4-f61b-47ec-9061-4c656327e024'
    'lead': 'After President Rodrigo Duterte''s visit in October 2016, Chinese tourists
      have found the Philippines an amiable tourist destination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:34:03.362+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T09:34:03.536+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese tourists surge in PH after Duterte state visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b67b00-2205-44f9-bb1f-ee768d9a6ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:34:03.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:34:03.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After President
        Rodrigo Duterte''s visit in October 2016, Chinese tourists have found the
        Philippines an amiable tourist destination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0908d3-d30e-4d32-9bf3-695f53b24f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:34:03.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:34:03.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, visa applications tripled, according to the Philippine
        Embassy in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6211f978-06fc-478e-91b3-180f99f7814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:34:03.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:34:03.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were informed in China by the Philippine Embassy that applications
        for visa to the Philippines has really shot up from 400 a day, now it''s about
        1,400 a day," said Socioeconomic Planning Secretary Ernesto Pernia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41a2bc-5f4c-4b4c-9373-0143897f3530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:34:03.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:34:03.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Chinese nationals welcomed the Year of the Fire Rooster, also
        the Spring Break, in famous tourist destinations in Manila like Intramuros
        and Luneta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674bdca-0f16-4f79-8f9c-2e3b5725102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:34:03.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:34:03.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Zhao Jinhua, during the Chinese New Year celebration
        in Binondo Saturday, credited Duterte''s "successful" state visit in China,
        which may enhance trade, investments and tourism  between the two countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2f31a-fab7-4721-b379-245dd679ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:34:03.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:34:03.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Department of Tourism, around 630,000
        Chinese tourists visited the Philippines from January to November 2016.</p>'
    '12':
      'image': 'jcr:b5a9047e-fdc1-460d-9f5f-bd5fd51d947f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1932060-341e-4401-be21-af758382bdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:34:03.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:34:03.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6016b-1a42-47f9-96c1-cb1f5f445bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:34:03.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:34:03.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes China the third country of origin of tourists in the
        Philippines, next to South Korea and the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa5d624-ffb1-4efc-acbf-179b89483669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:34:03.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:34:03.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the influx of Korean tourists into the Philippines  may be affected
        by the murder of Korean businessmen Jee Ick Joo, which is still under investigation,
        according to Tourism Secretary Wanda Teo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f05dd67-617f-4b91-abb7-1e2ed0bcce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:34:03.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:34:03.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If in case medyo babagsak yung tourist arrivals, we will focus
        on other emerging markets like we focus on India, we focus on Dubai and other
        markets," Teo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475ceb5-a419-461e-8c98-28f67420ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:34:03.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:34:03.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is hoping to attract 7 million tourists this
        year. DOT launched on Thursday a video campaign highlighting Filipino hospitality,
        which will be shown locally and abroad.</p>'
  'miss-universe-sm-mall-of-asia-arena-no-fly-zone-security':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-28T17:39:27.983+08:00
    'imagesource': 'jcr:6a615706-b6ab-4023-9d55-0abe2ffa4721'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2507c71d-d844-44b9-a6ce-ace1cf49c7fd'
    'lead': 'Helicopters and drones are prohibited around the Mall of Asia (MOA) arena,
      where the Miss Universe coronation will be held on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:36:48.489+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T09:36:48.699+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Security tight for Miss Universe: MOA Arena a ''no-fly zone'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb6d7dd-89b3-4403-980b-2ea510bca4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The police and
        military secure the Mall of Asia (MOA) Arena ahead of the Miss Universe grand
        coronation on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0c197-9c90-4bf5-997f-19d541620cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Philippine National Police and the Armed Forces of
        the Philippines are all around the pageant venue on Saturday, two days ahead
        of the coronation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e64d637-c149-4e39-99a7-1c02d6211d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) Chief Oscar Albayalde
        said a total of 1,858 police personnel will be deployed for the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e19d12-be9a-4d94-8212-0f002aa6b9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 of them will be assigned inside the arena to ensure
        the safety of the candidates and those who will watch the pageant live.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6817111-87b0-45eb-be29-f42ce38e3eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Special Weapons and Tactics (SWAT) teams will also be ready
        to respond to any untoward incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21304839-614d-4d83-853f-0430ff783f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forces from the military and the coastguard will augment the security
        force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388937cb-9779-447b-825a-8526989f3cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coordination is very critical here. We need coordination between
        us and the security inside, and the management and coordinators of the Miss
        Universe," Albayalde said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78c5438-87a4-4d1d-bb96-6c1c675a2f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO has not monitored any imminent threat to the Miss Universe
        pageant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e175bbf0-68cc-4ef4-85a7-8418f21f8a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alabaylde said the police remains on high alert due to the possible
        retaliation of ISIS-inspired terror groups in Mindanao, after government troops
        killed the leader of terror group Ansar Al-Khilafa in an encounter in Sarangani
        on January 5.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52f568d-f081-474a-8cea-f3bcffd1fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2017/01/27/police-alert-miss-universe-coronation.html">Police
        on alert for Miss Universe grand coronation</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a571f872-d0cb-4e25-b82a-9e9fbbdbf074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is always that possibility of a retaliatory act. Especially
        now <em>na merong namatay na</em> leader <em>sa kanila</em> (Especially now
        that one of their leaders died)," Albayalde said on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dbdf9e-55c0-4452-8e29-a157ce11030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drones, weapons prohibited</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f600c046-0c50-4404-a713-bd33259c57c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 15,000 expected guests will be required to pass through metal
        detectors before going inside the venue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56de39-38c8-4ab3-8a73-bbe1f1b9c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five X-ray machines are placed in all entry and exit points, to
        search for prohibited items such as sharp objects and weapons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c3b5d-2952-41ce-a5f5-3987f8a786e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although cellphone signals are usually jammed in huge events such
        as the Back Nazarene procession, cellphone signals won''t be cut-off for the
        pageant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd17824-1c4f-47af-9ac2-5dc7c9544f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, helicopters and drones will not be allowed within the 1
        km radius of the arena, which authorities have declared a "no-fly zone" from
        11 a.m. on Sunday to 1 p.m. on Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c4498-019f-4f15-a69b-6b37b9158bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pageant will be held early Monday at 8 a.m., traffic re-routing
        won''t be implemented.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee78d78-9944-4232-bb32-195e31424927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: <a href="http://cnnphilippines.com/lifestyle/2016/11/17/Philippines-to-officially-host-65th-Miss-Universe-pageant.html">Miss
        Universe coronation not at 5 a.m.</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc08ea-375e-4cdf-81df-f8606ba730df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests are also not allowed to bring in food and drinks, but these
        can be bought inside the arena.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a618fb4c-83ca-46df-b3a7-5e9e51ee1b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First aid stations have been set up at the mall''s parking lot as
        early as Saturday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909d968-97c5-4271-82ab-8cf6a6f0bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:48.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:36:48.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Ivy Saunar and Digital Producer
        Eimor P. Santos contributed to this report.</em></p>'
  'MMDA-extends-no-weekday-sale-policy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-28T15:18:09.494+08:00
    'imagesource': 'jcr:65d6ac5d-57f4-47f7-80b7-9dcad300a94b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c421a6eb-02b1-4e81-8afe-06d8e9a1815a'
    'lead': 'To help reduce traffic in Metro Manila, the Metropolitan Manila Development
      Authority (MMDA) extended its no weekday mall-wide sale policy for the entire
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:38:21.894+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T09:38:26.370+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA: No weekday mall-wide sale for 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63add785-e557-47ff-b3ac-d3aba5f66fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:38:21.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:38:26.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> <em>To</em> help
        reduce traffic in Metro Manila, the Metropolitan Manila Development Authority
        (MMDA) extended its no weekday mall-wide sale policy for the entire year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64cc30b-7c48-436d-9541-915a9e8799e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:38:21.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:38:26.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Saturday, MMDA said mall owners and operators
        recognized the effectivity of the policy during the holiday season, which
        started in October 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342aba6d-6daa-45e7-b368-a3dcf541cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:38:21.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:38:26.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prohibition on weekday sale is only for mall-wide scales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119700d0-260e-41d7-99c0-f039bd2858de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:38:21.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:38:26.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other crowd-gathering events are also prohibited, and deliveries
        are only allowed from 11 p.m. until 5 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febeb8b4-546f-4fab-a7b4-f9e7356eb180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:38:21.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:38:26.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA will also train mall operators and owners on traffic management.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e9135-8573-4e4c-b975-f76244b4897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:38:21.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:38:26.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will … have them deputized so they can issue traffic violation
        receipts to erring motorists within their areas of jurisdiction," MMDA General
        Manager Tim Orbos said in a press release.</p>'
  'Miss-Universe-host-Steve-Harvey-arrival':
    'author': 'CNN Philippines Staff'
    'caption': 'Filipinos welcome Steve Harvey, two days before he hosts the Miss
      Universe 2016 grand coronation.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-28T12:46:51.397+08:00
