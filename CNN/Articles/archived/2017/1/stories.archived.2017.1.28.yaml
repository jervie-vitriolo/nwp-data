    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b95c50da-f2f6-425d-aa85-cbd2b85bf80f'
    'lead': 'Filipinos welcome Steve Harvey, two days before he hosts the Miss Universe
      2016 grand coronation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:41:16.119+08:00
    'mgnl:createdBy': 'eunice'
