  'astrologer-resti-santiago-maxine-medina-miss-universe':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-28T22:11:04.676+08:00
    'imagesource': 'jcr:5425e610-45b1-4846-81ab-bc4d2eb15ac1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8705f36-eba5-424d-8564-7808ff92a39b'
    'lead': 'Astrologer Resti Santiago says, however, that Medina has a good chance
      of getting into the Top 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:18:48.396+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T09:18:48.586+08:00
    'mgnl:lastActivatedBy': 'eunice'
