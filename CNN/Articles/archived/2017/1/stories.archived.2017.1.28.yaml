    'template': '1'
    'title': 'Steve Harvey arrives in PH to host Miss Universe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa12ea14-28cd-4fbf-8927-b8f7f5c1d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:16.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:45:14.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Steve Harvey arrived in Manila
        Saturday morning to host the Miss Universe 2016 grand coronation on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d696db-9ff8-4104-8b07-aed3c3b5035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:16.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:45:14.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American actor-comedian arrived at the NAIA Terminal 1 via a
        special flight, the Department of Tourism (DOT) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbde5e2-407b-4f45-92ca-61451e18a98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:16.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:45:14.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was greeted by Tourism Undersecretary Ricky Alegre and Former
        Governor Chavit Singson, one of the main sponsors of the 65th Miss Universe
        pageant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800594b-48aa-4606-8190-1ac3b71405e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:16.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:45:14.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the tradition of genuine Filipino hospitality, we extend our
        hand of friendship," the DOT said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2eb876-9c80-4f3e-81d3-d8f6203e3d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:16.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:45:14.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey will host this year''s pageant coronation despite his major
        blunder at the Miss Universe 2015 coronation night. He mistakenly announced
        Miss Colombia as the winner instead of the Philippines'' Pia Wurtzbach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bce09e-b39e-4e05-a0f9-744ed6e16621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:16.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:45:14.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos welcome Steve Harvey with open arms and without any reservation,"
        the DOT said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6747e-28a0-42a9-91ee-38baa1be19e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:16.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:45:14.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand coronation happens at the Mall of Asia Arena on Monday
        and will kick off with the announcement of the Top 12 candidates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea5f70-601b-491f-87fd-bfbce03aa206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:16.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:45:14.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus-size model Ashley Graham will also be hosting backstage, while
        Filipino-Hawaiian vlogger Bretman Rock will serve as the Miss Universe red
        carpet host.</p>'
  'john-hurt-dies-at-77':
    'author': 'Ralph Ellis, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-28T13:09:11.167+08:00
    'imagesource': 'jcr:2b58012f-231b-41b7-8ad9-74580abe291c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e9771fa-4de7-4dd7-ba53-0bf093db072b'
    'lead': 'Actor John Hurt, the gravelly voiced British actor who garnered Oscar
      nominations for his roles in "Midnight Express" and "The Elephant Man," has
      died at the age of 77, publicist Charles McDonald said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:46:59.168+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T09:46:59.400+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actor John Hurt of ''Elephant Man,'' ''Midnight Express'' and ''Alien''
      dies at 77'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e567b-0e65-4fa5-a996-143f708ef836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor John Hurt, the gravelly voiced British
        actor who garnered Oscar nominations for his roles in "Midnight Express" and
        "The Elephant Man," has died at the age of 77, publicist Charles McDonald
        said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f35827-d64d-4c71-9ea4-77ebb706e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald offered no other details of Hurt''s passing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c0887a-ffb6-44e3-b1d0-0acf59705038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for playing tormented characters, Hurt memorably died on screen
        in the 1979 space adventure "Alien" when a creature exploded from his chest
        during lunch in the spacecraft mess hall. CNN''s "The Screening Room" in 2007
        ranked it among its Top 10 favorite movie deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46bb57-9369-422c-ab5c-9dc034e3e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurt always stayed busy, working more than six decades in television,
        movies and voice work in England and the United States. He recently played
        a priest who counsels Jacqueline Kennedy in last year''s biopic "Jackie,"
        according to IMDb.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac9ae5-a5c0-41c4-8b29-3ffc95836419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very much of the opinion that to work is better than not to
        work," he said, according to his IMDb bio. "There are others who''d say, ''No,
        wait around for the right thing'' - and they will finish up a purer animal
        than me. ... Of course, I don''t do everything by any means: I do turn lots
        of stuff down, because it''s absolute crap. But I usually find something interesting
        enough to do."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dcda49-7070-49e3-bf20-68046c640f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accolades poured in on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a90e407-29ab-413e-922e-c80ca152276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Kiefer Sutherland tweeted: "My deepest sympathies to John
        Hurt''s family, friends and fans. He was a dear friend."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd79b57-6e4a-4e51-a160-54009c7857f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Elijah Wood tweeted: "Very sad to hear of John Hurt''s passing.
        It was such an honor to have watched you work, sir."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d86c15d-b7a8-4cc7-bac8-3d888fe4f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurt was born in Shirebrook, a coal mining village in Derbyshire,
        England, the son of an an engineer and one-time actress and an Anglican clergyman
        and mathematician, IMDb said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12dedc6-1ac9-4d24-a05e-9ab20dc44b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He trained to become a painter but, after being accepted into the
        Royal Academy of Dramatic Art, worked on the stage in the early 1960s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73341e9-12b9-4da9-aae4-4694026ededf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first film role came in the "angry young man" drama "Young and
        Willing" in 1962 and his first major role in "A Man for All Seasons" in 1966,
        IMDb said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb48fde5-8843-4794-a9ed-a726cdceaabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His big break came when he portrayed the gay writer and raconteur
        Quentin Crisp in the mid-1970s television play "The Naked Civil Servant,"
        which was adapted from Crisp''s autobiography, IMDb said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c88e980-2042-4e4f-80ad-d87188fd4ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good roles kept coming. He went on to play a Turkish prison
        inmate in "Midnight Express" in 1978 and the gentle, disfigured John Merrick
        in "The Elephant Man" in 1980. Those roles earned him Oscar nominations and
        he won a Golden Globe for best supporting actor in "Midnight Express."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284942d4-1c94-4422-8aa2-6fb9bdcb1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He usually played characters with problems, and IMDb said he died
        47 times on screen. But Hurt also also had comic roles, such as Jesus in Mel
        Brooks'' "History of the World: Part I" in 1981, which he took on because
        he''d just done two serious roles and wanted to have some fun, IMDb said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5945fde-cc26-4b04-a08b-94988dcf4c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurt appeared in the first two Harry Potter movies, playing wand
        maker Garrick Ollivander, and did voice work and narration in movies like
        "Watership Down," "The Plague Dogs," and "Thumbelina."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e8ec1e-551c-4ea9-9b77-b12eae293291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of his top television roles included Caligula in "I, Claudius"
        in 1976, General Woundwort in "Watership Down" and the War Doctor in "Doctor
        Who."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ca70a4-2c6d-4828-8435-0963f8799984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was awarded the CBE (Commander of the Order of the British Empire)
        in the 2004 Queen''s Birthday Honours List for his services to Drama.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958bf14c-dcdf-46b0-832a-d595ab5fbf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurt was married four times and was married to Anwen Rees-Myers
        when he died. Hurt was an alcoholic for years but said he quit drinking in
        2005, according to IMDb.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada4a28-a844-4d77-bfba-752fc5f174a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grand scheme never guided his life, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba5ad7-a7f8-4ef8-8ae5-a2b377324bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just been whipped along by the waves I''m sitting in," he
        said, according to IMDb. "I don''t make plans at all. Plans are what make
        God laugh. You can make plans, you can make so many plans, but they never
        go right, do they?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cc8fd1-c63f-4379-8210-89ff92244097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:46:59.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:46:59.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com, "<a href="https://edition.cnn.com/2017/01/27/entertainment/john-hurt-obit/index.html?adkey=bn">Actor
        John Hurt of ''Elephant Man,'' ''Midnight Express'' and ''Alien'' dies at
        77</a>"</em></p>'
  'Filipinos-celebrate-Chinese-New-Year':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-28T11:54:35.320+08:00
    'imagesource': 'jcr:12839bca-bd29-40c8-acbc-b001cf5fa8ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1b7ca3a-ac04-4683-a954-55956a3e8e7e'
    'lead': 'With President Rodrigo Duterte vocal in his intentions of getting on
      the good side of China, he said he is hoping the two countries will "further
      fortify the goodwill" it has shared.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:48:45.723+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-24T16:45:43.518+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:45:43.291+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte hopes to strengthen PH-China ties as Filipinos celebrate Chinese
      New Year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f5090-f00a-4efb-aa41-ab5f780eb2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:45.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:45:43.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With President
        Rodrigo Duterte vocal in his intentions of getting on the good side of China,
        he said he is hoping the two countries will "further fortify the goodwill"
        it has shared.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b509fa-d6ea-41c0-b5e4-bf0555738a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:45.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:45:43.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May all of us develop a more profound appreciation of our heritage
        as two distinct yet intertwined people, and further fortify the goodwill that
        we have shared over the years," Duterte said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180fd3e-c965-4cee-bcee-11d2214d87d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:45.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:45:43.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila mayor Joseph Estrada, Chinese Ambassador Zhao
        Jinhua and Russian Ambassador Igor Khovaev led the celebration of the Chinese
        New Year''s eve Friday at Plaza San Lorenzo Luis in Binondo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e7c63b-a380-4405-af22-af619a607a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:45.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:45:43.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinhua said Duterte''s successful state visit to China in October
        2016 "has ushered in a new era of China-Philippines relationship" which may
        result to more trade, investments and Chinese tourists, as well as "deeper
        friendship and understanding between (the) two peoples."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98d6464-bfde-447a-90f6-f75adfdf63d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:45.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:45:43.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional dragon and lion dances were also performed in Cebu,
        which some Filipinos believe can attract good luck and prosperity this coming
        year of the Fire Rooster.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105f5119-61c7-4efc-b3cc-ad5270b536c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:45.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:45:43.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese New Year, which also marks the Spring Festival in China,
        is a special non-working holiday in the Philippines according to Proclamation
        No. 50 series of 2016 signed by Executive Secretary Salvador Medialdea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aedf90-928e-459c-837e-f918675f0d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:45.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:45:43.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The household population of Chinese in the Philippines, according
        to the 2010 Philippine Statistics Authority, stands at 28,750.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7807c0ff-a682-49bc-97cb-f88b6854f97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:45.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:45:43.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binondo district in Manila, established in 1594, is considered the
        world''s oldest Chinatown.</p>'
  'Trump-executive-order-to-keep-out-radical-Islamic-terrorists':
    'author': 'Dan Merica, CNN'
    'caption': '(File photo from CNN Wire)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-28T09:44:12.415+08:00
    'imagesource': 'jcr:6162d459-5ad4-43dd-85df-677e463405b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0f487d7-0a5f-4ec9-bd53-f1a06b9e506c'
    'lead': 'Titled "Protection Of The Nation From Foreign Terrorist Entry Into The
      United States," the executive order would start to make good on Trump''s promise
      to tighten borders and halt certain refugees from entering the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:51:05.859+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T09:51:06.160+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump signs executive order to keep out ''radical Islamic terrorists'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b6454-e0b6-4a0f-b7b4-a610512a78c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump signed two executive
        actions Friday at the Department of Defense, including one that suspends indefinitely
        admissions for Syrian refugees and limits the flow of other refugees into
        the United States by instituting what the President has called "extreme vetting"
        of immigrants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9bba20-752c-4d49-917a-f9ade388b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "Protection Of The Nation From Foreign Terrorist Entry Into
        The United States," the executive order would start to make good on Trump''s
        promise to tighten borders and halt certain refugees from entering the United
        States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484b76a-339d-4caf-a6aa-775f6b05073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text of the order -- in a break from drafts that had been circulating
        earlier this week -- drops a longtime Trump campaign pledge to establish safe
        zones in Syria to give Syrian nationals displaced by the ongoing civil war
        in the country a place to relocate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b63d8-2445-46c5-9578-d0ec6186d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order bars all persons from certain terror-prone countries from
        entering the United States for 90 days and suspends the US Refugee Admissions
        Program for 120 days until it is reinstated "only for nationals of countries
        for whom" members of Trump''s Cabinet deem can be properly vetted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8cbf42-cc37-4158-a66b-9f22ea7e83c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday night, White House officials would not list those terror-prone
        countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bdbe02-b330-410d-a85b-b9aac5e863fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hereby proclaim that the entry of nationals of Syria as refugees
        is detrimental to the interests of the United States and thus suspend any
        such entry," the order signed by Trump reads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd4ffd-e5e7-46e2-a00a-a81853b51a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of refugees admitted into the United States would
        also be capped during the 2017 fiscal year at 50,000, down more than half
        from the current level of 110,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f41714-d2a0-44cb-8ad9-db1dbbe2e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am establishing new vetting measures to keep radical Islamic
        terrorists out of the United States of America," Trump said during the signing
        at the Pentagon after the swearing-in of Defense Secretary James Mattis. "We
        don''t want them here."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a793fc0-f329-40cb-9311-21c89aeda6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We want to ensure that we are not admitting into our
        country the very threats our soldiers are fighting overseas. We only want
        to admit those into our country who will support our country and love deeply
        our people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1da866-0751-4af0-9cf8-0100dc669818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Pentagon, Trump met privately for about an hour with Mattis,
        Vice President Mike Pence, Security Adviser Mike Flynn and military officials
        and they discussed accelerating the defeat of ISIS, confronting global threats
        like North Korea, military readiness and the National Guard, a Defense official
        told CNN. The meeting took place in "the tank," secure room where the Joint
        Chiefs meet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9aca5f-afe4-4199-a889-f62c0ac69008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also signed a second executive action on Friday that would
        spur military spending and, as Trump said, "begin the great rebuilding of
        the Armed Services of the United States."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a026575-c307-4a0e-af69-6b49636a5e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that the executive action instructs Mattis to
        begin "developing a plan for new planes, new ships, new resources and new
        tools for our men and women in uniform."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4797c2d-4dde-4728-b186-57104cb6aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s order on refugees has been something the White House has
        been considering for days and the President was seen with the document on
        his Air Force One desk Thursday when he flew to Philadelphia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763373cf-ec46-4303-a0d3-01f434d6fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prioritizing Christians over Muslims</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f914b95d-2929-49a2-901c-9280235234c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By signing the measures, Trump is making good on his promise to
        block Syrian and certain other refugees from entering the United States and
        his murkier pledge of banning Muslim immigration into the United States, a
        vow that his aides have walked back as being directed at countries seen as
        terror hotbeds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f389283-77f2-4a82-ae2b-0178dbaa41fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also gave the Department of Homeland Security leeway to
        prioritize refugee claims made by people "on the basis of religious based
        persecution" as long as the person applying for refugee status is "a minority
        religion in the individual''s country of nationality."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f5801-7130-406b-9a3d-a51fd25b613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would make it easier for Christians and other religious minorities
        in majority Muslim countries from entering the United States than it would
        for Muslims in general.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74155084-ee94-45a1-b2d9-b158e41ce14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not back away from the idea that he is prioritizing Christians
        over Muslims in an interview with the Christian Broadcast Network taped before
        he signed the measures on Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8512511c-4d15-40ef-ac84-dd97817e2684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to help them," Trump said about persecuted Christians.
        "They''ve been horribly treated. Do you know if you were a Christian in Syria
        it was impossible, at least very tough, to get into the United States? If
        you were a Muslim you could come in, but if you were a Christian, it was almost
        impossible and the reason that was so unfair, everybody was persecuted in
        all fairness, but they were chopping off the heads of everybody but more so
        the Christians. And I thought it was very, very unfair."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185e2d6-468c-4c22-9c75-65dab7b07be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not cite a reason or offer any evidence about why the
        agencies that vet refugees, including the Department of Homeland Security
        and the State Department, would have prioritized Muslim refugees over Christians.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd87c23f-2112-41b7-ab70-0479ef88109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats blasted Trump''s move -- despite not having the text of
        the documents -- arguing that while it may not ban all Muslims from entering
        the United States, it still is discriminatory.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eadd03-b0de-436e-a3b6-a033c69c00f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake -- this is a Muslim ban," Sen. Kamala Harris, a
        Democrat from California, said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c6285d-f8b7-4438-b73f-8b275bc3fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tears are running down the cheeks of the Statue of Liberty tonight
        as a grand tradition of America, welcoming immigrants, that has existed since
        America was founded has been stomped upon," Senate Minority Leader Chuck Schumer
        said in a statement. "Taking in immigrants and refugees is not only humanitarian
        but has also boosted our economy and created jobs decade after decade. This
        is one of the most backward and nasty executive orders that the president
        has issued."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2293dae0-509b-4838-a3d3-a1ecec14ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Civil Liberties Union also called Trump''s action "just
        a euphemism for discrimination against Muslims."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fbc25d-f1d5-4a09-97b9-1ac30493a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identifying specific countries with Muslim majorities and carving
        out exceptions for minority religions flies in the face of the constitutional
        principle that bans the government from either favoring or discriminating
        against particular religions," American Civil Liberties Union Executive Director
        Anthony Romero said in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44f0ca-0848-442b-84eb-794ee14c3a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: An earlier version of this story incorrectly stated
        the number of days persons from certain terror-prone countries would be barred
        from entering the US.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b9fac-60b7-4ce3-a8e4-764ffdbc5a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ryan Browne contributed to this report.</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f1168-d27e-48c9-8288-d723b9e1220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:51:05.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:51:06.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/01/27/politics/trump-plans-to-sign-executive-action-on-refugees-extreme-vetting/index.html">Trump
        signs executive order to keep out ''radical Islamic terrorists</a>''”</em></p>'
  'trump-prioritize-Christian-refugees':
    'author': 'Daniel Burke, CNN Religion Editor'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-28T07:52:45.907+08:00
    'imagesource': 'jcr:ca4a2527-2ef0-4cf2-9e94-1bfab310b28d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc2c4b70-32bb-499c-adae-174a38b723ff'
    'lead': 'U.S. President Donald Trump said persecuted Christians will be given
      priority over other refugees seeking to enter the United States, saying they
      have been "horribly treated."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:53:10.235+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-24T16:46:17.798+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:46:17.542+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says U.S. will prioritize Christian refugees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1224387-1de8-4ca4-a884-a82147e83c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:53:10.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:17.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> U.S. President Donald Trump
        said in a new interview Friday that persecuted Christians will be given priority
        over other refugees seeking to enter the United States, saying they have been
        "horribly treated."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab8204-b66b-4609-aee2-30877a2fded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:53:10.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:17.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with the Christian Broadcasting Network, Trump said that
        it had been "impossible, or at least very tough" for Syrian Christians to
        enter the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d72cb3c-ea6f-4bd1-bb26-cdbbf0513c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:53:10.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:17.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were a Muslim you could come in, but if you were a Christian,
        it was almost impossible and the reason that was so unfair -- everybody was
        persecuted, in all fairness -- but they were chopping off the heads of everybody
        but more so the Christians. And I thought it was very, very unfair. So we
        are going to help them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c183894-8980-4abf-9449-5c398f6a95ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:53:10.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:17.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not name a reason or offer any evidence about why the
        agencies that vet refugees, including the Department of Homeland Security
        and the State Department, would have prioritized Muslim refugees over Christians.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3834e8-e368-4605-8a71-b0b0e6433758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:53:10.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:17.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by the non-partisan Pew Research Center, however,
        99% of the nearly 12,600 Syrians granted refugee status last year were Muslims.
        Less than 1% were Christian. Syria''s population is 87% Muslim and 10% Christian,
        according to the CIA World Fact Book.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913df309-0da4-4831-bcd0-f614286906d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:53:10.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:17.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, Trump signed an executive order freezing refugee
        applications from seven Muslim-majority countries in the Middle East and Africa,
        including Syria. It''s unclear how his pledge to help persecuted Christians
        from those countries will accord with that plan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcec9a2-aba4-4531-aaf1-3fb3757a35ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:53:10.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:17.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States admitted a record number of 38,901 Muslim refugees
        in 2016, according to a study conducted by Pew. But nearly the same number
        of Christians, 37,521 were also admitted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e212daef-6fee-4cec-a170-41409ba4e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:53:10.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:17.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many religious groups have denounced Trump''s proposed ban on refugees
        from Muslim-majority countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2b2c6e-3afb-410c-80c0-6baee0b64fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:53:10.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:17.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, many Christian groups that resettle refugees in
        the United States decry the persecution of their brethren overseas, but said
        the country should not give favor to fellow Christians or bar Muslims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c1649-4e94-4934-9336-77bee2ad3d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:53:10.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:17.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would resist that strongly," Scott Arbeiter, president of World
        Relief, the humanitarian arm of the National Association of Evangelicals and
        one of nine agencies that partner with the federal government to resettle
        refugees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e81cc-1429-406e-bd0f-77da243918e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:53:10.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:17.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the most vulnerable people in the world right now are Muslims.
        If we say no Muslim should be let in, we are denying the humanity and dignity
        of people made in the image of God."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e6387c-fa78-43f1-94e2-3ad55d3ccf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:53:10.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:17.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbeiter said he and his group have tried unsuccessfully to meet
        with the new Trump administration to discuss refugee policy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce97776e-6d47-4a04-a866-3348b4ed18e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:53:10.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:17.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study conducted by the libertarian Cato Institute found that between
        1975-2015, the United States admitted approximately 700,000 asylum-seekers
        and 3.25 million refugees. Four asylum-seekers and 20 refugees later became
        terrorists and launched attacks on US soil.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18956f7-b256-48fa-8198-f3d016f1c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:53:10.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:17.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chance of being murdered in a terrorist attack committed by
        an asylum-seeker was one in 2.73 billion a year," wrote the study''s author,
        Alex Nowrasteh. "The chance of being murdered in a terrorist attack committed
        by a refugee is one in 3.64 billion a year."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c390c5-744e-4067-ad5d-9575cf45fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:53:10.238+08:00
      'mgnl:createdBy': 'eunice'
