  'Eala-medina-has-a-very-strong-chance':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': 'Miss Universe Philippine candidate Maxine Medina donning a gold-themed
      outfit for the national costume competition.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-28T10:08:16.927+08:00
    'imagesource': 'jcr:712839f5-5257-4808-a031-0abc61232d46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2cb85e5-a32d-41c2-84ab-fa9674389597'
    'lead': 'Miss Universe fashion designer Rhett Eala hopes the national costume
      and evening gown he designed for Philippine candidate Maxine Medina could help
      her win the crown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:13:00.853+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-24T16:46:35.439+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:46:35.154+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss U fashion designer on PH bet Maxine Medina: She has a very strong
      chance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ed52b-81b8-492d-b52a-b4bcdf2e982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — "I think she shone last night,"
        fashion designer Rhett Eala said about Philippine candidate Maxine Medina
        at the Miss Universe preliminary competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7493622-1ba0-4ca2-80d4-fbbbe36b82a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>Network News</em> on
        Friday, Eala said he hopes that the dresses he designed for Medina will help
        her win the crown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4234c74-ae7e-4d75-9156-a531b1138852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe preliminary competition held at the Mall of Asia
        Arena Thursday night saw the 86 candidates dazzling in their swimsuits, evening
        gowns, and national costumes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e2aa0-02bf-4067-8272-64c2d3bec337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing out with her glimmering ensemble was Medina, donning a
        gold-themed outfit for the national costume competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cee59e1-7aef-4317-aa7e-2f10e2679b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted something that was inspired by Mindanao so I thought
        of something that was in gold," Eala said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb9ab10-3bf0-4946-b83b-5c1868d713dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the event hosts said the costume was based on the Mindanaoan
        boat vinta, Eala said it was more inspired by the traditional Maranao dance
        singkil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce23f4-d20c-4fa9-9719-ec5d0a678aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fashion designer also disclosed the materials he used for Medina''s
        national costume.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e0808-965d-417c-a5fa-e163981cb71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tulle, and then it''s fully beaded with the sequins, cut
        beads and crystals," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda64059-8e18-41be-ac4b-23c166fe8a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the dress itself, Medina was also wearing a sash, which
        Eala said was "a stylized malong, because we wanted something that wasn''t
        so big to show-off her body."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b7c63-9ecd-49a9-a44a-a2f8234871aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing her attire was the gold headdress designed by Jewelmer,
        which costs over a staggering ₱1 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d351e8-b216-4f8a-b3c3-bff8354f426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Jewelmer] presented several designs until we came up with this
        one. It''s copper, then we dipped it in gold, and then we embellished it with
        South Sea pearls and crystals," Eala said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949bc6e-0a39-4702-853d-d148c77e5bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the final costume was truly iconic, Eala revealed it was not
        the first design he presented to the Philippine bet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e954d95-861b-4648-84b8-6a2ecaa6f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I first presented a terno, I presented another one about the environment,
        but Maxine also wanted something that''s from Mindanao," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325cf8e-d3b7-4ad4-8535-98db88d7be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Miss Universe Pia Wurtzbach wore a Capiz terno designed
        by Albert Andrada.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3363dc-f2e1-418f-aad7-7a1f8e885262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her evening gown, Medina wowed the crowd with her fringed emerald
        green dress, still designed by Eala.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e285892-1074-4d85-a8e4-070e4490afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The evening gown was] emerald green because I think that''s her
        favorite color, and that''s what she wanted," Eala said, "Also, I wanted to
        do fringed because I wanted her to be able to show off her modeling skills…it''s
        very sensual."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596869e6-1c97-4fd0-8506-b0e53de81e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Medina chose from three different dresses for the evening
        gown competition, and the Philippine candidate decided what to wear only the
        night before the event.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b44f5-1b4b-4d00-8309-7d0ce9c5ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala also recounted the long and tedious process they had to undergo
        to pick the right dress for Medina.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62038fc0-a1e4-4fa4-9b0f-95a4f86089c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very scientific process that we really have to pick well
        for her," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c145d-60f0-44dc-bedf-3bb1d9fc8b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Miss Universe grand coronation fast approaching, Eala said
        he still does not know which between the two remaining gowns would Medina
        wear in the pageant itself.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f6986-7377-428d-adb1-b11fa4493259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remains hopeful for Medina in the Miss Universe pageant, given
        her well-received performance at the preliminary competition.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d43057-678b-4395-bbad-d492d659b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:13:00.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:46:35.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she has a very strong chance after last night," Eala said.</p>'
  'trump-pena-nieta-talk-on-phone':
    'author': 'Jim Acosta and Dan Merica, CNN'
    'caption': 'President Donald Trump and Mexican President Enrique PeÃ±a Nieto spoke
      on the phone Friday, a White House official told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-28T05:22:30.987+08:00
    'imagesource': 'jcr:3c1b9751-88f7-4a49-9e27-b48cee2e15b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc47cd81-b9ab-45d3-9726-6caac3b470cb'
    'lead': 'U.S. President Donald Trump and Mexican President Enrique Peña Nieto
      spoke on the phone Friday after a blowup the day before between the two leaders
      over the proposed border wall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:14:59.284+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T10:14:59.542+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, Mexican President talk on phone after canceled meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800bb9d7-2e83-45e9-a6f4-44c69b5648ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:14:59.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:14:59.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> U.S. President Donald Trump
        and Mexican President Enrique Peña Nieto spoke on the phone Friday after a
        blowup the day before between the two leaders over the proposed border wall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81a221-e435-4102-aa0e-58789ced2f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:14:59.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:14:59.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Trump''s and Peña Nieto''s offices released readouts of the
        call, saying the two leaders spoke about the importance of their relationship
        and issues -- such as stemming the sale of illegal drugs and arms -- that
        they could work on together. But the respective statements differed on one
        key point: a promise, per the Mexican side, to not speak publicly about who
        would pay for the wall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da64b77-41ae-4d84-8bfe-1778ab15817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:14:59.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:14:59.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to the payment of the border wall, both Presidents
        acknowledged their clear and very public differences in position on this sensitive
        issue," the Mexican statement said. "The Presidents also agreed at this point
        not to speak publicly about this controversial issue."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222aa2aa-33c9-4cd7-8411-600ae4542519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:14:59.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:14:59.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House statement included near identical language on the
        border wall, but didn''t mention a pledge not to speak publicly about the
        issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7059849-147f-41b4-84f7-0694d369c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:14:59.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:14:59.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesperson did not immediately respond to questions
        about the difference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ef304-9873-4858-ae57-b9977f364e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:14:59.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:14:59.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference at the White House on Friday, Trump did
        not mention building the wall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c395a1c-625d-4101-ba13-b00be4061bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:14:59.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:14:59.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump-Peña Nieto discussion comes after the Mexican president
        canceled a meeting with Trump that had been set for next week after the White
        House moved forward with plans to build a wall along the U.S.-Mexico border
        and Trump tweeted that the meeting shouldn''t go ahead if Mexico wasn''t prepared
        to pay for its construction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca2d69-9b92-491d-b303-7ec97dbe9494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:14:59.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:14:59.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At White House news conference with British Prime Minister Theresa
        May, Trump was asked about the call and described a "very, very friendly"
        conversation with Peña Nieto, at the same time insisting he would maintain
        a tough stance on trade with the US neighbor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082d736-3d7d-45a3-bf86-9122d01ab2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:14:59.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:14:59.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico ... has out-negotiated us and beat us to a pulp through
        our past leaders," Trump said. "They have made us look foolish."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fd1c85-552f-49b3-92a2-c2eabff83d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:14:59.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:14:59.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he would work to bolster a "soft and weak" border
        and prevent American jobs from moving across the border.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a59e7-8131-43ff-b813-acf6b7e638fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:14:59.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:14:59.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re no longer going to be the country that doesn''t know what
        it''s doing," Trump said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff57b279-189a-4657-aff1-32bd1d233655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:14:59.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:14:59.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday was a low point in the relationship between the two leaders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a21856-794a-4206-8f98-7a4b452fe5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:14:59.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:14:59.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning we have informed the White House that I will not attend
        the meeting scheduled for next Tuesday with the POTUS," Peña Nieto tweeted
        Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7732783d-ea28-4aaf-b5da-622b187c2a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:14:59.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:14:59.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Mexico is unwilling to pay for the badly needed wall, then it
        would be better to cancel the upcoming meeting," Trump tweeted before the
        meeting was canceled.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851645ef-f765-4418-abb0-7f4e12ad630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:14:59.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:14:59.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sean Spicer endorsed the idea of a 20
        percent border tax on goods from Mexico on Thursday as a way to fund the wall,
        estimated to cost $12-$15 billion. But he later said that was only one of
        many options under consideration. It is controversial among Republicans on
        Capitol Hill, with critics saying the tax would be passed on to consumers
        in the United States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baf9a5f-63d7-4456-9a3c-d031701dc2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:14:59.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:14:59.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/27/politics/trump-mexican-president-talk-on-phone-after-canceled-meeting/index.html">Trump,
        Mexican President talk on phone after canceled meeting</a>."</em></p>'
  'pence-conway-march-for-life':
    'author': 'Eugene Scott and Sara Murray, CNN'
    'caption': '"The March for Life began in Washington, DC, as a small demonstration
      and rapidly grew to be the largest pro-life event in the world," according to
      the march''s website. At past events, Presidents Ronald Reagan and George W.
      Bush addressed the event via telephone as well.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-28T04:37:28.974+08:00
    'imagesource': 'jcr:efc4a060-fe48-4ee6-9a55-e965e98fce78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cba4fed9-460c-453a-9ee5-c2e3e447943f'
    'lead': 'The vice president and one of President Donald Trump''s top aides cheered
      on the March for Life Friday, two high-profile surrogates from the new administration
      signaling their support for the anti-abortion rights rally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:17:18.102+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T10:17:18.317+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pence, Conway cheer on March for Life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77144f12-d961-4eea-a87c-4402bad262ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The vice president and one of President
        Donald Trump''s top aides cheered on the March for Life Friday, two high-profile
        surrogates from the new administration signaling their support for the anti-abortion
        rights rally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c492b5-0103-4e5d-9dab-5701f1c70c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is winning again in America," Vice President Mike Pence told
        the crowd. "That is evident in the election of pro life majorities in the
        congress of the United States of America."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36bf9c9-c223-4d05-95fc-29fa5b2f7f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is no more evident in any way than in the historic election
        of a president who stands for a stronger America and a more prosperous America
        and a president who I proudly say stands for the right to life - President
        Donald Trump."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9303e125-94ad-4b80-b7ae-3ae9e7d00264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence is the highest ranking public official to ever address the
        March for Life rally personally. He said the President asked him to attend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcfe846-2bff-4b47-8d58-be5168ac90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House adviser Kellyanne Conway had earlier said the President
        was planning to call in to the large annual gathering of anti-abortion activistis,
        then later clarified that his plans were dependent upon his schedule and the
        call may not work out if it conflicted with his meeting with British Prime
        Minister Theresa May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcbf903-4cce-4415-a68c-ceec7ea8e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March for Life happens annually near the January anniversary
        of Roe v. Wade, the Supreme Court decision making abortion legal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50961623-48eb-4f0a-a4f0-1134950f62f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence reminded the crowded that Trump signed an executive order
        earlier this week blocking federal funding for abortions overseas and promised
        that Congress will work to end federal funding going to American organizations
        that perform abortions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf22528-30ff-4e1f-bb9d-ab5544f42146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we will devote those resources to health care services for
        women across America," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58db6fc2-ee8b-4f54-a0e5-e7b98d0f9d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Vice President said next week Trump will announce a Supreme
        Court Justice next week that will back anti-abortion policies and "will uphold
        the god given liberties in our Constitution in the tradition on of the late
        and great justice Antonin Scalia."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8dcfa0-90e2-4007-bb88-4385e0fbd68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted his support for the march earlier.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7668581-7c1c-45bc-b3c8-081cc6d6304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President mentioned the march Thursday while meeting with GOP
        leaders at the Republican retreat in Philadelphia and Vice President Mike
        Pence announced on Twitter Thursday that he will address the attendees in
        person. It''s the first time a sitting vice president has addressed a March
        for Life rally, according to administration spokeswoman Lindsay Walters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167168bc-d93e-4a21-b43d-48cd3320c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway also spoke at the annual event reminding attendees of the
        Trump administration''s commitment to the anti-abortion voting bloc.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a1d3f-2b79-47b0-a377-12bac61ae75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allow me to make it very clear: We hear you, we see you, we respect
        you and we look forward to working with you," she said. "The March for Life
        began in Washington, DC, as a small demonstration and rapidly grew to be the
        largest pro-life event in the world," according to the march''s website.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d1f6f-210e-40ed-be44-f4e3efb685e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At past events, Presidents Ronald Reagan and George W. Bush addressed
        the event via telephone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b322a526-c989-4144-b2df-c3e3084dffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Republican lawmakers and activists hope to use the event
        to "unite and strategize around a common message," according to the group''s
        mission statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdc0628-3197-4684-9174-e433490dcaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60 percent of Republicans said abortion should be illegal
        in all or most cases, according to a Pew Research Center poll.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf533de3-9c34-4d9c-bb74-d1e40ccfce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump often campaigned on promising to nominate a Supreme Court
        justice with conservative views on abortion and pledged to back anti-abortion
        rights justices who would overturn Roe v. Wade as well as send the issue back
        to the states, in an interview with "60 Minutes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bef6e7-4e99-47d8-bfb3-e4f72ddba54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly seven-in-ten Americans say Roe v. Wade should not be completely
        overturned, according to a Pew Research Center poll.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd400a0d0-2c03-4db5-8d61-847f0f8f3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:18.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:17:18.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNPolitics.com, "<a href="https://edition.cnn.com/2017/01/27/politics/trump-march-for-life-call/">Pence,
        Conway cheer on March for Life</a>."</em></p>'
  'theresa-may-donald-trump-visit-UK':
    'author': 'Eliza Mackintosh, CNN'
    'caption': 'President Donald Trump hailed the "special relationship" between the
      United States and the United Kingdom alongside his British counterpart Friday,
      saying the bond "has been one of the great forces of history."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-28T04:26:40.174+08:00
    'imagesource': 'jcr:616f8d44-14c7-41c0-b895-2be018567385'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3daca838-91d2-4a53-8382-ddae3f6570ae'
    'lead': 'British Prime Minister Theresa May announced that U.S. President Donald
      Trump is to make a state visit to the U.K., as she sought to cement her relationship
      with the new U.S. President a week after his inauguration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:19:16.335+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T10:19:16.549+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theresa May: Donald Trump to make state visit to U.K.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb868d82-92e2-47ce-a1c0-347a1a1fed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British Prime Minister Theresa May announced
        that U.S. President Donald Trump is to make a state visit to the U.K., as
        she sought to cement her relationship with the new U.S. President a week after
        his inauguration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a0f7ec-16c3-45dd-b889-e42cf92a1219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the White House, where she became the first foreign
        leader to meet Trump since he became President, May said Trump had accepted
        an invitation conveyed from Queen Elizabeth and would come to the U.K. later
        this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa238c7-f524-42dd-a0ce-6e0b09aa14d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he was "honored" to host the British Prime Minister and
        predicted they would build a strong partnership.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fba2b2-78c4-42df-bef2-de352bf43489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling May "Madame Prime Minister," Trump said that the relationship
        between the two countries was a "force for peace," adding that a free and
        independent Britain was a "blessing to the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bbf691-9d69-4f01-904c-3794725ff8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May responded by congratulating Trump on his "stunning victory,"
        underlining that a future trade deal would "cement the crucial relationship"
        between the U.S. and U.K.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fcf928-beb8-4d98-ab58-f6428a9fdd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Open and frank discussion''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedcb2c8-c0bb-420f-b37d-35d3711dc8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said that she is willing to voice her differences with the US
        administration. "There will be times when we disagree. The point of the special
        relationship is that we have that open and frank discussion," May said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad38e98-303c-4422-9b3b-c54eae4867b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those potential disagreements emerged during the news conference,
        with May voicing her support for sanctions against Russia in the wake of its
        annexation of Crimea from Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f60916-34e7-40f0-926e-fca7b15a6426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump said that it was "too early" to talk about sanctions,
        he re-stated his hope for a good relationship with Russia -- as good, he said,
        as with the U.K.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe319b-357c-463f-9861-20dfb9bde46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite calls from members of parliament, including high-profile
        Conservatives, to denounce torture, May demurred on the issue. Trump reiterated
        his support for torture but said he would defer to his Defense Secretary,
        James Mattis, who has made it clear he would operate within the law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d1e48-892b-4a9c-b9ce-2b2195f22d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May, who stressed the importance of international institutions in
        a speech to Republican leaders Thursday, said that Trump was "100 percent
        in favor of NATO (North Atlantic Treaty Organization)." Trump, who has repeatedly
        called the organization obsolete, denied denied changing his stance on NATO.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd29c5-f15f-4ffa-b498-2c91ef34dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade deal</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb60f17-5ed3-408f-8946-070419e6c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has vowed to pursue one-on-one trade plans with individual
        nations after withdrawing the U.S. from the Trans-Pacific Partnership trade
        deal. Trump and May both say they hope to begin work toward a bilateral trade
        agreement, but formal negotiations cannot begin until Britain has left the
        E.U.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b778e9-8c9f-4cf1-8fe6-0141f5ab9f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said that the pair will discuss how to move high-level talks
        on trade forward, emphasizing that a trade deal between the two countries
        was in the national interests of both countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d08de-07de-450f-ab8a-b501770d60fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that Brexit would be good for the U.K., allowing it to
        do its own deals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da27f8e-2620-4ac3-bce3-0d46b5162166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vocal proponent of Brexit, Trump has previously cozied up to Nigel
        Farage, the figurehead of the anti-E.U. movement. Farage, the U.K. Independence
        Party''s former leader, became the first British politician to meet Donald
        Trump after the U.S. election.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4c4d24-9323-4182-a426-71d6a9c0f3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Churchill bust</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0132af8-157f-471f-aa7a-f3b5852d41b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a symbolic gesture, May on Friday lent a bust of Winston Churchill
        to Trump, which was swiftly installed in the Oval Office. It is the second
        Churchill bust loaned to the White House by Britain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424363d-6364-497a-ab62-08a1e03ac706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the original, folks, this is the original...It''s a great
        honor to have Winston Churchill back," Trump said as the pair posed for photographs
        beside the bust.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a439ffa1-8d63-4a8f-919c-471aa9e671e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister invoked the British statesman on a number of
        occasions during her speech on Thursday, at one point quoting him: "As Churchill
        put it, we ''speak the same language, kneel at the same altars and, to a very
        large extent, pursue the same ideals,''" May said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d55b565-8fc5-42ae-b63e-4ef5790e91d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:19:16.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T10:19:16.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/27/politics/theresa-may-donald-trump-state-visit-uk/index.html?adkey=bn">Theresa
        May: Donald Trump to make state visit to UK</a>."</em></p>'
