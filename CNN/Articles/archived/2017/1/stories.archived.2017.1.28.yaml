    'template': '1'
    'title': 'Astrologer: Maxine Medina might not win Miss Universe'
    'updated': 2017-01-29T11:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f887a5-9fff-4f0a-bb43-3fef93a5e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:18:48.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:18:48.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The stars and
        planets don''t seem to be aligned for the Philippines to expect a back-to-back
        win in the Miss Universe pageant next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac778315-eebb-4cca-9f62-acdf2993a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:18:48.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:18:48.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to astrologer Resti Santiago, who told CNN Philippines
        that this month might not be the best time for the country''s Miss Universe
        bet, Maxine Medina, to gun for the crown.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">In the studio: Astrologer Resti Santiago on Maxine Medina | LIVE
        Network News <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/q4SfH0b3Qo">pic.twitter.com/q4SfH0b3Qo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/825290325677596672?ref_src=twsrc%5Etfw">January
        28, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384fbcf0-8d63-478b-8a88-1cdc9fcbc7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:18:48.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:18:48.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e5409d-205d-4923-9e0b-b2fa098580f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:18:48.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:18:48.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think her luckiest period will be the following month, so maybe
        we cannot expect to get the title," Santiago told Network News Weekend on
        Saturday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e352b9c-e0c8-4057-a869-ce98bddbad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:18:48.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:18:48.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Santiago said Medina has a good chance of getting into
        the top 12 of the pageant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49504d0f-baeb-481d-98bf-bbf665b601be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:18:48.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:18:48.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe coronation night will be held on Jan. 30 at the
        SM Mall of Asia Arena. It will kick off with the announcement of the top 12
        among 86 of the world''s most beautiful women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e19ca-a7a9-4d32-8c3a-3a5b098482c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:18:48.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:18:48.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates'' performances during the preliminary show on Thursday,
        plus the series of preliminary interviews, will determine which of the beauties
        make it to the top 12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a6ef5-efad-47eb-8229-8443f9ba728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:18:48.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:18:48.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina said after the preliminary show that she wants to prove to
        people that she belongs in the top 12.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1b8bf0-53df-4d3e-9a19-c17d556d980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:18:48.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T09:18:48.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as I stepped out of that stage, I saw all of them were
        cheering for me, all standing for me, and it boosted my confidence," she said.
        "I would want to make the people see that I am deserving for the Top 12, not
        just as the host country, but I gave it my 100 percent for the country."</p>'
  'military-isis-mindanao-butig-lanao-del-sur':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-28T21:55:12.452+08:00
    'imagesource': 'jcr:c5a0d45f-4f29-4017-a189-804fbdb04ffd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8ffe979-3c17-4dd4-a8b2-ed8daae7cde5'
    'lead': 'The military resumed offensives in Butig, Lanao del Sur this week following
      reports that ISIS is in contact with local terror groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:21:31.299+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-24T16:43:33.381+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:43:33.130+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government vows to stop ISIS from setting up in Mindanao'
    'updated': 2017-01-30T07:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c27c96-3811-4852-be86-ef36b76e2685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The military resumed pursuit operations
        against the Maute Group in Mindanao this week, following reports it could
        be linking up with ISIS members abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca17121-f5d9-4f18-ab38-30cfaab1ffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Rodrigo Duterte said Friday that he will
        use "the might of the Republic" to those giving sanctuary or are thinking
        of giving refuge to terrorists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1189cf-4320-4663-ad43-e42d610abad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/27/duterte-might-of-the-republic-full-force-armed-forces-afp-pnp-milf-mnlf-terrorist-coddlers.html"><strong>Read:
        Duterte threatens ''might of the Republic'' vs. terrorist coddlers</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94296e7-db9d-4ed4-a388-81a86c96c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am earnestly asking… <em>nakikiusap po ako sa</em> MN(LF) <em>pati
        sa</em> MI(LF), <em>na</em> do not provide sanctuary, <em>itong mga terorista
        sa lugar ninyo. Kasi pagka ganon</em>, then we will be forced to go after
        them within your territory," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2239b885-d305-427b-9aa9-3b5881039568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am pleading to MNLF and MILF, do not provide sanctuary
        to terrorists in your area. If you do that, then we will be forced to go after
        them within your territory]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf153b-9802-475b-a85a-d3295a64875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Jimmy Pansar, mayor of the battle-scarred Butig town in
        Lanao del Sur, the goverment should explore other ways to combat radicalism,
        more than just using military force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a418b22-5ac2-4c5d-a3bf-7d89c3f76604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has approved the construction of a 40-km road that will
        connect Butig to Barira town in Maguindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176cbccd-edf5-4509-a6c6-e8097358dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, it is expected to spur development in far-flung
        areas that became breeding grounds for lawless groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0fd70-fcf1-4f07-9845-0a2a8b29743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na sila makakatago diyan kasi mafi</em>-feel <em>nila
        madali na silang maabot ng mga</em> <em>tangke kung may kalsada na</em> [They
        won''t be able to hide there because they will feel that tanks will easily
        reach them when there are roads already]," Pansar said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be178d5-289d-465b-b73c-83ffed54cd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pansar said he is also pushing for cheaper and more efficient irrigation
        for farmers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ae072-e199-4ab3-afe1-67a7bafea939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Butig''s 3,000 hectares of farm land can produce more than
        enough rice for the Lanao provinces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b64b2ce-ad35-4835-8b0f-850347b7a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to improve the economic conditions of the people
        <em>para hindi na sila mag-isip ng masama</em> [so that they don''t think
        of doing bad things]," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffde0848-9ab7-46cd-b050-78ff044a0d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pansar also said there''s an urgent need to improve social services,
        especially following last year''s series of violent clashes between the military
        and the Maute.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dad4fc-81fa-4be4-848e-18f603abda59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, local officials have requested the Education Department
        to fast-track the rehabilitation of classrooms. For them, it is important
        to keep young people in school, so that they will not be recruited to join
        radical groups.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21ec733-f973-48a6-9c8b-782207a8e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pansar said he is also closely working with religious leaders so
        his constituents will not be lured into joining ISIS. Otherwise, the mayor
        vows to take matters into his own hands</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedad919-fa15-4f34-9150-15fa1e1d378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will fight at any cost," Pansar said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d1615-5ef8-4a50-a83b-9c1d798835aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:21:31.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-24T16:43:33.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
