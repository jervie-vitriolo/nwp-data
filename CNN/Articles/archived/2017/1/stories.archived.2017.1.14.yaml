    'lead': 'Charlize Theron, Meghan Markle, Blake Lively, Ashley Graham, Tom Brady,
      Lady Gaga, Bono and many more have signed an open letter demanding world leaders
      take women''s education seriously.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:20:26.503+08:00
