    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan Markle, Lady Gaga urge action on women''s right to education'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7035ebe-7d67-46cf-9b7f-2bd498c5a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:26.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Hollywood is taking a stand when it comes to education for
        women everywhere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df779cbe-3239-489e-bf75-79dd054afa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:26.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlize Theron, Meghan Markle, Blake Lively, Ashley Graham, Tom
        Brady, Lady Gaga, Bono and many more have signed an open letter demanding
        world leaders take women''s education seriously.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6e334-b1ee-4eae-8294-c5eddde6eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:26.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was organized by the ONE organization''s Poverty is Sexist
        campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de19b4bc-6be3-4425-a171-358814d90d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:26.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You couldn''t be where you are today without a good education,"
        the letter reads. "But because poverty is sexist, 130 million girls across
        the world are denied this basic right. Indeed, if the number of girls out
        of school formed a country, it would be the 10th largest on the planet --
        bigger than Japan or Germany."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4530cae-9f54-44d4-ba46-bdae13bb5ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:26.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter goes on to read: "All children deserve a good education,
        but in the poorest countries girls are denied it more often than boys. Education
        is vital for moving out of poverty. Every additional year of school that a
        girl completes increases her future earnings, which is good for her family,
        her community and her country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c666fbff-ac3b-4737-9ac6-b1ff51e2795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:26.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ONE was co-founded by U2 lead singer Bono. Its mission is to raise
        public awareness on issues such as diseases and poverty mainly in Africa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c22151-c21a-425e-a290-8a4685d3e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:26.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/01/13/entertainment/meghan-markle-one-campaign-open-letter/index.html">Meghan
        Markle, Lady Gaga urge action on women''s right to education</a>”</em></p>'
