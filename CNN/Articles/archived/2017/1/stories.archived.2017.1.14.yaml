  'Tagle-presides-over-baptism-of-400-poor-Manila-children':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-14T20:53:14.743+08:00
    'imagesource': 'jcr:4832e852-335d-47fc-8f28-d5fc5109d4f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2f607dc-e8eb-48d5-ae42-d58b9b07fb21'
    'lead': 'Manila Archbishop Luis Antonio Cardinal Tagle says godparents should
      focus on providing good values, not material things.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:00:17.626+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T15:21:34.018+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:21:32.151+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tagle presides over baptism of 400 poor Manila children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a9dd7-56c3-4610-8be2-434fd83ddc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:00:17.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:34.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Shanaia Fernandez
        and her family almost lost everything they had in a fire that hit Navotas
        days ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c10d449-9ab5-4e83-b4f8-e2d9007a5c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:00:17.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:34.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the disaster did not happen, they admitted they still
        couldn''t afford to have Shanaia baptized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc8755-16c2-4b0b-8295-cbda4e931b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:00:17.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:34.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the help of non-government organization Tulay Ng Kabataan,
        she officially became a member of the Catholic community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dc3f0c-4f47-4e14-a8d7-3540347ef91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:00:17.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:34.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shania was one of about 400 children who were baptized at the Manila
        Cathedral on Saturday. Manila Archbishop Luis Antonio Cardinal Tagle presided
        over the mass baptism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e7120a-5789-459d-be9b-b53e58ec4771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:00:17.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:34.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of them came from the slums of Tondo, while others were from
        Navotas Port, just like Shanaia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032cfa7-df77-406c-9d0b-2892f4b72049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:00:17.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:34.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh dito, wala pong bayad kaya nagpasalamat po kami</em>," said
        Sofronia Ramos, Shanaia''s grandmother.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466a77de-70f2-41db-8d43-df2feb400409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:00:17.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:34.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here, there is no fee. This is why we were so thankful.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08367fdc-7c17-4d15-9d60-130599cb4429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:00:17.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:34.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the baptism, Tagle stressed the importance for Catholic children
        to be baptized and for parents to be responsible in making this happen right
        after their children are born.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc7b3d-9fca-4a9b-a114-b1d248fdf119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:00:17.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:34.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ilapit natin sila kay Hesus</em>," Tagle said. "<em>Wag nating
        hadlangan na ang mga bata ay lumaki na nakikilala si Hesus</em>."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e540a0-8dce-4893-b4b8-d4a4d0127428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:00:17.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:34.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us bring them closer to Jesus. Let us not prevent
        them from growing up without knowing Jesus.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd14c3-6879-49e6-a765-32d9a38585c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:00:17.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:34.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle also told poor families that their status is not a reason
        to deny their babies the Sacrament of Baptism. After all, the church offers
        the sacraments for free.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef559429-9a0a-43e3-b416-8ec6a22c6682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:00:17.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:34.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardinal also advised godparents to focus on giving proper guidance
        to baptized children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246dfd18-7e62-44c0-aef6-df8ed4bf9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:00:17.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:34.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit wala kayong maibigay na regalo, ang inyong pagtulong
        sa magulang, ang inyong panalangin at mabuting halimbawa, mabuting asal, ang
        inyong pagpapaalaala sa mga bata pag sila''y lumalaki, ''yan ang inyong tungkulin</em>,"
        Tagle said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28429e8f-2f46-4f24-914d-983527d2a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:00:17.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:34.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if you can''t give any gift, your helping the
        parents, your prayers and good example, good character, your advice to the
        child while he or she is growing up, that is your duty.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6a2dc-b740-463e-b6ee-3e8822d418aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:00:17.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:34.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Shanaia''s baptism, Ramos believes her granddaughter is on
        the right path to becoming a good Catholic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d7b8c-c508-4135-9002-95ef366a411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:00:17.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:34.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'Modern-Family-Planning-EO-Duterte-TRO':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-14T19:19:00.895+08:00
    'imagesource': 'jcr:897abfee-ad1d-49ef-85e2-37ff3d28ad91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b98aebed-0646-42f3-b693-24369058fc2a'
    'lead': 'President Duterte recently signed an executive order which would pave
      the way for the full implementation of the reproductive health law. Even with
      the EO in place, the government appeals to the Supreme Court to lift the stop
      order on contraceptives. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:03:31.876+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T15:21:33.908+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:21:32.307+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Modern family planning will be derailed if TRO stays despite EO – gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11699614-a650-4de0-8c75-e79843609cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:03:31.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Duterte
        recently signed an executive order which would pave the way for the full implementation
        of the reproductive health law. Even with the EO in place, the government
        appeals to the Supreme Court to lift the stop order on contraceptives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188bd5dd-17f4-41f3-9c9f-263b305293c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:03:31.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Population (ComPop) Executive Director Juan Perez
        said on Saturday the Executive Order No. 12 will bring modern family planning
        services to barangays, especially in the poorest communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3f855c-3b81-40e0-a99b-cd080efd5ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:03:31.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We perceive that there are around six million Filipinos women and
        individuals, including men, who would want to use family planning methods,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c47d0-fe46-4c4a-a23e-8c921d1f858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:03:31.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the country''s population is at 104 million. By the
        end of this year, it''s expected to increase to 105.6 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68fea1e-ae18-47df-aa09-6bf0b0ee96a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:03:31.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez explained if the Supreme Court maintains its temporary restraining
        order on contraceptives, it will derail modern family planning in the country
        - which could possibly lead to one million more unintended pregnancies within
        one year and 900 to 1,000 maternal deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5c4ed-6b8e-4b7c-adff-352bd3e39de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:03:31.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is appealing to the Supreme Court to lift its stay
        order against contraceptive implants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b022a504-5fbf-4914-9feb-c04c246094f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:03:31.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikiusap lang na i-lift na ito dahil nakakahadlang ito sa implementasyon
        ng family planning program na siyang sinasaad ng presidente ngayon," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45ca69-5dad-4e22-8ba6-16547b7b9396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:03:31.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are calling out to the Supreme Court to lift the
        TRO because it stops the implementation of the family planning program that
        the president is saying.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8febdd2a-90ed-4a09-ad30-d564e0bdcb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:03:31.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRO was issued in July 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dc1762-85c0-4c42-838b-b45221afe5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:03:31.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stop order came after the health department had acquired around
        400,000 contraceptive implants for distribution. Complaints that the contraceptives
        had alleged abortaficient qualities surfaced, which the government contested.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648f6c3-ae00-43a6-a4dd-78f9d0d20581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:03:31.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2016, the high court junked a motion to lift the TRO.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e1580-0dc5-4f66-8e97-7c16b759e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:03:31.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez warned the TRO will have an impact on the country''s supply
        of contraceptives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d99be1-7804-49c8-af85-8c1a231b412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:03:31.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unti-unti mauubusan ng supply ang gobyerno ng contraceptives. Magiging
        problema na sinasabi ng presidente full-blown effort tayo to promote family
        planning pero ito tayo napipigilan naman," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ed05a-45fe-493c-bbb4-2e2df5af8e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:03:31.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government''s supply of contraceptives will slowly
        deplete. It will be a problem because the president is saying we will have
        a full-blown effort, but there is a TRO.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415048d9-16de-4f24-8747-c9d2ca08b25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:03:31.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will suffer the burden of poor reproductive health services
        and lack of information will be those living in the poorest communities, Perez
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1702f-3762-4d68-b426-563873dcb721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:03:31.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this was what the President''s executive order aims to
        address.</p>'
  'Philippines-ASEAN-2017-chairmanship-kicks-off-Sunday':
    'author': 'CNN Philippines'
    'caption': 'President Rodrigo Duterte (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-14T16:29:26.696+08:00
    'imagesource': 'jcr:01589c91-a7f7-4130-9db4-6994fb5ef351'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbb90547-bdca-4f05-904b-8cb84faff884'
    'lead': 'President Rodrigo Duterte, this year''s ASEAN chairman, will lead the
      opening ceremony in Davao City on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:06:34.781+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T15:21:33.798+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:21:32.386+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines'' ASEAN 2017 chairmanship kicks off Sunday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd6e07-0b70-4c7e-8078-99040899fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:06:34.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The government
        officially launches its chairmanship of the Association of Southeast Asian
        Nations (ASEAN) Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c444bf-4357-483c-8507-68e76d9cf4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:06:34.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening ceremony happens at the SMX Convention Center in Davao
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2805836b-ef4c-4ed9-b829-331187c7b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:06:34.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Majority of the diplomatic corps will be there. Majority of the
        Cabinet will be there, the President will be there. It''s a ceremony that
        will kick off our chairmanship of the ASEAN," Presidential Communications
        Secretary Martin Andanar told CNN Philippines on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94f08a-d906-4f7b-8760-64efe0b5994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:06:34.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s ceremony will be followed by several meetings and activities
        all throughout the year, most of which will be held in Davao, Metro Manila,
        and Cagayan De Oro, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a313f-9af7-4076-8000-38fc4cae30d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:06:34.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN''s 10 member states are expected to focus their discussions
        on the South China Sea row, the Foreign Affairs Department said. At least
        four ASEAN member states - Brunei, Malaysia, Vietnam and the Philippines -
        have territorial claims in the disputed waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf446f4-7806-4399-b2c9-88a3516f2e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:06:34.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several civil society organizations are pushing for the
        <a href="https://cnnphilippines.com/news/2017/01/13/groups-want-human-rights-on-ASEAN-Summit-agenda.html">inclusion
        of human rights in the ASEAN''s agenda</a>. Over 2,230 suspects have been
        killed in police operations since the Duterte administration assumed office
        in July 1, while over 4,000 deaths have been attributed to vigilante killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb9dbf-917c-4747-92f4-f666c8124f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:06:34.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good for the economy</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec49c6fe-f455-4266-af4c-495b95d2409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:06:34.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="http://cnnphilippines.com/news/2016/09/08/Duterte-new-ASEAN-chair.html">accepted
        the chairmanship</a> of the ASEAN during the closing ceremony of the 2016
        ASEAN Summit in September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd148d-02b8-4764-bbf3-895821e3e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:06:34.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme, "Partnering for Change, Engaging the World," Duterte
        promised to "pursue initiative and enhance cooperation with global partners
        to ensure ASEAN citizens live in peace, stability, security and growth."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9302f145-8389-4ffe-8273-0ce50e23553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:06:34.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the Philippines'' third time to host the ASEAN leaders'' meetings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc685e-a7c3-475e-87b4-6a2f0e24b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:06:34.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s hosting of the ASEAN is expected to benefit the local
        economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111b740-d43b-456c-a41a-13dbcbd92baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:06:34.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s 630 million people in ASEAN. 2.5 Trillion dollars of business
        that goes around ASEAN every year. And us Filipinos need to realize that ASEAN
        is so important for us Filipinos because of the integration of this entire
        region," Andanar said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a6ba3-f07c-4a3f-86e3-269264332c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:06:34.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added his office will conduct roadshows to educate the public
        about the ASEAN.</p>'
  'South-Korean-Filipino-hostages-free-Dureza':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-14T14:19:10.095+08:00
    'imagesource': 'jcr:d695fe9c-d0e4-4c50-81ee-085d20efa523'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92928620-63ec-4629-bf3b-ab2e06bbe5b3'
    'lead': 'The government thanks the MNLF, AFP, and the Sulu governor for the release
      of the two hostages'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:09:13.871+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T15:21:33.697+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:21:32.458+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean, Filipino hostages freed, gov''t says no ransom was paid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657f0fc-7417-49bc-a718-1f4cae93922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:09:13.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential Peace
        Adviser Jesus Dureza presented on Saturday two freed hostages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc56b14-b61f-4b8f-a7b6-cd6ef4b083c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:09:13.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean and Filipino hostages were freed in Sulu and were
        flown to Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b85192-a09b-468a-a2d6-15d74ef60a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:09:13.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostages were identified as Park Chul Hong, the captain of MV
        Dong Bang Giant, and crew member Glenn Alindajao who hails from Cebu. The
        two were <a href="http://cnnphilippines.com/regional/2016/10/22/Korean-ship-seajacked-off-Tawi-Tawi-waters-2-people-abducted.html">abducted
        by 10 armed men</a> on October 20, 2016 off the waters of Bongao in Tawi-tawi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457ad0d-9f00-43b8-9502-a22e1f66ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:09:13.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said Park and Alindajao were abducted by Abu Sayyaf
        leader Abraham Hamid. But when <a href="http://cnnphilippines.com/news/2016/12/10/Samal-kidnapping-Abu-Sayyaf-killed.html">Hamid
        was killed in a shootout</a> in December, the hostages were turned over to
        another kidnapping group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b96a8-8733-4dc2-99ec-baaa98fc13c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:09:13.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon their release, Dureza said the hostages were turned over by
        "a group of handlers" to the MNLF. They were then passed to Sulu Governor
        Datu Shah Bandar Sakur Tan, who brought the hostages to the airport to meet
        with Dureza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019bf95e-4ce8-4fc0-8736-43e1afd65223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:09:13.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said no ransom was paid by the government for the release
        of the hostages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca48a1-075f-4ce2-beae-eff860805206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:09:13.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t engage in ransom negotiations... The more money you give,
        the more they are encouraged to continue," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0101251-1e01-45b8-98a8-65beed0189f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:09:13.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dureza: Residents protect captors</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5377a1-a454-437d-b350-fe3fef2033f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:09:13.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza acknowledged the problem in local communities where the residents
        protect the captors instead of giving leads to the government to rescue abductees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e049a73-a164-40f2-b430-abd72f86f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:09:13.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time they go to a community, they are welcomed and the local
        community members also protect the takers... Pati yung mga ordinary residents
        dun, tumutulong," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32438a0-425e-4b35-9c73-41ab5c4a964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:09:13.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there will be no let-up in the military operations of the
        government against kidnapping, adding they also have to address the needs
        of the local environment supporting this type of activities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12beffa-c68d-4758-9b0a-11d037e6b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:09:13.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to address the enabling environment through massive social
        intervention," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312013e9-fa5c-437c-9d3d-67c546f55085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:09:13.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza added the government is working on the release of 27 more
        hostages.</p>'
  'Floyd-Mayweather-Conor-McGregor-UFC-fight':
    'author': 'Larry Fine, Reuters'
    'caption': 'Floyd Mayweather(L) and Conor McGregor (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-14T12:14:36.716+08:00
    'imagesource': 'jcr:9b7fc52f-870a-4a91-97b1-3839d3cd5b4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3998dede-eb3f-4e94-94e3-73880c065a2e'
    'lead': 'UFC president Dana White on Friday weighed in on talk about a possible
      bout between Floyd Mayweather and mixed martial arts champion Conor McGregor,
      saying he would offer $25 million to each plus pay-per-view money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:12:11.855+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T15:21:33.572+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:21:32.725+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFC chief offers $25M each for Mayweather-McGregor bout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdd6ad7-ccab-481f-94dc-fe45386e17bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:12:11.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — UFC president Dana White on Friday
        weighed in on talk about a possible bout between Floyd Mayweather and mixed
        martial arts champion Conor McGregor, saying he would offer $25 million to
        each plus pay-per-view money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3942e0a9-6a1e-449e-9ce4-1e013519a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:12:11.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll tell you what Floyd, here''s a real offer and I''m the guy
        that can actually make the offer and I''m actually making a real offer," White
        said on Colin Cowherd''s "The Herd" radio talk show on FS1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227f09c-81ad-4cf4-bdbc-2adc919b7ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:12:11.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pay you $25 million, we''ll pay Conor $25 million and then we''ll
        talk about pay-per-view at a certain number. There''s a real offer," White
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e5219-5435-4690-8718-e18e71e82fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:12:11.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the sum, the offer is not likely to stir enough interest
        from Mayweather.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1550e450-b92d-48fc-aa35-38792a5e1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:12:11.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Mayweather said he would fight McGregor for a
        guaranteed $100 million while offering the UFC lightweight champion $15 million
        and a share of pay-per-view buys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b4edb-1029-4e1c-b5bb-b4dc46e19504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:12:11.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a businessman and it makes business sense," the 39-year-old
        American, who retired in September 2015 after compiling a 49-0 record, told
        ESPN this week. "Bring him over to the boxing world, and I''ll show him what
        it''s like."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc98f65f-2ef3-4cb6-8bb9-edb9fd43720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:12:11.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irishman McGregor, the UFC''s biggest pay-per-view draw, has been
        challenging Mayweather to a showdown for months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d9ff66-fe64-4f55-8789-00bbff27633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:12:11.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather, who won world titles in five weight divisions, took
        home earnings in excess of $800 million over his 19-year boxing career including
        an estimated $230 million total from his 2015 "Fight of the Century" against
        Manny Pacquiao.</p>'
  'Japan-pledges-P434B-in-investments-biz-deals-in-the-works':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Japanese Prime Minister Shinzo Abe'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-01-14T09:57:41.762+08:00
    'imagesource': 'jcr:d3253256-dc77-4df7-aeef-d0bb4332cff7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb4f83cc-0df7-4246-af8b-44fbbf866fcc'
    'lead': 'The number could go even higher as business leaders from both countries
      are in talks for possible deals, especially in transportation and agriculture,
      the Japanese Chamber of Commerce and Industry in the Philippines (JCCIPI) has
      revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:15:44.960+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T15:21:33.483+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:21:32.821+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan pledges P434B in investments, biz deals in the works

      '
    'updated': 2017-01-15T20:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6f098-4b76-4bd7-b3dd-014d2f7e3b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Japanese Prime
        Minister Shinzo Abe has capped off his official visit to the Philippines with
        a Y1-trillion (P434-billion) pledge of aid and investments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf391d5-f59e-4fe8-ba46-1835cb4c9b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number could go even higher as business leaders from both countries
        are in talks for possible deals, especially in transportation and agriculture,
        the Japanese Chamber of Commerce and Industry in the Philippines (JCCIPI)
        has revealed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685e8516-8078-40b9-8c96-d5c2998e5caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan will support to create business opportunities approximately
        Y1 trillion level for over the next five years, including ... official development
        assistance and private investments for the Philippines," Japanese Press Secretary
        Yasuhisa Kawamura said in a press briefing on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0efc57-1320-4e31-b7a6-78ae713cb855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This funding will go into infrastructure, tapping Japan''s world-renowned
        technology to develop transportation and power projects, Kawamura said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a443ab74-29c3-46cb-9952-a7202851e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government is also supporting irrigation, road construction,
        power generation and education in Davao City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c749d9-d845-4be0-a483-5767baf758ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe visited President Rodrigo Duterte''s hometown after the ceremony
        in Malacañang -- making him one of the first heads of state to visit the southern
        capital in more than two decades after Mahathir Mohamad, then-Malaysian Prime
        Minister, in 1994.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a16dc-a4f5-4e00-8652-0b6ce8729d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/13/duterte-abe-davao-city-home-residence-durian-kulambo-philippine-eagle-sakura.html">Read:
        Duterte shows Abe his house, bedroom with ''kulambo''</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a58cc6-d005-4b3f-a3ec-4a8af96e0ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last but not least, Japan will provide equipment, capacity-building
        and training exercises to boost the Philippines'' anti-terrorism and maritime
        security measures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e692ef9c-d949-4a8f-ae18-c205d59bf19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this represents how our two countries are close in terms of
        relations. This is an eloquent reflection of the existing confidence, trust
        to the Philippines," Kawamura said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb68b32-e5b7-4651-9c7c-3d6a93fe2517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, JCCIPI said a group of 30 Japanese business leaders accompanied
        Abe in his official visit. They included representatives from Marubeni Corp.;
        Mitsubishi UFJ Financial Group; Mitsui Mining &amp; Smelting Co., Ltd.; Hitachi,
        Ltd.; and Kirin Company, Ltd.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b30be-217e-41d6-9ee1-1636e5826c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were met by members of the Philippine Chamber of Commerce and
        Industry, as well as leaders of blue-chip companies and representatives from
        Mindanao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8a141a-847f-408e-82b3-8e539a2b424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking exclusively to CNN Philippines, JCCIPI President Yoshio
        Amano said Japanese firms are mainly looking at the manufacturing, electronics
        and information technology sectors here. They also see potential in the automotive
        and food business.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf649c6-e615-4657-9a34-2ba4a7026513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not so much looking at new fields, but just expanding
        operations in fields where they already are," he explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6732fef-e92c-40cc-a230-b60d1e253f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amano also hinted at companies'' interest in railway projects the
        government is undertaking with the Japan International Cooperation Agency
        (JICA).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8cd386-10f3-4b36-b54f-2f64356f238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred to the 80-kilometer Northrail project -- JICA is funding
        the construction of a railway from Tutuban to Malolos, and the Japan Overseas
        Infrastructure Investment Corp. for Transport and Urban Development has also
        offered to study the feasibility of an extension from Malolos to Clark.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae19ef-8adf-454e-8f2c-7ce3a076ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amano, who also heads the Manila branch of Mitsubishi Corp., said
        the Philippines is a key destination for Japanese investors because of the
        closeness of the two countries -- both in geography and history.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122280e7-b01f-4167-8854-6e0d513fd3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are neighbors," he said. "Our companies have already been here
        for 30-40 years, they already have local partnerships."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff28ee2-1c82-4743-af7f-a8ff87dfb08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amano said Japanese investors always felt welcome in the Philippines.
        "Many people like Japan. Thank you for that."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624bddd1-5c2e-4e24-ad6c-dc62cf1dcd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber encouraged the government to continue its work battling
        corruption and red tape -- two of the biggest obstacles to Japanese investors.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2016f888-2a9d-4538-8669-7f400c802ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are lots of opportunities in the Philippines, and there are
        no hesitations among Japanese companies," Amano said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bbef8d-a363-4fbd-9511-c1117c09e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other emerging markets like Vietnam and Indonesia compete
        strongly with the Philippines, he explained. Their governments are cutting
        down regulations, offering incentives and creating a business-friendly environment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf90bc5-ab11-4d13-b6c0-5902ca03357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:15:44.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope there can be a present improvement of business policy,"
        he said.</p>'
  'U.S.-Senate-probe-election-hacking-review-possible-links-between-Russia-campaigns':
    'author': 'Deirdre Walsh, CNN Senior Congressional Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-14T08:57:08.415+08:00
    'imagesource': 'jcr:9eacde00-4a4a-4b47-96bb-0493a90b319d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1861f1e-40c7-4acd-8049-a0bc84586eb7'
    'lead': 'The Senate Intelligence Committee''s review of Russian meddling in the
      2016 election will include a look at intelligence "regarding links between Russia
      and individuals associated with political campaigns."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:18:30.636+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T15:21:33.337+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:21:32.904+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Senate probe into election hacking to review possible links between
      Russia, campaigns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200cd03c-3b53-4e88-b79d-0e615b05d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:18:30.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The Senate Intelligence Committee''s
        review of Russian meddling in the 2016 election will include a look at intelligence
        "regarding links between Russia and individuals associated with political
        campaigns."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773285a-cbf3-4370-b5a7-1420208b1bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:18:30.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Burr, R-North Carolina, the committee''s chairman,
        and Sen. Mark Warner, D-Virginia, the committee''s vice chairman, said in
        a joint statement that the investigation into alleged Russian interference
        in the election also will focus on Russian cyberactivity and "active measures"
        against the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d67dbb5-1ff0-49db-8e32-d989035a36cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:18:30.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was known that intelligence panels in both chambers of Congress
        were tapped by Republican leaders to probe the hacking, but Friday''s announcement
        makes clear the scope and details about the review. It is also notable that
        the announcement was joined by Warner, as Democrats have clamored for a bipartisan
        look into Russian meddling in the election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a40f2-5950-4f68-b166-3b3a315fb1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:18:30.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burr and Warner said the committee will hold hearings examining
        Russian intelligence activity and interview senior officials within both President
        Barack Obama and President-elect Donald Trump''s administrations about the
        matter, and will issue subpoenas if necessary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e984effd-175a-48f3-bf6c-36adc7302063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:18:30.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that it is critical to have a full understanding of
        the scope of Russian intelligence activities impacting the United States,"
        they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd2cab-3d1b-430f-9b95-7bd9c65ed8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:18:30.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T15:21:33.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/01/13/politics/senate-probe-into-election-hacking-to-review-possible-links-between-russia-campaigns/index.html?sr=twCNN011417senate-probe-into-election-hacking-to-review-possible-links-between-russia-campaigns1226AMVODtopLink&amp;linkId=33383457">Senate
        probe into election hacking to review possible links between Russia, campaigns</a>”</em></p>'
  'Hollywood-Lady-Gaga-urge-action-on-womens-right-to-education':
    'author': 'Chloe Melas, CNN'
    'caption': 'FILE PHOTO. Lady Gaga has apologized for working with R. Kelly and
      said she plans to remove their 2013 single from streaming services.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-14T08:41:01.015+08:00
