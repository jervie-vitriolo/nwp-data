  'Gilas-Pilpinas-Manila-host-SEABA-tournament':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-23T19:03:32.974+08:00
    'imagesource': 'jcr:f5b4d74d-d4da-4a0e-98d7-e49aa9ab1b1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '215b657c-03ff-4a37-88c4-a1475d8818eb'
    'lead': 'Manila is the venue for South East Asian Basketball tournaments this
      April in the runup to the FIBA Asia championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:44:40.324+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T09:44:40.527+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila to host SEABA tournaments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592451ad-e0cb-44ee-916a-a2f1faf04703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:44:40.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:44:40.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        will host the upcoming South East Asian Basketball Assocation (SEABA) men''s
        senior and under-16 tournaments from April 23-30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787fce1f-9704-4172-85a2-b9737d47aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:44:40.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:44:40.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas head coach Chot Reyes confirmed the tournament will be held
        in Manila via Twitter on Monday.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We just rcvd confirmation that SEABA has awarded the Men&#39;s senior
        &amp; U16 hosting to Manila, Apr 23-30. <a href="https://twitter.com/hashtag/LabanPilipinasPuso?src=hash&amp;ref_src=twsrc%5Etfw">#LabanPilipinasPuso</a>!</p>&mdash;
        Chot Reyes (@coachot) <a href="https://twitter.com/coachot/status/823423531115421696?ref_src=twsrc%5Etfw">January
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1130d4-2edc-48cf-81bb-13793fbe727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:44:40.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:44:40.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36392dfb-3c08-43d2-9da1-956683b35985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:44:40.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:44:40.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came a day after the Samahang Basketbol ng Pilipinas
        (SBP) revealed its 24-man training pool for the Gilas program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1928678-d636-4245-b230-1a1e297e61f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:44:40.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:44:40.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2017/01/22/abueva-fajardo-gilas-pilipinas.html"><strong>Read:
        Abueva, Fajardo lead 24-man Gilas training pool</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c75d8-3a39-4036-8628-242722231ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:44:40.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:44:40.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No longer a walk in the park</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9c3e9-0248-4a68-aed1-aaa3fac0b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:44:40.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:44:40.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEABA tournament serves as the qualifying competition for the
        International Basketball Federation (FIBA) Asia championship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab157515-1bd7-482f-b215-42444477d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:44:40.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:44:40.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the winner of the SEABA tiff will advance to the championship
        round in Asia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d37d4-82f1-42d7-ab49-ac0cc07436ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:44:40.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:44:40.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the Philippines has sent a predominantly amateur squad
        to the tournament.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976770a-f282-4c65-9c21-56c8212e8dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:44:40.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:44:40.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the other Southeast Asian nations'' teams improving, Reyes
        is not taking any chances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7661da0f-a0ff-48db-b4c1-d1e6de6471f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:44:40.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:44:40.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully intend to bring our strongest team to the SEABA," Reyes
        said after revealing the 24-man Gilas training pool.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac682348-3a92-4ffe-b8ac-fd021b5bf675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:44:40.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:44:40.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to bring our best <em>kasi dati</em> (because before) sure-ball
        <em>yung</em> South East Asia (Basketball Association tournament), now it''s
        no longer the sure-ball that it once was," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b611b4e-ca63-45e7-9022-042ed4de180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:44:40.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:44:40.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designated Gilas Cadets will be immersed in a two-month training
        camp before the tournament proper, said SBP officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b673d0-c499-4ef8-ba95-efeb9f19245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:44:40.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:44:40.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Basketball Association veterans, who are also part
        of the pool, can be pulled out of their mother teams one month before the
        tournament.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e621f-1821-465a-a86e-963113b280d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:44:40.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:44:40.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official start of the Gilas training camp has yet to be announced.</p>'
