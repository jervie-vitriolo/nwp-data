  'PBA-Phoenix-Fuel-Masters-Matthew-Wright':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-23T22:21:37.482+08:00
    'imagesource': 'jcr:6c8638d0-b6f1-4226-b060-53639e69daaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '182ed79b-1c95-4b9a-ba8d-c604ec398e3b'
    'lead': 'For his recent all-around performance, Matthew Wright bags the PBA Player
      of the Week distinction for the week of January 16 to 22.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:36:06.554+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T09:36:06.706+08:00
