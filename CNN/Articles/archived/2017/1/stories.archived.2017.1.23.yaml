        </p>'
  'duterte-miss-universe-candidates-malacanang-courtesy-call':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'President Duterte posed for photos with 84 Miss Universe candidates.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-23T19:06:55.043+08:00
    'imagesource': 'jcr:9b7820be-8d4d-44e3-8044-35f543570cde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c8b641b-edd2-4ad6-8559-408cad950738'
    'lead': 'In a rare moment, President Duterte stuck to his speech and was on his
      best behavior as Miss Universe candidates descended on Malacañang. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:54:27.222+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T09:55:54.890+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells Miss Universe bets: ''I hope this day will never end'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d31e0a-c16a-4aba-9cb3-ac8604d3af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:27.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Duterte
        was all smiles as he welcomed candidates of the 65th Miss Universe pageant
        in Malacañang on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c350d47-c3c9-4354-8494-aac9077deb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:27.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he had never been in a room full of beautiful
        women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290be86-d185-467a-9738-e69798b183cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:27.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a privilege and an honor and I hope that this day will never
        end," Duterte said in remarks at a courtesy call by candidates of Miss Universe
        2016 to be held here on January 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3704c5b3-f772-4e42-afd5-306a0ec607ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:27.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte, known for his off-the-cuff remarks and curse-laden
        rants over criticism on his ongoing war against illegal drugs, stuck to the
        script.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc85690-8f36-4858-81eb-85a09620301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:27.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dont read my speeches, I am really not up to it, but this time,
        they told me I must behave," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f175a15-51ed-476c-95fa-47220e97aa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:27.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mister Duterte appeared to be having a good time as he posed for
        photos with 84 of the candidates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e383a0d-6092-47ae-808e-c9389fd77070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:27.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made gestures, as if to point out the fact that all the women
        towered over him.</p>'
    '13':
      'image': 'jcr:7bb4f4a0-4b9b-4528-a5b9-e0628f5dab99'
      'imageCaption': 'President Duterte meets Miss Universe candidates in Malacañang.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc80d7f-a81a-41dc-bc84-a7e793eda469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:27.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b720f5d-f15c-4ac5-b74f-26b715cd4ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:27.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two candidates, Miss Finland and Miss Switzerland, were unable to
        make the courtesy call as they were not feeling well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d447d0d-6647-405c-adb9-b8fb910e3b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:27.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to rest. The doctor''s advice," Tourism Secretary Wanda
        Teo, who accompanied the candidates, told reporters, adding "They''re not
        used to the hot weather."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cadba5-1f52-4bde-96f6-76e40eaa698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:27.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President thanked the Miss Universe Organization for allowing
        the Philippines to host the event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb67181f-024b-4c6b-9fa8-32bd74636c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:27.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2017/01/23/Miss-Universe-tribute-dinner.html"><strong>Also
        read: Epic night as three Philippine Miss Universe titleholders take centerstage</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9970a43-82d2-4023-94aa-fcaf1413e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:27.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the pageant is an opportunity to advance women empowerment,
        and also a chance for candidates to make an impact on the world.</p>'
    '1':
      'image': 'jcr:0fc4bbc8-6110-4847-ad5e-ac7deb8a1ed8'
      'imageCaption': 'Miss Universe candidates wave to media during a visit in Malacañang.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c5ee3d-66f8-4864-9add-b3cb89fc8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:55:54.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f207e4-aefb-4eef-99d8-2c9645a79532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:55:54.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He offered the candidates the country''s modest hospitality, enduring
        friendship, and promised them even more delights in the days to come.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fae22f-b105-410e-bf24-0740f70fe520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:55:54.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thats the end of my speech but there is something more that I must
        do. And even without you participating, may I just give you a toast by myself...to
        your beauty and to your brain. <em>Mabuhay kayong lahat</em> [long live all
        of you]," Duterte said at the end of his speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d73b5-28ba-4ae3-a56b-aba5f675fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:55:54.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2017/01/20/Winning-the-Crown-Margie-Moran.html"><strong>Watch:
        Winning the Crown: Margie Moran</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8161d419-5664-4c7e-958d-a7d233dc3de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:55:54.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seat has been reserved for President Duterte at the Miss Universe
        coronation night a week from now.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878b78d-3429-4300-b986-8a7e0b118fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:55:54.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:55:54.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Ernesto Abella said he was "not entirely
        sure," if the President would attend. "I suppose he would like to," Abella
        added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77671be2-77d7-4ff4-b076-6e27a7c2550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:55:54.672+08:00
