      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s almost the
        end of January, that time of the year when most resolutions die a natural
        death. But for Bianca Araneta-Elizalde — owner of the organic restaurant The
        Wholesome Table — there’s still a way to keep up with some of them. If your
        resolution is to eat healthy, she says, one of the best ways is to start with
        dessert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d57fa9e-ed63-4196-827a-d4c69f901420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:38.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:47:38.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some people are like, this year, I’m gonna reduce my sugar … [and]
        I wanted to give them an avenue to stick to their resolutions,” she says.
        “This is their answer,” she adds, pointing to the whole array of pastries
        and desserts offered by The Wholesome Bakery, which recently opened a selection
        of 100 percent gluten-free baked goods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7471659-6830-44b5-a8ba-4ddb76d18cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:38.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:47:38.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wholesome Bakery is a separate, independent brand from its sister
        restaurant, The Wholesome Table, where some pastries are also offered on the
        menu. “Whatever desserts we have in the restaurant that are prepared in the
        kitchen are not necessarily gluten-free, whereas those from The Wholesome
        Bakery are,” says Elizalde. Most of the pastries in The Wholesome Bakery are
        also 100 percent refined sugar-free.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b4c384-cadc-4137-90ca-ce9008a8bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:38.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:47:38.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to establish a separate bakery with a focus on gluten-free
        and refined sugar-free pastries came from a desire to provide healthier desserts
        that people would actually want to eat. This is no easy feat, since, on one
        hand, gluten — a set of proteins found in wheat, rye, barley, and triticale,
        and essentially the “glue” that holds food together — has particularly earned
        a bad reputation for its effects on one’s health, and on the other, “gluten-free”
        is not exactly how pastry-aficionados would like their sweet desserts to be.
        “The common complaint I get about gluten-free pastry is it feels like cardboard
        in the mouth, or it’s pasty,” says Elizalde. “I know because I’ve tried those.”</p>'
    '8':
      'image': 'jcr:5801e88a-4cc7-460e-8d08-354149dfaa49'
      'imageCaption': 'The Wholesome Bakery''s matcha cupcake (left) and s''mores
        cupcake (right). Photos courtesy of ZOMATO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec76f3b-7cae-4395-9541-ee7aeb7aede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:38.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:47:38.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb56a87-0910-460d-ab62-488735cf0e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:38.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:47:38.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With The Wholesome Bakery’s new offerings, however, there may be
        a chance to make people more open to going the gluten-free route, and at the
        same time, enjoy what they’re eating. Among those first developed in the kitchen,
        says Elizalde, were the gluten-free cookies — chocolate chip, double chocolate,
        oatmeal, and “super food,” the last of which is fortified with goji berries.
        The bakery also offers a “straightforward” chocolate cake with buttercream
        and a similarly no-nonsense fudge brownie, both of which are bestsellers,
        according to Elizalde. The cupcakes come in these flavors: strawberry (filled
        with the bakery’s own strawberry jam), lemon, s''mores, and matcha, a recently-developed
        flavor. “All of them use our gluten-free flour blend,” says Elizalde.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81eda4-c951-49e7-b312-de615b00b08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:38.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:47:38.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizalde also introduces a “wholesome tea” to go with everything
        in The Wholesome Bakery. The tea, which is Elizalde’s own confection, simmers
        seven herbs together: green tea, pandan, tanglad, tarragon, ginger, and turmeric.
        “It tastes like a spa,” she laughs, and adds that the tea prevents bloating
        and is good for digestion. Aside from the tea, the vegan paella — which seems
        out of place in the assortment of pastries — is also one of the restaurant’s
        newest offerings, made with a “walnut chorizo,” which gives the paella an
        authentic chorizo flavor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a9d1d-d953-4eb0-86f2-1758cbecc4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:38.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:47:38.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly — considering also the quality of food offered
        at the restaurant — none of the pastries taste like cardboard, and, in fact,
        most may taste better than other conventional pastries made with gluten and
        refined sugar. (The banana bread is a particular winner: made from local organic
        bananas and sweetened with coco sugar, the loaf is pleasantly moist, an achievement
        for most products labeling themselves “gluten-free.”)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5ae1d1-65ec-4e9d-bce8-b10181133b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:38.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:47:38.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“If I’m going to make a gluten-free pastry,” says Elizalde, “it
        has to taste as good, if not better, than what you’re used to. That way, more
        people will be more open to becoming gluten-free."</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00bc63f-340d-49b7-9db1-2bc7f8b453ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:38.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:47:38.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard is there not only to assure that people like the baked
        goods, but also to open them up to making healthier choices. “If I’m going
        to make a gluten-free pastry,” says Elizalde, “it has to taste as good, if
        not better, than what you’re used to. That way, more people will be more open
        to becoming gluten-free. If I come out with something substandard, you’ll
        be turned off.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe32b00-b9bb-4ede-bffe-292901adcc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:38.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:47:38.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911c6de-9e42-4577-9420-a132b44cb362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:38.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:47:38.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, Elizalde, through The Wholesome Bakery, is looking into
        offering vegan desserts, which may prove to be a more difficult project than
        going gluten-free. “I find that when you’re going gluten free, you remove
        the wheat factor, and [when] you go vegan, you remove the butter and eggs
        — things start to fall apart. It does not taste like the authentic brownie,
        or the authentic banana cake or cookie,” she says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa6f405-d75e-4fd3-b81c-2225c2366689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:38.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:47:38.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I find that you wind up having to compensate for what you lose
        in the flavor and texture with a lot of sugar, and that goes against what
        I want for my pastries,” Elizalde adds. At least for the gluten-free pastries,
        she has found appropriate alternatives for sweetening through coco sugar (which
        is inexpensive and easy to find), honey, or dates. But to come up with a satisfying
        vegan dessert for The Wholesome Bakery — at least for Elizalde — is still
        a work in progress. “Right now, I haven’t found anything I’m 100 percent happy
        with,” she says, “but I’m determined to get there.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae1dbe-4348-4bcc-8c42-0c4cb740a39a'
      'mgnl:activationStatus': true
