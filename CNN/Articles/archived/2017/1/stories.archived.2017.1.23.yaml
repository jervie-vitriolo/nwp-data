    'template': '1'
    'title': 'Phoenix rookie Matthew Wright claims PBA Player of the Week honor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56199adb-2dce-46de-9b2d-e56b483447b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:36:06.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:36:06.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Metro Manila (CNN Philippines) — Phoenix rookie Matthew Wright
        is playing like a veteran in his first conference in the Philippine Basketball
        Association (PBA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d2e15c-3080-4746-9100-103059526468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:36:06.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:36:06.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright was instrumental in the Fuel Masters'' victories against
        NLEX and Barangay Ginebra last week, helping his team clinch at least a playoff
        spot for a quarterfinal seat in the 2017 PBA Philippine Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2d736e-2ac6-438f-9414-b621d3628d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:36:06.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:36:06.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-4 Filipino-Canadian averaged stellar numbers with 15
        points, 8.5 rebounds and 7 assists, earning him the Accel-PBA Press Corps
        Player of the Week for the period of January 16 to 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff207ba4-08d9-4cfe-bc65-bbb9bb1d8746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:36:06.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:36:06.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was an assist away from registering his first triple-double in
        the pros with 12 points, 12 rebounds, and nine assists to carry the Fuel Masters
        past NLEX, 102-91, last Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca100b1-ea20-4a56-8180-ac3190647b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:36:06.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:36:06.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweet-shooting Wright tallied a team-high 18 points after his
        squad escaped past a Japeth Aguilar-less Barangay Ginebra, 79-73, four days
        later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9088543e-6aca-45fd-8f77-f0bb73242d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:36:06.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:36:06.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Wright edged out teammates JC Intal, Simon Enciso
        and Willy Wilson, San Miguel Beer''s Arwind Santos, Meralco''s Cliff Hodge,
        Troy Rosario and Roger Pogoy of TNT, Alaska''s Vic Manuel and Calvin Abueva,
        and Scottie Thompson of Ginebra for the weekly citation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9db974-8cff-4c57-8847-9d14d164b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:36:06.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:36:06.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix will lock horns with the Alaska Aces to close out its elimination
        round assignment on January 27 (Friday) at the Cuneta Astrodome.</p>'
  'miss-universe-training':
    'author': 'Janelle Paris'
    'caption': 'Maxine Medina doing the walk as taught by Jonas Gaffud, head of Aces
      & Queens, a training camp for aspiring beauty queens.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-01-23T19:48:12.409+08:00
    'imagesource': 'jcr:ec20bd62-0180-418b-bd5f-a064db5bb150'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bdb2fd6-bc36-4166-b3ca-f34b07029ac8'
    'lead': 'What does it take to be a beauty queen? Beauty coaches and former Miss
      Universe winners say that it’s not just all wits and looks, but also grit: a
      combination of hard work and dedication in training.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:42:00.804+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T09:42:01.105+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to train a Filipina beauty queen'
    'updated': 2017-01-26T14:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f058e6d-2ae1-4340-bfe0-fae2f39af473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Jonas Gaffud knows
        beauty when he sees it, and what he sees is more than skin-deep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca24fd5-497c-4524-bde0-78e2e8052f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saw it in Janine Tugonon, Shamcey Supsup, Venus Raj, and later
        on, Pia Wurtzbach. He saw the same potential that he sees in Maxine Medina,
        the Philippine candidate for this year’s Miss Universe. On January 30, the
        coronation day of Miss Universe 2016, he wishes to see another one of his
        alagas make it to the final stages of the competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695bc96c-ffc9-41eb-a288-2132b7f79e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What strikes me is how classy women can be, it’s the aura that
        I [see] in them,” Gaffud says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef99ddd-00ac-4a6b-b55d-0cc78febd879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaffud heads Aces &amp; Queens, a training camp for aspiring beauty
        queens. He gets no pay from this venture; he does so in the service of the
        beauty and talent that they find. Gaffud recalls that the agency used to scout
        for girls, making use of connections in the modeling world. After 2010, when
        Venus Raj made it to the top 5 of the Miss Universe competition, Gaffud says
        girls have been approaching them. They want to be beauty queens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad42c0c-4368-4c3d-bf55-48a6c3c8d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately, it appears that beauty also crucially lies in the words
        one says. Having just a pretty face may not work when under the scrutiny of
        Miss Universe organizers, whom Gaffud says look for a complete package.</p>'
    '9':
      'image': 'jcr:1f853874-b6e0-4f0b-9e11-f68456e7b75a'
      'imageCaption': '“What strikes me is how classy women can be, it’s the aura
        that I [see] in them,” Gaffud says.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da2076-3413-471b-b642-595f76feaee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd328fe45-45bd-430f-ad5f-3d94fe5b6cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No beauty in mediocrity</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e3cc2-e49d-4a28-9256-2ae5f247c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be the complete package takes a lot of training, and queens are
        told to steel themselves emotionally in order to handle the pressure that
        comes with competing in any beauty pageant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3abcf-eaef-4791-9a9c-e786b3ca63dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t believe in mediocrity,” says Gaffud. “We’re trying to make
        the girls more engaging, powerful, so they know what to do and what to say
        [onstage and] in public.” Achieving this takes training on many fronts; beauty
        queens have to know the proper walk and looks suited for their built, they
        have to keep healthy, and they have to be smart.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1d328-f881-48cd-ac2b-c948e7f62d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quite simply, maintaining good physical health and runway walks
        are easily perfected through dedication. Show up for trainings. Never use
        an invalid excuse for underperformance. These are all Nad Bronce — who works
        with Gaffud — asks from his trainees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6724f45a-e324-4335-8586-f5e937b470fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Q&amp;A trainer like Bronce does not believe in formula. As a
        long-time pageant enthusiast and trainer, he has seen pageant trends as they
        ebbed and flowed. They anticipate this degree of unpredictability by developing
        good trainer-contestant dynamic and comprehensive training sessions.</p>'
    '19':
      'image': 'jcr:085c9cf8-ea4e-4e10-b7e1-6a39a7805963'
      'imageCaption': 'Aces & Queens'' Q&A coach Nad Bronce giving Medina tips on
        the question and answer portion of the upcoming Miss Universe pageant.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b26da-2105-4e69-a223-c7a1400d752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5391c1e-d166-4f26-9c80-6cecec4fb640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Bronce’s part, he holds Q&amp;A trainings with a classroom type
        set-up. Beauty queens are seated as classmates, Bronce asks possible questions,
        trainees answer, comment, and give each other suggestions. Bronce fondly recalls
        that the reigning Miss Universe, Pia Wurtzbach, was his star student.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30df36-afc9-49c6-ad1f-cc9ce2033c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si</em> Pia, <em>palagi siyang nagtataas ng kamay,</em> giving
        alternative answers. <em>Ganoon siyang kapursigido</em> (Pia always raises
        her hand, giving alternative answers. She’s that determined),” he says of
        Wurtzbach. She kept three notebooks filled with points from his classes. She
        would use it even after her crowning as Miss Universe, Bronce fondly shares.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b786592-5d02-47cb-b53d-58c39c8f9c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what constitutes as smart in Miss Universe and in the world
        of beauty pageants may be a bit more challenging to pin down. Pageant judges
        and enthusiasts seem to have an eye for the perfect combination of wits and
        beauty. For most, cracking the code is crucial as all pageants culminate in
        the Q&amp;A segment.</p>'
    '25':
      'image': 'jcr:ca97092c-7485-4e18-ae78-b642710ca883'
      'imageCaption': 'Former Miss Universe winners offer advice to Medina and future
        contestants. Gloria Diaz (left) encourages to answer in Filipino, while Margie
        Moran (right) advises to read up on current events. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c4874-85ee-4111-8fd2-90f060c73605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ec989-30eb-49ea-91fe-0969cbd1b307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No beauty in Filipino?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eebafd-ec39-4307-872e-fb212d57f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the metric of intelligence for the Filipino audience
        is mediated by language.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdaf25c-af67-4b37-909f-22aafced9741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Answering in English] has to do with Filipinos trying to project
        a global image through the English language, this entitlement to cosmopolitanism,
        to a career out there in New York,” says J. Pilapil Jacobo, a Filipino instructor
        at the Ateneo De Manila University and long-time beauty pageant enthusiast.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd16dc3f-8505-467e-bd3f-c894371cb5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The standard of intelligence here in bourgeois Philippines is Anglophony,
        [and] it’s an attitude that can be attributed to colonialism,” he adds. Maxine
        Medina, the country’s bet this year, was recently <a href="https://cnnphilippines.com/lifestyle/2017/01/13/Maxine-Medina-Miss-Universe-Philippines-English-QA.html">criticized</a>
        for not being able to express herself in English at her send-off party on
        January 10.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b7d29-7eb4-4308-9b42-f262f76a3dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Filipino audience, confidence and authenticity are not enough.
        One must have eloquence in the English language too.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2d5fa-7d4b-4ee3-a502-f8542fa4ff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Intelligence and language acquisition, or eloquence [in a particular
        language], are not mutually exclusive,” Jacobo emphasizes. “[If Maxine succeeds
        in answering in Filipino] it’s a postcolonial point — that finally, Filipinos
        can be confident, be beautiful, in their own language,” Jacobo believes. He
        saw partial triumph in 1994 Miss Universe Sushmita Sen, who articulated her
        answer in a kind of English only Indians speak.</p>'
    '39':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="470" height="294" src="https://www.youtube.com/embed/7PDqsS6VCek"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea7a1f-819e-4de9-a2bf-7b41fc52b483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7372e4f3-467c-4052-b20c-e4be80b80874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobo here refers to Hinglish. “Her English is an English mediated
        by Hindu philosophy, the kind of thinking that can only be born and raised
        in New Delhi, for example.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f63ff9-c778-41cf-9bed-420ad293cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ultimate hope is to be able to show the Filipina’s wit in
        Filipino. Jacobo is hopeful and certainly would like to see the country’s
        Miss Universe representatives use our language soon — even if the organizers
        and the audience of the pageant remain Anglophonic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1ccab-382d-4ac8-b9e8-d358e549dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Maxine] is a Filipina and I don’t think it will make her less
        of a beauty queen if she will decide to use our language on the grand coronation,”
        believes Gloria Diaz, Miss Universe 1969. She also wishes that contestants
        not forget to enjoy themselves.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae97688f-da7c-4794-a225-e2c8982edd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:42:00.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:42:01.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Medina has big shoes to fill, competing the year after Wurtzbach
        was crowned. Preparation is key, says Margie Moran, Miss Universe 1973. And
        preparation goes beyond physical training; a future Miss Universe must be
        well-read, Moran believes. “You must know what’s happening in the world.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a5509-d63a-4835-a904-1939b40e1d7f'
