    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '700a9bc1-686a-450b-bff3-28bb828405a8'
    'lead': 'The PBA Philippine Cup playoff picture is a bit clearer now after the
      Alaska Aces eliminated the Mahindra Floodbuster from contention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:35:28.635+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T10:35:28.778+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Alaska knocks off Mahindra from PH Cup playoff race, 107-91'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95560274-3447-4c57-b09e-5ad8d7ccfae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:35:28.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:35:28.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Alaska Aces
        ended the Mahindra Floodbuster''s playoff hopes in the Philippine Basketball
        Association (PBA) Philippine Cup after beating them 107-91 at the PhilSports
        Arena on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966860ae-8ae3-4d6a-963c-59e773d920d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:35:28.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:35:28.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vic Manuel paced Alaska with 20 markers, while Calvin Abueva chipped
        in with 18 of his own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb1c74-b76e-4906-a245-dc99cac12099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:35:28.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:35:28.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After entering the second half staring down an 53-42 deficit with
        their Philippine Cup season on the line, the Mahindra Floodbuster went to
        work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba2a1e7-0c8c-4fea-9d24-0029c44ab629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:35:28.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:35:28.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces stretched their advantage to 66-52 halfway through the
        third frame, but it was undone by a sizzling Mahindra 20-4 run to tie the
        game at 72-apiece with 48 ticks left to play before the payoff period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf41a5-de99-4060-9e5b-453534fdbfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:35:28.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:35:28.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alaska just proved to be too much to handle for Mahindra, as
        they outclassed their opponents throughout the fourth quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f702e-764a-4cd4-890f-660b68f6985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:35:28.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:35:28.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory was virtually sealed when Abueva buried a dagger three
        point jumper at the 3:41 mark to extend the Alaska lead to 96-81.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c108f-1f9a-48fe-8d38-4bb89f1aea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:35:28.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:35:28.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahindra could only trim down the deficit to 97-86, as they failed
        to stay in the running for a playoff berth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891f3893-45e5-44f3-9223-c904fdcf3c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:35:28.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:35:28.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Mallari led the Floodbuster with a game-high 23 points in the
        losing effort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692b175-8118-418e-bd7f-01c939310e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:35:28.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:35:28.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat also knocked out the NLEX Road Warriors and the Meralco
        Bolts from the Philippine Cup playoff race.</p>'
