  'house-majority-leader-death-penalty-debates-start':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-23T16:59:05.563+08:00
    'imagesource': 'jcr:9760a742-f106-4a38-bf0c-3fc6a66cc5aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfa892db-6f6b-41e0-9652-1f6a03a7502a'
    'lead': 'Debate on the death penalty begins at the plenary level this week at
      the House of Representatives, Congressman Rudy Fariñas announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:04:45.730+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T10:04:46.083+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Majority Leader: Death penalty debates to start this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e6112c-7551-43a3-8ad5-cbcd1c634df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The death penalty
        is expected to make plenary debate this week at the House of Representatives,
        the Majority Leader announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f698d2b-fdde-4702-96bc-a87f20c59a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It went through the regular legislative mill. It went through the
        committee," Ilocos Norte Representative Rudy Fariñas told <em>The Source</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4093b4da-3d4d-42ca-b1a9-62869cf26fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We debated on it and it was deemed proper and appropriate by the
        committee that it should be brought to plenary already so that we can get
        the feel of the people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf29137-07f8-423a-858e-d323e526cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debates would begin "this week," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc75ede-39eb-493c-92d2-14cf92b6a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No specific date has been posted on the House of Representatives
        online schedule as of posting time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50baaf07-7a54-41c8-aa74-d4fcbfd09e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chairman Reynaldo Umali is targeting for
        Congress to pass their version of the bill by May this year, a press release
        last week said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb08b5b-f42a-4566-865b-9c2aecc60ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Edcel Lagman and other Liberal Party congressmen
        are expected to contest the bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae641a-403f-4a15-b918-efdf2d35cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has had an on-off stance with capital punishment
        through the years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a949f57b-7133-4e6b-8ed9-bfeb4fc53a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It first abolished death penalty in 1987, although the Constitution
        provided Congress the leeway for its reimposition in cases of heinous crimes.
        The policy was restored under President Fidel Ramos in 1993, but abolished
        again in 2006 under President Gloria Macapagal-Arroyo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b7ae30-669c-42ef-aace-6bfc01c7d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of restoring the death penalty began when President Rodrigo
        Duterte publicly expressed support for it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b90a3d-7b94-4677-baa7-912d226f687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill consolidating seven proposals for the death penalty was passed
        in the House of Representatives'' Committee of Justice last month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ede7c0-5322-4d8b-9336-865df2b4685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez has since thrown his support behind
        the bill, which Congress has marked as a priority.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77301f22-4b23-4f1e-aee8-8dad3b37cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the Senate, the move has mixed views.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07808db0-1328-4b42-beda-50d0234acef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel III said last week that the House
        target deadline in June is "realistic," but he also disclosed that the Senate
        was divided on the matter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929c58c9-e4ce-4dc0-a1cb-b81b574c9edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Death penalty constitutional?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b732f-c362-46fc-8728-dd65f30b07d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas argued that whether the death penalty was right "should
        not be debated anymore," because it was accommodated in the 1987 Philippine
        Constitution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be3a6cc-27d4-4c32-8c00-fbec00e76cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The framers of the Constitution agreed that it will be up to the
        legislative body to determine whether it should be reimposed when there are
        compelling reasons," said Fariñas. "Otherwise, they should have just categorically
        stated that death penalty shall not be imposed in the Philippines."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c5014-920f-4112-b023-4cdc5b1efb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has to be debated upon is (whether) are there now compelling
        reasons to reimpose the death penalty," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432862f-f218-416a-b552-b1feb5640ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lagman told The Source that mere provision in the Constitution
        was not enough to push for its restoration.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c3b7d2-014b-4381-bbb5-22af10659b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, there should be an indubitable showing that there are compelling
        reasons for the reimposition of death penalty," said Lagman. "During the committee
        hearings... the proponents did not show the compelling reasons."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae952c-964a-4ae9-bd87-56eaaf25de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 21 crimes that merit the death penalty under the pending
        proposal at Congress. The crimes include the distribution of drugs, murder,
        rape, and others which Fariñas say stand to be debated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba00374-135f-425a-8d9b-a2d59869eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/12/09/Closer-look-at-death-penalty-bill.html"><strong>WATCH:
        Closer look at the death penalty bill</strong></a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1293d-ee3a-4aee-8dad-ea28ff10290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why it''s nice to bring it to the floor because for all
        we know, we will just limit it to drug-related cases first... and then probably
        go on amending the law later," said Fariñas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c572bf-cb5e-4378-aa4f-6901c1fdaec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for Lagman, "there is no crime where the death penalty
        should be imposed."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c00dd2-7dd1-432d-b1c3-bd1595562f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Compelling reasons'' for death penalty</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179127eb-0941-4343-a077-1ce65269b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas cited the prevalence of heinous crimes as a "compelling
        reason" to reinstate capital punishment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c37a94-caf7-47cd-89ac-8561247433e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the policy was a deterrent for crime, because "even
        the worst of criminals... has that fear of death."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843caa45-3283-499d-a617-02eac9867e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the chances of innocent lives being killed, Fariñas
        responded, "There is no 100-percent foolproof security, but our substantive
        and procedural due process of law requirements make it very hard for there
        to be a mistake."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6351cba3-9ec3-49af-8939-5bdb298668d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman also said the killing of Korean national Jee Ick-joo
        at the hands of police adds to the call for death penalty, noting that such
        abuse merited the capital punishment.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a4bd7-cef3-48dd-bbe4-df04dbcb4b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, there is no proposal for a House investigation into
        the killing.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21236b30-ee26-4402-9e5f-378fc19ec659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said that they would look into it if a resolution was filed,
        but Lagman maintains that the House must leave it up to the courts.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543a7b20-f824-4c0f-ab01-3c9bbf7f3464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arguments against death penalty</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a410f89-3e38-49f2-8f15-a4e2ee8b4237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Lagman argued that local and foreign studies
        have proven that death penalty was an ineffective deterrent to crime.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e34aad-2183-4902-be1f-1cc670d228bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it would "further marginalize and victimize the poor,"
        who could not afford good legal counsel.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316edf1-17c4-4f54-b974-cdfa7ebb2828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinstating it would also "go against the modern tenets of criminology"
        and international law, the congressman said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef466f4f-eaf5-4f65-b0fc-34e87cfb85d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a wealth of international law jurisprudence which will
        say that domestic law cannot be used by state parties to circumvent or to
        negate their international commitments," said Lagman.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cff357-43cb-47d4-956b-c89c3b5dc22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman, also a staunch human rights advocate, emphasized that the
        Philippines is beholden to its commitment as a signatory of the International
        Covenant)on Civil and Political Rights and its Second Optional Protocol.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0178571-babe-44dd-be47-fdc415727992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations ICCPR, a multilateral treaty on rights, contained
        customized provisions for countries that have not yet abolished the death
        penalty. But its Second Optional Protocol, adopted in 1989, specifically moves
        for the abolition of the policy.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6f1ac-aeaa-45fb-bc96-c21521d34e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Protocol''s first article, all state signatories have
        agreed that "no one within the jurisdiction of a State Party to the present
        Protocol shall be executed" and all state parties "shall take all necessary
        measures to abolish the death penalty within its jurisdiction."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f5f35-fd92-4ad8-9857-2221caceecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas, however, maintained that the laws could be abrogated if
        the legislative branch backed the President.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a721d62e-e63b-43f7-bb6c-6b4964d81ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman responded that "abrogation is violation, and the Philippines
        is not a solitary party there."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2220f8-93ad-4725-9590-a96e2c04bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:04:45.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:04:46.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other state parties which will have to put in their inputs
        on whether that could be violated or not," he added.</p>'
  'mmda-no-window-hours-extend':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-23T16:45:14.891+08:00
    'imagesource': 'jcr:eafab152-c838-4933-85f3-a6c1d3f03034'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09bcfd2d-38a9-4431-89e0-6a1a730639c1'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) extended the "no
      window hours" policy for half a year to further lessen the traffic in major
      roads in the metro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:06:59.321+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T10:06:59.519+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA extends "no window hours" policy for 6 months'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a4150b-699f-4038-bea1-7f7b584fe245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:06:59.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:06:59.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The "no window
        hours" policy will be in effect until June to further lessen traffic in major
        roads in the metro, the Metropolitan Manila Development Authority (MMDA) said
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a46c8-e6f4-4d84-93db-79ad22d6105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:06:59.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:06:59.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Thomas Orbos said that since the policy was
        implemented in November 2016, traffic congestion has lessened. The policy
        was to be implemented until January 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85897098-f32b-4015-be3a-c7f626e78920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:06:59.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:06:59.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deem it best to extend the no window coding as we have seen
        the gains it made last Christmas and we still need such measures since the
        government mass transport and other infrastructure projects that intend to
        reduce traffic are still ongoing," Orbos told CNN Philippines in a text message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215ec65-73f3-4233-a188-015988a71e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:06:59.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:06:59.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA may lift the "no window hours" policy earlier than June
        if traffic congestion lessens, Orbos added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d267f68-bbb7-45bf-a5e6-5e9c87dc443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:06:59.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:06:59.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy prohibits vehicles affected by the unified vehicular
        volume reduction program (UVVRP) also known as the "number-coding scheme"
        from taking Metro Manila''s main radial and circumferential roads from 7 a.m.
        to 8 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1245d708-fe20-45ce-9053-1c4a2322c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:06:59.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:06:59.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy is expected to encourage more people to take public mass
        transportation, including the MRT-3 which runs along EDSA, as well as buses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd8348-fbde-4813-a820-c74079f5069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:06:59.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:06:59.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Point-to-Point (P2P) Premium Bus Service is one of the initiatives
        of the MMDA, Land Transportation Franchising and Regulatory Board (LTFRB)
        and Department of Transportation (DOTr) to decongest traffic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e467949-9571-4c9b-8533-8bffa9f7da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:06:59.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:06:59.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operated by Froehlich Tours, its franchise was temporarily suspended
        earlier this month following the expiration of its provisional authority to
        ply the P2P routes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd72bc-77d5-4fa6-aefb-419114514a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:06:59.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:06:59.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the MRT-7 project, which connects Quezon City to Bulacan,
        is expected to be finished by 2020.</p>'
  'More-than-P1-billion-in-disaster-funds-in-2015-unspent-or-misused--Commission-on-Audit':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-23T15:37:39.120+08:00
    'imagesource': 'jcr:903d4436-0554-447e-afc3-d95a8aa2ad03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '220923ef-28f5-4dc6-9fb2-3cf094662eb4'
    'lead': 'Local government units and the Department of National Defense violated
      regulations in fund spending, according to a Commission on Audit report on calamity
      funds allocated in 2015, the last full year of the Aquino administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:10:13.860+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T10:10:14.254+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than P1 billion in disaster funds in 2015 unspent or misused: Commission
      on Audit'
    'updated': 2017-01-24T10:00:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a37fde-626a-430a-906c-ca1c5ef77586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More than P1.0
        billion in disaster relief funds allocated to local governments in 2015 were
        underutilized or misused, a Commission on Audit report obtained Monday said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e792623-1272-4b33-93d1-f8f3f1c5883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were some of the "Significant Audit Observations” in the COA''s
        2015 Consolidated Report on the Audit of Disaster Risk Reduction and Management
        Fund, a copy of which was submitted on January 10 to Defense Secretary and
        National Disaster Risk Reduction and Management Council (NDRRMC) chairman
        Delfin Lorenzana.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a0948-2068-4e4b-8324-fea799e1df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Underutilized funds</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2250efd-124c-4c9d-be17-d4883a389542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, some P595 million in disaster funds were
        disbursed only in November 2015 to the Local Water Utilities Administration,
        thus preventing timely implementation of projects post-disaster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98407046-482f-43ca-9579-e35fd57f274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state auditors added that 22 local government units, mostly
        in the National Capital Region, failed to allocate funds amounting to P125
        million for their Local Risk Reduction and Management Funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674802c2-ab4e-4fbc-a744-bd047728857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no assurance that the DRRM (Disaster Risk Reduction and
        Management) projects and programs of the concerned LGUs (local government
        units" have been fully and effectively implemented," thus violating Section
        21 of the Philippine Disaster Risk Reduction and Management Act of 2010, it
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b255eaae-e7cf-48f2-bb4f-3eef701c777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misused funds</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeacb75-33b2-4bd7-9fdc-9fce2f641d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quick Response Funds (QRF) in the amount of P128 million
        given to the Department of National Defense were used used for "repairs and
        reconstruction of DND and Bureaus'' facilities which are not in accordance
        with the purposes of QRF," COA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b32a0d9-a0f9-42d6-9d53-284a160909bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QRF are stand-by funds disbursed by the NDRRMC for relief and recovery
        programs for calamity-affected citizens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1fff8-1b34-48e1-a074-f1a6c42b9cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the DND justified the use of the P128
        million, saying the repairs were "undertaken to ensure that the facilities
        and equipment utilized by Humanitarian Assistance and Disaster Response personnel
        affected by calamities may be normalized as quickly as possible."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18d9354-8c44-427e-990b-1842227c4da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another finding was that out of P572 million available funds for
        disaster services, the DND only utilized around P263 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748eeb1d-6a76-4033-94a1-bbd120c95e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of this amount, however, only P128.6 million were paid for
        and/or disbursed as of December 31, 2015, while the rest are still pending
        until approval of POs/contracts, and/or delivery of items."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f6f65a-19a8-442b-9695-199d485cd89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND said unliquidated fund transfers were necessary "given the
        extraordinary circumstances at that time."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b8d06c-693e-489b-85b1-c838dd96a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a need to strike a balance between policy and urgency
        of requirements in order to restore public service and provide support to
        damaged facilities in disaster-affected areas," the DND statement added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e287881a-5a80-4907-8cd6-5015e8507f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to P245 million in local disaster risk reduction and management
        funds "was spent by 16 regions for activities which are not disaster risk-management
        related," the COA said, adding that another P32 million of the Quick Response
        Funds were spent by LGUs that were not in a state of calamity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1f898-18f1-4440-a9c9-5b9361819fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>P3 billion yet to be returned</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccab02b-9e31-4d56-bfcf-af50e304d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, 183 local government units failed to transfer a total
        of P3 billion in unspent local disaster funds from 2015 to the Special Trust
        Fund, which is also required under the law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a80e5-3bc3-4aa8-ad12-07140be48677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Special Trust Fund is a standby sum intended to support disaster
        management projects within the next five years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd212eb-3501-4665-8a9e-4c643336ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors also noted an LGU in Region VI (western Visayas)
        failed at all to allocate around P11.3 million in donations to any projects
        to address immediate relief and post-disaster recovery.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b052965-ba61-4c70-9e5b-b4cfa784dd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the COA said 57 LGUs did not set up local disaster
        offices, which the auditors said "will be responsible for ensuring the protection
        and welfare of the communities during disasters and emergencies."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3db66f-7d9f-4084-84b9-7403d7c91745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report covers funds allocated for disaster relief and management
        efforts in the last full year of President Benigno Aquino III''s administration
        and is meant to be used as a reference and to provide an overall picture of
        the management disaster funds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e157b-a2b7-4cf8-b713-e78432772ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:10:13.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:10:14.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is apparently the first of its kind. The COA noted the report
        was made in the "absence of a single/consolidated report on financial data
        on disaster management, particularly on the receipt and utilization."</p>'
  'falcons-patriots-super-bowl-li':
    'author': 'Jill Martin, CNN'
    'caption': 'The Atlanta Falcons and the New England Patriots will meet at Super
      Bow LI.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-23T13:17:02.926+08:00
    'imagesource': 'jcr:24a365ea-7f50-4bfe-8198-b534826cb3d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86124a33-8c1d-42fe-be09-d500bdec0849'
    'lead': 'Led by a four-touchdown passing performance by Matt Ryan, the Falcons
      ended their tenure in the Georgia Dome with their biggest home win in franchise
      history, routing the Green Bay Packers 44-21 in the NFC Championship Game to
      advance to Super Bowl LI.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:13:24.126+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T10:13:24.406+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Falcons, Patriots advance to Super Bowl LI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07761b1f-be91-4d76-8a94-665edbce630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Atlanta (CNN) —</strong> The Atlanta Falcons spent 25 years
        playing in the Georgia Dome, and they saved their best for last.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1aa819-4de8-4bbb-8e4f-d9349e30aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by a four-touchdown passing performance by Matt Ryan, the Falcons
        ended their tenure in this stadium with their biggest home win in franchise
        history, routing the Green Bay Packers 44-21 in the NFC Championship Game
        to advance to Super Bowl LI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5317e-69d9-4a1b-a68a-e562868adc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the fans, for this city and for the teams that rocked this
        place for 25 years, we felt your energy from the very beginning," Falcons
        head coach Dan Quinn said. "So it''s only fitting, at the NFC Championship
        Game, the last game played here, we felt that too."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162621f-880f-4129-8f65-77f7dd6a556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the Falcons'' second Super Bowl appearance. The last
        time came in the 1998 season, when Atlanta lost to the Denver Broncos in Super
        Bowl XXXIII.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee83732f-9d4a-410b-adca-6172f537db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their opponent is one very familiar with winning championships.
        The New England Patriots return to the Super Bowl stage for an NFL-record
        ninth time after defeating the Pittsburgh Steelers 36-17 at Gillette Stadium
        in Foxborough, Massachusetts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a18f3e2-4175-4a8c-a38c-645512287262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Brady threw for 384 yards and three touchdowns. Chris Hogan
        caught two of those scores and set a Patriots postseason record with 180 receiving
        yards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6409058-5a24-4c34-b722-945671fb4c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are only two teams left standing, and I''m happy we''re one
        of them," Brady said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d196c-ba19-4a0b-b669-7e69ec578683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Bowl LI is February 5 at NRG Stadium in Houston.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114dd07f-6457-4674-9005-22d815d60979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Falcons dominate from the start</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6745e29-9d34-4705-8b9a-e7d43cd53d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFC Championship Game was expected to be a shootout, but only
        one offense – Atlanta''s – delivered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a991c-6101-4619-b075-3cb8acaf586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcons, who have the top scoring offense in the NFL, dominated
        from their first possession, with wide receiver Mohamed Sanu scoring on a
        2-yard shovel pass from Ryan. It was the eighth straight game Atlanta has
        scored on its opening drive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a89089-d7b3-449c-8d8f-f747fa582fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Bay, meanwhile, sputtered on its first possession, as Mason
        Crosby missed a 41-yard field goal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b78df83-1af6-477e-b5bd-2496677b07d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a 28-yard field goal by Atlanta''s Matt Bryant to make it
        10-0, the Falcons'' defense recorded its 10th consecutive game with a takeaway
        as cornerback Jalen Collins forced and recovered a fumble from fullback Aaron
        Ripkowski with 10:59 left in the second quarter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf1f45a-17a3-4196-a5ba-1d4954dd44fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes later, Ryan ran in from 14 yards, his first rushing
        touchdown since 2012, to make it 17-0.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224509ad-3df3-4838-acfc-aacbc91fe7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans chanted, "MVP! MVP! MVP!" for Ryan, who threw for 392 yards.
        Julio Jones had nine receptions for 180 yards and two scores.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06a84ab-eeb3-4f47-bdf9-ce172dc583c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve worked hard to get to this point, but the challenge is still
        in front of us," Ryan said. "What we set out to accomplish is still in front
        of us."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e11aa66-1bc7-43ea-96b9-7d8d21a91690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would be no magic from Packers quarterback Aaron Rodgers on
        this day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d676a-60e4-445b-a21a-7468e10538eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backed up on their own 13 on third down late in the first half,
        Rodgers launched a deep ball that was intercepted by safety Ricardo Allen.
        Atlanta capitalized, with Jones hauling in a Ryan pass for a 5-yard touchdown
        just before halftime.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be330c-60e2-4a8c-ba59-9d43d7da1fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That made it 24-0. In the Rodgers era at Green Bay, which started
        in 2008, it was the first time the Packers trailed by 24 or more points at
        halftime.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68271344-72e6-4cf2-821b-447af6f70a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodgers threw for three touchdowns in the second half, but it was
        too late.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaddfbc-a220-4e94-b902-16d7681df84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Playing a team like that, you''ve got to start faster than that,"
        Rodgers said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a823f1-a631-4628-b0bd-75a81da2d63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months ago, Green Bay getting this far didn''t seem possible.
        In November, the Packers, 4-6 after dropping their fourth game in a row, were
        in danger of missing the postseason altogether.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b72dbb3-2c99-471d-ba6e-2c2491d8beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that didn''t deter Rodgers, saying then he felt like his team
        could run the table.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be9b19-b179-42ce-8d92-12d9a5c1548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That eight-game win streak came to a halt Sunday in Atlanta.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a72ec09-0ec1-4520-b633-d080df250fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this has taught us anything, it''s how important that home-field
        advantage is," Rodgers said. "To be able to sleep in your own bed and practice
        and not have to travel and have the fan support makes a big difference."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9096cd97-480c-414e-9603-16220674c49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patriots playoff brilliance continues</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10639ac8-5700-4a93-9ef3-581ee76aec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Sunday''s win, the Patriots continued to add to the NFL record
        books.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f352231-15bb-4f2b-bbca-eaed19558744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s the opportunity for Bill Belichick, who has won four Super
        Bowls as a head coach, to pass Chuck Noll for the most Super Bowl wins in
        NFL history. He already has the most poststeason wins of all time by a head
        coach and now will have the most Super Bowl appearances as a head coach with
        seven.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ec500-32d0-4a4b-93ed-9ff8f7406c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady''s playoff brilliance continued, throwing for more than 300
        yards for the 11th time in a postseason game, the most all-time.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b610f-57db-443f-869a-ad77a0ca9e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Brady plays in Houston, he will surpass defensive lineman Mike
        Lodish for the most Super Bowl appearances by a player, with seven. Lodish
        played in four with the Buffalo Bills and two with Denver. If Brady wins,
        he will match Charles Haley for the most Super Bowl titles by a player with
        five.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60624d20-617c-4996-92cb-6468477dfac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And maybe there''s some other unfinished business. Brady was suspended
        for the first four games of the regular season because of Deflategate. It
        was a saga that started in January 2015 and dragged through the court system,
        and it was a punishment that was brought down by NFL Commissioner Roger Goodell.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60368432-082b-49c8-b39e-753f5c818ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodell notably was absent from Foxborough on Sunday, opting to
        be in Atlanta for the NFC Championship Game instead. At Gillette Stadium,
        fans chanted, "Roger!" and "Where is Roger?"</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6309486-970b-4ae7-81c4-48e6f83f9a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady said after the game he didn''t hear the chanting.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc47e55-b45a-4fbe-9023-88a39211d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon enough, though, they will be in the same location: NRG Stadium
        in Houston.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfc0c47-a6f4-4f62-970a-7df24a71fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:13:24.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:13:24.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/22/us/nfl-playoffs-nfc-and-afc-championship-games/">Falcons,
        Patriots advance to Super Bowl LI</a>."</em></p>'
  'syria-envoys-gather-for-peace-talks':
    'author': 'Radina Gigova and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-23T12:42:02.102+08:00
    'imagesource': 'jcr:3308835c-5028-4fee-8622-4065a47f190f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9389507-c609-4210-a1c6-3de3ec5331ce'
    'lead': 'Delegates have begun arriving in Kazakhstan for peace talks on Syria
      brokered by Russia and Turkey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:15:50.905+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T10:15:58.772+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T10:15:58.355+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syria: Envoys gather for peace talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1568e6-454c-4474-9f74-160f6ef0940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Delegates have begun arriving in Kazakhstan
        for peace talks on Syria brokered by Russia and Turkey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24d781-5660-42f8-9a06-2b728ca380af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakhstan''s Foreign Ministry spokesman Anuar Zhainakov told CNN
        the Syrian opposition delegation had arrived at the capital Astana ahead of
        the talks. Representatives of Syria''s government are due to arrive later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ef698f-8147-43b4-b911-de1012a3700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm that the delegations from Russia, Turkey, Iran, (UN
        Special Envoy for Syria) Staffan de Mistura, and the Syrian opposition delegation
        are all in Astana already," said Zhainakov.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a916401-ab71-4f4c-b42d-56388dfb7cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and Turkey led efforts on these latest Syria peace talks,
        after Syrian rebels suffered a major defeat in December of last year by losing
        control of districts of eastern Aleppo they had held for nearly four years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0556ba7-9f84-4768-b11b-4397e6fdcd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels'' loss followed an air bombing campaign by Russia that
        turned the tide of the war in favor of Syrian President Bashar al-Assad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de21f4e3-fd98-4ce8-9213-87b7736cb6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s brutal civil war has raged on for nearly six years and
        killed an estimated 400,000 people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff968c-54ca-43e9-8480-8a506c6699d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>December ceasefire</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2610130b-1c3c-430e-869c-e407b3ff536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 29, Russian President Vladimir Putin announced an agreement
        in which the Syrian government and opposition rebels would cease fighting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad33ba1-c5b7-4763-a378-e91716df1d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said the two sides agreed to enter peace talks to end the
        conflict, according to the Russian state-run TASS news agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f49d04-adc3-48ae-b4be-23d1aa0b879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin and Assad described the Astana talks as "an important step
        towards a final crisis resolution" according to a statement by the Kremlin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb14c104-c74f-4b52-b7af-0fa1997f1eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Russia and Turkey brokered the agreement, the two countries
        have differed in their stance on Assad, whose family has ruled Syria for four
        decades.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4d68aa-f7bc-4001-b3ce-29dbae11363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan reportedly said in November
        that Turkish forces entered Syria to help end Assad''s rule. Meanwhile, Russia
        is Assad''s most powerful ally and has propped up his regime since September
        2015 with airstrikes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed95f2-8dd8-46f5-b9ba-9cb0be64de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S. observers</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a3173c-dde6-4831-8d81-e11bcc658020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, which led previous peace talk efforts, was invited
        to attend the talks in Astana, but declined to send a delegation, according
        to acting U.S. State Department spokesman Mark Toner in a statement issued
        Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d05ceb-bbc5-4f9c-bcde-8483aa1a8e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toner said the decision not to send a delegation was due to the
        inauguration of President Donald Trump and the "immediate demands of the transition"
        and that U.S. Ambassador to Kazakhstan George Krol would instead represent
        the U.S. "as an observer."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb4774d-a7cb-46e8-903a-9b6e6c91bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is committed to a political resolution to the
        Syrian crisis through a Syrian-owned process, which can bring about a more
        representative, peaceful, and united Syria," Toner said in the statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a9728-909c-42cf-90ed-9d418dcf110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Radina Gigova reported from Atlanta and Susannah Cullinane wrote
        from Auckland. CNN''s Onur Cakir, Angela Dewan, and Madison Park contributed
        to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4575ddf-00ed-445d-b035-7b593a6ed9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:50.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:15:58.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/22/middleeast/syria-kazakhstan-talks/index.html">Syria:
        Envoys gather for peace talks</a>."</em></p>'
  'feng-shui-joseph-chau-fire-rooster-chinese-new-year':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': '(File photo) Chinese New Year celebrations in Binondo.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-23T11:21:31.896+08:00
    'imagesource': 'jcr:f3aa0038-8b69-4855-87eb-1d4a84cbe58e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94252057-189a-469e-a3c4-c7599f6ca14d'
    'lead': 'Feng Shui expert Joseph Chau offers suggestions on what can be done to
      attract luck and avoid misfortune in welcoming the Year of the Fire Rooster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:18:08.447+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T10:18:08.641+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Feng Shui expert gives tips to welcome the Year of the Fire Rooster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340afc3e-daae-47f4-8059-510b6e8ad383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:08.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:18:08.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> 2017 is the year
        of the Fire Rooster. Feng Shui experts say it is the year for romance and
        money luck. So what should you do to attract love and prosperity?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f08cebe-964e-4968-9861-d216c1301b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:08.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:18:08.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feng Shui master Joseph Chau says money will abound in the country
        towards the second half of the lunar year, while buying a neutral-colored
        treasure box and wallet will attract abundance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29adec1-f491-46d3-8f21-01eb0b72b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:08.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:18:08.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chau offers these instructions, "When you go home you carry the
        treasure box going into the house. Don''t be angry, you should smile... Carry
        the treasure box and bring out your wallet together – that means you bring
        the treasure going into the house... You go directly to your master''s bedroom.
        What direction? East direction, you put in the east."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de6909-ba51-47e5-b1a3-22f706880f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:08.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:18:08.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese New Year would not be complete without the red envelope
        called ang pao. Chau says you should put ₱88 inside your ang pao and place
        it inside your wallet for money luck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b069f7ab-628c-4afb-a1b1-76389fec7c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:08.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:18:08.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chau warns against falling victim to fraud.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55532a26-4f3e-440b-955f-0b6f5932b669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:08.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:18:08.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, mothers 50 years old and above could lose money this year,
        adding they should be careful of the money trap – people will use tools to
        steal money from their pockets or cheat them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff95026-b66c-47a2-945d-ad878aab3782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:08.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:18:08.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for fathers, he says they should watch their health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3408b108-6474-4be1-94e7-6693d395a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:08.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:18:08.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chau says, "You buy a small brass bowl and put six pieces of ₱1
        coins. You put this in the northwest direction of the house and master bedroom
        so that your father and husband will not get sick."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b9c03-9507-4efb-9dd8-83892f873202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:08.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:18:08.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chau also predicts a number of road accidents this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81785792-fe0c-499e-98ef-82e53a8e8c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:08.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:18:08.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says every household should have a gong which should be put on
        the south side of the house and hit it six times a day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bff137-3de3-4295-9bbe-78b298fcf8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:08.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:18:08.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those aspiring to travel or seize opportunities abroad, a golden
        horse figurine must be placed on the north side of the house.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad53fc-ac7f-4b39-a754-f565acf5455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:08.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:18:08.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also say it is the best year for couples to get married.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1677540-983b-4b40-99c7-453871659e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:08.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:18:08.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For single ladies, wearing pink beaded accessories will help attract
        romance or the love of their life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c95585-661f-4aa8-9e86-cece1745777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:08.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:18:08.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the Chinese New Year, Chau says the best way for families
        to attract good luck to their home is to wear new clothes in warm colors like
        red, orange, and yellow; turn all the lights and electrical appliances on;
        open all doors and windows; toss coins all over the house; prepare lucky food
        like tikoy; and welcome the Year of the Fire Rooster with big smiles and positivity.</p>'
  'Pia-Wurtzbach-tribute-musical':
    'author': 'Nicolette Henson-Hizon, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-23T11:21:37.755+08:00
    'imagesource': 'jcr:1bf37b93-04cf-48a0-8d50-729270b72edb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '401e1bd5-9863-4fdb-a22a-db15fb8fa22f'
    'lead': 'Miss Universe 2015 Pia Wurtzbach received a surprise Sunday evening as
      performers held a tribute musical on her life'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:20:00.053+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T10:20:00.380+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe 2015 Pia Wurtzbach gets surprise tribute musical'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07324384-be5d-4219-aa2d-1384975d3b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:00.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:20:00.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Just a few days
        before she passes on the crown, Miss Universe Pia Wurtzbach received a surprise
        Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c41a82-8394-46d3-a862-83d378d30db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:00.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:20:00.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a night of good food, good music, good crowd and all things
        beautiful as a food festival and special tribute show was held for Wurtzbach
        in Pasay city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8a1fc5-8ab7-4c26-aaa7-be06dd041f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:00.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:20:00.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highlight of the night: a surprise musical play on Wurtzbach''s
        life and her journey to the crown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265fa8e-70dd-4d1a-8b48-055eb181ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:00.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:20:00.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical tackled her ups and downs; from her stint in show business
        as a teen, her three attempts at Binibining Pilipinas, and her crowning moment
        as Miss Universe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8036e9-b95e-4eda-8f60-e7a0103a9b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:00.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:20:00.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the show, a visibly touched Pia took the stage. Wurtzbach
        said she will have the best farewell walk as it will happen before a very
        supportive home crowd.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0087b8e-0a50-4008-afde-1d5679b5fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:00.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:20:00.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may not have had my first walk as Miss Universe...But at least
        i will have the most...Rather the best final walk in my home country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67898507-1381-491a-90b1-437908997ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:00.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:20:00.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teary-eyed beauty queen also had some words of encouragement
        for those who look up to her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a24e7-de3c-47af-880d-3f44e5e64f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:00.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:20:00.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever you are, whatever you believe in, whatever age you are,
        whatever situation you''re in, if you have a dream, you hold on to that dream
        because you''ll never know when that dream will come true," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52fa98-9319-48cb-b993-6124c7183ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:00.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:20:00.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third Filipino beauty to win Miss Universe, Wurtzbach will hand
        over the crown to her successor on January 30th.</p>'
  'samsung-blames-batteries-for-galaxy-note-7-fires':
    'author': 'Jethro Mullen, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-01-23T10:39:23.498+08:00
    'imagesource': 'jcr:d967c3a0-8e4a-4d6e-a124-8b9f0afed1c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44e68a4d-6d6c-4b3d-ac1f-e12ec74cd733'
    'lead': 'Samsung is blaming poorly designed and manufactured batteries for the
      overheating problems that caused some its Galaxy Note 7 phones to catch fire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:25:47.242+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T10:25:47.387+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung blames batteries for Galaxy Note 7 fires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b689ecd-9039-4bf6-a07d-b32e51971315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:25:47.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:25:47.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNNMoney) — Samsung is blaming poorly designed and manufactured
        batteries for the overheating problems that caused some its Galaxy Note 7
        phones to catch fire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea3abed-296f-4365-b142-a944a744e23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:25:47.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:25:47.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our investigation, as well as the investigations completed by three
        independent industry organizations, concluded that batteries were found to
        be the cause of the Note7 incidents," the world''s largest smartphone maker
        said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd212f359-116e-4bdc-b593-3ad0ff5fdbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:25:47.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:25:47.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the months-long investigation are Samsung''s second
        attempt at explaining what went wrong with the flagship phone. The first time
        around, Samsung blamed the problem on one of its battery suppliers, but its
        response failed to stop the reports of fires.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9119489d-a04d-4272-9be1-0ba7f1fd9b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:25:47.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:25:47.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deeply apologize," said Koh Dong-jin, president of Samsung''s
        mobile communications business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364bd6f6-05ee-4263-8b01-3e162b401e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:25:47.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:25:47.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Note 7 fiasco wiped out billions of dollar of profit and tarnished
        Samsung''s brand around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98288cb6-32dd-4364-bab3-be250be57513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:25:47.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:25:47.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/01/22/technology/samsung-galaxy-note-7-fires-investigation-batteries/">Samsung
        blames batteries for Galaxy Note 7 fires."</a></em></p>'
  'duterte-rejects-bato-dela-rosa-resignation':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-23T10:58:19.910+08:00
    'imagesource': 'jcr:eb369ffc-caa2-41d1-a3c1-9e9b4f93591a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82215176-ebe3-4cc7-ae66-7df811c628a8'
    'lead': 'President Rodrigo Duterte rejected the offer of Philippine National Police
      (PNP) Chief Ronald "Bato" Dela Rosa to resign following revelations surrounding
      the death of a Korean businessman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:30:12.495+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T10:30:13.000+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte turns down Dela Rosa''s offer to resign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5232353f-d6a1-4a3c-9479-4b00fcbc0e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - President Rodrigo
        Duterte rejected the offer of Philippine National Police (PNP) Chief Ronald
        "Bato" Dela Rosa to resign following revelations surrounding the death of
        a Korean businessman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7e4cf-3838-4827-a1f8-ae2e9f7ee724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he spoke with Duterte and offered his resignation
        in a private moment during his birthday celebration Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e6654-04dc-49af-8060-31cfebd17fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said, "<em>Ngayon, pagdating nya sa loob ng</em> receiving
        hall. <em>Kinorner ko sya, nag</em> one-on-one <em>kami, matapos ihatid ko
        sa</em> CR. <em>Pagkalabas niya ng</em> CR, <em>pinaupo ko siya. Nagusap ko.
        Sa bisaya man, unsa man sir? Pinapa-resign ako? No, resign ma ka? Bakit ka
        mag-resign? Ano kasalanan mo? Mag-trabaho ka</em>. Continue <em>daw</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c4bee-369c-499a-b1ab-3ba2d0a2ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When he (Duterte) arrived at the receiving hall, I
        came up to him and talked to him one-on-one, then I showed him where the restroom
        was. After he came out, we sat down and we talked. In Visaya, I asked him
        if I should resign. He told me, ''No. Why should you resign? What sin did
        you commit? Just do your job.'' He told me I should continue.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3298261-fea7-4641-a201-c7fd3e606f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa admitted he has brought embarrassment to the President
        especially when Korean businessman Jee Ick-joo was kidnapped and killed allegedly
        by policemen in Camp Crame October last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e5a8a-0cd4-43a9-9e5c-21803e6bd3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/20/Korean-Jee-Ick-Joo-PNP-Bato-Dela-Rosa.html"><strong>Read:
        Dela Rosa expresses shame over killing of Korean in Camp Crame</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d86f69-c40a-4524-8539-c00ff78925d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier said that his decision to leave his post would
        depend upon the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b29e04-e2b8-46b8-b2e1-9977aec6ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/22/ronald-dela-rosa-my-resignation-will-come-from-presidents-order.html"><strong>Read:
        Dela Rosa: My resignation will come from President''s order</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9df12-1711-42ea-ac88-f9c1b5e77a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VIPs attend Bato''s birthday celebration</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bda95f-7c79-4495-b65f-1fadbbe4b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa celebrated his 55th birthday on Sunday and aside from
        his fellow officers, President Duterte also attended the party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a4afa-8810-4b37-b788-8d65a7248488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in attendance were Executive Secretary Salvador Medialdea,
        Defense Secretary Delfin Lorenzana, Special Assistant to the President Bong
        Go, and Senator Manny Pacquiao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a4ea9-0f0c-4f1b-a37e-4291c4e28711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the greatest surprise of the night was House Speaker Pantaleon
        "Bebot" Alvarez.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf9796-aaca-4171-b89c-a000bd7eacdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez earlier called for Dela Rosa''s resignation to save the
        President from further embarrassment and restore respect to the office of
        the PNP chief.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93318cb8-4379-40f9-9430-af06d5481ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he holds no grudge against Alvarez, and was "relieved"
        he attended the party.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7774655-59c2-4976-8663-14ac8a4a3548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m relieved <em>na nandito si</em> Speaker. That is a gesture<em>
        na wala siya galit sa akin. Wala akong</em> personal <em>na</em> offense <em>sa
        kanya</em>. <em>Nasabi lang niya yun dahil sa trabaho niya yun</em>."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8dd516-b62d-4cbc-8fe8-e7b5314fb9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m relieved that the Speaker is here. It''s a gesture
        that shows he bears no ill will against me. I hold no personal offense against
        him. He said those things because it''s part of his job.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd34f7-6e22-4d9f-a889-55de6a25e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Birthday wish</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a2b2a-79e0-47c9-b90a-38681c06b666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his 55th birthday, Dela Rosa has one wish.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed07de-b999-4572-ae09-68203d95ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana po, yung mga pulis na</em> criminal-minded, <em>mga sindikatong
        pulis, magbago na kayo. Wag niyo hintayin na magiging</em> receiving end <em>ng</em>
        criminal minds <em>ninyo, ng kriminalidad na ginagawa niyo yung pamilya mo
        mismo. Yung mahal mo sa buhay</em>," Dela Rosa said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2d309-b3de-49b7-82ba-8854d424c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope criminal-minded members of the police, those
        who are syndicates, change their ways. Don''t wait for your families and those
        you love to become victims because of your criminal ways.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479cd584-3b0f-4ae7-acaf-abcdb4eb2494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alvarez: I will submit if it is the Party''s will</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed150d0e-e84f-4e3c-bbba-7893b2145f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the issue of the PNP Chief''s resignation, Alvarez said,
        "I already said my piece. I will still support Bato."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74cec2-3086-4c91-a7a7-70c32242fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez earlier said Dela Rosa should resign and save the President
        from "further embarassment."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004993d-b3b7-4ac3-b32a-30c1d7681f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Friday, the House Speaker said the killing
        of Jee – which happened in Camp Crame – was a "clear indication" Dela Rosa
        had lost the respect of his people.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98813a8b-a268-401d-a2db-31c2a0655d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Sunday, Alvarez said his statement had no bearing on his
        friendship with Dela Rosa.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29043c8-6df6-443b-a30b-21f59e783c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman kinalaman yon dun sa pagiging magkaibigan namin</em>.
        I''m here to greet him a Happy Birthday and of course I''m happy that the
        President is also here <em>at</em> okay <em>naman lahat</em>."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c88d10-afa2-4dd4-a226-00cedf45a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has nothing to do with us being friends. I am here
        to wish him a Happy Birthday, and of course I''m glad that the President is
        here and everything has turned out well.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29bb5b-cd91-4a57-904d-b4ec12620c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "<em>Sabi ko kanina</em>, I''ve said my piece and <em>marami
        namang nagsasabing bigyan ng</em> another chance.<em> Ako naman walang problema
        sakin yun</em>. I will also submit, <em>kung yun talaga yung common stance
        ng grupo at ng partido.</em>"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f425c6-f36e-49ae-8d0c-7fdbf4e9d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:30:12.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:30:13.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As I said earlier, I''ve said my piece and a lot of
        people are also saying that he (Dela Rosa) should be given another chance.
        I will also submit if that is the common stance of the group and of the party.]</p>'
  'white-house-vows-to-fight-media-tooth-and-nail-over-trump-coverage':
    'author': 'Doina Chiacu and Jason Lange, Reuters'
    'caption': 'U.S. President Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-23T08:47:55.867+08:00
    'imagesource': 'jcr:3ea94854-eddd-4f95-92b8-50872243b653'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db69e9ae-7727-4237-8976-acea69564f51'
    'lead': 'The White House vowed on Sunday to fight the news media "tooth and nail"
      over what it sees as unfair attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:33:17.020+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T10:33:17.284+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House vows to fight media ''tooth and nail'' over Trump coverage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88adbb9f-d676-4263-bb53-e059a847b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> — The White House vowed on
        Sunday to fight the news media "tooth and nail" over what it sees as unfair
        attacks, with a top adviser saying the Trump administration had presented
        "alternative facts" to counter low inauguration crowd estimates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf3fcd-8c88-45cf-8183-660afce28097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first full day as president, Trump said he had a "running
        war" with the media and accused journalists of underestimating the number
        of people who turned out Friday for his swearing-in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76648e1-c230-49dd-b5b0-7b68143db1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials made clear no truce was on the horizon on
        Sunday in television interviews that set a much harsher tone in the traditionally
        adversarial relationship between the White House and the press corps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86cfb19-846e-45f3-bd73-9f0f04e90834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is not the crowd size. The point is the attacks and the
        attempt to delegitimize this president in one day. And we''re not going to
        sit around and take it," Chief of Staff Reince Priebus said on Fox News Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cba97f-0836-420d-ade8-d510787dee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sparring w\ith the media has dominated Trump''s first weekend
        in office, eclipsing debate over policy and Cabinet appointments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafaded-91d1-4696-ac0b-860ff293f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the main theme at the Republican president''s first visit
        to the CIA, at the press secretary''s first media briefing and in senior officials''
        first appearances on the Sunday talk shows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7e022-b0d1-4670-a030-aaa01049d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, they made clear the administration will continue to take
        an aggressive stance with news organizations covering Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d629c67-d6ed-4ebf-81bd-ec562d3c2670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to fight back tooth and nail every day and twice on
        Sunday," Priebus said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d764ba-e69d-4e1e-a309-f57e0eab5120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He repeated White House press secretary Sean Spicer''s assertions
        on Saturday that the media manipulated photographs of the National Mall to
        make the crowds on Friday look smaller than they really were.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ed34d-e251-4417-85d8-7501974d4fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial photographs showed the crowds were significantly smaller
        than when Barack Obama took over as president in 2009.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd256bd12-6f2f-44ba-a1d9-d197daa3916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington subway system said it had 193,000 riders by 11 a.m.
        (1600 GMT) on Friday, compared with 513,000 at that time during the 2009 inauguration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6e9b53-fa2d-4aae-a105-cd94e47b5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer''s categorical assertion that "this was the largest audience
        to ever witness an inauguration - period" was widely challenged in media reports
        citing crowd count experts and was lampooned on social media as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f651abc5-863a-4a1e-ba23-52083f245175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on NBC''s <em>Meet the Press</em> why the press secretary
        was uttering provable falsehoods, White House senior adviser Kellyanne Conway
        fired back.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6bcafd-c11c-494c-bd1b-811473f3ca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are going to keep referring to our press secretary in those
        types of terms I think that we are going to rethink our relationship here,"
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6809e-2d2a-4b19-88af-99f846548e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway responded to criticism that the new administration was focusing
        on crowds rather than on significant domestic and foreign policy issues by
        saying: "We feel compelled to go out and clear the air and put alternative
        facts out there."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229b8fbc-8c33-41a8-9aac-c956709331a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus and Conway focused on a press pool report that said the
        bust of civil rights icon Martin Luther King Jr. had been removed from the
        Oval Office after Trump took office. The report on Friday night was quickly
        corrected, but Trump called out the reporter by name during a visit to the
        Central Intelligence Agency on Saturday. Spicer also berated the reporter
        later in the day.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd01cde-174e-4852-9c33-3ada50874b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russian shadows</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670041af-b66d-4fd5-93ec-5ea7a559e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Nov. 8 election results shadowed by U.S. intelligence reports
        of Russian meddling on his behalf, Trump has bristled at reports suggesting
        his popular support is soft and that the election was not legitimate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fcced7-724d-433e-876b-39e09657dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who lost the popular vote to Democrat Hillary Clinton by
        nearly 3 million votes, made no mention of Russia in his first visit to the
        CIA on Saturday. He praised his nominee to head the agency, Mike Pompeo, and
        ranted against the "dishonest" media, a favorite target during his presidential
        campaign.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a640b081-6074-4a61-b0c0-132c0a3a4c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president accused the media of fabricating his tensions with
        the U.S. intelligence community, despite his frequent posts on Twitter that
        derided the agencies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814fa44-68c8-4474-b41e-79a8fe839c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump drew criticism from Democrats as well as former CIA Director
        John Brennan for his remarks at the agency, where he spoke before a memorial
        wall with stars representing personnel killed in action.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a9df99-dc55-4bf8-96ba-b7b425e53230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump ought to realize he''s not campaigning anymore.
        He''s president," Senate Democratic leader Chuck Schumer said on ABC''s <em>This
        Week</em>.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa64e2-b753-4446-9dd7-5f151b0d5a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:17.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T10:33:17.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of talking about how many people showed up at his inauguration,
        he ought to be talking about how many people are going to stay in the middle
        class and move into the middle class."</p>'
  'Alaska-knocks-Mahindra-from-PH-Cup':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-23T06:42:48.780+08:00
