      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>All pastries offered by The Wholesome Bakery are available at
        The Wholesome Table, which has branches at Taguig (30th St. Cor. 7th Ave.,
        Bonifacio High Street Central), Makati (Infinity Tower, H.V. Dela Costa Cor.
        L.P. Leviste St., Salcedo Village) and Pasig (Basement Floor, Estancia Mall,
        Capitol Commons, Oranbo).</em></p>'
  'bato-says-dumlao-sta-isabel-liable-jee-case':
    'author': 'Rex Remitio and Karmela Tordecilla, CNN Philippines'
    'caption': 'Korean businessman Jee Ick Joo was abducted from his home last October
      2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-23T20:38:11.664+08:00
    'imagesource': 'jcr:c31756c5-2abf-4d38-891b-365a5d1b111f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1840cc65-4fde-4d36-ba2c-6038bb428619'
    'lead': 'PNP Chief Ronald "Bato" Dela Rosa is not buying the explanations and
      alibis of the two former cops allegedly involved in the kidnap-slay of Korean
      businessman Jee Ick Joo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:51:23.693+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-08T09:51:23.904+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: Sta. Isabel, Dumlao liable in Jee kidnap-slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b47880b-d6a5-401a-baf7-3c05e7c00542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Investigations
        are ongoing, but Philippine National Police (PNP) Chief Ronald "Bato" Dela
        Rosa is convinced former cops Ricky Sta. Isabel and Rafael Dumlao are liable
        in the <a href="https://cnnphilippines.com/news/2017/01/19/Aguirre-NBI-probe-shows-high-ranking-officials-involvement-in-Korean-nationals-kidnapping.html">death
        of Korean businessman Jee Ick Joo.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1bd8b9-f3c4-4e2e-a010-6727e17f8040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Isabel and Dumlao are the primary suspects in Jee''s kidnap-slay,
        which happened last October right inside Camp Crame, the national headquarters
        of the PNP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cab2e58-dfb3-4739-8aa6-0c198135ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing on Monday, Dela Rosa said he visited Sta. Isabel
        at the PNP Custodial Center on Sunday so he can get an explanation from the
        suspect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8ccdf-9994-4564-a843-73aa2822df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dela Rosa said Sta. Isabel was bluffing during their meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae65e49-bd0a-45af-9fb8-4424114f072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para bang puro</em> self-defense,<em> puro alibi. Taong naipit
        na gumagawa ng storya</em> [It was all self-defense, all alibis. An accused
        person making up a story,]" Dela Rosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed697d0c-8eea-486c-840a-14cd9aa3a85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Anti-Kidnapping Group Head Glenn Dumlao (unrelated to the suspect
        Rafael Dumlao) earlier said it was Sta. Isabel who kidnapped Jee in Angeles,
        Pampanga and brought him to Crame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb71c6a-0a1c-47e0-a9e8-9a9c7b8769bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa believes Rafael Dumlao, Sta. Isabel''s boss in the PNP-Anti
        Illegal Drugs Group, also took part in the "tokhang for ransom" operation.
        CCTV footage shows him withdrawing money using Jee''s ATM card.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345be03c-f451-42dd-be36-8a982543fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP: ''No coverup''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da206f2e-6f40-4c0a-a0c3-26bf1ed971f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Dumlao denied allegations made against him by Jinky Sta. Isabel,
        the wife of Ricky.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da11e642-e65c-498f-8959-fc6247af94f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinky claimed the two Dumlaos and other cops were trying to convince
        Ricky to join a "coverup operation" on the kidnap-slay of Jee.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b2103-8901-4295-bab8-649a09aca27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claims, the coverup operation aims to "execute" the policemen
        who witnessed Rafael Dumlao torturing Jee last October 18.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22ac3d-7254-4f95-975b-57957ddb7821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/22/ricky-sta-isabel-jinky-sta-isabel-husband-innocent.html"><strong>READ:
        Sta. Isabel''s wife: My husband is innocent in Korean''s kidnap-slay</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff0d12b-da59-4c94-b88e-65ec7f13fd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP assured there will be no coverup in the Jee case. "I''m
        willing to be hanged <em>kung merong masamang kino</em>-coverup [if there''s
        a bad thing being covered up]", Dela Rosa said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37ead04-3e0e-40d8-8de0-d6312085eb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief was visibly annoyed when a reporter asked what the
        PNP will do about Glenn Dumlao''s alleged involvement in the Jee case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c3946-23b1-42da-92dc-ea9d8d610bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa had expressed disbelief over the claims of Sta. Isabel''s
        wife, pointing out that Glenn Dumlao only became the Anti-Kidnapping Group
        Director in December, but the crime took place in October.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb7523-2b9a-4814-be1e-cbb83c022e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/22/ronald-dela-rosa-my-resignation-will-come-from-presidents-order.html"><strong>READ:
        Dela Rosa: My resignation will come from President''s order</strong></a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d80c064-96ae-4121-a1b3-6945a4d76f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Jinky Sta. Isabel was twisting the story to make the PNP
        look bad. Dela Rosa had described the case as "a grand conspiracy to weaken
        the president and the chief of the PNP."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63caa895-03f7-498c-a939-a0792b74c617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not be guided, we will not be dictated by the wishes <em>ng
        asawa na yan</em> [of the wife]. For all we know, she is the wife of the main
        suspect," Dela Rosa said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0cbf8-f793-44f4-a035-bcf2c9e5fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:23.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-08T09:51:23.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Dumlao said the PNP is now investigating the financial assets
        of the Sta. Isabel couple so they can further establish the link between the
        suspects and the Korean businessman.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e904b92-b8c3-4136-aee5-df698af42082'
