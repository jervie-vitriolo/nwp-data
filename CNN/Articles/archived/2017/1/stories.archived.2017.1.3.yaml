  'how-to-read-more-books':
    'author': 'Aldrin Calimlim'
    'caption': 'Your reading goals don’t have to be quantity- or duration-based. It’s
      the words and pages, and the knowledge and pleasure you derive from books, that
      count. Photo by CARINA SANTOS'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2017-01-03T18:19:29.482+08:00
    'imagesource': 'jcr:8c83b3f4-7a37-40b3-be73-1760d6e3341d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e524e3d-7ed5-4e48-9c56-6c6266e89bb9'
    'lead': 'If you’re guilty of buying more books than you can read, or simply want
      to indulge your inner bibliophile, here are 6 tips to help you accomplish your
      reading goals this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:59:54.690+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2020-10-19T13:08:05.064+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-08T00:27:05.271+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to read more books'
    'updated': 2017-01-04T12:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e389da38-e5aa-461c-966b-df0ee9341f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.064+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Studies have shown
        that, chiefly because of the stimulation and the tranquility that it at once
        brings about, reading books can go a long way in improving readers’ mental,
        emotional, and physical health — in fact, it’s even been said to lead to longer
        lives. So if your New Year’s resolutions are to get more sleep, to increase
        your self-esteem, to ward off stress, and to be more empathetic toward other
        people, you probably need to keep only one resolution: to read more books.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92525f4-e74c-470b-8252-b09d18733820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.064+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only advice,” writes Virginia Woolf in “The Common Reader,”
        “that one person can give another about reading is to take no advice, to follow
        your own instincts, to use your own reason …” But should you find that neither
        instincts nor reason prove particularly collaborative, perhaps you’d do well
        to heed the handful of tips dispensed here on how to become a more prolific
        book reader and, by extension, a generally healthier human being.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b8940e-7ef4-4f0e-b367-81a232278699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.064+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Set goals</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6f9a9-b6dd-40b0-afb6-c8e08c1d94f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.064+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set reading goals for the entire year, for each month, for each
        week, or even for every day. On Goodreads, for example, you can set a challenge
        for yourself to read a certain number of books within the year, and the site
        will let you know whether or not you’re on track to complete it. And using
        an app like Bookout, you can set the number of hours you want to read during
        a month and be reminded to read every day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd274261-80f2-4af6-bb5f-a8042f8233ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.064+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your goals don’t even have to be quantity- or duration-based. It’s
        the words and pages, and the knowledge and pleasure you derive from them,
        that count. So dare yourself to spend the summer tackling the doorstopper
        that is David Foster Wallace’s “Infinite Jest,” or feel free to go through
        a succession of thin books like those from the Penguin Little Black Classics
        and Great Ideas series. Go on a Nick Joaquin binge-read, or endeavor to read
        all titles you can get your hands on about Marcos and martial law. Indulge
        in some good poetry. Reread a favorite book or two.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809315cd-9396-4103-8f5c-d83a848341bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.064+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever your reading goals are, make sure that they’re clear and
        manageable. The last thing you want is to be forced into speed-reading and
        compromising your comprehension and enjoyment just for the sake of reaching
        the finish line — a Pyrrhic victory, if ever there was one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ae848-8caf-4edc-9aa8-6bc35484dfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.064+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Never be without a book</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2017863-53d5-41f5-8410-20ab7307abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.064+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realize that reading is a necessity rather than a luxury. “Until
        I feared I would lose it, I never loved to read,” says Scout Finch in Harper
        Lee’s “To Kill a Mockingbird.” “One does not love breathing.” To make a habit
        out of reading, to ascribe an almost physiological importance to it, you need
        to have a book on your person at all times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82b2d4-a4d0-4618-8f2f-297016f465a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.064+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the morning, as you sip your coffee, why not take a sip of what
        Woolf calls “the divine specific” by reading a few pages of a book during
        breakfast? At night, lull yourself to a good night’s sleep by reading some
        more. And in the interim, read whenever and wherever the opportunity presents
        itself: on your commute, on your office break, on your errand at the bank.
        If actual print books turn out to be a bit cumbersome for you to lug around,
        carry e-books instead. A Kindle or a Kobo lends itself well to portable reading.
        There’s also the e-reader that you already own and always have in your pocket:
        your smartphone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4942c6e-920a-49b8-a186-0d4938e23b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.064+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a book with you at all times has the added advantage of giving
        you an air of virtue. As Lemony Snicket once wrote, “Never trust anyone who
        has not brought a book with them.”</p>'
    '19':
      'image': 'jcr:c554fb99-13b7-4422-97b5-e6a5a6e03c1d'
      'imageCaption': 'Having a hard time deciding what to read next is a better problem
        to have than having nothing more to read at all. Photo by ALDRIN CALIMLIM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7eb6ef-834c-4149-9a63-752a167ab1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.064+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb3dce-58a7-4fef-8023-92112349466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.064+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Buy cheap</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf3a2f-6eec-4a3f-86a2-4691b6f392f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.064+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To read more books, you naturally need to own or otherwise have
        access to a considerable number of books. In a country where the public library
        system has long been found wanting, this often means purchasing books from
        bookstores. Fortunately, you need not be in possession of a lot of money to
        begin with; you just need to find a lot of books that can be bought with what
        little money you have.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2955347-48ad-4b34-b72e-f004caecdfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.064+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, you can go to the big bookstore chains, National Book
        Store and Fully Booked, during their limited-time sales on brand new titles.
        Of course, you can always turn to the aptly named Booksale, which presents
        itself year round as a treasure trove of affordable secondhand and remaindered
        books. It also pays to keep abreast of the offerings of independent booksellers
        who have put up <a href="http://cnnphilippines.com/life/culture/literature/2016/05/18/secondhand-bookstores.html">clicks-and-mortar
        shops</a>, where each inexpensive book is sold to whoever calls first dibs
        on it. And if it’s e-books you’re after, you can subscribe to <a href="https://www.bookbub.com/welcome">BookBub</a>
        to find deals on bestselling e-books from the likes of Amazon and iBooks,
        or you can just download free e-books of classic works in the public domain
        from sites such as <a href="http://www.feedbooks.com/">Feedbooks</a> and <a
        href="https://www.gutenberg.org/">Project Gutenberg</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4ee4b2-dd62-47f4-9e53-c51fa1b6fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.065+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese have a word that refers to the piling up of books without
        their being read at all: tsundoku. Do not allow your books to fall into this
        sorry state of disuse and neglect. Bear in mind that you’re acquiring books
        with the intention of reading them, be it over the course of one year or an
        entire lifetime. Granted, being in possession of so many books can result
        in somewhat difficult choices as to which ones to pick. But then again, having
        a hard time deciding what to read next is a better problem to have than having
        nothing more to read at all.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf3a76c-d148-4ba5-83ce-166229d4f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.065+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Stick to one</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa470d03-fea1-47c2-be03-d534be6c358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.065+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the numerous books you have close at hand, it might be tempting
        to put one book down in favor of another, and another, and another. Before
        you know it, you’ve been multitasking between books or — to put it in less
        favorable but no more technical terms — committing book polygamy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db0d589-4ab5-40a1-9469-ba401b16d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.065+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading multiple books at once gives an illusion of accomplishing
        multiple things over an apparently short period. But it’s just that: an illusion.
        In truth, switching between books is disruptive and counterproductive. For
        one thing, it’s liable to break the books’ disparate narratives into a farrago
        of fillers and fragments. For another, it runs the risk of turning an otherwise
        focused activity into a somewhat chaotic chore.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6531b1-64c7-4f43-a308-9742b0041f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.065+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you feel the need to put a book on hold because neither the plot
        nor the prose has given you enough reason to continue (or because either has
        given you enough reason not to), then by all means abandon it altogether and
        move on to the next, potentially more engaging title on your to-read pile.
        It’s just as acceptable to give up on William Faulkner for the complexities
        in his writing as it is to quit Stephenie Meyer for the lack thereof in hers.</p>'
    '35':
      'image': 'jcr:f13a3156-2b4f-465e-a3dc-63018b370f3a'
      'imageCaption': 'The emotional conditions, the social environments, and other
        circumstances in which the book is read can have just as significant an impact
        on your engagement with it. Photo by CARINA SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca61c28-ff49-4532-87fc-b1a58b295c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.065+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d8394-5e9f-42ac-8bc8-48d4022d70bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.065+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Get in the zone</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61fc665-ceb2-4733-9f90-171d002f1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.065+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some instances, it’s through no fault of the author’s own that
        you’re finding it hard to connect with a certain book. It’s not him or her;
        it’s you.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91734f1-e17b-4a73-a82d-82df3960cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.065+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How well you get along with — and how likely you are to finish —
        a book is not only dictated by the quality and the integrity of what’s between
        its covers. The emotional conditions, the social environments, and other circumstances
        in which it’s read can have just as significant an impact on your engagement
        with the book. It’s imperative, then, to be in the right state of mind for
        you to experience the right book at the right time. More often than not, it’s
        simply a matter of location, location, location. So find your best reading
        spot and commit to it. It could be that nook by the window in your bedroom,
        the seldom occupied bench in your neighborhood park, or any of the al fresco
        tables at your favorite coffee shop.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30193c7-11cb-429f-8dd8-e2514f523bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.065+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the ambient noise becomes too loud for comfort and concentration,
        plug in your earbuds and play an apt, preferably instrumental soundtrack to
        what you’re reading, e.g. the actual score for “Carol” for when you’re reading
        the <a href="http://cnnphilippines.com/life/culture/literature/2016/06/08/new-and-notable-books.html">Patricia
        Highsmith</a> novel on which the film is based, or music by El Ten Eleven
        for when you’re progressing through a nonfiction book about subjects such
        as typography, industrial design, or urban planning. A subscription to Spotify
        or Apple Music is worth it for this purpose alone.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3100f1-9d98-4584-acc1-95b182297b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.065+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Hands off the internet</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b063c-973f-4238-9476-698a32b9ac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.065+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No distraction to reading — or any worthwhile activity, for that
        matter — is greater than the internet. And in all likelihood, no piece of
        advice on reading more books is more effective than to keep off it, specifically
        its sinister subset, social media. You may have your nose in a book, but one
        look at your computer or one notification alert from your smartphone is all
        it takes to divert your attention for several seconds at best and for hours
        on end at worst.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0334499e-3b25-4c21-8299-b7e595e34eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.065+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So try not to read in close proximity to internet-connected devices,
        or switch to airplane mode if you’re reading an e-book on your smartphone
        or tablet. If you frequently need to look up the definitions of unfamiliar
        words and names, use an actual dictionary or at least a dictionary app with
        offline support. Better yet, resist the urge to consult Google or Wikipedia
        and draw from context clues instead to glean information pertinent to what
        you’re reading.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdaf12c-d1e7-46bf-9373-007efee0075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:59:54.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-10-19T13:08:05.065+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far removed from the one Alice fell into, that’s a rabbit hole you’d
        be ill-advised to enter.</p>'
  'metro-manila-film-festival-committee-extends-screening-dates':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-03T18:16:12.182+08:00
