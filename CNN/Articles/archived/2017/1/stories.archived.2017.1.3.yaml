    'updated': 2017-01-09T18:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699d926d-dee9-47c6-8962-f0e38b41c5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Leni Robredo on Tuesday said relief operations in typhoon Nina-hit communities
        are slow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ce1cc5-30b5-4222-b501-a120be352f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said until now, electricity has not been fully restored — eight
        days after the typhoon battered the Bicol region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff5866b-4b18-45ce-b30a-004022c22274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tingin ko medyo mabagal, mabagal iyong galaw</em>," Robredo
        said. "<em>Tingin ko kailangan tulungan kung paano mapapabilis kasi medyo
        unusual ito na</em> eight days after <em>hindi pa nga</em> 50% <em>iyong nababalik
        na kuryente</em>," Robredo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac80f1-8b2b-47b5-beba-af63bc71458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it''s slow, the action is slow. I think we
        should help on how to make the process faster, because it''s really unusual.
        Eight days have passed and not even 50% of areas affected have their electricity
        restored.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb1ae4-20f2-4765-b350-030bfdddebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halimbawa dito, isang</em> barangay <em>pa lang napupuntahan
        ko dito, pero iyong reklamo ni Kap, na iyong galing pa lang sa amin na tulong
        ang dumating,</em>" she added. [For example, I''ve only been to one village
        as of now, but the Barangay captain was complaining, he said only relief goods
        from our office had arrived.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2518f02d-ec5c-4e06-8868-219659f5a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/2016/12/27/Photos-Typhoon-Nina-hits-Southern-Tagalog-provinces.html1"><strong>LOOk:
        Photos: Typhoon Nina hits Southern Tagalog provinces</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63bdf9f-1803-4f9f-a87c-01dff2fbd92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than that, Robredo said the bigger problem is restoring
        people''s livelihood — one that the government needs to address immediately.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ca6bf-2c6a-4db5-bf43-ae104131b071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dito</em>, so far, <em>dito sa</em> barangay <em>na ito, iyong</em>
        damage to crops <em>ang pinakagrabe. Ito iyong mahirap makabangon kasi ito
        lang ang</em> means ng livelihood<em> dito. Iyong pabahay aasikasuhin na natin
        pero iyon</em> they can live with," Robredo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb7e63-1946-4cc2-b711-fb3313f2a1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[So far, in the villages here, the damage to crops is the worst.  It''s
        difficult to move on because it''s their livelihood. We will attend to the
        housing, but they can live with that.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff94186-c71e-4600-9352-e31fca43103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong problema talaga is iyong hanapbuhay. Kaya sinabihan ko
        si Kap na asikasuhin na namin iyong lahat ng</em> requirements <em>para ihingi
        na natin iyong tulong sa</em> DA (Department of Agriculture) <em>kasi kung
        hindi natin ito maasikaso agad-agad wala talagang kakainin iyong mga tao</em>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c1530-4c08-41fd-b783-3d590f573a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem really is the livelihood. That''s why
        I told Kap (Barangay Captain) to process the requirements so we can ask help
        from the DA, because if we don''t, people will go hungry.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f717c2-8ff7-4415-9d39-a04302270068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/27/duterte-camarines-sur-farmers-typhoon-nina-victims.html"><strong>Also
        read: Duterte pledges up to P100M aid for typhoon-stricken farmers</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff93a1-66db-4862-b7bf-c8d55596836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President arrived from U.S. vacation with her family on
        Monday, January 2.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2f0a7-f7ea-4079-b681-6af4941040c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it was unfortunate that she was not in the country when
        the typhoon happened.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5524d8-4cee-4311-8d29-9fed29af7b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunate <em>na wala ako, siguro naman, kahit sino sigurong</em>
        constituents <em>ko dito matatanong ninyo lahat ng bagyo wala ako dito, absent,</em>
        except now," Robredo said. [It was unfortunate that I was not here. Any of
        my constituents would ask ''why are you not here during the typhoon,'' you''re
        absent except now.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f8ec4b-27b5-4a5f-98f5-8cbeadf13618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, she wasn''t able to "concentrate" during her vacation,
        since she was attending to relief operations while she was in the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d47d6-c6b6-415b-b437-ad6f222701be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masama ang timing na iyon, masama din loob ko na nangyari na
        wala ako.</em> Actually <em>nasa bakasyon ako pero hindi rin ako makapag</em>-concentrate.
        <em>Iyong inaasikaso ko iyong</em> relief operations dito." [It was really
        a bad timing, it also hurts me that I''m not here when it happened. I was
        actually in a vacation but I cannot concentrate. I was leading relief operations
        here.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee551ecf-4fd1-43d8-84f2-d7bb1db45667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president said she tried to get tickets for the return
        flight of her family, but it was impossible.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d4fa4-ae96-4b4f-8c58-eb0b580667fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakahirap maghanap ng limang</em> tickets <em>dahil kasama
        ko ang tatlo kong anak at iyong aking nanay na</em> 80 years old," she said
        adding their original flight back to Manila is on January 4. [It was difficult
        to look for five tickets because I was with my three daughters and my 80-year-old
        mother.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd79f15-7f9f-4932-b770-e8b8f7162c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo admits though, that it would have been different if she
        was here during the time her home province needed her the most.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14531e-0290-475c-a331-df41692d739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/12/28/Naga-back-to-normal-three-days-after-Nina.html"><strong>Watch:
        Naga back to normal three days after ''Nina''</strong></a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f10f1-1b78-4772-b98d-eb2f76d21bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest report from the National Disaster Risk Reduction and Management
        Council (NDRRMC) said Typhoon Nina left three people dead and 21 missing in
        Calabarzon, Mimaropa, and Region VIII. While the typhoon also caused more
        than ₱5 billion worth of damages to agriculture and infrastructure in Calabarzon,
        Mimaropa, and Region V.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30caa199-e6a2-4cd3-99c7-32c598e53d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Robredo denies joining any rally against Duterte</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa6d34a-7bff-466a-816f-eeb726e8ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to President Rodrigo Duterte''s statements, linking
        her to alleged plans to oust him,  Robredo said she did not join any rally
        against the President.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46e10e-6be1-49b9-af4e-ce6574d8fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the President chose to believe lies, instead of finding
        out the truth if she really joined any protest action.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f16c9a8-eafb-4bed-93b2-70b189c43b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako sa tingin ko kahit ang</em> media<em> alam na wala akong</em>
        rally <em>na sinalihan. Ang alam ko may dalawang</em> rally <em>na nangyari,
        pareho hindi ako sumali doon. May mga nag</em>-iinvite <em>sa akin na sumali
        lalo na kasi ang pinaka</em>-subject <em>ng</em> rallies is the position against
        the burial of Marcos," Robredo said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f0e5d-091a-4488-9fdd-b48ecfca1553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think any media outfit knows I didn''t join any
        rally. As far as I know, there were two rallies but I did not join either.
        There were people who invited me, especially the subject of the protest is
        the position against the burial of Marcos.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4715ab6-1894-41ad-a7f2-8a7c00341c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/29/Duterte-Robredo-ouster-problem.html"><strong>Also
        read: Duterte ready to defend presidency, admits problem with Robredo</strong></a></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6530066d-030d-4427-8b5a-15761b269657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out, she intentionally did not join any protest activities
        "in deference to the President" because she was a member of the Cabinet.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ffb44-e94a-4ccc-81e6-5f4b1475a3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added, she exerted all efforts to talk to the President
        before she finally handed her resignation letter as Housing Secretary.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f041ee3b-a1fa-483b-9210-2d3c10729ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong</em> Cabinet post <em>kasi</em> position of confidence
        <em>iyon. Kailangang buo ang tiwala sa akin ng Pangulo pero kung ganoon ang
        kasinungalingan na pinaniwalaan, gustong sabihin na iyong tiwala sa akin napakababa</em>
        so <em>wala na ring</em> point," Robredo said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f657ee23-8b6d-4603-b55b-7fb902042a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Cabinet post is a position of confidence. The President
        should have full confidence in me but he chose to believe in lies. That means
        his trust confidence in me is so low, so there''s no more point.]</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21c256a-2b70-408c-9454-03a0761a42b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:26:18.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also said she would still support government
        projects she thinks would benefit the public, even she''s at the other side
        of the political fence.</p>'
  'Uber-Grab-surge-cap-protest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-03T16:50:39.357+08:00
    'imagesource': 'jcr:ca578f58-aeca-46ba-9d85-c20c3af7e439'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e33ee124-8eac-43be-9daa-ba2e0d16315a'
    'lead': 'Despite the call for some Uber and Grab drivers to go offline, the president
      of a transport group said there is no disruption in their operations on Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T16:29:43.424+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:21:51.414+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T09:21:46.982+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport group: No protest, but Uber and Grab drivers oppose surge
      cap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1f8714-54f9-4fae-af0d-c3725e8ebd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:29:43.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Despite the call
        for some Uber and Grab drivers to go offline, the president of a transport
        group said there is no disruption in their operations on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da887a3f-a66b-45d0-810b-1fa8e659f9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:29:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Transport Network Organization President Ivan Kloud admitted
        several Transport Network Vehicle Service (TNVS) or operators and drivers
        wanted to stage a protest to express dissent against the surge cap imposed
        by the Land Transportation Franchising and Regulatory Board (LTFRB).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683cadd8-9c62-41cf-b549-5480e8325918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:29:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group convinced the TNVS not to halt operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d8c16-c201-4739-b10f-3bf5563bb079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:29:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kloud added, the drivers and operators were not consulted prior
        to the implementation of the surge cap.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3268f3-659f-4073-bbf0-46c99efcadee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:29:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kinunsulta ang TNVS. Walang due process sa pagkakaintindi
        naming operators at drivers," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912016a4-cb74-40b6-8dc0-aa5dd81e269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:29:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The TNVS were not consulted. As far as we know, there
        was no due process.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab238008-970d-4475-90d3-0edf7ff4b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:29:43.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Network Companies (TNC) Grab and Uber met with the
        LTFRB last December to address complaints of exorbitant price surges over
        the holidays.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea887f-2fbf-4262-9948-6355f0ec4921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:29:43.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on LTFRB''s order, they implemented a times-two cap on the
        surges, which will be in effect until January 15 for Uber and until January
        30 for Grab.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37413800-3e5b-4752-8249-549341d86883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:29:43.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grab calls out to its drivers</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940db4cb-b142-4b9d-aa69-d8fedb762f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:29:43.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines opposed the call for its drivers to stop taking
        passengers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab84cfd0-c3d2-461e-a165-ca20a8ae4741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:29:43.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It strongly discouraged drivers from going offline from the platform
        for the main reason of airing grievances and inconveniencing passengers to
        prove their point.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82459a79-6e50-4a50-be8e-dcc7140ef46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:29:43.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the situations of our drivers. These are legitimate
        concerns, but our avenue for raising these concerns has always been to talk
        with the LTFRB," Grab Government Affairs Manager Leo Gonzales said in a phone
        interview on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b6b09-1f47-4c98-bab5-75c19db5ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:29:43.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, based on their monitoring this morning, there has been
        no dip in driver activity yet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821adcd7-9f01-4176-8037-10264ab58265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:29:43.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a tigil-pasada happening, it doesn''t seem to have
        any effect for now," Gonzales said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219aafd9-701b-43af-b35c-bf9eba05058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:29:43.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Claire Jiao contributed to this
        report.</em></p>'
  'arnold-schwarzenegger-apprentice-debut':
    'author': 'Brian Stelter, CNN Money'
    'caption': 'Former California Governor Arnold Schwarzenegger taped his first season
      of ''The New Celebrity Apprentice'' months ago.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-03T15:38:39.466+08:00
    'imagesource': 'jcr:dcb9266c-b51e-435c-8b46-b5583383db97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec466bbb-1b13-4063-8cca-c12041b6b7c8'
    'lead': '"The New Celebrity Apprentice" is arriving to curiosity and some Trumpian
      controversy, almost 13 years to the day after Trump starred on the very first
      episode of the reality TV franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T16:41:04.798+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:21:51.208+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T09:21:47.068+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Schwarzenegger''s ''Apprentice'' makes its debut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da83ec0-1984-4895-a1d6-0d0affeb25e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> In the first act, a reality
        TV star was elected to the highest office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3712099f-f11f-4019-b5f0-760b49753f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second act, a former governor is taking over for the reality
        TV star.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dccf197-22f9-4ebf-b58d-c44f1f9072cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a perfect made-for-TV story, right?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038f9d22-c20a-4cf7-9ff5-e562047c3423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Arnold Schwarzenegger was chosen to be the new <em>Apprentice</em>
        host before Donald Trump even won the Republican primary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004a234-a83d-4fc3-8cd5-5a6de916b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwarzenegger taped his first season of the reality show months
        ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d9518-a63a-4566-8ca8-51331ee937f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, just weeks before Trump''s inauguration, the former California
        governor is premiering in his new role on NBC on Monday night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a12e4d-4f70-499b-a2e6-f90bbdf63a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <em>New Celebrity Apprentice</em> is arriving to curiosity and
        some Trumpian controversy, almost 13 years to the day after Trump starred
        on the very first episode of the reality TV franchise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc9914-a13c-48a3-845c-fcd1e417c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That first episode scored 18.5 million viewers, making it an immediate
        hit for NBC and an enormous brand booster for Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81a391a-0249-4a54-bf4a-a373a089977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many analysts have said that the success of <em>The Apprentice</em>
        paved the way for Trump to win the White House.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d72284-87b9-4479-9d9d-0947b9a54afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s final season was televised in early 2015. That season,
        his 14th, premiered to about 6.5 million viewers, a reflection of both waning
        interest in the Apprentice franchise and the fragmented nature of television.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e45bf9-5ff4-42b5-aae2-0d6e6db7000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Trump running for political office, NBC looked to a recovering
        politician to revitalize the franchise. The network cast Schwarzenegger back
        in September 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deca84b-4007-44da-aaa8-19050b8fbabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s catch-phrase for dismissing contestants — "you''re fired"
        — was retired. When Schwarzenegger taped the new season, he recorded several
        different options. In recent interviews, he said the producers waited to pick
        the new catch-phrase until it came time to edit the episodes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbdb23e-5f55-4dee-9ffa-416b840a1341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be ''You''re terminated.'' Or, ''Hasta la vista, baby.''
        Or ''Hit the road,'' or ''Consider this a divorce,'' or ''Get to the chopper.''
        It could be anything, it could any of those things," he said on NBC''s Today
        show.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d2aad-7fbd-46fd-a2ac-277a46ca938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This secretive editing doubled as a way of building interest and
        anticipation for the new season.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2236c4bc-7734-4a5d-8ee9-85d9699db302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwarzenegger tweeted on Monday, "Just when they said that there
        were no mountains left to climb, they were wrong. Again. I''m back. Tune in
        to @CelebApprentice - 8/7c on @NBC."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6779076c-b606-4ec8-8b56-1a1de9426986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When viewers tune in, they''ll see Trump''s name pretty prominently
        — he will be listed as an executive producer of the show along with Schwarzenegger
        and the <em>Apprentice</em> mastermind Mark Burnett.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9f7dc-7c6c-46b9-94a9-5b1b8fc24b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation that Trump is remaining an E.P., even as president,
        shocked some people back in December.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ed0e8-bd78-4959-a7e6-5f3378f2a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schwarzenegger defended the decision, telling a group of reporters
        and TV critics that "it is no different than when I was running for governor
        and I became governor. My credit for starring in <em>Terminator</em> still
        said Schwarzenegger and everything stayed the same and I continued getting
        my royalties."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899bc393-13dc-4ab5-ad0a-ed2ac971597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line, according to Schwarzenegger and others involved
        with the making of the show, is that Trump wasn''t involved much if at all.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f289ff6-6f74-43ce-9af0-ef67cf7951b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the E.P. credit added a layer of controversy to the <em>Apprentice</em>
        return.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f38fc9-47db-4d39-90f4-6644b4a9fbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hasn''t tweeted about the return of the show, but given the
        president-elect''s keen interest in ratings, he may well want to know how
        it fares.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2df16e-108f-4b77-9d8b-bf925485c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwarzenegger told reporters he''s feeling competitive: "I want
        to have my ratings a little higher than his were."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c5bf5-db6d-45e4-8327-ca29a77bbf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:41:04.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/01/02/media/arnold-schwarzenegger-donald-trump-new-apprentice/index.html">Schwarzenegger''s
        ''Apprentice'' makes its debut</a>."</em></p>'
  'Oro-director-reacts-dog-killing':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-03T16:19:43.511+08:00
    'imagesource': 'jcr:95d7f992-3a9c-401e-abff-2db06ecd442d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bd3e513-1045-432b-962f-0902c3105350'
    'lead': '''Oro'' director Alvin Yapan denies claims that a dog was killed in the
      film''s production'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T16:46:35.187+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:21:51.004+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T09:21:47.185+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Oro'' director, producer break silence over controversial dog killing
      scene'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f4b04-1049-4e25-ac8c-eb4742cd4d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "Oro" director
        Alvin Yapan and Executive Producer Feliz Guerrero finally responded to allegations
        that its crew committed animal rights violations in the film''s controversial
        dog slaughter scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90bd80a-f3e0-49f9-ae32-a414c707a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook statement released Monday, Yapan denied they killed
        a dog for the movie, adding he''d never slaughter an animal to increase a
        film''s shock value.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5694a0-546a-406c-9a20-7cf94a1b8e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi totoo na inutusan ko ang isang aktor para lang pumatay ng
        aso... hindi ko ilalagay ang sinumang aktor sa ganyang posisyon," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e852bed-1284-4137-8803-97127a1e68fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not true that I ordered an actor to kill a dog.
        I wouldn''t put anyone in that position.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162f9c7-0c0d-41a2-b240-fdb0a4e8854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Film Festival (MMFF) entry, which tells the story
        of small-scale miners in the "Gata 4 Massacre," is in hot water over claims
        it featured the actual death of a dog in the film.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3b4dc-2c00-4322-9ea0-40352ec71821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graphic scene, which depicts a dog being slaughtered and eaten,
        has garnered negative reactions from concerned citizens, most notably animal
        welfare group Philippine Animal Welfare Society (PAWS) which is mulling charges
        against the film''s crew.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac048a81-8f8c-44ff-9228-317ac5c4ca81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yapan denied these claims and said the scene was based
        on real witness accounts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d0c8ef-02b1-490a-89be-16d73183d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasa tunay talagang pagsasalaysay ng testigo sa ''Gata 4 Massacre''
        na bumalik siya para singilin ang Patrol Kalikasan para sa kinatay nilang
        aso," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425e8eb-f9c4-4499-a13e-7c5d70c3e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The scene is in the ''Gata 4 massacre witness'' account''.
        He said he went to Patrol Kalikasan to charge them for the dog they killed.
        ]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33cd159-11c2-4968-9f25-638c8fe2aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he had no right to chastise the miners for eating dogs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd87fe72-a62d-49e3-aee1-3aad66e0b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sino naman akong burgis na tagasentro na bigla na lang lelecturan
        sila na barbaro ang kanilang ginagawa ni wala nga akong naitulong para iangat
        ang kanilang antas ng pamumuhay para naman baboy at baka na ang kanilang kainin?"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b302959b-8de8-4d81-bcb8-780eb32717cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who am I to lecture them on being barbarians when
        I''m incapable of doing anything to help improve their standards of living
        so they can eat pork and beef?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f22660e-faf9-463b-a209-eb4e338cfdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an additional statement, ''Oro'' Executive Producer Feliz Guerrero
        defended the scene, calling it a "depiction of tradition" in other areas of
        the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea1544-2b27-4faf-9d29-6c05e5cc486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bahagi ng tradisyon ng Pilipinong komunidad ang pagsasama-sama
        at pagkatay ng hayop para makain sa isang salo-salo. Nariyan ang baka, baboy,
        kambing, manok, kasama ang aso. Kung ano ang natatagpuan sa kanilang lugar,
        yaon ang kanilang kinakain," she said</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4912b19-48d7-411c-9082-eac9d2ea2d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filipino communities have a tradition of eating and
        slaughtering animals for food. There''s beef, pork, goat, chicken, and also
        dog. Whatever''s found in their place, that''s what people eat.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e3fae-15df-4f74-a360-fba65a3330f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero explained the film was meant to mirror life in rural communities,
        and lamented that the controversy shifted focus away from the film''s content.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237869c4-5fae-4e0e-b40b-da3482edd399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Umasa ang produksyon na manindigan ang animal welfare advocates
        na magsalita at turuan ang sambayanan tungkol sa tamang pag-alaga at proteksyon
        sa mga hayop. Ngunit sa kabilang banda, ninanais ng produksyon ang mas pagpapahalaga
        sa karapatang pantao."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3270ff-7f99-4ef4-b342-a8e5ac71042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The film crew is hoping that animal welfare advocates
        continue to fight for animal care and protection. However, we also want to
        promote the value of human rights. ]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500beae1-f251-4e55-851e-abe5121d46f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dog scene to be edited out</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a9badd-191a-417a-9ec0-ce3a83ccfadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy has made its way to the MMFF Executive Committee
        and the Movie and Television Review and Classification Board (MTRCB). In a
        meeting with PAWS and "Oro" representatives on Monday, the MMFF Executive
        Committee ordered the removal of the slaughter scene from the film.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc791f-8ac2-4ff0-b2e5-260a4dbb0ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the Movie and Television Review and Classification Board
        (MTRCB) said it would not tolerate animal cruely for the sake of films.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3fc535-3f16-422f-8d1d-49cb757a6f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of Twitter posts on Tuesday, the MTRCB said it would
        cooperate with authorities to ensure animal cruelty is not perpetrated in
        film productions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df9066-9a02-444a-b048-3dc11b465334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement Film Development Council of the Philippines
        (FDCP) chairman Liza Diño said she had called "Oro''s" representatives before
        the festival to ensure no animals were hurt in the movie.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c72be4a-2f1a-4c68-a6d4-7b5b541a227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño said the representatives assured her they hadn''t killed a
        real dog, and had merely placed prosthetics on a goat to make it look like
        one.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626fbe66-dae1-4cee-8e06-07f6ce82a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDCP chairman made it clear the MMFF does not condone animal
        cruelty in any of its films, and would take the matter seriously.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febb454a-5ff3-418e-981b-2af1bcfc4522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a later interview with CNN Philippines, Diño said the
        most the MMFF could do to address animal cruelty claims was to censor the
        scenes in the film. She said if other groups wanted graver sanctions, they
        should bring the case to court.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15afae4-4d30-4c65-9906-ec35fe030cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scene removal not enough</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde5c26-bc0a-40b3-be66-d3bc7d56e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, PAWS remains unsatisfied with the MMFF''s actions.
        In an interview with other media outfits following the MMFF Executive Board''s
        deliberation, PAWS Executive Director Anna Cabrera said editing the scene
        is not enough.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc6b60d-c3b1-42f5-9d12-72d62a571911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can edit it all you want but the fact remains that a dog was
        killed and it''s not right," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd1fc0b-75c2-4379-9760-ddac49505ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which called attention to the alleged animal rights violation
        when it sent a complaint letter to Metro Manila Development Authority (MMDA)
        Chairman Tim Orbos, called the MMFF''s lack of action was "very disappointing."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9dfe98-41ac-4df2-9f2f-35c702c565ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said they expected higher sanctions from the MMFF, especially
        since "Oro''s" representatives had allegedly lied about killing a dog in the
        film.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c588b74d-6bd6-4c88-a657-b99c5690acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is calling for the removal of the film from the MMFF,
        as well as the stripping of all its awards. Cabrera added PAWS is set to file
        a criminal complaint against the film''s crew for violating animal cruelty
        laws.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20560254-9d6b-40c3-bcda-94b6a9d930b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FPJ award may be rescinded</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa350b7-8cad-4f62-83cc-cc09fd0a8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Oro'' also stands to lose another award if allegations of dog
        slaughter are proven to be true.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa7df4-bee4-4d34-bcdd-da96fe79dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday night, Sen. Grace Poe said that ''Oro''
        may be stripped of its FPJ Memorial Award for Excellence award if investigations
        reveal animal rights were violated during its production.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf795eb-e1f9-433b-be70-d8f32ea7a1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, who is the daughter of the late Fernando Poe Jr. said that
        the animal cruelty goes against the values the acting legend strived to uphold.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43471220-c997-48ff-922d-c38b9f48cb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator urged the MMFF to conduct further investigations on
        the issue.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fbd00c-b58c-41a4-b977-7a25afd533a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:46:35.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Artistic license does not justify the violation of our laws," the
        Senator said.</p>'
  'SSS-pension-hike-floating-in-the-air':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-03T11:46:23.887+08:00
    'imagesource': 'jcr:0cb986c2-33b7-48d6-9686-6ad3f60eaaab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '032a25ce-2572-4861-b3cb-d12295a8905f'
    'lead': 'The date of implementation of the SSS pension hike is "floating in the
      air," as Duterte is still studying its economic implications, says SSS Chairman
      Amado Valdez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T08:59:38.281+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:21:50.768+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T09:21:47.336+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fate of SSS pension hike in limbo; Tax Reform first, says Diokno'
    'updated': 2017-03-04T01:55:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac934813-090c-4081-8949-2bffcfd7a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Social Security
        System (SSS) Chairman Amado Valdez said the implementation date of the pension
        hike is still "floating in the air," as President Rodrigo Duterte is still
        studying the proposal</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9daf3ef-3ec1-405a-a4f7-6765fd0096d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is studying all the possible implications of the
        increase, and I think it is good for the fund, for the SSS, and for the economic
        situation in general," Valdez said in an interview with CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899a4db-ccd3-4f24-b1a3-dc1997af3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while there is willingness to approve the proposed pension
        hike, the economic burden of the pensioners would fall on the sustainability
        of the fund.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4510c9b1-3c8f-47f9-b5d9-f0e82e463e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I may recall, an increase of ₱1,000, or ₱2,000, that was the
        proposal before by Congress, would entail about ₱64 billion a year, and that
        would be a stress on the sustainability of the fund," Valdez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54282241-0174-425c-bbfe-392588b1b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress proposed a two-thousand peso hike for SSS pensioners. The
        joint resolution requires SSS to release the first ₱1,000 on January 2017,
        while the second half must be released on January 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad4668-0ceb-4b16-9289-b73343a9179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the increase, the minimum monthly pension for members with
        10 credited years of service will now be at ₱3,200, and those with 20 years
        will be at ₱4,400.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf62a8-4d59-45f3-968c-62b46e9be95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez said if the current proposal for the pension hike is approved,
        their economic managers are saying the 2042 baseline for the fund would be
        depleted as early as 2032.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408a68e-b26f-4ee1-b0ef-0419e7bda47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The life of the fund should not be reduced by at least three years
        from 2042," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292eceab-b34d-4255-9dce-48bb99518ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, being a private pension fund, Department of Budget and
        Management secretary Benjamin Diokno said the SSS should find the pension
        hike solution internally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bda70d-d86c-4586-8975-5fde2fbd5e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it is fair to use the taxpayer''s money to subsidize
        the benefits of the pension members," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dde70a-0c7c-4e6c-b7e0-426bb1ab84e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Martin Andanar said Duterte
        is "looking for a win-win solution — where he can allow the hike while ensuring
        that the SSS can pay for it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec59fb-d9be-4f4f-92ca-c1003b9d140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Diokno, the SSS Board of Trustees should have exercised leadership,
        rejected the resolution, and formulated an internal solution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a8710-4d06-4a38-92d7-8a950c50c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfair to give the problem to him [Duterte]. In fact, it''s
        unfair for Congress to have passed that law, which, as you know, President
        Aquino vetoed. It should not have reached the President''s desk," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ef10b-1066-4a92-8aa6-487b2652d9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s veto of the SSS pension hike bill was criticized by Duterte.
        He eventually included the ₱2,000 pension hike in his presidential campaign
        promises.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8221271-32c2-44de-a4a2-6df4c420594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Implementing the SSS pension hike</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606be9f5-9339-4fde-82c0-13e69f345913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said SSS may impose a contribution adjustment with higher
        pay. This was expounded by Valdez, who said contributions might be increased
        by 1.5 percent. The employees'' monthly salary credit, which is currently
        at ₱16,000, may increase to ₱20,000.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6d39d4-3d57-41e0-81f6-4efa925a6455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez said SSS is looking into other solutions, such as the increase
        in collection efficiency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a1cedd-5472-44e2-8ff9-de0a3ff7c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were bothered by the fact that a lot of employees have not been
        remitting their contributions, and a lot of employees have not been registering
        under the SSS," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38e65f-e4db-4a08-8668-978b4669d3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This collection issue may entail a long-term problem, as the fund
        may not be enough to sustain pensioners in the future.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090414f5-1f69-40f7-81fa-c839a035a4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the proposed tax reform must first be done before implementing
        the proposed SSS pension hike.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3473839-1434-4abe-947e-fff89ae4380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the tax reform, you got more money in your pockets,
        and therefore you are now in a position to contribute small amounts for the
        pension of those who are already receiving pension," he said in a press briefing,
        Tuesday, January 3.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91637311-0665-48b3-912a-8e842f05519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform for Acceleration and Inclusion Act was filed on September
        2016, and is currently stuck at the House of Representatives.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe517dd4-5500-4e37-aa42-479b095ae4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was divided into five packages, with the first one focusing
        on a lower personal income tax rate from 32 percent to 25 percent.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10b17f-f1cd-431a-90c6-aab3bdf9c87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A P200 billion revenue is expected through the proposed tax reform.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac8aa08-6824-460e-8f1b-777ebed22a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:59:38.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is endorsed by Duterte to his allies in the Congress, and is
        targeted to take effect either on July 1, 2017 or January 1, 2018.</p>'
  'Dylann-Roof-ruled-competent-for-sentencing-phase':
    'author': 'Ralph Ellis and Khushbu Shah, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-03T11:43:32.017+08:00
    'imagesource': 'jcr:36523a8e-e12b-433d-a724-16271278de87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21d7d112-14e9-4ed2-81a4-c13440573302'
    'lead': 'Dylann Roof, convicted of killing nine people inside an African-American
      church in Charleston, South Carolina, could be sentenced to death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:02:22.993+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-19T16:40:56.813+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:40:56.384+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dylann Roof ruled competent for sentencing phase'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf6b3d-c667-4536-a03a-1d72d4ed7726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A federal judge ruled Monday that Dylann
        Roof, convicted of killing nine people inside an African-American church in
        Charleston, South Carolina, is mentally competent to represent himself at
        the sentencing phase of his trial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d4e7c7-a574-47a7-a739-29a33370f8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That phase is scheduled to begin Wednesday morning at 9:30. Roof
        could be sentenced to death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991fcb1b-96f1-4697-9412-1b5f0f30e550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof was evaluated over the weekend by Dr. James Ballenger of Charleston,
        a specialist in forensic psychiatry, with the results presented in court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b64ee-81d3-4961-bd2d-56000264b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Richard Gergel closed that part of the proceeding
        to the public, saying he wanted to protect Roof''s right to a fair trial and
        right to self-representation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587af07-7641-4f8a-80b8-2ff862b912fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballenger evaluated Roof in November, before Roof was found competent
        after a two-day hearing, Gergel''s order said. But the court "felt that the
        serious nature of the proceedings" against Roof indicated the need for another
        evaluation by the court-appointed Ballenger "to confirm there were no material
        changes in his mental status" since then.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d34ed-7f4b-484a-ac68-579fe10b6ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballenger and other witnesses testified during the daylong hearing
        Monday and Gergel ruled Roof "remains competent to stand trial and self-represent."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a128255-e693-4757-9d8b-2e7e3f06c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more comprehensive opinion is expected to follow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f09853-9a22-43f8-97c2-216373ac5f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof''s sentencing phase had been scheduled for Tuesday but he requested
        an additional day because he had been required to spend most of the previous
        days on the court''s examination and competency hearing, according to the
        order.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743304a-7090-459b-99f7-9c76a700f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Gergel issued an order that said Roof "will not attempt
        to approach the jury, the witness stand, or the bench," during the sentencing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f4e86-e735-4e43-a9f2-6797d5fe4107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal jury convicted Roof on December 15 of all charges stemming
        from the shooting at Emanuel African Methodist Episcopal Church. Roof attended
        a Bible study on June 17, 2015, before pulling out a pistol and killing nine
        people, investigators said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9089a33-cae4-4cea-84e5-9912b7b73bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof carefully planned the killing, investigators said, and chose
        the church because he wanted to start a race war. Roof is white and all his
        victims were black.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ee396-f016-4b35-aded-f7d0283943ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a videotaped interview with detectives that was played for the
        jury, Roof said, "I did it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee115a-db54-40af-b5eb-08d3885ed8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof''s second competency hearing was called at the request of defense
        lawyer David Bruck, who said he''d discovered new facts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415fb9c3-e271-4009-94e4-6a562ee89554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first competency hearing in November, the judge sealed
        a document with the factual reasons behind his ruling, saying disclosure could
        hurt Roof''s chances of a fair trial.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e94bfa6-0142-4117-b82e-78c219e43539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some family members of victims appear torn over whether Roof should
        be sentenced to death.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ba18f-041d-49ce-8e69-44118df8da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three federal inmates have been executed in the United States
        since the federal death penalty was reinstated in 1988 after a 16-year moratorium.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1439007f-410d-4ef6-a5df-f8d3d17c4e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy McVeigh was convicted for the 1995 Oklahoma City bombing
        that killed 168 people. He was executed June 11, 2001. Juan Raul Garza was
        convicted of killing three people and running a marijuana drug ring in Texas.
        He was executed June 19, 2001. Louis Jones was convicted for the kidnapping
        and murder of 19-year-old Army Pvt. Tracie McBride. He was executed March
        18, 2003.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f236d6-7809-4323-a0ee-2a29d05e2a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last person given a federal death sentence was bomber Dzhokhar
        Tsarnaev in 2015 after he was convicted for his role in killing four people
        and wounding others in the 2013 Boston Marathon, according to the Death Penalty
        Information Center, a Washington based nonprofit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1b8f5-068e-451c-98ef-68bda1030e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government and US military have 62 people awaiting execution,
        the center said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb0bfca-d666-4243-b5db-ac65244e47f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof was convicted of 33 federal charges: nine counts of violating
        the Hate Crime Act resulting in death, three counts of violating the Hate
        Crime Act involving an attempt to kill, nine counts of obstruction of exercise
        of religion resulting in death, three counts of obstruction of exercise of
        religion involving an attempt to kill and use of a dangerous weapon, and nine
        counts of use of a firearm to commit murder during and in relation to a crime
        of violence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc743a6e-dd40-4842-aefd-f6270acc3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof also is scheduled to be tried on state murder charges, for
        which he could also be sentenced to death.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd87b434-74ba-471a-8387-903e5c13b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Darran Simon contributed to this report.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24cec9-28d6-484c-8606-66b9b129507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:02:22.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:40:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/01/02/us/dylann-roof-competency-hearing/">Dylann
        Roof ruled competent for sentencing phase</a>”</em></p>'
  'Black-Nazarene-feast-Traslacion':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-03T10:53:51.103+08:00
    'imagesource': 'jcr:6bfb3c3d-1acb-46a8-9f78-c446d9713fc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b4ee488-9b6b-419e-8f4c-d3118898732c'
    'lead': 'The annual feast will be attended by around 18 million people, church
      officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:04:00.991+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:21:50.389+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T09:21:47.560+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Preparations for Black Nazarene feast underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebd9010-edd0-45c6-a3b4-a7ee01ed6a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:04:00.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In the Philippines,
        January marks an important time for devout Catholics: the Feast of the Black
        Nazarene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed30f89-971e-44fb-9bb4-4091188e3b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:04:00.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations are now underway for the annual procession on January
        9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae5c98-79ed-4eee-98d6-30d09faecb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:04:00.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees will walk barefoot as the life-size image of Jesus Christ
        carrying a cross is paraded along Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aedcffb-7a03-4eb0-8681-4ed6808c48b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:04:00.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants of the parade often try to touch Jesus'' image, which
        is believed to be miraculous, with white towels or with their hands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bff021-93c9-491c-977d-769548b922f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:04:00.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme of this year''s event is based on a Bible verse from the
        book of Corinthians: "Pag-ibig and buklod ng ganap na pagkakaisa" [Love binds
        us in the fullness of unity.].</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e213323-c93b-47e5-9445-2d4abddb2485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:04:00.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration of Quiapo Church on Monday said 18 million devotees
        will flood the streets of Manila during the Traslacion or Nazareno feast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc4c90-1c0c-465b-baf3-aae34db9b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:04:00.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security is expected to be tighter this time, given the projected
        number of participants amid possible terror threats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c09ed5-820b-40db-b690-e9a8889ba8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:04:00.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees are advised against bringing along their children or elderly
        and sick relatives. But if this situation is unavoidable, children must wear
        an ID for easy identification should they get lost in the crowd.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86708681-a6c8-48e9-8ace-6a0aab1d91b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:04:00.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying devotees should be able to express their faith in or out
        of the procession, Church officials are also planning to livestream the event
        on Facebook.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2c566-0e29-45f1-b339-118119f1fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:04:00.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Rex Remitio contributed to this
        report.</em></p>'
  'Istanbul-attack-ISIS-claims-nightclub-shooting-killer-still-at-large':
    'author': 'Euan McKirdy, Holly Yan and Ian Lee, CNN'
    'caption': 'ISIS has claimed responsibility for the deadly New Year''s attack
      at an upscale Istanbul nightclub which left 39 dead.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-03T10:35:28.501+08:00
    'imagesource': 'jcr:97c85698-8faf-4990-bf96-bda9f8f28681'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abbc1800-a4e5-47c9-a6a3-cb43773c7e9b'
    'lead': 'ISIS claimed responsibility for the New Year''s attack at Istanbul''s
      Reina nightclub that left 39 people dead, but authorities are still scrambling
      to find the killer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:06:56.199+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:21:50.260+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T09:21:47.662+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Istanbul attack: ISIS claims nightclub shooting; killer still at large'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e2a0ac-a308-4f88-9eda-081019c95f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul (CNN)</strong> — ISIS claimed responsibility for
        the New Year''s attack at Istanbul''s Reina nightclub that left 39 people
        dead, but authorities are still scrambling to find the killer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42734f92-1bd1-47e9-99c1-44d557fd7a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' claim, made in a statement posted to Twitter, cannot be independently
        verified by CNN. But it boasted about the first major terrorist attack of
        2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16154f54-ba3d-427d-83d9-08d159c34041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In continuation of the blessed operations which ISIS carries out
        against Turkey, a soldier of the brave caliphate attacked one of the most
        popular nightclubs while Christians were celebrating their holiday," the statement
        read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e38a8-2fe0-455f-97db-21386b57266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Turkish and US officials have called the attack an act of terrorism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac3c5a-8a25-4c47-98ff-ab9bc41212e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the latest on the investigation, the victims and why Turkey
        keeps getting targeted:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d95a0-c972-4dea-8fdf-40ac9416baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The investigation</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381ba86f-69b9-48d6-814b-97e06e072e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have found the fingerprints of the suspect and know
        what he looks like, Deputy Prime Minister Numan Kurtulmus said Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aaacf0-e333-4491-8229-991271b2afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people have been detained in connection with the attack, Kurtulmus
        said, but the suspect was not among them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4afcf8-4d90-4dfd-9433-cf3d0d477071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will find him, no delay," Turkish Prime Minister Binali Yildirim
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a41d6e-99c2-4d00-a30c-7a4d0dc4b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of the attacker showed him shooting a security guard and
        police officer at the entrance of the nightclub. Turkish authorities said
        they believe he carried out the attack alone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2cd5a9-1f1e-4e7d-8590-5d567108be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, the militant Kurdistan Worker''s Party, or PKK,
        distanced itself from the attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a24a07-f7c0-4372-bbd5-b042e90b601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Kurdish forces have anything to do with this attack," the PKK
        said. "The Kurdish freedom fight is also the fight for democratization of
        Turkey. That''s why we won''t target innocent and civilian people."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2123f63-5735-4ceb-8cae-05970b4de02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The victims</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a86e64-3d33-453a-87ac-7f4c32539f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed in the attack were from 14 countries, including India,
        Morocco, Jordan, Canada, Russia, Tunisia, Saudi Arabia and Kuwait.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71524939-289d-4650-910f-c2b251477309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security guard Fatih Cakmak was one of the first victims killed.
        He had considered himself lucky after surviving a December attack outside
        Istanbul''s Vodafone Arena, where he was also working security.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff1e33-016b-4715-9639-8a5605c11396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He went to work, and now he''s gone," said his father, Hassan Cakmak,
        who said he can''t believe he survived his 32-year-old son.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea652d1-adfb-481c-b16b-aca1d21e0c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubna Ghaznawi, a young female entrepreneur from Saudi Arabia, was
        also killed. The 34-year-old worked full-time as a communications manager
        for one of Saudi Arabia''s largest banks and also co-owned a start-up with
        her sister called Exclusave Card, the first student discount card in Saudi
        Arabia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc89e7f-2659-44a6-9a5d-1fb5a500505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was an optimist and loved going to new places," her friend
        Seham al-Shahrani told CNN. "Laughter and happiness filled whatever place
        she went to."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2543606-d418-4f30-b4d2-fc4ec72d7e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people were hospitalized. As of Monday, 46 were still
        being treated, including one American, according to the Istanbul governor''s
        office. A handful of the injured were in critical condition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf0d227-69c2-43bc-b3f4-79b9f014aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We were having fun''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207a0b70-75ca-41ef-8fa6-327c44b506fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described how the festive evening turned into a bloodbath.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8eb0f-260d-4bb6-a0e3-91e4af2d9989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were having fun. At first we thought it was a fight, then there
        was a lot of gunfire," witness Yunus Turk told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f92e8-0820-4e11-aa67-92b31715569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the gunfire everyone started to run toward the terrace. We
        ran as well. There was someone next to me who was shot and fell on the floor.
        We ran away and hid under the sofas."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd7713-bb07-4b68-94c0-72de19a5f3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness said he didn''t know how many attackers there were,
        but he saw one person and hid.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767e04d-6d8b-4356-a4d9-ea5068e11dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got shot in the f****** leg, man," he told journalists as he
        was taken into an ambulance. "These crazy people came in shooting everything."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb553bf-a4ee-4c44-aae6-e49f6ee7e9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the club issued a statement on its Facebook page.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c582fb-bd9c-4059-b490-cb2d0c9e4834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This terrible incident is a terror attack against our citizens''
        peace, brotherhood, serenity, economy, tourism and against our nation," the
        statement read.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a10613-3118-45b8-8b52-b4f974de0615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts bleed and the bullets are in our heart."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d5231d-f37c-4100-8002-806053e3d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Turkey keeps getting targeted</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3ab6c-6536-4fa8-ba77-e0ab5641db5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s deputy prime minister said he believes the attack was
        committed in response to Operation Euphrates Shield, Turkey''s ground operation
        against ISIS in Syria.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15806c7-8b39-4810-a623-bbaca48c7780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country is "fighting a two-front war -- against the Kurdish
        Workers'' Party, and against the Islamic State," CNN intelligence and security
        analyst Bob Baer said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbd1e23-2300-45c6-9f71-afc59fe3ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey shares a 500-mile (800-kilometer) border with Syria, making
        it relatively easy for ISIS fighters and supplies to cross.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93122ec9-67db-490f-91a7-93dd9dbbffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That border is so porous -- weapons, explosives, people coming
        across it," Baer said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082ed2f-10da-4593-a1a9-1436c1c676ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both ISIS and Kurdish militants have launched attacks in Turkey,
        which is also reeling from a bloody and failed military coup in July.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8648b4-02c6-4ce6-8880-7beb4a160782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials suspect ISIS was responsible for the attack on Ataturk
        Airport in June that left 44 people dead and an explosion at an August wedding
        that killed at least 54 people.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e5b91-dd51-46cb-90d9-f20c37a7d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has typically refrained from claiming responsibility for attacks
        in Turkey to create "an environment of suspicion in Turkish politics," analyst
        Soner Cagaptay wrote for CNN last year.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ab637-ed22-42c9-977b-aa31b4783bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So ISIS'' claim of responsibility for Sunday''s nightclub attack
        could mark a turning point.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae5fda0-a480-4a2e-8fc6-e82bc3f647be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think with Istanbul, it''s a declaration of war on Turkey," Baer
        said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc3dd4-eb67-4dba-a623-bb0c16aa72a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Turkish security forces clash almost daily with rebel
        PKK militants, mostly in predominantly Kurdish parts of southeastern Turkey.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce219b-f355-4fa2-a376-1a7153a28823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, a pair of bombings in Istanbul killed 44 people and
        wounded 155 others in an attack by a breakaway group of the PKK. The two explosions
        occurred after a heavily attended soccer game at Besiktas Vodafone Arena.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec7cb1-e072-4bb8-a160-399ca4b434a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in December, a car bomb exploded near a public bus, killing
        13 soldiers in the central province of Kayseri. Three days later, a gunman
        assassinated Russia''s ambassador to Turkey at an Ankara art gallery.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed667ae-3df8-4211-91f0-1083a1639020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.207+08:00
      'mgnl:createdBy': 'eunice'
