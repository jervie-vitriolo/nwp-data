    'jcr:uuid': '801aa7bd-8534-40e9-878b-343f3d923e34'
    'lead': 'Donald Trump gave a lengthy description of his electoral victory, and
      lavished praise upon a Dubai business partner, during a ten-minute speech to
      800 paying guests at his Florida estate Saturday night.'
    'mgnl:activationStatus': true
