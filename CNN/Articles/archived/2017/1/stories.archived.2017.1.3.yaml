    'template': '1'
    'title': 'Russian navy vessels in PH for goodwill visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1411bf65-f268-441e-b33d-fb4d5e305312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:43:29.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Russian navy vessels
        are in the Philippines for a visit this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6be3c2-49c8-4fbc-b8c0-eab0fbddfac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:43:29.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is taken as one of many signs of improving ties with Russia,
        which is looking forward to having — for the first time — increased defense
        relations with the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d5443-2e8a-460b-9aed-58153cece29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:43:29.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian anti-submarine ship, Admiral Tributs, is back in Manila
        for a four-day goodwill visit. The same warship was here in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8dbda0-dffd-4d09-98eb-262ca9ebb5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:43:29.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time, it is looking forward to a brighter prospect: scaled-up
        military relations with the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd898299-a1d7-4f0f-9eba-6d110dc5d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:43:29.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the navies of two countries are coming together
        to intensify their partnership since Cold War.</p>'
    '9':
      'image': 'jcr:43078f89-1966-484a-90c8-746a89ca59a1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56428a1a-4036-4c4b-9cc2-47e4de01e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:43:29.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc1778-ac7f-4938-b73b-92088c6b4713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:43:29.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can choose how to pursue cooperation with the United States
        or with the Russian navy," Russian Navy Rear Admiral Eduard Mikhailov said.
        "But on our side, we can help you in every way you will need."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d71a5d-4898-42c3-96e3-9d25b2b27d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:43:29.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit comes after the meeting of President Rodrigo Duterte and
        Russian President Vladimir Putin on the sidelines of the APEC economic summits
        in November last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0638639-7317-4667-8f36-d9b3d26d9fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:43:29.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/20/rodrigo-duterte-meets-with-vladimir-putin-xi-jinping-apec-peru.html"><strong>Also
        read: Duterte meets with Putin, Xi at APEC Economic Leaders'' Summit</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616dce80-cd1a-4cb5-a47c-69f8965131ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:43:29.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Admiral Tributs and its sea tanker, Boris Botuma, have been
        at sea since November, holding naval drills in Indonesia and India.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82454d1-6aa2-4763-a554-f73462880045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:43:29.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They crossed through the Indian Ocean, and even in the disputed
        terroritories on the South and East China Seas.</p>'
    '19':
      'image': 'jcr:dd9322b8-7106-432c-b26e-65af4669cdcf'
      'imageCaption': 'Philippine Navy''s Naval Combat Engineering Brigade Commander
        Commodore Francisco Gabudao Jr. (2nd from left), welcomes Russian Navy Rear
        Admiral Eduard Mikhailov (3rd from left) and the Russian Navy. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19d5ad-71d5-415d-9607-65d0edc45ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:43:29.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d608944-307f-4d4a-8a4c-1f1f14796424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:43:29.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not have problems dealing with other countries or their
        vessels like that of the United States or China," Mikhailov said. "We operated
        on a high level of friendly cooperation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd399f01c-c178-432f-a374-1a8afb042769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:43:29.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to authorities, that same friendly cooperation with
        the Philippine military, once established, will focus on solving terrorism
        and piracy in order to keep regional sea lanes safe for everybody.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759b752-3664-441a-8d76-d23e188e16f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:43:29.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/30/Russian-envoy-Moscow-offering-strategic-partnership-to-PH.html"><strong>Also
        read: Russian envoy: Moscow offering ''strategic partnership'' to PH, not
        military alliance</strong></a></p>'
