      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guards and 74 prisoners were taken hostage, Fontes said. Bodies
        were thrown over the wall of the complex, and at least six people were decapitated,
        the news agency reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8bf66e-4a7c-4001-8745-77f2322f85b4'
