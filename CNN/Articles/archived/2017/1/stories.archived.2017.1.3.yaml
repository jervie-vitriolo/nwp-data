      'mgnl:type': 'text'
      'text': '<p>In his counter-affidavit, Arafat claimed he is a minor, although
        his driver''s license says otherwse.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885b8d3-1336-4c84-b178-6bc475bb277c'
