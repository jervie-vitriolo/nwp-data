  'eco-sensitivity-sustainability':
    'author': 'Arianna Lim'
    'caption': 'Our deep-seated environmental problems reveal that our “eco-sensitive”
      lifestyle choices may be less sustainable than we think. Illustration by JL
      JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-01-03T16:29:02.125+08:00
    'imagesource': 'jcr:c6a1e74a-81cb-459f-9aeb-e8c391c221bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbc1f66d-ea35-4e6b-87ed-6f40f88165cb'
    'lead': 'Do you really need that eco-bag? Our deep-seated environmental problems
      reveal that our “eco-sensitive” lifestyle choices may be less sustainable than
      we think.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T16:19:31.178+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:21:51.883+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T09:21:46.750+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Buy an eco-bag, save the earth?: How we might be commodifying sustainability'
    'updated': 2017-01-04T15:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937329eb-13bd-4024-b30c-3af26d45f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The way you define
        a problem illuminates its solutions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51afcb40-c52c-4795-aa8d-b70da4f4af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a popular anecdote that follows a boy’s walk down a beach,
        picking up starfish that have washed ashore. Each one he collects, he casts
        back into the water. But the starfish number in the hundreds, and a man watching
        the boy’s progress points out that he’s unlikely to make much of a difference.
        As the boy throws another into the sea, he says, “At least I’ve made a difference
        to that one.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c57032-78bc-4b22-bc57-b4bd46dcdd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story, intended as an inspirational — if deeply cheesy — reminder
        of the power of little steps, frames the challenge as such that your eyes
        stop at the shoreline. The problem at hand is the beached starfish, so there’s
        virtue in these small successes. But <a href="https://ssir.org/articles/entry/social_entrepreneurs_must_stop_throwing_starfish">as
        others have pointed out</a>, the story is also a telling representation of
        the world’s preoccupation with piecemeal solutions to what are, in actuality,
        systemic problems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49206273-137e-435c-aa27-acdc7b2731f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re familiar with this myopia because we’ve grown used to seeing
        it play out in our politics. More recently, however, it’s taken root somewhere
        less obvious but perhaps closer to home: our shopping choices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbdee5e-a50b-4ff8-96e6-a61b2b670d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As environmentalism begins to enjoy its induction into mainstream
        consciousness, “sustainability” has emerged as everyone’s favorite buzzword.
        But sustainable development, in its most <a href="http://www.un-documents.net/our-common-future.pdf">traditionally
        accepted form</a>, draws from a <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">complex
        matrix of factors</a> whose reach extends far further than just challenges
        to our environment and our lifestyles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d05b60-5f06-46c6-9c58-de26597ba36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The bottom line is that stuff, when environmentally benign but
        ultimately needless, cannot claim sustainability. At best, it’s the product
        of misdirected good intentions, as with the endless — and therefore thoughtless
        — production of eco-bags.</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6495c872-6d61-44c8-bde1-9b55097fcb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It involves, for instance, providing access to clean water for the
        one billion people who lack it, and improving livelihoods and social protection
        systems, particularly for the 800 million who continue to live in extreme
        poverty. It deals in the adjustment of food production and management, so
        we can restore sanity to a world in which over a billion tons of food is wasted
        annually, but nearly a billion people are undernourished and two million are
        overweight or obese. This list goes on, and that’s precisely the beginning
        of the challenge: Sustainability, in its holistic sense, is so immense an
        issue, it’s often dwarfed by the day-to-day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f34fcf6-bba3-46bf-bf18-7e5e86b2416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, to cope with our powerlessness, we make incremental changes.
        We dissect the problem and hold fast to what seems most within our capacity
        to control: our stuff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec9d07b-ce2e-4d53-80a8-835a84333a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the New York Times has <a href="https://www.nytimes.com/2007/07/01/fashion/01green.html">asserted</a>,
        “that vision of an eco-sensitive life as a series of choices about what to
        buy appeals to millions of consumers, and arguably defines the current environmental
        movement as equal parts concern for the earth and for making a stylish statement.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5409668-72cd-46a5-be27-8e1c0a8c9450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, eco-sensitivity has been translated into popular commodity.
        The availability of products that are debatably good for the earth has swelled,
        from reusable water bottles and metal and paper straws to the fundamentally
        ironic eco-friendly lines of fast fashion labels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346acfb-572b-41ba-a965-5696d9d327a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive behind these purchases is commendable in theory. But
        the upshot is that it’s become necessary to second-guess not only the supply
        that’s desperate to meet the <a href="https://www.nielsen.com/ph/en/insights/article/2015/green-generation-millennials-say-sustainability-is-a-shopping-priority/">escalating
        demands</a> of the environmentally conscious, but that demand itself. As consumers,
        do we know where to draw line between what aids sustainable development and
        what’s only a moderately improved version of the very things we’ve set out
        to supplant?</p>'
    '20':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Se12y9hSOM0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e03e1-6b1e-4023-a9a6-3850afbc9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c615f6d-33d3-4124-9b38-1bd6de28de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line is that stuff, when environmentally benign but ultimately
        needless, cannot claim sustainability. At best, it’s the product of misdirected
        good intentions, as with the endless — and therefore thoughtless — production
        of eco-bags. At worst, it’s corporate greenwashing at work. This is the case
        with clothing companies that espouse recycling while also selling millions
        of pieces in a single year, each garment taking a shocking toll on water,
        electricity, oil, and people, from the cotton farmers to the factory laborers
        exposed daily to poor working conditions. Across the spectrum, however, the
        logical conclusion is the same: They are additions to the escalating total
        of global waste.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc23b0-b8f0-4d14-b156-9976ba406efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of consumption habits, sustainability is less about buying
        better than it is about buying less.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e953c70d-4c68-463e-af40-8e9355385aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When striving for sustainable lifestyles, we commit to stretching
        our view of a product’s beginning and end points, so that the critical question
        is no longer “how much will it cost me?” Instead, the lines of inquiry shift:
        What did it take to put this shirt together? Who made it, and does their compensation
        ensure more than just the next meal on their plate? What will happen to it
        when I decide to get rid of it, and how long will it be before I get there?
        And, perhaps most importantly, from where do I draw the belief that I need
        it?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63b70f-04e6-4030-aff7-75977022cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we concern ourselves with the complex questions, needs tend
        to betray themselves as wants. Sustainability, then, is not only a reevaluation
        of what we have, but how our purchases buoy the rest of the system. Questions
        of cost must pertain to more than just market price.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5259ff-9e21-4d19-8782-d6895544ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In three short decades, we will be sharing the planet with nine
        billion other people. That’s two billion more than today, each one of us competing
        for resources already straining under the weight of our current numbers. And
        as poverty drops and purchasing powers rise, the push against the earth’s
        reserves will only be magnified if we fail to pivot our values from quantity
        of stuff to quality of life.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6141a4-9d69-4003-b280-0a26081007e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cannot, as individuals, buy our way to sustainability. As Annie
        Leonard, creator of <a href="https://storyofstuff.org/about/annie-leonard/">The
        Story of Stuff</a>, put it, “We are just trying to get better and better at
        swimming upstream, rather than changing the course we are on.” We empower
        injustice when we mistake benevolence for lasting social change.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a83405-d0ab-4ce5-a543-f6a06ed485a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In terms of consumption habits, sustainability is less about buying
        better than it is about buying less.</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db0ed3-66c6-4f4b-9105-29bb473a9cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustainable, systemic solutions often demand an overhaul of the
        rules. The most dramatic impact is reliant on many sectors and governments
        valuing innovation, collaboration, and farsighted policy creation. Think along
        the lines of <a href="https://www.youtube.com/watch?v=7Lc_dlVrg5M">Bhutan’s
        commitment</a> to combating climate change or the landmark <a href="http://cnnphilippines.com/life/culture/politics/2016/12/20/duterte-and-climate-change.html">Paris
        Agreement</a> officially coming into effect.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e172dd-9443-4690-88d5-687e64c6ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of this argument is certainly not to denounce individual
        decisions made in consideration of our ecosystem. By all means, buy better
        and buy less. But know that while these are not bad choices, neither are they
        lasting solutions. Purchase, instead, as a practice of mindfulness, a commitment
        to a process rather than a final stop.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df44612-0274-49ca-890b-cd258dce5f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, then, becomes the quotidian reminder to be better-informed
        citizens, so as to understand the hurdles to sustainability before we endeavor
        to embark on concrete solutions. And because that awareness must engender
        action, it also becomes necessary that we demand more from both our loved
        ones and our authorities — from those we vote into office to the decision-makers
        and thought leaders of the private sector and the academe.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea69b9b-2e3b-46e8-855f-9f7615c3af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:19:31.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:51.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we test the bounds of what would otherwise seem a static sphere
        of influence, we find a means of framing the problem in which the work doesn’t
        stop when we’ve thrown back the starfish.</p>'
  'leni-robredo-us-vacation-typhoon-nina-bicol-naga-relief-operations-slow':
