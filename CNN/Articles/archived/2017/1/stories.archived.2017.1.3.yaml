    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9802aef7-0d7e-4b8f-907f-320aff4bfb3a'
    'lead': 'Marine Lt. Col. Ferdinand Marcelino voluntarily turned himself in Tuesday
      noontime to the military''s Provost Martial General based at Camp Aguinaldo
      in Quezon City, according to Armed Forces of the Philippines (AFP) spokesperson
      Lt. Col Edgard Arevalo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:40:05.584+08:00
