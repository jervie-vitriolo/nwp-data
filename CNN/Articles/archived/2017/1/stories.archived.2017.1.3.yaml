      'mgnl:lastActivated': 2019-07-03T09:21:53.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — He had been arrested,
        detained and freed — and now detained again after surrendering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e26bd-8242-49bd-9d8c-6a9c0bdeb380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:40:05.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine Lt. Col. Ferdinand Marcelino voluntarily turned himself in
        Tuesday noontime to the military''s Provost Martial General based at Camp
        Aguinaldo in Quezon City, according to Armed Forces of the Philippines (AFP)
        spokesperson Lt. Col Edgard Arevalo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d3bca-76b2-413e-bee7-ce161e31868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:40:05.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/22/curious-case-of-Lt.-Col.-Marcelino.html"><strong>Related:
        The curious case of Lt. Col. Marcelino</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4f64e-ee2f-4a7b-9bb1-d171352e0fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:40:05.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said Marcelino was accompanied by his sister and counsel.
        After a medical checkup, taking of mugshots and fingerprinting, he would be
        detained at the AFP Custodial Center, pending a petition for military custody
        to be filed by his lawyer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e71be-149f-4637-acb0-4de0d6c3a25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:40:05.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino, a former top anti-narco agent of the Philippine Drug
        Enforcement Agency (PDEA), was arrested in a drug bust in Manila in January
        last year. After several months in detention, he was released in June for
        insufficiency of evidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a93b98a-5844-452c-9ed7-d1a525a1e466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:40:05.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in September, the Department of Justice charged him again for
        drug-related cases -- and yesterday a Manila court issued a warrant for his
        arrest.</p>'
  'russian-navy-vessels-philippines-goodwill-visit':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Russian anti-submarine ship, Admiral Tributs, is back in Manila for
      a four-day goodwill visit. The same warship was here in 2012.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-03T20:24:35.381+08:00
    'imagesource': 'jcr:a66d7527-85d6-4cfc-b367-13883b7dc70a'
