    'template': '1'
    'title': 'Trump spokesman casts doubt on Intel report on Russia hacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2ba2a2-95fb-4df4-af4a-ffb2be3779ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The President-elect''s incoming press secretary,
        Sean Spicer, clashed Monday with CNN host Alisyn Camerota, casting doubt on
        a US intelligence assessment that suggests Russia directed hacks on the Democratic
        National Committee in order to sway the presidential race in favor of Donald
        Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d889a-581f-419b-8a94-b0d528af6e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report that everyone keeps talking about is not final," Spicer
        said, speaking on CNN''s "New Day." The "intelligence community is talking
        about wrapping it up later this week ... the idea that we are jumping to conclusions
        before we have a final report is frankly irresponsible."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0eff5d-19c3-4d18-a4bd-eebf8e0dc400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Trump voiced doubt over the pending report, invoking
        flawed intelligence from the lead-up to the Iraq War and suggesting someone
        else could be to blame for the hacks. He also claimed to have inside information
        on the matter, which he said he would reveal later this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a321b1d-370b-4df8-9210-d6656995b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want them to be sure, because it''s a pretty serious charge,
        and I want them to be sure," said Trump, speaking from his Mar-a-Lago estate.
        "And if you look at the weapons of mass destruction, that was a disaster,
        and they were wrong."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d395853-2fb4-4bdc-babf-4fdc74d46d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly cast aside the uniform US intelligence assessment
        from early October that Moscow was behind hacking, even after receiving classified
        intelligence briefings. Trump''s decision puts him at odds with congressional
        leaders from his own party. The President-elect has scheduled an intelligence
        briefing midweek on the hacking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7eece6-7117-4ea7-96f6-702f9e3337b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer continued to defend those comments Monday. "As President-elect
        he is privy to information most people aren''t," Spicer said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c132d410-75c6-4adc-91ad-a6ce58caada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camerota continued to question Spicer on the level of information
        Trump has received so far from the intelligence community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e8382-bbc5-478e-8c16-949bf5547304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has not been briefed about the heads of the intelligence community
        about whether or not they believe Russia is behind the hacking?" she asked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff5f69-8662-4102-b1df-5f16899ddade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer said he had not but that officials were set to brief Trump
        later in the week, once the report was finalized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a99825-c76a-4556-9256-01996a2790ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea we''re asking people and making assumptions on a report
        that''s not final is unbelievable," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c36b0-0970-4322-aa51-5d643c0fee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the exchange, Spicer also took a shot at Camerota, suggesting
        she was unable to see the good sense in Trump''s approach to the alleged hacks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51af96-2e46-4edc-ba69-4c393eab763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know this frustrating for you that we''re doing it in a logical
        way," Spicer said. "No, we''re going to get all the information, get briefed
        properly and then make a decision. We''re not going to put the cart before
        the horse."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f965505-3a14-4701-91f0-f7864f6737af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US officials told CNN later Monday that the "digital fingerprints"
        indicating that Russia orchestrated the cyberhacks around the US election
        give the intelligence community growing confidence in its Oct 7 public assessment
        that Russia carried out the hacking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1309a2-de93-4385-8ed7-5b345a8ee459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One US official said that the hacks were perpetrated on specific
        Cyrillic keyboards. The intelligence community is confident in their analysis,
        citing the extremely high quality intelligence on Russia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf527b72-fc5d-4e12-8ddf-139ff420d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one official put it, "This is not a black hole like North Korea."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c20381b-7d5c-4f9c-a5c8-16755b901f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak, Barbara Starr and Jim Sciutto contributed
        to this report</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320e5c3d-4c7c-4fad-869a-868f678ee474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:15:00.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/02/politics/trump-spokesman-sean-spicer-russia-hacking-report-cnntv/">Trump
        spokesman casts doubt on Intel report on Russia hacks.</a>"</em></p>'
  'Russian-fingerprints-election-hack':
    'author': 'Barbara Starr, Jim Sciutto and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-03T16:03:27.391+08:00
    'imagesource': 'jcr:b7543bd2-bbb3-4a47-a761-5dd1eccc4068'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e192299-9601-4321-b908-565325c13c43'
    'lead': 'Even as President-elect Donald Trump and his aides cast doubt on the
      links between Russia and recent hacks against Democrats, US intelligence officials
      say that newly identified "digital fingerprints" indicate Moscow was behind
      the intrusions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:17:00.210+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:21:49.537+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T09:21:48.055+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US officials: Russian ''digital fingerprints'' all over election hacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ebed02-91a9-4618-a265-88145051dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) —</strong> A top adviser to President-elect
        Donald Trump said Monday he thinks the Russians were involved in election-related
        hacking of the US -- a very different tune than that coming out of the incoming
        administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d4c840-39e9-40f7-84e1-a42228eb7c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CIA director James Woolsey, an adviser to Trump on national
        security issues, told CNN''s Jim Sciutto that determining who was behind the
        hacks is difficult, but that he believes the Russians -- and possibly others
        -- were involved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2800095-d3f7-4f10-9070-993d366e9cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Russians were in there, but it doesn''t mean other
        people weren''t, too," he said. "It''s often not foolproof to say who it is
        because it is possible and sometimes easy to hide your tracks. There''s lots
        of tricks."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9844e3b9-d531-4d6a-a873-124ade7c016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Trump is playing the media with his comments on who was
        culpable, Woolsey said it was a "possibility," noting that Trump is an "expert
        in weaving around" on issues like this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcc8e13-7cfc-4d3c-9a5a-bf4fa4f68939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes people may have been talking to somebody in the National
        Security Agency and have an idea that maybe it was one type of hacking rather
        than another," he said. "I don''t think this is of substantial matter. I think
        it''s basically just dialogue back and forth."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ed96a-2142-48f8-b69e-3616ecc638fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woolsey''s comments come even as Trump and his aides continue to
        cast doubt on the links between Russia and recent hacks against Democrats,
        while US intelligence officials say that newly identified "digital fingerprints"
        indicate Moscow was behind the intrusions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1e39d-f5fe-4170-9b72-9fdc6e30f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official told CNN the administration has traced the hack to
        the specific keyboards -- which featured Cyrillic characters -- that were
        used to construct the malware code, adding that the equipment leaves "digital
        fingerprints" and, in the case of the recent hacks, those prints point to
        the Russian government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b915c2fa-749d-4148-98ad-0104fc6b34da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, despite an initial public assessment by the US intelligence
        community in October that Russia was behind the intrusions, Trump and his
        staff continue to voice doubts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d092c8-164e-4c66-a92c-80b7679854eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that we''re jumping to conclusions before we have a final
        report is, frankly, irresponsible," Trump''s incoming press secretary, Sean
        Spicer, told CNN''s Alisyn Camerota Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e7cff-81e3-49d9-ba0a-f89aad713b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump expressed skepticism on New Year''s Eve, saying, "I know a
        lot about hacking. And hacking is a very hard thing to prove. So it could
        be somebody else."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d2514f-371d-4c26-83b5-729835848968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed to have inside information on the matter, which
        he said he would reveal later this week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce03bf3-c0aa-48fc-bdf9-d3a2b7b29ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer said Trump was "going to talk about his conclusions and where
        he thinks things stand," adding the President-elect would "make sure people
        understand that there''s a lot of questions out there."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002b712-0480-4322-a758-9bb1b9597425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second US official told CNN Monday there is increasingly confidence
        in the intelligence analysis, citing the ability to collect extremely high-quality
        intel on Russia, compared the difficulty of doing so with more secretive regimes
        like North Korea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd0336-7037-4789-a6d2-08f0d0aa641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and Department of Homeland Security released a report last
        week that they said "provides technical details regarding the tools and infrastructure
        used by the Russian civilian and military intelligence Services to compromise
        and exploit networks and endpoints associated with the US election."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f13b993-51fa-4fd1-a297-87c48450bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that the Russian culprits also have historically
        targeted "a range of US Government, political, and private sector entities"
        using similar tactics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638da627-268a-4be6-a87a-6c3164107e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer said Trump would await the results of the investigation ordered
        by President Barack Obama as he insisted that the assessments of the intelligence
        community published so far did not constitute the "final report."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ccd63-ad24-46f6-bad7-c3cc6ed67d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Trump was expected to be briefed about that report in coming
        days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2376868f-4176-4a7b-8922-8a2fb6c2e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is facing mounting pressure to undertake a robust response
        to Russia''s activities, with Republican leaders in Congress saying that Obama''s
        recent cyber-related sanctions of Russian intelligence entities and expulsion
        of some Russians from the US don''t go far enough.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb4f747-92c1-4530-8915-53b60bfb32e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that Russia has attacked the United States of America.
        All of our intelligence agencies will affirm that that''s been the case. We
        will work in the Congress to have stronger sanctions in order to prevent further
        attacks," Republican Sen. John McCain said while in Georgia, a country that
        fought a war with Russia in 2008.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62346cc-f801-4105-8c06-cadb16554ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain, who was also visiting NATO''s easternmost members in the
        Baltic region and the Ukraine, also promised to hold hearings into the cyber-attacks
        when Congress is back in session this month.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae39b3e-db4f-42d9-afed-d9a760c488e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jen Rizzo contributed to this story</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad0fc82-fda5-4327-90ff-6a72e930b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:17:00.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/02/politics/digital-fingerprints-russia-hacking/">US
        officials: Russian ''digital fingerprints'' all over election hacks</a>."</em></p>'
  'Netanyah-Israel-corruption-probe':
    'author': 'Oren Liebermann, CNN'
    'caption': 'File photo of Israeli Prime Minister Benjamin Netanyahu. (Photo: Cia
      Pak/UN Photo via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-03T07:32:29.507+08:00
    'imagesource': 'jcr:77fb2f82-9c48-4929-b85f-0df6da9a4301'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '278025f7-b9fd-4c59-a470-392865ae6a67'
    'lead': 'Israeli Prime Minister Benjamin Netanyahu was interrogated Monday night
      on suspicion of corruption in a criminal investigation authorized by the nation''s
      attorney general.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:18:56.971+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:21:49.392+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T09:21:48.142+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Benjamin Netanyahu questioned in corruption probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f590035-4e20-4754-af70-397d476d91ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:56.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Israeli Prime Minister Benjamin Netanyahu
        was interrogated Monday night on suspicion of corruption in a criminal investigation
        authorized by the nation''s attorney general.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439c960-43b8-4fe2-9271-4f1ded92f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:56.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police spokesman Micky Rosenfeld released a statement saying
        Netanyahu was questioned "under caution on the suspicions of receiving benefits."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a320bf54-8f65-4423-8bdc-b07d5da31e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:56.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "under caution" refers to the questioning of someone suspected
        of having committed a crime, with the warning that anything they say or decline
        to talk about could be used against them in court proceedings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0189fc-27b7-4604-a885-cbc997806461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:56.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and Attorney General Avichai Mandelblit declined to release
        any further details of the three-hour questioning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6e91b-a80d-46ef-9d99-e6c472b8db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:56.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has repeatedly denied the allegations against him, saying
        they are politically motivated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c3e6a-06e7-4ff8-85e3-2f78e6f27cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:56.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On New Year''s Day, the Prime Minister posted on his Facebook page,
        "Unfortunately you''ll have to be disappointed this time as well, like you
        were disappointed in previous affairs. As usual, there will not be anything
        because there is nothing. Try replacing the Prime Minister at the ballot box
        -- as is customary in a democracy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1449e-2e82-4d1a-967a-4a70198fbb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:56.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu was investigated by police amid allegations of fraud and
        breach of trust in the late 1990s during his first term. He was never indicted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b68df-9499-4777-9bba-9e24c62543e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:56.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu is in his fourth term. He has often had a combative relationship
        with the media, which have speculated for days about when the criminal investigation
        would officially begin and what it would entail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428668a8-491a-4841-a7ff-c43dc2b2f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:56.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a holiday event in late December, Netanyahu quipped that "It''s
        fun" to spar with Israeli journalists on social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408e9b11-768c-4f19-bc4a-587be2e9bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:56.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the inquiry was an examination. It did not reach the
        level of a criminal investigation, and Netanyahu was not suspected of having
        committed a crime. That changed as a police car pulled into his residence
        on Monday night, marking the beginning of the criminal investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7fd4db-ed7c-46f7-b5a2-4da85f4565d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:56.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu does not have to step down if he is suspected of committing
        a crime. He is only required to step down if he is convicted and that conviction
        is upheld by Israel''s high court. However, if he is indicted, he could face
        enormous public and political pressure to step down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b571236-66ef-4357-86da-f96cd2c2115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:56.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Israeli prime ministers have been investigated, including
        Ariel Sharon, Ehud Barak and Ehud Olmert. Olmert was convicted of corruption
        charges and is serving a two-year prison sentence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f499e27-afb6-4f42-b58c-e0e4121d6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:56.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/02/world/israel-netanyahu-investigation/index.html">Benjamin
        Netanyahu questioned in corruption probe</a>."</em></p>'
