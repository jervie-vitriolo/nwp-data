      'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219caf4-2801-4cd2-b10b-343ae3b22eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No double pay hike yet</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fab84c-75e2-4fd3-a71d-901ef70d131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte failed to fulfill his promise to double
        cops'' and soldiers'' salaries within 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91338ec5-52a9-40e4-8492-62c9e5fe2087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/07/22/Duterte-soldiers-policemen-salaries-double.html#.V5D9yxxN3YE.facebook"><strong>Related:
        Duterte to soldiers, policemen: Salaries will double</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a7ef74-b9de-4072-868b-29776da67637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the implementation of a salary hike would need the approval
        of the Senate and the House of Representatives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342be3f3-b698-4503-8422-7b2aafae7d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the men in uniform should not worry, because "going by the behavior
        of Congress, they won''t object to a salary increase," Diokno said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3cf6f7-f0a6-42af-8217-74b1a4b0a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Secretary added he already submitted to the Office of
        the President a proposal seeking the salary adjustment. He said he is confident
        they will be able to deliver that promise next year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc9825-2129-4295-9c17-26fe4c81ffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would be able comply with the desire of the President to double
        their take home pay by January of 2018," Diokno said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1fc0c-3a23-4b9b-92e0-d0dcd10c50fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this could even happen sooner if the proposed tax reform
        plan is passed, reducing the tax rate from 32 percent to 25 percent, resulting
        in higher net income for taxpayers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e804c72-363d-4488-af9c-67862ec57267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP still grateful</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5820f-2314-4556-a1dc-e02e110946ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) expressed gratitude for the
        incremental hike.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8408e15-3f1f-47b7-a52d-6807211f6cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaking tulong na mapalaki ang take home pay ng ating mga pulis
        (The bigger take-home pay will be a big help for our police). But at the end
        of the day, we are here as members of the PNP to provide service," PNP spokesman
        Dionardo Carlos said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ae200-4710-4a41-8aef-abc4ef523c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.976+08:00
