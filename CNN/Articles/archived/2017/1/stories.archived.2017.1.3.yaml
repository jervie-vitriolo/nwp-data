  'Cops-soldiers-government-officials-payhike':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte has yet to fulfill his promise of doubling
      the salaries of men in uniform. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-03T16:51:14.369+08:00
    'imagesource': 'jcr:97e982af-60b3-46bb-a27d-b55268fa54d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43a51268-cdae-4233-b985-574adb976a26'
    'lead': 'But President Rodrigo Duterte has yet to fulfill his promise of doubling
      the salaries of men in uniform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T16:12:53.973+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:39:01.159+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cops, soldiers, gov''t officials receiving pay hike this year — DBM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d922647-e2c4-4175-88af-6ba67791cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Soldiers, policemen,
        and government officials will receive higher salaries this year, the Budget
        Department announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d45e15-10d4-4d46-87e3-3c473d37123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pay hike has been included in the 2017 national budget and should
        be effective January 1, Budget Secretary Benjamin Diokno said in a press briefing
        in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ec1f0-a18c-4ad5-b162-d01ec9e762c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said this year''s salary increase is the second in a four-tranche
        salary adjustment system that the Duterte government adopted from the previous
        administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b765e-256d-44b9-bfb8-7270b4cf3b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know we gave salary increase last year. There will be another
        round of salary increase this year both for civilian and military and policemen,"
        Diokno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5878b678-8c75-488b-a8f8-31a0cc9454d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Benigno Aquino III on February last year signed
        an executive order raising the salary of government employees every January
        for four years. This is after Congress failed to pass the Salary Standardization
        Law (SSL4).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4c6062-56a8-443c-8450-fde3227d5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-09-19T16:39:01.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s maybe a legal defect because it did not go through Congress
        … but [in] 2017 there''s already a budget allocation for a salary increase,"
        Diokno said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Diokno: Gov&#39;t implementing four tranche system for salary adjustments
        | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/7ykJjuBu2T">pic.twitter.com/7ykJjuBu2T</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/816154395205246976?ref_src=twsrc%5Etfw">January
        3, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2024878-b8f5-4226-9621-d49983e47c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:12:53.974+08:00
