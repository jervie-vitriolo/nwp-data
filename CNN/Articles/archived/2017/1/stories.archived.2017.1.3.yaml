    'author': 'CNN Philippines Staff'
    'caption': 'Lt. Col. Ferdinand Marcelino'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-03T22:15:27.885+08:00
