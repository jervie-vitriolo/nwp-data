      'jcr:uuid': '81e94654-1da4-4365-bb48-709bd539e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:53:03.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red alerts are the highest of the four-tiered pollution warning
        system used by mainland China. Authorities often take steps to limit smog,
        like banning high-polluting vehicles from the road, when red alerts are in
        effect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00529809-11bf-4de7-9274-478122abf015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:53:03.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has taken significant steps to tackle pollution and climate
        change in recent years, from limiting coal production to signing last year''s
        Paris climate change accords.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8f9ff-3186-48da-bc28-9a8a52fc9e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:53:03.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s recently introduced temporary measures in order
        to try to as the "airpocalypse," and now appears to be policing them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0890227-81b1-43fb-b1e6-0dd3b109dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:53:03.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also cracking down on violators and lax enforcers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543c2ccb-7290-40be-a255-21387704dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:53:03.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Environmental Protection (MEP) has punished more
        than 500 Chinese companies and around 10,000 car-owners for alleged violations,
        according to Xinhua.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b33ca-9f8e-49a7-8efc-50ac3f6eb004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:53:03.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also "held accountable" 2,682 officials for failing to
        enforce pollution efforts, Xinhua reported. About $35 million worth of fines
        had been levied, it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f3688-62b6-4dcf-9888-ad8bb0e63c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:53:03.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if the fines were just slapped on government workers
        or also on companies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a578a8-56e1-4ab3-840b-649a40d8cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:53:03.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter is typically the most polluted season in China, as the country
        burns more coal to power heaters. And cold air inversions during the winter
        can also trap the smog lower to the surface.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22133cd-9070-4044-aeb2-ee88d6dd39cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:53:03.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This recent bout of heavy smog began in mid-December, covering an
        area roughly the size of the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7efd156-3cec-47f0-9ee7-15ecb2d5960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:53:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On New Year''s Day, the smog in Beijing at one point exceeded the
        maximum level of 500 on the Air Quality Index, according to the U.S. Embassy
        in Beijing, which tracks air quality.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac45b3-41b9-401f-973d-2e1f597b83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:53:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smog levels in Beijing dropped below "Hazardous" on Tuesday to "Very
        Unhealthy," according to the Embassy''s 6-tier air quality guide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8a18e-cbd7-4b99-86d2-cd369ec9aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:53:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Environmental Protection says the pollution is clear
        by the end of Thursday, Xinhua reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303b12e7-58b5-490d-9884-e7cbfa5a188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:53:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Serena Dong and Chieu Luu contributed to this report</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa32d18-bd0d-4500-9473-c05acf1b78ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:53:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/03/health/china-smog/index.html">China
        gets tough on smog offenders</a>."</em></p>'
  'filipino-suspects-san-juan-drug-raid-affidavit':
    'author': 'Triciah Terada, CNN Philippines'
    'caption': 'FILE PHOTO. Almost 900 kilos of shabu were seized in San Juan City
      last December 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-03T18:23:27.734+08:00
    'imagesource': 'jcr:dfda0183-8957-4834-af70-8939609b4761'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f331013f-3eed-4a9b-bfe7-93c0f3a80c0b'
    'lead': 'Guilty or not guilty? Three suspects in the billion-peso San Juan drug
      raid lay down their version of events. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:55:01.745+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:21:53.212+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T09:21:46.186+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three Filipino suspects in San Juan drug raid deny allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a881c2-a219-4eb4-aea3-50b227e57023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:55:01.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Three Filipino
        suspects in the so-called biggest drug bust in history are denying their alleged
        involvement in the drug trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c7352f-4e44-40a3-ae8f-1c2f416a3b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:55:01.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their counter-affidavit, Salim Arafat, Basher Jamal, and Abdullah
        Jamal said they do not own the ₱6 billion-worth of drugs seized by the National
        Bureau of Investigation (NBI) at San Juan City last December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1b43c2-34a6-4954-afc5-2d042801193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:55:01.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI raid yielded high grade methamphetamine chloride or shabu,
        as well as drug paraphernalia of a big-time drug syndicate known as Red Dragon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c6fd6-3955-4795-add4-dfdfc56aaad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:55:01.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three suspects, along with Chinese nationals Shi Gui Xiong,
        Che Wen De, and Wu Li Yong, were charged for manufacturing and trading in
        illegal drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1cf27e-a423-4660-8805-02c023324a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:55:01.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their affidavits, the three men were supposed to pray at
        a mosque in Greenhills when Arafat received an offer from an anonymous caller.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9ac01-a93b-4d94-8d24-4aa710afa9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:55:01.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caller, claiming he got Arafat''s number from a friend based
        in Lanao Del Sur, asked Arafat to drive a yellow Honda Jazz at a fastfood
        restaurant in Anapolis Street.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab48fba1-f642-49f8-b668-f9fabb0726cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:55:01.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arafat accepted the offer in exchange for ₱50,000.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Preliminary investigations sa ₱6-B halaga ng droga | Balitaan live
        <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/9lhWYfkf3W">pic.twitter.com/9lhWYfkf3W</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/816136088104251392?ref_src=twsrc%5Etfw">January
        3, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a5647a-184d-47e0-918f-c33f733a36f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:55:01.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d8b3f-78de-4a20-940e-3ee93a67b825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:55:01.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the men arrived at the fastfood store, they saw the car parked
        outside with its engine on, but there was no one inside.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a92324-1c58-4042-8848-723c5fb9d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:55:01.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arafat and Basher went in, while Abdullah entered the store to buy
        their food.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a6020c-c260-4935-8922-bfb7801e912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:55:01.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claimed that in just a few minutes, armed men who introduced
        themselves as NBI operatives arrested and handcuffed them. Abdullah was also
        arrested inside the fastfood store.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4978f-a37e-4b37-9c39-960e99410794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:55:01.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claimed they were brought into a van where they saw a Chinese
        national, who they learned was arrested before them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2efc200-b5b0-4c6e-8359-edcf02c0175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:55:01.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They belied NBI''s statement about inspecting the Honda car with
        bomb-sniffing dogs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7265a9-93f8-427a-bd8b-d4e2df875500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:55:01.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also denied knowing about the bags containing the illegal substances.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6101030-e53d-4b43-a4ee-d226fe8fcc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:55:01.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:53.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects said they no longer know who took control of the vehicle
        after they were asked to enter the van.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2871036-8d9a-4fe4-a077-e120bfd55166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:55:01.748+08:00
