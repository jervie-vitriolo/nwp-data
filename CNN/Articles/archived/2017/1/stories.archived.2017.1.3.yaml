    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMFF committee extends screening dates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87581533-9cb4-47bb-941c-c31ee4784763'
      'mgnl:activationStatus': true
