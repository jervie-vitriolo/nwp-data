      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-hour uprising started Sunday afternoon as part of a rivalry
        between two criminal organizations at the Anísio Jobim Prison Complex in the
        city of Manaus, Agencia Brasil reported, citing the country''s Public Safety
        Secretary Sergio Fontes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c834835-cb69-431a-9e18-017238b242ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:20:38.277+08:00
