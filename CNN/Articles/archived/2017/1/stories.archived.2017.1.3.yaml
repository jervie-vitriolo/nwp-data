      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/01/02/europe/turkey-nightclub-attack/index.html">Istanbul
        attack: ISIS claims nightclub shooting; killer still at large</a>”</em></p>'
  'Samsung-Galaxy-A3-A5-A7-smartphones-CES':
    'author': 'Selena Larson, CNN Money'
    'caption': 'Samsung announced on Monday a batch of cheaper, water-resistant smartphones.
      The move marks the company''s first product unveiling since the launch of the
      ill-fated Galaxy Note 7.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-03T17:47:19.932+08:00
    'imagesource': 'jcr:bb6602a9-0937-4e50-b153-f8b017083950'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f83b8a94-3b7c-44e6-8390-0e8b709ba6d0'
    'lead': 'Samsung announced on Monday a batch of cheaper, water-resistant smartphones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:09:48.498+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:21:49.981+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T09:21:47.810+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung unveils first smartphones since Note 7 debacle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ec12f-d520-4759-8345-9720c8c21cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:09:48.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney)</strong> — Samsung announced on
        Monday a batch of cheaper, water-resistant smartphones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f86f1-c357-48e1-8cb9-5bae5aa56e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:09:48.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks the company''s first product unveiling since the
        launch of the ill-fated Galaxy Note 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54142f5-1ca0-4d77-bd1c-43b3a0d19c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:09:48.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this month, Samsung will launch three new versions of its
        Galaxy A smartphone, the low cost alternative to the flagship Galaxy S line.
        As of now, the devices are set to launch in Russia and expand to other markets
        thereafter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d07a3-66c7-4e66-b1c0-7d59f40a87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:09:48.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called the Galaxy A3, A5, and A7 — differentiated by screen size
        — the devices are water and dust resistant for the first time. The phones
        will also include a new 16-megapixel camera, including a "selfie mode" that
        lets you tap anywhere to take a photo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e9dc56-e698-4b8b-adca-f2f0f7197068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:09:48.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A3 features a 4.7-inch display, while the A5 clocks in at 5.2
        inches, and the A7 is 5.7 inches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3521cfb7-3c7d-4b25-8187-e0ac350d0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:09:48.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A series resembles Samsung''s high-end Galaxy S line and features
        a fingerprint sensor, metal frame and a 3D glass backing (available in black,
        gold, blue and pink). However, the inside of the phones pack less processing
        power than Galaxy S phones and max out at just 32GB of internal storage, without
        an external SD card.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c39766-6f7a-4918-8cfc-1ac37954ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:09:48.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pricing has not yet been announced, but the Galaxy A series devices
        -- which debuted in 2014 — typically start at under $400 for the smaller-sized
        models. Samsung''s Galaxy S line starts at $800.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744113d5-f158-444f-9551-9e2d4082a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:09:48.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update to the line comes as the company looks to move past the
        Note 7 recall that cost the company billions of dollars last year. Samsung
        has reportedly finished its investigation into what caused some devices to
        catch fire, but it hasn''t publicly revealed the findings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8bd786-4e59-48c7-bdc7-bf910d29f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:09:48.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its next big smartphone launch isn''t expected until February, but
        the company will show off some of its new technology at CES 2017 on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f0cb1-5a97-4c21-ab92-5115c2b9ad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:09:48.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2017/01/02/technology/samsung-galaxy-a-2017-new/">Samsung
        unveils first smartphones since Note 7 debacle</a>"</em></p>'
  'Mariah-Carey-New-Years-Eve-performance':
    'author': 'Chloe Melas, CNN'
    'caption': 'Mariah Carey did not have a good end to 2016 during her New Year''s
      Eve performance in Times Square. The audio track malfunctioned while Carey was
      lip syncing to some of her biggest songs onstage in front of millions.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-03T09:15:20.037+08:00
    'imagesource': 'jcr:80076f26-fdc5-4e4b-ae70-4550ee64d3c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc77c29e-8543-4e44-b432-4e802e93bc07'
    'lead': 'Mariah Carey''s botched New Year''s Eve performance is turning into an
      even bigger controversy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:11:37.996+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:21:49.880+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T09:21:47.874+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mariah Carey: Productions company slams ''defamatory, outrageous'' allegations
      she was sabotaged'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad055b8c-7cb5-4955-ad0c-7ba2427e3d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:37.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mariah Carey''s botched New Year''s Eve
        performance is turning into an even bigger controversy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c236ca4-dfa1-49e3-aa58-7d6a3ed121bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:37.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey''s team is blaming Dick Clark Productions, the production
        company behind the annual "New Year''s Rockin'' Eve" special on ABC, saying
        the company "set her up to fail." And Dick Clark Productions is firing back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb08bcc-0040-45e2-9354-3cb08c35a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:37.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the premier producer of live television events for nearly 50
        years, we pride ourselves on our reputation and long-standing relationships
        with artists. To suggest that DCP, as producer of music shows including the
        American Music Awards, Billboard Music Awards, New Year''s Rockin'' Eve and
        Academy of Country Music Awards, would ever intentionally compromise the success
        of any artist is defamatory, outrageous and frankly absurd," Dick Clark Productions
        said in a statement provided to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b1a07-dd9f-4781-a8b5-c4681fe8c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:37.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement continued: "In very rare instances there are of course
        technical errors that can occur with live television, however, an initial
        investigation has indicated that [Dick Clark Productions] had no involvement
        in the challenges associated with Ms. Carey''s New Year''s Eve performance.
        We want to be clear that we have the utmost respect for Ms. Carey as an artist
        and acknowledge her tremendous accomplishments in the industry."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b96444-55b0-43ab-b0d1-9a2e35112eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:37.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their response comes after Carey''s team spoke to Billboard magazine
        and claimed that Carey, who had attended a rehearsal earlier in the day, had
        alerted Dick Clark Productions that her ear piece was not working. Carey''s
        publicist, Nicole Perna, said that her client "was not winging this moment
        and took it very seriously" and added, "A shame that production set her up
        to fail."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93bca06-c08e-4e92-90e6-f660b6a7b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:37.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perna separately said to CNN, "There was a production issue. Technical
        difficulties. Unfortunately there was nothing she could do to continue with
        the performance given the circumstances."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12a900-ed2c-416a-97ff-1465470977ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:37.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Carey singing along to a track, a source close to her said:
        "It is not uncommon for artists to sing to track during certain live performances."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fff551-1a8d-4a04-857c-2a3e95545533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:37.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey took the stage shortly before midnight for a three song set,
        first performing "Auld Lang Syne" before moving to her own song, the 1991
        hit "Emotions." That''s when things started visibly going downhill. While
        the track played, Carey told the audience that a proper sound check had not
        taken place and opted to let those in the crowd sing her lyrics. After walking
        off stage in a huff after attempting to sing her hit, "We belong together,"
        Carey took to Instagram to post a meme with the caption: Sh** happens. Have
        a happy and healthy new year everybody! Here''s to making more headlines in
        2017."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69299f32-74e0-4a04-8f9b-76103a6c1f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:11:37.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:49.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2017/01/02/entertainment/mariah-carey-new-years-eve-dick-clark-productions/index.html?sr=twCNN010217mariah-carey-new-years-eve-dick-clark-productions0416PMVODtopLink&amp;linkId=32941128">Mariah
        Carey: Dick Clark Productions slams ''defamatory'' and ''outrageous'' allegations
        she was sabotaged</a>"</em></p>'
  'trump-spokesman-russia-hacks':
    'author': 'Kevin Liptak and Jon Sarlin, CNN'
    'caption': 'The President-elect''s incoming press secretary, Sean Spicer, clashed
      Monday with CNN host Alisyn Camerota, casting doubt on a US intelligence assessment
