      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The people spoke
        and the Metro Manila Film Festival execomm (MMFF) listened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634d4e03-cd9d-48a5-a4bd-34c8057194ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:06:16.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMFF spokesperson Noel Ferrer said on Tuesday that they would be
        extending the screening dates of the films included in the Festival until
        January 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0edb112-93ce-4e3f-8eb4-3e5a2b72f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:06:16.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Simula bukas hanggang sa</em> January 7, <em>sampung sinehan</em>
        <em>ng</em> SM plus <em>walo pang</em> SM Cinemas <em>na</em> allotted and
        assigned <em>sa</em> Film Development Council of the Philippines <em>pati
        na ang kanilang mga</em> cinematheques <em>ay ipagpapatuloy pa rin ang pagpapalabas
        ng mga</em> MMFF films."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038105ed-2919-4959-affe-2ea72fa6faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:06:16.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Starting tomorrow until January 7, 10 SM cinemas,
        plus seven others allotted assigned to the Film Development Council of the
        Philippines including their cinematheques will continue to screen MMFF films."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca862687-0d21-42e2-8397-50e8a7e42202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:06:16.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer added that Robinsons, Ayala, Cinema 2000-Eastwood, Greenhills,
        Fishermall, Gateway, as well as provincial cinemas would also participate
        in the showings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03ed505-c517-45c7-9d47-4e562e8bb074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:06:16.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/12/30/sunday-beauty-queen-seklusyon-emerge-as-big-winners-in-MMFF-2016.html"><strong>Read:
        ''Sunday Beauty Queen,'' ''Seklusyon'' emerge as big winners in MMFF 2016</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1811fd-314d-4df2-8db0-7e5c12b7a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:06:16.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMFF Festival Passes will also be honored during the screening extensions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2425968d-b996-4a5c-8980-1f3294cd96ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:06:16.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said that the extension of screening dates was in response
        to the clamor of Filipino moviegoes who asked that the films be shown in cinemas
        longer than the given period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4765e0-b2df-4e2b-a37b-01ca2cb65f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:06:16.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, it was noted that some films participating in the festival
        were dropped by cinemas due to low audience turnout.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9906830a-301f-4a84-9fe1-acc3a508d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:06:16.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/12/27/some-mmff-films-no-longer-showing-in-some-cinemas.html"><strong>Read:
        Some MMFF films no longer showing in some cinemas</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c78c3-0052-4abf-bbfa-15a277fc26c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:06:16.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMFF official Liza Diño-Seguerra confirms this development.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558131cc-c859-4e12-9313-93a4bbf8c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:06:16.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules of the festival require cinemas to screen movies in the first
        two days of the festival, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d35aa7-9388-4f23-8d31-17438d8df8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:06:16.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the third day, cinema owners can decide which among the MMFF
        entries they will show for the next eight days, Diño-Seguerra added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d5459-f4f8-450b-bc39-b9736eb966ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:06:16.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says it has nothing to do with the quality of the films included
        in the festival.</p>'
  'Miss-Universe-contestants-arrive-next-week':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-03T17:29:54.945+08:00
    'imagesource': 'jcr:65986726-9768-4e08-b7da-2dd4451d1d40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '010266f2-982c-4080-a7e1-6b47a9a1418a'
    'lead': 'Around 90 candidates from around the world will be in Manila by January
      13, right in time for an updated pre-pageant itinerary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T16:08:53.347+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:21:52.515+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T09:21:46.485+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe contestants to arrive next week'
    'updated': 2017-01-13T09:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08ef55-7887-44a4-9d05-5f232bc4df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — At least 88 beauties
        from around the world will be arriving next Friday for the much anticipated
        Miss Universe pageant, the tourism secretary said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b9907-80fa-4cff-98f8-f37b936786b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two or three will be arriving on (January) 7 but the bulk will
        be on the 13th... because on the 14th, there will already be an event," Department
        of Tourism (DoT) Sec. Wanda Teo told The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cceb74-bca2-40ac-9c8c-93b0d0c83259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pageant is one of the major activities expected to boost attention
        and tourism to the Philippines, which last hosted Miss Universe in 1994.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a870940-ff28-43ce-a342-f872ae0e5675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronation ceremony will be held at the SM Mall of Asia Arena
        on January 30 at 8:00 A.M. to coincide with an evening broadcast in New York.
        Although it is scheduled in 2017, the pageant covers 2016 since the reigning
        winner Pia Wurtzbach was crowned in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c5fcd-f6ce-488e-896a-337d4d7145fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-pageant activities, which begin on January 14, experienced minor
        itinerary changes as Albay was left out of the contestant destinations following
        Typhoon Nina, Teo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d68cf-fb8f-415b-99b9-f6c767016132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first item on the itinerary is a photo shoot in the beach destination
        Boracay next Saturday. On January 15, the contestants will have another photo
        shoot in Vigan, Ilocos Sur, where a fashion show of the traditional Filipino
        terno by designer Albert Andrada will also be held.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da569bb5-1ace-474e-a8c4-dadb7e99e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 16, a Governors'' Ball will be held in SMX Convention
        Center. The pageant''s swimwear competition is set on January 17 in Cebu,
        which will be followed by another photoshoot in Baguio on January 18.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f478e698-42b4-4533-aea1-694671b5f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will split into three on January 19, with some traveling
        to Davao, and others to Iloilo and Batangas for their respective activities.
        A photoshoot at Pico de Loro will be held in the latter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac3163-5c2d-41d1-90a8-c82661c172f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 20, the girls will attend a dinner hosted by Solar at
        Manila Hotel, followed by a grand fashion show at SMX and a food festival
        at Manila Hotel and a Women Empowerment Night over the next two days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00c976-d866-48c9-bdb6-265970a690ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 23, the Miss Universe contestants will have a courtesy
        call to Malacañang Palace and a national gift auction. The National Costume
        Festival is scheduled for the day after.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a1d7d-6b47-4188-a5c6-a70d81744d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 25 onwards, the girls will have run-throughs that will
        end with a dress rehearsal at SMX on January 29.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c8027-d567-4af5-b7bf-1a713b15145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Harvey and Ashley Graham are set to host this year''s pageant.
        While the DoT has also recommended other local personalities, the organizers
        have yet to select a third host.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c80b4-cef5-4da4-ae6e-f514b13b3bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said that the pageant, which will be broadcast live across "over
        190 countries and territories," is guaranteed to aid tourism and help locals''
        livelihoods.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3afb5dc-0075-46f8-9f82-d090b687e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want all these places to be featured during the event, para
        naman lahat makikilala (so they will all be known)," said Teo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc197a78-6ff6-4f55-b9ff-03ed2ed35fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tourist arrivals will increase, definitely. We''ll be able to generate
        employment (because) we''ll be hiring locals for the stage, preparations...
        catering," she added.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Teo: Miss Universe candidates to arrive on January 14 | The Source
        live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/9hpzwyeG99">pic.twitter.com/9hpzwyeG99</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/816092048402984960?ref_src=twsrc%5Etfw">January
        3, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f47d4f-e5de-4bbb-9142-8af8484e2fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac760e8-e667-407d-a40d-48201902923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>After Miss Universe</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd9c85a-a5bb-4bac-a45f-4ade288cbded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pageant is just one item in the line-up of events for the DOT,
        which is setting 8 million tourists as its target for the coming year. This
        is 2 million more than its 2016 target.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a6480e-6ca2-480c-9ec2-f88a84659ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said that there is an estimated growth of 1 million tourists
        every year, but the estimate comes after Chinese tour operators supposedly
        told her that they can provide 3 million tourists. She added that they had
        asked if there was enough infrastructure to receive this influx.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95609d56-a3bb-494c-bf98-e39fb6027bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been encouraging investors to really build hotels, especially
        in the provinces," Teo said. "There are places na medyo mahirap lang (that
        are not so well-off), we are encouraging homestay."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db68cb3-c5e1-42a0-973c-21d4c99632bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from China, she said that they are also expecting tourists
        from Japan, South Korea, and the Middle East.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd529affb-919f-431b-9c4c-f1efab4fcbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top three visitor markets of the Philippines are South Korea,
        the United States, and China according to DOT collated data from 2016.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e12fa3c-5382-4310-abcc-04462833a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other activities are expected to boost tourism in 2017 include China-ASEAN
        activities in February, Madrid Fusion in April, a United Nations World Tourism
        Organization and a French music festival in June, and ASEAN 50 activities
        to be held throughout the year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e50b8-cb56-49ad-9c40-1a44639cd168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has also taken on Wurtzbach and boxer-senator Manny Pacquiao
        as its ambassadors.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5041f7-df29-4457-a3e5-8234444acdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said Pacquiao also wants to hold a boxing match in the country
        by November this year, another event that could generate income.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6784961-8bf0-4e0b-8578-b837e417d3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''I would like to do a fight here in the Philippines,''"
        she recalled. "But I would have to raise 3 billion dollars."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d3b9e-8853-415b-8559-63c39c2a7b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to announcements of a DOT rebranding, Teo also reiterated
        that the department will be keeping its popular "It''s More Fun in the Philippines"
        campaign.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc56a0-7996-408a-8c3d-21cd46c5bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:08:53.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll just level it up. We''ll answer the question ''Why is it
        more fun in the Philippines?''" Teo said. "It will focus on the hospitality
        of the Filipino people."</p>'
  'Oro-dog-killing-scene-MMFF-FPJ-Award':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-03T16:57:42.311+08:00
    'imagesource': 'jcr:14443185-f6b5-461a-9e48-db7bad0a8de7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd422d32d-d27d-4a44-b283-6f6190210ccd'
    'lead': 'The executive committee of the Metro Manila Film Festival (MMFF) announced
      on Tuesday the withdrawal of the Fernando Poe Jr. Memorial Award given to "Oro."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T16:10:47.104+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:21:52.288+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T09:21:46.579+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMFF ExeComm withdraws FPJ Award given to ''Oro'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f2f961-5d45-4622-a1a6-0766a42a9dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:10:47.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The executive
        committee of the Metro Manila Film Festival (MMFF) announced on Tuesday the
        withdrawal of the Fernando Poe Jr. Memorial Award given to "Oro."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520a020-8860-4a79-9f4f-a6f7721ca482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:10:47.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is under criticism for alleged animal rights violation
        of the film crew — the basis for the committee''s decision to withdraw the
        award.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce094c2-06ab-477a-b79f-dcbb4875c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:10:47.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MMFF finds the present controversy on the alleged killing of a
        dog in the course of the filming of the movie effectively casts a doubt on
        the movie''s ability to exemplify the human and cultural values espoused by
        the late Fernando Poe, Jr.," MMFF Spokesman Noel Ferrer said in a statment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fc659a-ae7b-417b-9137-b9e91f78acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:10:47.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the MMFF Executive Committee consulted with the family
        of FPJ before taking back the recognition given last December 29.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e7b927-2f7a-4db9-9312-23735af22874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:10:47.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, daughter of the late movie icon, earlier called
        for MMFF organizers to look into the controversial issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d12f3ef-5030-47c9-a304-7ae01f0c3b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:10:47.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Artistic license does not justify the violation of our laws...
        Though I am not part of the jury that decided on the award, it is my responsibility
        to uphold the values of FPJ. He would never condone an act of animal cruelty,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666da247-2250-4704-813d-263b6849d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:10:47.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:52.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
