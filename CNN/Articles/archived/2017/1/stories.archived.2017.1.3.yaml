    'template': '1'
    'title': 'Ex-PDEA agent Marcelino surrenders to AFP'
    'updated': 2017-01-04T09:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbd0649-f767-4e51-8608-fc332eaa95c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:40:05.584+08:00
