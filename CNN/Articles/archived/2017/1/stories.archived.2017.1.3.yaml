      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The issue of a copycat''</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5efb1-2191-42f8-a0ed-7d6116c46948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how could the attack at the Reina nightclub have implications
        elsewhere?</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038bdf92-a7e0-4a80-871d-e4770ba5865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the assailant used a gun, and apparently started by killing
        the security guard, a similar attack could happen anywhere, CNN senior law
        enforcement analyst Tom Fuentes said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851891fc-a23c-40ad-8c3c-9307e73d7be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have the issue of a copycat," he said. "So here in the United
        States, we have over 300 million guns at large in our population. So we''re
        talking about one person getting a hold of one of those guns and launching
        an attack and doing it on his own. ... So it''s almost impossible to stop,
        if that''s what we end up with -- a lone wolf who wants to get a gun."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036eca8a-cd1d-4f6b-ac2a-83ed4632210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T09:21:50.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s James Masters, Karen Smith, Sara Sirgany, Steve Almasy,
        Gul Tuysuz, Nadeem Muaddi, Laura Koran, Joel Williams, Steve Brusk, Mayra
        Cuevas and Darran Simon contributed to this report.</em></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344d458-b829-4035-93e3-e2f04a77de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:06:56.207+08:00
