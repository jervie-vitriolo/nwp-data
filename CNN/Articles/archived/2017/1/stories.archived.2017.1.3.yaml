    'lead': 'The Russian anti-submarine ship, Admiral Tributs, is back in Manila for
      a four-day goodwill visit. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:43:29.087+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T09:21:53.491+08:00
