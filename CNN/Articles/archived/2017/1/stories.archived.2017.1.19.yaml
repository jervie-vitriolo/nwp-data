      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pangilinan wants Facebook penalized for fake news</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6630914e-a6c9-4e2c-826c-318a489cecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:11.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:52:11.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Senate Resolution 271 which he filed Wednesday, Pangilinan said
        social media giant Facebook should be held liable for falsified stories that
        it allows to be circulated on its network.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb75d85-3594-4689-9a93-53c26d47c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:11.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:52:11.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said his proposed measure was inspired by the German
        legislators'' fight against hoax information. Although Facebook CEO Mark Zuckerberg
        earlier said the thought that fake news affected the U.S. elections was a
        "crazy idea," the company now attaches warning labels to fraudulent stories
        ahead of the German elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d77710-7f46-47b2-a817-f27654b33f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:11.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:52:11.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes welcomed the possibility of merging his proposed resolution
        to Pangilinan''s and said they will bring the matter up to the Senate Committee
        on Public Information and Mass Media, headed by Grace Poe.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Pangilinan, pinaiimbestigahan ang paglaganap ng fake news sa Facebook
        | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/wvuusLZmjY">pic.twitter.com/wvuusLZmjY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/821944978213466113?ref_src=twsrc%5Etfw">January
        19, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

