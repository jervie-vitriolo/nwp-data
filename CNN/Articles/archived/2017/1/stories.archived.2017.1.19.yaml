      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, take
        part in a community street party, watch local indie bands play poolside in
        a club, hear a discussion about an ‘80s film whose production was designed
        by an influential artist, listen to the beats of artists from an internet-thriving
        record label, indulge in a group exhibit by over 200 artists, and learn writing
        techniques from an award-winning screenwriter.</p>'
