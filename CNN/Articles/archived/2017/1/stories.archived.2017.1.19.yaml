      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Traffic: A matter of discipline for everyone</h2>'
    '53':
      'image': 'jcr:6f54e916-be1b-48c7-a29b-08ef012dea74'
      'imageCaption': 'According to online database Numbeo, the Philippines is the
        fifth country in the world — third in Asia — with the worst traffic conditions.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b287514a-9776-488f-8207-e03859e61850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cedd5c-1eae-4634-864d-100eb856cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On another pressing concern, Inter-agency Council on Traffic (iAct)
        Deputy Chief Manuel Gonzales reported "a decrease in the number of traffic
        time," particularly on EDSA.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db416bf-3030-4846-8f00-d05e932d2ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombarded with student complaints on traffic in Metro Manila, Gonzales
        said travel time on major roads has improved by 10 to 15 minutes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d95f5a-b255-4997-829b-1ac778fad3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales, though, admitted there''s still room for improvement in
        managing traffic.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64323f-7335-4622-a4d2-d9b8624702d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/12/Senate-nationwide-emergency-powers-hearing.html"><strong>Also
        read: Transportation department slammed for lack of solid plan for emergency
        powers proposal</strong></a></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dfaf6a-a08e-4217-9fcb-dc4b71d275e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Metropolitan Manila Development Authority (MMDA) and
        iAct will be simulating the "zipper lane" on EDSA beginning January 20, at
        9:30 a.m.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f4726-54b0-45ae-8a87-63b96b529856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zipper lane is an experimental traffic scheme where a lane will
        allow counter flow for south-bound vehicles from Cubao to Ortigas during rush
        hour.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b87f11e-2051-4c18-812d-01e8c9596f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been intensifying enforcement activities. We have deployed
        more enforcement officers along Commonwealth and EDSA," Gonzales said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b3928a-8152-472b-85b4-696ea9bb55d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the whole, Gonzales said government will focus on disciplining
        traffic violators, mototrists, and pedestrians.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c224d4-6fd0-4810-8b1b-9f01f78f1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the part of the MMDA and the iACT, the problem on traffic is
        not just a problem of the MMDA and iACT, it is the problem of the entire citizenry,"
        he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd85b1d-94bd-4b57-84bf-e9dcadeecd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge everybody, the public esp the motorists to be disciplined
        in using the highways… ''Yung mga jay walkers, dapat they should be disciplined
        also. [Jaywalkers should be disciplined also]," he added.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eff694-75d7-4fc2-8ccc-239a7f692493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales also alerted the public that MMDA and iAct will also implement
        experimental traffic schemes on C5, Commonwealth Avenue and Roxas Boulevard.</p>'
