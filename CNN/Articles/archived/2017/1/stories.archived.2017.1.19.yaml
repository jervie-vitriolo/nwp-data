      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNNMoney)</strong> — China''s problem with fake
        goods even includes the condiments and seasonings that people sprinkle on
        their food.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a079a6b-20d9-4e23-9483-59b372a4abad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in northern China say they have busted several underground
        factories that were churning out counterfeit versions of products like soy
        sauce and spice mix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785290ea-d8a3-4ba1-8ba3-e4c71bab84a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake goods were being made in a district of the industrial hub
        Tianjin and passed off as real brands owned by major companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e2399f-fdf3-4104-aa77-df860e6899ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police acted after an investigative report from state-run newspaper
        Beijing News exposed the problem. The article reported that the fake food
        items were being produced on a large scale, using dirty tap water, industrial
        salt unfit for human consumption, and recycled spices bought at knockdown
        prices from other factories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8476620d-5996-4d6d-af6f-ce29e76d6bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper estimated that around 50 family-run factories had
        been making fake condiments and seasonings for as long as a decade, producing
        up to 100 million yuan ($14 million) of them every year. Materials were often
        stored in the open next to rubbish dumps, it reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b66de-a2b6-43d6-ab0a-b8d98e9a068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN wasn''t able to independently confirm the details of the Beijing
        News report. Local government officials in Tianjin didn''t immediately respond
        to requests seeking further comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8184d6-f795-4d22-ab47-e97d8c93b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Food and Drug Administration said in a statement that it
        had ordered an investigation of the claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ade60-1696-4a50-9c1c-38ad7f293c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local food and drug regulatory authorities should seriously investigate
        and rectify counterfeit and shoddy food products," the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a89374-599a-41d4-8f9e-7ac180419469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestle, which owns several of the brands that were reportedly being
        copied, said it condemns "any illegal counterfeiting of food and beverage
        products."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e39d476-8231-433d-ab69-f30c60d32553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working closely with the authorities to identify and take
        action against counterfeiters in order to protect consumers," company spokeswoman
        Liu Ying said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24588b3e-418f-4bce-93a1-f77e94892870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big food firm, Lee Kum Kee, urged consumers to buy seasoning
        products through established channels like supermarkets. It said that from
        past experience, most counterfeit products are "sold to small or medium sized
        street vendors or wholesale markets."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53573ce7-c51a-4ead-b12b-568aa9ee37bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major companies whose products the Beijing News says were
        being ripped off – including Knorr and Wang Shou Yi – didn''t respond to requests
        for comment Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1c814-adda-4674-af16-42f41f5f0cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Beijing News, the counterfeiting operation in a
        residential area of Tianjin was large and sophisticated. The dozens of factories
        each had dozens of employees, with surveillance cameras and spotters stationed
        outside to warn of any potential inspection by the authorities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1b1179-b4a2-4795-887f-2938a7523d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper said it was tipped off to the operation by a whistleblower,
        after which reporters accompanied anti-counterfeiting officers on a raid of
        one of the workshops.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99ffa1-1e8f-4dc9-86a6-b53df573c31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been plagued by food safety problems in recent years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2961f3b-5128-4824-8ef4-e17304fa7fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half of Chinese food-processing plants fail to meet internationally
        acceptable standards, according to a 2015 report. Last year, hundreds of tons
        of smuggled frozen meat, including one batch from the 1970s, were seized in
        Hunan province.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6bb8af-b33b-4f19-a295-266e738aaacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Chinese Food and Drug Administration said it had
        conducted 15 million inspections in the first three quarters of 2016, during
        which more than 500,000 incidents of illegal behavior were found.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827d909c-eb4b-4a78-862b-abe0a5d69363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Christy Chen contributed to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b363d-d200-41f5-9c2d-74550282980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:06:20.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/01/18/news/china-fake-food-seasoning-factories/index.html">China''s
        fake food problem: Soy sauce and spice mixes</a>."</em></p>'
  'A-Dogs-Purpose-faces-backlash-after-disturbing-video-surfaces':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-19T14:55:55.400+08:00
    'imagesource': 'jcr:bb325f8f-89c8-4abf-9af3-36f5c233f0d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92dbe447-ae85-41b5-9bd9-9a3607f2f57d'
    'lead': 'The producers and distributor of the upcoming film "A Dog''s Purpose"
      are defending their on-set practices after a video from the movie''s set appeared
      to show a dog in distress while filming a stunt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:08:16.109+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T14:08:16.284+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''A Dog''s Purpose'' faces backlash after ''disturbing'' video surfaces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21856d2-0215-43b1-8f2a-3bc1a99b418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:08:16.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:08:16.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The producers and distributor of the upcoming
        film "A Dog''s Purpose" are defending their on-set practices after a video
        from the movie''s set appeared to show a dog in distress while filming a stunt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f8028c-faaf-41b6-af1b-3cbb9a35263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:08:16.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:08:16.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, TMZ published a minute-long video that showed a German
        Shepherd unwilling to perform a stunt in rushing water and in danger of drowning
        when eventually submerged in the pool.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c17fa4-b383-45ea-a957-cc4f4dfbdbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:08:16.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:08:16.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Dog''s Purpose" producer Amblin Entertainment and distributor
        Universal Pictures said in a statement to CNN that the production team "followed
        rigorous protocols to foster an ethical and safe environment for the animals."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304fc8a4-8c1b-4be6-8cc2-6e95ae61835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:08:16.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:08:16.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we continue to review the circumstances shown in the edited
        footage, Amblin is confident that great care and concern was shown for the
        German Shepherd Hercules, as well as for all of the other dogs featured throughout
        the production of the film," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd915fecf-7056-43be-8196-86d1256ebda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:08:16.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:08:16.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the producers and studio, several days of rehearsal
        took place to ensure the dog was comfortable while performing the water scenes.
        The statement confirmed that the dog was at one point hesitant to perform
        the water stunt, but it insisted filming did not continue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de7323-21fa-427d-9ab8-6aa999da530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:08:16.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:08:16.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the day of the shoot, ‪Hercules did not want to perform the
        stunt portrayed on the tape so the Amblin production team did not proceed
        with filming that shot," the statement said. "Hercules is happy and healthy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a10f08-6f67-40e6-b17a-1ebd200e1ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:08:16.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:08:16.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal rights advocacy group PETA, meanwhile, is calling for a boycott
        of the film.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872e1f06-f95c-45de-816d-0c0f9a77c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:08:16.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:08:16.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PETA is calling on dog lovers to boycott the film in order to send
        the message that dogs and other animals should be treated humanely, not as
        movie props," the organization said a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ec7f7a-9a00-4976-b995-647a5d0ae6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:08:16.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:08:16.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Josh Gad, who voices the titular dog in the film, said in
        a letter posted to Twitter that the "disturbing" footage left him "shaken
        and sad."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841d637-e214-454f-9797-cc5dcb2fce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:08:16.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:08:16.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the proud owner of a rescued dog and a fervent supporter of
        organizations like PETA, I have reached out to the production team and studio
        to ask for an explanation for these disturbing images," he wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383330b1-63c3-4600-90ff-03f6b66ddd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:08:16.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:08:16.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, based on the book by W. Bruce Cameron, follows the story
        of a dog named Bailey (Gad) over five decades as he experiences multiple owners
        and forms and "finds the meaning of his own existence" in the process, according
        to press materials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1442d8-e0c1-4c97-affe-0657f1c1baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:08:16.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:08:16.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dog roles were played by a Golden Retriever named Trip, a German
        Shepherd named Shadow, a Corgi named Mailo and a St. Bernard-Australian Shepherd
        mix named Bolt, according to documents given to press about the film.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc51ede-7a91-4770-ae8e-b28e28735e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:08:16.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:08:16.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Amblin said both Hercules and Shadow performed
        stunts for the film.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d91101a-9476-42fb-8dc2-39cdd81e8c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:08:16.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:08:16.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Dog''s Purpose" is set to hit theaters on January 27.</p>'
  'China-Winter-Games-2022-Xi-Jingping-Olympics':
    'author': 'Ben Blanchard, Reuters'
    'caption': 'Chinese President Xi Jinping'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-19T14:00:10.212+08:00
    'imagesource': 'jcr:dca474f4-04f0-4db0-a610-eb48a059d180'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1de86f84-b186-435c-8a25-9accb72e897b'
    'lead': '"Hosting the 2022 Winter Olympics will also boost the economic growth
      of China and other countries along the Belt and Road routes, and enhance regional
      peace and stability," said President Xi Jingping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:10:26.347+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T14:10:26.469+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Xi pledges clean, green Winter Games in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e91e85-b33c-4108-9beb-efc2469da749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:10:26.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:10:26.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> China will hold a clean and green Winter
        Olympics when it hosts the games in 2022, an event that will also help regional
        peace and stability, President Xi Jinping told the head of the International
        Olympic Committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d5427-a211-4d69-b567-8e4317abaf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:10:26.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:10:26.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing and the nearby city of Zhangjiakou won the right to host
        the Games in 2015. The only other city bidding was Almaty in Kazakhstan, after
        other competitors dropped out, citing costs and other worries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec284a-9ac6-460b-8d06-aacd673b0bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:10:26.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:10:26.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Beijing hosted the 2008 Summer Games to wide acclaim, its
        bid for the Winter Games was dogged by concern over numerous issues, such
        as corruption, the city''s notorious smog, a lack of snow and China''s poor
        human rights record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e2e2f2-4f41-48e1-b0df-076e0761963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:10:26.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:10:26.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a Chinese court jailed for bribery a former deputy sports
        minister who had been a member of the country''s Olympics committee for 10-1/2
        years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5437bf-1085-4bf3-aa8e-ec1e3bf5c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:10:26.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:10:26.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting IOC President Thomas Bach in the Swiss city of Lausanne,
        Xi said the 2022 Winter Olympic Games would be a "remarkable, extraordinary
        and excellent event", state news agency Xinhua said late on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f1c98b-ce84-4c03-95a1-3509b6c68e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:10:26.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:10:26.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preparations for the 2022 Winter Olympics will be a major task
        for China in the years to come. China will prepare and host the 2022 Games
        in a green, sharing, open and clean-fingered manner," it paraphrased Xi as
        saying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b447d-ebe3-431f-8db7-380f7b3aaa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:10:26.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:10:26.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hosting the 2022 Winter Olympics will also boost the economic growth
        of China and other countries along the Belt and Road routes, and enhance regional
        peace and stability," Xi added, referring to China''s new Silk Road trade
        scheme.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a54ad-aa8c-4371-924e-fd08883fe95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:10:26.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:10:26.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report made no direct mention of a possible lack of snow or
        Beijing''s terrible smog problem. Large parts of northern China have been
        swathed in noxious fumes this winter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755595e-da24-484e-a53f-2d659da48718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:10:26.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:10:26.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been concerns about Internet restrictions, though
        the IOC said in October it was confident China would guarantee uncensored
        Internet when it hosts the Games.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33fa718-42f3-4fb7-bcd9-277585d4aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:10:26.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:10:26.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua made no mention of Internet access in its report.</p>'
  'Aguirre-NBI-probe-shows-high-ranking-officials-involvement-in-Korean-nationals-kidnapping':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-19T09:27:49.514+08:00
    'imagesource': 'jcr:637db651-84d9-43b0-b697-45051063f255'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccee9554-82de-45f0-803b-dc1600fd814c'
    'lead': 'Justice Secretary Vitaliano Aguirre says the National Bureau of Investigation
      (NBI) is conducting its own investigation.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:12:34.520+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T14:12:34.718+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre: NBI probe shows high-ranking officials'' involvement in Korean
      national''s kidnapping'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a38a5-1fa3-4372-b715-547e04342828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Justice Secretary
        Vitaliano Aguirre said Thursday high-ranking officials of the Philippine National
        Police (PNP) may be involved in the kidnapping of Korean businessman Jee Ick-joo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ad23d3-4522-4c3f-bdd1-adb09b694368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBI (National Bureau of Investigation) is conducting a parallel
        investigation on this matter and it points to some involvement with some high
        officials in the PNP hierarchy," Aguirre told CNN Philippines New Day.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Justice Secretary Vitaliano Aguirre talks about police officials
        allegedly involved in the kidnapping of a Korean national <a href="https://t.co/HVkwKNYLzq">pic.twitter.com/HVkwKNYLzq</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/821857877291724800?ref_src=twsrc%5Etfw">January
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac9440-6555-40f0-bc95-dbeaff9b5c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f2336a-440a-41e2-9885-dd88d69e6b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, however, refused to name the officials, saying the NBI''s
        investigation is still ongoing. He also said the probe does not point to "narco-generals"
        or police officials allegedly involved in the drug trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606922cc-40f8-4cab-8dec-70748b18f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he has instructed the NBI to proceed with its investigation,
        which he said may have a different direction from the PNP''s own probe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43ec04-c403-4ec8-a70d-81c3924cf339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary''s statement comes after SPO3 Ricky Sta. Isabel,
        who is identified as the driver of the vehicle used in the kidnapping, surrendered
        to the NBI early this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed8c3e-3dfb-47ea-b1f8-27d6ea3fa82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/17/Sta-Isabel-NBI-custody.html"><strong>Read:
        Police suspect in kidnapping of Korean businessman under NBI custody</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f9c51-5a27-40a2-8e4e-b24976dce019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the policeman named the suspects who are being pursued
        by the NBI.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344e338-f93a-4f5d-a849-045723bfc547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Isabel is now under the NBI''s protective custody and is facing
        kidnapping charges with two other suspects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e1175-6f5a-4675-b2e5-aeb64668e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also said Sta. Isabel gave a statement to a "media man."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394b48b3-4a8a-4ffc-a3c2-219efd29b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discovered that Sta. Isabel has executed a written statement
        and gave it to a media man and with the instruction that it should be only
        revealed if something bad happens to him," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79ef409-cccc-4d6d-8dfa-15265097549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Solid'' case vs. Sta. Isabel</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caad749-bfb2-4038-b54d-5516d79c610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, police chief Ronald Dela Rosa said the PNP has a solid
        case against Sta. Isabel, who was assigned to the Anti-Illegal Drugs Group
        by a senior police official allegedly linked to the drug trade.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3126e5d-f4a3-43a8-aa6a-8458565cda47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron siyang bossing na gusto sirain yung war on drugs natin sa
        PNP, kaya pinasok siya doon sa AIDG. Lalabas ay saboteur siya," Dela Rosa
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6324f0f-7692-44e0-9eb3-43e2dec0edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has a boss who wants to ruin the PNP''s war on
        drugs that''s why he was assigned to the AIDG. He will become the saboteur.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a613e-d699-481a-9a2c-4a055231924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added Sta. Isabel even attempted to join the Anti-Kidnapping
        Group, but the unit denied his application.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8720c8e-d48d-449e-977e-ac39600860d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:12:34.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:12:34.723+08:00
