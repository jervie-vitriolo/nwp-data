      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCP will be hosting a series of activities featuring the influence
        of the artist Danilo Dalena in the world of art and film — the first of which
        is a screening of “<em>Mga Uod at Rosas</em>,” where Dalena consulted as a
        production designer. The screening will begin with a discussion of the film
        by Teddy Co of the NCCA National Committee on Cinema and the Young Critic''s
        Circle Film Desk, moderated by Sari Dalena Sicat of the UP Film Institute.
        Among those who will also be present are Romy Suzara, the director of the
        film, and Romy Vitug, the film’s director of photography. Entrance is free
        on a first-come first-serve basis this Saturday, Jan. 21, at the CCP Tanghalang
        Manuel Conde. For more information, call CCP’s Visual Arts and Museum Division
        at (632) 832-1125 local 1504/1505.</p>'
