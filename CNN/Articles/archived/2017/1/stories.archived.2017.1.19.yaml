    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ef4c8-deb2-47e5-95c2-8069fcd4f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:11.308+08:00
