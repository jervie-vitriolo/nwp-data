    'title': 'China''s fake food problem: Soy sauce and spice mixes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f887ac-7ca6-47fa-b986-b69582fee304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:06:20.692+08:00
