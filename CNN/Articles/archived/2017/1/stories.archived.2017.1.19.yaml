      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On external defense, Padilla said the Armed Forces will heed the
        wisdom of the President. Mister Duterte had said he will abide by the arbitral
        court ruling.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96b8b8-d5d5-41a3-a3d5-1b90f2092e9a'
