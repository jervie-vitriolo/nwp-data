  'Duterte-war-on-drugs-Trump-Nikki-Haley':
    'author': 'CNN Philippines Staff'
    'caption': 'Nominee Nikki Haley says she is ready to speak up against issues that
      are at odds with American values.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-19T17:27:49.336+08:00
    'imagesource': 'jcr:8afea560-fc1c-49e3-9f91-81dc7626c472'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39593d2f-b086-4e1b-b4fb-1145f6ea16ea'
    'lead': 'U.S. President-elect Donald Trump''s choice for ambassador to the United
      Nations said she would protest against human rights violations, including the
      alleged "extrajudicial killings" in President Rodrigo Duterte''s war against
      illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:54:37.234+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T13:54:43.844+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s pick to UN ambassador post says alleged extrajudicial killings
      are human rights violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd883f-1058-4f8c-a0d5-7a3fd78fe111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:54:37.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:54:43.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — U.S. President-elect
        Donald Trump''s choice for ambassador to the United Nations said she would
        protest against human rights violations, including the alleged "extrajudicial
        killings" in President Rodrigo Duterte''s war against illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2905a53-e8e2-4f8c-a556-743f6c36cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:54:37.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:54:43.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the confirmation hearing on Wednesday covered by CNN International
        in Washington D.C., U.S. Senator. Ben Cardin asked nominee Nikki Haley if
        she thinks Duterte''s "sanctioned extrajudicial killings" violate basic human
        rights, to which she replied, "It does. Yes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c760e9f-753a-4887-84cd-c2d70b998e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:54:37.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:54:43.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley said she is ready to speak up against issues that are at odds
        with American values.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d2989-51af-4e42-872a-6e0566e712c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:54:37.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:54:43.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American values is something that we should talk loudly about,
        all the time, to all countries. Because I think it''s the values that we hold
        dear and it is the core of what the United States American heart is all about...
        We need to continue to act out and vocalize that as we go forward," she told
        Cardin.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">U.S. Senate brings up Duterte&#39;s drug war in hearing | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/eBNCfzLYcI">pic.twitter.com/eBNCfzLYcI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/821927784918355969?ref_src=twsrc%5Etfw">January
        19, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c6d7fc-bebb-4733-98d9-13a01b679d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:54:37.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:54:43.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ab218-eb17-47db-9601-e4c8725b751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:54:37.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:54:43.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides to Cardin, the top democrat in the US Senate Foreign Relations
        Committee, in November reported to Reuters that the U.S. State Department
        stopped the sale of 26,000 assault rifles to the Philippine National Police
        after Cardin said he would oppose the sale.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db84b2f-34bf-4a5d-af80-f0a84f3bd6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:54:37.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:54:43.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was due to Cardin''s concerns over alleged human rights violations
        in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5976f8-bf46-4d27-9d2c-85651e3b6675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:54:37.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:54:43.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said on Thursday the Palace
        has yet to read Haley''s pronouncement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5493b-1af0-430e-9c51-1d8037aeb581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:54:37.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:54:43.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We simply have to listen first to what she says and respond to
        her statement," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d235b-1121-4ba7-a410-7bc23c04d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:54:37.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:54:43.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified there are no extrajudicial killings in the Philippines,
        and would rather the deaths be called "extralegal killings."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5c332-66eb-4267-b639-1ca7caeec360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:54:37.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:54:43.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has recorded over 2,200 drug personalities
        were killed and 45,859 drug suspects were arrested.</p>'
  'Trillanes-Cayetano-may-be-leading-Senate-President-Pimentel-ouster-plot':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(L-R) Senators Alan Peter Cayetano, Antonio Trillanes IV, and Koko
      Pimentel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-19T16:55:33.266+08:00
    'imagesource': 'jcr:54371c7c-1604-4b06-b52d-e3801d595b25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c39723e-d515-4489-8dde-3a9904f0cdce'
    'lead': 'Senator Alan Peter Cayetano dares Senator Antonio Trillanes IV to resign
      as he denies trying to steal the senate presidency. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:59:16.705+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T13:59:17.216+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes, Cayetano in word war over alleged plot to oust Senate President
      Pimentel'
    'updated': 2017-01-21T12:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96994b88-da97-424e-ac98-2c512dc39dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Senator Antonio Trillanes IV says
        some senators in the majority bloc are plotting to oust Senate President Koko
        Pimentel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252fc75-c604-4db7-90a8-538fd943667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And their leader is Senator Alan Peter Cayetano, who was Pimentel''s
        rival for the senate presidency, Trillanes told CNN Philippines'' <em>The
        Source</em> on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286148d2-cce7-4ac4-9544-a970c8a7ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably Senator Cayetano is making a move to topple Senator Pimentel
        as Senate President," said Trillanes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2788e-1b5b-41b1-855c-8ac3b3ddd679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent "grumblings" in the Senate emanated from known supporters
        of Cayetano, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71934a-f6b6-44d4-b185-09fedcd8e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned senators Richard Gordon, JV Ejercito, and Miguel Zubiri,
        as having a "pattern of behavior" meant to discredit Pimentel''s leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bef506-49f1-442b-8930-73bf0ffccbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t born yesterday. I''m not a hardcore politician, but I
        can read these things," Trillanes said.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sen. Antonio Trillanes IV talks about opposition senators who are
        part of the Senate majority | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Cg5QZeJeTF">pic.twitter.com/Cg5QZeJeTF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/821893794358431747?ref_src=twsrc%5Etfw">January
        19, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472aec2f-8904-44bd-b05c-32cac1fd7483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75961bc3-a545-426a-93aa-0e5a7b5d8b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano on Friday dismissed Trillanes'' allegations as a "figment
        of his imagination."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0781b910-f679-49ab-a6f0-ff85548c8393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Sen. Trillanes lang ang kaisa-isang Senador na nagsasabi nyan
        because sya lang nagiisip nyan (Sen. Trillanes is the only senator to say
        those because he is the only one who has those thoughts)," Cayetano told reporters.
        "I am not attempting and I do not have any plans to get the leadership."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80499633-41f5-4098-a7d6-bd2d80816335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added, it does not make sense for hm to try and steal the
        senate presidency--since he''s expecting to be appointed Foreign Affairs Secretary
        by President Rodrigo Duterte, once the appointment ban expires.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620fb51-2a22-4168-bb11-2f38d0e7964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing candidates like Cayetano--who ran for and lost the election
        for Vice President--are banned from taking any government position for one
        year after an election. Cayetano was Duterte''s running mate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7435f9-0a64-44b7-922c-494ff17b8c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pattern of behavior</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a116d6a-7ffb-4578-8c7d-59eb9563a47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove he does not want the senate presidency, Cayetano said he
        is willing to resign anytime, and dared Trillanes if he can do so, too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd46b1-e0dd-401f-ac02-dcb5b7139a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can prove I''m not hungry for power by leaving the Senate now
        and helping in a private capacity. Can he do the same? Can he leave the Senate
        now?" Cayetano said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b5950d-790b-4076-84a6-58eded874e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Trillanes in a text message sent to CNN Philippines
        said: "Siya na mauna kasi siya yung nangako na magreresign kung hindi masolve
        ang crime, corruption, at illegal drugs within 3 to 6 months (He should resign
        first because he was the one who promised he would resign if crime, corruption,
        and illegal drugs are not solved within three to six months)."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921678e-6577-4a8f-ad54-a277c1d94be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to Cayetano''s campaign promise alongside Duterte
        in the 2016 elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ee58b-74da-479f-968d-003532965aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes cited as example of suspicious behavior among Cayetano-allied
        senators the recent controversy on which senate committee should take the
        lead in investigating an extortion allegations against <a href="http://cnnphilippines.com/news/2016/12/16/Argosino-Robles-resign.html">two
        former officials of the immigration bureau.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193cb9e5-ad21-4207-bc6a-5da3c46e3bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 14-7 vote on Monday, majority of senators voted to refer the
        issue to the senate rules committee, which later ruled that the Senate Committee
        on Civil Service, Government Reorganization, and Professional Conduct, which
        Trillanes heads, and the Senate Committee on Justice and Human Rights, which
        Gordon heads, should hold joint hearings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb242f7-8e2d-4ce2-8f1a-de7cff83fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said it was Ejercito who first called out the five majority
        bloc senators - Franklin Drilon, Leila De Lima, Bam Aquino, Francis Pangilinan,
        and Risa Hontiveros - for siding with Trillanes and Senator Ralph Recto, who
        are part of the minority.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5275c77-b749-4d74-b380-1ed30691dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on "The Source" on Wednesday, Gordon said
        the five senators, who are "masquerading as part of the administration," and
        in support of Trillanes and Recto, <a href="https://cnnphilippines.com/news/2017/01/18/Gordon-Trillanes-senators-stop-masquerade-leave-majority.html">should
        leave the senate majority bloc.</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8fc84b-7770-44da-a0a3-b8ca8db705e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/18/Gordon-Trillanes-senators-stop-masquerade-leave-majority.html"><strong>Also
        read: Exclusive: Gordon to Trillanes, et al: Stop ''masquerade'' and leave
        majority</strong></a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ee9b1-9e0f-4f87-b166-5f60b9466052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also criticized his colleague Zubiri for blocking the
        referral of the probe to his committee. The two senators <a href="https://cnnphilippines.com/news/2017/01/17/sonny-trillanes-miguel-zubiri-disagreement-bureau-of-immigration.html">figured
        in a verbal tussle</a> on the senate floor Tuesday, but Trillanes said it
        was just a "passionate" exchange of opinions and their issues were resolved
        immediately after the session.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3760b23-8221-4a01-bc9b-a89e1f6a0ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is a former Navy officer who was jailed for his involvement
        in the 2003 Oakwood Mutiny in protest of alleged government corruption, and
        then in 2007 for leading a siege in the Manila Peninsula demanding the ouster
        of then President Gloria Macapagal Arroyo. He was then granted amnesty by
        former President Noynoy Aquino.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36463813-28da-4fda-afeb-081fcc5fcb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pimentel: Disagreements in majority bloc normal</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5aa46-993a-4ef9-b408-d4eb61c749a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel is unfazed by Trillanes'' claim, and the clashes among
        senators under his leadership.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27e0958-584f-4ded-a8be-2e9012c33469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not so concerned, because if it''s time to go, it''s time
        to go," Pimentel said. "While I am Senate President I will do my best and
        then hope and pray that my constituents, I mean the senators who voted for
        me, will be happy with my continued leadership."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a7c753-7c73-4150-9504-c3b716b2671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he acknowledges Trillanes'' "analysis," Pimentel said he does
        not sense any ouster plot against him - from Cayetano, or from any of the
        senators.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5abf3-ad89-4a22-8834-afdce62d57b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi, masyadong malaki po yung aming grupo,</em> 21 <em>kami
        sa</em> supermajority… so normal <em>siguro na yung</em> 21 <em>merong mga</em>
        faction din (Because our group is too big, we are 21 in the supermajority,
        so it''s just normal that the 21 have their own factions)," Pimentel told
        CNN Philippines'' "Balitaan" on Thursday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26ede8-15fd-4ea6-b578-31d6e02f0f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:16.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:59:17.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the majority bloc should remain united on their legislative
        agenda, Pimentel said.</p>'
