      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katipunan is a community street party hosted by 55Square Cafe in
        partnership with Vongarde Art Gallery, a coffee hub and an art gallery sharing
        space with each other. There will be an interactive art show and live music
        performances by artists from the UP Music Circle and the Ateneo Musicians’
        Pool, among others. The artist collective Ang Gerilya will be doing a live
        mural painting, and there will also be spoken word performances. Entrance
        is free. The live mural starts in the morning while the art exhibit and performances
        begin at 6 p.m on Saturday, Jan. 21. 55Square Cafe opens at 1 p.m. and is
        located at the ground floor of Alcal Bldg, 285 Katipunan Ave., Quezon City.</p>'
