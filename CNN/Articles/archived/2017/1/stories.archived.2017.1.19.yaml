    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte hits priests over church funds, scandals, homosexuality'
    'updated': 2017-01-20T00:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc41a2-204e-4bf7-b44c-ca4bd84f7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte was in his combative-self again when he swore in newly-promoted police
        officials in Malacañang on Thursday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74274b0b-1912-4a15-b4e0-9a6a412f1080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, he vented his anger on Catholic priests who had been
        critical of his war on drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f943d-991b-423e-a043-eaaf28857766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that instead of helping in the "huge problem" of drugs
        by going around and telling people about the evils of addiction, some priests
        chose to denounce the anti-drug campaign over alleged extrajudicial killings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a6a28e-4ee4-46d6-9798-39fad54f6eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mahusay ka na pari, ipaintindi mo, mamamatay ka. Umalis
        ka sa droga. Eh ''di nakakatulong pa kayo. Hindi</em> instead <em>na maghintay
        kayo na may namatay na</em>, you criticize the police, you criticize me. For
        what?" Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd1a225-cf42-4b77-8f97-066971cc0a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are a good priest, make the people understand
        that they will die if they go into drugs. Not just sit around and wait for
        people to die and then criticize the police, criticize me.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf72b74-e459-44d8-a0fc-2a1305fd0ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then went on to cite the anomalies that had hounded
        the Catholic church.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c350e018-be15-4167-93ba-949676ab4868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kayong simbahan ng Katoliko. Milyon ang kita ninyo linggo-linggo</em>
        all throughout the Philippines. <em>Karaming simbahan. Saan ang pera ng tao</em>?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f61d48-de54-4ddd-ab82-ec410008e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Catholic church earns millions every week. Where
        has the money gone?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad4361-83f4-45cb-a8cb-42e9863a30cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that in their place, three priests had two wives each.
        He also mentioned about homosexuality and scandals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b0f3b5-fd7a-4c92-90cc-8f5c8827ff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/02/Rodrigo-Duterte-Pope-Francis-Socrates-Villegas-ateneo-sexual-abuse.html"><strong>Related:
        Duterte makes sexual abuse claims vs. Church</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52b2dc-d494-41d0-b608-820a1819bc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Anong gawin ninyo kabaklaan ninyo diyan sa mga seminaryo ninyo?
        Anong pinaggagawa ninyo sa mga bata noon?</em> Did you investigate us?" he
        said in his curse-laden impromptu speech. During the presidential campaign,
        Duterte had mentioned that he was once abused by a priest during his student
        days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584ec75f-a405-4212-8736-9e7995834a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What will you do about homosexuality in the seminary?  What
        have you done to minors there?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05deacf0-fa59-4da0-9809-509552310b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is your moral ascendancy in the Philippines? Religion? What
        is the meaning of it? <em>Hindi kayo nakakatulong, daldal kayo nang daldal</em>
        [You are not helping, you just keep on blabbering]."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc544bf-c4f3-495a-80d3-29462f03938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''huge problem''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c49eb0-5736-48b1-91c5-0b05f27829de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte repeated his admission that he could not deal with the drug
        problem alone -- saying he was losing sleep over the thousands of names on
        his narco-list.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2380f27-bebb-4efb-ae1b-bc830317e55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his inches-thick compilation of names included city mayors,
        municipal mayors, six thousand policemen and 40% of barangay captains in the
        country.</p>'
    '31':
      'image': 'jcr:27307c38-2d2f-4038-9900-1f0574362de3'
      'imageCaption': 'President Duterte tells newly-promoted police officials to
        be loyal to the Constitution.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d08a0-98ca-4fc5-92de-e374be60169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a27d3cb-f3da-4990-b232-441b848e8099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he vowed not to give up the fight.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b385b0a0-9122-4367-b770-ebbec959e26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will do everything. I will not allow my country to go to the
        dogs. And I will do everything to preserve my country, the Filipino people."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23525f4-7342-4c25-8d29-943a6d1b53d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:00.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T11:33:02.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "everything," he said, did not include declaring martial law
        — which he said was just being used as a headline issue to sell newspapers.</p>'
  'war-on-drugs-terrorism-martial-law-south-china-sea-duterte-first-six-months-cnn-philippines-townhall':
    'author': 'Fiona Nicolas, CNN Philippines'
