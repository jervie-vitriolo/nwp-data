    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38e1d6f-c818-4c2d-9632-ba696ff3d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an equally pressing issue, Interior Undersecretary John Castriciones
        said the anti-drug campaign targets both the rich and poor.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e64017-688e-4d76-bc87-5a2446cfd558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones said the offenders only differ in their response, especially
        to the Philippine National Police''s (PNP) Oplan Double Barrel and Project
        Tokhang.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa2d5c-528b-4b3a-8417-94c2fe8ee50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, most of these users are poor people… They fight back, they
        defend it with their lives. As a result, they die," he said. "What about the
        rich people? They don''t fight back, they raise their hands, and they call
        the best lawyers in town."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d2036-6c0f-4fcf-845f-f8b808b20766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/18/duterte-church-bishops-priests-ejk-war-on-illegal-drugs-cabanatuan.html"><strong>Also
        read: Duterte challenges bishops, priests to take on drug problem: Says I
        can be ''extra-decent''</strong></a></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d15c52-9f42-4ad5-8055-b641084fb636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is not the "general rule" to kill people, even as they
        stick to the President''s orders to obey the law.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487eaf29-62d1-4a68-957f-02183b63a1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Kimberly Molitas of the National Capital Region
        Police Office''s public information section said they also conduct operations
        in upscale villages.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86518623-8901-47fd-8b4f-0adaca28ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have knocked and pleaded in the houses in Dasmariñas, Forbes.
        It''s not just in the poor areas," Molitas said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef071a-2bb6-43b6-a677-25b9ada8b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Interior Department and PNP show drugs abound in 34%
        of barangays nationwide, and 92% of barangays in Metro Manila.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bffc0b-f6a1-4fc1-8dc9-d7361f232447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Metro Manila alone, we haven''t even finished even half," Molitas
        said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee834d36-ab9b-41fd-9e95-cf53f64f7349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities admitted getting rid of drugs cannot be accomplished
        in six months.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063227c-226a-4d90-92fe-7e2106dedc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members or players of drug syndicates are well-placed. They''re
        in barangays, there are mayors, congressmen, and probably senators as well,"
        Castriciones said, adding there may also be protectors from the Judiciary.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c127d1d-d571-4a3a-877c-c2c8e3d86e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ought to admit the fact that the Duterte admin has only been
        in power in six months. We need more than that," he said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f35000-9f92-4db7-b8f7-adae1b54aff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molitas encouraged the youth to also do their part and be vigilant
        against drugs.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4227a3-1687-420c-8165-af06d8837659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Castriciones assured families of victims of vigilante-style
        killings, "the local government units are trying their best with the limited
        resources, to address this issue."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c494b23-c064-4a2f-b314-764dc8eea902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to the public, authorities asked for cooperation.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c34f8-bead-4c41-a12f-f3d91ccf5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know for a fact that this cannot be solved by the government
        alone. It needs a lot of help from the people," Castriciones said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2c070-8152-415f-af5c-630b7df4f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP data show 1,523 suspects were killed in anti-drug police operations
        from July 1 to October 7 last year.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77da1b-64cc-4bca-b171-89bb367bfd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 26,000 individuals were arrested, while roughly 5,900 deaths
        were linked to the drug war, including vigilante-style killings classified
        as deaths under investigation.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0bfdff-8950-4653-9bc2-c829fa3d5e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influential leaders like outgoing U.S. President Barack Obama and
        former U.N. Secretary General Ban Ki-Moon have condemned the killings.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd082984-e452-49a2-98de-03622fa3180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the initial telecast of CNN Philippines Townhall: The
        President''s First Six Months in Review on Saturday, January 21, 9 p.m.</em></p>'
  'extend-war-on-drugs-dilg-pnp':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-19T22:57:39.912+08:00
    'imagesource': 'jcr:862997cd-320c-4907-86b6-13e450db75b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6ea4db9-18cf-4511-b997-72584825a669'
    'lead': 'More time is needed to win President Rodrigo''s Duterte''s war on drugs,
      the Philippine National Police (PNP) and the Department of Interior and Local
      Government (DILG) said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:34:24.764+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T13:34:25.010+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG, police: War on drugs needs extension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869e6ed5-4516-4f03-b7f5-c14c76871ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More time is needed
        to win President Rodrigo''s Duterte''s war on drugs, the Philippine National
        Police (PNP) and the Department of Interior and Local Government (DILG) said
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1124c4-66d8-4f43-bfce-cca2700d0b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At CNN Philippines'' Town Hall, DILG Undersecretary for Operations
        John Castriciones said the country''s drug problem is "humongous."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f83846-11a2-4ab7-a8a7-a364670dd8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing DILG statistics, Castriciones said there are currently one
        million drug surrenderees; four million people and 34 percent of 42,300 barangays
        are affected by illegal drugs. Meanwhile, 92 percent of barangays in Metro
        Manila are affected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3b094d-fd95-4f7b-802e-8014fee1fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drug business is a multi-billion industry. A lot of the members
        or players of the drug syndicates are well-placed. They are in the barangays,
        they are local chief executives, they are judges, prosecutors, congressmen,
        and probably senators as well," Castriciones said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d7e0f-559e-40c2-822a-1b6b7ee3cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Molitas, spokesperson of the PNP-National Capital Region Police
        Office, agreed that the country has a serious drug problem. She said six months
        — as originally promised by President Duterte — is not enough to rid the country
        of illegal drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d9feeb-8daa-4529-9966-67f374942b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Duterte''s six months in office, Molitas said the PNP has seized
        almost P2 billion worth of illegal drugs. But the work doesn''t stop there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed7b9de-aeec-4018-9ceb-7db404c58d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the resources we have, we have to maximize whatever it is
        that we can so we can satisfy the requirement of the president on this war
        on drugs," Molitas said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47597dda-1eeb-4ffe-93bb-23aecef0549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly said in his speeches that he will not stop
        the drug war "until the last pusher is out of the streets."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a219f-4ac2-4bc5-b348-b627f5984ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the police''s "knock and plead" operations, Castriciones
        said rehabilitation is another time-consuming aspect of the drug war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6059c-478f-4342-ac41-8ce0f659b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are only 47 rehabilitation centers nationwide, 17
        of which are owned by the government. These rehab centers can only accommodate
        10,000 patients, Castriciones said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb45a36-fcc2-4d28-8a17-e642175be424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This does not include the Chinese-backed "mega-rehab" in Nueva Ecija
        inaugurated by Duterte last November.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a391f-db28-4bfc-90e9-f6d24284202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to criticisms that the war on drugs is only waged against the
        poor, the police and the DILG insisted no one is above the law: the PNP has
        carried out Oplan Tokhang in affluent areas too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbff82f-07e9-4b69-9fed-9fe2083315c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Castriciones said poverty drives more people to use illegal
        drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290db6f-c2a0-4c82-b86e-0b54802c7163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re addicted, how do you sustain it? You don''t have a
        job, you don''t have a profession, you don''t have an income. So what do you
        do? The easiest way is by means of pushing — and that is a fact. Most of those
        users are actually pushers. And sadly most of these users are poor people,"
        Castriciones said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae9736-5ffc-413a-8295-a0c1b2a609e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Collateral damage</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cf11a5-0725-4b8f-9293-62c05855622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s drug war has killed almost 6,000 individuals since June,
        according to PNP data. The president himself has said the loss of innocent
        lives is unavoidable in the drug war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b195b6b9-3989-4f7e-b6fc-94d2b3756ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Castriciones and Molitas said the government is doing its best
        to help the drug war''s "collateral damage" - innocent victims and the family
        of those killed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc28909f-1fd5-4e75-acba-ee1b98c1e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones said the PNP and the military have also suffered blows
        in the war on drugs: They have lost 225 personnel since it started in June.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7438ee9-4145-46f1-9dc3-708c7230f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the public all these deaths are under investigation.
        We want to make sure justice is given to all the families of the victims,
        regardless if they were killed by vigilantes or our own police officers,"
        Molitas said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e304c2a-45c1-46ae-9633-641b5940cc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winning the war</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3206cb-8028-4d39-820e-7c0eea722fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones said claiming victory in the drug war is "a matter
        of perspective."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd95904-0061-4dbe-bdba-7fa142fb2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government''s goal is to "protect the interest of the
        majority of Filipinos."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e40a85-1939-48ed-aae5-4def54c89616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:24.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:34:25.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people seem to be contented with [the war on drugs.] As you
        can see, there is no opposition to it...The president is still, at this point
        in time, very popular," he said.</p>'
  'banks-begin-moving-thousands-of-jobs-out-of-britain-brexit-theresa-may':
    'author': 'Alanna Petroff and Charles Riley, CNN Money'
    'caption': '(Photo: Ian Berry/CNNMONEY)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-01-19T20:39:55.521+08:00
    'imagesource': 'jcr:a369c75f-737d-4dc2-ac61-347f0146404f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '332686f7-34a3-46ac-a58a-98a7b0dbcf3e'
    'lead': 'Banks are already preparing to move thousands of jobs out of Britain
      after Prime Minister Theresa May revealed that she wanted a complete break with
      the European Union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:36:43.612+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T13:36:43.957+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Banks begin moving thousands of jobs out of Britain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da659961-837f-4294-856e-2dd3eb6603f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London/Davos, Switzerland (CNN Money)</strong> — Banks are
        already preparing to move thousands of jobs out of Britain after Prime Minister
        Theresa May revealed that she wanted a complete break with the European Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5598721d-8767-4fd0-a4fc-0550d9ec00b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said Tuesday that Brexit meant the U.K. would also cease to
        be a member of the European Union''s single internal market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68542db2-bdd2-48f2-aac3-e285e9b2dbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could force banks and financial services based in Britain to
        shift jobs and operations to the EU to ensure they can continue to do business
        across the bloc''s 27 remaining members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b358bf-0ad0-4f58-81e1-6709147d8558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s terrible for financial services. It''s going to lead to a
        lot of disruption in the financial community," warned Mujtaba Rahman, a managing
        director at risk consultancy Eurasia Group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2598da-959b-4b92-a56a-e01e6b2bbca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floodgates already appear to be opening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83a2c0-fb2b-4fd7-acf8-06492858b051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 1,000 of UBS''s 5,000 employees in the U.K. will be moving
        to Europe, the bank''s chairman, Axel Weber, told CNNMoney at the World Economic
        Forum in Davos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f9c55-a873-4022-9de7-d7e3e769425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC, which is Britain''s largest bank, said it could also move
        roughly 1,000 jobs to Paris. Bank CEO Stuart Gulliver said the staff affected
        generate roughly 20% of its U.K.-based trading revenue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e320ee8-89ec-4c5d-8186-1f8a1643b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the beginning, the impact may be small but over time more services
        could migrate in that direction," Eurasia''s Rahman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c595c05b-d4b7-4752-b3b9-79bdadf00be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banks are scrambling to implement contingency plans because
        May''s strategy for Brexit is likely to leave them without the "passporting
        rights" required to do certain types of business in the EU.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54c128-98db-44fb-9e06-b958579e8994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insurers are also in the firing line.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167a4c6-c4ec-4cf5-bbfc-f27468283d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inga Beale, the CEO of Lloyd''s of London, said she was moving quickly
        to establish a subsidiary in the EU in order to preserve the 11% of the firm''s
        sales that come from the continent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ca9bf-6e71-4042-b6ad-773fbc5a46c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will no longer be licensed, we will no longer be able to provide
        insurance for EU policyholders," Beale said. "We will get through this. We
        have our plan."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e22ba8-ba5b-49ff-bb62-4d065201a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadiq Khan, the mayor of London, warned Wednesday of the risk a
        so-called "hard Brexit" posed to the city.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa5312-6733-49df-aab9-52d28d0f2295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Securing privileged access to the single market must be the top
        priority for the negotiations," he said. "Nothing else will do."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a9020-ac33-44ed-a807-1c34c20c9bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial services account for roughly 12% of Britain''s economy,
        and the industry employs 2.2 million people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49541be3-d13d-43ba-b6af-a7dffa5e7092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts have suggested that financial services "passports"
        could be replaced with "equivalence," an agreement that would allow U.K. businesses
        to continue offering financial services across borders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b975c-48f0-4d5d-9d5b-20ca6da0d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say "equivalence" is a fragile arrangement that requires
        careful regulatory coordination. It could be revoked by the EU with just 30
        days notice and it only covers some parts of the industry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdfee49-f1d4-42ff-9a68-3aa61bbeebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another problem: Much of the global trade in euros takes
        place in London. The city handles transactions worth trillions of euros –
        currencies, shares, bonds, and other financial contracts. Some of that business
        will almost certainly now move to the EU.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171158b-3407-4e46-b63c-61f8a30ac2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of business for bankers is likely to trickle through to
        the rest of the economy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf67389-a1e5-4d03-9e5a-7361c3856751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Danielsson, a finance professor at the London School of Economics,
        said that tax revenues and demand for services will decline sharply if the
        U.K. loses full access to Europe''s financial markets.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e20567c-ee7b-421c-9fb1-51aca50398c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:36:43.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:36:43.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] would be a serious drag on economic growth," he warned.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e3defb-6908-4e6b-8027-7274eadbf382'
