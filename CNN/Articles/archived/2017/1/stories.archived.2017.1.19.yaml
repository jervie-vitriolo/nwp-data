      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Face Records — a local indie record label known for its anonymous
        internet releases of hip-hop, electronica, chillwave, and vaporwave — is staging
        a two-part show called Dead Inside Vibe Nights featuring artists from their
        roster. The first night will showcase the music of Calix and Skinxbones, Emar
        Industriya, Riyo Washington, Yung $imon, and Youngsleepyboi. A night of rapping,
        head bobbing, and dancing, the show is on Friday, Jan. 20, at 9 p.m. at The
        Dog and Bone Cafe in CV Starr Philam Life Village Pamplona 2, Starmall, Las
        Piñas.</p>'
