      'mgnl:type': 'text'
      'text': '<p>The Wet Fest’s third edition happens this weekend as local indie
        bands once again play poolside at The Palace Pool Club. The bands playing
        are: Banna Harbera, Brisom, Conscious &amp; The Goodness, #Luna, The Ransom
        Collective, Tom''s Story, Sinosikat?, and <a href="http://cnnphilippines.com/life/entertainment/music/2016/09/19/apartel-cover-and-music-video.html">Apartel</a>,
        with DJ sets by DJ Jessica Milner, DJ Abdel Aziz, and DJ Xavi Panlilio. The
        event allows for swimming and the use of the club’s towels and locker rooms.
        Admission is at ₱300 and the program begins at 2 p.m. on Saturday, Jan. 21.
        The Palace Pool Club is located at 9th Ave cor 36th Street, Uptown, Bonifacio
        Global City, Taguig.</p>'
