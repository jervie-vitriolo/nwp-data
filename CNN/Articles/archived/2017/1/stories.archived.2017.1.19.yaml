      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2017/01/18/Yasay-Philippines-has-quietly-acted-vs.-Chinas-actions-in-South-China-Sea.html"><strong>Watch:
        Yasay: Philippines has ''quietly'' acted vs. China''s actions in South China
        Sea</strong></a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f33ac-1f7d-4a7e-b6ad-e0e08d3fe9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.917+08:00
