      'mgnl:type': 'text'
      'text': '<p>Tha PNP chief said two more policemen and one retired police officer
        were involved in the kidnapping of the Korean businessman.</p>'
  'Obama-media':
    'author': 'Dylan Byers, CNN Money'
    'caption': 'U.S. President Barack Obama (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-19T08:37:19.888+08:00
    'imagesource': 'jcr:4c3a50bb-ab9f-42cc-a5e8-f362d0420b83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3d47bb1-1eb3-490b-b416-9a0b67b00a15'
    'lead': 'President Barack Obama appeared to issue a defense for the White House
      Press Corps, insisting that the reporters who cover the president are an essential
      part of a functioning democracy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:14:31.002+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T14:14:31.123+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama to press: You make us better'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7e5085-4cbd-4b3f-ad57-beafd2a1c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:14:31.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:14:31.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (CNNMoney)</strong> — Amid growing concerns
        about his successor''s treatment of the media, President Barack Obama began
        his final press conference on Wednesday by stressing the importance of a free
        and adversarial press corps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcceee57-c7d4-4693-a488-ae0af62e96db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:14:31.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:14:31.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are accountable to the people who send us here," Obama said
        of his office. "You''re not supposed to be sycophants. You''re supposed to
        be skeptics."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09892fd8-0375-469e-8293-7e1347c5ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:14:31.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:14:31.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having you in this building has made this place work better," the
        president said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32f3095-d264-4808-87df-893859a99b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:14:31.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:14:31.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s remarks come as President-elect Donald Trump''s transition
        team mulls the possibility of moving the White House press briefing out of
        its current location and into a different building. On Wednesday, Trump told
        Fox News he would not move the briefing initially, but suggested that space
        issues would force his administration to pick which journalists are allowed
        in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367ca35-8ce9-4c77-b374-8355a3e76e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:14:31.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:14:31.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Esquire report that first broke the news that a move for
        the press briefing was being considered, a "senior official" with the transition
        team was quoted as calling the media "the opposition party" and saying "I
        want ''em out of the building. We are taking back the press room."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ecdb2-9ef8-4378-90cb-3ad0ad1e1548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:14:31.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:14:31.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day before Obama''s press conference, White House press secretary
        Josh Earnest called on journalists to protect the daily briefing, "and the
        regular exchange that senior officials have at the White House with all of
        you to answer tough questions, to be held accountable, to respond for calls
        for greater transparency."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c5a23c-c4f5-4986-b0dc-a1f33b8818f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:14:31.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:14:31.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that the essence of this relationship between the White
        House Press Corps and the White House Press Office will be preserved and it
        will be maintained for future generations to benefit from," Earnest said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c4b9a-af7c-4d86-949e-6f88a1592285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:14:31.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:14:31.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama reiterated that sentiment in his own remarks on Wednesday
        as he wished the journalists in the room goodbye.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee472d-a543-4580-bd1d-ae9bcad2e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:14:31.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:14:31.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you very much, press corps," he said. "Good luck."</p>'
  'Trump-nominee-questions-US-funding-UN':
    'author': 'Nicole Gaouette, CNN'
    'caption': 'South Carolina Governor Nikki Haley, tapped by President-elect Donald
      Trump to be UN ambassador, will question whether the US''s funding of the world
      body is worth it in her opening testimony at her Senate confirmation hearing.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-19T08:22:03.573+08:00
    'imagesource': 'jcr:0e2291c2-44be-4f44-bd16-9c9958f1a061'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a471ce86-f22c-4dcd-9724-a9f0408bca33'
    'lead': 'South Carolina Governor Nikki Haley, tapped by President-elect Donald
      Trump to be UN ambassador, questioned Wednesday at her Senate confirmation hearing
      whether the United States'' funding of the world body is worth '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:17:01.392+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T14:17:01.728+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump nominee questions U.S. funding of U.N.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef1333-cfa2-4aad-9a45-d8564e6f7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> South Carolina Governor Nikki
        Haley, tapped by President-elect Donald Trump to be United Nations (UN) ambassador,
        questioned Wednesday at her Senate confirmation hearing whether the United
        States'' funding of the world body is worth it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fce08a-d8b8-4888-98ff-a4606ecbdaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she diverged sharply from many of the foreign policy views Trump
        has expressed, telling senators that she expected the President-elect''s views
        to evolve under the counsel of his national security team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbf0e2f-df3a-4dc6-b906-47a8600497d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley rapped the U.N. for its treatment of Israel and indicated
        that she thinks the U.S. should reconsider its contribution of 22% of the
        annual budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737faf65-b30b-4cb9-a9b6-6b0ab07149f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we getting what we pay for?" she asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b0ede-c0e8-4b35-a0a9-707b528b6efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley was questioned if she would shy away from cutting funding
        to certain UN agencies that take stands that displease the US.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e91ccf-9203-48d1-a7ea-bb9efcd9078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t shy away, and I need your help to do it," she told lawmakers,
        adding that her message to the UN would be, "If this doesn''t change, the
        funding will stop."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8064f9b-daa8-4589-8dde-1ff6535c510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet later in the hearing, Haley tried to soften her stance in an
        effort to appeal to Democrats who stressed the UN''s work on health and food
        programs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985538a-f061-48a1-9186-cb3bda31f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not think we need to pull money from the U.N., we don''t believe
        in slash and burn, it''s not something I would consider," Haley said, adding
        that she would advocate looking at individual parts of the U.N. and whether
        they deserved U.S. backing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec31ab-f8c0-466e-95c1-5eb42f948d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.N. and its specialized agencies have had numerous successes,"
        Haley said. "However, any honest assessment also finds an institution that
        is often at odds with American national interests and American taxpayers ...
        I will take an outsider''s look at the institution."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e6d3b-21ba-4e4a-92cd-b87bd2b4a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley''s time before the committee was smooth in comparison to the
        simultaneous confirmation hearings of Trump''s nominees to lead the Environmental
        Protection Agency and the health department. But on occasion, questions and
        answers reflected her lack of foreign policy background, with Democratic senators
        advising her to study up on issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f32ae-48ba-4aba-b4a6-f6b6cab22def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her opening statement, Haley emphasized the ways in which her
        experience as governor suited her for the U.N. job, saying she''d focus on
        US interests. In her remarks, she spoke at length on one international issue:
        Israel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e88ac-ec95-4626-a211-8c5572a17459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a December U.N. Security Council resolution that calls
        on Israel to stop settlement construction in Palestinian areas is "damaging"
        and a reflection of the U.N.''s "long-history of anti-Israel bias." That resolution
        passed when the US abstained from voting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6815c-1eaa-47ff-ab9f-7b53278da9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowhere has the U.N.''s failure been more consistent and more outrageous
        than in its bias against our close ally Israel," Haley said. "Last month''s
        passage of U.N. Resolution 2334 was a terrible mistake, making a peace agreement
        with the Israelis and the Palestinians even harder to achieve."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3ca95-33c7-45da-b805-3a7391bdbfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley was introduced before the Senate Foreign Relations Committee
        by South Carolina Republican Senator Lindsey Graham, the driving force behind
        a bill to defund the U.N. for its December vote against Israel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c8a6a9-eafc-40c2-9f6b-7ee4376e1d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying that the U.N. is known for anti-Zionism, Haley continued
        that "more Americans are becoming convinced ... that the United Nations does
        more harm than good."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e28c72-6a1b-4a29-923e-45f3c6e45338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley was checked on that point. The top Democrat on the committee,
        Maryland Sen. Ben Cardin, said that while "the U.N.''s failings are well known,
        less known is what it gets right: vaccinating 40 percent of the world''s children,
        assisting more than 55 million refugees fleeing war, famine or human rights
        abuses; providing food to 90 million people in 80 countries; and maternal
        health work that has saved the lives of 30 million women."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b88bc73-0cfa-4f51-8a3e-678f9fe65a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cardin agreed with Haley on Israel, saying that "the U.N. must
        be fair. One of the persistent weaknesses across the U.N. system has been
        the biased and ugly approach to issues that relate to Israel. This must end."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e28ba72-3530-4c64-b790-d96daa3fc65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old Haley was grilled early about Russia''s global role
        and human rights, issues that tripped up Rex Tillerson, the former ExxonMobil
        CEO Trump tapped to be his lead U.S. diplomat as secretary of state. Some
        Republicans and Democrats said they were ambivalent or flatly against Tillerson
        after his hearing last week and are expected to return to those questions
        when Haley appears before the Senate Foreign Relations Committee.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb3425a-b406-4834-9001-1f89a5b13d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her opening remarks, Haley stressed to the committee that in
        "the matter of human rights ... I have a clear understanding that it''s not
        acceptable to stay silent when our values are challenged."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711aa304-da33-4113-98d7-5db31a21a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley also faced early queries about the foreign policy differences
        between Trump and his proposed Cabinet members -- and quickly established
        that she holds positions that differ from the President-elect''s public statements.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b5fbc0-5d74-4f44-8a04-05252249ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has floated the idea of easing sanctions on Moscow,
        Haley said, "I certainly think they should be preserved and I don''t think
        they should be lifted until we see a ... change."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf319b0-b945-42c3-8c29-5540e6aa3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also acknowledged Russian hacking during the presidential election,
        something Trump has only done recently and grudgingly. Haley said that at
        the U.N. she would convey "that we are aware that it has happened, that we
        don''t find it acceptable, and that we are going to fight back every time
        we see something like that happening."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d5c717-e9bf-4729-84d8-e697dcd15240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley also condemned extrajudicial killings directed by Philippine
        President Rodrigo Duterte, something Tillerson wouldn''t do. And she backed
        away from the idea of a registry of Muslim citizens in the U.S.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6595b35d-3845-493a-ad24-cbd26bed8967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Carolina governor took issue with Trump''s recent comments
        about German Chancellor Angela Merkel. Trump has said her refugee policies
        are a "catastrophic mistake" and equated her to Russian President Vladimir
        Putin in an interview, saying he''d trust both equally but wasn''t sure how
        long that would last.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea95993-1bb0-43b8-b9d0-70cb855843c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley initially tried to explain Trump''s approach by saying that
        he''s looking at "where he can relate to different leaders." When New Hampshire
        Senator Jeanne Shaheen, a Democrat, observed that Trump''s comments weren''t
        "a good way to relate to Angela Merkel," Haley replied, "No, it''s not."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f578d5-b3f5-49a3-8e45-4f15043ad4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley also reaffirmed the value of the North Atlantic Treaty Organization
        (NATO), an alliance Trump has said is obsolete, adding that she felt the president-elect''s
        views would shift as he was advised by his national security team.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e296b8-c02a-4668-a7ed-cb273728d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NATO has obviously been an alliance that we value and an alliance
        that we need to keep," Haley said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c239f1e-de9a-4995-a74c-4db729cd6f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she made clear that she has differences with Trump on the UN
        as well.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3299b5e-57c0-4a5f-bb0b-7bcce5c567d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has "made comments about the U.N., but those are not my feelings
        and I don''t think that''s going to happen," she said, apparently referring
        to tweets in which the President-elect has dismissed the UN as a "club" for
        people who like a good time.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010bfe0c-2a3c-4ee0-a606-6342243ce960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On working for Trump on international issues, Haley said, "I do
        anticipate that he will listen to all of us and see it the way we see it."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f853b95-5c28-47e9-bb1e-1ac58f5dfb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said the discussions she''s had with Trump about international
        issues have only been general. Asked by Senator Robert Menendez, a New Jersey
        Democrat, whether she''d specifically discussed Russia with Trump, Haley said
        they''d discussed Moscow generally.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64071ae6-5c1c-429c-87bb-742a96116b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia came up, yes, it did, just from the standpoint that we''re
        going to have issues with them," she told Menendez, who then asked her about
        whether the two had discussed China, which, like Russia, is also a U.N. Security
        Council member.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e03214-6a8e-4b99-b447-22068722bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same thing," Haley said, indicating the conversation had only
        been generally about "the countries we''re going to have issues with."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a7326-d141-499c-9b28-ab446833b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley''s life, to date, has been rooted in South Carolina, where
        she was born and educated as the child of Sikh immigrants. She graduated from
        Clemson University with a degree in accounting, worked at her mother''s clothing
        company and immersed herself in local Republican politics.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb073c-8974-49aa-8274-48eaf159b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won an election for the South Carolina House of Representative
        in 2004, holding that position until she was elected governor in 2010, becoming
        the first woman to lead the state and the second Indian-American governor
        in the country.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94744b17-c16f-4f1d-a97b-e55db1a01a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:17:01.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:17:01.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/01/17/politics/haley-un-confirmation-hearing/index.html">Trump
        nominee questions US funding of UN</a>."</em></p>'
  'Obama-last-press-conference':
    'author': 'Dylan Byers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-19T06:13:25.707+08:00
    'imagesource': 'jcr:7f466872-1657-4f01-b160-432bbc98f556'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50570ab4-2bc3-4d7a-a1d4-ca97ef1dd54f'
    'lead': 'Amid growing concerns about his successor''s treatment of the media,
      President Barack Obama began his final press conference on Wednesday by stressing
      the importance of a free and adversarial press corps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:20:42.618+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T14:20:42.753+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama to press: You make us better'
    'updated': 2017-01-19T06:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6ee00-08d5-4680-a8b0-cf8e63af6865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:42.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:20:42.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNNMoney)</strong> — Amid growing concerns
        about his successor''s treatment of the media, President Barack Obama began
        his final press conference on Wednesday by stressing the importance of a free
        and adversarial press corps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0192106d-f5e9-49b3-8365-090c52ce371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:20:42.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are accountable to the people who send us here," Obama said
        of his office. "You''re not supposed to be sycophants. You''re supposed to
        be skeptics."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cfe79b-a138-445d-9f20-783030f7bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:20:42.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having you in this building has made this place work better," the
        president said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb92ff30-479d-4783-a4f4-ef94eda3a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:20:42.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s remarks come as President-elect Donald Trump''s transition
        team mulls the possibility of moving the White House press briefing out of
        its current location and into a different building. On Wednesday, Trump told
        Fox News he would not move the briefing initially, but suggested that space
        issues would force his administration to pick which journalists are allowed
        in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ce8a8-d97b-461f-973e-a77fd09dd2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:20:42.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Esquire report that first broke the news that a move for
        the press briefing was being considered, a "senior official" with the transition
        team was quoted as calling the media "the opposition party" and saying "I
        want ''em out of the building. We are taking back the press room."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b308fba0-c1de-48f8-9e03-4db2fb716714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:42.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:20:42.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day before Obama''s press conference, White House press secretary
        Josh Earnest called on journalists to protect the daily briefing, "and the
        regular exchange that senior officials have at the White House with all of
        you to answer tough questions, to be held accountable, to respond for calls
        for greater transparency."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b32e32-60cb-4696-b0ef-3f923e3757ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:20:42.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that the essence of this relationship between the White
        House Press Corps and the White House Press Office will be preserved and it
        will be maintained for future generations to benefit from," Earnest said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7b3a3-8d6a-495c-84df-0ccf52d7d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:20:42.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama reiterated that sentiment in his own remarks on Wednesday
        as he wished the journalists in the room goodbye.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e2606a-a37d-4f8a-9e63-33d3c1d0a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:20:42.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you very much, press corps," he said. "Good luck."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e85be13-1302-4490-8997-783853f066b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:42.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:20:42.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNMoney, "<a href="https://money.cnn.com/2017/01/18/media/obama-press-briefing/">Obama
        to press: You make us better</a>."</em></p>'
  'Hottest-year-on-record-2016':
    'author': 'Brandon Miller, CNN Meteorologist'
    'caption': 'An aerial view of the Atibainha dam, part of the Cantareira reservoir,
      one of the main water reservoirs that supply the State of Sao Paulo, during
      a drought in February 23, 2015 in Braganca Paulista, Brazil. The water level
      of the Cantareira System is at 6 percent of its total capacity making it Brazil''s
      worst drought in 80 years and forcing some to hoard and recycle water.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-19T06:09:17.036+08:00
    'imagesource': 'jcr:a29543ef-0d21-4601-a8d5-21f6a6839490'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04a00b0d-5f28-46df-8136-f5d7d813c488'
    'lead': 'Last year was officially the Earth''s warmest since record-keeping began
      in the 1880s, the World Meteorological Organization announced Wednesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:23:51.192+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T14:23:51.546+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2016 was the hottest year on record -- again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123c1143-4d04-4e37-ae41-55f4a865c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Last year was officially the Earth''s warmest since record-keeping
        began in the 1880s, the World Meteorological Organization (WMO) announced
        Wednesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc090e57-8f86-41ae-b3c0-a3ec3ea8ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means 2016 set a global heat record for the third year in a
        row according to the National Oceanic and Atmospheric Administration (NOAA)
        and the National Aeronautics and Space Administration (NASA), who held a joint
        press conference on Wednesday to discuss the record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c531c03-a856-4205-8ad6-86181ad6bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only was this the third consecutive year to rank hotter than
        all previous years, it also means 16 of the 17 hottest years on record have
        occurred since 2000, according to NOAA. To put this in perspective, the last
        time we had a record cold year was 1911.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ccf86-aaff-4fba-a208-0393be6d65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures over the Earth''s continents and oceans in 2016 were
        1.1 degree Celsius (1.98 degrees Fahrenheit) above the pre-industrial average,
        according to the WMO. That means we are already a majority of the way to the
        1.5-degree warming goal set at the Paris Climate Agreement in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1a5b8-ceee-4761-ae93-cb8cbcbd8a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientists say greenhouse gas pollution, which humans are
        creating primarily by burning fossil fuels and chopping down rainforests,
        likely contributed to the 2016 record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5383781-9ece-4063-9f97-a814a4bc73fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the pollution certainly is behind the long-term trend toward
        warming, scientists say.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897cc66e-d670-43c6-9791-3294e6acbe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(T)he spate of record-warm years that we have seen in the 21st
        century can only be explained by human-caused climate change," said Michael
        Mann, director of the Earth Science Center at Pennsylvania State University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f71f41-b072-4ac5-aa22-0f38ac43c68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effect of human activity on our climate is no longer subtle.
        It''s plain as day, as are the impacts — in the form of record floods, droughts,
        superstorms and wildfires — that it is having on us and our planet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3bf5d-20d8-45af-a91c-a796253499c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Humans are contributing to warming</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239ca90-a139-40fd-beed-516918e64f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record El Niño lasting from 2015 into 2016 played a role in further
        pushing the planet''s temperature higher. El Niños are weather phenomena that
        warm the Pacific Ocean and pump lots of excess heat into the atmosphere, raising
        global temperatures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b402b-7dbf-4d52-9a8f-be6900eddc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But El Niño is only one factor in the warming of the planet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b3c7c7-8590-4aa2-849d-102865ee4230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And climate scientists say it is a relatively small one when compared
        to the role that humans are playing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dcbad0-e2a7-4c6c-9673-f3ba2c61134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The record is due to a combination of the (natural) strong 2015-2016
        El Niño (warming of the tropical Pacific Ocean surface) and the strong global
        warming trend that has continued from 1970 to the present," James Hansen,
        former director of the NASA Goddard Institute for Space Studies, told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051eae3b-84f7-4554-8d2a-c3838ad1d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "the human-caused, long-term warming trend is the bigger contributor,"
        he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5c0374-d5eb-41e1-864c-8c2bd07ec577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To come up with its figures the WMO combined different global temperature
        datasets from various sources, including NOAA, NASA, the UK Met Office and
        the European Center for Medium range Weather Forecasting (ECMWF).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc582c2e-e238-401b-8385-4723f5be17ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite using different methods to compile and analyze the temperatures,
        all those agencies reached the same conclusion — that 2016 "continued the
        long-term trend of warming we have seen since the 1970s ... and have not paused
        in any way," said Gavin Schmidt, director of NASA''s Goddard Institute for
        Space Studies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd283a52-31a8-4ab0-9e92-7bd3845cb03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arctic is warming faster</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb181880-87c0-4d04-9477-ac8d2f6ff4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the warming for the planet was just over 1 degree Celsius,
        the Arctic continued to warm much faster, with temperatures more than 3 degrees
        Celsius — 5.4 degrees F — above what they were in previous decades.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a5d60-3a60-4944-ba01-c76a3f145443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Arctic is warming twice as fast as the global average" according
        to the WMO Secretary-General Petteri Taalas, and "we have also broken sea
        ice minimum records in the Arctic and Antarctic."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e427a-536d-4764-a404-f7e118a3f650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polar warmth is not just a problem for the polar bears, it lead
        an entire village in Alaska to vote to relocate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5c2e9-a7f0-434f-8f52-8264717ca22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the impacts extent much further.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c54190d-0642-481b-8069-3835dafb00ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The persistent loss of sea ice is driving weather, climate and
        ocean circulation patterns in other parts of the world. We also have to pay
        attention to the potential release of methane from melting permafrost," said
        Taalas.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97503289-74d4-4042-bcd1-451567945f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about 2017...and beyond?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08aa56a-9ef3-46cc-b7c8-625e052427ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many scientists believe 2017 is unlikely to break the record for
        a fourth consecutive year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de350f-2219-4f17-9b52-d61214dc4534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because El Niño, a natural phenomenon that creates more
        warming, may not be present this year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf774d52-94b8-4d2a-a96d-c5be8d0e9050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean climate change has stopped, though.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d8190-78e0-4cbf-a38c-9608a9f7594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans continue to pump greenhouse gases into the atmosphere, warming
        the planet in the long term.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a19c3-3db7-483a-b685-f0930c68b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Schmidt said on Wednesday that 2017 is still likely to be "a
        top-5 year" for global temperatures.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148bfb21-ef88-44ee-9e4e-77d81f53fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though some years will be warmer than others, the overall trend
        over multiple decades will inevitably be upward as long of concentrations
        of CO2 in the atmosphere keep increasing," said Gerald Meehl, a senior scientist
        at the National Center for Atmospheric Research.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583460d-69bf-4838-92af-b7996f8b7912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate models consistently show that if CO2 continues to be released
        into the atmosphere at the current rate, temperatures will continue to climb
        well above 2 degrees Celsius, according to the latest from Intergovernmental
        Panel on Climate Change.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c0fe23-1293-449c-b2f6-8513ce63d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That creates real consequences, from rising sea levels — threatening
        low-lying islands and cities like Miami Beach, Florida — to searing droughts
        and mass-extinction in the natural world.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad669c-0051-4f27-b8c8-97907ee8c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Politics of record heat</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd79972-9af6-4446-95da-281519ee078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it seems unlikely the world''s second-biggest climate
        polluter, the Untied States, will shift away from fossil fuels soon. As news
        of the hottest year on record circulated the Internet, President-elect Donald
        Trump''s pick to head the US Environmental Protection Agency, Scott Pruitt,
        testified on Capitol Hill.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a477a-1f75-4718-8bd9-d118b3d0d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pruitt expressed doubt about the certainty and seriousness of human-caused
        climate change, despite overwhelming evidence. Research shows 97% of climate
        scientists — almost all of them — conclude people are warming the planet.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ea3c0-1096-4ab4-8fa6-16bb80114d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has called for the United States to scrap the Paris Agreement
        on climate change, which aims to "green" the world''s economy; and the Clean
        Power Plan, which aims to clean up power plants in the United States.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013eda76-4c01-4d57-a291-342ae999c1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American public, meanwhile, favors more action on this issue.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59aa7b8-05a4-4fa8-8533-5a7621ee00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a poll released Wednesday by the Yale Program on Climate
        Change Communication and the the George Mason University Center for Climate
        Change Communication, nearly 7 in 10 Americans support US involvement in the
        Paris Agreement; and almost 80% want to tax or regulate global warming pollution.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e4169-b8f5-422c-a494-e372c85f78d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critically, the poll found 60% of Americans realize climate change
        already is affecting the weather.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84873f3c-2087-4085-ba8c-a3ddc3d120ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the Trump Administration may find itself out of step both with
        the science — and the public.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42edfd70-1164-4832-afbb-0e444f8e87f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s John D. Sutter and Judson Jones contributed to this story.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee21b5c-a371-4bf5-a01a-169d8bb9f1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:23:51.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:23:51.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/01/18/world/2016-hottest-year/">2016
        was the hottest year on record -- again</a>."</em></p>'
  'George-h.w.-barbara-bush-hospitalized':
    'author': 'CNN Staff'
    'caption': 'Former President George H.W. Bush and his wife, former First Lady
      Barbara Bush, have both been hospitalized, his spokesman said Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-19T08:22:46.644+08:00
    'imagesource': 'jcr:5e8cc636-bc9e-412f-a79d-967cb827d660'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4cb6d61-0278-4e3d-a8dc-f271b74618e1'
    'lead': 'Former President George H.W. Bush and his wife, former First Lady Barbara
      Bush, have both been hospitalized, his spokesman said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:31:33.177+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T14:31:33.395+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George H.W. Bush, Barbara Bush both hospitalized, spokesman says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bb2081-6c5f-4231-aa8f-801e5bc0500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former President George H.W. Bush and his
        wife, former First Lady Barbara Bush, have both been hospitalized, his spokesman
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e71c846-7b09-479b-8481-6239c415f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bush, 92, was admitted to intensive care at Houston Methodist
        Hospital to address "an acute respiratory problem stemming from pneumonia.
        Doctors performed a procedure to protect and clear his airway that required
        sedation," his spokesman, Jim McGrath, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de4b25a-655e-4cd0-9b2a-21859918ffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Bush also was admitted to the hospital Wednesday morning
        as a precaution after "experiencing fatigue and coughing," McGrath said in
        the same statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f531a485-42a4-401f-9583-3f36a3cf5513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bush was first hospitalized over the weekend suffering
        from shortness of breath and a cough and was treated with IV antibiotics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccf844f-1979-41fd-aae6-88f13c1f6459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, McGrath reported that he was responding well to the drugs.
        But Wednesday, the 41st President''s condition changed and he was admitted
        to the intensive care unit, sedated and intubated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc0440-016f-46b4-b80f-ddb2b7c05ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely very concerning," said Dr. Sanjay Gupta, CNN''s
        chief medical correspondent, who noted that it is the first time President
        Bush has been intubated to protect his airway. "Certainly when someone is
        sedated, they''re having trouble breathing on their own."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a97863e-1c19-446a-9c49-a2c49a0c7781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush, who served a single term as President from 1989 to 1993, was
        already not expected to attend the inauguration of President-elect Donald
        Trump in Washington on Friday due to health concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a535b80-e64b-4677-bbeb-9ccc222ade18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush sent a letter to the President-elect on January 10, apologizing
        for missing the ceremony and saying that he and Barbara "wish you the very
        best as you begin this incredible journey of leading our great country."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c8f194-835a-42b6-a68b-e04622c8ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My doctor says if I sit outside in January, it likely will put
        me six feet under. Same for Barbara," Bush wrote, in a letter first reported
        by ABC News. "So I guess we''re stuck in Texas."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4d645-64ca-45cc-88c2-03114c98146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama said at a White House news conference Wednesday
        his White House has been in touch with the Bush family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11117e55-53cb-484d-95da-5c904ec95bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have not only dedicated their lives to this country, they
        have been a constant source of friendship and support and good counsel" over
        the years, Obama said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d13c5d4-9de5-4e74-82f7-f853b3d46930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are as fine a couple as we know," he added, calling the Bushes
        "really good people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc126e-e8ab-4960-8c3e-2aab51bac2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Bill Clinton, also offered his best wishes to his
        predecessor on Twitter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7a3b0-b569-43d1-a79a-6a0368a0b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"41 and Barbara—thinking about you both and sending wishes for a
        speedy recovery. Love, 42," he wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa3b2b7-7bca-4c36-8c02-c22812887697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Previous health concerns</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681234b4-573f-4984-b15b-f7f92a762e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush revealed several years ago that he suffered from a form of
        Parkinson''s disease that left him unable to walk. He uses a wheelchair or
        a scooter to get around and had two other health scares in 2014 and 2015.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eede22-e597-45ca-b12e-27bc28d6aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2014, he was hospitalized after experiencing shortness
        of breath, and the following July fell at his home in Kennebunkport, Maine,
        breaking the C2 vertebrae in his neck.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c7b48-2f7e-4ed0-9b37-1e0d6b04edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injury did not result in any neurological problems, his spokesman
        said at the time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f22eb1-07b1-4bcb-ad1b-cb1fa25d5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been updated to accurately state
        the years George H.W. Bush served as president of the United States.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8952c2-d1ce-4066-ad8c-8d5db444b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Bohn contributed to this report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184eb0b-262c-4e78-86b4-9bab73554b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:33.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:31:33.402+08:00
