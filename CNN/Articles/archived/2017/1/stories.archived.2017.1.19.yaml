      'mgnl:created': 2019-07-05T13:31:26.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the military is open to the holding of bilateral talks
        with China "so we can thresh out the problem ourselves."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541c019f-62e3-4350-99f6-23fa9f94e42a'
