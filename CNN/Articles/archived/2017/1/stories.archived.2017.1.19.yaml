    'template': '1'
    'title': 'President Duterte''s first 6 months through the eyes of gov''t officials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d672228-8a4b-4140-9434-526727b68878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Has change come as promised? For
        administration officials, it''s too early to say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4da142-568e-48c0-9457-ad933e7e7400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they add the country is slowly getting there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc47f401-7033-4758-9754-dcc2bac8c2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in CNN Philippines'' Townhall on Thursday said the Duterte
        administration is still addressing problems inherited from its predecessor.
        They added public support is crucial in doing so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2df4c5-744f-4f06-a506-bd04bd350b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AFP Official: Terrorism, the biggest threat the country faces</h2>'
    '7':
      'image': 'jcr:36631490-2533-4548-96ca-935690b13cef'
      'imageCaption': 'Military inspecting as Abu Sayyaf’s "last stronghold" in Basilan
        falls.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b361b472-aad6-4bbc-b735-8c897adc3e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f4b52-bec5-47a1-8041-b941352111dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the military, terrorism is the "biggest threat" facing the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ce44c2-85d3-4542-bdbf-0160d606a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) spokesman Brig. Gen. Restituto
        Padilla said the peace campaign that was launched as Rodrigo Duterte took
        office, dovetails with this concern.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c0e16-9e85-45eb-bd13-b3d0ffa1494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in the Armed Forces are praying that we put some sense into
        our kababayans [countrymen] from the left side that it''s about time that
        we come into an agreement on the joint declaration for the cessation of hostilities,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0726f778-c33f-4304-9309-9e5c33efc2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said since the declaration of a unilateral ceasefire between
        the government and the communist rebels, "there has been a period of peace
        that has been enjoyed in many parts of our country where most clashes have
        occurred," particularly in Eastern Mindanao, central Philippines, and Samar
        area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf6c91f-65f9-4531-b75f-48f17556bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than two months now when the guns are in silence, and
        we would like that to continue on because eventually it is not really the
        soldiers who benefit out of it but the ordinary citizens, the businessmen,
        students, families," Padilla said. "We are firmly, very supportive, of all
        these undertakings."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ca7e2-ca99-4435-9e2b-7a88f15dca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, however, mentioned that the growing threat comes from local
        terror groups that are influenced by foreign terrorists. These are the Bangsamoro
        Islamic Freedom Fighters, Abu Sayyaf, Maute, and Ansar Al-Khilafa Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d370b76-09a7-47d6-9f74-6ee965f6442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted more than a hundred members of the Armed Forces lost their
        lives last year fighting local terrorist groups — to ensure the country''s
        safety.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13478728-a6cb-4d37-a5d8-092e5dcf3732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://Duterte, officials visit wake of slain soldier -
        CNN Philippines"><strong>Watch: Duterte, officials visit wake of slain soldier</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf8c9ad-8847-4cd5-b051-e8701212ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year alone, we sacrificed 181 lives. They are your heroes.
        They are our heroes," Padilla said. "Your soldiers, your airmen, your sailors,
        your marines and every civilian working for the Armed Forces are serious about
        their task."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e602ac-2954-4534-96e8-6a981327dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Martial law: AFP will never go down the road of abuses again</h2>'
    '27':
      'image': 'jcr:76802e47-a30b-409f-aec1-91aa8af121f4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a10ce-c2e5-4e40-a1a2-02f9c4c33555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07521e9a-50fd-4ef7-81f7-8ab4f8cacc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the military doesn''t see any compelling reason to
        declare martial law at this time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99ed96-b296-42c7-abc7-e64fef812100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he noted the threat posed by terrorism. "It is a looming threat,
        that''s why preparation is key."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec8b34-8e15-4198-8b71-5ee9635942c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla urged the public to practice what he called "shared security
        responsibility" to prevent the spread of terrorism, and discourage the declaration
        of martial law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafbe6d8-0cee-45ee-bd53-40be26c61f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If each one of us contributes to shared responsibility concept,
        then we can guard our communities, our cities, our localities better than
        if you rely only on your police and military," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8140df09-c3f0-4d43-9b46-be991278c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/19/afp-restituto-padilla-martial-law-peace-talks.html"><strong>Also
        read: AFP spokesperson: No reason to declare martial law; peace talks ongoing</strong></a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac97251-350a-4f4c-afdb-4614d16b2c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should martial law be declared, Padilla said the military is ready
        to "go down that road" if the compelling reason is valid and it''s a legal
        order.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534a48a-00fd-4637-b2cb-2f61fc0bb9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he assured the public, the military will avoid what happened
        during the Marcos regime once the country is under martial rule.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8359e6a4-55c5-4901-987d-636a9c1922c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can guarantee you that the AFP will never go down the road of
        abuses again," Padilla said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a65bf5-ab38-4765-82c9-3af6c4753720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:31:26.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:31:27.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South China Sea</h2>'
    '45':
