      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/01/18/politics/george-h-w-bush-hospitalized/">George
        H.W. Bush, Barbara Bush both hospitalized, spokesman says</a>."</em></p>'
  'Malacanang-press-corps-blast-andanar':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-19T01:21:54.922+08:00
    'imagesource': 'jcr:f9978170-78a7-41e8-b9ad-2ea944854e19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '000fdd13-6a68-4f34-9416-67686aad82fe'
    'lead': 'The Malacañang Press Corps decried the remarks of Communications Secretary
      Martin Andanar, who accused the media of "journalistic irresponsibility" in
      connection with President Duterte''s statements on martial law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:33:52.197+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T14:33:52.424+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace reporters blast Andanar for remarks vs media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de3ea3-d6e9-4261-849d-58e0d49ed7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Malacañang
        Press Corps (MPC) urged Communications Secretary Martin Andanar and other
        public officials to stop blaming the media over the controversial statements
        of President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda39619-b33d-4f9f-87f0-f449a14c3d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disturbed and appalled by the propensity of the officials
        of this administration to blame the media whenever the inflammatory statements
        of the president stir controversy or draw flak," MPC said in a statement on
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc4d12-6f54-49e3-a994-131c7901bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trend should stop as it would not contribute to the elevation
        of the level of public discourse," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cec6e7-6f35-4179-8d0a-52194acdc58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows Andanar''s statement on Monday, accusing the media
        of misleading reports on Duterte''s statements on martial law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85040c2-f8e6-4c28-9334-df54b9f2a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such headlines sow panic and confusion to many. We consider this
        kind of reportage as the height of journalistic irresponsibility," Andanar
        had said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6bb14-3d65-4292-bc89-3441a48c2212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/16/andanar-clarifies-duterte-statement-on-martial-law.html"><strong>Read:
        Andanar clarifies Duterte''s statement on martial law</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32363d8-b82b-44c6-9e22-dfcd51fd621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Duterte expressed intention to declare martial law
        if needed to save the country from the scourge of illegal drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d70dd8-afc2-4756-a695-c09887e90431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have to declare martial law, I will declare it. Not about
        invasion, insurrection. Not about danger. I will declare martial law to preserve
        my nation. Period. Wala akong pakialam diyan sa [I do not care about the]
        Supreme Court because the thing, the right to preserve one''s life and my
        nation, my country, transcends, even everything else. Even the limitation,"
        the President said before members of the Davao City Chamber of Commerce.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d7945c-e9b6-49e8-a6d8-0facb71e644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/15/rodrigo-duterte-i-will-declare-martial-law-if-i-have-to.html"><strong>]</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7c831-3272-4f4a-90fc-7f1d7d790824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Andanar clarified the statement since, emphasizing the
        President''s stand against martial law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58dcdb-3d89-495d-b2b6-1d1cba515e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has categorically said no to martial law. He even
        made a pronouncement saying that martial law did not improve the lives of
        the Filipinos," the communications secretary explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b979b957-4105-4d87-9b56-fc22e1f1b1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No obligation to please sources</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f93d3-869f-4336-8d7e-ebc499e6c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the MPC said they "take exception to the statement
        of President Communications Secretary Martin Andanar accusing the media ''misreporting''
        President Duterte''s statement about Martial Law."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b75e4-d0fa-46bd-934d-c05fa6b8edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The media merely paraphrased or translated some of [Duterte''s]
        remarks," MPC said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aba1f5-a166-4229-acde-c244f2e4a0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace reporters "encourage the good secretary and his officials
        to read the entire news stories, not just the heads or titles, to get a better
        picture of the media''s coverage of the President."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e020a4-8d90-4b17-a256-7bc75ab81c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also underscored the role of media in serving the public
        and defending democracy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da25f4e-d79e-4bcb-a11d-379cfbba40ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The media has no obligation to please or satisfy its sources because
        its loyalty is to the citizens, those who will be affected by the actions
        of people who are far more powerful than them," MPC said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a914ba14-2eeb-49ab-bf5f-a08e9b277db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:33:52.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:33:52.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that such behavior is not an attempt to discredit or undermine
        the media, which plays a crucial role in keeping our democracy healthy and
        checking those in power, and supplant them with information sources that would
        push for an agenda that is less than noble than the truth."</p>'
  'Dalai-Lama-5-things-to-be-happy':
    'author': 'Jen Christensen, CNN'
    'caption': 'Tibetan spiritual leader the Dalai Lama is introduced to guests during
