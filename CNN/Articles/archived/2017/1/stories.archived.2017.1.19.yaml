      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Dalai Lama has some advice for anyone who is looking
        for happiness, no matter what their circumstances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a3939-28dc-406a-9237-49d5206b5bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Peace Prize-winning spiritual and political leader of
        the Tibetan people in exile, spoke about the incoming administration in an
        interview with CNN''s chief medical correspondent, Dr. Sanjay Gupta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399c629-94f1-4ee1-a573-a32fb04ac9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "president, of course, (is a) very important individual, but
        basically I (am) always telling (people), the world belongs to humanity,"
        said the Dalai Lama during the Emory-Tibet symposium of Scholars and Scientists
        held at the Drepung Monastic University in India in December. "Each nation
        belongs to the people," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dda9a6-8227-453d-ba21-fd93986a62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, take comfort in the fact that our country is not
        run by a lone individual, albeit one that is incredibly powerful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d23c914-ff46-4f4f-9002-ef031c07fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America, I consider the leading nation of the free world," His
        Holiness said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b9ee1-1687-482f-80bd-6564174cadc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview he said he plans to meet with President-elect
        Donald Trump after his inauguration and added that once in power, all presidents
        are forced to work with "reality," and "so I have no worries."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16213fa-a0f4-4929-b246-b06893a3729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America will always keep an "emphasis on liberty, democracy, rule
        of law," he said, and "the people elected now have the responsibility" to
        work together and will have to use "team work," since "America is a democracy
        and the power is divided."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620b9a0-714b-4e11-a6c5-f401c239a656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, however, someone''s confidence in the country''s checks and
        balances is still failing them, His Holiness has some additional advice to
        help you stay happy, no matter what happens in the world around you.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a870755-1f11-44b8-8a94-4dae45702eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You do you</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13f20f-ae5c-4e77-a81c-6f31467ccae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First step, work on compassion and start by developing it for yourself.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5e032-99ea-424f-920f-935f7b2c9da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mainly," he said, feeling happy is largely about "your own mental
        attitude."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21eb87a-dcd7-40dc-abc3-9f004dbf6a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you remain someone who is "honest, truthful," about how you feel,
        you can find happiness "no matter what (the) surrounding situation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab5edd-b775-4cc0-a6e6-e9ef967cbf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Holiness is talking, in part, about the Buddhist concept of
        self-compassion. He believes we''d all be happier people if we learned more
        about our own selves and embraced who we are, flaws and all.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60551b27-1b4c-4a06-b569-7b66a8810819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you have compassion for someone, typically that means you are
        recognizing and validating someone''s pain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce7eca-abb6-4ab4-8c04-2a464ece205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologists have shown when you do that, you automatically develop
        feelings of kindness and caring for that person. You develop concern for their
        general well-being.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171652be-d029-4cb9-b00c-f3aab4f4782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-compassion, then, is when you are kind, rather than critical,
        toward yourself, even when you mess up or when you are in some form of emotional
        pain.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ebce2-f083-44be-8230-aea4408b3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t confuse this with self-pity, when you dwell on that pain.
        Instead, it''s when "in instances of pain or failure, rather than being harshly
        self-critical; perceiving one''s experiences as part of the larger human experience
        rather than seeing them as isolating; and holding painful thoughts and feelings
        in mindful awareness rather than over-identifying with them," writes scholar
        Kristin Neff in "Self-Compassion and Pscyhological Well-Being."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad48cd90-ec5e-4010-9678-f0b48a9ea2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neff is an associate professor at the University of Texas at Austin''s
        department of educational psychology and an expert on self-compassion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69815447-7e7b-42b8-834f-8e9942faf1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people have much more compassion for others than themselves,"
        Neff said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f8f4e-d314-448c-867f-7f7112946ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can develop a compassion toward yourself, it is easier to
        feel compassion toward others "and is much more sustainable," Neff said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c1d30c-cee5-4322-b54b-263d887f0f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Dalai Lama believes that with less self-criticism, your
        "health will be much better." Many studies back that up.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf6de4-e3ca-4ffd-9ed4-2652f39aeac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take time to think</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5915d27-f430-445a-8019-f7d407658c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a lot easier to feel compassion if you take the time to reflect
        on what you''re experiencing. The Dalai Lama, for instance, gets up at 3am
        to meditate five hours a day.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981392b1-50c7-4f5b-aa4a-80838fb46fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You probably don''t have that much time, but even 10 minutes of
        meditation has been shown to help your thought process. Meditation can physically
        change the parts of the brain that help you better handle stress and increase
        your feelings of empathy, studies show.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79027158-1c3e-4b24-b994-bb7e838b142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longer meditation sessions, even 20 minutes, can improve your mood,
        your attention span and memory.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf60bd-393c-4cde-a660-5b72b1b5386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking more deeply, you start to realize, His Holiness said, that
        "nothing exists as (it) appears."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea850de-41ad-4a61-872e-1eb5ada7491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the time to put your feelings in context, he said, "then the
        very basis of these negative emotions becomes thinner, thinner, thinner."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a89fd6-dcec-4590-9de8-f438a9de0edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anger be gone</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96dbb58-6307-44af-9e94-75dd2b0fee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do feel angry about the election, or any other circumstance,
        don''t let it dominate your thoughts. Constant anger can lead to depression,
        insomnia, overeating, heart problems, strokes and early death, studies show.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63dbf8c-236a-470d-abff-c980b1836e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Constant anger is very bad for our health," His Holiness said.
        "I try to keep compassion" constantly in mind and then stay "surrounded by
        (other) compassionate people" that can reduce your anger. Do that and your
        health will be "much better."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc7d63-197d-47ca-8a2b-57dfb33f93b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of negative thought is rooted in perception, studies show,
        but that doesn''t have to mean you become a Pollyanna about negative experiences.
        "If a glass is half full, you can''t pretend it''s full," Neff said. "If you
        can think about wrapping your suffering and anger in a kind of care and compassion
        and concern, it can activate the reward center of the brain."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a0968-b02f-40f1-b2c6-6da50267b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with Tibetan teachers over the years, she said, she has
        been impressed that despite their difficult circumstances of having to flee
        their country and live as refugees, as the Dalai Lama has since 1959, many
        people seem to be happy. "It is not like they deny their suffering, they are
        open to it, but they hold those feelings with love and compassion," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b908b-3c29-4353-be2f-97ebd3771890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Help others</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d5c1a6-8db4-41e1-8441-cb8a3a6f9d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key to happiness, His Holiness suggests, is to "try to be
        of some service to others." If you can help others, then "no matter what (the)
        surrounding situation, you can keep (up your) self-confidence and happiness."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b65488-da56-42c6-8227-015feb607e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service can come in the form of volunteering, like at a soup kitchen,
        or on a candidate''s campaign, but it can also be simpler, like being a good
        listener when people are upset.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a6aca-131f-4414-86dd-cdf1523fb563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers feel more socially connected, they''re less lonely, and
        suffer from depression less, studies show. Volunteering creates physical benefits
        too: Regular volunteers are less likely to develop high blood pressure and
        live longer, some studies show.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b07731-551f-460d-a20d-f74d60ca4709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simple acts like being a good listener can also reduce your own
        feelings of stress and improve your feelings of well-being, other studies
        show.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3a4713-e829-455f-94fc-af9b1bed9c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Act like a kid</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f835a432-ecfa-43f9-8de2-9fb2b18f0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, be playful and childlike. Children, the Dalai Lama said
        are "very honest" and often accept people without judgment.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe3a77-41fb-4423-8f04-f1d5f7bb7a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t care what''s their religion, what''s their nationality,
        they don''t care what sort of family background" they have, he said. "Basic
        human nature is compassionate."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a7ae69-2f6a-4de9-acd8-2e770fa70181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While competition and materialism can encourage those feelings to
        go "dormant," he said, playfulness can bring those feelings back.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ded3f8-2231-462d-9a9a-2bfa1259df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Holiness is constantly laughing and he''s playful even when
        he speaks about such serious subjects.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8614b8d-3b9c-44be-ac0c-840c80713835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies back up his advice, showing that adults who are playful
        have more positive relationships and better life satisfaction. They also tend
        to be healthier and experience less anxiety.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb51c5-e4d5-421e-b78e-aa101baa8810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering this advice could make a real difference to how you
        experience the next few years.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db737e81-19e9-48f5-b89e-e3f879136498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will always feel there is real hope we can do something. So no
        matter (what the) difficult circumstances, it is really worthwhile," the Dalai
        Lama said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c3cc3-a826-4e6d-900f-ba685ca64236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:36:28.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T14:36:29.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make (an) effort (and) once you committed effort, even small effort
        results will come," the Dalai Lama said. "You get tremendous sort of satisfaction
        and then feel happy."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53adfdcf-e878-4898-b864-3cb8cc38fdcd'
