  'Australian-Open-2017-Denis-Istomin-Novak-Djokovic-upset':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-19T18:07:58.013+08:00
    'imagesource': 'jcr:51179bf0-58cf-4cd6-9e5c-81762c825062'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98d31ca7-0fa5-4ff9-a93e-616ac1d0672f'
    'lead': 'Novak Djokovic exited the Australian Open Thursday, beaten by Denis Istomin
      in the second round.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:48:04.001+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T13:48:04.139+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Open 2017: Novak Djokovic stunned by Denis Istomin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d18e8-e36c-4fff-adcf-1745eaabcbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:48:04.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:48:04.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melbourne (CNN) —</strong> Novak Djokovic was upset by journeyman
        Denis Istomin in the second round of the Australian Open on Thursday, ending
        his reign at the year''s first major.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d7fa4b-a14e-4d11-9acf-ae3a24f01ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:48:04.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:48:04.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 117 from Uzbekistan -- previously 1-32 against top-10
        opposition -- overpowered the six-time tournament winner 7-6 5-7 2-6 7-6 6-4
        in 4:48 at a stunned Rod Laver Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a2c2e-074b-4b49-8f13-7b161de8ef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:48:04.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:48:04.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Djokovic''s earliest exit at a major since falling at the
        same stage at Wimbledon in 2008 and just the second time in the past seven
        years he''s lost to a player outside the top 100. The other player wasn''t
        a journeyman, rather, grand slam winner Juan Martin del Potro at the Rio Olympics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a36a0b-b0c9-4d15-9e28-9ea0c229ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:48:04.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:48:04.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s loss opens the door for world No. 1 Andy Murray, who
        has lost five Australian Open finals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e80ec8-53eb-43c7-ba8a-e917cb1ea81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:48:04.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:48:04.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bespectacled Istomin -- one of the few men''s players coached
        by his mom -- struck 17 aces and 63 winners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d87e74-3bbb-4cf2-b51c-7951886fc8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:48:04.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:48:04.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all I feel sorry for Novak," Istomin, who had only won
        one set against Djokovic in five previous tussles, told the crowd. "I was
        playing so good today.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea717cba-2843-4d30-97a7-1a0c8662e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:48:04.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:48:04.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I surprised myself. So much emotions on my mind. It''s the biggest
        win."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c08ad-cac5-4d87-8b60-0cb5bd696531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:48:04.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:48:04.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Istomin prevailed despite, he said, getting leg cramps in the third
        set.</p>'
  'Trillanes-Pangilinan-want-Senate-probe-on-fake-news-social-media-trolls':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-19T17:24:04.495+08:00
    'imagesource': 'jcr:a18e4f78-ec6e-4081-864f-a3b9fcb7bba1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3444f777-2749-428b-9911-3fbb4e7ecaef'
    'lead': '"Fake news" and trolls are "a threat to national security," says one
      senator'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:52:11.306+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T13:52:11.528+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes, Pangilinan want Senate probe on ‘fake news,’ social media
      trolls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f83c4-3981-40b0-ac4e-283db3e46090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:11.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:52:11.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — "Fake news" threatens national
        security, and two lawmakers want the Senate to get to the bottom of it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced59cb-4d9e-4a71-beb9-b9c5a526ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:11.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:52:11.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Antonio Trillanes IV and Francis Pangilinan filed separate
        resolutions seeking a legislative inquiry into the proliferation of made-up
        stories and online trolls--internet users who deliberately make offensive
        or provocative posts using fake social media accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677dda3-f7da-4d02-93db-20afa4248d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:11.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:52:11.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fake news" and trolls are "a threat to national security," Trillanes
        told CNN Philippines'' "The Source" on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705dcdd-a4fb-46ea-9ae6-08fdbe30f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:11.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:52:11.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said fake news and their websites should be taken down
        "because you can now put in candidates that may be detrimental actually to
        the interest of the nation." He cited reports that such fake news may have
        allegedly affected the results of the 2016 U.S. elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c26232-2e19-4be4-9c8e-9a274ab430dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:11.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:52:11.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/10/31/protecting-yourself-from-fake-news.html"><strong>Also
        read: The plague of fake news is getting worse – here''s how to protect yourself</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e2d9ec-9907-4ec7-b79d-6162032cf4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:11.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:52:11.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan in a statement agreed that the "propagation of fake news
        stories has become an effective weapon of several political operatives to
        influence public opinion and national discourse."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6234e98-e6ee-4d9f-8e76-053a0a7565d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:11.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:52:11.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also said some politicians would even tap so-called social
        media influencers to put up fraudulent stories that are favorable to them.
        Trolls earn up to $2,000 per month, the senator said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d062504-3cdc-4439-8b43-a7eef41dbe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:11.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:52:11.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from influencing public opinion, Trillanes said trolls also
        are dangerous because they engage in cyber bullying and harassment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf6f924-59a9-4c04-abe5-8edf8a759704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:11.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-05T13:52:11.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he himself had his personal social media accounts deactivated
        after falling prey to social media trolls.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sen. Antonio Trillanes IV says fake news and trolls are threats
        to national security | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/3cc4JLoF6q">pic.twitter.com/3cc4JLoF6q</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/821895476437872640?ref_src=twsrc%5Etfw">January
        19, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce421a-018e-45db-9525-ebe870ba0aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:11.308+08:00
