  'afp-restituto-padilla-martial-law-peace-talks':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': '(File photo) Armed Forces of the Philippines spokesperson Brig. Gen.
      Restituto Padilla'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-19T20:26:50.025+08:00
    'imagesource': 'jcr:6bdd0d00-6b9d-40ab-8b3b-bf10139b2295'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '612df6a2-600b-481a-8573-b2857c18648e'
    'lead': 'Notwithstanding the rising number of deaths in the war on drugs and the
      threat of terrorism, the military believes there''s no compelling reason to
      declare martial law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:46:25.400+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T09:46:28.767+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:46:28.532+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP spokesperson: No reason to declare martial law; peace talks ongoing

      '
    'updated': 2017-02-09T21:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77280e4c-0f9d-489e-850a-b7fe948eeae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The military believes
        there''s no compelling reason to declare martial law even with the rising
        number of deaths in the war on drugs and the threat of terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cbd4db-7590-491c-91a1-4696c9a8aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) spokesperson Brig. Gen. Restituto
        Padilla told CNN Philippines on Thursday as part of the government, the military
        will be "ready to go down the road" of martial law if there is a compelling
        reason and a legal basis to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e2eb2a-171a-4940-ba25-4034a4a82b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the situation doesn''t warrant a declaration. he said
        the killings and drugs are a two-pronged battle that must be fought simultaneously.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48916834-2b27-486c-a91a-fc6bd71ef295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot chose one or the other. It has to be at the same time.
        The war on drugs is... a threat that is being directed at the future of this
        country, which is the youth," Padilla said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335c9f09-a5bd-4d20-bd75-4b520dc5442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the youth should also be protected against terrorism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2484b2-e3aa-4d25-bc6b-4e9300e57c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The target of terrorists are the youth because they are open to
        new ideas," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dab1d0-a9c3-40dc-8425-f38a6a8ebc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, President Rodrigo Duterte said despite agreeing with
        the military that there is no compelling reason to declare martial law, he
        will do so if only "to preserve the country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e06084-674f-4b0c-822c-55ef775d6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I feel as a President that I have to preserve my country, I
        will declare martial law. Pero kung sabihin lang ninyo na, peace and order
        ganun, ngayon, tama ang military [If you say peace and order, the military
        is enough], there is no compelling reason, really," Duterte said in a speech
        in Nueva Ecija on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721383e-af19-4e56-8125-6e71c1ae725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Constitution, the president, as Commander-in-Chief
        of the armed forces, may place certain parts, or the whole country, under
        martial law for not more than 60 days, "when public safety requires it." The
        Congress and the Supreme Court have the power to cancel or extend the proclamation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c883740c-be30-4f4e-99f8-30422d1e30ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte placed the Philippines under a state of lawlessness through
        Proclamation 55 in September 4, 2016, following clashes between the military
        and Abu Sayyaf and an explosion at the Davao City night market. The proclamation
        is still in place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9bb920-780f-498f-bd67-1cd0ef0e8175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said terrorist groups Mindanao are the main threats, even
        as the president said they are pledging allegiance to ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bee692-80d8-4c2b-b713-a17bf2dbcbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military official said he hopes current talks between government
        and Moro rebel groups and with the communists will help address the threat
        of terrorism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541c5162-9b08-4af3-bab0-81da43f3472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Government begins formal peace talks with communists</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04793604-3add-4d67-a16b-f26eda9b3ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is (a peace talk) with the MILF (Moro Islamic Liberation
        Front)... And currently, at this very moment, there are peace talks ongoing
        - for another round, in Rome - with the CPP-NPA-NDF (Communist Party of the
        Philippines-New People''s Army-National Democratic Front)," Padilla said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc585d79-df78-4a21-87ce-d23f19c6d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Government still in talks with Moro Islamic Liberation Front</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5231e625-1385-4dc2-8cac-c812ce17f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among issues in the third round of peace talks with the CPP-NPA-NDF,
        said Presidential Adviser on the Peace Process Jesus Dureza, are bilateral
        ceasefire, release of political prisoners, as well as socio-economic, constitutional
        and political reforms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd7f86-43b6-46ce-8220-fcc69eaa4883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government resumed negotiations with the NDF in Oslo, Norway
        in August 2016, hoping to forge a deal to end Asia''s longest running communist
        insurgency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78d261e-9560-45f9-a5f1-d2d210566fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III, concurrent chairman of the
        government peace panel, said Duterte has clear instructions for the government
        panel: help bring peace to the Filipino people – something that the military
        welcomes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ece4f5f-0202-48e7-b7dd-6c4182a4f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking forward to the end of this discussion and we, in
        the Armed Forces in particular, are praying that we put some sense into our
        kababayans [countrymen] from the Left side that it''s about time that we come
        into an agreement on the joint declaration for the cessation of hostilities,"
        Padilla said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a0cddb-3f20-4781-9017-e149a3c79fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it has been two months since the last clash after a unilateral
        ceasefire with the rebels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b96ed-1e4a-4596-afbf-b66846b2ffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Government restores unilateral ceasefire declaration with
        communist rebels</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca7f8e0-01a3-4e2e-a7f7-0dc70d2709e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:46:25.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:46:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually, it is not really the soldiers who benefit out of it
        but the ordinary citizens, the businessmen, students, families. We look forward
        to the day when we are able to ...&nbsp; sign an agreement that will eventually
        lead to a long and lasting peace," he said.</p>'
  'Duterte-hits-priests-funds-homosexuality':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte leads an oath-taking ceremony of new police
      officials.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-19T23:33:51.267+08:00
    'imagesource': 'jcr:97f69e65-3c57-4008-835f-c54633c5916d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2127298a-8c31-4ef4-83f0-4701fb3953c7'
    'lead': 'The President said that instead of helping in the "huge problem" of drugs
      by going around and telling people about the evils of addiction, some priests
      chose to denounce the anti-drug campaign over alleged extrajudicial killings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T11:33:00.011+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-05T11:33:02.981+08:00
