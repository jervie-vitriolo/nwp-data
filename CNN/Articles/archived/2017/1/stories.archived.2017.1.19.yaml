    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8666680-28bc-4457-ba7a-2bfac987a6b7'
    'lead': 'Officials share insights during CNN Philippines'' Townhall on Thursday,
      on the performance of the Duterte administration in its first six months. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:31:26.911+08:00
