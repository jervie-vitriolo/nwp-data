      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen consolidated their place atop the Philippine
        Cup standings after their victory against Ginebra. The Beermen have a 7-1
        win-loss record.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
