      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A nasal fracture
        did not stop San Miguel Beermen guard Alex Cabagnot from claiming the first
        Philippine Basketball Association (PBA) Press Corps Player of the Week award
        for 2017.</p>'
