      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coverage clarification</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e42de8-559b-4365-89cb-2af43e5b78a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Fr. Secillano apparently said the livestreaming is supposed
        to follow the image of the the Black Nazarene as it courses through its route,
        from Quirino Grandstand to Quiapo Church—that does not seem to be the case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737149d9-ffc6-4c05-9503-5ac0c572ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quiapo Church I.T. staffer Silgen Cabrito, the livestreaming
        from the church website will only show masses and the procession''s conclusion
        at the church premises.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff9dcf0-89b2-4f45-9e07-3866c5bbfb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried to get clarification on the intended coverage
        of the livestream but officials were unreachable as of posting time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9ef45-cbe6-4cbe-95ef-1dcfaeb3bb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A check with the websites of TV Maria and the Quiapo Church showed
        the livestreams do not include the actual procession along its route.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97776a03-ab13-41a0-a41b-8d4e3e6fcb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of the Traslacion as it embarked from the Quirino Grandstand
        was streamed live through TV Maria.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9f80b-b2e8-43c2-83fc-5e4e2dcff6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quiapo Church official website livestreamed the masses inside
        the church, and will later stream the arrival of the image of the Black Nazarene
        live as it passes through Villalobos street.</p>'
  'Duterte-220-new-appointees':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-09T23:55:05.796+08:00
    'imagesource': 'jcr:98ed526a-f44a-4bb6-add2-6ec0d4e08ba1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8914aa5-e391-487f-ab70-1f872eea60fb'
    'lead': 'President Rodrigo Duterte makes it it very clear to over two hundred
      new government appointees that aside from illegal drugs, he also has no patience
      for corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T16:08:26.155+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T17:15:35.562+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:15:30.139+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to new appointees: No graft, no delayed public service'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a239503d-7001-4606-a953-9b167ebd87cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte makes it it very clear to over two hundred new government appointees
        that aside from illegal drugs, he also has no patience for corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92942141-eb02-4df2-86ab-33f8dae56149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who swore in 220 appointees in Malacañang on Monday afternoon,
        said he had zero tolerance for any wrongdoing in government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2b3c8-0327-430c-8241-1545b5d1a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:26.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> graft <em>na yan, wala talaga akong pasensya diyan</em>,"
        he said. [I really have no tolerance for graft.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda9691c-3506-4a6f-bfa6-84828432f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:26.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-sworn in government officials come from different government
        offices — from the DTI, DILG, DOJ and several attached agencies of the Office
        of the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3881038-9ca7-48c8-ad9f-a42069a2feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:26.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are: Singer/blogger Mocha Uson, MTRCB board member; Actor
        Cesar Montano, Tourism Promotions Board Chief Operating Officer; Ed Monreal,
        MIAA General Manager; and former police official Reynaldo Berroya as LTA administrator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef307f9-aac2-4c36-a879-4b96cd111acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:26.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also emphasized again that quality and efficient service
        should be given to the public. He said that all frontline government offices
        should be able to process requested documents and permits in just 3 to 4 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e990b15-3ae5-459f-b2d4-9dada9f36401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:26.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Narco-mayors, watch out</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1439de-1136-4461-aa58-277249341523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:26.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also did not miss out on his staple speech topic:
        the war on drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b515bb4-c0d0-4b9e-99de-1c5d771df0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:26.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would soon confront mayors linked to the illegal drug
        trade and would strip them of power over local police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b966c5-ed97-48fb-87bb-70383885d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:26.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hwag ninyo akong lokohin</em>. The first I would do is deprive
        you of the supervisory powers over the police. Second is <em>tanggalin ko
        lahat ng</em> security <em>mo</em>." [Do not fool around with me... I would
        remove your security detail.]</p>'
    '18':
      'image': 'jcr:5abaae48-224e-4e52-bba8-e2a794981e2c'
      'imageCaption': 'The President reminded the new officials of their role in public
        service.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906e7269-f152-4619-9ff3-c18272662e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:26.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e11cf5-38ad-4864-86cc-526eedde1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:26.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid criticisms of alleged extrajudicial killings, he vowed again
        that all drug pushers in the country would be killed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d6bed-6e64-4438-abf4-54d687b1c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:26.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tatawagin ko yung mga</em> mayors. <em>I-</em>lock ko. <em>Kami-kami
        lang. Sabihin ko talaga sa kanila, ''Hanapin mo yung pangalan mo diyan,</em>
        mayor.'' <em>Tang -na pag nandiyan yung pangalan mo may problema ka. Talagang
        papatayin kita</em>," Duterte said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ff1f5-9b99-47c1-bed3-568d6593bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:26.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would summon those mayors. In a locked room. I''d
        tell them look for your name on the (drug) list. If you are on the list, I
        would really kill you.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba7b53-428b-4589-8a16-00a5c32b30ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:26.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if he was around when NBI agents busted P6-B worth of shabu
        in San Juan, he would have killed members of the illegal drug group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc59bef-c97d-42f1-b4f8-d6a0a7a9040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:26.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
