      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2nd Lt. Yael Yekutiel, 20, of Givatayim</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a190d-c5b3-43ac-a744-5274926c9423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadet Shir Hajaj, 22, of Maale Adumim</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647822cf-6ead-41c8-8bc3-9ba01ad2eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadet Shira Tsur, 20, of Haifa</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbd68b2-d522-4ac1-93bb-ee7430a01f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadet Erez Orbach, 20, of Alon Shvut</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fefcac7-0581-499f-8816-a6f63f0f890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other officers and cadets were injured and evacuated to
        hospitals for medical treatment, IDF said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898648ad-2b81-4bce-a7fa-8e9fa71ac148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel will now consider using administrative detention against
        suspected ISIS sympathizers and supporters, according to an official familiar
        with the decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b1f56-ea4f-4a4e-a213-d290b14bb1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the U.S. State Department condemned the "glorification
        of terrorism now or at any time" and said "there is absolutely no justification
        for these brutal and senseless attacks."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b953b185-30a4-494d-8d79-69dbd1338896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu said police had sealed off Qunbar''s predominately Arab
        neighborhood in East Jerusalem while they investigate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7bbf6f-233d-4e5e-a463-cb028b0d40e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there is a sequence of terror attacks and it''s quite possible
        that there is a connection between them, from France, Berlin and now Jerusalem,"
        Netanyahu said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596d943-3554-435f-b212-f31fdfb5b6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Jerusalem''s mayor, Nir Barkat, said there was "no
        limit to the cruelty of the terrorists who use every means to murder Jews
        and damage the routine life in the capital of Israel."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e4cdf-468c-4810-9106-f662fd58466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no group has yet to claim responsibility for the attack, Hamas,
        the militant fundamentalist Islamic organization, praised the attacker on
        Twitter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2c0ba-5c42-4cac-a8eb-ad5a8e7130ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We bless the courageous and heroic truck operation in Jerusalem,"
        the group tweeted. "It comes within the context of the normal response to
        the crimes of the Israeli occupation."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3771b4-969b-4c18-a439-e6e3441ef2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas'' goal is the creation of an Islamic fundamentalist Palestinian
        state and they insist that Israel is an occupying power and must be destroyed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad502b-938a-484c-8ff1-3195dfe0c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic tensions have flared between the U.S. and Israel in recent
        weeks after the Obama administration decided not to veto a UN Security Council
        resolution condemning Israel and its construction of new settlements in East
        Jerusalem.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8090dbf-7858-4434-b3b3-644833ec8797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sarah Sirgany contributed to this report.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2ca48c-ea9c-4440-b772-2e9279062213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/08/middleeast/jerusalem-vehicle-attack/">Jerusalem
        truck attack: Suspect, 4 slain soldiers identified</a>."</em></p>'
  'iran-president-akbar-hashemi-rafsanjani-death':
    'author': 'Amy La Porte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-09T05:18:00.625+08:00
    'imagesource': 'jcr:e4f9ebbd-28c1-40c2-bb66-211df99376a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ebec269-97df-4d89-af96-3b983a0694c5'
    'lead': 'Former Iranian President Akbar Hashemi Rafsanjani died Sunday after suffering
      a heart attack, Iranian state-run media said. He was 82.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T17:14:25.466+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T17:15:32.814+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:15:32.023+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      Former Iranian President Rafsanjani dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7aa359-5a1b-4b41-99df-d62f24ca0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:14:25.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Iranian President Akbar Hashemi
        Rafsanjani died Sunday after suffering a heart attack, Iranian state-run media
        said. He was 82.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c3c6b-f57b-4fd7-98cb-85030e1b68fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:14:25.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafsanjani, who served two terms as Iran''s president from 1989
        to 1997, continued to be an influential figure in Iranian politics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90b7e5-1ba1-4450-9ec4-a5577286b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:14:25.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of his death he was the chairman of the Expediency Council,
        which aims to settle disputes between the country''s parliament and the Guardian
        Council.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf064e-aeda-4ad3-a98e-949f522bcd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:14:25.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his political career, the former president was seen as
        a conduit for better relations with the West.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c398c843-01f0-48c6-85e2-1ef0ad9dbd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:14:25.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of mourning, state television channel Islamic Republic
        of Iran News Network (IRINN) aired a black banner on the corner of its broadcast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a978641a-7a9a-4004-bdf2-108202bfca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:14:25.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafsanjani was a vocal supporter of current Iranian President Hassan
        Rouhani. After his death, Rouhani posted praise on Twitter for the former
        president who once earned the nicknamed Akbar Shah, or Great King.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c30cdd-99f1-4cc9-89ea-83aacfba9e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:14:25.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spirit of the giant of the revolution and politics, the symbol
        of patience and resilience has soared to the skies," the tweet said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f158ff1-b3e3-40c9-85de-099e56b47ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:14:25.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafsanjani was seen as a key figure in Iran''s moderate movement,
        losing a presidential bid against the former hardline Iranian President Mahmoud
        Ahmadinejad in 2005.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5da4ff-0437-4382-8f4b-bffacde8d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:14:25.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Ahmadinejad''s 2009 re-election campaign, Rafsanjani became
        a vocal critic, chiding the election results that gave Ahmadinejad another
        overwhelming victory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d27474-1b87-49c1-bb07-9fdb92945713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:14:25.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ahmadinajad was largely seen as representing lower-class citizens,
        whereas Rafsanjani''s support base came from upper middle class ... so to
        a degree, it was a class divide," said Mohammad Marandi, an Associate Professor
        of North American Studies at Tehran University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae318b50-d062-4090-9260-882c8d4cc4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:14:25.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was one of the most intelligent people to ever enter Iranian
        politics. His alliances changed and shifted as he went along, which is not
        to say he was unprincipled. He was just very good at politics," said Marandi,
        whose father served as the minister of health in Rafsanjani''s administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd2b9eb-5488-43e2-b842-20723753b9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:14:25.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafsanjani was widely respected in political circles, even amongst
        his adversaries, Marandi added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0c8ec7-0bb2-4f4c-8a6f-af385f462bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:14:25.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But among Iran''s people his legacy appears more mixed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e80faa-9544-4a08-a598-e934f391b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:14:25.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His critics were unhappy with his liberal economic policies, which
        they say widened the gap between the rich and poor. Whereas his supporters
        say those policies helped build crucial infrastructure for the country," Marandi
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a138f746-938f-40c1-b100-1ff0c03c5295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:14:25.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Supreme Leader, Ayatollah Seyyed Ali Khamenei, also offered
        his condolences.</p>'
    '30':
