      'mgnl:lastActivated': 2019-07-03T17:15:33.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three inmates were decapitated and one was asphyxiated in the Desembargador
        Raimundo Vidal Pessoa public jail in the northern part of the country, reported
        the Amazonas State Penitentiary Administration Secretariat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121dcdb5-248d-450f-8ee5-b76d17a89c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:07:07.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed heavily armed police officers entering the prison in
        the center of Manaus, a city with 1.7 million residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c09aa-6039-446a-b818-381969d8d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:07:07.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jail, which was shut down in October because of improper conditions,
        was reopened last week after deadly uprisings at other prisons in Brazil.
        Nearly 300 prisoners had been transferred to the jail, with state authorities
        saying they would remain for three months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d5c058-c6bd-4e6e-ba52-b6d6c67fc520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:07:07.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 1, at least 56 prisoners died in a riot at the Anisio
        Jobim Penitentiary Complex, also in Manaus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e9879f-c85d-4924-b051-5d778e8d8b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:07:07.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Friday riot at the Agricultural Penitentiary of Monte Cristo,
        in Brazil''s Roraima state in the Amazon, left at least 33 people dead, authorities
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e091c9-c306-4faa-8824-594c5817cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:07:07.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five people died in October in a riot at that same prison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfba41e-97ce-404c-a328-3eea3d0e8d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:07:07.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government said last week it will make resources available
        to the states to improve the local prisons under a new federal security plan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3595e434-d4d6-4560-803f-9a92ceb6300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:07:07.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal and state officials think the uprisings in Amazonas state
        were caused by a territorial dispute between rival gangs First Capital Command,
        known as PCC, and Families of the North, known as FDN. The uprisings in Roraima
        state are still being investigated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bfeb1b-6209-4cba-8636-bea705901dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:07:07.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state news agency Agencia Brasil, Roraima state has
        requested assistance from the National Guard to police its prisons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e542ec-c2b6-443a-9c20-64eb78e0d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:07:07.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial request came after an October riot at the Agricultural
        Penitentiary of Monte Cristo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff66bf-329b-438f-b49c-259a5f5c67ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:07:07.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has the fourth largest prison population in the world, with
        more than 622,000 people behind bars, according to its justice ministry. That
        puts it behind the United States, Russia, and China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b59ee-0838-4442-a7c5-1145cbc07728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:07:07.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Flora Charner reported and wrote from Rio de Janeiro,
        with Ralph Ellis writing and reporting in Atlanta.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43effb3b-c19e-439f-b78f-99c0758b8413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:07:07.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/08/americas/brazil-prison-riot/">3rd
        Brazilian prison riot in a week leaves 4 dead</a>."</em></p>'
