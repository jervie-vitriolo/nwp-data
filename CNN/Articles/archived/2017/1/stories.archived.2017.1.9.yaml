  'cardinal-tagle-homily-traslacion-2017':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-09T15:33:18.091+08:00
    'imagesource': 'jcr:ad468423-cdb9-4d1d-ab84-298528830efc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffe099b9-9074-4941-9549-5bfc6e8e7b21'
    'lead': 'The archbishop called on the devotees to show love through service and
      unity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T16:47:30.195+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T17:15:34.610+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:15:30.883+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tagle: Stop judging and start serving others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed6167-a1f4-44ba-93e3-ef8b322a4c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:47:30.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Manila Archbishop
        Luis Antonio Cardinal Tagle called on the devotees of the Black Nazarene to
        focus on loving and serving others, in his homily at the Quirino Grandstand
        Monday, before the start of the annual Traslacion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382b8771-97cb-4962-9822-86e5d4f43ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:47:30.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pag-ibig po ay hindi lamang damdamin. Ang pag ibig, hindi lamang
        ideya … Ito ay umuuwi sa gawa, gawa ng pag-ibig. At sa gawa, kami ay nabubuklod,"
        Tagle said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3e248-4bb5-4640-b471-e292d7fea984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:47:30.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Love is not just an emotion. Love is not just an idea.
        It translates to service. This is what unites us.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52516d21-cc07-4b76-a610-943d9992f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:47:30.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked the people to stop judging others, in line with the
        Traslacion''s theme of love and unity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa81bba8-3899-420d-9465-ac6903b19293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:47:30.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pagkakahati-hati, kalimitan, bunga ng panghuhusga. Sila, mali.
        Ako, tama. Magkaiba kami. Kayo marumi, ako, malinis. Magkaiba tayo. Kayo baluktot
        ang isip, ako, tuwid, maliwanag ang isip. Magkaiba tayo."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92195b4-2a8d-45c2-a00f-91fa60d12124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:47:30.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Divisiveness usually roots from unfair judgment. You''re
        wrong, I''m right. We are different. You''re corrupt, I''m pure. We are different.
        You are crooked, I''m moral. We are different.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7434c349-73c8-4134-baef-e4bee545593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:47:30.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle called on the people to be more understanding and welcoming
        of others, keeping in mind that we all make mistakes. This, according to the
        cardinal, is the kind of love the world needs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad6a1c-9083-47fb-adc7-dbf745eabd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:47:30.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito pong uri ng pag-ibig na handang yakapin ang mahihina, ang makasalanan
        sa halip na sila ay idiin, yurakan at ilayo sa ating sarili," Tagle said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b697f-39eb-4ea1-996e-923e6b1c7acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:47:30.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The kind of love that embraces the weak and the sinners,
        instead of condemnation.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb5459-c452-4dc8-ac14-95a8562debef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:47:30.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police estimates more than 1.1 million attendees in this year''s
        Traslacion, which literally translates to "translation" or "passage" of the
        Black Nazarene icon carrying a huge cross. The annual procession started at
        the Quirino Grandstand early Monday, which will pass through a specific route
        in Manila until it makes its way back to the Minor Basilica of the Black Nazarene,
        or the Quiapo Church.</p>'
  'Meryl-Streep-Golden-Globes-acceptance-speech':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-09T12:39:34.780+08:00
    'imagesource': 'jcr:750f7ec8-b345-41cf-810b-9cb4abd6469f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af6fc4fc-0e5d-4edb-8d1f-d25838185586'
    'lead': 'Meryl Streep was honored at the Golden Globes for a lifetime of notable
      work, and she took her moment in the spotlight to give an acceptance speech
      of a lifetime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T16:49:59.142+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T17:15:34.523+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:15:30.950+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meryl Streep gets political in Golden Globes acceptance speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6bbdb7-6dbb-4d4b-bdab-12d136799136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:49:59.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meryl Streep was honored at the Golden
        Globes for a lifetime of notable work, and she took her moment in the spotlight
        to give an acceptance speech of a lifetime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea036724-63f4-4d1a-aee7-2f394b855082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:49:59.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her nearly 6-minute address, the actress highlighted the importance
        of the "most vilified segments in American society right now" — "Hollywood,
        foreigners and the press."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca77cad-0188-4a0f-b1bb-002553514f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:49:59.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without referencing him by name, the actress also blasted president-elect
        Donald Trump for mocking a reporter with a disability in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223559e4-b29e-4df8-8831-7ba8c90f3bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:49:59.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hollywood is crawling with outsiders and foreigners and if we kick
        them all out, you''ll have nothing to watch but football and mixed martial
        arts, which are not the arts," she said to huge applause from the room.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0d8a7-72ac-4dfb-a6ed-aa4a31df6dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:49:59.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "An actor''s only job is to enter the lives of people
        who are different from us and let you feel what that feels like. And there
        were many, many powerful performances this year that did exactly that — breathtaking,
        compassionate work."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100823e-6cea-4ad8-9ca5-dc19d1c55751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:49:59.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep, however, said there was one "performance" this year that
        "stunned" her "not because it was good — there was nothing good about it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63cece0-b16c-43cb-b0bd-b5cbc7d2b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:49:59.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, she said, was that moment when "the person asking to sit in
        the most respected seat in our country imitated a disabled reporter, someone
        he outranked in privilege, power and the capacity to fight back."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e544f67d-7d48-4d6a-bded-bebfc13135fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:49:59.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has denied the accusation that he mocked New York Times reporter
        Serge Kovaleski in the past.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7eaabf-fd3d-4d28-b19a-9ceb7363c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:49:59.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It kind of broke my heart when I saw it and I still can''t get
        it out of my head because it wasn''t in a movie, it was real life," Streep
        said. "This instinct to humiliate when it''s modeled by someone in the public
        ... by someone powerful, it filters down into everyone''s life because it
        kind of gives permission for other people to do the same."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15cb1de-a381-40d5-8d97-7bb9d61f8ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:49:59.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep added: "When the powerful use their position to bully others,
        we all lose."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd83f2d-b8e4-4d03-becc-2ffda43fa12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:49:59.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The room listened with rapt attention. Actress Kerry Washington
        appeared near tears in the audience when the camera cut to her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c894d6-4c61-4b2f-855f-95f73b5b1fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:49:59.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep also stumped for the press, who she said is needed to "hold
        power to account."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d16aa-91b0-41ea-b3dc-55f8b4b549be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:49:59.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep asked for those in the audience to support the nonprofit
        Committee to Protect Journalists "because we''re going to need them going
        forward and they''re going to need us to safeguard the truth."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314918ef-d5aa-455e-bb33-308eb9599030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:49:59.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress closed her speech with a quote from her late friend
        Carrie Fisher: "Take your broken heart and make it into art."</p>'
