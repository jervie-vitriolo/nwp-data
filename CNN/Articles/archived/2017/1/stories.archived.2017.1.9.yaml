  'PBA-San-Miguel-grinds-past-Ginebra-72-70':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'The San Miguel Beermen overcame a slow start to get one over Barangay
      Ginebra, 72-70, on Sunday evening.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-01-09T11:49:43.064+08:00
    'imagesource': 'jcr:7c36f3ee-afcf-4b7e-b955-212bc5025587'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2502d2f1-9c84-4ec5-8d08-b2eb3d309291'
    'lead': 'The San Miguel Beermen overcame a slow start to get one over Barangay
      Ginebra, 72-70, on Sunday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T17:05:07.596+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T17:15:33.512+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:15:31.595+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel grinds past Ginebra, 72-70'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027af76f-8d0a-4ab4-8426-5ff63cc31d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:05:07.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The San Miguel
        Beermen consolidated their spot on top of the standings after battling past
        Barangay Ginebra, 72-70, in the Philippine Basketball Association (PBA) Philippine
        Cup on Sunday evening at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4ac7a-aa85-44c4-859c-62f7f7e240c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:05:07.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Cabagnot led the way for the Beermen with 16 markers, while
        Ronald Tubid added 12 of his own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f11a544-27f1-4886-bb10-4be3e728e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:05:07.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a low-scoring affair between two of the more popular ball
        clubs in the league, with San Miguel going into the halftime break with a
        32-31 advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d833f01-9a33-4d79-aab3-915fbdd253c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:05:07.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen finally broke loose in the third frame by going on an
        11-3 run that would give them a 43-46 cushion with 6:38 left before the final
        quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d6bae-d050-4bdc-8d64-b2df7c88921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:05:07.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sol Mercado eventually got the Gin Kings back on level terms with
        a layup to make it 53-apiece, but San Miguel would not be quelled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c032029f-c12b-4882-9f63-012a9f6048d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:05:07.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen muscled their way to erect a 72-62 lead to seemingly
        put the game to bed with 2:25 left on the clock.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27b96a1-cbeb-472e-845f-13775079e2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:05:07.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ginebra refused to bow down as well, and went on a rally of
        their own to ensure that the game went into the last possession after fortuitous
        misses from Marcio Lassiter from the free throw line.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84322123-1bb6-4b21-b115-806725772445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:05:07.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 11 ticks left to play and with San Miguel with the 70-72 lead,
        LA Tenorio used a Japeth Aguilar screen from atop the three point area to
        hoist an uncontested floater inside the paint.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be18ac6d-845d-4c9e-8396-aa39ca3d7960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:05:07.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Ginebra fans, Tenorio''s shot was off the mark
        and it was San Miguel''s Arwind Santos who came away with the rebound to secure
        the victory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e418d73-52e3-40b6-bdd9-ca6b239242c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:05:07.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar paced Ginebra with 17 points.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7736f78e-d015-45af-abce-e9117062e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:05:07.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, San Miguel coach Leo Austria was thankful that Ginebra''s
        last gasp attempt failed to find the bottom of the net.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f9229-d37b-42ce-829b-64c31ce791fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:05:07.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re lucky sa last shot kasi hindi pumasok kay Tenorio," Austria
        admitted. "They (San Miguel) refused to lose, ang mga players gusto talaga
        nila manalo."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42d599-7915-45a3-a22a-1b89d3c40ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:05:07.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory sees San Miguel at the summit of the standings with
        a 7-1 win-loss slate, while the Ginebra stumbled down to 3-4.</p>'
