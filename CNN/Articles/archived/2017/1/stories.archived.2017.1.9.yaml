  'The-Source-Traslacion-safety-CBCP':
    'author': 'Ver Marcelo, CNN Philippines'
    'authorImage': 'jcr:30105b27-4cbf-408b-9b85-e93d787b053d'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-09T17:22:44.391+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a53d8291-d077-4575-9f88-4eb064a94f93'
    'lead': 'CBCP reminds the Black Nazarene devotees to always ensure their safety,
      as even larger crowds attend the Traslacion every year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:31:19.592+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T17:15:35.851+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:15:29.921+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Devotees must prioritize safety in Traslacion, says CBCP official

      '
    'updated': 2017-02-01T16:06:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b7e8f-fc22-4f3e-8789-435651400cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Devotees should
        always prioritize their safety, given the nature of the crowd attending the
        Feast of the Black Nazarene, said Catholic Bishops'' Conference of the Philippines
        (CBCP) Public Affairs Executive Secretary Fr. Jerome Secillano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e188b-7f03-4035-815a-c2b53f22e3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana nga, hindi maging unruly, sana maging safe, tapos hindi naman
        sana nae-endanger yung buhay ng mga tao," Secillano said in an interview with
        The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eb643d-bb4a-49a9-ac1d-dbe0023da35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope the devotees do not become unruly, they stay
        safe, and they do not endanger their lives.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0900860-ab94-4226-8b83-3f3bb2f5bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2016 procession, the Philippine Red Cross reported two deaths
        and treated over 1,500 individuals for various injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c95b8-ef1a-4af6-adb3-b799ce588a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this year''s procession, as of 3 p.m. today, Red Cross volunteers
        have attended to over 1,000 individuals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7c2bf9-54c0-421c-8421-aa292bacf557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secillano said touching the actual image of the Black Nazarene to
        show devotion is unnecessary — and it could be dangerous, even life-threatening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f20105-9e95-4bfa-bbac-6115b1dee27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to see people dying just because of the expression
        of their faith...nakahawak ka nga, namatay ka naman," Secillano said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e2de2f-7310-4774-8381-42335fc45360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You might have touched the image, but then you could
        die.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f849b23-383c-4513-8405-7bd2ae10728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the devotees'' unwavering personal faith convictions still
        make them prioritize devotion over their safety.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507dcd9-5a8e-4dc8-9e45-9d47bf5f9631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung statue, sabi nila nakakatulong yan sa buhay nila — miraculous
        — yun ang pananaw nila eh, and these are personal experiences," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac7a254-6b12-40da-b44c-63d6f933b271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They say the statue is miraculous and helps them in
        their lives, that''s their perspective based on personal experiences.]</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">CBCP: Our role is to ensure safety of devotees | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/uWy8MReiw5">pic.twitter.com/uWy8MReiw5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/818272904110428160?ref_src=twsrc%5Etfw">January
        9, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d6e4b-9bd2-43f6-b7a9-630061ae9289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df42db25-2a47-4843-8f0f-75fafdcda163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secillano said devotees could identify with the Black Nazarene''s
        image — especially because it is know for its resiliency — having survived
        different disasters, including several fires and earthquakes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd759a1-e154-4332-af87-f1642f87a467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said most of the devotees participate in the Traslacion barefoot
        to reflect the struggles and humility of Jesus Christ.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82173db-ce46-4902-b39d-165d471777a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an element of purification process...<em>tayo bilang makasalanan,
        minsan gusto natin naman magdaan sa sakripisyo...Ang ilan diyan ay hindi naman
        sasabihin para makatanggap sila ng biyaya. Sa kanila, ''para mapatawad man
        lang ako sa mga kasalanan ko.''"</em> he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c8a21-ce07-466e-a67e-220b18469df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s an element of purification processâ€¦as sinners,
        sometimes we want to offer sacrifice. Some of them are not expecting blessings.
        For them, they just want to be forgiven for their sins.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dff6f2-2966-4c92-80ca-849938641166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Secillano acknowledged that these are the devotees'' personal
        experiences, it is unnecessary to undertake such risky measures in the Feast
        of the Black Nazarene to be forgiven.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286df23b-9812-4897-b42e-0c05e4dc8cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:31:19.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to be forgiven, you don''t have to go as far as doing
        that. To be forgiven, you undergo the sacrament of reconciliation," he said.</p>'
  'Etraslacion-2017-CBCP':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-09T15:26:30.255+08:00
    'imagesource': 'jcr:c17eef21-6b0d-4ff3-ae98-73fc6ef16d9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d0f2cd9-debd-441c-aec3-bf87b7e87a12'
    'lead': 'Quiapo Church priests and organizers launched the e-Traslacion service
      to allow devotees in far-flung areas to experience the procession.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:38:10.914+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T17:15:35.712+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:15:30.044+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'E-Traslacion 2017 lets far-flung devotees join Black Nazarene feast
      online

      '
    'updated': 2017-02-01T16:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cb8877-2d86-4bc0-881f-637b975e7e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Faith and devotion
        are keeping up with technology, as priests and organizers at the Quiapo Church
        launched the e-Traslacion initiative for the Feast of the Black Nazarene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3582fc75-9e5e-4e77-a303-766a2c590f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic Bishops'' Conference of the Philippines Public Affairs
        Executive Secretary Fr. Jerome Secillano said the e-Traslacion started this
        year, hoping to reach more devotees of the Black Nazarene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d8842-57d1-4ce2-81dd-0dbb8e3a534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito siguro yung pamamaraan, unang-una para maka-reach out sa
        napakaraming tao,"</em> Secillano told The Source. "Devotees sila, but physically,
        they cannot go there."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e9950a-5f48-4c48-a06e-eecca01a9d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This may be the way to reach out to a lot of people.
        They are devotees, but physically, they cannot go there.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de18b5-0231-4c51-a157-82d10ebc1751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secillano said the e-Traslacion was initiated mainly for overseas
        devotees, who cannot physically participate at the Feast of the Black Nazarene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4221eebc-a42f-41dd-9a16-746a0d1c832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another purpose of the e-Traslacion is to ensure the safety of the
        devotees, allowing them to virtually join the procession within their own
        safe spaces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73cc720-c4b9-4ac8-8f94-d1ccde1e0e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro pamamaraan na rin</em> ito maybe to dissuade people
        from going there <em>para</em> at least <em>huwag naman sanang magkaroon ng
        aksidente. Kasi kapag napakaraming ao,</em> very dangerous <em>yan eh</em>,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c3da35-6b6a-4c62-b29a-3e86cdf4d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.916+08:00
