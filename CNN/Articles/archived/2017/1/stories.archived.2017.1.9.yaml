      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Toward
        ‘bottom-up’ development</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09774eb3-78e7-4970-9035-8357ea8f478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the fisherfolk of Casiguran welcomed Christmas with songs
        of praise.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda5f78-aaba-4d27-8259-7dd756079667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisherfolk of the recently formed group Pinagbuklod ang Nagkakaisang
        Diwa Alang-alang sa mga Mangingisda (PANDAMA) received boats from SLB as part
        of the non-government organization’s livelihood programs. “<em>Nakita nating
        hindi puwedeng matapos na lamang sa adbokasiya. Kailangan mayroon din tayong
        mga alternatibo</em> (We saw that we cannot be content with just advocacy.
        We also need alternatives),” Fr. Joefran says before blessing the boats.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae8125-9073-461d-a9b8-791bae184756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SLB has been an official community partner since 2013, after the
        Casiguranins marched to Malacañang hence. It was SLB, in partnership with
        Ateneo de Manila, that organized the dialogue with then-President Noynoy Aquino.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a241d-9bca-4b1f-9b56-16e74e8cf048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boats are the result of continuous consultations with the community.
        “<em>Kailangan talagang tanungin muna ang komunidad: Ano ba ang kailangan
        niyo</em> (It is necessary to first ask the community: What do you need)?”
        This is much more sustainable than APECO’s top-down design of development,
        believes Fr. Joefran. Bishop Bernardino Cortez, there to officiate the blessing,
        shares this view. He urges the community to remember the history of the boats
        in their continued efforts to bottom-up development.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a59a37c-eabe-451b-9293-00e746280913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Christmas and coming into the new year, there is much work
        to do for fisherfolk, farmers, IPs, and partner organizations. Advocates are
        looking forward to a dialogue with Department of Agrarian Reform (DAR) Secretary
        Rafael “Ka Paeng” Mariano early this 2017 regarding APECO’s alleged illegal
        conversion of agricultural land for its housing project.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470c67a-b6ac-49bc-bb5e-6765e684aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As holy water reaches the bows of the boats, the fisherfolk sing
        “<em>Pananagutan</em>” (which loosely translates into “responsibility”): Walang
        sinuman ang nabubuhay para sa sarili lamang, wala sinuman ang namamatay para
        sa sarili lamang. Tayong lahat ay may pananagutan sa isa’t isa.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d51c5-12fd-43e5-8e01-c9b2db0475f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody lives nor dies alone in Casiguran, where the people share
        what they get from the land and the sea that feed them.</p>'
  'robredo-lenileaks-loida-lewis-imelda-nicolas-oust-duterte':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Vice President Leni Robredo has said she would be more vocal in opposing
      some of the administration''s policies.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-09T18:19:42.402+08:00
    'imagesource': 'jcr:7ef991a4-442e-490c-a89b-ec2a41ef1015'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2c24ea9-1f39-4b10-9cd6-a19f06e12844'
    'lead': 'Vice President Leni Robredo denies involvement over a leak of emails
      emanating from her supporters allegedly planning the ouster of President Rodrigo
      Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T16:24:12.466+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T17:15:34.980+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:15:30.585+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo finally addresses #LeniLeaks: I''m not part of that group'
    'updated': 2017-01-10T13:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d2fe1-604a-456b-9090-382ebcf40fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Leni Robredo on Monday denied any involvement over controversial emails from
        her supporters reportedly pushing for the ouster of President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca228e65-3915-49fa-b603-46711fc81e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko alam kung ano ang</em> participation <em>ko</em>"
        [I don''t know what my participation is], said Robredo when asked about the
        email controversy, dubbed "LeniLeaks," in an interview with reporters in Marinduque.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df5d22-bde4-4e26-bceb-be6e9ec9d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spoke to reporters on the sidelines of a visit to check on relief
        operations there in the aftermath of typhoon Nina which devastated the province
        as well as her home province of Camarines Sur during Christmas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e862b62-a928-4b62-9f97-013b668e1f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, popular netizens who support Duterte — bloggers
        Thinking Pinoy and Sass Rogando Sasot — reported on a trail of emails from
        Robredo''s supporters based in the Philippines and the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7740b783-ba0e-4916-b028-b02ec893a62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their posts became viral over the weekend, but Robredo is firm in
        dismissing any involvement in the group planning the President''s ouster.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19091f1c-77df-45fe-8ecc-75886474e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Na</em>-memention <em>daw ang pangalan ko pero hindi ako kabahagi
        nung grupong iyon. Mayroon din daw e-mails na nag-cicirculate, wala. Hindi
        rin ako kabahagi doon</em>," Robredo said. [I was told my name was mentioned,
        but I''m not part of that group. They said there were emails circulating,
        but there''s none. I''m also not part of that thread.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba2cb8-cb68-4335-a0d9-d64858ff459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #LeniLeaks trended in social media platforms, as the
        emails traded among US-based businesswoman Loida Nicolas-Lewis, her sister
        Imelda Nicolas, former Commission on Filipinos Overseas chairperson, and other
        Robredo supporters were shared online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bebdf7-01ed-4b28-9b7f-4e10fecdaf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the emails, the personalities in the pro-Robredo group planned
        strategies on how to defend Robredo from negative publicity over her absence
        during typhoon Nina as she vacationed in the U.S., as well as how to discredit
        her rival in the VP race in the May 2016 elections, Ferdinand "Bongbong" Marcos
        Jr.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafcd97a-f129-4f42-b333-0bed73dc8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/03/leni-robredo-us-vacation-typhoon-nina-bicol-naga-relief-operations-slow.html"><strong>]</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a54119-e7c3-450a-8048-d09ed8b11f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo says "Lenileaks" is surprising and ridiculous.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390246d-eb1a-489a-a16f-2311207a0b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang nakakagulat na kung sikreto iyong pinag-uusapan doon,
        bakit public iyong grupo</em>," Robredo said. "<em>Tayo ang nasa</em> receiving
        end <em>ng napakaraming</em> fake <em>na</em> news, <em>napakaraming hindi
        tama na mga kuwento</em>."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4e844a-6b24-445d-8eb4-9e7c19118a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  It''s surprising that the conversation should be
        a secret, but the group''s account is set in public. We are at the receiving
        end of so many fake news, so many false stories.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b61c5f6-e168-423e-854d-cb3dad15d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Robredo admits knowing Lewis</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf81a9c-a012-40eb-ae84-307115c52fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, on the other hand, admitted she knows Lewis — and that
        the billionaire was her supporter when she was a congresswoman.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dbf695-8b83-4d23-bb4c-1e53f28d58e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakausap ko po siya napakatagal nang panahon. Hindi ko po alam
        kung</em> before the campaign or during the campaign, before <em>po yata</em>;
        before the campaign," Robredo said. "<em>Isa po siya sa sumuporta sa akin
        noong kumandidato ako bilang</em> Congressman, <em>dahil taga-doon po siya
        sa amin sa Bicol</em>."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6f4f6b-dd28-4dd5-9a86-c38051ba69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was a long time ago when I talked to her the last
        time. I''m not even sure if that was before or during the campaign — but I
        think it was before the campaign. She was one of those who supported me when
        I ran for office as congressman because Bicol was her home province.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7904fb9-b2e0-46d8-9d7b-7fc1aae4d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:24:12.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also pointed out, she has not talked to Lewis since she
        was elected vice president. "<em>Ni</em> personal meeting, <em>ni tawag sa
        telepono hindi po kami nagtawagan o nag-</em>meet <em>sa</em> America," Robredo
        added. [Not even a personal meeting, neither a call. We didn''t meet in America.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e5ece-5bb7-4df8-bef7-342c39d127e8'
