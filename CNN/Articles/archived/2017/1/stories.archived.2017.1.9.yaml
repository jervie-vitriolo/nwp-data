      'mgnl:created': 2019-07-03T16:19:46.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174dc181-a241-4ae9-83f3-fb1da1336b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Protest song</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa4f7f0-29dc-4f3c-8be1-f72b11b4d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth volunteers affiliated with Simbahang Lingkod ng Bayan (SLB)
        visit regularly and often to do social work. Mark Legaspi is among these youth
        volunteers. A graduate of Ateneo de Manila, he has done ethnographic work
        for SLB, consulting community members regarding their status and needs in
        order to guide SLB’s programs. This Christmas marks his sixth, maybe seventh
        time in Casiguran.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5179cc3-aed1-45fd-85d6-4540821553bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now, Legaspi knows very well why many locals oppose APECO. Walking
        through Barangay Esteves, APECO’s pilot area, he surveys the expanding housing
        project, which has taken over fields that used to be green. Rows of yellow
        concrete stilt houses constitute the first phase of the project.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc354e-3ad1-4dde-b141-5cd5e1b86ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is now on its second phase and more houses are still
        being added; for now, they remain to be roofless grey skeletons. There is
        no one in the area save for a security guard at the outpost, with a “No trespassing,
        APECO property” sign overhead.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763ba1f-b85a-406d-a547-6e6136c7e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the farmers of Esteves carry on cultivating the land
        they can still consider theirs, as they did even before the development project
        came.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc80566-fe18-4ac7-aa10-9878292c02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the APECO management maintains that the project will
        invite immense economic growth from foreign and local investments. Previously
        set to be a freeport zone — it called itself the “Gateway of the Pacific”
        due to its strategic location — APECO now mainly aims to be an agro-aqua and
        ecotourism spot. This pivot came after a National Economic and Development
        Authority (NEDA) review in early 2013, which identified the development site’s
        agro-aqua and ecotourism potential given the town’s natural resources.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7058c-8f62-442b-baca-6d7102097f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA recommended, though, that this proposal not be implemented
        immediately so that the APECO management could further refine their master
        plan. “Partnership with local government units and other national agencies
        through dialogues and consultations would truly make the effort supportive
        of inclusive growth,” it also said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85324b5f-e852-4b4d-a336-12b1768058f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What constitutes “growth,” however, may mean differently for some
        people of Casiguran.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fbd776-62dd-44de-a559-8109f8fc1748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ko kailangan ang pera nila. Kami, masaya na sa sapat
        lang na makakain. Silang maraming pera, hindi nila naiintindihan</em> (I do
        not need their money. We here are happy with just enough to eat. The rich
        do not understand this),” Tatay Aurelio says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00647c3-5d89-432b-83d1-346438c46e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He does not claim to speak on behalf of other Casiguranins who oppose
        APECO. He says the fisherfolk and Dumagat people have their own views on the
        sprawling land development. But in the end, the song of protest binds them.</p>'
    '58':
      'image': 'jcr:59cabffa-99be-4034-a4ad-fe56b504c3d1'
      'imageCaption': 'Tatay Aurelio Pasco (left) and the rules of the APECO compound
        (right). Photos by JANELLE PARIS'
      'jcr:primaryType': 'mgnl:block'
