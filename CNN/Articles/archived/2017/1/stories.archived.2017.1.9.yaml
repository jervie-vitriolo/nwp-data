      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets before dawn Monday, he called Streep, who
        has more Academy Award nominations than any other actor in history, "one of
        the most overrated actresses in Hollywood."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8912acf7-e37b-41fe-9341-bdd9c2a57df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:11:32.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a Hillary flunky who lost big," Trump said.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Meryl Streep, one of the most over-rated actresses in Hollywood,
        doesn&#39;t know me but attacked last night at the Golden Globes. She is a.....</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/818419002548568064?ref_src=twsrc%5Etfw">January
        9, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
