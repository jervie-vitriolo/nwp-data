      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After ignoring doctors'' calls for surgery, a masked-Cabagnot was
        able to get the go-ahead to suit up for the Beermen.</p>'
