      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This may also be a way to dissuade people from going
        there, to at least prevent accidents from happening. Having a lot of people
        is very dangerous.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138224f1-ff37-42ab-87f0-efb009688cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the e-Traslacion available through the Internet, Secillano
        said other media forms also highly contribute to the Nazarene experience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f8367c-467d-4e4b-b45f-293df711281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the media was one of the main catalysts as to why the Feast
        of the Black Nazarene is highly celebrated in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8812f5f6-a93f-4736-a27b-5776de2f5d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the participation of the media, makikita natin ito ngayon
        na talagang dumadami," Secillano said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99601154-b801-43bb-a078-35d65fe2d4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:15:35.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the participation of the media, we can see that
        the number of devotees is growing.]</p>'
