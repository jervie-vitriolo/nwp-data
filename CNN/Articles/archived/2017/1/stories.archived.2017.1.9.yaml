    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5802fd07-d049-4480-b989-88548d23bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:11:32.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Golden Globes on Sunday night, Streep used an acceptance
        speech for a lifetime achievement award to take Trump to task. Without naming
        him, she spoke out against disrespect and violence, and called for the protection
        of journalists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77618dec-1c4b-46a4-a74a-ed6ed8d292ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:11:32.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She specifically called out Trump''s 2015 mocking of a reporter
        with a disability.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683f23a-4b2b-4908-8144-0ef35ed59b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:11:32.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was that moment when the person asking to sit in the most respected
        seat in our country imitated a disabled reporter," she said. "Someone he outranked
        in privilege, power and the capacity to fight back."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac6e6a-ab46-4717-997e-c979c4707cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:11:32.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed on Monday, as he has in the past, that he never mocked
        the reporter, Serge Kovaleski of The New York Times. Video shows he did, flailing
        his arms in imitation: "You gotta see this guy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac2fb95-c244-4f21-bfca-8828b4f32299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:11:32.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the 100th time, I never ''mocked'' a disabled reporter (would
        never do that) but simply showed him "groveling" when he totally changed a
        16 year old story that he had written in order to make me look bad.," Trump
        tweeted. "Just more very dishonest media!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044dc49f-9fca-4e39-848e-cc982016afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:11:32.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a November 2015 campaign rally, Trump imitated Kovaleski, whose
        disability affects his movements. At issue was Trump''s insistence that he
        had seen "thousands and thousands of people" celebrating the Sept. 11 attacks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec903e-fab2-49bc-84ff-570aaaaf26e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:11:32.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovaleski had written about early reports that authorities were
        looking into reports of "a number of people" seen celebrating. No proof was
        ever established of Trump''s claim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ac662b-47f9-47ec-a352-95e464e0a0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:11:32.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/09/entertainment/donald-trump-meryl-streep-golden-globes/index.html">Trump
        attacks Streep for speech at Golden Globes</a>"</em></p>'
  'casiguran-apeco':
    'author': 'Janelle Paris'
    'caption': 'Nearly a decade since the creation of the Aurora Pacific Economic
      Zone and Freeport Authority (APECO), Casiguran still bears the tension between
      foreign investment interests and the maintenance of agricultural land, a source
      of food and livelihood for the locals that inhabit the area. As part of its
      livelihood programs, anti-APECO non-government organization Simbahang Lingkod
      ng Bayan (SLB) gave boats to some of the fisherfolk of Casiguran. Photo by JANELLE
      PARIS'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-01-09T18:29:01.027+08:00
    'imagesource': 'jcr:5f2f444b-a4c7-4b46-a57d-8a7f23687632'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f3e4bbf-d8fb-4264-ad77-b9219d37c3ad'
    'lead': 'Nearly a decade since the creation of the Aurora Pacific Economic Zone
      and Freeport Authority (APECO), Casiguran still bears the tension between foreign
      investment interests and the maintenance of agricultural land, a source of food
      and livelihood for the locals that inhabit the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T16:19:46.793+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T17:15:35.263+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:15:30.365+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How songs of protest give hope to the people of Casiguran'
    'updated': 2017-01-11T11:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3a95f-fc5e-4d9a-89c9-86a88da7478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It has been almost
        10 years since <a href="http://www.senate.gov.ph/republic_acts/ra%209490.pdf">Republic
        Act 9490</a> or the Aurora Special Economic Zone Act of 2007 was passed, establishing
        the controversial Aurora Pacific Economic Zone and Freeport Authority (APECO),
        and creating the Aurora Pacific Economic and Freeport Zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e790b-2a07-4b58-98c0-0ab04d33c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ecozone, among others, was supposed to accelerate “sound and
        balanced industrial, economic, and social development,” provide jobs, increase
        productivity, and improve living conditions in the area, by way of attracting
        foreign investments through special economic zones. The law was amended in
        2010 as <a href="https://www.lawphil.net/statutes/repacts/ra2010/ra_10083_2010.html">RA
        10083</a>, expanding the original 496-hectare span of the ecozone to 12,923.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea7ce1f-c2ed-4b89-8468-06649a4262cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine years on, the project has yet to realize any of its projected
        benefits, and has been plagued with repeated, if yet unheeded calls against
        its establishment, with anti-APECO advocates citing instances of land grabbing
        and human rights violations committed in the project’s name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68737ef-6b71-4da8-b12d-18ddf10e5fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From November 24 to December 13, 2012, people of Casiguran, Aurora
        marched to Malacañang demanding that the ecozone not be allowed to further
        encroach their land. Before Christmas day in 2012, on the road for nearly
        20 days, fisherfolk, farmers, and indigenous people (IPs) sang, “<em>Api kami
        sa</em> APECO <em>sa</em> Casiguran <em>kaya kami’y naglalakad tungong Malacañang</em>.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb485fe4-76c0-4ca4-9768-2ed7bc24b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching the capital, they met then-President Noynoy Aquino, who
        promised them that the law would be reviewed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2909cf-2932-442c-8297-92462ab24724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project had since received a massive budget cut — from over
        ₱300 million in 2008 to just ₱40 million in 2015. Protesters continue to demand
        for zero budget, while APECO claims that the cuts have been preventing it
        from generating output.</p>'
    '12':
      'image': 'jcr:02358b8e-8f52-4905-9d75-50edb10dc62c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecbc46f-ce52-4e75-9cf6-2607fd0ac196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a18eb1a-67fa-499b-ae11-79083eb0e1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; The advocacy</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520a256-2ca8-40e3-b5fc-c7c5827a33a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than four years later, the people of Casiguran still sing.
        But in the meantime, they sing love songs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f40369-762b-4b3e-a378-bbcebc465498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yearly Christmas party at the Nuestra Señora de la Salvación
        Parish Church in Barangay Bianoan has the karaoke set as a staple. ‘<em>Pag
        binigyan mo sila ng</em> microphone, <em>hindi na ‘yan titigil</em> (Once
        you give them the microphone, they will sing to no end), says Fr. Joefran
        Talaban, the Bianoan parish priest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52bf433-e640-422a-8104-af10fe91fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party last 2016, held on December 20, began with a roll call
        of attendees from various barangays in Casiguran. Most of the attendees are
        familiar with each other — many of them go to church in Bianoan, while some
        of them walked nearly 370 kilometers to Manila in 2012. They are no strangers
        to the call against APECO.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c16b9-d956-4e51-9c10-0b878a72a921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being the priest there for 16 years now, Fr. Joefran
        is also a convenor of Task Force Anti-APECO (TFAA), whose national office
        is the Simbahang Lingkod ng Bayan (SLB), the sociopolitical apostolate of
        the Philippine Jesuits. He shares that he has stayed in Casiguran for the
        advocacy. “What’s great about [it] here is that there is no big national organization
        that directs the thrust of the movement. It really comes from the people [here],”
        he shares.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411dcf5f-6aff-40b9-b3ee-9407996a9a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-APECO movement consists of three different communities:
        fisherfolk, farmers, and indigenous people. They claim that APECO, which was
        spearheaded by the Angaras of Aurora, was done without consultation with the
        locals. Too, it had a different view of progress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0439b3b7-6e88-4408-8321-c8287c7b0f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way APECO sees it, progress is an eco-tourist resort, an airport,
        the “<em>Ayon Kalikasan</em>” Housing Project, even an ice plant in the yet
        untapped town of Casiguran. For the locals, progress means remaining in their
        land, taking from it just enough to sustain them from day to day; they will
        tell you that they never take anything in excess, only what is needed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74161b2-07e0-401a-897c-750a5f675f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what Tatay Aurelio Pasco believes. At 83, he still tends
        a garden of okra, kamote, and pechay, among others, outside his home. These,
        coupled with some local produce, would be enough to feed his family before.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a750a9a-0002-4ab6-af51-bed4e3f7f709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, most of his 11 kids work outside Aurora and he lives alone.
        Without a family to feed, he jokingly says he just trades his few crops for
        cigarettes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265ead8-4a23-4ec2-afbd-3a0570b463c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shares that his sight and hearing are beginning to fail him,
        but while he still has his senses, he reads and tells stories. He did not
        march with the other Casiguranins in 2012 — he would have been too slow to
        keep up. But he did get to Manila, in a van with student volunteers who took
        him to Ateneo, where the protesters slept and made rounds from classroom to
        classroom to speak about their cause.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9324c22-b4d3-4e3b-967f-3ed93356d655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tatlong hagdan ang inakyat at binaba ko para i-kuwento ang
        nalalaman ko tungkol sa</em> APECO (I went up and down three flights of stairs
        to speak of what I knew about APECO),” Tatay Aurelio recalls. This is what
        he knows: that farmers like him do not need APECO, as it will abuse the land
        that feeds Casiguranins.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5644344-ee39-49e6-a34a-867de49e0e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-APECO groups say that the economic zone violates the following
        laws: the Local Government Code, Fisheries Code, Indigenous Peoples’ Rights
        Act (IPRA), and the Comprehensive Agrarian Reform Program Extension with Reforms
        (CARPER).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781eaf80-ff65-449d-8de1-9e894f6c7e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:35.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens and advocates have also accused APECO of land grabbing.
        Community organizers Liza Vargas and Rosy Torres share that a strip of Barangay
        Tibo’s coast was recently purchased from its residents. They say the owners
        are now just tenants there. “<em>Para kang naging dayuhan sa sarili mong lupa,</em>”
        they lament.</p>'
    '38':
      'image': 'jcr:f30297bf-3345-48a8-a137-2f2643566f74'
      'imageCaption': 'Different youth volunteers affiliated with Simbahang Lingkod
        ng Bayan (SLB) visit regularly to do social work. Among them are Lloyd (left)
        and Gimar (right). Photo by JANELLE PARIS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627882ab-b9b0-4bf5-898f-9c1f8a35b23d'
