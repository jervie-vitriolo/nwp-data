  'jerusalem-truck-attack-suspect-4-slain-soldiers-identified':
    'author': 'Amy La Porte, Oren Liebermann, and Michael Schwartz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-09T05:25:52.307+08:00
    'imagesource': 'jcr:f54a52d5-ef4a-46fb-be8f-f2fcaac3d081'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98f8da52-c521-4c35-8778-808b27d5c038'
    'lead': 'The driver who plowed a truck into a group of soldiers in Jerusalem,
      killing four people and injuring at least 10, may have been an ISIS sympathizer,
      according to Israeli Prime Minister Benjamin Netanyahu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T17:12:29.564+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T17:15:32.973+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:15:31.925+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jerusalem truck attack: Suspect, 4 slain soldiers identified'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b6e6f-91b9-4e12-a414-191a02ffdc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) —</strong> The driver who plowed a truck
        into a group of soldiers in Jerusalem, killing four people and injuring at
        least 10, may have been an ISIS sympathizer, according to Israeli Prime Minister
        Benjamin Netanyahu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4263eb42-94ac-4f2c-aa79-3d92ac16b969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the four killed were females. Israel Defense Forces (IDF)
        said three of the slain were cadets and one was an officer. All of the slain
        victims were in their 20s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ff8d6-133e-4880-961f-70d3b022ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police shot and killed the attack suspect, who they identified
        as 28-year-old Fadi Qunbar. Police have also arrested nine other suspects,
        including five of Qunbar''s family members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06e34b1-acf0-4751-ac78-afae4a2dbda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the scene of the attack, on a promenade overlooking
        the walled Old City of Jerusalem, Netanyahu said authorities have identified
        the terrorist and "all signs show he is a supporter of the Islamic State."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2623bc1-3110-422c-9023-7066b7d7ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Israel Police spokesman Micky Rosenfeld told CNN "there
        are no potential active ISIS cells here in Israel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a0f20-8c6f-48a8-8d79-7aa83ba52d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A group had gotten off the bus and were getting organized with
        their bags when the terrorist took the opportunity, ramming his truck into
        the group," Rosenfeld said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cffd780-e44e-46b4-8a8f-dddfc1e38cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then he in fact reversed and tried to ram them again until shots
        were fired, and the terrorist was shot and killed at the scene."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17698f1-8918-40ef-8675-e581a10235a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:12:29.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:32.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four soldiers killed in the Jerusalem truck attack Sunday have
        been identified by Israel Defense Forces. They are:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e581de8-8f6c-4524-8f6b-912dd995fa20'
