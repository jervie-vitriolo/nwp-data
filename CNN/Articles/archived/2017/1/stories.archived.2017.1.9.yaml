      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her previous interviews, the Vice President said she doubts if
        there''s a plan to oust the President.  She has also said such a scheme won''t
        do the country any good.</p>'
    '37':
