      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2017/01/09/Meryl-Streep-Golden-Globes-acceptance-speech.html"><strong>Read:
        Meryl Streep gets political in Golden Globes acceptance speech</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5177e51-3fdd-48ca-85dd-df866bace8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:11:32.201+08:00
      'mgnl:createdBy': 'eunice'
