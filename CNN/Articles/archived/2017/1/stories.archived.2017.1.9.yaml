      'mgnl:lastActivated': 2019-07-03T17:15:34.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada will be able to visit the hospital tomorrow at lunch time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdeddb8-aa67-4109-8071-0b37de3a97a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:56:27.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his motion, he said he was diagnosed to have patello femoral
        pain syndrome.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae13ba1-db5c-44f6-8563-d3588b5ab9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:56:27.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same pain is still currently felt despite rest and medications,"
        the motion read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d9619-a773-4539-9de3-d37cd5d0ff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:56:27.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medical certificate signed by the senator''s physician is attached
        to his motion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d12ffc-b062-411d-b1a9-4bfeb7604b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:56:27.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As recommended by Doctor Syquia, if there be no improvement, accused
        should undergo x-ray and MRI of his left knee to further evaluate his condition."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe59cab-f4e5-480c-a28f-e16ae4adaf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:56:27.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator is currently detained at the Philippine National
        Police Custodial Center for a plunder case he is facing in connection with
        the alleged pork barrel scam linked to several incumbent and former lawmakers.</p>'
  'united-states-consulate-official-shot-in-mexico':
    'author': 'Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-09T10:28:08.705+08:00
    'imagesource': 'jcr:e4f9ebbd-28c1-40c2-bb66-211df99376a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44d4527d-df35-4166-b379-af3dbb4db44d'
    'lead': 'A U.S. consulate official in Guadalajara, Mexico, was shot Friday and
      an American has been arrested, authorities said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T16:58:39.435+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T17:15:33.988+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:15:31.273+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. consulate official shot in Mexico; suspect arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e819d4-395f-4c64-a5e2-e803c96e7879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:58:39.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A U.S. consulate official in Guadalajara,
        Mexico, was shot Friday and an American has been arrested, authorities said
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42049d50-2c6c-4205-a45f-de2372c1af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:58:39.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the incident were not released, but the official was
        in stable condition, the Mexican Attorney General''s Office said Saturday.
        The suspect and official have not been identified and no motive has been revealed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d9b1c-9f1d-4989-84ea-72b46463969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:58:39.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect will be extradited to the United States, according to
        a news release by the Mexican Foreign Relations Secretary and the Attorney
        General''s Office. The FBI collaborated in the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125afae0-efd2-4551-bd26-7f4f054254f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:58:39.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consulate also posted two videos Saturday that appear to show
        surveillance footage of the suspected shooter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaffcb9a-6780-4bd7-9243-dff663444ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:58:39.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video appears to show the suspected shooter waiting outside
        a parking garage and then firing a gun as a vehicle exits the garage. The
        suspected shooter is then shown fleeing the scene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c011d-1a6e-4872-896f-0bfde5d4703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:58:39.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second surveillance video appears to show the shooter and the
        consular official in the moments before the shooting. According to the consulate''s
        Facebook page, a man they identify as the official is shown paying a parking
        ticket at an automated machine and the suspected gunman is seen following
        him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0886d3d5-6eb3-4217-8c2b-d71d3ffefcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:58:39.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry issued this statement: "On behalf
        of President Obama and the people of the United States, I want to thank the
        government of Mexico for their swift and decisive arrest of a suspect in the
        heinous attack against our Foreign Service officer colleague in Guadalajara,
        Mexico. The safety and security of U.S. citizens and our diplomatic staff
        overseas are among our highest priorities. My thoughts and prayers remain
        with this officer and his family during this difficult time. I wish him a
        speedy recovery."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d1447-54ea-49e5-bc39-da74a627673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:58:39.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, "U<a href="https://edition.cnn.com/2017/01/08/americas/mexico-us-consulate-official-shot/">S
        consulate official shot in Mexico; suspect arrested</a>."</em></p>'
