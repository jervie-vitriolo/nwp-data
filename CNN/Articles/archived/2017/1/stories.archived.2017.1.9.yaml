      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Sandiganbayan
        Fifth Division is allowing former Senator Jinggoy Estrada to undergo medical
        tests outside his place of detention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5a387-a5b0-4fde-a3a0-bf017c50fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:56:27.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing on Monday, the court granted the former senator''s
        motion to undergo an MRI and x-ray of his left knee at Cardinal Santos Medical
        Center in San Juan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b14e59-1167-469c-9e11-1062b9eebd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:56:27.574+08:00
