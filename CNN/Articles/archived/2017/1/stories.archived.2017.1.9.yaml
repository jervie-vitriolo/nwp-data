      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hillary flunky who lost big. For the 100th time, I never &quot;mocked&quot;
        a disabled reporter (would never do that) but simply showed him.......</p>&mdash;
