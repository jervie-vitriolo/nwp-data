      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M<strong>anila (CNN Philippines Life) —</strong> The annual Black
        Nazarene procession, or “Traslacion,” expects millions of devotees lining
        up the streets to pay homage to the Nazareno, the mere touch of which is believed
        to be miraculous by many Filipino Catholics. <a href="http://cnnphilippines.com/news/2017/01/09/Traslacion-2017-A-million-devotees-join-Black-Nazarene-procession-to-Quiapo-Church.html">This
        year’s procession</a> began early Monday morning at the Quirino Grandstand,
        where prayers were offered as the Nazareno was mounted on a carriage heading
        for Quiapo Church. Despite <a href="https://cnnphilippines.com/news/2017/01/06/PNP-Chief-There-is-serious-security-threat-on-Black-Nazarene-feast.html">security
        threats</a> to the parade due to government troops’ successful kill of the
        leader of an ISIS-inspired terror group, around 1.1 million people have built
        up around the grandstand since 11 a.m.</p>'
