    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae06942-365c-41de-8a4d-02e87fdc3dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:10.918+08:00
