      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Meryl Streep never mentioned
        President-elect Donald Trump by name during her six-minute condemnation at
        the Golden Globes. He had no problem going after her directly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0ece39-4ffb-462e-abcb-d56ff208ed84'
      'mgnl:activationStatus': true
