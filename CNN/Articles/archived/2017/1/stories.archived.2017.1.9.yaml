    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01278ba-8a92-491e-8264-0d8ad27d5be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:19:46.798+08:00
      'mgnl:createdBy': 'eunice'
