      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 74th Golden Globe Awards Sunday began
        with a celebration of "La La Land" — and a series of winners reflecting Hollywood''s
        diverse talent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498786e-d3ff-400b-8632-2384f95f1879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host Jimmy Fallon enlisted some famous friends and nominees including
        Nicole Kidman, John Travolta, and Amy Adams to recreate the critically acclaimed
        musical''s opening scene in a taped segment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f5559-0c1b-42af-b281-4fb901a510f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon''s monologue included some political humor – noting the Globes
        is "one of the few places left that still honors the popular vote" – and a
        small snafu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda3cba-624f-402f-b248-50df94b93931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Already the teleprompter is down, so this is a great way to start
        the show," Fallon said right off the bat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b187e-a7bf-4bb3-b28b-13b3a039f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Meryl Streep, who was honored with Cecil B. DeMille Award
        for lifetime achievement, that captivated the audience</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad0a377-ba5d-4cfe-a8e7-b67576bd38d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep''s "Doubt" costar, Viola Davis, presented the award and praised
        the actress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cedb7e9-6541-4236-8923-25122942329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You make me proud to be an artist," Davis said. "You make me feel
        that what I have in me, my body, my face, my age, is enough."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6482a19b-7162-42f1-bede-77f20728c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep got political in her speech, highlighting the diversity of
        the various actors there from around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0966479d-7144-46f7-8cf4-ed58557482b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Hollywood is crawling with outsiders and foreigners and if we
        kick them all out, you''ll have nothing to watch but football and mixed martial
        arts, which are not arts," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f92df2-e03b-4b77-80b5-8d57082866ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep reminded those present that "all of us in this room belong
        to the most vilified segments of America right now: Hollywood, foreigners,
        press."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb1834-74b8-49c1-a6d5-2824312c23d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without mentioning his name, the actress criticized President-elect
        Donald Trump for his behavior on the campaign trail – and called on the press
        to hold him accountable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b21ff-8429-4797-8c3c-af813bbcf1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need the principled press to hold power to account, to call
        them on the carpet for every outrage," she said. "We''re going to need them
        going forward, and they''re going to need us to safeguard the truth."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e84f531-c749-4211-ba1c-876c8b9c7c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the night, history was made when Tracee Ellis Ross won
        for best actress in a musical or comedy TV series. She became the first black
        woman to win in that category since Debbie Allen won for "Fame" in 1983.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864f5d9-e97c-45df-9c14-699449238ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is for all of the women, women of color, and colorful people
        whose stories, ideas, thoughts are not always considered worthy, valid and
        important," Ross said. "But I want you to know I see you. We see you."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce9743-33f5-4de1-bafb-13295fa62758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newbie "Atlanta" won for best musical or comedy TV series.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2113e1e3-a784-4d3e-bd24-827127f1d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is incredible," exclaimed creator and star Donald Glover after
        his show, which has a majority black cast, won. "I really just want to thank
        Atlanta and all the black folks in Atlanta. For real, just for being alive...and
        being amazing people. I couldn''t be here without Atlanta."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6adc3-c919-4add-b6c8-fc8b67806bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viola Davis also won for best supporting actress in a motion picture
        for "Fences."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cba23e-ec38-435e-bafd-b02a222fa542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"La La Land" scored awards for best original score, best song, best
        director, and best actor in a motion picture - musical or a comedy for Ryan
        Gosling.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dc3740-a074-48bc-a255-a12a69667b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t the first time I have been mistaken for Ryan Reynolds,"
        Gosling joked before becoming serious and thanking lady love, actress Eva
        Mendes for her support during filming. He dedicated his win to her brother,
        Juan Carlos Mendes, who died of cancer in April at the age of 53.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa8f25c-c1e0-4157-99cb-921d7ef7ac46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FX''s "People v. O.J. Simpson: American Crime Story" held the most
        TV category nominations and won for best TV movie/limited series. Sarah Paulson,
        who portrayed prosecutor Marcia Clark, picked up a statuette for her performance
        in the series.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c8643-1342-47ad-b84b-bf3b1c6df56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globes paid tribute to mother and daughter actresses Debbie
        Reynolds and Carrie Fisher with a video highlighting some of their most memorable
        film roles.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6121e7-0962-4051-a2ed-60e2d23c6512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds died one day after Fisher in December.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ef46d-3b0a-44c5-8026-6b8cf435ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:03.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/08/entertainment/golden-globes-2017/index.html">Golden
        Globes 2017: Meryl Streep moves Hollywood</a>."</em></p>'
  'low-pressure-area-auring-11am-jan9':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-09T19:32:28.390+08:00
    'imagesource': 'jcr:9359ad1e-207f-4dde-a632-c5b95a0d104f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0024f8e0-73f6-4dfb-ad6b-eca2896b3795'
    'lead': 'The low pressure area is expected to bring moderate to occasionally heavy
      rains over the Bicol region and Samar provinces, state weather bureau PAGASA
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T17:03:10.420+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T17:15:33.666+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:15:31.459+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Storm signals lifted as Auring weakens into a low pressure area'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8cea4b-a34c-44d4-b3a8-531836a68cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:03:10.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> All storm signals
        have been lifted as Tropical Depression Auring weakened into a low pressure
        area (LPA) Monday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc12c549-c8c8-4109-9c43-17f4ddc244da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:03:10.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA was located in the area of Bogo City, Cebu at around 4 p.m.,
        according to weather forecaster PAGASA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738bcf4-6283-4470-a358-86b0a06b2192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:03:10.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea travel in the Bicol region and Eastern Visayas is risky, as
        the LPA is expected to bring heavy rains and thunderstorms, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d50a9d6-a061-419d-ad0a-bf01b3bd3eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:03:10.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned against possible flash floods and landslides
        in these areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2eb22b-76a6-456a-a33d-1369c49b0cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:03:10.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate rains and isolated rain showers are also expected
        in the rest of the Visayas and in the provinces of Cavite, Laguna, Quezon,
        Mindoro, Marinduque, and Romblon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b166fcc-2fa2-432d-9bd1-7321687ab2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:03:10.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA may re-intensify into a cyclone after it exits Philippine
        waters on Thursday, PAGASA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9702ca5-3db6-4ea1-ae38-6cf7e1325d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:03:10.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A northeast monsoon (Amihan) is affecting central Luzon and northern
        Luzon, and cloudy skies and isolated rainshowers are expected in Metro Manila
        until Tuesday, it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2437bdd8-c207-4893-9c3d-20c4713799d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:03:10.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:33.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Class suspensions announced</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
