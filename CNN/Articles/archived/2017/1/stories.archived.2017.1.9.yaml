      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabagnot suffered the injury during the 101-86 drubbing of Meralco
        on December 28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb6a006-a6dd-4d69-a18e-42d9ac099c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:54:31.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel played two tough games in three days, as they took on
        the resurgent Blackwater Elite and crowd darlings Barangay Ginebra in quick
        succession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3b113-b351-4f77-ae3e-de72489802ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:54:31.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabagnot managed to chalk up averages of 15 points, 4.5 rebounds,
        and 3 assists as the Beermen claimed back-to-back victories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497612a-b02e-44be-90d6-99be153de558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:54:31.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Cabagnot''s efforts, San Miguel clinched a berth in the Philippine
        Cup playoffs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab012117-f8c2-40c6-adc9-f928705dfb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:54:31.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the San Miguel playmaker opted for surgery, he would have missed
        the entire Philippine Cup and portions of the next conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a17cb64-1635-4199-ab33-414c24523076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:54:31.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T17:15:34.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll miss part of the Commissioner''s Cup (if I underwent surgery),"
        Cabagnot bared. "But we''re in the middle of the season now and there are
        certain things you gotta do and you gotta take care of. Put the priorities
        at hand first."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39827d8e-6956-4948-bec8-15ff1f114cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:54:31.474+08:00
      'mgnl:createdBy': 'eunice'
