  'Killer-whale-orca-Tilikum-SeaWorld-dead':
    'author': 'Ray Sanchez, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-01-07T11:43:11.119+08:00
    'imagesource': 'jcr:1be550c2-0523-4c0b-8890-0cd0002f30e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d6378b7-6308-4e96-8363-7b4dee172c12'
    'lead': 'Tilikum, the killer whale involved in the deaths of three people, including
      SeaWorld trainer Dawn Brancheau in 2010, has died, SeaWorld reported Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:51:32.559+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T14:51:32.781+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Killer whale at center of ''Blackfish'' dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e3855-363d-4093-aafb-25d165b7d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:51:32.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:51:32.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tilikum, the killer whale involved in the
        deaths of three people, including SeaWorld trainer Dawn Brancheau in 2010,
        has died, SeaWorld reported Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a524dcf-f303-4fd7-8a49-555a7947680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:51:32.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:51:32.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tilikum was at the center of the 2013 CNN documentary "Blackfish."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c0c44-911c-40c1-bd68-843c8c92782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:51:32.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:51:32.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tilikum passed away early this morning, January 6, surrounded by
        the trainers, care staff and veterinarians that provided him around-the-clock
        world-class care," SeaWorld said on its website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df02b6-ce99-4408-b2db-6adf9f4a3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:51:32.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:51:32.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SeaWorld reported in March that the orca — estimated then to be
        35 — may be dying. It also announced then that it would no longer house the
        whales at its water parks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aecdb81-c2c8-4210-b9d5-c1414ec3eae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:51:32.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:51:32.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tilikum had, and will continue to have, a special place in the
        hearts of the SeaWorld family, as well as the millions of people all over
        the world that he inspired," SeaWorld president and CEO Joel Manby in a statement.
        "My heart goes out to our team who cared for him like family."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004ac05-34b6-46d1-914c-4eba8b9608e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:51:32.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:51:32.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has come under fire for its treatment of killer whales
        since the 2013 CNN documentary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ef494-2ea5-4da1-b35a-01ab8fc95962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:51:32.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:51:32.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, "Blackfish," gave a disturbing portrayal of the captivity
        of the killer whales in SeaWorld. The Orlando-based water park operator responded
        to the film by calling it false, misleading and "emotionally manipulative"
        propaganda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93477538-02a3-4260-b9c7-0f5763501bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:51:32.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:51:32.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later when it made the decision to halt the popular orca program,
        the company said, "Why the big news? SeaWorld has been listening and we''re
        changing. Society is changing and we''re changing with it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f49075-f5df-4e82-aa20-5d7d7f23ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:51:32.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:51:32.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet posted to Twitter on Friday, the animal rights group
        PETA posted a photo of the whale with the message: "R.I.P. Tilikum Dead after
        three decades of misery."</p>'
  'Kim-Kardashian-West-breaks-silence-about-robbery':
