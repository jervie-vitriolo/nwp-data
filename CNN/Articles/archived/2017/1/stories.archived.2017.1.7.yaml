      'mgnl:type': 'text'
      'text': '<p>Authorities also discourage the people to wear backpacks, as they
        will be strict in inspecting suspicious belongings.</p>'
  'Firecracker-related-injuries-down-2016-2017':
    'author': 'CNN Philippines Staff'
    'caption': 'Health officials have been campaigning to ban firecrackers in the
      country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-07T16:07:07.094+08:00
    'imagesource': 'jcr:03fc8444-db92-4c2c-bc0b-0f975b112cff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85650501-6b0d-4352-a0fc-8724be934718'
    'lead': 'The Department of Health has released its final tally of firecracker-related
      injuries. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:47:23.565+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T14:47:23.763+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Firecracker-related injuries down by 32%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15be0994-3d30-4fe7-8f4e-7e1576317e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:23.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:47:23.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Health said firecracker-related injuries declined in 2016 compared to the
        year before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e9d2c-488d-4301-87fd-4d0f789747c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:23.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:47:23.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the final tally of the Department of Health (DOH), 630
        fireworks-related injuries were recorded from December 21st to January 5th
        - 32 percent less from last year, and 34 percent less than the five-year average
        recorded from 2011 to 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a448e42-d173-4bc2-ac82-3389a8e7d1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:23.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:47:23.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 630, three involved firecracker ingestion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd940fb85-80dd-452a-a59c-d5795bb5d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:23.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:47:23.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the cases were from Metro Manila with 340 — more than
        half of the total.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5e029b-7d46-4fa4-9ccf-a721a0712300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:23.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:47:23.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piccolo is still the leading cause of injury, followed by kwitis,
        lucis, and five-star.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89053778-51ee-468a-b54b-3205183b8754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:23.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:47:23.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s alarming was, majority of the victims were children
        15 years old and below — they accounted for 351 or 56 percent of the total
        number of cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f4eab6-f3e5-4dec-90b9-c85359c6146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:23.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:47:23.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zero casualties still the goal</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38cd7e-7ca8-43fa-b096-95c4e06a7500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:23.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:47:23.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Health Secretary Paulyn Ubial was thankful for the
        support given to the Health Department''s "Iwas Paputok" program by local
        government units and other agencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c68a68-4adb-4aa8-b380-251124baf2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:23.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:47:23.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to extend our gratitude for the support of other
        national agencies, the local governments, non-government organizations, and
        the media for the anti-firecracker campaigns. We do hope that eventually we
        will attain zero casualties from fireworks during the holidays. The cooperation
        of local government units that organized public firework displays contributed
        to the success of this campaign."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2730ce7a-d91a-4085-af4b-cff561e307cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:23.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:47:23.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "(W)e appeal to the public that if you have fireworks
        materials remaining at home, dispose them immediately by soaking them in water.
        Do not let our children be tempted to play with firecrackers and risk their
        safety."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e53af9-8dc3-4a47-b191-f4f1f5fd6f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:23.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:47:23.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the "Iwas Paputok" Campaign will not end this year,
        and it will continue to push for the approval of the ban of individual firecracker
        use to achieve its goal of zero casualties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9179f5dc-192d-43a2-90cf-6fc558cff8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:23.568+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:47:23.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Ivy Saunar contributed to this
        report.</em></p>'
