      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New year, new Ed Sheeran.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf88498-0178-4791-b7f2-479fa5ca9dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:13.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:58:13.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winning artist has blessed fans with not one, but two
        new singles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8df16a-1b30-4f1a-933c-e42b060e3172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:13.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:58:13.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran released "Castle on the Hill" and "Shape of You" Friday.
        It''s his first new music in almost two years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef61651-e49d-4534-8ab4-1080fbf02b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:13.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:58:13.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cause I''ve been away for a bit here''s two singles rather than
        one," the singer tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fbfcf7-a7ca-424e-ad68-b8230d766a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:13.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:58:13.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran performed an acoustic version of "Castle on the Hill" on
        BBC''s Radio 1 Breakfast morning show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf20fa7-f983-440b-8fc8-4457ff2d858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:13.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:58:13.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also talked about his absence, which included a year-long break
        from social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31657b92-e441-463e-8ef1-65d1fcbbce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:13.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:58:13.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have an addictive personality, you can see from the tattoos,"
        he said. "So my New Year''s resolution was to get off social media."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56686f-df82-4543-9948-295f3e4b5856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:13.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:58:13.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help him keep his resolution, he said, he purchased "one of those
        little drug dealer phones," meaning an untraceable phone that doesn''t have
        data.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f883b-a3a3-4e72-a6fb-251971216030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:13.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:58:13.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he told friend and fellow superstar Adele that he had a "flip
        phone" she didn''t believe him, Sheeran said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64159ce-3a65-4af4-a58b-e9efcb76e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:13.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:58:13.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to say when his new album will drop, though a special
        group of folks have heard some of his new music.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf2fd2-25cd-4b4f-8310-16ae49cb99de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:13.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:58:13.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Thinking Out Loud" singer said he was at a party with the cast
        of "Game of Thrones" and ended up inviting them back to his home for an impromptu
        listening party.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceda2eb-6459-4998-9c83-72e35f72ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:13.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:58:13.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had never met some of them before and I was like, ''You want
        to hear some new songs?''" he said.</p>'
    '24':
