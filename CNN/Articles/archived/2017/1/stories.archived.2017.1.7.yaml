  'Intel-report-Putin-directly-ordered-effort-to-influence-election':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-07T06:06:42.044+08:00
    'imagesource': 'jcr:c100dc57-8372-4381-aa13-c1481b5e5a98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5634b7e-3cf5-4953-9a86-3bf11cb57374'
    'lead': 'The US intelligence community concluded in a declassified report released
      Friday that Russian President Vladimir Putin ordered an "influence campaign"
      aimed at hurting Hillary Clinton and helping President-elect Donald Trump in
      the 2016 presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:00:09.634+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T15:00:09.866+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US intel report: Putin directly ordered effort to influence election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2442c-a30c-4f98-8542-a1446f330c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:00:09.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:00:09.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The US intelligence community
        concluded in a declassified report released Friday that Russian President
        Vladimir Putin ordered an "influence campaign" aimed at hurting Hillary Clinton
        and helping President-elect Donald Trump in the 2016 presidential election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb4967d-ba79-4cf7-a863-d2ae700d7ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:00:09.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:00:09.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign, which consisted of hacking Democratic groups and individuals,
        including Clinton campaign chairman John Podesta, and releasing that information
        via third-party websites, amounted to what the intelligence report called
        "a significant escalation" in longtime Russian efforts to undermine "the US-led
        liberal democratic order."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85879a22-658d-40ff-9d4b-0782a777ab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:00:09.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:00:09.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was the first official, full and public accounting by
        the US intelligence community of its assessment of Russian cyberhacking activities
        during the 2016 campaign and the motivations behind that hacking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceb05ab-b643-483b-b628-b1d4a63586d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:00:09.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:00:09.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assess Russian President Vladimir Putin ordered an influence
        campaign in 2016 aimed at the US presidential election. Russia''s goals were
        to undermine public faith in the US democratic process, denigrate Secretary
        Clinton, and harm her electability and potential presidency. We further assess
        Putin and the Russian Government developed a clear preference for President-elect
        Trump," the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eced4e-9a58-48f7-b207-53b55e413df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:00:09.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:00:09.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian efforts to influence the 2016 US presidential election
        represent the most recent expression of Moscow''s longstanding desire to undermine
        the US-led liberal democratic order, but these activities demonstrated a significant
        escalation in directness, level of activity, and scope of effort compared
        to previous operations," the report continued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e09c0-a938-4837-b189-aa8193c2fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:00:09.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:00:09.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Moscow used a variety of tactics in a bid to sway
        the outcome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a037e70b-6424-458c-9d41-f003324b027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:00:09.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:00:09.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moscow''s influence campaign followed a Russian messaging strategy
        that blends covert intelligence operations -- such as cyberactivity -- with
        overt efforts by Russian government agencies, state-funded media, third-party
        intermediaries and paid social media users or ''trolls,''" the report found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322f8fb-f49d-4992-b266-1a4eee8aea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:00:09.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:00:09.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which was commissioned by President Barack Obama, comes
        as Trump has continued to resist the US intelligence community''s conclusions
        that Russia was responsible for the hacking or that it aimed to help his campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696087c-67e2-4503-ad8f-ec81efa913d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:00:09.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:00:09.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was briefed earlier Friday on the report by top US intelligence
        and law enforcement officials and while he said he had "a constructive meeting,"
        he declined to publicly agree with their conclusions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323adcbc-71f6-4827-85d1-2131e1fa52f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:00:09.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:00:09.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump stressed that "there was absolutely no effect on
        the outcome whatsoever," which the US intelligence community asserted in its
        report it was not in a position to assess.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52736666-4bfd-4cdf-b3d1-340bd1c00dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:00:09.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:00:09.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did acknowledge in his statement the possibility that Russia
        could have been behind the hack, though he named China as well as a persistent
        cyberhacker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1e2b4-e638-4f0e-8b95-005ea322a8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:00:09.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:00:09.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence community also warned in its report Friday that
        Moscow would likely continue to pursue cyberhacking campaigns to influence
        future elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b545395-5ec3-4454-8f82-912c702c22ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:00:09.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:00:09.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moscow will apply lessons learned from its Putin-ordered campaign
        aimed at the US presidential election to future influence efforts worldwide,
        including against US allies and their election processes," it assessed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408c2d3-cbfa-45e0-93a6-891ae3b23456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:00:09.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:00:09.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/06/politics/intelligence-report-putin-election/index.html?adkey=bn">Intel
        report: Putin directly ordered effort to influence election</a>"</em></p>'
  'Trump-calls-intelligence-briefing-on-Russian-hacking-constructive':
    'author': 'Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-07T06:03:33.101+08:00
    'imagesource': 'jcr:0f141787-7439-4ec9-b1af-a5bb22644a31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5490018a-d8e7-4ca0-af14-f25c33d46241'
    'lead': 'President-elect Donald Trump said Friday he had a "constructive meeting"
      with the US''s top intelligence officials who briefed him on alleged Russian
      election-related hacking, but added there was no impact on the results and he
      didn''t directly acknowledge Moscow''s responsibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:02:08.599+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T15:02:08.847+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump calls intelligence briefing on Russian hacking ''constructive'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1b386a-72d6-460f-8978-f2769550e35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President-elect Donald Trump
        said Friday he had a "constructive meeting" with the US''s top intelligence
        officials who briefed him on alleged Russian election-related hacking, but
        added there was no impact on the results and he didn''t directly acknowledge
        Moscow''s responsibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b6b06-afb6-480b-9c0b-739c01de3be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Russia, China, other countries, outside groups and people
        are consistently trying to break through the cyber infrastructure of our governmental
        institutions, businesses and organizations including the Democrat National
        Committee, there was absolutely no effect on the outcome of the election,
        including the fact that there was no tampering whatsoever with voting machines,"
        he said in a statement after the meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bdf155-f9d1-4746-a884-1519cb1c20bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump insisted that hacking did not impact the outcome of the election,
        which the Intelligence Community has never claimed was the case. And after
        lawmakers and intelligence officials expressed concern about his denigration
        of the Intelligence Community, he praised them in his statement. "I have tremendous
        respect for the work and service done by the men and women of this community
        to our great nation," Trump said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8403ef26-63c1-4900-9d01-65a18ded5248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said he will appoint a team within 90 days to figure
        out ways to stop foreign hacking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3049936f-4b36-44aa-9a27-7d0523823d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States'' most senior intelligence officials briefed Trump
        on Russian hacking during the election campaign just hours after Trump doubled
        down on his dismissal of the threat as an artificial and politically driven
        controversy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e872b0-2eb6-4e90-a1ce-1cbe67006b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting of around 90 minutes took place at Trump Tower. A Trump
        spokeswoman said the officials who gave the briefing were Director of National
        Intelligence James Clapper, CIA Director John Brennan and FBI Director James
        Comey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0901cb2d-73fe-46b6-80cf-66a354edb7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conclusions of the report they presented Trump are "stunning,"
        according to House Minority Leader Nancy Pelosi, who told reporters early
        Friday that she and other congressional leaders had been briefed by members
        of the Intelligence Community before they traveled to New York to outline
        their findings to Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b99e4e-01d3-4477-8d7a-0fe2a081e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said the report was "stunning in its conclusions," and mentioned
        the "boldness" of the Russians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d91af2-c37f-4d7e-b7a8-1b92450fa294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama, who asked the intelligence community to
        provide a comprehensive report on Russia''s cyber activities last month, was
        briefed Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f44f7c-c2ac-4bbf-9890-419e43cc0577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A declassified version of the report is set to be released publicly
        Friday afternoon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58dca6a-0343-4724-9215-1d72689088b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s muted reaction to the officials'' briefing will not subdue
        questions about his stance on Russia. Trump has repeatedly rejected the October
        assessment of all 17 US intelligence agencies that Russia stole and leaked
        emails from Democratic organizations and individuals and probed voting systems
        in several states.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeadeb6-5432-4555-8de4-05d279533e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours before the briefing, Trump told The New York Times that
        the focus on Russia''s involvement in the 2016 election is "a political witch
        hunt." On CNN Friday, Trump adviser Kellyanne Conway insisted that the President-elect
        hadn''t seen conclusive evidence of Russian interference.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d09314c-19d4-40a0-8190-6a0ba9b4debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been declining most of the daily briefings the Intelligence
        Community are ready to provide him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7507a0ca-22a8-48bf-832d-f3724d830e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the election, intelligence agencies announced that further
        information had led them to conclude that Moscow had interfered with the aim
        of tipping the election toward Trump. Intelligence leaders have been careful
        to stress that voting systems weren''t tampered with, but Clapper told a Senate
        hearing Thursday that it was impossible to assess how the hacking affected
        voters'' attitudes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c5af89-3e19-4d8c-b98c-3a1eb7642fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that hearing, lawmakers on both sides of the aisle and intelligence
        officials presented a unified front in their assessment that Moscow was behind
        the attacks and the intrusions present a national security threat. Trump,
        meanwhile, has continued to see them in personal terms, casting the issue
        as a matter of Democrats'' sour grapes in the wake of his victory.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96f1b5c-4c46-4f15-aedc-4efa4ed9855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the campaign, Trump emphasized his interest in improving
        relations with Moscow and his admiration for Russian President Vladimir Putin
        who he has praised as a strong leader who is "very smart." That praise has
        puzzled observers, who point to Russia''s annexation of Crimea, its alliance
        with Syrian President Bashar al-Assad, its attempts to destabilize US allies
        in Europe, particularly in the Baltic states, its harassment of US diplomats
        and its systematic expulsion of American NGOs in Russia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa68d0-43d7-41b8-9ab7-9255f3e8efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has denigrated intelligence agencies since they made their
        conclusions about Russia public, setting off the word "intelligence" in quotation
        marks to indicate his skepticism and suggesting their conclusions were politically
        motivated. That idea is anathema to officers who pride themselves on providing
        "unvarnished" and "untainted" information to policy makers, Clapper said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4c37de-8aa0-40c1-b18e-a52bf8bbb748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic and Republican lawmakers support investigations into
        Russia''s hacking. While Republicans want the probes to be done within committees
        they control in Congress, Democrats have called for an independent, bipartisan
        commission to investigate what happened.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d20dce-f3b1-4897-b163-16a5a735855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Democratic Rep. Eric Swalwell and Maryland Democratic
        Rep. Elijah Cummings re-introduced a bill Friday to establish a bipartisan,
        12-member commission that has the support of 170 House lawmakers. The legislation
        calls for the commission to examine Russia''s hacking as well as cyber intrusions
        by other nations and produce a report with recommendations to the President
        within 18 months.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f4b19-c6a7-4701-936d-1cf3a6b11a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 50,000 Americans have signed a petition released today urging
        Congress to create an independent commission, telling lawmakers that "regardless
        of whether you voted for Donald Trump, Hillary Clinton, or anyone else, Russia''s
        attacks on our election are an attempt to degrade our democracy."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c24e8be-d32b-4a90-9e58-b8870fc9c3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:02:08.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:02:08.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/06/politics/trump-russia-intelligence-briefing/index.html">Trump
        calls intelligence briefing on Russian hacking ''constructive</a>''"</em></p>'
  'us-fort-lauderdale-shooting':
    'author': 'Catherine E. Shoichet and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-07T10:59:18.761+08:00
    'imagesource': 'jcr:9c594e5c-968a-4f9f-ba4d-73659836b2bd'
