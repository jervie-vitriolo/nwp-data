    'lead': 'Five people were shot dead and eight wounded in a baggage claim area
      at Fort Lauderdale''s airport, and law enforcement sources tell CNN the suspect,
      identified as Esteban Santiago, had brought the firearm in his checked luggage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:05:10.417+08:00
