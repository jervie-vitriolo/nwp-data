      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. report, the weather bureau said Auring was last located
        185 km east southeast of Hinatuan, Surigao del Sur at 10 p.m. Saturday, carrying
        maximum winds of up to 55 kph and gustiness of up to 70 kph.</p>'
