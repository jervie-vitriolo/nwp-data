    'template': '1'
    'title': 'Ed Sheeran releases new music'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c6aa4d-9e1e-4cdf-a8f5-4c0c8caa0cc8'
