  'Deadly-car-bomb-rocks-rebel-held-Syrian-city-activists-say':
    'author': 'Schams Elwazer and Eyad Kourdi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-07T23:25:07.906+08:00
    'imagesource': 'jcr:9e28f17f-6ab0-48ef-92cd-ab97d5e28b2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83b220cd-e186-41e8-8582-f9a893cd092c'
    'lead': 'The reported violence comes despite a nationwide ceasefire, brokered
      by Russia and Turkey, that has largely held since coming into force December
      30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:39:39.524+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T14:39:47.567+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T14:39:47.461+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deadly car bomb rocks rebel-held Syrian city, activists say'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff939938-505c-48df-98aa-83403ee367fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:39.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:39:47.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Around 50 people have been killed and 80
        more injured in a massive car bombing Saturday in the rebel-held city of Azaz
        in northern Syria, local activist Mahmoud Hassano told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23665ad0-4ac1-44d9-b83e-4d55606d9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:39.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:39:47.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier report from the Aleppo Media Center activist group put
        the death toll at 21, with dozens injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932aee8-8f9e-4a7f-8fe2-a8f9b9677824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:39.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:39:47.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another local resident told CNN the explosion occurred around 11:40
        a.m. local time near the courthouse and grocery market, and that it was caused
        by a truck bomb.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb407ca-1115-4a32-8cff-8481071e2069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:39.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:39:47.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My house is near the explosion area, and the sound of the blast
        was so huge," said Rahhal, who asked that his full name not be used for safety
        reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e562c-093f-4030-8494-55b706a205cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:39.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:39:47.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahhal said he had seen at least seven dead bodies before medics
        moved him away.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3901cb-0c8c-49a6-a130-f608c2853b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:39.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:39:47.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he blamed the rebel Free Syrian Army — which controls
        the area — for not taking enough security precautions despite having many
        checkpoints.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e48077-868b-463c-afbf-eda2606068bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:39.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:39:47.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no claim of responsibility so far, but ISIS car bombs
        have targeted the city, near the Turkish border, in the past.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a245e1b9-01ee-46f9-ab4a-d04abeee5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:39.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:39:47.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported violence comes despite a nationwide ceasefire, brokered
        by Russia and Turkey, that has largely held since coming into force December
        30.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654a8abd-a076-4f95-851d-dfb3625fbb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:39.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:39:47.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/12/28/turkey-and-russia-agree-on-draft-syria-ceasefire-report-says.html"><strong>Read:
        Turkey and Russia agree on draft Syria ceasefire, report says</strong></a></p>'
  'Thousands-of-devotees-join-procession-of-Black-Nazarene-replicas':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-07T20:54:14.448+08:00
    'imagesource': 'jcr:6bddbbf8-ce08-42d3-a9b5-ccb035421cbc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c5abe6e-1296-4e0f-ad0b-70083ffe06f9'
    'lead': 'Police estimate around 20,000 to 30,000 participants joined the procession.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:41:56.537+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T14:41:56.750+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands of devotees join procession of Black Nazarene replicas'
    'updated': 2017-01-09T06:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e21e35a-2c4b-4e88-bb79-11800e781228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:41:56.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:41:56.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A sea of yellow
        and maroon dominated the route of procession of the Black Nazarene replicas
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e0a84-c1ff-4665-9bf4-80dc6a401cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:41:56.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:41:56.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many devotees flocked to Quiapo in Manila to have their Black Nazarene
        replicas blessed in front of the Quiapo Church.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b32c4d-0f03-4fc6-ad53-043659e96fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:41:56.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:41:56.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They showed their unwavering faith as they energetically chanted
        while carrying replicas of the Black Nazarene on their shoulders — their sacrifice
        evident as they walked barefoot from the start of the procession in Plaza
        Miranda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c10a1-9472-4290-a07e-eb65fa5381e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:41:56.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:41:56.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the image blessing, participants patiently waited for
        Quiapo Church''s own replica of the Black Nazarene. It was brought out of
        the church past 3 p.m., where many devotees tried to touch the image with
        their hands or through white towels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2692ceb9-08f7-44e4-8b0d-78247d4e3a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:41:56.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:41:56.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black Nazarene is believed to be miraculous.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf1ed1-e26f-4bff-8ce2-98e469da8e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:41:56.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:41:56.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police estimated 20,000 to 30,000 participants joined the procession.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a8bee0-75b6-4bb1-86dd-cd4d5598ad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:41:56.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:41:56.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the procession, National Capital Region Police Office Chief
        Superintendent Oscar Albayalde arrived in Quiapo to check on the security
        measures there. He said everything is peaceful, despite the reported threat
        on this year''s Traslacion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd14f8-6c4e-4c25-86b4-d7483f51fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:41:56.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:41:56.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added there is no imminent danger, but they cannot discount
        the possibility of any retaliatory actions from rebel groups amid the government''s
        military offensives in Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108896b0-2b7e-4d54-8728-e3cefb88a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:41:56.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:41:56.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/01/06/PNP-Chief-There-is-serious-security-threat-on-Black-Nazarene-feast.html">Read:
        PNP Chief: There is serious security threat on Black Nazarene feast</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeeb068-2d6c-4930-92ec-7510f0cba4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:41:56.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:41:56.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are expecting about millions of devotees to participate
        in the Feast of the Black Nazarene on Monday.</p>'
  'Hundreds-gather-at-Quirino-Grandstand-ahead-of-Pahalik':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-07T20:31:27.356+08:00
    'imagesource': 'jcr:21ab018c-20a0-4999-b81e-327b5f46d0d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac220109-454c-4ab2-9310-2d10427d2bd5'
    'lead': 'Devotees start the week''s Black Nazarene celebration with the kissing
      and veneration of the Black Nazarene statue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:44:09.148+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T14:44:09.385+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds gather at Quirino Grandstand ahead of ''Pahalik'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92fb1a-4872-4894-b439-505318f6648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:09.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:44:09.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Devotees gathered
        at the Quirino Grandstand as early as Saturday night for the "Pahalik" or
        the kissing and veneration of the Black Nazarene statue, ahead of the Traslacion
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f020c1-60e2-4c80-b282-5b35ac174e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:09.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:44:09.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/03/Black-Nazarene-feast-Traslacion.html"><strong>Read:
        Preparations for Black Nazarene feast underway</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc92dc0-63b2-4864-94d4-302e664ceb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:09.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:44:09.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the line is getting longer by the hour, church officials
        are not announcing what time the carriage of the Poong Nazareno will arrive
        due to security reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fafeddc-df73-4832-be74-6302610a0175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:09.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:44:09.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some devotees came here very early.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c040ff-f4f0-474f-8ace-b39726f0b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:09.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:44:09.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is 76-year-old Estrella, who has been here since 6 a.m.
        She''s here by herself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3011f587-c9ec-4110-87ab-85759fc6fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:09.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:44:09.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella said she''s been partaking in the Feast of the Black Nazarene
        for the past eight years. She said she has always prayed for the health of
        her seven children, grandchildren and great grandchildren.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68960e32-900b-4802-a10f-3525fce1d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:09.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:44:09.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagsasakripisyo kami para sa mahal na Poong Nazareno para sa pamilya,
        para humaba ang aking buhay [We are sacrificing for the beloved Black Nazarene
        for my family and so that my life would be longer]," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38598770-f0e8-499b-a133-ef8573204f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:09.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:44:09.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-timer Delia Palencia, who came all the way from Davao with
        her sister, offered prayers for her family''s health and her children''s success.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6689ef22-b1a2-4699-8ec8-be3e596ed5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:09.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:44:09.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alas-dos pa lang ng madaling araw, gising na ako</em>," Palecia
        said. "<em>Ang dasal ko pagalingin niya yung sakit ko, yung mga anak ko, gabayan
        niya sa mabuti</em>."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2d459-cd05-4f34-90d2-2c2d3bb3f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:09.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:44:09.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve been up since 12 midnight. I pray that the Black
        Nazarene cures my sickness and that He guides my children well.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36effa9d-2765-40e3-b568-ff8d82fba6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:09.150+08:00
      'mgnl:createdBy': 'eunice'
