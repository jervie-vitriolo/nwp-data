      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of other devotees are expected to swarm here, especially
        upon the arrival of the Black Nazarene.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607bb1a3-7e0b-4fa9-b530-02d76c8f5449'
