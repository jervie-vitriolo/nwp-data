      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grandstand is now all set, with barriers and security personnel
        positioned around the area. Some military and Metro Manila Development Authority
        personnel have been deployed around the perimeter to ensure maximum security.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
