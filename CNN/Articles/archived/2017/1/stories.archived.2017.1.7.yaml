      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The world is finally hearing from Kim Kardashian
        West about what she went through when she was robbed in Paris.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e16f0-4dc2-4867-aec1-247c3f4bea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:53:38.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:53:38.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a promo clip for the new season of "Keeping Up With the Kardashians,"
        the reality star tearfully recalls the night thieves held her at gunpoint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277fbef3-2fa1-40df-8dab-686c7e294a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:53:38.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:53:38.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to shoot me in the back," Kardashian West tells
        her sisters. "There''s no way out. It makes me so upset to think about it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a350c48-f8a3-44dc-b455-5f96e7f580d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:53:38.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:53:38.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media mogul has stayed largely out of the spotlight since the
        October robbery. She recently returned to social media after a tumultuous
        few months that included husband Kanye West being hospitalized in November
        for exhaustion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7cf0ad-3a14-465e-a936-422545269afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:53:38.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:53:38.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keeping Up With the Kardashians" halted filming for a time after
        the robbery and Kardashian West has not given any interviews about the incident.
        She had been in Paris for Fashion Week and E! cameras were not present at
        the time of the crime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1497eb9-7562-4e02-9944-2345ef7d32b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:53:38.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:53:38.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on the clip released Friday, the trauma will feature prominently
        during the show''s next season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192d355e-f4a8-49f5-ae08-cb3d3b52a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:53:38.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:53:38.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West is also seen crying on the phone saying, "Don''t
        scare me, please. What''s going on?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c402828-15fa-4332-b3fa-93ececd18841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:53:38.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:53:38.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he really needs me, and I have to get home," she next says
        in the teaser, which appears to reference to West''s hospitalization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff32d44-2926-4d95-8af0-ce21a75be1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:53:38.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:53:38.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West flew back from a planned appearance in New York
        at the time to be at her husband''s side in Los Angeles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d0cff-2ef1-4dd1-b2ce-c28f8821b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:53:38.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:53:38.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new season of "Keeping Up With the Kardashians" debuts on E!
        in March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c88e9-8fbf-415d-adbf-10ed4159247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:53:38.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:53:38.668+08:00
