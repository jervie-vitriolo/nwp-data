      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/01/06/entertainment/kim-kardashian-west-robbery/index.html">Kim
        Kardashian West breaks silence about robbery</a>”</em></p>'
  'London-breaches-2017-air-pollution-limit':
    'author': 'Simon Cullen and Elizabeth Roberts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-07T09:03:07.724+08:00
    'imagesource': 'jcr:845c6c03-ac22-47c3-affd-24d103205f53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab4d7ed9-2cf4-46d7-8565-ca824a83ef71'
    'lead': 'London breached its annual air pollution limits five days into the new
      year, Mayor Sadiq Khan said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:55:48.322+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T14:55:48.554+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London breaches annual air pollution limits in first week of 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73027fa-8e26-407b-ac6f-356d3b47a9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> London breached its annual air pollution
        limits five days into the new year, Mayor Sadiq Khan said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec6307-249b-48d8-98d6-cd1e343c45af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An air monitoring site at Brixton Road in south London began recording
        levels of nitrogen dioxide above the threshold early Thursday and continued
        to do so beyond the 18-hour legal limit, according to data from King''s College
        London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc9812-6d53-4f63-b43c-ad4b837b9773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nitrogen dioxide is a gas emitted by diesel engines that causes
        lung disease and respiratory problems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a60e4-dfd2-4ec3-ab10-652bf407299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedestrians should have been warned, activist says</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cbc9cf-1e7c-41bd-8bb2-7ed24d83e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An environmental activist said an "incredible" level of pollution
        was detected on Brixton Road -- a busy shopping and transport hub -- and that
        bus services should have been suspended and pedestrians warned to leave the
        area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3665031-6e15-4595-bbe6-c8cb039b18f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union law stipulates that a maximum nitrogen dioxide concentration
        of 200 micrograms per cubic meter must not be exceeded for more than 18 hours
        over the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e12581-76c1-4ee9-a23c-4e1ffd8f3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brixton Road site measured its 19th hour above the threshold
        at 9 p.m. Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3008b5d-01c8-474d-a334-314c359a41ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Birkett, founder and director of the Clean Air in London campaign,
        said in a statement: "Hourly nitrogen dioxide concentrations reached an incredible
        347.7 micrograms per cubic (meter) in Brixton Road at 9 p.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67da8965-ea92-40fe-84d0-df2dd75ed387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When conditions are as bad as they were on Thursday, bus services
        should be suspended, drivers should be advised not to drive and pedestrians
        should be warned to avoid the area."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321cb20c-a5c8-47ea-9b43-f10917474680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gary Fuller of King''s College said the reading was "high
        but not that incredible." He told CNN: "In 2016 we measured nine hours above
        400 micrograms per cubic meter alongside London''s roads."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b268abf7-49e6-4dac-a190-ebebf81b1cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health concerns among residents</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bd98ee-9f46-40fe-80f0-c22f5832415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is huge concern here. People are becoming increasingly aware
        that air pollution is a problem," said Caroline Russell, a Green Party spokeswoman
        on transportation and a member of the London Assembly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e2969-2862-4cb3-91ab-a95c98e2c9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d6b36-7bc8-4b84-9d6a-d7b612fdbc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One woman I spoke to this morning has a son with asthma, and she
        explained how completely debilitating it is for him," Russell told CNN during
        a visit Friday to Brixton.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e41cf04-72fb-41a3-b99f-d33dc5558f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He went for a walk around the block, got wheezy, and had a serious
        asthma attack triggered by this polluted air."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f5c478-cddf-40ed-a9f6-bb0a14309ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the annual air pollution limit was breached eight days
        in to 2016 -- on Putney High Street in southwest London, according to London
        Air, a monitoring network run by King''s College.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94627be8-b898-4b56-87b1-1928e1d671d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most main roads in London breach legal limits</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab0103-8ca5-42fe-b983-ec152cffbd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network said pollution levels had generally improved since the
        EU limits were introduced in 2010, but the majority of main roads in London
        still regularly breach legal values for nitrogen dioxide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62325140-bfa2-4f37-b4be-af7650595313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor announced plans Friday for 10 low emission bus zones deploying
        the "greenest" buses on the capital''s most polluted routes to cut nitrogen
        oxide emissions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10448ac8-0bd4-495c-884c-3ab0c2942301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"London''s toxic air is a national embarrassment, which damages
        more than its reputation as a modern global city," said Alan Andrews, a Brixton
        resident who is a lawyer for the activist group ClientEarth.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef8db24-0e0a-4cd5-ac3d-101f165908ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayor Sadiq Khan has put forward some welcome proposals to tackle
        the problem, including introducing a bigger ultra-low emission zone in 2019
        and plans to use the cleanest buses on the most polluted roads. It''s essential
        he delivers on these plans and that the national government fully supports
        him."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b4c1d3-c9c8-4c5e-abc1-ca757af90ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ian Colbeck, a professor of environmental science at the University
        of Essex, said trucks and buses are not the only problem.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9923d-3147-4cc9-afaf-cd34d8d6b3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:55:48.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T14:55:48.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to a report issued this week by the International Council
        on Clean Transportation showing that emissions of nitrogen oxide from new
        diesel cars -- which converts into nitrogen dioxide once it comes into the
        air -- were more than double those from trucks and buses and more than six
        times the legal limit.</p>'
    '42':
