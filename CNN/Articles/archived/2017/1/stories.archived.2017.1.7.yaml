    'template': '1'
    'title': 'Fort Lauderdale airport shooting: 5 dead, suspect had gun in bag'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fefd31d-1169-4e79-ac84-593bb6e96fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.418+08:00
