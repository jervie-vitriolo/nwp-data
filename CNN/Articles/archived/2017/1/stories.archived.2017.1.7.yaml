      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also remind the public, especially those planning to
        camp out at the Quirino Grandstand, that gas tanks, stoves, sharp objects
        and deadly weapons are prohibited.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3dbd99-e83b-469e-bdf7-66f51b16d90e'
