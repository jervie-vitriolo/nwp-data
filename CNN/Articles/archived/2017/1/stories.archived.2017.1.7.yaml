  'Ed-Sheeran-releases-new-music':
    'author': 'Lisa Respers France, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-01-07T08:24:38.859+08:00
    'imagesource': 'jcr:299f23c6-d71b-48e2-a585-4bc474bbb455'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb953e34-b723-4786-87e3-8a2d78c5ef9e'
    'lead': 'The Grammy-winning artist has blessed fans with not one, but two new
      singles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:58:13.698+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T14:58:13.872+08:00
