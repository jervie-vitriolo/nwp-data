      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Five people were shot dead and eight wounded in a baggage
        claim area at Fort Lauderdale''s airport, and law enforcement sources tell
        CNN the suspect, identified as Esteban Santiago, had brought the firearm in
        his checked luggage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ff011-d23e-4725-b493-4d8083051ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said it was too early to understand why the suspect,
        who was taken into custody without incident, opened fire at the Florida airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc5929a-2f60-4746-8378-729576a41bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who lived in Alaska, is being interviewed by local and
        federal authorities. They have been looking into reports that the suspect
        got into an altercation on board his flight to Florida, law enforcement officials
        said, but so far there is no corroborating evidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1afd98-a444-4f0c-b1c0-37de769b9e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s the latest on what we know:</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f720b-3b7b-472b-b013-4322d052ae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Thirteen people were shot and eight were taken to hospitals, Broward
        County Sheriff Scott Israel said. Five people died from their wounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3082cdf-24db-4272-9879-d961eba3ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Broward Health Medical Center officials told reporters five trauma
        patients were being treated. The patients were in stable condition; two victims
        underwent surgery Friday afternoon. The officials didn''t discuss the extent
        of the victim''s injuries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2189ae-b942-4a5c-bd59-b4f19b81dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The suspect joined the National Guard in Puerto Rico in 2007.
        In April 2010, he went to Iraq for 10 months. A spokeswoman for the Alaska
        Army National Guard said Santiago was in the Army Reserves before he joined
        the guard there in November 2014. Lt. Col. Candis Olmstead said Santiago was
        discharged in August for unsatisfactory performance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf1a7c0-a77b-48a9-afef-cf3562973a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• One of Santiago''s military awards was a combat action badge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b74580-ccb4-404d-914b-9c15f54c3d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The suspect showed up several months ago at the FBI office in
        Anchorage, law enforcement officials told CNN. He was interviewed and said
        he was hearing voices in his head, including some telling him to join ISIS.
        He was taken to a hospital for a mental health evaluation, the officials said.
        He voluntarily checked himself in, the officials explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036317e-0c5d-4131-bbe7-24d5304b7917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A senior federal law enforcement official told CNN the visit came
        in November and Santiago reported his mind was being controlled by a US intelligence
        agency. Santiago said he didn''t want to harm anyone but was erratic and made
        disjointed statements. The FBI interviewed family members and checked with
        other agencies and in databases before closing its investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db66d7c-30cf-4e83-a7ef-1abbb3a80061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some friends of Santiago accompanied him to the FBI office, law
        enforcement sources said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f6627-912b-4192-8491-83a57567d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Santiago worked for a security company in Anchorage, a law enforcement
        source said. CNN called the company and the owner said he was working with
        law enforcement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b749d-75ce-418b-bfbd-5481eb8db05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Law enforcement sources told CNN that the suspect had declared
        the firearm. When he arrived at Fort Lauderdale, the suspect retrieved a bag
        at baggage claim, took out the gun and started firing, the sources said. One
        source said he went to the bathroom to get the gun out of his luggage and
        emerged firing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c60f44-370f-48b4-9a00-3462429b8beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Santiago flew from Anchorage to Minneapolis and then to Fort Lauderdale-Hollywood
        International Airport on Delta, a law enforcement and aviation security source
        told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec7a13a-82b9-466d-bd28-f1510d5fa51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Israel said the gunman likely acted alone. The sheriff said it
        was too early to say whether terrorism was the motive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc273c8-64bf-4676-9da3-d5e7b546d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Some passengers were stuck on arriving planes for more than six
        hours before they were allowed off Friday night.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a76a4-cf64-4f44-8467-808de18e6be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Gov. Rick Scott told reporters: "The citizens of Florida will
        not tolerate senseless acts of evil. Whoever is responsible will held accountable
        to the fullest extent of the law." The governor said that now was time to
        mourn the dead and pray for hospitalized victims, not talk about gun laws.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9d00d-cd71-4d59-a1de-84584ad1feed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Gene Messina told CNN he''d arrived at the airport as people were
        being evacuated from the terminal. "I got off the plane and I saw people running
        and screaming," he said. "At first I was in shock but when I saw TSA agents
        running, I booked."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8fa7d9-00c1-4e1a-9e8d-55a465c7f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The incident occurred in the baggage claim area of Terminal 2,
        officials said. There are four terminals at the airport, which ranks 21st
        in the US in terms of total passengers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3404c-13b5-408f-ab1a-48d2a51181e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Parts of the airport were evacuated. Aerial footage from CNN affiliates
        showed large groups of people standing outside on the tarmac.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04033fa-e786-4a12-b250-1b3dc65f0001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• More than an hour after the shooting, tensions were still running
        high, a witness told CNN. "Everyone sprinted outside again. We are back out
        on the tarmac," Judah Fernandez said, adding that it was unclear why people
        had rushed outside.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1693aa-9aa5-4a18-b3da-49173955dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The first call about the shooting came in at 12:55 p.m. ET.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc696055-259c-41f1-a878-a2cadbeb71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Most flights scheduled to land at the airport were diverted, the
        FAA said. The airport had not resumed operations by 7 p.m ET. Passengers were
        being allowed to leave in the evening, but no one was allowed inside the terminals.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caada41-5108-4249-8f90-c52a436b2495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• In November 2016, nearly 2.5 million travelers passed through
        Fort Lauderdale''s airport, according to a government report on the facility.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb344c4-f588-4363-a313-18bc42ab8aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The airport serves about 30 airlines. Many passengers use it because
        of its convenience to nearby cruise ship terminals.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e68a2-a8d2-4e2d-b7ae-82765fb2293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Evan Perez, Shimon Prokupecz,Deborah Feyerick, Elise Labott,
        Rene Marsh, Jim Sciutto, Amanda Wills, Keith Allen, Chandrika Narayan, David
        Williams, Pamela Brown, Javier de Diego and Thom Patterson contributed to
        this report.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f1a72-cffa-43e1-836b-b401e84ba4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:05:10.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:05:10.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
