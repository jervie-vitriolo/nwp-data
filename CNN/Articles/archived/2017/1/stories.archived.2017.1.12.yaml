    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c083b-002d-47b0-b1ed-4f0061bede53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:41.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:19:51.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of these efforts was an exchange of notes on a ₱256-M grant
        for high-speed patrol boats for the Philippine Coast Guard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df8863-887e-4f92-861f-26efe4b81dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:41.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:19:51.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/10/28/Duterte-PH-Japan-ties-excellent.html"><strong>Related:
        Duterte: PH-Japan ties excellent</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c12f899-ec53-4ae3-90db-2c84e02a5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:41.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:19:51.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Japan would also be backing the war on drugs by helping
        out in rehabilitation efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414ce62-b467-4309-a4a7-dc45ab421e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:41.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:19:51.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Foreign Press Secretary Yasuhisa Kawamura said on Thursday
        night that "Japan will support to create business opportunities approximately
        1 trillion yen [around ₱433 billion] level for over the next five years, including
        a Japanese ODA, Official Development Assistance and private investments for
        the Philippines."</p>'
