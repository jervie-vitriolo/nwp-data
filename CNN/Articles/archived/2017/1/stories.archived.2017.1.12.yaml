      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/11/us/dylann-roof-sentencing/index.html">Victim''s
        dad warns Dylann Roof: ''Your creator ... he''s coming for you</a>.''"</em></p>'
  'Taiwan-fighter-jets-China':
    'author': 'Ray Sanchez, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-12T07:38:11.233+08:00
    'imagesource': 'jcr:3ea1ec01-57f3-483a-adbd-0567ee546ab8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8c579e4-d754-4bfc-9e20-198be7765810'
    'lead': 'Taiwan on Wednesday deployed fighter jets, a surveillance aircraft and
      Navy frigates in response to the movement of China''s lone aircraft carrier
      into the Taiwan Strait on Wednesday, according to Taiwan''s state-run Central
      New Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:29:39.450+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T13:29:39.627+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan deploys fighter jets as China enters Taiwan Strait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17529b1-9631-46dd-9f1b-7da5d03cfe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:29:39.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:29:39.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Taiwan on Wednesday deployed fighter jets, a surveillance
        aircraft and Navy frigates in response to the movement of China''s lone aircraft
        carrier into the Taiwan Strait on Wednesday, according to Taiwan''s state-run
        Central New Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d661bf-dd08-471d-b42c-f5df77623ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:29:39.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:29:39.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liaoning carrier and its flotilla of escorting frigates and
        destroyers were apparently on their way back to base in northeastern China
        from the South China Sea following training exercises, the agency reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6e279-65a3-4526-bdd7-a7b5dfed978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:29:39.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:29:39.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese vessels moved through waters off Shantou in the southeastern
        Chinese province of Guangdong early Wednesday morning and continued north,
        CNA reported, citing the defense ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a6163-e777-4d72-ad05-baee81621311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:29:39.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:29:39.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the ships remained "west of the median line of the
        Taiwan Strait," or closer to mainland China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b9c467-b2f6-4910-9113-969eb8983a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:29:39.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:29:39.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid rising tensions between the two, the Liaoning carrier and its
        escorts were expected to take about 10 hours to traverse the strait, the news
        agency reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d440ab-690e-48ff-9a86-2bea04fc69d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:29:39.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:29:39.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s President Tsai Ing-wen, who is in Nicaragua as part of
        a Central American tour, has been briefed about the situation and requested
        that officials in Taipei closely monitor the movements of the Chinese vessels,
        CNA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab7518-c24b-4081-a8bb-2aab1ad30a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:29:39.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:29:39.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liaoning carrier''s J-15 fighter jets last month practiced air
        confrontations and air refueling in the Yellow Sea late before the ship and
        its flotilla headed into the open Pacific beyond Taiwan and Okinawa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0247c140-887f-4da1-a266-72e5430331d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:29:39.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:29:39.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s state-run Global Times media agency published an editorial
        on Christmas Day, timed to coincide with the aircraft carrier Liaoning''s
        maneuvers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef68e45-99de-4bd1-bc66-ed4b7c88c044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:29:39.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:29:39.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece called on China to build up its fleet of aircraft carriers,
        make them combat-ready, sail them to the eastern Pacific and look to set up
        naval supply bases in South America.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2565a-d635-49a5-a0ab-55c82edc7b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:29:39.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:29:39.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times also said the drill is a sign the Liaoning''s combat
        capability has been enhanced and its areas of operation expanded, and could
        soon include the eastern Pacific. That would extend to the seas off the West
        Coast of the US.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c5772d-359f-4b21-8f99-41f661d21219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:29:39.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:29:39.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea is home to a string of messy territorial disputes
        that pit multiple countries against each other.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7b62c-b0aa-4b39-b6d4-c50a6d6ba268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:29:39.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:29:39.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have ratcheted up as China has reclaimed land in massive
        dredging operations, turning sandbars into islands equipped with airfields,
        ports and lighthouses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f638c258-f8d9-4505-9c6c-4d4e6c163c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:29:39.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:29:39.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei, Malaysia, the Philippines, Taiwan and Vietnam all dispute
        sovereignty of several island chains and nearby waters in the South China
        Sea -- with rival claims to the Chinese interpretation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2490c0-3124-4550-a737-7e9296ca307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:29:39.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:29:39.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Bex Wright contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b95ef8-3fc4-4e59-8e0a-41e602f758b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:29:39.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:29:39.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/11/asia/taiwan-deploys-fighter-jets/index.html">Taiwan
        deploys fighter jets as China enters Taiwan Strait</a>."</em></p>'
  'Brazil-prison-head-removed-riot':
    'author': 'Marilia Brocchetto and Flora Charner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-12T07:26:01.561+08:00
    'imagesource': 'jcr:3ea1ec01-57f3-483a-adbd-0567ee546ab8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55d7382f-21e1-4457-99a7-ece63e4bfa75'
    'lead': 'The head of the Brazilian jail where 56 inmates were killed during a
      riot on New Year''s Day has been removed from office, state-run media agency
      Agencia Brasil reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:32:02.148+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T13:32:02.627+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil prison head removed as country grapples with inmate violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a96cb-a7e2-46f8-a0af-e95f7c2c05ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RIO DE JANEIRO (CNN) —</strong> The head of the Brazilian
        jail where 56 inmates were killed during a riot on New Year''s Day has been
        removed from office, state-run media agency Agencia Brasil reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab8d2d-453a-468b-b405-84f62bdaf01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Carvalho da Silva, the interim director of the Anísio Jobim
        Penitentiary Complex, was removed Tuesday after corruption allegations by
        two inmates became public. Silva''s removal comes as the country is reeling
        from a bloody beginning to 2017, marked by four separate prison riots that
        left nearly 100 inmates dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b96e52-8300-4e45-b76a-b870d7fc9bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencia Brasil reports the two inmates alleged prison officials
        received money from criminal gangs to allow the entry of weapons, drugs and
        cell phones into the jail. The inmates also allege that administrators facilitated
        the escape of prisoners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab200a-69e9-4b2c-ba8f-3bce9a0bd08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silva will be off the job indefinitely while authorities investigate
        the claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9cdefb-47f5-492b-971e-aeb075b6aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wave of deadly riots</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc39fb87-b4a4-4c17-96d7-5c8ddd6f11cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first riot of the year erupted at the Anisio Jobim Prison Complex
        (Compaj) in the city of Manaus, between incarcerated members of the the Familia
        do Norte (FDN) and the Primeiro Comando da Capital (PCC) groups. The riot
        lasted for more than 17 hours and left 56 dead. The macabre nature of some
        of the deaths was alarming; some of the prisoners were decapitated, with their
        bodies tossed over the prison gates while others were incinerated in their
        sleep.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d1a15-d9f9-40d9-a0f2-17fd1fb9305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio Fontes, the public safety secretary for the state of Amazonas,
        said that the riot started over control of the drug trade behind the prison
        walls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b75237-7e6a-44e4-94f7-a7e2184c296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They weren''t fighting because one is called one thing and the
        other one is called another. They are fighting for money," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cca9dc-30ac-4146-9958-d0556bfe2bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a drug route in the northern border with Peru that is
        being used by traffickers to bring, mostly cocaine, into the country," Paulo
        Storani, a security expert and former Rio de Janeiro Elite squad military
        officer, told CNN. "The simplest way for one group to control it is by eliminating
        the other group."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec72a66f-4f5c-4730-8ad8-66a796ec8ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storani believes the prisoners had access to cell phones and weapons,
        which may have been smuggled in by family members or lawyers visiting the
        inmates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d20f2-ff82-4f40-aa59-8129b06c5f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these gangs were born within Brazilian prisons in the late
        seventies and early eighties, so they know how to operate inside the prison
        walls," Storani said. "The Brazilian penitentiary system has not found a way
        to control the entry of cell phones, which allows many leaders to turn the
        prisons into their personal offices."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839169f-5020-4308-bd53-bd5a62ecb405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Manaus are also investigating-- and still trying
        to catch inmates-- after a prison break at the nearby Instituto Penal Antônio
        Trindade (IPAT).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5208239-53ff-4dfe-8701-efcd984ea251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencia Brasil reports that hours after the riot at Compaj and the
        prison break at IPAT were quelled, on the other side of town, four inmates
        were killed at the Prison Unit of Puraquequara (UPP).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d7f69f-bdd5-4c9f-9472-b090b171588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the week, in the neighboring state of Roraima, 33 inmates
        died at the Agricultural Penitentiary of Monte Cristo. Many of them were also
        beheaded.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2743ef-4bcc-4aeb-938a-f0a9d8637559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Manaus, a few days later, four people died during a riot
        at the Desembargador Raimundo Vidal Pessoa public jail in the northern part
        of the country. Three inmates were decapitated and one was asphyxiated. The
        jail, which was shut down in October because of improper conditions, was reopened
        to receive inmates after uprisings throughout the state. Nearly 300 prisoners
        had been transferred to the jail.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59336b5e-5bf2-4d5f-a21e-fb5c76a848d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the New Year''s uprising in Manaus, Pope Francis invited
        attendees of his weekly Vatican audience to pray for the relatives and victims
        of the riot, saying he was "pained and concerned" by what happened.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907df93-b228-4952-99bb-01b33be18047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I renew my appeal that prisons should be places of re-education
        and re-integration into the community, and the conditions for prisoners should
        be fitting for human persons," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a265d74b-26b7-4303-9a70-1473488a7371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These comments came three days after the riot, before any reaction
        from Brazilian President Michel Temer, which angered Brazilian human rights
        groups.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231a7168-08b7-4496-89aa-f7d8cecc5c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours of the Pope''s statements, Temer called the riots a
        "horrific accident." Days later, he and Justice Minister Alexandre de Moraes
        announced the creation of a new National Security Plan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3295f-ba98-4036-9b53-6902d488c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State of Brazilian jails</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452edc3-54fb-4d3a-a3f7-b94eff29ce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcrowding is one of the main problems in Brazilian jails.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493486f-3bf6-41d2-9f6d-c330a37a1979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has the fourth largest prison population in the world, with
        more than 622,000 people behind bars, according to its justice ministry. That
        puts it behind the United States, Russia and China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b19ff12-3904-4c08-aedc-b2a3bb52af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the deadly riots throughout the country, President Temer
        acknowledged that more jails needed to be built so that jails that accommodate
        500 inmates don''t have to hold upwards of 1, 200.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698ba25-bd48-49e5-aa88-89ee5be7859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that 20 years from now, whoever stands behind this podium,
        comes and says they are only building schools or hospitals, and not penitentiaries.
        But reality is that our current situation leads us to build more penitentiaries."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfe1011-3eb1-4fcd-8050-d8b94d57b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temer has vowed to continue working on improving the state of the
        federal prison system and said he expects to approve the building of 25 new
        units.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a0b2f-8adc-44ed-bf1a-442aed20e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His new security plan also includes proposals for bringing technology
        like metal detectors and cell phone blockers to some of the prisons.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580c6c3-31f4-4b57-9380-08e6c299785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International''s Human Rights advisor Renata Neder believes
        the plan is "too broad" and says conditions in many of the country''s prisons
        are inhumane.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a4ba7-24dd-4705-844e-01e1f1adce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Amnesty shows that the Manaus jail Compaj currently holds
        over 1,200 prisoners while only having capacity for 770. Amnesty reports that
        the Monte Cristo prison is also overcrowded, holding over 1,400 prisoners
        when it should be home to no more than 700.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4024d9-7ffa-4c2e-b05a-0a8d90864951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the people who are behind bars right now are not the rapists
        or murderers. They are people who were arrested on minor charges and are still
        awaiting convictions," Neder told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587bb49e-6650-4d85-adc1-4e33502c7670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moraes, the justice minister, acknowledged this issue during a recent
        press conference and said he''s working with states to reduce the number of
        "temporary prisoners," which includes those awaiting trial and those who have
        not yet been convicted.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d60d75c-ed93-436f-ba96-3b8a28606dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 50% of prisoners in Brazil''s prison system are considered
        to fall under this category. Moraes says he''s hoping to reduce that number
        to 18% under the new plan.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9a5c84-785b-4ac4-930a-bb63efefe27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a more rational prison system in Brazil. Our current system,
        by no fault of anyone specifically, arrests many people but not always the
        right people," Moraes said. "We have a lot of prisoners who should not be
        in jail."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25683551-ae8a-4b0b-9ad5-866b33ff6f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations like Amnesty have also called on states to ensure
        prisoners are receiving water and proper meals as well as providing proper
        access to health care.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3232c4f2-bbfd-48f9-b6a3-456de3fbddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brazilian government deploys National Force</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea8dba3-3ffd-4618-904f-c7b4624b9f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven states have requested help from the Brazilian Ministry of
        Justice.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775f55f-04b6-4b06-a487-5be6634cf17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, 100 National Force soldiers arrived in Manaus and 100
        more in Roraima''s capital, Boa Vista. The men will support state officers
        in policing and overall support around the perimeter of penitentiaries.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a495a8-47e3-447b-a8cf-baf4bd778463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manaus, the federal government is also deploying ten federal
        prison guards, a multidisciplinary team to assist in the administration of
        prisons, and a helicopter to aid with the search of escaped inmates following
        a request by Amazonas state governor Jose Melo.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b287817-8d9f-4371-bbcd-0cdd74b8f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Flora Charner wrote and reported from Rio de Janeiro, Brazil.
        Marilia Brocchetto wrote and reported from Atlanta.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb709972-5649-4a7a-a2ad-274033310995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:32:02.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:32:02.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/11/americas/brazil-prison-system-corruption/">Brazil
        prison head removed as country grapples with inmate violence</a>."</em></p>'
  'Trump-I-think-it-was-Russia':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-12T01:09:28.215+08:00
    'imagesource': 'jcr:cd080271-883c-402c-9151-5b2c67dded6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dba49806-d3a0-48e0-8833-6fe825618713'
    'lead': 'President-elect Donald Trump said for the first time he believes Russia
      was behind hacking ahead of the election. "I think it was Russia," Trump said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:33:59.297+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T13:33:59.686+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: ''I think it was Russia'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfdbc6b-cc2a-4e3c-a464-47c717fdddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President-elect Donald Trump said for the first time he
        believes Russia was behind hacking ahead of the election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b96dba-9fce-4535-a9f6-7eeba53f0dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was Russia," Trump said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b78e112-e9d2-44d5-98ba-4ab3ee13aa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment came during Trump''s first news conference as President-elect.
        The event opened with his spokesman, Sean Spicer, slamming a "political witch
        hunt" following reports that Russian operatives claim to have compromising
        personal and financial information about Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c73e4-8167-474f-989e-70409338f310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President-elect Mike Pence also slammed the reports before
        introducing Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6dad51-04f9-4052-9798-70d3e0051607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do have to say and I must say that I want to thank a lot of the
        news organizations here today because they looked at that nonsense that was
        released by maybe the intelligence agencies," Trump said. "But maybe the intelligence
        agencies which would be a tremendous blot on their record if they did that.
        A thing like that should never have been written, it should never have been
        had and it certainly should have never been released."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046b0d8-c7d6-495a-9b4a-6ae4c348d7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news conference follows exclusive reporting by CNN on Tuesday
        that classified documents presented last week to President Barack Obama and
        Trump included the allegations about Russia. The allegations were presented
        in a two-page synopsis that was appended to a report on Russian interference
        in the 2016 election and drew in part from memos compiled by a former British
        intelligence operative, whose past work US intelligence officials consider
        credible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe342882-1ed9-4f65-9436-0e15d8bfde18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is investigating the credibility and accuracy of these allegations,
        which are based primarily on information from Russian sources, but has not
        confirmed many essential details in the memos about Mr. Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d03613-e538-47be-bcb4-805a0aee3b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news conference comes at an intense political moment as key
        Cabinet nominees face a grilling on Capitol Hill Wednesday. The event, delayed
        from December, was scheduled for Trump to outline how he will address questions
        about possible conflicts-of-interest related to his vast business empire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb6db9-f9ee-4008-aab2-fd7d7308ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than a test</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd0e7cd-e70b-4fd3-a4ec-96e009f08016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It amounts to more than a test of his familiarity with policy questions
        and the duties and responsibilities that a President must shoulder. Coming
        hours after Obama''s farewell speech in Chicago, the news conference will
        reinforce a sense of historic change pulsating through Washington. It will
        also provide hints about the demeanor and attitude he will adopt as commander-in-chief
        and head of state, potentially shedding light on how he envisions his new
        role.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17783ea9-180a-43df-86fd-444b34dbfb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will enter the White House with the most estranged relationship
        with journalists of any new President in recent memory after repeatedly branding
        the press "dishonest" and using it as a foil during his campaign and transition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c5132-3c78-4dec-bc3f-4f477d24f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the news conference represents Trump''s most extended appearance
        before the American people since the election and will go some way to showing
        whether he will adopt his trademark brazen, confrontational style as president.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ee16ce-43e9-40c9-b919-3342e4685507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political strength</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cce4f7-d808-4f72-bc23-5d89510d4c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will enter the presidency from a position of political strength,
        given that Republicans control both chambers of Congress and so far have shown
        little inclination to probe his finances or ethical questions. With that in
        mind and having shown little desire to reach out to the majority of voters
        who did not chose him in November, Trump may feel under little pressure to
        modify his approach as he prepares to take office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f8959-01f4-4333-b697-465b836f48bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump defied the normal rules of politics, for example, on disclosure
        about his wealth and assets by refusing to release his tax returns during
        the campaign. But the question of how his business holdings around the globe
        can be squared with his wider obligations as President without raising questions
        of conflicts-of-interest threatens to cast a shadow over the Trump presidency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c335a-f1bf-4ae3-8078-8b6909412f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect has indicated he will not divest his interests
        as called for by some ethics campaigners. The fact that his two sons, Donald
        Jr. and Eric, are in line to control the family empire also creates a gray
        area over the extent to which he plans to separate himself from his business
        as president.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7016f0e9-fccf-4cfc-89f0-c85affba05cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump''s son-in-law, Jared Kushner, announced substantive
        steps to do just that on Monday, including the divestment of some of his assets,
        shares in buildings and his ownership of the New York Observer newspaper as
        he prepares to take on a senior adviser role in the White House.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223da9df-012a-4911-ada3-3764bbc9be5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:33:59.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:33:59.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/11/politics/donald-trump-press-conference-highlights/">Trump:
        ''I think it was Russia</a>''"</em></p>'
