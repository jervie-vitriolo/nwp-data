      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, watch
        the songs of a classic rock band come to life in a musical, hear the voices
        of three choirs come together, see an art exhibit by notable local contemporary
        artists, join a pop quiz about movies, and score huge discounts on footwear
        and fashion and beauty products.</p>'
