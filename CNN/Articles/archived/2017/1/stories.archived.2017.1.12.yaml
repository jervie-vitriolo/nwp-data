    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0599d301-be77-4edc-89d7-69d349523464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.064+08:00
