      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa Wakas” is a bittersweet musical about heartbreak, featuring
        the songs of rock band Sugarfree. Starting this month, the musical is having
        a restaging in celebration of its critical acclaim. Watch the songs come to
        life in theater format this Friday, Jan. 13, at 8 p.m. and on <a href="https://www.facebook.com/events/1049140235185106/">Sunday,
        Jan. 15</a>, at 3 p.m. at the Power Mac Center Spotlight in Circuit, 1226
        Makati. Tickets are available for ₱1,500 (VIP), ₱1,200 (Gold), and ₱700 (Silver).
        For the full schedule of shows and ticket reservations, visit "Sa Wakas’"
        <a href="http://www.sawakasmusical.com/">website</a>.</p>'
