      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Chamber Singers hosts a concert entitled “<em>Tatlo</em>,”
        also featuring international choirs: the SYC Ensemble Singers from Singapore
        and the Gaia Philharmonic Choir from Japan. The three choirs will be performing
        all together and as individual groups, along with ABS-CBN Philharmonic Orchestra
        conducted by Gerard Salonga. “<em>Tatlo</em>” will be on Saturday, Jan. 14,
        at 7 p.m. at The Theater at Solaire, Aseana Ave, Parañaque. Tickets are available
        at Ticket World through this <a href="http://tinyurl.com/j7set24">link</a>
        or by calling (02) 891-9999.</p>'
