      'mgnl:type': 'text'
      'text': '<p>Movie geeks will enjoy “Lights, Camera, Action,” a pop quiz about
        movies, actors, and film adaptations. Teams composed of two to six players
        are eligible to join, and participation fee is ₱200 per member. Table registration
        is required and can be arranged by contacting PopQuiz PH’s <a href="https://www.facebook.com/PopQuizPH//">Facebook
        page</a>. Win prizes and gather your movie geek friends this Saturday, Jan.
        14 at 8 p.m., at Hungry Meeples, Congressional Ave. Ext., Quezon City.</p>'
