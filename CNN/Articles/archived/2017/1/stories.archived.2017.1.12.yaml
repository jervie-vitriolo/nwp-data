  'Japan-rescues-26-North-Koreans-from-sinking-ship':
    'author': 'Yoko Wakatsuki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-12T12:10:53.475+08:00
    'imagesource': 'jcr:33bad5c8-e492-4461-84cb-0a2055d88ff7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d6e0af8-8131-4efe-860f-6545936ac512'
    'lead': 'Twenty-six North Koreans are in Japanese custody after being pulled from
      a sinking cargo ship off the coast of Japan late Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:20:29.292+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T13:20:29.462+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan rescues 26 North Koreans from sinking ship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a1e9a-9527-49dc-8a09-01471f3f0a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:20:29.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:20:29.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> Twenty-six North Koreans are in Japanese
        custody after being pulled from a sinking cargo ship off the coast of Japan
        late Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e96e96-3053-4aa0-87b4-7715d8883d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:20:29.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:20:29.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Coast Guard went to the rescue after receiving a distress
        signal from the ship, which had run into difficulties off Japan''s Kyushu
        Prefecture, 38 miles (61 kilometers) southwest of the Goto Islands, a spokesman
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fddc02-7528-47bd-9127-72fe354591a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:20:29.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:20:29.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s crew members had evacuated and were on life boats when
        the Japanese Coast Guard reached them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9624f247-9556-40c8-ae9a-deff7b196ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:20:29.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:20:29.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early Thursday morning, the ship had completely sunk. All crew
        members are safe and uninjured, the spokesman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3131000-512f-4a79-8cb3-6e56a23c125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:20:29.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:20:29.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan does not have formal diplomatic relations with North Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5e1fb-1818-4d6a-8f7d-eff46aab4dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:20:29.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:20:29.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2015, more than 12 so-called "ghost ships" washed up on
        Japan''s coast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f006f60-fb3a-46bf-b484-7892ef283148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:20:29.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:20:29.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessels, all of which had dead and decaying bodies inside, are
        believed to have originated in North Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad13e7-66ae-473a-9137-904952a98f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:20:29.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:20:29.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/01/11/asia/north-koreans-rescued-japan/index.html">Japan
        rescues 26 North Koreans from sinking ship</a>”</em></p>'
  'Japanese-Prime-Minister-Abe-meeting-with-Duterte-in-Manila-Davao':
