      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan-Philippines relations</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe745ba-5e2b-4b42-9a79-ec6d62eca106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60-year alliance with Japan has come a long way since Japan
        occupied Manila in World War II.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ab22f7-fd5c-4aa0-a305-c7b77d2c1605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the Asian neighbor has been a top trading partner, accounting
        for 14.4 percent of total trade and 21.41 percent of foreign direct investments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d8fa5-3919-439d-87d9-a8ee3247534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its relations and partnerships cover agriculture, cultural exchanges,
        development and military aid, economics, infrastructure, and peace efforts
        among others.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16553f-a367-4e5a-ae40-06e3a31a2d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan International Cooperation Agency has programs in the Philippines
        amounting to P31 billion, as of JICA''s 2015 annual report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8497781d-47aa-4fb0-9915-58d1995b2a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines received over P930 billion in aid during Typhoon
        Yolanda (international name: Haiyan) in 2013 according to the Foreign Aid
        Transparency Hub.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7632ae-571b-421b-bf11-893780e6c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 209,000 Filipino nationals live in Japan while roughly almost
        18,000 Japanese nationals live in the Philippines according to statistics
        released by the Japanese Embassy in 2013. There is a Japanese community that
        was established in Davao when some Japanese stayed behind after the war.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc18af1-1260-4886-a7d2-5be7e980ecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe visited the country in 2015 during the Asia Pacific Economic
        Corporation. Emperor Akihito and Empress Michiko also made a state visit to
        the country last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33637161-605b-4afa-85de-a808d855f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Correspondent JC Gotinga and researcher Ella Hermonio contributed
        to this report.</em></p>'
  'DOE-usec-no-brownout-malampaya-shutdown':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-12T12:47:16.543+08:00
    'imagesource': 'jcr:62901909-438e-4eb9-86d6-375704ec3d63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd3c4b7b-a6c9-4bc0-a751-e1381e62feca'
    'lead': 'The Department of Energy will issue advisories and ensure sufficient
      power supply for the 20-day maintenance period, DOE spokesperson said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:18:27.655+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T13:18:27.805+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE Undersecretary guarantees no brownout from Malampaya shutdown'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50606c56-7f0b-4236-8090-ba5bc4731488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:18:27.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:18:27.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Energy will issue advisories and ensure sufficient power supply during
        the Malampaya Natural Gas Field''s scheduled 20-day maintenance shutdown,
        the energy spokesperson said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db39495-1392-458f-a85e-619043bba62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:18:27.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:18:27.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as our numbers right now are concerned, yes, there is enough
        [power]," Usec. Wimpy Fuentebella told&nbsp; Source.The</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4634f-8ec1-45bb-bce3-cdf793043633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:18:27.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:18:27.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we have to be sure, so we also ask the demand side and the
        renewable energy side to be prepared," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cf2ba8-999d-48da-b62f-ae76cceb3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:18:27.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:18:27.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the demand side are those under Meralco''s interruptible load
        program, where establishments volunteer to cut off power and run on generators.
        Among them are Ayala, Robinson''s, and SM malls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8fe989-4f91-4708-b6ef-2d3df0f83fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:18:27.656+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:18:27.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella said DOE has also tasked the Oil Industry Management
        Bureau to ensure sufficient power supply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21891a6c-2d6b-454c-9700-4f1474a40a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:18:27.656+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:18:27.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya Natural Gas Field is scheduled to undergo maintenance
        from January 28 to February 18, 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535bff1-4306-4f2b-b972-b24414b5c6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:18:27.656+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:18:27.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the temporary absence of natural gas resources, energy will shift
        to diesel, resulting in higher electricity fees. The fees are expected to
        be reflected in the March billing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db1ca6-5528-4452-afcf-989cfba6ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:18:27.656+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:18:27.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/10/malampaya-shutdown-save-power-doe.html"><strong>Related:
        Save power, expect increase in electricity rates during Malampaya shutdown
        – Energy Department</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd5850-4789-49a0-87b6-692586f64d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:18:27.656+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:18:27.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella previously appealed to the public to save power as well.</p>'
