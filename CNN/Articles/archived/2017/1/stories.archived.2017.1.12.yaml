  'dog-shelter':
    'author': 'Fiel Estrella'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-01-12T19:29:25.419+08:00
    'imagesource': 'jcr:4c90fe4e-c50f-48db-a899-ef80c9462208'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1485e196-7bef-4daf-afa0-5f37d9fa4dc8'
    'lead': 'MBY Pet Rescue and Sanctuary, a dog and cat shelter in Morong, Rizal,
      does not turn away any stray. Even with hundreds of rescues, the sanctuary manages
      to care for its furry, four-legged residents in need of a home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:36:10.025+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T11:36:10.361+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gimme shelter: A day of volunteer work (and play) at a pet sanctuary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0941af0-2628-49ad-b9e3-a627256a98c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The drive up to
        MBY Pet Rescue and Sanctuary begins to traverse less familiar territory after
        a while. Spectacular views of the Rizal mountainside become scarce, roads
        turn narrower and more beaten, and trees start to outnumber man-made structures.
        On its street are rows and rows of identical-looking housing developments
        with bright red roofs and not much else. The gate of the pet sanctuary is
        a slightly more subdued shade of red, and the only sign that you’ve arrived
        is a small tarp with the name of the shelter over images of cats and dogs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f07dc93-02ad-4c2b-a137-b815c28ce04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once inside the gate, there is a bigger welcome: Around five or
        six dogs surround the car and greet you as soon as you exit the vehicle. There
        are several kennels containing hundreds of rescued animals, located all over
        the vast expanse of the lot. Employees, meanwhile, occupy nipa huts. It’s
        overwhelming in a good way, approaching the largest dog kennel at the far
        end of the lot and hearing its four-legged residents barking all at once.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d07e5-cffd-4b07-aa7d-bc1d612eaba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs that have been neutered are separated from the newer ones that
        haven’t undergone spaying. In the new arrival kennel, recently rescued dogs
        share the space with litters of newborn puppies from rescues that came pregnant.
        Some of them are in delicate conditions — necks burned by their collars, bruised,
        unable to look humans in the eye — but the rest show signs of liveliness and
        health, thanks to the dedication of the people at MBY.</p>'
    '5':
      'image': 'jcr:1d15ad54-052a-45ce-a92b-e58623775258'
      'imageCaption': 'The cats huddle or pile on top of each other in their kennel.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eadce4-ff7c-4e46-a1a7-f9a9006a9e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50ace5-661f-4ebf-a779-b6b366095848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marita Baquiran Yasuda, its founder, admits that she wasn’t a cat
        or dog person at all until she “fell in love” with her first cat. It’s a little
        difficult to believe as she cradles nervous puppies in her arms and playfully,
        adoringly scolds them when they fight with each other. In 2007, she opened
        her pet sanctuary in a subdivision in Rizal. It amassed 300 furry residents
        before she was asked to leave and find another place, because her neighbors
        found the animals too noisy. But she persisted. “<em>Hindi naman namin pinag-aaway
        yung mga aso</em> [para sa pera],” she says. “<em>Inaalagaan namin sila</em>.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2a964-59cd-459f-b902-0db4699e4007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, she found the lot on which her animal shelter now sits.
        Its size and surroundings make it the perfect home for the dogs and cats under
        her care. Everyday at 4 p.m., the dogs are given free rein of the place, and
        there is nothing quite like the sight of them running and playing together
        once they’re released. The cats, meanwhile, are content piling on top of each
        other in their kennel, chasing after toy mice and climbing onto various elevated
        surfaces built just for them, like a Neko Atsume dream come true.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292565cc-6d25-43ed-b3df-207d39ed47d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with hundreds of rescues, the people of MBY Pet Rescue and
        Sanctuary manage to name and keep track of, not to mention care for, every
        stray that becomes part of their family. There’s Kian, a dog with curly fur
        who walks around with his nose on the ground and has a habit of bumping into
        the legs of his human pals, because he just so happens to be blind. There’s
        an energetic fluffball by the name of Sakura who, according to Baquiran Yasuda,
        is the “mascot” of MBY and greets every guest who comes with an infectious
        amount of affection. The names of the cats are enough to amuse visitors to
        no end: Jovit, Fantasy, Margaret, Charisma, Zeus. Denver likes pouncing on
        your leg and hooking his claws onto your clothes because he wants to be carried.
        Aries will do anything to get his paws on the toy mouse. And Juan, regal and
        just a bit grumpy, has a black patch across his lip that makes him look as
        though he has a mustache.</p>'
    '11':
      'image': 'jcr:ea36c45a-3f9c-4533-83e1-3e7f5b08ffed'
      'imageCaption': 'Sakura, an energetic white fluffball, is the “mascot” of MBY
        and greets every guest who comes with an infectious amount of affection. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc0b06-bb86-4a67-a81f-0a3a4f8d7031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:44b79b14-1d24-4492-8396-023de03e8570'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e2af07-b2ea-4473-94c5-a91e6de0204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074e2bf1-5b7d-4cdb-a75f-931c48700b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baquiran Yasuda, who spends time in Japan and has brought home some
        feline rescues from there as well, says that for the most part, the shelter
        is personally funded out of her sheer passion. Donations from veterinarians
        and well-meaning people are also a great help, although she admits she has
        difficulty feeding the animals because the pet food isn’t always enough to
        cover everybody. She attributes the shelter’s ability to overcome these problems
        to social media, which has helped the word get around about her organization’s
        cause.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52746be-fa69-4029-b74c-fa6a89ae4595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the slight issues with overpopulation, MBY Pet Rescue and
        Sanctuary doesn’t turn away most strays that are brought to them. So many
        rescuers bring dogs named “Whitey” that they’ve had to refer to them by the
        cities they came from, such as “Whitey Pasig” and “Whitey Pasay.” Baquiran
        Yasuda loves her honorary pets, as well as animals in general, so much that
        she has every rescue who has passed away cremated and their urns stored right
        on the lot. Even animals she has found dead on the street are given this honor<em>.
        “Hindi</em> <em>ko kasi sila matiis</em>,” she explains, adding that she someday
        hopes to built a pet cemetery for them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e569440a-1f74-4dd2-a3f9-21021a0ed87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist Beng Santos recently visited the pet sanctuary and shares
        Baquiran Yasuda’s concern for the well-being of animals, which eventually
        grew so strong that she was driven to do something concrete. “There [came]
        a point [where] I just had to do more than just feel sorry for the animals,”
        Santos says. “My search to help out was quite general, something to do with
        the environment — maybe a clean up, house building, volunteer. I tried a lot
        of several things but animal shelters were something that called my urgent
        attention. There is a special place in my heart for them because I think they
        don’t get their voice. Parang I need to defend them.”</p>'
    '18':
      'image': 'jcr:ca94de16-c241-4993-9c0d-d5b818fc65d6'
      'imageCaption': 'Everyday at 4 p.m., the dogs are given free rein of the place.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a51412-d252-44ea-8372-7580161921c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'image': 'jcr:df088078-a9a3-4ffc-88cc-538b5bc904fe'
      'imageCaption': 'A puppy comfortably nestles in its caretaker''s arms. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f0728-cabd-44c2-9949-8cea02ef6449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a144b92d-78f6-48ba-a445-d7cc9012cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initiative by the nonprofit organization Philippine Animal Rescue
        Team (P.A.R.T.) in Bulacan that called for photographers to take individual
        shots of the prospective adoptees in the animal shelters was exactly the course
        of action Santos needed to take, with help from her friends, photographers
        Ryan and Garovs Vergara of Everywhere We Shoot. “I was supposed to go by myself
        and last minute I invited [them] to come,” she explains. “They were happy
        to accept and had the fun idea to photograph the animals for a book.” Alongside
        taking photos and spreading the word about the shelters, Santos also donates
        food and sponsors the animals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb425a6c-477e-4b8a-8994-8682988ed7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reports that her efforts have not been in vain. “From the last
        time [we visited a shelter], we [have] doubled in number,” she says. “Some
        approach me inquiring how to help. I think it’s baby steps. The main goal
        isn’t about the book but to help out with the caring of the animals. And in
        part also appreciating the people behind these sanctuaries.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e198a-e7d4-4e10-91c6-9225d4b20336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos’ list for helping out and getting involved in saving the
        lives of strays is simple, but concise: adopt, sponsor an animal (vaccines
        and spaying), donate whatever you can, visit, and spread the word. However,
        volunteering at animal shelters, while fulfilling and even fun, is a serious
        commitment. It’s not simply a matter of showing up at the shelters and offering
        to help — you have to call ahead and prove to them that you’re worthy, and
        follow through with what you’ve set out to do. Some shelters report that a
        lot of volunteers flake out or cancel at the last minute. Adoption is an even
        bigger, more permanent responsibility, but with equally more abundant and
        lasting benefits.</p>'
    '25':
      'image': 'jcr:5ec90d31-0be2-442a-93fd-b8ee791de53a'
      'imageCaption': 'A cat cleans up after itself, as a clowder of its companions
        curiously examines the newcomer in their midst. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ece3231-c356-4a8e-90b6-8e75981e2598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892f0d4c-3506-407b-bec4-d958a04da837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal shelters may be less glamorous than <a href="http://cnnphilippines.com/life/leisure/food/2016/10/12/9-pet-cafes.html">pet
        cafes</a>, but they definitely offer the same love and, yes, cuteness that
        all of their rescued pets have to offer. And the best part is, you get to
        show them love in return.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9017adc1-03b2-4456-8fbb-8b68dd5c0eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:36:10.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:36:10.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Santos, her favorite part of the project is the lack of a deadline:
        She can keep going at it for as long as she’s making a difference. “I do it
        because it’s fun and I get to understand these animals more,” she says. “[And
        there’s also] the thought that ang dami pang nag-hihintay na animals that
        need care.”</p>'
