  'Government-release-400-political-prisoners':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Peace panels of the Philippine Government and of the
      CPP-NPA-NDFP proceed with negotiations in Oslo, Norway.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-12T18:23:33.005+08:00
    'imagesource': 'jcr:c4f260df-6493-482f-8acf-9cffa596a063'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5a69c0d-ce20-416b-a7fb-f5cafbec889e'
    'lead': 'Peace Panel Chair Silvestre Bello said government will free around 400
      political prisoners once it signs the bilateral ceasefire agreement with communist
      rebel leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:41:02.329+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T11:41:02.482+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t releasing 400 political prisoners via peace talks with CPP-NDF'
    'updated': 2017-01-13T21:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2826e32f-b20c-40dd-ae3a-fcdee6df55b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:41:02.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:41:02.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Four hundred political
        prisoners will be freed by the government once it signs a bilateral ceasefire
        agreement with communist rebel leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0445d4-465c-4954-9ad9-487941ce79dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:41:02.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:41:02.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of the government''s peace panel — Labor Secretary
        Silvestre Bello — will sign the bilateral ceasefire in Rome, Italy, during
        the third round of peace talks between the Philippine government and the communist
        National Democratic Front of the Philippines. The peace talks will resume
        on January 19-25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7d9e2-d6ae-42af-99b7-e8afdb7b63a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:41:02.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:41:02.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This information was released by the Office of the Presidential
        Adviser on the Peace Process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56534f-dfb1-4f68-9da3-cbc34f9e625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:41:02.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:41:02.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello confirmed the release of the political prisoners as part of
        the confidence-building measures of the Duterte administration for the peace
        talks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac56d488-23af-443f-a8ed-d0e225c43b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:41:02.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:41:02.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, because the president promised [the release of the political
        prisoners]. So, palagay ko, after the signing of even just the ceasefire agreement,
        magkakaron na ng releases, kasi ongoing na yung proseso eh," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a64841-7e27-401c-b49c-1768acfa4f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:41:02.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:41:02.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yeah, because the president promised the release of
        the political prisoners. So, I think, after the signing of even just the ceasefire
        agreement, the release will start because the process is already ongoing.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a307f5a2-976b-4525-a90a-bcff8d70b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:41:02.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:41:02.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bello said, the prisoners'' release will have to go through
        the legal process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663da9f-9cc6-4a7f-b753-47c54ea2e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:41:02.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:41:02.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the government freed more than 20 communist rebel leaders
        and consultants so they could join the peace talks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e7fa86-81a3-404a-9ba4-2fdf7b3d4d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:41:02.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:41:02.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third round of talks in Rome will tackle crucial issues, such
        as the bilateral ceasefire agreement and socio-economic reforms.</p>'
  'Military-aims-to-defeat-Mindanao-terror-groups-in-2017':
    'author': 'CNN Philippines Staff'
    'caption': 'The Armed Forces promises to crush the Abu Sayyaf this year, as well
      as eliminate the Maute terror group.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-01-12T17:04:33.448+08:00
    'imagesource': 'jcr:7dc61bd0-f3a4-45c1-81ae-c75607dacb77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b73c118-f9e1-4e65-807f-3060da71a6ee'
    'lead': 'The Armed Forces promises to crush the Abu Sayyaf this year, as well
      as eliminate the Maute terror group. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:45:03.822+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T11:45:04.025+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military aims to defeat Mindanao terror groups in 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71414674-87c2-41c4-ab2c-9eff607036b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After failing
        to crush the Abu Sayyaf group in 2016, the Philippine military sets an ambitious
        target for this year: Defeat the Abu Sayyaf and other terrorist and lawless
        groups within six months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3c436-f001-40f2-b7b7-a155d87f2334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said government forces are determined
        to topple the Abu Sayyaf group, Maute group, and the Bangsamoro Islamic Freedom
        Fighters (BIFF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd166b66f-5a11-449a-9af3-e2273132e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of these three, the Armed Forces is prioritizing the <a href="http://cnnphilippines.com/news/2016/11/28/military-offensive-maute-group.html">Maute
        group</a>, Armed Forces of the Philippines (AFP) Chief Lt. Gen. Eduardo Año
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab027e8-4050-41b4-be4f-75306af6b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan talagang bantayan dito ng husto, yung mga Maute group
        na nagpaplanong magconduct ng terroristic activities sa mga</em> cities natin
        (We really need to guard against the Maute group which is planning to conduct
        terrorist activities in our cities)," Año said in a chance interview with
        reporters Friday, after the DND-AFP New Year''s Call in Camp Aguinaldo, Quezon
        City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c067ab-44a3-48e5-97c5-138a82f6ac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is blamed for the <a href="http://cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">Davao
        night market blast</a> that killed about a dozen people in September. The
        military believes the Maute group is seeking the attention of international
        terrorist network ISIS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bf5426-6c19-4fa1-a14e-d1c92fb54b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, President Rodrigo Duterte promised a "<a href="http://cnnphilippines.com/news/2016/06/22/duterte-more-time-to-confront-asg.html">day
        of reckoning</a>" for the Abu Sayyaf Group, that beheaded two Canadian nationals
        and kidnapped several Indonesians and Malaysians. Over <a href="http://cnnphilippines.com/news/2016/09/02/AFP-vs-Abu-Sayyaf.html">7,000
        troops were deployed</a> to conduct heightened military operations against
        the ASG.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f17458-ecca-4d67-9e32-ff87d55f5618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 27 hostages are still held by the ASG today, authorities said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9e5b6-b9e5-47ed-a53c-924e44dd269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html"><strong>Related:
        Who are the Abu Sayyaf?</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a46d6-ca7e-47a5-b533-7fb1556ea456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, members of the BIFF, a breakaway group from the Moro
        Islamic Liberation Front which is seeking an independent Islamic state, are
        accused of <a href="https://cnnphilippines.com/regional/2017/01/04/Over-150-inmates-escape-in-North-Cotabato-jail-siege.html">attacking
        the North Cotabato District Jail in Kidapawan City</a> in January 4, resulting
        in the escape of over 150 inmates. The BIFF has denied involvement in the
        attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0896172-f3af-4794-89f1-c46da2ecd2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP says it will conduct an assessment in June--and hopes to
        accomplish a "significant defeat" of these lawless groups by then.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ded6e-91b2-4547-93ed-6b6be6cbe9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To defeat "means we have rendered them, their capabilities very
        minimal," Año explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000e916-7fc0-4125-a7fa-5a0f0c80a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 51 battalions--composed of thousands of soldiers--have
        been deployed in Mindanao to fight the ASG, Maute, and BIFF, Año said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aeb344-88cd-4d88-b813-87714f5cdf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>10,000 more troops by 2018</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a4bcb-7b11-4e38-9f77-6c325aba45b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, however, admitted the possibility of failing to meet
        the June deadline, but he said the terrorist and lawless groups should still
        be neutralized within 2017.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67924564-0fa9-4d52-b7ab-7e40c3990f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte has approved the recruitment of 10,000 more soldiers
        to beef up the Armed Forces. But they still have to undergo training throughout
        the year, and would probably be ready for battle by 2018, he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8fc0f2-379c-4c3f-8915-26d6aabf4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the military is now strengthening their intelligence operations
        and encouraging the communities in conflict areas to help them--by reporting
        suspicious activities to authorities,.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4fd620-2267-4599-b9dc-d2ef29ac0579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:45:03.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:45:04.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is also focused on peace talks with armed
        groups of the Communist Party of the Philippines-New People''s Army (CPP-NPA),
        Moro National Liberation Front (MNLF) and MILF - to attain long-lasting peace
        in Mindanao.</p>'
  'Nickelodeon-resort-on-land':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-12T18:22:23.809+08:00
    'imagesource': 'jcr:43400167-370e-426a-8aeb-ec7fb67a07ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1534bcc1-62a1-40ff-baa0-1ac17ba26375'
    'lead': 'News of an alleged underwater theme park in Palawan has received backlash
      online. However, the developer denies an underwater facility is in the works,
      saying plans for the resort were misunderstood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:49:05.219+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T11:49:05.425+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Developer: Nickelodeon resort in Palawan will be on land'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0538ef34-e368-409a-81db-4f9c54d40364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:49:05.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:49:05.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The developer
        for the controversial Nickelodeon theme park in Palawan has denied reports
        it plans to build an underwater park, saying its facility will be a resort
        built on land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b9fd3-053f-4678-a78f-3c1459bd7a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:49:05.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:49:05.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Wednesday, Coral World Park Undersea Resorts
        refuted claims it is building a theme park in Coron with Nickelodeon''s parent
        company, Viacom International Media Networks. The group clarified it is planning
        a resort in the area but has no intention of building facilities underwater.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c6990-db96-4e79-9f7f-829b63377677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:49:05.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:49:05.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentalists and netizens have expressed outrage over the supposed
        "underwater theme park", citing concerns about how this would harm Palawan''s
        ecology. However, the developer said there are no plans for such a structure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2b0b9-85a2-459c-97fd-19b438e585f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:49:05.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:49:05.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Lee, Marketing &amp; Communications Director of the Coral
        World Park, said "There has never been any form of communication from our
        side mentioning a theme park."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47321f47-70fd-4d2c-acd3-3d74c493bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:49:05.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:49:05.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee added, "Our plans are to build a resort and attraction, of which
        we are designing as an undersea attraction with an ocean conservation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda2ace-bb50-430e-9d64-3003f895e9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:49:05.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:49:05.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement comes amid reports that a 400-hectare undersea-themed
        development in Palawan is underway. The proposal, made public by news reports
        and a press release issued by Viacom on Tuesday, has spurred petitions from
        environmental groups and citizens wary of its effects on Palawan''s pristine
        marine ecosystem.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef341a0-c84e-49ac-a322-26371f17bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:49:05.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:49:05.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral World Park said while the company takes the petitions seriously,
        most of the information on the resort was misunderstood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9978b-1b0b-4733-ad74-1bf4f9e4d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:49:05.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:49:05.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company clarified that the "undersea theme park" is not really
        underwater, but will be land-based. All developments in the park will be on
        ground, and the only facility built on sea will be floating on water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba07c4e1-8f2a-4de7-9b3a-8e144e540c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:49:05.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:49:05.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 100 hectares have been allocated for the Nickelodeon facility,
        only 30 hectares will be used for the attraction itself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6ace09-d299-40d6-9868-9c2ef1732ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:49:05.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:49:05.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added the resort will center on conservation tourism
        and, when completed, will be the largest coral reef conservation program in
        Asia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3840660-49f0-458d-bde9-176a3eae27b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:49:05.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:49:05.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it will secure all necessary permits from the government
        before it starts building the facility.</p>'
  'Andanar-appeals-show-appreciation-to-Japan':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-12T15:08:09.025+08:00
    'imagesource': 'jcr:1b67e13a-3c2c-410d-a34e-b57d5a44e4eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2159ce4-4acb-49b3-b6c9-ae297364d7b4'
    'lead': 'Filipinos should also greet Prime Minister Shinzo Abe on the streets
      with Japanese flags during his visit, suggests Communications Secretary Martin
      Andanar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:56:51.062+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T11:56:51.275+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Communications Secretary appeals for public to ‘show appreciation’ to
      Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59492f9d-a032-4254-ae54-655d1ed35285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Hours before the
        Japanese prime minister arrives in the country, Communications Secretary Martin
        Andanar said government hopes to return the warm welcome President Rodrigo
        Duterte received in Japan last October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf1e58d-9041-4fb5-88b6-1fefc87d706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for us Filipinos to recognize the fact that Japan
        is a country that gives us a lot of donations... and we should show our appreciation
        to the Japanese government by going out on the streets," Andanar told The
        Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0b9a68-bac8-48b1-bb01-2aeeec4ca347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we know that the prime minister is going to the street, print
        tayo ng [let''s print] Japanese flags and wave it," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd664a8a-25b2-4cef-b877-711ed40074b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said it was "one way of saying thank you to Japan for all
        the help."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4224e25c-c1e1-4d25-bbb8-e684e6d3a305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe is expected to arrive shortly
        before 3 p.m. at Villamor Airbase on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a50b8cc-49d4-4aed-b2c0-4f4de4925746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His two-day visit will cover counter terrorism, drug rehabilitation
        projects, infrastructure, and maritime cooperation and development among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f9c52-fad5-4b02-b068-0d1d074b08de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/12/Japanese-Prime-Minister-Abe-meeting-with-Duterte-in-Manila-Davao.html"><strong>Related:
        Japan’s Abe meeting with Duterte in Manila, Davao</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7238b37c-b3ba-432a-939b-bff9bfc8b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first visit of a foreign head of government this year,
        and also the first of such for Davao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e9afa1-823b-4c56-860d-c2265ee4a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar also noted Duterte was "warmly welcomed by the prime minister"
        during his visit to Japan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f5a14-558d-483c-a097-72c6a7a6bc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a rock star in Japan, and ended up in a banquet that went
        all through the night," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1862fd9d-f592-4cf8-94b8-e5d9a76acf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:51.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:56:51.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is a close ally of the Philippines, even as President Rodrigo
        Duterte''s foreign policy shifts towards Asian neighbors and away from the
        West</p>'
    '21':
