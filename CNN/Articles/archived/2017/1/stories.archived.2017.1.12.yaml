    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89053ead-119d-421a-b14c-67dce5505b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how he described Japan after his official visit there last
        October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f8a7d6-6578-4a23-8d29-1beca51baa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Japanese Prime Minister Shinzo Abe''s turn to visit the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254660c-afc7-45d9-b8ab-18013c5a0ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe arrived in Manila Thursday afternoon for a two-day official
        visit. He was accompanied by his wife, First Lady Akie Abe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a057f18-7b92-4cb8-a4cb-6337520a0764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe met Duterte in Malacañang before he flew to Davao City in the
        evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43610650-e917-45b8-b693-dea3aeb5fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders were expected to discuss a wide range of topics,
        including counter terrorism, drug rehabilitation projects, infrastructure
        development, maritime cooperation, and development projects, the Department
        of Foreign Affairs said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5fe247-8491-4494-9023-6aa4873dd97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe also talked to local business leaders and politicians in Manila
        and Davao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4c74c8-3da1-46f5-9c86-b33d57e5138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Davao, Abe was scheduled to visit a former Japanese settlement
        in Mintal, also known as Little Tokyo, which was home to Japanese migrants
        who established Abaca plantations in the district prior to World War II.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95806df-b1eb-4c4e-8ecb-065a18007f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also visited Duterte''s home in Matina.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e3158-8c6c-4594-8809-095f533a7ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe is the first head of government to officially visit the Philippines
        this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57dd011-1d09-4b1c-8c8e-6389b0e8eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Japan commemorated 60 years of diplomatic relations
        in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec535c76-2a86-4921-ad5e-0a2e81c3c897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/10/25/PH-Japan-relations.html"><strong>WATCH:
        PH-Japan relations</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9dc67e-6b5a-4dcd-b2fe-0116d06e39ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Duterte said his meetings with Abe and other Japanese
        officials were productive in the areas of security, defense, and cooperation.
        He <a href="http://cnnphilippines.com/videos/2016/10/28/Duterte-PH-Japan-ties-excellent.html">said
        ties between the two neighboring countries are "excellent."</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8774da1-7b78-45a1-8f8c-213bff144c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security tight for Abe visit</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463201b6-0b1b-4c08-a44f-31ebaf73ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Security Group is securing Abe''s visit, along
        with the Davao City Police.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4dbe1-95d5-4cc0-b818-4aa68b7d2812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closed-circuit television (CCTV) cameras were placed to monitor
        areas in and near the prime minister''s itinerary, Davao''s Public Safety
        and Security Command Center said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cfc3e3-471c-4343-9869-bbfa133130f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last prime minister to visit Davao City was Malaysian Prime
        Minister Mahathir Mohammad in 1994, authorities said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4f63d-bc7e-43a4-a590-73cd9e85e1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:23:01.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:23:01.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Eimor Santos and Davao City-based
        journalist Ben Tesiorna contributed to this report.</em></p>'
  'Zamboanga-fishermen-killing-suspects-arrested':
    'author': 'Zamboanga City-based journalist Liza Jocson for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-12T10:37:27.197+08:00
    'imagesource': 'jcr:6ee9a2e5-a751-4d88-ae62-bd88b39ef9d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '798e1885-c908-4031-a4f9-e0f0c11bc06a'
    'lead': 'Authorities have arrested in separate operations two suspects linked
      to the killing of eight fishermen at Kuarentahan Fishing Ground off Siromon
      Island on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:24:42.508+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T13:24:42.670+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police arrest 2 suspects linked to killing of 8 fishermen off Zamboanga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8f761-e719-4e97-8552-f4901e33e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:42.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:24:42.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City (CNN Philippines) — Authorities have arrested in
        separate operations two suspects linked to the killing of eight fishermen
        at Kuarentahan Fishing Ground off Siromon Island on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e596f-4f02-4d83-87fe-f26f89b4fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:42.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:24:42.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the suspects as Midzfar Nuño and Arakain Samlan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1605623d-008a-41aa-9e55-1811e2615b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:42.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:24:42.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuño was arrested during the illegal drug operations of the Sangali
        and Curuan police in Seaside Sangali around 6 p.m. Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b43016-96a0-4049-98a2-920bed3dfd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:42.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:24:42.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuño was initially brought to the police station for temporary detention
        for drug charges, but investigators later found out he''s one of 12 suspects
        behind the killings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69552d-cccb-4f6c-94a5-40203c6b1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:42.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:24:42.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were able to recover three sachets of suspected shabu, one
        hand grenade and P200 marked money used in the buy-bust operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfaa70e-3453-4034-9bf2-9bee93e1dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:42.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:24:42.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samlan, meanwhile, was arrested in a follow-up operation of the
        Curuan Police and the 11th Infantry Battalion in Muti.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e33f2c-aac0-456f-9163-10abfc4bd606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:42.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:24:42.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City Police Office Chief Sr. Supt. Luisito Magnaye said
        the suspects were identified based on information given by at least six fishermen
        who survived the attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ddd08c-7b94-4508-9855-4772e1ea241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:42.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:24:42.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the group is involved in extortion activities operating
        in Zamboanga''s east coast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b805d-d558-4bb3-bacf-7c256420228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:42.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:24:42.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on witness accounts, 12 armed men on board four pumpboats
        approached the group of fishermen on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866945b9-1468-4616-8de0-3785c579bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:42.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:24:42.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects then ordered the segregation of the group based on
        religion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ccde70-3410-466c-9083-74a29e36a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:42.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:24:42.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They ordered the Muslims to tie up their Christian companions with
        a rope and ordered the former to jump from the boat. The suspects then shot
        the group of Christian fishermen and fled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a80ed-351c-4fc4-90ae-cb48ef077f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:42.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:24:42.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from Police Regional Office 9 stated the suspects boarded
        the fishing boat and demanded money from the owner identified as Momar Sacandal,
        who said no money was given.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81472dff-6223-41ae-bfe1-1c5408ebbd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:42.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:24:42.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Magnaye said the incident may also be related to a police
        operation in 2016 where two members of the lawless group were killed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c19ab-5b72-4670-9a5e-e28cf12133b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:42.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:24:42.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnaye added the group might have retaliated and vented their anger
        on the owners of the business the fishermen are working for.</p>'
  'Charleston-victim-father-Dylann-Roof':
    'author': 'Khushbu Shah and Eliott C. McLaughlin, CNN'
    'caption': 'A federal judge ruled Monday that Dylann Roof, convicted of killing
      nine people inside an African-American church in Charleston, South Carolina,
      is mentally competent to represent himself at the sentencing phase of his trial.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-12T07:39:15.702+08:00
    'imagesource': 'jcr:d50239b8-213a-4f76-be0f-29653d2ddd29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '996fc1b6-68f7-4fe7-9b4d-5bc1d2dc3713'
    'lead': 'Dylann Roof will die in federal custody, a judge declared Wednesday,
      one day after a jury decided Roof''s fate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:27:20.624+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-04T13:27:20.975+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Victim''s dad warns Dylann Roof: ''Your creator ... he''s coming for
      you'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa2818-39b4-4999-ae65-93d8146bab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CHARLESTON, South Carolina (CNN) —</strong> Dylann Roof
        will die in federal custody, a judge declared Wednesday, one day after a jury
        decided Roof''s fate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34477fe9-4778-4e0f-a2c5-c461b6b4c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those whom Dylann Roof hurt the most had the chance to address the
        convicted killer before his Wednesday sentencing, with one of the victims''
        sisters calling him "among the worst kind of evil."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b322194e-f403-4f58-b3b1-b92b3e64e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof is expected to receive the death penalty -- as recommended
        by the jury -- for killing nine people at a historically black church in Charleston
        in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee48b3a9-47e2-4357-9b07-37001303947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will become the first federal hate-crime defendant to be sentenced
        to death, a Justice Department spokesman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff6dfe7-7379-43b8-9845-e491e791e6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Richard Gergel granted Roof''s request to allow
        standby counsel to assist him in Wednesday''s sentencing hearing. Roof had
        chosen to represent himself during the penalty phase.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c6e3eb-8b5f-4087-914a-85cb77400c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof also indicated he would like to speak at Wednesday''s hearing,
        but he won''t get that chance before hearing from those whose loved ones he
        stole. More than one family member took issue with the defendant failing to
        make eye contact with them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661678c9-9f1a-4925-b88d-acd222527f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dylann ... Dylann! I know you can hear me," said Janet Scott, Tywanza
        Sanders'' aunt. "Even as (Tywanza) knelt there and asked you why you were
        doing this, he was showing you love. He was showing you that one last chance,
        but you chose not to instead."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29b8e9-dea6-4816-9170-1c1e64d5a068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Dan Simmons'' son, Dan Simmons Jr., opened his statement
        by telling Roof, "I understand why you don''t want to look at us, so I will
        speak to the spirit that possesses you."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb170d0-ef03-4128-b90f-7e18e8b44e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Roof''s intent was to sow hate and discord, he achieved the opposite,
        Simmons said, urging the defendant to "look at the love this nation, this
        holy city has poured out. You don''t have to look at me. But I see that spirit.
        I want you to think about that as I forgive for your act, for your actions.
        ... Know you have an opportunity to ask for forgiveness. Know that God will
        forgive you. ... If you choose to serve him, you will have a better life.
        I hear you breathing all the way over here. Speak to that spirit that''s inside
        you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adccfa9-69a0-4159-aa43-7266c6f9e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all family members were so magnanimous. Gayle Jackson, the niece
        of Susie Jackson, told Roof that while she prayed that God would have mercy
        on his mother, "I want your soul to burn in hell."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29cdfb-398e-463e-b6e8-ba3506c602ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother can''t even step a foot into church," she said. "And
        for you to sit here every day -- I was here from the beginning to the end
        -- and never, ever apologize ... was hurtful. I pray that your soul go to
        hell."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b1987-87db-4ac9-8304-43ba205f8bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shirrene Goss, the sister of Tywanza Sanders, seized on Roof''s
        assertion he felt he had to commit the massacre.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491a4ed4-fa16-425b-8385-4d6291f9163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You, young man, are among the worst kind of evil," she said. "You
        have said you didn''t have to do this but you felt you had to do this. The
        fact is, you did not have to do this just as my brother Tywanza urged you
        not to. ... One day before your final earthly judgment, it''s going to come
        to you, and you are going to realize you did not have to do this. And it''s
        going to hit you hard."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bde0f8-3c7d-4721-953a-b1b20ce906f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old victim''s father, Tyrone Sanders, also warned Roof
        what lies ahead for him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7e3c8-bf2e-41c5-b24a-4d65b8268791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why you want to single out black people in a church?" he asked.
        "That I don''t know. But whoever your creator is, he''s coming for you."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7813f1-d1dd-49fc-b21e-cfd8c27baa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avowed white supremacist</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d04694-a6ef-48a0-b54f-8442f2ec4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof has told the judge he wants to file a motion for new attorneys.
        Gergel said Roof can argue that on Wednesday, but the judge is not inclined
        to let that happen.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437317ac-9aac-4025-9f78-a25089559377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The avowed white supremacist was convicted last month of federal
        murder and hate crimes charges for the Charleston killings. During the penalty
        phase, he cast his defense attorneys aside, telling jurors he chose to represent
        himself to "prevent my lawyers from misrepresentation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132c3cbf-48b4-4ca6-94d6-e90d46085775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Closing arguments and no remorse</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9402c845-1852-4cdd-8c43-d88e538249b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Roof expressed no remorse during his closing argument.
        He reiterated he had no choice but to kill nine people at the Emanuel African
        Methodist Episcopal Church in June 2015.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05802bef-248f-4ea1-ab6b-60eee0037de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like I had to do it, and I still do feel like I had to do
        it," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc95624-d08d-496f-83fc-b83d6d492f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement followed the prosecutor''s impassioned, two-hour argument.
        Assistant US Attorney Jay Richardson reminded jurors that Roof sat with the
        church members for 40 minutes before opening fire. He pulled the trigger "more
        than 75 times ... reloading seven times" as he stood over his victims, shooting
        them repeatedly, Richardson said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e631a85-4541-482d-971e-156e5c8595fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors had the option to recommend life in prison without the possibility
        of parole, but the 10 women and two men delivered a unanimous vote for the
        death penalty.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21437c6-1382-496f-af96-07296405d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the jury''s recommendation and the sentencing phase may not
        mean the end for the case.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b0707-3037-4e8b-8179-12c22d93ad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why case could go on for ''very long time''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699d8872-f6a9-40b1-9082-828421cfc82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death penalty cases are notorious for their complexity, often spending
        years in appeals and processes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2594c8f-fb3c-4c7a-8b93-6748c2feef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of defense attorneys and others who worked on Roof''s behalf
        issued a statement, saying the death penalty decision means the case will
        not be over for a "very long time."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937dd3f3-b711-4cdc-b9c8-cd087c9f8905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holman Gossett, a former prosecutor in South Carolina, said it''s
        possible Roof could ask for a new trial.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf7368-1b33-4300-9a6b-585dc12e6f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t have any attorneys helping him in the penalty phase
        so he may make that motion after reflecting on it," Gossett told CNN affiliate
        WSPA-TV. "Then it would go through the process of automatic hearings with
        appellate courts to see if there''s any reason under the law that it should
        not stand legal grounds."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10b3b5-fe54-4623-82db-3afa7a266dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal executions are rare</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b956e-0cc6-40e4-9155-6c650ea69ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the federal death penalty was reinstated in 1988 after a 16-year
        moratorium, three federal inmates have been executed in the United States.
        There are 63 federal prisoners awaiting execution.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49552404-dcda-4802-8e5d-caa4cc6ba153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof''s court appearances may be far from over.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc10d7-ab03-4614-9a12-a0ca1ff535d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also set to be tried on state murder charges, and prosecutors
        have said they''ll also seek the death penalty in that case.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d5175-6382-46eb-bb72-e1221cdc9d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Khushbu Shah reported from Charleston, with Eliott C. McLaughlin
        writing in Atlanta. Jason Hanna, Catherine E. Shoichet, Martin Savidge, Madison
        Park, Tristan Smith, Keith Allen, Darran Simon, Steve Almasy and Ralph Ellis
        also contributed to this report.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1294800-b623-48c7-bb79-d5fb0136750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:27:20.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T13:27:20.984+08:00
