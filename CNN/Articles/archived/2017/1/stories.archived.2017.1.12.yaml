      'mgnl:type': 'text'
      'text': '<p>“Aliens vs. Robots” is an art exhibit that explores diversity of
        expression in terms of technique, perception, and image presentation through
        mechanical reproduction, all through a contemporary perspective. The exhibit
        features contemporary artists <a href="http://cnnphilippines.com/life/culture/arts/2016/10/03/cos-zicarelli.html">Cos
        Zicarelli</a>, Clarence Chun, Patrick Cruz, Jon Cuyson, John Fortes, Pow Martinez,
        Marcius Noceda, and Carlo Ricafort. “Aliens vs. Robots” will be on Saturday,
        Jan. 14, at 6 p.m. in Artery Art Space, 102 P. Tuazon Blvd., Cubao, Quezon
        City.</p>'
