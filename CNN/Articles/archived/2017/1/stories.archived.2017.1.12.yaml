      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte welcomed Japanese Prime Minister Shinzo Abe with a banquet in Malacañang
        — as the two leaders renewed and strengthened decades-old ties between Manila
        and Tokyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2618f86-1279-4260-a616-0a2fc66802be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:41.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:19:51.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte hosted a ceremonial dinner for Abe, who arrived Thursday
        afternoon, together with his wife for a two-day official visit. Abe is the
        first head of government to visit the country under the Duterte administration.
        The Japanese leader also noted that he wanted the Philippines to be his first
        destination for the new year to show how much he valued ties with the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19101d3-010c-4b70-ae91-9c789d800a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:41.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:19:51.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/26/Duterte-Abe-joint-statement.html"><strong>Related:
        Duterte on Japan: ''Closer than brother''</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba83d95-3121-4e1a-bd15-7e51507514c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:41.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-04T11:19:51.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Abe reiterated their commitment in strengthening bilateral
        ties and promoting regional peace. These include enhancing existing partnerships
        on maritime safety and counter-terrorism.</p>'
    '7':
      'image': 'jcr:8f1f0284-5c5e-44d5-9fdf-6cec857d5c0c'
      'imageCaption': 'President Duterte and Japanese PM Shinzo Abe  '
