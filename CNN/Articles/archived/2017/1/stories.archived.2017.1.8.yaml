      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Olga was one of the most joyful, loving, caring and committed people
        I have ever met," the Rev. Fernando Molina-Restrepo of the Catholic Church
        of the Transfiguration in Marietta, Georgia, told CNN. The Wolterings were
        members of the church since 1978, the priest said.</p>'
