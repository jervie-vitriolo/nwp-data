      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Cleveland Cavaliers have
        acquired sharpshooter Kyle Korver from the Atlanta Hawks on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f4db15-aac0-4d04-a563-9dfb25790697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:32.133+08:00
      'mgnl:createdBy': 'eunice'
