      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks in return will receive Mo Williams, Mike Dunleavy Jr.,
        and a protected future first-round pick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85f4fae-7775-4fb2-8fea-c1d3c17391d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:32.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:38:32.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korver, one of the NBA''s known three-point specialists, is averaging
        9.5 points and is shooting 40.9% from downtown this season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ae265-4496-452a-bf48-aeff4627ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:32.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:38:32.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the addition of Korver, the Cavaliers will become a deadlier
        perimeter squad – they are ranked third in three-point field-goal percentage
        with 38.8%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796cd5e1-3482-4cd1-8348-289b184e7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:32.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:38:32.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-7 Korver is expected to perfectly fit an offense that
        features Kyrie Irving and LeBron James orchestrating majority of the plays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e5830-3b2b-4af3-9281-71eefd8cee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:32.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:38:32.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former All-Star will also compensate for the loss of J.R. Smith
        who was sidelined last December due to a broken thumb and is out for three
        months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d312d8-3d3b-426d-822c-22436a664453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:38:32.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:38:32.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland is currently leading the Eastern Conference with a 27-8
        win-loss slate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8bf57d-64ea-4a93-9a28-72e279c649d6'
      'mgnl:activationStatus': true
