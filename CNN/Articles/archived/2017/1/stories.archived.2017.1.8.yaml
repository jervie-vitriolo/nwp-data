      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Tropical depression
        Auring made landfall in Siargao Island, Surigao del Norte on Sunday evening,
        the national weather bureau said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2412526-0118-425b-a3fb-eaa82950d9b1'
