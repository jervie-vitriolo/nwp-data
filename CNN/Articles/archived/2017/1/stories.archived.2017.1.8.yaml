      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2017/01/08/middleeast/jerusalem-vehicle-attack/">4
        killed in Jerusalem vehicle attack; official says it''s an act of terror</a></em></p>'
  'china-smog-police-beat':
    'author': 'Azadeh Ansari, CNN'
    'caption': 'The Beijing skyline through thick clouds of smog. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-08T20:17:01.736+08:00
    'imagesource': 'jcr:e9ec8c80-d08c-4fe8-b5f9-f76d907707c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d44b697-485d-4f2f-9e0f-0f85dc1be2d2'
    'lead': ' Officials in Beijing are taking steps toward tackling the city''s long-standing
      smog problem with the creation of an environmental police force, according to
      state media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:23:31.033+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T15:23:31.257+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A new police beat in China: Smog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dea2c5-15ac-47c5-8739-8b586691ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:23:31.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:23:31.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Officials in Beijing are taking steps toward
        tackling the city''s long-standing smog problem with the creation of an <a
        href="http://www.xinhuanet.com//english/2017-01/07/c_135963069.htm">environmental
        police force</a>, according to state media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac7100a-98c1-4804-821e-be592bd84195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:23:31.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:23:31.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spearheaded by Beijing''s acting mayor Mayor Cai Qi, the political
        crackdown on burning fossil fuels comes amid a flurry of concern over the
        country''s choking air pollution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de0396-f9c8-453e-9146-94867174731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:23:31.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:23:31.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting on Saturday, the mayor promised to take tougher measures
        to improve the air quality in the city''s 16 districts by 2017, official state
        media agency Xinhua reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc085f7-1eb7-4924-9c9d-2b54129c0521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:23:31.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:23:31.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new environmental police would among other things, crack down
        on open-air barbecues, garbage incineration and biomass burning --- areas
        previously overlooked by authorities, Xinhua reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f41413-7ee5-4110-995b-a00aff2cca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:23:31.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:23:31.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These recent efforts come amid Beijing''s latest spell of smog.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d0aa2-f913-4bf1-8c4b-846410124033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:23:31.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:23:31.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/01/03/china-gets-tough-on-smog-offenders.html"><strong>Read:
        China gets tough on smog offenders</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8bec59-6944-4355-9af5-57c7f4207841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:23:31.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:23:31.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 24 cities were issued "red alerts," Xinhua said. Red alerts
        are the highest of the four-tiered pollution warning system used by mainland
        China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba9316d-22de-4184-ad45-f7d92b40abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:23:31.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:23:31.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When red alerts are in effect, authorities take measures to reduce
        the air pollution by closing businesses, shutting down factories and banning
        high-polluting vehicles off the road.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169436a4-d77b-4c55-9736-61aae917f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:23:31.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:23:31.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China has tried to squash smog offenders, enforcement remains
        a challenge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7c63a2-6d90-4227-bac2-e33fddc4a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:23:31.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:23:31.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Environmental Protection punished more than 500
        Chinese companies and around 10,000 car-owners for alleged violations, according
        to Xinhua.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd69955-153c-43c2-ba8f-cffcf96f0aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:23:31.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:23:31.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has "held accountable" 2,682 officials for failing to enforce
        pollution efforts, Xinhua reported. About $35 million worth of fines had been
        levied, the news agency said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c2c56-e3cf-43f7-ac52-b862f4153ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:23:31.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:23:31.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s latest spell of smog has lasted more than a week, with
        air quality indexes reaching "Unhealthy," according to the <a href="http://www.stateair.net/web/post/1/1.html">US
        Embassy</a> in Beijing air quality guide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaba9fc-ab25-4641-8110-4aa3465a6dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:23:31.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:23:31.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Julia Jones, Jennifer Deaton and Josh Berlinger contributed
        to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5376f-e47f-43e6-8e96-a7965c57df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:23:31.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:23:31.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/01/08/asia/china-smog/">A
        new police beat in China: Smog</a>"</em></p>'
