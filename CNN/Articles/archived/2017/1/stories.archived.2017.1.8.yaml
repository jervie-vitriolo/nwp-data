    'template': '1'
    'title': 'PNP inspects deployed personnel for Black Nazarene feast'
    'updated': 2017-01-09T05:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad83977-1055-4093-97b1-32c92aa5eb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        National Police (PNP) undertook on Sunday an audit of all police personnel
        deployed for tomorrow''s Black Nazarene feast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c55ce5-719b-4e7b-ab64-073edaa7b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>55 inspectors from the Internal Affairs Service of the Philippine
        National Police (PNP-IAS) conducted the audit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240645f5-af24-42b8-b7d6-168bf6fa0afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspectors headed to Quirino Grandstand to check how the police
        and SWAT forces were performing their duties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e812b6d6-f48d-4c53-8608-c483e3a7c201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police personnel were instructed to always be on alert, instead
        of being busy using their mobile phones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e1a8f6-74fb-4fad-86ee-386817c53093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must always be equipped with their gun, baton, handcuffs, and
        flashlights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c07de-8160-49fc-9feb-62999afbf967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniforms must always be neat and worn properly, with the badges
        on and buttons tucked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2598995-3d26-4e0f-ad52-73cf7f28df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspectors will also audit personnel stationed at the routes
        of the Traslacion and in Quiapo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e82608-2b97-4736-b614-24c5fd2aad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspection aims to ensure the readiness of personnel in intercepting
        all kinds of harm during the event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ff449-0fe3-4b63-b429-57a592010664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police - Internal Affairs Service Acting Head
        Leo Angelo Leuterio said the PNP will keep a close eye on their men to ensure
        they are performing their duties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fd36aa-91a2-4ae2-85bb-b684eded1249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see to it that they''re doing their jobs well, hindi sila
        patayo-tayo doon, nagbobolahan lang, nagtetext lang. We''ll see to it that
        they''re immersed in what they''re doing, they''re focused on what they''re
        doing," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eaa9f0-c033-4ac2-acb0-5ab49d5ca0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PNP will not hesitate to relieve some of their personnel
        if they''re caught free balling around.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5462eaf7-c52b-4987-9cc6-9a739dc66261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leuterio admits police doubled up in preparing for this year''s
        feast.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d45c274-3fa7-4759-b7bc-d5adbe277dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after PNP Chief Ronald "Bato" Dela Rosa said a serious
        security threat is just around the corner.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e228a5-ff74-41fb-945c-b08aaa410a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/06/PNP-Chief-There-is-serious-security-threat-on-Black-Nazarene-feast.html">Related:
        PNP Chief: There is serious security threat on Black Nazarene feast</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd095f8-170b-40a3-86df-fd685997bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be focused and will be more alert than the usual in securing
        this event," Leuterio said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce274d3-7c80-4eeb-bd45-62da73f91169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, churchgoers are still flocking the Quiapo church.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08579b8-3b83-4af0-84cf-d0b5226c7471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of devotees are expected to converge in this area for tomorrow''s
        festivities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad297a4-2de3-412d-90c9-7469dbd198dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities admit this is a security nightmare. That''s why they
        are in full force.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d553f3-d407-45ea-a9e5-98976ed75310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security remains tight in the area, where SWAT forces with long
        firearms are patrolling all over the place.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a483e6d1-0ce3-4a11-9266-82a292c3e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 5,300 police personnel are deployed all over Quiapo. Supporting
        them are units from the Special Action Force (SAF) and Civil Disturbance Management
        (CDM).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a6894-7147-4789-9ffa-b167332e7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>650 soldiers will also serve as augmentation force. They have with
        them high-powered weapons.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd9386-87f3-44b6-96e6-b07aae83bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite heightened security, Leuterio promised that the additional
        security forces will not hamper the Traslacion procession.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57ced6-f5e3-4e26-ae39-eca689dd779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re deployed in strategic places. Their deployments have been
        closely studied and to see to it that there will be minimum disturbance,"
        he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667eb4ce-2f40-457d-80d1-8bb0a3cc1a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say devotees are prohibited from bringing backpacks,
        caps, and bladed weapons.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3758c82-6a33-4343-84d9-b1932890f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as possible, they are discouraged from bringing children
        or elderly relatives along as well.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a5e4f-c494-4922-9328-926841071ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no untoward incidents have been reported in the area.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dfc179-81bb-4274-ab89-6367d7de60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is generally peaceful and all is set for tomorrow''s
        festivities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca15942f-1c9e-4029-9400-f1a0389a36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:33:15.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:33:15.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Amanda Lingao contributed
        to this report.</em></p>'
  'ISIS-suicide-bombing-Iraq':
