      'mgnl:created': 2019-07-03T15:46:42.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His mind was not right," Maria Ruiz Rivera told CNN in a phone
        interview from her home in New Jersey. "He seemed normal at times, but other
        times he seemed lost. He changed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707b29f-85f6-4c8b-b1b1-da529ee7840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Santiago, who lives in Puerto Rico, said his brother asked
        authorities for help.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f42521-ec05-4f6f-a9c6-d288756696c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they did nothing. They had him hospitalized for four days,
        and then they let him go. How are you going to let someone leave a psychological
        center after four days when he is saying that he is hearing voices?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d79447-e7ef-44c0-bff7-8b8c5bb8e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esteban Santiago is suspected of killing five people Friday at Florida''s
        Fort Lauderdale-Hollywood International Airport, authorities have said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f8b7d-09e2-4015-a3ee-a6f1ac57d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives said he had been different since his tour in Iraq, where
        he was deployed with the Puerto Rico National Guard from April 2010 to February
        2011.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f782a-4546-4a58-8c1e-aedcb6de3d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He had visions all the time''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02346ad-467b-4a24-b6e8-f1ec1da4e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He talked about all the destruction and the killing of children.
        He had visions all the time," said Ruiz, speaking in Spanish during the interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59519946-53bc-4f3f-87dd-0510e319e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Santiago said he believes the shooting rampage resulted from
        mental issues that appeared after Iraq.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d89928-3e92-4213-a697-56fc5e812f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Santiago, in an interview in Peñuelas, Puerto Rico, said he
        talked with people who know his brother and they told him he didn''t get the
        treatment he needed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b555b7b-c696-4d45-a95b-5a9e2c9fdebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santiago brothers hadn''t talked lately, Bryan said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc0ed9b-c0c4-4395-bf6b-3292693a3aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz said she also lost contact with her nephew.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85ee6a-5df7-4e6b-8679-8db54bfe885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He stopped calling," she said. "He wouldn''t respond to my messages.
        I would call and text. He seemed distant."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801bb28e-5998-4d09-b43c-2e364856bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Ruiz said she heard her nephew''s name during a TV news
        report on the Fort Lauderdale shooting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b772836-be5d-4ce6-8fc4-19f9f61fa748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who would have imagined that he could do something like this?"
        she said. "I don''t say that because we''re family. I say it because he wasn''t
        like that."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f621a9c-9d2e-40fb-bbec-8d80ab64d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Argument with girlfriend leads to charges</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1257b529-ed4d-4ed1-b571-6e30a38e4d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2016, Esteban Santiago was arrested and charged with
        assault and criminal mischief after an argument with his girlfriend in Anchorage,
        Alaska, according to court documents that CNN obtained.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c02b8-dcf2-4de9-9390-e2784a39cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Santiago allegedly yelled at his girlfriend while she
        was in the bathroom, according to the complaint. He then broke down the bathroom
        door.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce50389c-2ae7-436f-a470-85106cfc1dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman told investigators that Santiago strangled her and struck
        her in the side of the head, the complaint said. Santiago left before police
        arrived.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee10492f-8c05-41a1-b2f9-77f66fafa93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchorage municipal prosecutor Seneca Theno said Santiago pleaded
        no contest to criminal mischief and assault charges. Under a deferred prosecution
        agreement, the charges would have been dismissed if he complied with the conditions.
        He was due back in court on March 28.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0f321-7d08-4dad-8f0b-7f112e38ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His record included two earlier minor offenses: no proof of insurance
        and a taillight violation in 2015.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd13ce-325f-4789-a86e-a1c50f419858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago was employed by an Anchorage security company, a law enforcement
        official said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc20656c-dea0-4e72-a641-dc7c17978a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz said her nephew lived with his girlfriend and their child.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db794e-e97b-479e-b097-3ad3f7b7bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hearing voices</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873957c-1246-48a1-8693-58dab07633d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several months ago, Santiago''s strange behavior came to the attention
        of agents at the FBI''s Anchorage office. The suspect allegedly told authorities
        at the time that an intelligence agency was telling him to watch ISIS videos,
        according to law enforcement officials.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf4a2d-7c4b-4873-96d8-8c6eac471f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago brought a loaded pistol magazine into the FBI office, Anchorage
        Police Chief Chris Tolley said. He left his gun and child in the car. Police
        called the girlfriend to pick up the child and kept the pistol for safekeeping,
        Tolley said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ea55c-39fc-423f-9314-cec353f2ab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlin Ritzman, who heads the FBI office in Anchorage, said the
        FBI looked into Santiago''s background and found no ties to terrorism.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a701d6-3344-4251-be32-2db32b9a62b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI asked police to take Santiago to get a mental health evaluation
        and Santiago voluntarily checked himself in.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7c887-221b-437d-be79-4a700ef57d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His erratic behavior concerned FBI agents," George Piro, the FBI''s
        special agent in charge in Miami, said Saturday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2cbfd-da3c-47e0-bc27-b880cda67e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchorage police returned the gun when Santiago came to the police
        station in December to get it, Tolley said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a17ea4-77a5-4ad1-a040-43638704f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe it was the same gun that was found at the
        scene of Friday''s shooting, law enforcement sources told CNN.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee1cd6-1bd6-418f-b556-a298c30aa4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emerged from the airport bathroom shooting</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1fc9b8-1fa4-4f78-b682-1733252cd307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago flew to Florida on a Delta Air Lines flight from Alaska
        via Minnesota, officials said. He had declared his handgun in a firearms carrying
        case, a lieutenant with the Anchorage airport police said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c65a56-49d5-4b3c-a735-f5bfdc53fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Fort Lauderdale airport, he picked up the carrying case at
        baggage claim, went into a bathroom stall and loaded a magazine, according
        to a federal criminal complain citing three crimes he is alleged to have committed.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4587a03-df05-4078-b358-9f5abe0d1578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still trying to figure out why Santiago shot and
        killed five people.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69975c91-2b41-432e-bb63-0b8a6e6ba2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piro said Saturday that investigators "continue to look at the terrorism
        angle" as a possible motive.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2243a918-b8d9-42f3-9385-d00c856c8744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not ruled out anything," he said. "We continue to look
        at all avenues, all motives."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cade8e71-bc6c-4e38-b05d-faa1f324ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago was cooperating with investigators, who had interviewed
        him for several hours, according to Piro. The interview concluded early Saturday.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3eadca-ea3b-47f0-96ad-aee334367320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago is in federal custody and will appear Monday in court in
        Broward County, officials said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f715ca-f126-4621-8119-5dbf5cac414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three federal charges have the death penalty as the maximum
        sentence, if Santiago is convicted.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0dfb9-82e1-44ce-bfb4-d653e4a4c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether he has an attorney.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d5cb33-fd1a-4bc1-8311-690859e82415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discharge for unsatisfactory performance</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a7f5e9-0d32-4476-a1fd-e71fe9efc12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago joined the Puerto Rico National Guard in December 2007,
        said Lt. Col. Candis Olmstead of the Alaska Army National Guard.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3802a-ba70-4f35-bbac-c73403ed489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After service in Iraq from April 2010 to February 2011, Santiago
        received the Iraq Campaign Medal with a campaign star, a combat-related honor,
        CNN''s Barbara Starr reported.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b4ca2-8c1a-44fa-a80a-f1aa6c1f45f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served in the US Army Reserve before joining the Alaska Army
        National Guard in November 2014, Olmstead said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674764ac-6a0f-470c-b0a0-2187f3ab0ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was later given a general discharge from the Alaska
        Army National Guard in August for unsatisfactory performance.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24df774-0b8f-4ffd-bb65-6fa0f8db1bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago was not on the radar for possible terrorism ties, according
        to a law enforcement official and a Department of Homeland Security official.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8089b1-2422-45b4-8397-9431743c14ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had no significant foreign travel that was ever flagged, another
        official said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d8904-3b25-41ea-b1cd-bef3820a6c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Darran Simon, Evan Perez, Pamela Brown, Shimon Prokupecz,
        Jim Sciutto, Scott Glover, Deborah Feyerick, Elise Labott, Scott Bronstein,
        Dave Alsup, AnneClaire Stapleton and Joe Sutton and journalist Rafy Rivera
        contributed to this report.</em></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc43c87-b3dc-415f-888d-664f22d50ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:42.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:46:43.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/01/06/us/fort-lauderdale-airport-shooting-suspect/index.html">What
        we know about the Fort Lauderdale airport shooting suspect</a>."</em></p>'
  'fort-lauderdale-airport-shooting-suspect-esteban-santiago':
    'author': 'Steve Almasy, Ray Sanchez, Evan Perez, and Shimon Prokupecz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-08T11:35:14.145+08:00
    'imagesource': 'jcr:9d6159e3-8848-4c3f-aead-d56a03142c93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de5b03b5-ac8b-4e5f-a02e-9dfd639c4bce'
    'lead': 'Law enforcement officials have identified Esteban Santiago, 26, as the
      suspect in the five deaths at Fort Lauderdale-Hollywood International Airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:49:35.156+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T15:49:35.579+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fort Lauderdale airport suspect used gun once held by police, sources
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd4aa3-2cb9-4351-b0ef-86d5a21d6f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Esteban Santiago was in an Alaska
        FBI office in November, saying his mind was being controlled by U.S. intelligence,
        he left two things in the car.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5505c0b-8d1a-444d-927d-11d1edd7b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gun and his newborn child.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad2f88f-32ce-4096-bd49-9b84fa49a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago''s rambling walk-in interview at the Anchorage office was
        concerning enough for authorities to take away his gun and order a mental
        health evaluation. But it wasn''t enough to get him mentally adjudicated,
        which would have prohibited Santiago from owning a gun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6477f-58db-48c5-8fd4-72d57f086b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, this is not somebody that would have been prohibited
        based on the information that (authorities in Alaska) have. I think that law
        enforcement acted within the laws that they have," said U.S. attorney Karen
        Loeffler.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f2896-1ffe-44c0-9c6b-f45785dd7119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago got the gun back a month later when he retrieved the pistol
        from police headquarters, and it was that weapon, law enforcement sources
        told CNN, that he used to shoot 11 people Friday at the airport in Fort Lauderdale,
        Florida.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209f0b3-ea5d-460e-93c6-9c6f06d83c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also had some legal trouble and was due in court again
        in March. But he hadn''t been convicted of a serious crime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320da408-b7fb-4c52-a0f2-23f056781bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hadn''t been adjudicated a felon and he hadn''t been adjudicated
        mentally ill," former FBI assistant director and CNN senior law enforcement
        analyst Tom Fuentes said. "So again, you know we have this situation where
        he slipped through the cracks."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63b558-a4e8-4930-aa6e-ff41de603bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what we know about the shooter, the victims and the facts
        of the case:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6900d3-9002-4ea3-944b-c2aece1e9919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Esteban Santiago?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfda3e7-8687-4a8b-be37-4d4f1bfde6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials have identified Santiago, 26, as the suspect
        in the five deaths at Fort Lauderdale-Hollywood International Airport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5561c193-0769-43db-8cc6-e06a1bdcedd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago faces three federal charges that each carry the possibility
        of the death penalty, the U.S. Department of Justice said Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4212ba99-f7c8-4c23-a253-f8635e94a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be charged Monday with counts of causing serious bodily
        injury to someone at an international airport; using a firearm during and
        in relation to a violent crime; and causing the death of a person through
        the use of a firearm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad2372-cec6-435d-b0ab-3c4f5982e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago confessed to planning the attack, according to a criminal
        complaint filed by federal prosecutors. Santiago told investigators he bought
        a one-way ticket to Fort Lauderdale and brought a Walther 9-millimeter pistol
        and two magazines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e72f3-fb9e-469f-a7fa-0e8c2c878ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he went into a bathroom stall at the airport, loaded the
        gun and shot the first people he saw, according to the criminal complaint.
        He shot all the rounds in one magazine and then used the other, the document
        says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ace001-3289-4b85-b6a7-89ea7d98d5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thinks he fired 15 bullets, aiming at his victims'' heads, the
        complaint says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a967bb4-1f77-411c-9cc4-78a1da6c4841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the attack plan developed over a period of
        time, law enforcement officials told CNN on Saturday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8084aac-ddd5-4a28-9d0b-f0e0b23c4aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago recently began selling his possessions, including his car,
        and friends and associates noticed more erratic behavior, investigators have
        learned from interviews with those who know him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b47d654-7231-4f39-ad75-9a87b4f185c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are examining writings, including online posts, that
        in retrospect appear to indicate some period of planning, law enforcement
        officials said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b811d59-ff10-4ef6-87d9-e930e6880704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Piro, the FBI''s special agent in charge in Miami, said Santiago
        flew from Anchorage to Minneapolis to Fort Lauderdale on a Delta Air Lines
        flight.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7bb23-5b09-4e5e-bd1d-21750762af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lieutenant with the Anchorage airport police said Santiago had
        one bag – a handgun case with a pistol inside that he checked.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2fd40f-260c-4ced-bf90-8e84c5d3b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esteban lived in Alaska, where he was a security guard.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5783c8-eb4e-42b6-a46b-5cea2475eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2016, Santiago was arrested and charged with assault
        and criminal mischief after an argument with his girlfriend in Anchorage,
        according to court documents that CNN obtained.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6018af8-2d0f-4c8c-963f-8cfad63241d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Santiago allegedly yelled at his girlfriend while she
        was in the bathroom, according to the complaint. He then broke down the bathroom
        door.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cff8a9-aeb3-4859-af60-48a36c4facaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman told investigators that Santiago strangled her and struck
        her in the side of the head, the complaint said. Santiago left before police
        arrived.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fdd3d4-2aeb-45ce-8aba-767f7a56f186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchorage municipal prosecutor Seneca Theno said Santiago pleaded
        no contest to criminal mischief and assault charges. Under a deferred prosecution
        agreement, the charges would have been dismissed if he complied with the conditions.
        He was due back in court on March 28.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5707d1-e70a-42fd-b170-9d29e8029349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said Santiago''s nine years of service in the National
        Guard included one 10-month tour of Iraq, where he was awarded a combat action
        badge.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c1f17-ac57-450b-9bf3-4c1b58a118cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago returned from Iraq a changed man, his aunt told CNN on
        Saturday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0857762-bf70-486d-bddd-c813267bf265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His mind was not right," the aunt, Maria Ruiz Rivera, said in a
        phone interview in Spanish from her home in New Jersey. "He seemed normal
        at times, but other times he seemed lost. He changed."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8d02c0-6d9c-49f6-8e56-3b7ff21edb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "He talked about all the destruction and the killing
        of children. He had visions all the time."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e6bce1-9391-4317-bd51-a3c1f7279b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz said she lost contact with Santiago several months ago.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f40e44-7fa1-4728-b10e-86e4f548f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He stopped calling," she said. "He wouldn''t respond to my messages.
        I would call and text. He seemed distant."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8cae7e-a18e-4110-8542-6cbd33fa7963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family is still in shock, she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa639e7-dfba-49c6-b067-06b345637e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who would have imagined that he could do something like this?"
        she said. "I don''t say that because we''re family. I say it because he wasn''t
        like that."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f94daa6-e238-479a-8a29-2c53fb8866ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect''s brother, Bryan Santiago, said he believes the shooting
        rampage resulted from mental issues that surfaced after the Iraq tour.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79321fcf-57d8-4394-848f-c276144c84b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esteban Santiago requested medical help from army and federal agencies,
        according to his brother. He received some treatment.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b80a0c-7a36-4cfb-9cdb-670fa957aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Santiago, in an interview in Peñuelas, Puerto Rico, said he
        used to speak with his brother regularly but the communication ceased about
        a month ago.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea05d9-49c3-4ae9-b7f9-10b2c0fd450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What was the motive?</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b3c9e3-f2e5-44b7-9dcc-e96704b558b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI has not ruled out terrorism, Piro said, but Israel cautioned
        it was early in the investigation and authorities did not know Santiago''s
        motive.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de45cb5-c1bc-40fa-af9b-044ae242b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, Piro said investigators "continue to look at the terrorism
        angle" as a possible motive.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6242d02d-d88e-4b46-b94a-6db25406639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not ruled out anything," he said. "We continue to look
        at all avenues, all motives."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd46b9-030f-4847-822b-d86b2205213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piro said Santiago was cooperating with investigators, who interviewed
        him for several hours. The interview concluded early Saturday.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4fa4ce-0bd0-478a-8c3b-0b8166e8953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The victims</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a0d21-4782-4743-946b-94c9475c916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry Andres of Virginia Beach, Virginia, was at the airport to
        begin a vacation with his wife, Ann, and a celebration for the couple – his
        63rd birthday was coming up, according to a close friend.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f725e-04a4-4848-8ce1-3af9a3871cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andres died; his wife was uninjured, said the friend, who asked
        to remain anonymous.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bcefe9-071c-4c47-95bd-2dbb629656bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:49:35.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:49:35.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terry was the kindest, sweetest and best kind of friend anyone
        could have. He was the ultimate family man," said the friend, who has known
        Andres since high school. "He and Ann were married for 40 years, and he absolutely
        adored his children and grandchildren."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894abac0-20ee-4570-9e33-be765245eae8'
