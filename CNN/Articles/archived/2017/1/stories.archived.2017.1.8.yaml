      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said areas within a 300 km diameter of Auring should expect
        moderate to heavy rains.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a6687f-33d9-42fa-b23b-59fbbc44838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:30:34.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:30:34.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau has also alerted areas under Signal no. 1 and
        over the rest of Eastern and Central Visayas against possible flash floods
        and landslides.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18693432-a309-4dd9-9fa1-c065fc2cbcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:30:34.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:30:34.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisherfolk are advised not to venture over the eastern seaboards
        of Visayas and Mindanao.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4cf3e-e698-4278-b842-26b823b6c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:30:34.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:30:34.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Depression Auring is expected to exit the Philippine area
        of responsibility (PAR) on Thursday morning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a100ff-db9a-46f8-8526-9ee5e2c5ba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:30:34.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:30:34.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RoRo trips suspended</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55145bf-3025-4963-87fc-b4caaeb67f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:30:34.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:30:34.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transformation Franchising and Regulatory Board (LTFRB)
        suspended several bus routes to Cebu today due to "Auring."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f34bcaf-c72e-4961-a5b4-85b2a70faa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:30:34.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:30:34.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roll-on/roll-off trips in Liloan (Santander), Toledo, Tabuelan,
        and Hagnaya (Bogo) have been canceled.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf7d0b3-2d19-4c5a-9125-4e57722d8745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:30:34.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:30:34.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said, "Buses plying these routes are advised to stay at
        their respective terminals to provide for their passengers'' ready access
        to food and personal amenities."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d286a-536a-4446-a4fc-8cb729cf36eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:30:34.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:30:34.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added bus operators with routes plying Ormoc, Leyte, Bohol, Cebu,
        Siquijor, and Negros Oriental are advised to wait for further notice and guidance
        from the LTFRB.</p>'
