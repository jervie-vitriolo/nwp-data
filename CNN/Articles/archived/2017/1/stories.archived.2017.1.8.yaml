      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added bus operators with routes plying Ormoc, Leyte, Bohol, Cebu,
        Siquijor, and Negros Oriental are advised to wait for further notice and guidance
        from the LTFRB.</p>'
  'nba-kyle-corver-cleveland-cavaliers-acquisition':
