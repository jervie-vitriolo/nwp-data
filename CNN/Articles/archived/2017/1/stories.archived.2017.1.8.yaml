  'jerusalem-vehicle-attack':
    'author': 'Oren Liebermann and and Michael Schwartz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-01-08T22:35:59.572+08:00
    'imagesource': 'jcr:9d6159e3-8848-4c3f-aead-d56a03142c93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b0caef9-3535-457f-aca8-e9d05b77ba0e'
    'lead': 'A truck plowed into a group of soldiers in Jerusalem, killing four people
      and injuring at least 13, Israel''s emergency services said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:20:32.590+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T15:20:32.756+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 killed in Jerusalem vehicle attack; official says it''s an act of
      terror '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ca19f-d4f1-4189-8c76-e0045024c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:20:32.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:20:32.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A truck plowed into a group of soldiers
        in Jerusalem, killing four people and injuring at least 13, Israel''s emergency
        services said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd75351-d3b8-41bb-9012-6c21e657665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:20:32.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:20:32.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the four killed were female soldiers, Israeli Education
        Minister Neftali Bennett said. The fourth person killed was a young man, but
        it was not immediately clear whether he was a soldier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d938e6-4259-48ed-b0c5-2d4d8c3f868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:20:32.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:20:32.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the slain victims were in their 20s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fcf054-e09c-4079-bf9d-59603a56153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:20:32.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:20:32.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A group had gotten off the bus and were getting organized with
        their bags when the terrorist took the opportunity, ramming his truck into
        the group," Israel Police spokesman Micky Rosenfeld said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f87ce0-c278-4d76-818e-303f30b289ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:20:32.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:20:32.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then he in fact reversed and tried to ram them again until shots
        were fired, and the terrorist was shot and killed at the scene."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba16623-f4cf-4224-b5b7-75e683a806d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:20:32.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:20:32.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas, the militant fundamentalist Islamic organization, praised
        the attacker on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a79c45-7000-4aaf-ad58-40b58ddb33dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:20:32.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:20:32.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We bless the courageous and heroic truck operation in Jerusalem,"
        the group tweeted. "It comes within the context of the normal response to
        the crimes of the Israeli occupation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79956fc7-ee41-46ef-a760-f83456ac785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:20:32.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:20:32.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Jerusalem hospitals are treating victims injured in the truck
        attack, Rosenfeld said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b718700-beb2-4bec-8e45-e70767c0e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:20:32.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:20:32.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened on a popular promenade overlooking the walled
        Old City of Jerusalem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72516637-a213-4567-90ed-58f26927e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:20:32.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:20:32.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sarah Sirgany contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51714f64-b1c3-4d35-bb21-8bbf43b4b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:20:32.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:20:32.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
