      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roll-on/roll-off trips in Liloan (Santander), Toledo, Tabuelan,
        and Hagnaya (Bogo) have been canceled.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664dcb39-d6e8-4a99-ab1e-9529a5f35243'
      'mgnl:activationStatus': true
