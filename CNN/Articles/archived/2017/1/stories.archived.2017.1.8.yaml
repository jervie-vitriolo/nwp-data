  'another-khilafah-extremist-killed-in-sarangani':
    'author': 'Roland Ortillano, Cotabato-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-01-08T09:51:01.248+08:00
    'imagesource': 'jcr:cb1ce8fd-b077-4711-b4e0-d283966b84d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b5c8d41-1b82-41d0-a659-6e52c0b18955'
    'lead': 'A foreigner linked to Ansar Al-Khilafah Philippines was killed in an
      encounter with authorities in Sarangani on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:51:15.364+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T15:51:15.502+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another Khilafah extremist killed in Sarangani'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae2add-0059-45a6-9c01-861164102046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:15.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:51:15.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> A foreigner identified with
        the slain leader of terror group Ansar Al-Khilafah Philippines was killed
        yesterday in Sarangani.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd427ce3-2b62-41e9-b695-37e5be91a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:15.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:51:15.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Romeo Galgo,Jr., spokesman of the Regional Police Office-12,
        said the slain militant – initially identified as Abu Naila – was killed by
        team of soldiers and police agents when he resisted arrest during a raid in
        Barangay Daliao in Maasim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c018eec-a97c-4b98-99bf-92eefb803fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:15.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:51:15.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation that resulted in the death of Abu Naila was part of
        an effort to locate followers of Mohammad Jaafar Maguid, leader of the group
        which has allegedly pledged allegiance to ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca94b6c9-8170-4487-8675-a4eea70b68d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:15.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:51:15.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguid, known to his contacts in the Middle East and Pakistan as
        Abu Shareefa Al-Filibini, was killed on Thursday in a shootout with members
        of PRO-12 and agents of the National Intelligence Coordinating Agency at a
        beach resort in Kiamba town, also in Sarangani.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c11b39-fe0e-4503-ad3e-0b41522ac918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:15.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:51:15.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/05/Ansar-Al-Khilafah-leader-Tokboy-killed.html"><strong>Read:
        ''Most wanted'' leader of ISIS-linked group killed in Sarangani</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafeec2b-467f-476b-b7f7-25be01159b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:15.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:51:15.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial reports relayed to us by our operating personnel indicated
        that Abu Naila, a loyal follower of the slain leader of their group, was a
        foreigner. We''re still trying to establish his exact nationality," Galgo
        said.</p>'
