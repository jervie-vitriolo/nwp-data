      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA), as of 1:00 p.m. today, the center of Auring
        was located 80 km northeast of Hinatuan, Surigao del Sur. The tropical depression
        has retained its strength and is packing maximum winds of up to 55 kph near
        its center and a gustiness of up to 70 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7db232-5376-4548-ab08-dfc7f10d4330'
