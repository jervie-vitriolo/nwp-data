  'mitsubishi-montero-sport-pedal-misapplication':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': '(File photo) A third-party investigation rules out technical faults
      in sudden unintended acceleration (SUA) incidents involving the Mitsubishi Montero
      Sport.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-08T13:06:56.932+08:00
    'imagesource': 'jcr:0ebc09e3-d4d9-4483-aefc-5a088e4fbb60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4082a5f7-ae98-4514-9199-a12796d6f38d'
    'lead': 'A third-party investigation rules out technical faults in sudden unintended
      acceleration (SUA) incidents involving the Mitsubishi Montero Sport. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:41:45.935+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-03T15:41:46.376+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Alleged Montero Sport SUA incidents likely due to ''pedal misapplication'''
    'updated': 2017-01-10T11:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34258706-248e-48cf-844e-5d28d453227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The results of
        a third-party investigation, commissioned by Mitsubishi Motors Corporation
        (MMC), show that the alleged sudden unintended acceleration (SUA) incidents
        involving the previous-generation Montero Sport were likely because of "pedal
        misapplication."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcbfec0-1656-46ef-91f8-a70200c24018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only plausible root-cause identified that could simultaneously
        cause unintended acceleration and perceived brake failure was pedal misapplication
        where the driver pressed the accelarator pedal, believing their foot to be
        on the brake pedal," said British automotive engineering company Horiba Mira
        Ltd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7cd2f3-3689-4488-9d4c-fe049231b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company tested three Montero Sports – allegedly involved in
        SUA incidents – which were provided by Mitsubishi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd934f12d-1bf7-45af-a903-c43e2652f2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horiba Mira also ruled out faults with the Montero Sport vehicle
        itself. It said the model is "extremely resilient" to electromagnetic interference,
        which was claimed to make the engine accelerate without driver input, and
        that the probability of the accelerator and the brakes simultaneously failing
        is "extremely low."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5565636-be4a-4144-9dde-e17b85416057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the company said even if the vehicle suddenly accelerated,
        the driver could still control the vehicle by using the brakes, depressing
        the clutch pedal or shifting the transmission into neutral.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb314630-625f-4c2e-91d1-2dd22669eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The SUA incidents</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddaca1c-b28d-4d96-a49c-6675fa05c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation stems from 196 alleged SUA incidents involving
        the popular midsize sport-utility vehicle (SUV), which was sold in the Philippines
        from 2008 to 2015. A completely redesigned Montero Sport was launched in January
        2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17853393-393b-46cd-be02-c2e78cf44ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montero Sport owners claimed at a Department of Trade and Industry
        (DTI) hearing in December 2015 that while they were driving their Montero
        Sports, their vehicle jerked forward, had no brakes, and lost control.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63248cc-e230-4f25-8709-7a5731ef5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/02/probe-on-Montero-Sport-sudden-unintended-acceleration.html"><strong>Read:
        DTI probes alleged defect of Mitsubishi Monteros</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab42875-9654-45ae-9f7b-a4eceff9656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents caused damage to property, injuries and death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c013e2f-d0c8-44e2-8e44-8fd430c482cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mitsubishi Motors Philippines Corporation (MMPC) said
        after its own investigation that the vehicle was not susceptible to SUA. It
        also maintained the incidents were a result of driver error.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc7915-b9ee-45fe-9362-511ea771a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/04/Montero-Sport-to-undergo-simulation-for-SUA-testing.html"><strong>Read:
        Mitsubishi Motors PH to do Montero Sport simulations</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80bd192-eaca-4e39-8706-735ba4c76eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SUA theories ruled out</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdbda3a-c416-4a86-8d28-bbcb065290cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electrical engineering consultant Dr. Anthony Anderson said in December
        2015 that low battery charge in the vehicles could have led to SUA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054efb77-4539-419d-b328-413b3ad31a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/04/Montero-Sport-sudden-acceleration-victims-stories.html"><strong>Read:
        Montero Sport ‘victims’ share their stories; UK expert weighs in</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc8744-f785-4e65-af8b-34fea92aada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued low voltage could cause the engine control unit (ECU)
        to "brown-out" and restart with an error, which would lead it to demand power
        from the engine without driver input.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d355f-261c-4a25-a628-1beed1e9dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I became convinced that the poor state of charge of the battery
        played a part in the incident," Anderson told CNN Philippines in December
        2015. "It could also be the case in other SA (sudden acceleration) incidents,
        but this is speculation."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d7b21d-807d-478a-afdd-39410e4d0263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horiba Mira said although Anderson''s theory is plausible, it found
        that the Montero Sport''s engine would cut power during low voltage events
        and, once restarted, the ECU would demand only as much power as the driver
        wants.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c07801b-ff06-4610-b765-b4e3c0d1bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Horiba Mira likewise disproved the theory of eletronics
        engineer Dr. Ronald Belt, who said the Montero Sport''s engine could alter
        its characteristics during low voltage events, leading to SUA.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f40d208-a188-4b7a-bfe7-55fa25a33412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the theory was "not valid" because the engine did
        not alter itself when it experienced low voltage.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709bc1af-abae-41fe-b61c-f9e8ff55d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MMPC ''pleased'' by results</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51beb4c3-d223-4586-b4b4-8cfb39f413d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMPC president and chief executive officer Yoshiaki Kato said in
        a press statement that the company is "very much pleased" by the results of
        the probe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de018e2-59fd-4f07-87e9-0119eebeab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The methodical evaluation conducted by Horiba Mira, which found
        no irregularities in the function and design of vehicle, is an affirmation
        of our earlier statement that there is nothing wrong with the Montero Sport
        causing SUA," Kato said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d5ebf2-3e43-4f0a-bfc0-ad2fede6c9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the results of the investigation will finally put
        an end to the SUA issue on the Montero Sport," he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64549760-24ef-4d0c-bbef-673c1feeaa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MMPC First Vice President for Marketing Froilan Dytianquin
        told CNN Philippines that the company will continue educating drivers to prevent
        pedal misapplication.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef72d19c-27fa-4e29-a6ae-2b70f7b3d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On another note, it is also unfortunate that the SUA accidents
        due to pedal misapplication continue to happen whether it is a Montero Sport
        or another vehicle," he said. "Together with our dealers, we aim to continue
        our campaign on the proper use of automatic vehicles by providing reminders
        and information flyers to automatic vehicle owners."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f21ad-e0b4-4c1f-b239-6c30a3d334c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pedal placement needs further investigation</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ad5f0-8b0b-47b9-b1f6-38a62aa6fdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horiba Mira also found that the position of the accelerator and
        brake pedals in automatic-transmission Montero Sports may make the vehicle
        more susceptible to pedal misapplication.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc10aa56-7748-4a8c-886a-073df1a777b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The positioning of the pedals is biased to the left meaning that
        the driver needs to move their right foot significantly towards the centerline
        of their body to brake," the company said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe9368-76cd-4688-9f68-40da2efbb53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This increases the likelihood of the driver pressing the accelerator
        instead of the brake pedal, particularly if they are familiar with other vehicles
        with a less pronounced effect," the report added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ccf5d-1eb5-40c3-842e-0867dedae724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Horiba Mira said pedal misapplication could be more
        likely if the driver is twisted to the right, such as when reaching for something
        in the passenger seat or when  perpendicular parking in reverse.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b3492-e01e-4007-ac9b-48095554a1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company said further testing is needed since other
        Mitsubishi models sold in the Philippines, such as the Adventure multi-purpose
        vehicle and the larger Pajero SUV, have similiar left-biased pedal layouts,
        but are not involved in SUA cases.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbc8015-a3d1-48d0-b9f5-83e549ccab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the report, pedal lateral positioning was considered to be a
        possible cause of pedal misapplication," said Dytianquin. "But other vehicles
        in the Philippine market have the same similar pedal layout and have low incident
        rate. There may be still other factors involved."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339c8fb8-1bac-4f31-8587-6dc4aba521aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Open to further investigation</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e716e3-997b-401a-9998-2e6ec8f8154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dytianquin also said MMPC is open to any other investigations of
        the Montero Sport.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437cf7ea-8b50-4e60-b2ae-7447d0c2a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further testing by Horiba Mira will always be possible," he said.
        "There are other potential causes for SUA that have not been ruled out by
        the investigation, but these would not simultaneously cause braking failure.
        Horiba Mira''s investigation focused on those causes that were identified
        by its investigation as being most plausible."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8cc2cf-059a-4d9e-98c7-f2e34e45cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dytianquin said these other potential causes are less plausible,
        so MMC may not consider investigating these anymore.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197971f1-6619-4d55-99ac-011b8bccfba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On other third party tests that may be sponsored by DTI or claimants,
        we are open to this idea," Dytianquin said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775de8db-ec2d-491a-829c-d2fe42f399d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DTI: ''No comment''</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d540c46-e5ff-4f5d-8f80-fd5f2a84de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DTI told CNN Philippines that it had no comment on
        the Horiba Mira report. The agency also did not say if it will be conducting
        further investigations into the SUA incidents.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e0643-df6a-4df7-8634-b829eac66427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI conducted hearings and investigations into the Montero Sport
        SUA issue last year. The agency also announced a bidding invitation for a
        third party to investigate the claims, but failed to find a qualified bidder.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8127d8-d458-4fbc-a554-846d5c0924c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, most of the complaints at the DTI were withdrawn, with
        the complainants demanding compensation from MMPC in proper courts. Dytiaquin
        said MMPC may use the Horiba Mira report as evidence in any SUA lawsuit.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad4749f-927e-4f06-a05a-a09361e49767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:41:45.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:41:46.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the SUA issue is proven, the DTI can order a recall of the affected
        Montero Sports.</p>'
