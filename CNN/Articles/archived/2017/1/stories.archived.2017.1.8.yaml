      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b5901-81cb-4318-813b-85a974317df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees had to make do with fans and umbrellas to beat the heat.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fbcef8-d4c8-43f7-aedb-b731cb50b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roderick Sarte said he had not eaten and had been standing in line
        for 11 hours. But he said he did not mind the exhaustion.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2d66b-d4df-4b94-872f-248c0bb973ac'
