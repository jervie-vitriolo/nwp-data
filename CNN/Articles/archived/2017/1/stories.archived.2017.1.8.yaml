      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transformation Franchising and Regulatory Board (LTFRB)
        suspended several bus routes to Cebu today due to "Auring."</p>'
