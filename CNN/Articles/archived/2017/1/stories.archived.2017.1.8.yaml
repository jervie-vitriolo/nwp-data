      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Before the Nazareno
        is paraded along Manila on January 9, thousands of devotees queued at the
        Quirino Grandstand on Sunday for the traditional "pahalik."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e9641-f6ae-471d-b2a1-634c543018c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees waited for their turn to touch and kiss the feet of the
        Nazareno, an image believed to be miraculous.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae5249-56a7-4757-9046-c1a8225255a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the big crowds, Quiapo Church security consultant Paul Hinlo
        said there were no security issues during the pahalik, except for the occasional
        missing children or possessions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e5e2b-4c55-4549-85d3-7421dd045453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded the public to be mindful of their children and possessions
        when attending the Black Nazarene Feast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a46ebe-1859-4813-8194-5f8ccdb12d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinlo said the devotees typically become restless before the procession
        begins at 7 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e284c8f-f4e8-49e5-8960-12435f8cf00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just have to be alert all the time, there''s no time to relax
        and rest, everyone''s on alert," Hinlo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a5ce9-38e1-4f96-9cc3-a202e697dab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 5 p.m., 12,872 people passed by the Nazareno for the pahalik.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Long lines at Quirino Grandstand for &#39;Pahalik&#39; | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/1O6NEhz3of">pic.twitter.com/1O6NEhz3of</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/817990734666027008?ref_src=twsrc%5Etfw">January
        8, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b705e708-dcc8-43c8-b782-a6c584dd3f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db03d9-f35f-4d82-b027-4e6bd2cb58c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before entering the fences leading to the Nazareno, the line was
        broken into two: Organizers designated a special lane for senior citizens
        and persons with disabilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db3c06-f75c-409a-9cd7-53ce0f9b6be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took hours before devotees were able to enter the fences put
        up by the Metro Manila Development Authority.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0d19e-f2b9-4f30-aab8-0c82dda1a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/07/Thousands-of-devotees-join-procession-of-Black-Nazarene-replicas.html"><strong>Read:
        Thousands of devotees join procession of Black Nazarene replicas</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b09e76-c96f-493e-8829-9c9277fe8aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulances and medics were available for those who needed medical
        attention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e8915a-ac2c-4bf7-a32f-738ad0872e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross issued reminders for attendees of the Traslacion
        tomorrow:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2262d072-a822-4aa2-a4a5-c77969f65d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Know the route of the procession.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a596dc-c8f7-419d-a764-a650953a244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be physically prepared and bring your medical ID and emergency contact
        numbers with you.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36fc11c-aac5-4c48-bb83-f3d339ec9128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bring snacks and bottled water to prevent dehydration and exhaustion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824fe9b9-6161-4575-a64b-828ec9012d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plan a safe exit path</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c7c1b-0bfa-4b32-b269-27b626c58b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid terror threats, the Philippine National Police said they will
        implement strict security at the event. During the pahalik, cops and soldiers
        were on standby at the bleachers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60ef95-33b2-44ef-bb35-e802087bce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-9 units were deployed and CCTV cameras were in place.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d58376-6809-4e32-8caf-b5b1508e03be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some devotees, such as the Hijos Del Nazareno, volunteered to help
        authorities control the crowd.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2269b-dbf0-4a63-87c4-bf6bd659ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/08/PNP-inspection-Traslacion-2017.html"><strong>Related:
        PNP inspects deployed personnel for Black Nazarene feast</strong></a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ee0f9-15fd-48df-81c6-3a5f51d5b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nazareno devotion</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8657c55-50cb-406c-965c-622ea8f4b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Feast of the Black Nazarene is not for the faint-hearted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54844f78-0cf6-4217-aadc-a121c4ca77b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the pahalik, devotees lined up for hours under the heat of the
        sun. They stayed there day until night.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb5d17-669c-499c-b5f4-28f5e4826c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Libay has been attending the annual feast alone for the past
        six years. But this year, she brought her children with her.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3c685-6549-4e3a-95bc-0c3205341236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a challenge for Libay, as her children had to go through
        tough conditions as well, just like the other Nazareno devotees.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bab80e-475c-4835-a0e7-eec21bb93083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libay found a solution: she brought a tent and blankets to lay in
        her children as they waited in line.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b7fd1f-30d3-497f-b6d4-3f6d2593ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:27:01.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:27:08.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But military personnel would not allow these items for security
        reasons.</p>'
