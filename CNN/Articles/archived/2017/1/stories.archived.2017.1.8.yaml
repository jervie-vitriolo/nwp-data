      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA), as of 4:00 p.m. today, the center of Auring
        is located in the vicinity of Cagdianao, Dinagat Islands. The tropical depression
        has retained its strength and packs maximum winds of up to 55 kph near its
        center and a gustiness of up to 70 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c284f18d-59e5-4da1-8378-753c11f5cd78'
