      'mgnl:type': 'text'
      'text': '<p>Another victim was Olga Woltering, 84, who was traveling with her
        husband, Ralph. They were on their way from their home outside Atlanta for
        a cruise.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
