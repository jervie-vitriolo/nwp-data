    'title': 'ISIS claims suicide bombing in Baghdad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1ab184-8e6d-40fb-b726-ae41c612a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:35:01.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:35:01.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At least 11 people were killed and 25 others were wounded
        when a suicide car bomb exploded in an outdoor busy market in eastern Baghdad
        on Sunday, local police officials in Baghdad told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d62240-a882-400f-ac92-3147863165d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:35:01.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-03T15:35:01.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide bomber drove his car and detonated it in Alwat-Jamila
        market in eastern Baghdad''s Sadr City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37d382-b26a-4bc3-b719-e014732ff674'
