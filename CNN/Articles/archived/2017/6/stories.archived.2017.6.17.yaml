    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mistrial declared in Bill Cosby''s criminal trial as jury deadlocks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805bb0d5-2d6e-454f-b323-03a7d54ccbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norristown, Pennsylvania (CNN) — The judge in the Bill Cosby trial
        declared a mistrial Saturday after the jury failed to reach a verdict in the
        case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da86561a-fbc0-419d-9ce7-1fe84f7ef1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jurors — five women and seven men — were unable to come to a
        unanimous decision in a courtroom battle closely watched by the public as
        well as dozens of women who have accused Cosby of similar misconduct in the
        past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db55a9-a9b5-404e-a0eb-765d0d1520cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby faced three charges of aggravated indecent assault.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3188be1a-a5c7-4470-bd52-90052136f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the latest developments following the mistrial:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46f819-da48-4ffe-b09b-d3dd26f03004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Prosecutors announced they will retry the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142615ef-a383-425c-a898-51cbdae7d22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A spokeswoman for the comedian read a statement from his wife,
        Camille Cosby, who criticized prosecutors, the judge and the media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af78c25-433c-43f7-865e-ff41e1283a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>[Previous story, posted at 10:32 a.m. ET]</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cbe2ad-1def-4508-90ea-44f04f745769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 52 hours of deliberation, jurors in Bill Cosby''s trial began
        their six day of deliberations Saturday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c522010-3df7-4698-a440-7d47b263f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been at this now for 10 days (including testimony). There
        has been nothing but a supreme effort on your part," Judge Steven O''Neill
        told the jury on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d186ef4-c6d7-47bb-a742-86aad24ac97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go through your routines, which have probably become very habitualized
        at this point."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032e62fa-c612-4a79-a2c2-dd961f7cb4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the 79-year-old comedian exited the courthouse Friday, he talked
        to the cameras and crowds outside. "I just want to wish all of the fathers
        a Happy Father''s Day and I want to thank all of the jury for their long days,
        their honest work individually," Cosby said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a8602-0d4d-4a21-897b-8bc9ce614444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I also want to thank the supporters who''ve been here
        and please to the supporters, stay calm, do not argue with people, just keep
        up the great support. Thank you all. Thank you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d797d19-a4a9-41eb-9536-ddc18745354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More questions</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76260554-7a73-4ef0-855e-aeadef455b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, jurors have asked 12 questions of the court during deliberations,
        essentially asking to hear the evidence for a second time. The jury''s continued
        questions leave open the possibility that jurors may remain deadlocked and
        unable to reach a unanimous verdict on any of the three counts of aggravated
        indecent assault that Cosby faces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b85665-560a-4d01-b9ae-0e1adc0691b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the questions from Friday was: "What is reasonable doubt?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf16d3-fbfa-486a-b44d-5d6d35cd5a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say Cosby drugged and sexually assaulted Andrea Constand,
        the former director of operations for Temple University''s women''s basketball
        team, at his home near Philadelphia in January 2004. Cosby pleaded not guilty
        to the charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434662b9-75a4-4439-8449-467ad8eae4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, jurors told the court they could not come to a unanimous
        decision beyond a reasonable doubt, which is required in criminal cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5476a85f-bade-4aed-b6b1-0d6ddd6ec0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neill asked the jury to go back into deliberations for another
        attempt to reach a verdict, an instruction known in Pennsylvania as the Spencer
        Charge. It''s a set of instructions that asks jurors to re-examine their own
        views and opinions, and there is no limit to how many times a judge can issue
        it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f211e4d-518f-4559-aa17-90aa0a98a8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, after further deliberations, jurors still cannot reach consensus,
        the judge can choose to declare a mistrial. Defense attorneys have repeatedly
        asked for O''Neill to declare a mistrial based on the jury''s length of deliberations,
        but the judge has denied their request.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f45b5-fb15-409a-820b-b50b107f4f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to allow this to go as long as this jury wishes to continue
        to deliberate," O''Neill said Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374cc8ff-3198-4a63-b390-7aa8c0409e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is a mistrial, Cosby would not be considered guilty or
        not guilty, and prosecutors may choose to retry the case with a different
        set of jurors. Still, that would represent a major win for Cosby''s team,
        which has argued the case never should have reached court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a60326-2883-41b6-9949-d13e780e8aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury is made up of four white women, six white men, one black
        woman and one black man. They were bused to Norristown from Allegheny County
        near Pittsburgh and have been sequestered in a hotel for the trial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef065a46-1e65-4334-9c4b-b1c3f1a66b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, she said</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd47bd9e-ee7b-48cc-9007-f23dee580a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three charges accuse Cosby of assaulting Constand without her
        consent, assaulting her when she was unconscious and assaulting her using
        drugs to impair her ability to consent. If found guilty, he could face up
        to 10 years in prison for each charge.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cc8a71-a376-4e5c-acc6-9b037ff48674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors called 12 witnesses, including Constand, over a week
        of testimony but presented almost no forensic evidence. Cosby declined to
        testify in his own defense, and his attorneys called only one witness. Cosby''s
        attorneys argued the sexual contact was consensual and worked to highlight
        inconsistencies in Constand''s testimony on cross-examination.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af123244-68b7-4468-812e-200a2487dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts said the trial fits the "he said, she said" arguments
        that are common in sexual offense cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce797bc2-6f79-4ac2-b3c5-0fb3ee1a63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand herself did not appear stressed in the courtroom as she
        waited for the jury. The former basketball player posted a video to Twitter
        of herself shooting hoops on a mini-backboard to pass the time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48052b2e-ff88-48f4-930d-674b376d055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though dozens of women have accused Cosby of sexual misconduct,
        only Constand''s accusations led to criminal charges. One other accuser, Kelly
        Johnson, testified during the trial as prosecutors sought to establish that
        Cosby had a pattern of assault. Johnson testified that she was drugged and
        assaulted by Cosby in 1996.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb21d33-5b09-470a-a095-77361fe69040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''They''re your friends''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f04c91-dfd1-4864-8033-18c72b29676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand testified over two days last week for the prosecution.
        In clear and firm statements, she said Cosby, a powerful Temple alumnus, mentored
        her and took an interest in her career like a father figure. The comedian,
        37 years her elder, twice made what she called "suggestive" passes at her,
        but she rebuffed him, she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade024e4-73c9-4520-8bdf-cebf9f4ce69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when speaking about her career plans one night at his home,
        the sweater-wearing actor known as "America''s Dad" gave her three blue pills
        that he said were herbal and would help her relax, she testified.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72e12ca-24e8-4c02-8dd6-91ec1250bc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Put them down, they''re your friends. They''ll take the edge off,"
        Cosby told her, she testified. "I said ''I trust you.'' I took the pills and
        I swallowed the pills down."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02154942-5894-4cc4-9355-8aea8837aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began slurring her words and felt dizzy, and told Cosby so,
        she said. Shortly after, she became incapacitated and felt "frozen," she testified.
        Cosby then placed her on the couch and sexually assaulted her without her
        consent, she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04153ab0-2ec2-4817-affd-56a8e628c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She woke up on the couch early in the morning with her clothes disheveled,
        she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cbe0a7-e746-4c1e-babd-7190ebc78da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt really humiliated and I was really confused," she said through
        tears. "I just wanted to go home."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f2018e-ed80-43db-8c5b-fd9d12076a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby lowered and shook his head in the courtroom as she spoke.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9a5a9-5225-4a3a-b7db-d57c3a139685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianna Constand, the accuser''s fiercely protective mother, testified
        that Cosby apologized over the phone to her and her daughter and offered to
        pay for her schooling. Cosby also declined to tell her what pills he had given
        Andrea Constand, but he did say they were from a prescription bottle, she
        testified.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c43eae7-1c60-4ce0-8dee-58db28096032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I was mistaken''</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a53051-8490-4601-b225-137cf0d44e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys argued that the sexual contact was part of a consenting
        relationship between Cosby and Constand. They cast Cosby as an unfaithful
        husband — but not a criminal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b94d6-7f29-46e6-9e67-b6f80765b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tense cross-examination, defense attorneys pointed out that
        several of Constand''s initial statements to police, including the date of
        the alleged assault, were later proved to be false.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67967747-15f9-439a-a52d-3ea4ea18a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really nervous and wasn''t able to recall every particular
        moment that I had seen Mr. Cosby in order of dates," she explained.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3fe2a8-62f8-4c35-b9c5-32bbe52e4cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Constand initially told police that she had not been
        alone with Cosby prior to the alleged assault and that they had little contact
        after. However, she testified that she had been alone in a hotel room with
        Cosby beforehand, and that there were 72 calls between the two afterward.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae623f-f209-45e5-9eeb-2adbf6faa786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also asked Cosby''s representatives for free tickets for her
        and her family to see Cosby''s stand-up show in Toronto in August, half a
        year after the alleged assault.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb4d5d-00f3-46e8-934a-981c7c30e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:57.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said the hotel room meeting was not romantic, and explained
        that she made those phone calls as part of her job responsibility at Temple.
        She got the show tickets because her family loved Cosby, and she hadn''t yet
        told them about the alleged assault, she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b4e5e-1ebd-4eed-9f31-bb26b6121c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:58.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys said those were not the actions of a sexual assault
        victim and suggested she was lying.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b306529a-687c-4336-b29b-c57db945112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:58.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was mistaken," she said. "It was a lot of confusion putting a
        lot of dates together."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3593c12-3a60-4570-8a9f-0a739c895f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:58.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors did hear Cosby''s side of the story — but not in his voice.
        Prosecutors and police detectives read aloud portions of Cosby''s statements
        to police in 2005 and in a civil deposition in 2006. In those interviews,
        Cosby admitted to sexual contact with Constand and said they had previously
        had a romantic encounter.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42808075-71ee-4f57-8ebc-6e1632c831ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:58.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the pills he gave her were over-the-counter Benadryl,
        which he admitted can cause sleepiness.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e5cd7-8cd8-4af5-9017-f3b7e104f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:58.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the civil deposition, Cosby admitted that he had previously obtained
        prescriptions for Quaaludes, a powerful sedative, with the intention of giving
        the drugs to women with whom he wanted to have sex.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25fb88-6e86-4fc6-a801-28d1e6e4e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:58.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say his prior use of Quaaludes shows that Cosby had
        knowledge of what he was doing when he gave her the pills.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61751b5b-4caa-4a44-9a1e-06604462557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:58.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How we got here</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7cfd5d-5652-46ef-9ddd-340a834123f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:58.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand initially told police about the alleged assault in January
        2005, a year after she says it took place. The district attorney at the time
        declined to press charges, citing insufficient evidence. She sued Cosby in
        a civil suit and settled for an undisclosed amount in 2006.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34829b06-812e-4e58-9d84-449ed2eef738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:58.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2014, dozens of women went public with accusations that
        Cosby drugged and sexually assaulted them over the course of his lengthy comedic
        career.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a96b9-7cd4-47f1-ae6d-0c2e18f5b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:58.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2015, a judge unsealed Cosby''s deposition in that 2006
        civil lawsuit. Cosby''s admissions in that deposition led Montgomery County
        prosecutors to file charges against him.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebfb0f4-347d-4c0e-98f7-416ac89ea264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:58.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial started June 5. Cosby, who is legally blind and carries
        a cane, has arrived in court each day with someone from the world of entertainment.
        Keshia Knight Pulliam, who played Rudy Huxtable on "The Cosby Show," escorted
        Cosby into court on the first day of the trial.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae6f970-34e7-4d52-b6bc-10f37d7f4b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:58.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Camille, walked into court with him Monday, her first
        appearance at the trial.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5ad6f3-53fd-4c04-980a-353aa24c2180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:58.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Lawrence Crook III reported from Norristown, Pennsylvania,
        and Eric Levenson reported and wrote from New York. CNN''s Jean Casarez contributed
        to this report.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3bc35b-dee1-4074-b9dd-a07a25861af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:10:58.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:11:02.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com: "Mistrial declared
        in Bill Cosby''s criminal trial as jury deadlocks"</em></p>'
  'aide-aby-sayyaf-leader-isnilon-hapilon-arrest-zamboanga-city':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-06-17T21:51:59.043+08:00
    'imagesource': 'jcr:71a6ccb8-4062-4acf-9eae-1ad55f1c8df0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96074403-b48a-472d-ad73-cc0830efa968'
    'lead': 'Bomb-making paraphernalia were found on Abu Sayyaf member Hamsi Amajad
      Marani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:14:33.315+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T14:14:37.291+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:14:37.032+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aide of Abu Sayyaf leader Isnilon Hapilon arrested in Zamboanga City

      '
    'updated': 2017-06-18T14:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6e2f5-960e-4bab-b06c-0ac052100bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:14:33.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:14:37.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> A bomb
        expert and close aide of Abu Sayyaf leader Isnilon Hapilon was nabbed by a
        joint military and police force early Saturday morning in Sitio Niyog-Niyog,
        Barangay Mutim in Zamboanga City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619655a1-0fe7-4f0b-b3cd-c25c21777161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:14:33.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:14:37.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Armed Forces of the Philippines (AFP) said
        bomb-making materials were found on Hamsi Amajad Marani, who is now undergoing
        debriefing at the Zamboanga police office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc58e3-d80f-46fc-a6c6-b39e04d567af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:14:33.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:14:37.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by Joint Task Force Zamboanga said Marani was spotted by
        a concerned citizen, who immediately notified authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e610c4-3bb7-4331-8237-faeca5949e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:14:33.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:14:37.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The miltary said Marani was trained by an Indonesian bomb expert
        from Southeast Asian terror group Jemaah Islamiyah and that he had been involved
        in military encounters with government forces in the provinces of Sulu and
        Basilan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb50649-dbd5-421a-ae6e-735908deafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:14:33.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:14:37.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This successful operation is done in close coordination with the
        members of the Zamboanga City Police Office," said Joint Task Force Zamboanga
        Commander Col. Leonel Nicolas. "The vigilant people of Zamboanga City will
        never allow any notorious group or individuals to thrive and stay within their
        peaceful and progressive place."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b6c3df-08f5-4c84-8626-75da1e120e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:14:33.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:14:37.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Mindanao Command head Lt. Gen. Carlito Galvez Jr. said the
        arrest will "somehow cripple" any possible support Marani is giving Hapilon,
        who the military said is still in Marawi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60fcd6b-5f9e-4adf-9491-9b443146b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:14:33.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:14:37.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities attempted to arrest Hapilon in Marawi City on May 23,
        but were met by heavy resistance by fighters later identified as members of
        the Maute group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a9748b-73ee-4a59-b18a-9531517deb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:14:33.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:14:37.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Gov''t forces, Maute group clash in Marawi City</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4d8433-759e-41ae-abc2-1cf97e0bec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:14:33.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:14:37.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing firefight forced President Rodrigo Duterte to declare
        martial law and suspend the privilege of the writ of habeas corpus in the
        whole of Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5681c826-9de1-4a19-81c0-ea840eb54bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:14:33.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:14:37.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte declares martial law in Mindanao</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e7fed-b3cc-4397-807b-3a8297d98a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:14:33.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:14:37.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video released by the AFP on June 8 confirmed that Hapilon is
        collaborating with the Maute group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef347fe8-6996-4dd3-b3c2-d4cbeabf8df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:14:33.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:14:37.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: Maute, Hapilon plan Marawi terror attack</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771d282-ff8d-4bd3-be87-4beb28b34147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:14:33.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:14:37.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, ISIS leadership in Syria is said to have designated
        Hapilon as its “emir” in Southeast Asia in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb2988-9be2-4054-bb98-e0e520dac221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:14:33.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:14:37.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: ISIS leader ordered terrorist activities in PH</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6f61d-f666-448b-86e6-ba4b150c943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:14:33.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:14:37.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon is also on the U.S. list of most-wanted terrorists, with
        a ₱5-million bounty on his head.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5ea777-ff59-4391-9982-f2b4eeee237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:14:33.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:14:37.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently offered another ₱10-million reward for his arrest
        and placed ₱5 million each on the heads of the Maute brothers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
