      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a case that hinged largely on a teenage
        couple''s intimate text messages, Michelle Carter was found guilty of involuntary
        manslaughter Friday in the 2014 death of her boyfriend, who poisoned himself
        by inhaling carbon monoxide in his pickup truck, a Massachusetts judge ruled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0167a-c5a2-430d-bce0-aad4873ce287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter''s own words -- preserved in hundreds of text messages presented
        as evidence over six days of testimony -- helped seal her conviction in the
        death of 18-year-old Conrad Roy III, Bristol County Juvenile Court Judge Lawrence
        Moniz said during a 15-minute explanation of his rationale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfcc026-3b54-4db8-82fc-e9b8bdaa487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She admits in ... texts that she did nothing: She did not call
        the police or Mr. Roy''s family" after hearing his last breaths during a phone
        call, Moniz said. "And, finally, she did not issue a simple additional instruction:
        Get out of the truck."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63ad9e-58a8-4069-9bb9-d7e236fb36a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter, 20, cried silently as Moniz spoke. She stood to receive
        the ruling, which could set legal precedent for whether it''s a crime to tell
        someone to commit suicide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd66fde-a06e-4551-af38-c6371c343652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''There are no winners here''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea6f0a-ce37-48ff-b065-b943cf306bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had argued that Carter sent Roy numerous text messages
        urging him to commit suicide, listened over the phone as he suffocated and
        failed to alert authorities or his family that he''d died. The judge agreed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac9e85-df2f-48bc-9dbb-4c618208de6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This court has found that Carter''s actions and failure to act
        where it was her self-created duty to Roy since she put him in that toxic
        environment constituted reckless conduct," the judge said. "The court finds
        that the conduct caused the death of Mr. Roy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8a8c65-9877-40ab-97a7-12e5bdc42ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Carter standing, Moniz said, "This court, having reviewed the
        evidence, finds you guilty on the indictment with involuntary manslaughter."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a95808-dea3-478f-a525-114e0beca016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Cater was not present when Roy killed himself, her text
        messages and conversations with him proved damning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a363cea-06a9-42f9-a5a6-1a3eec911c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One July 2012 exchange of texts messages was typical:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d26e50-da7e-4376-83a9-5f884021bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy: "I''m overthinking"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410cbb34-6cc4-49e0-84e9-0ed8595754e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter: "I thought you wanted to do this. The time is right and
        you''re ready, you just need to do it! You can''t keep living this way. You
        just need to do it like you did last time and not think about it and just
        do it babe. You can''t keep doing this every day."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0893e4b0-8831-4a1d-8904-cdcf8736d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy''s relatives, who sat near Carter in the front row of the courtroom,
        wept as the judge ticked through the steps Roy took to end his life, as well
        as Carter''s complicity. Sitting opposite them, Carter''s family members also
        sobbed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98afcc4-4ecf-4205-beec-6973fa51ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we are very pleased with the verdict, in reality there
        are no winners here," prosecutor Katie Rayburn told reporters later. "Two
        families had been torn apart and will be affected by this for years to come.
        We hope verdict will bring some closure... It''s been an extremely emotionally
        draining process for everyone involved."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a6717-b96c-4698-acda-595bfcb661bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy aspired to be a tugboat captain and would be alive if not for
        Carter''s actions, Rayburn said. He had been trying to better himself, and
        "we all wish he had the opportunity" to grow up, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037bcdab-e5b5-4bc7-93ed-12fc9f78f6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Roy''s father, Conrad Roy Jr.: "This has been a very tough
        time for our family, and we would just like to process this verdict that we
        are happy with."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdcc1ad-9a10-4dbf-aa0f-5a9bc2b9a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moniz let Carter, who was tried as a juvenile because she was 17
        at the time of the crime, remain free on bail until her sentencing on August
        3. She could face up to 20 years in prison, though experts say such a lengthy
        sentence is unlikely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e81c86-794f-453f-ac4f-933127bed1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was ordered to have no contact with members of the Roy family.
        She cannot apply for or obtain a passport, nor can she leave Massachusetts
        without permission from a judge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ebb358-6705-44a1-8df8-2913e3cb69f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Case was watched closely</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4202d2-97d9-41d7-92fe-fa15c36369d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling, which may spur lawmakers to codify the behavior highlighted
        in the case as criminal, was closely watched by legal experts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade4fed5-fbc0-4822-abf1-81dbe8a1ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the expansive definition of manslaughter under Massachusetts
        law, the guilty verdict is not a surprise," CNN legal analyst Danny Cevallos
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf24602-ea58-4ed3-a7a5-5039c291a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still, this verdict is concerning because it reflects a judicial
        willingness to expand legal liability for another person''s suicide, an act
        which by definition is a completely independent choice," he said. "Historically,
        suicide has been considered a superseding act which breaks the chain of legal
        causation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b49601-a0a6-40a1-8465-544cf12f321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In charging Carter with involuntary manslaughter, prosecutors were
        threading a legal needle, another legal expert said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a006437-76aa-474c-96ef-ec9cc6e7c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was a square peg in a round hole, it wasn''t a great
        fit for manslaughter," Daniel Medwed, professor of law and criminal justice
        at Northeastern University, said after the decision. "Her behavior was so
        morally reprehensible, but I wasn''t sure how, as a matter of law, it constituted
        as manslaughter."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfad65e-aae0-408d-b542-164b130ac9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medwed said manslaughter involves direct action such as a drunk
        driver who slams into a car or someone who fires a gun into a crowd to recklessly
        cause a death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d82d984-cc6d-4440-b6a9-13ed58cd7de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case involves mainly words, but ultimately [Roy] decided to
        do the deed, so it didn''t fit in with the classic patter of manslaughter,"
        he said. "But the facts are so powerful, so compelling and her behavior so
        apparent that I''m not shocked she got convicted for manslaughter."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f3bbb-4543-4fcc-9b06-cf6c4717267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Texts drove suicide, prosecutors argued</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c787d3-f7ef-4b43-a353-4c342686b842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter secretly nudged Roy toward suicide by sending him numerous
        text messages encouraging him to take his life, prosecutors said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8059062-917d-4c5d-b1dc-2100282e6926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing arguments Tuesday, prosecutors said Carter berated her
        vulnerable boyfriend when he had second thoughts about killing himself, listened
        by phone as he died and used his suicide to get from friends the attention
        that she desperately craved.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2b34bc-1052-4afd-8c8a-5e7ce0f016d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter went from offering "words of kindness and love" to aggressively
        encouraging Roy via text message to carry out longtime threats to commit suicide,
        Rayburn told the court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e7bf1-69b7-4ac0-bc4b-e47fa3261af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It got to the point that he was apologizing to her, ... apologizing
        to her for not being dead yet," she said in her closing argument.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf319c-ceb2-4ba6-a665-11f311a36174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayburn reminded the judge of text messages in which Carter encouraged
        Roy to get back in the truck. In text messages to a friend, she described
        hearing his final words and breaths on the phone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e683b-05b6-4a00-b0bf-000450128a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy''s body was found July 13, 2014, a day after his suicide in
        his parked truck in a Kmart parking lot in Fairhaven, nearly 40 miles from
        his home.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b6592-bd95-4f9c-84f2-ee0b3513175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Tragic ... not a homicide,'' defense said</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f726f2c-97ab-4c67-8eb9-4bdf909f3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter''s attorney argued she was a troubled, delusional young woman
        who was "dragged" into the suicidal journey of Roy, who had long been intent
        on killing himself.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d37094b-56e1-417d-ace4-94a93878606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence actually established that Conrad Roy caused his own
        death by his physical actions and by his own thoughts," defense attorney Joseph
        Cataldo said. "You''re dealing with an individual who wanted to take his own
        life. ... He dragged Michelle Carter into this."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d70aa-08dc-4a52-b801-456bdbbcc350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter was "overwhelmed" by Roy''s talk of suicide while at the
        same time dealing "with all of her baggage," including the side effects of
        medication for depression, Cataldo said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3afd6de-1f71-4b47-b31e-8a439298eaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sad, it''s tragic," he said. "It''s just not a homicide."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e5183-0303-41d6-9fee-74978741aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the trial, a psychiatrist testified that Carter was delusional
        after becoming "involuntarily intoxicated" by antidepressants. She was "unable
        to form intent" after switching to a new prescription drug months before Roy''s
        suicide, and she even texted his phone for weeks after he died, the psychiatrist
        testified.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4f2b28-9018-4be4-b176-3e3e236bf411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Michelle Krupa, Jessica Suerth, Sarah Jorgensen and Darran
        Simon contributed to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0183c-675d-4a13-a5aa-17b6bf9c279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:50:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:51:00.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Judge finds Michelle
        Carter guilty of manslaughter in texting suicide case."</em></p>'
  'Michael-Phelps-race-Shark-Week':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Michael Phelps'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-17T09:13:46.803+08:00
    'imagesource': 'jcr:1d37dd9c-dd09-4583-b24e-f083cd9f1201'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42e1d76c-9895-4319-8484-f7c45dcfa024'
    'lead': 'Michael Phelps is fast, but can he outswim a shark?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:55:29.509+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T14:55:32.493+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:55:32.351+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shark Week going for gold with Michael Phelps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa85a20b-299c-46c2-ac6f-8fe987e26c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:29.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:55:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Michael Phelps is fast, but can he outswim a shark?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ec6dc-553f-4144-bd74-ebeb877770c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:29.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:55:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympian will help kick off Discovery''s Shark Week in July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf62059-e6f9-4b9d-a730-e21694a5381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:29.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:55:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is our greatest champion to ever get in the water: Michael Phelps.
        39 world records. 23 Olympic golds. But he has one competition left to win,"
        a news release from the network reads. "An event so monumental no one has
        ever attempted it before. The world''s most decorated athlete takes on the
        ocean''s most efficient predator: Phelps V Shark -- the race is on!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93612e-0b3e-481b-8be5-b105d4f50386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:29.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:55:32.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-day marathon of all things sharks begins July 23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decb0265-70e2-46c4-ad56-bfc5b421331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:29.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:55:32.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrating its 29th anniversary, the very popular Shark Week will
        for the first time be airing during the same week on Discovery Channel in
        more than 220 countries and territories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e45c3b-bb65-49fb-987d-39fbcea274e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:29.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:55:32.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps will appear in two specials, "Phelps vs. Shark: Great Gold
        vs Great White" and "Shark School with Michael Phelps."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8936056-abac-4b6d-8769-cb9c76dd6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:29.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:55:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter will find Phelps learning about the creatures at the
        Bimini Shark Lab in the Bahamas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eff1d5-ef51-4e5e-b69f-e10873d4e251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:29.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:55:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he''s not the only celeb set to participate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79db9fcc-b217-4a0b-b719-732a73281157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:29.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:55:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Chris Noth will also sink his teeth into the programming,
        the network said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80796dde-649d-4af6-bf15-97d133972f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:29.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:55:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other specials will include titles such as "Great White Shark Serial
        Killer Lives," "Shark Vortex" and "Alien Sharks: Stranger Fins."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d6b52f-fa5e-4c33-a1a5-2c6a3603c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:55:29.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:55:32.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Shark Week going
        for gold with Michael Phelps”</em></p>'
  'Katy-Perry-breaks-Twitter-record-100-million-followers':
    'author': 'Lisa France, CNNMoney'
    'caption': 'Katy Perry rules the music industry, only falling short of the overall
      title against the beneficiaries of the wealthiest boxing match in history'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-17T08:38:05.452+08:00
    'imagesource': 'jcr:cec60d02-c337-4f68-b728-a3c370433f42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c0c172d-92a3-4cb6-a72c-5663e2034941'
    'lead': 'According to Twitter, the singer has become the first person to reach
      100 million followers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:57:17.767+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T14:57:21.678+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:57:21.460+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Katy Perry breaks Twitter record

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c4d404-f89b-4850-8648-d7ed842cc37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:17.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:57:21.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Katy Perry fans on Friday
        got to "witness" the singer make history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cca791-6a2b-4d1a-81b2-45bd896d2bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:17.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:57:21.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Twitter, the singer has become the first person to
        reach 100 million followers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6fb7f6-09c1-45c8-b291-56e673111045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:17.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:57:21.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a big accomplishment even if you factor in the possibility
        that Perry''s account, like many of Twitter''s high profile ones, likely includes
        a large volume of fake followers, or bots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a568bd-9bd8-4b7e-bf09-320ef03193fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:17.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:57:21.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also good timing for the singer who is making the rounds in
        a public relations blitz for her new album, "Witness."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cfad04-328c-4362-969b-27f6cc5be397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:17.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:57:21.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry has shown Twitter as much love as its shown her, as it''s
        been one of her main forms of communication with her fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959098cd-1995-47b0-8939-b66ab46b280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:17.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:57:21.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s sparked some major conversations on the social media platform,
        including one about her much discussed 2015 Super Bowl Halftime performance
        in which #LeftShark became a worldwide trending topic after one of her backup
        dancers, dressed as a shark, appeared to be out of step.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f90e6f8-0739-437a-ba15-95c9d58d5538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:17.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:57:21.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry''s been putting up big numbers lately.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf4c4a-4b20-432a-98c4-74f7658d12f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:17.768+08:00
