    'template': '1'
    'title': 'London fire: Theresa May meets with victims at Downing Street

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de2c93f-aaf1-4356-b2dc-b661a858cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> A day after protesters chastised
        her near the scene of the deadly Grenfell Tower disaster, British Prime Minister
        Theresa May is meeting Saturday with victims and local residents at 10 Downing
        Street.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ab9a3-8554-45d4-a94c-e1f872defe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, 58 people are missing and presumed dead in
        the fire, though they say this could change. At the moment, police said 16
        bodies have been recovered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d38c79-3cda-44ca-a779-be29b1fa2653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Some Grenfell Tower victims may never be identified, police
        say</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca032b3-2877-4193-aa59-c8244fc5992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Police Commander Stuart Cundy later clarified that
        the number of people confirmed dead is 30, but another 28 remain missing and
        are presumed dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ab0d46-a3e7-47d6-9446-da663a978b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest statement came as May met with a number of those affected
        by the fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de287a-710a-4a23-bf0b-37251280aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her invitation came after she faced cries of "Shame on you!" and
        "Coward!" on Friday as security staff bundled her into her car following a
        meeting with locals at a church hall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1845da-0b88-4e58-ab01-694b17c7cfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled May has been under relentless criticism since visiting
        and leaving the scene Thursday without talking to any of those who had lost
        their homes in the blaze.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b9d240-2af8-48d4-81c8-ab93915da1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempt to quell the growing anger over her response to the
        fire comes as May is under unprecedented pressure following her party''s loss
        of its parliamentary majority last week in the country''s general election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ba68b-3447-422e-a627-7c5c6028f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: UK election: Theresa May''s ''snap election'' gamble backfires</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd39b3c-6235-4a39-bb95-1d98e64a9980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many residents who spoke to CNN were angry at the Prime Minister''s
        decision not to meet with victims when she visited the area Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f550c0f5-ff47-4be3-9da6-18299d90f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has promised a full public inquiry and announced a fund of £5
        million ($6.4 million) to help those affected by the blaze.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df7062b-33dc-4ff7-92ca-5101070aa12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday she continued to sidestep questions over whether she
        had failed to grasp the mood of the public by failing to meet with residents
        in the fire''s immediate aftermath.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af3412-fbec-4e37-94cb-8bcba6d2a147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the BBC, May was asked numerous times whether
        she had misjudged the situation and why she had not met with those affected
        by the blaze.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a2920d-78f5-498e-b0a0-9561b42e753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a terrible tragedy that took place," she said Friday.
        "People have lost their lives and others have lost everything, all their possessions,
        their home and everything.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b9b761-5c95-4c2b-98ff-3aa6ce36758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are doing is putting in place the support that will help
        them. But it is a terrible tragedy. I have heard horrifying stories from the
        fire brigade, from police and from victims themselves who were in that tower
        but also from other local residents, some of whom of course have not been
        able to go back to their homes either."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e4a06-735e-47e5-8e7c-6cf71155d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s meeting Saturday with victims, residents, volunteers and
        community leaders came as Queen Elizabeth II marked her official birthday
        with a statement saying it was "difficult to escape a very somber national
        mood."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76af1b4-3ecf-41ad-87e4-a087fc50566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Elizabeth and Prince William, the Duke of Cambridge,
        visited the area and met residents and community representatives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc17009-4033-4212-8898-f4a27b0d885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her official birthday message Saturday, the queen addressed the
        latest tragedy to hit the nation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c182b88e-4c57-4d58-852c-63fe9fc75c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is traditionally a day of celebration," the Queen said in
        a statement. "This year, however, it is difficult to escape a very somber
        national mood. In recent months, the country has witnessed a succession of
        terrible tragedies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ac311-3bfa-4e3c-875b-0bfbe0b7d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her visits to London and Manchester — the latter the site
        of a terror attack last month — have highlighted the people who offer comfort
        and support to those affected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758d0c8-fda9-4533-a3cd-fb233a7414a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Put to the test, the United Kingdom has been resolute in the face
        of adversity," she said. "United in our sadness, we are equally determined,
        without fear or favor, to support all those rebuilding lives so horribly affected
        by injury and loss."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f399767-259c-4a5e-97cb-b42109f5880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901297e0-495d-4d5b-8330-d211c1d2fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger on the streets of London''s North Kensington has been
        growing in the past 48 hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1470742-bcbe-446c-8b94-45837dbd4c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents furious over the handling of the Grenfell Tower disaster
        descended on the local town hall Friday in west London, shouting, "We want
        justice."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625390cd-5255-4945-bdc3-18cfe93a941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some wore T-shirts with images of missing loved ones as they climbed
        the front steps and pushed their way into the building.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7421d02f-20df-4154-b4eb-14c7dbda6e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second protest began later at Britain''s Home Office, which oversees
        fire prevention and policing nationally. Organizers handed out fliers that
        read, "Your anger must be heard." The protesters eventually made their way
        to busy Oxford Circus, where they staged a sit-in.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483dcc45-9f76-4666-bfb5-f0ef33b9ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan demanded the government publish a list of
        other tower blocks checked by investigators. In a letter to May, he listed
        a litany of residents'' concerns, including a lack of information about missing
        relatives, the chaotic response of the local council and worries over safety
        in other tower blocks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e7bbc-79ce-41b5-8149-c2ee0f242c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They feel the government and local council haven''t done enough
        to help them in the aftermath of this horrific incident, or to provide answers
        to their increasingly urgent questions," Khan wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf56ca7-f4ef-4019-ac98-e8b98d9360f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have opened a criminal investigation into the circumstances
        of the blaze. They examined the apartment where the fire started and determined
        "there is nothing to suggest the fire was started deliberately." A team of
        senior detectives is investigating.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62e15c-7bfe-4a51-ac32-5b090c440c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One member of Parliament has called for corporate manslaughter charges
        after learning flammable material was used to clad the building during a recent
        renovation. No sprinkler system was installed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20524155-1c98-4324-96b3-f92c62904225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fire''s aftermath, the London Underground on Saturday suspended
        subway service between Edgware Road and Hammersmith on two lines at the request
        of the London Fire Brigade.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0142318-24d5-472a-bdbb-e0a417f96d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire and rescue service cited "the short term risk of debris
        falling onto the track."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea5da30-965d-40a5-80a0-85f0f45f24d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of victims emerge</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1b580-8e70-4935-8f59-f130042e16c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the political fallout from the tragedy continues, the names
        of those who died are beginning to emerge.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a39ce4b-9621-441b-8211-3de3cf60ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was Gloria Trevisan, 26, an Italian architect living in London
        because her family was having financial difficulties back in Italy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433e40d-f578-46cb-97ab-424a4f6c25a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for the family told CNN that Trevisan spoke with her parents
        before she died, telling them: "I am going to heaven. I will help you from
        up there."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba043f0-20c9-4e3f-b0b0-90b1cd89f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Al-Hajali, 23, a refugee who fled Syria for the UK in 2014,
        was identified as another victim.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57fa467-e725-472d-9696-69be931d203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad and his brother Omar, both students, lived together on
        the 14th floor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae4810-39ba-4aac-8ff2-90cb0ab54ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar, 25, survived, but the brothers were separated as firefighters
        tried to rescue them from the burning building early Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd74aa-801c-4a10-a297-ade743bd8a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blame game</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f452d1c7-d4f7-4b03-a3c8-48206c7b6330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has promised that all those left homeless by the
        disaster will be rehoused in the local area. But the government has been criticized
        for failing to act on recommendations from previous tower block fires.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843052cc-a9c3-42d1-9e6d-40fcec6fb623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister is facing particular scrutiny over the role of
        her new chief of staff, Gavin Barwell, who was housing minister until he lost
        his parliamentary seat in last week''s election.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774f361c-21e9-498e-8fc0-4dea22d8c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barwell had told lawmakers that the government intended to review
        fire safety standards following a fatal fire at Lakanal House, a London high-rise
        in 2009. Three women and three children died. Exterior paneling helped the
        fire spread.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d08e5-666a-4a8c-94c7-d53d9ddbfee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s James Masters wrote and reported from London, and Faith
        Karimi wrote from Atlanta. CNN''s Angela Dewan, Eliza Mackintosh and Jeanne
        Bonner contributed to this report.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0607559b-0142-49e4-96e8-8913fdf7edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:07:51.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:07:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "London fire: Theresa
        May meets with victims at Downing Street"</em></p>'
  'mistrial-bill-cosby-criminal-trial-jury-deadlock':
    'author': 'Eric Levenson and Lawrence Crook III, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-17T23:40:37.436+08:00
    'imagesource': 'jcr:d71282fc-9768-4fc5-a114-995335dbfa00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da558f94-3efd-48eb-93da-825cf57d853f'
    'lead': 'Cosby faced three charges of aggravated indecent assault.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:10:57.996+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T14:11:02.117+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:11:01.583+08:00
