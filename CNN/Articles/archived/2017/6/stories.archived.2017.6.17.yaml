  'US-Navy-destroyer-takes-on-water-after-collision-japan':
    'author': 'Zachary Cohen and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-17T14:24:05.408+08:00
    'imagesource': 'jcr:64bc3fb1-5c18-4b79-a6bb-8340e2fed4bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee92e612-28d9-4dd2-b022-c93b3f61f96d'
    'lead': 'The USS Fitzgerald suffered damage to its starboard side above and below
      the waterline, resulting in some flooding, the Navy said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:00:46.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T15:00:50.318+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T15:00:49.948+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US sailors missing after Navy destroyer collision with PH-flagged ship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedcfd35-6b35-4607-9fc1-bb1b5972639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Seven US sailors are missing
        and the commanding officer of a US destroyer is among the injured after the
        warship collided with a merchant ship off the coast of Japan, the US Navy
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf10b3-6536-448b-ad0f-617b409c04a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guided-missile destroyer USS Fitzgerald suffered damage to its
        starboard side above and below the waterline in the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29715b99-d839-4490-9f30-149d77bd79af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cmdr. Bryce Benson, commander of the Fitzgerald, was one of three
        injured sailors who needed to be flown to a naval hospital in Yokosuka, Japan.
        He is in stable condition, the Navy said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d57fea-b7aa-4457-a639-4dbcaec4cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Navy Chief of Naval Operations Adm. John Richardson said three
        sailors were medevaced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5991767a-202c-4130-b72b-1d3a3f10d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other injured sailors are being assessed, the Navy said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d73cf-525f-43c0-96f2-ed2cb93036ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two ships collided about 2:30 a.m. local time in the Pacific
        Ocean about 56 nautical miles from the port of Yokosuka and 12 miles off the
        Izu Peninsula, the Japanese coast guard said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e369e45-0387-4399-8312-d06914f4bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage to the Fitzgerald resulted in some flooding, the Navy
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a06cd-3377-4787-9096-b62c940b78d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warship is now being towed to the US naval base in Yokosuka
        escorted by a Japanese coast guard ship, officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e03c16-8e50-49b5-ab52-720c59c63682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel was taking on water after the incident, but the crew
        was working to stabilize the ship by pumping water out of the hold, a US Navy
        official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10107b08-7f51-49a5-b0ec-8ac632f184a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s commander was evacuated by a Japanese coast guard helicopter
        while US military copters evacuated two injured US sailors, according to US
        Forces Japan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d4b69-645b-4d03-a64a-67279dbd15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese coast guard said four of its vessels and one helicopter
        were assisting the US Navy destroyer with damage assessment and searching
        the area around the ship, working on the possibility that some of the missing
        may have fallen into the ocean.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea947e-2037-4899-a835-fa1568aea987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said emergency procedures have been put in place and
        the ship is not in danger of sinking at this time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e658e3-d3dc-4495-9df9-07fa5eeaf752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the merchant vessel involved in the collision is
        the ACX Crystal, a container ship flagged in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b46e6-cc73-4859-a93c-f11454c0b260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government said it is closely coordinating with authorities
        in the U.S. and Japan, and is prepared to extend all necessary assistance
        to Filipinos onboard the ship.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DFA is verifying reports on the involvement of a PH merchant vessel
        in the collision</p>&mdash; CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/875888190359445504?ref_src=twsrc%5Etfw">June
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cdc051-3610-4bc8-8860-1b3ea70ee6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e6d0e7-4886-435a-ba03-c0c0f381d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship tracking website marinetraffic.com shows the ship had left
        the Japanese port of Nagoya on Friday evening. It was expected to dock at
        a Tokyo Bay port around 4:30 p.m. local time, official said after the accident,
        adding the container ship was operating under charter to a Japanese shipping
        company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab107a04-743d-43d0-b258-07214496ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the Crystal showed damage to its bow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d7e06-3a80-4d2e-a41a-f7d32fe9a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese coast guard said the area of the collision, 12 miles
        (20 kilometers) off the tip of the Izu Peninsula, is known for its heavy maritime
        traffic and has been the site of numerous past accidents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30417c65-5ae2-4d8d-ba07-9cea381debf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, former director of operations at the US Pacific Command''s
        Joint Intelligence Center and a Hawaii Pacific University professor, said
        in a busy shipping lane the ships could have been in a "restricted navigation"
        situation, meaning they would have to observe strict rules for movement and
        positioning in relation to other vessels in their vicinity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d9e665-765a-491d-b2f6-6fdcca7fa8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those rules leave vessels tight room to maneuver as turning away
        from one ship could put your vessel at risk of an even more serious incident
        with another, Schuster said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3780c1b6-5b05-4c83-b3d5-944b7ac8f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fitzgerald is an Arleigh Burke-class guided-missile destroyer
        with a crew of approximately 330 sailors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6512c916-b6d3-481c-baf3-a673c30a6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, displacing 10,000 tons and 505 feet long, completed $21
        million in upgrades and repairs in February and is forward-deployed to Yokosuka,
        supporting security and stability in the Indo-Asia-Pacific region, the service
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f6b39f-2849-492b-90fa-bf87943db9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marinetraffic.com says the Crystal displaces 29,060 tons and is
        741 feet long.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c68442d-ca84-42ce-a83e-b003b4a73ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster said the larger size of the container ship compared to
        the US destroyer left the smaller ship vulnerable in the collision.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08285d27-42e2-4cc4-8985-5bcb2335cbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The force of the impact could have thrown sailors overboard who
        were standing on the opposite side of the destroyer from where it was struck,
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66226a26-222e-4dfc-bd6f-d78c2694fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could account for the missing sailors, who may have been on
        deck on watch or even just relaxing in the night air, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4184b4-5674-4110-b8ca-4ae8b85eecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sailors could also been trapped in compartments below deck, Schuster
        said, pointing out that container ships have a bulbous bow below the water
        line, which could have plowed into the US warship.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eef53a-bd28-4243-afd8-58eb4320cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:00:46.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:00:50.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Navy news release from last month, Benson, the Fitzgerald''s
        commander, was new to the position, taking command of the vessel May 13 after
        serving as the ship''s executive officer since November 2015.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76251ca7-5afa-4d3b-baf1-1e7382c68e0f'
      'mgnl:activationStatus': true
