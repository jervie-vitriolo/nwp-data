      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: An earlier version of this article incorrectly described
        the status of the commanding officer. He was medevaced for treatment.</p>'
    '43':
