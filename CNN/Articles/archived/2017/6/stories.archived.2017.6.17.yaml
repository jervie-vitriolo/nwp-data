      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since we know you will want to make the comparison, singer Taylor
        Swift has just over 85 million followers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446fb30-c447-4fb9-9393-68322ec0f36e'
