      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Ver Marcelo contributed to
        this report</em></p>'
  'cebu-pacific-delay-faint-passenger':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-17T17:27:58.535+08:00
    'imagesource': 'jcr:c69b46f2-5173-4fd4-8ed3-9a2832612397'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c823dbc2-b564-4391-84a8-6e10d7d9ebcc'
    'lead': 'One of the passengers of a delayed Cebu Pacific flight passed out as
      the temperature rose inside the aircraft. Authorities are investigating the
      incident. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:40:51.705+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T14:40:57.760+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:40:57.573+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Pacific passenger faints amid flight delay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd3928-c104-46b0-88e5-97db945f349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:40:51.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:40:57.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> A Cebu
        Pacific flight on Friday encountered a delay, causing inconvenience to its
        passengers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e7cc3-8ff7-4743-89dd-23b33aa0eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:40:51.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:40:57.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 6 p.m., Gin Durano, passenger of the Cebu Pacific Flight
        5J 575, posted a series of videos and photos on her Facebook page, showing
        the situation inside the Cebu-bound aircraft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f2b021-fe7a-4926-987d-79d666251445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:40:51.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:40:57.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Babies are crying, old people are complaining, and there''s a woman
        [who] got suffocated and now she has oxygen on because she can''t breathe.
        We''ve been here for more than an hour inside the plane," Durano said in her
        post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb8f41-f8d0-434b-84dc-e9f30df1104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:40:51.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:40:57.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added it was really hot inside the plane, but the crew did not
        address the problem until the woman supposedly passed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d23f9-0ede-49c3-bbcc-414c3216d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:40:51.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:40:57.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durano also told CNN Philippines they were not deplaned until passengers
        started screaming and asked for water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad0e6c5-8861-430a-9f43-47b898b69008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:40:51.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:40:57.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Transportation (DOTr) said on
        Saturday it had instructed the Civil Aeronautics Board (CAB) to look into
        the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ace755-07db-4dd2-b63f-b3c82afd7629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:40:51.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:40:57.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should DOTr-CAB find out that Cebu Pacific Flight 5J 575 went beyond
        the prescribed 2-hour period to deplane its passengers due to long tarmac
        delays, Cebu Pacific shall be held liable for the penalty prescribed under
        the regulation," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a4c08c-0b17-4c45-a146-802ef23d1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:40:51.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:40:57.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added the pilot would also be held liable as he is
        responsible to instruct the deplaning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94a938-1160-4624-823a-1f3125366360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:40:51.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:40:57.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Cebu Pacific explained the course of events
        during the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab75cb2-ce85-4a45-92ad-c3f80b34f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:40:51.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:40:57.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Friday, June 16, 2017, Flight 5J575 bound to Cebu from Manila
        encountered a delay due to debris that had to be cleared from the runway.
        During that time, one passenger fainted, prompting emergency medical assistance,"
        it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce91a9a2-b71d-435f-a0df-92fd5b4d1052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:40:51.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:40:57.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific also stated after its crew had been alerted of the
        warm temperature, they had decided to transfer to another aircraft for the
        convenience of the passengers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7613509-4d1e-4701-a894-31534ba4e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:40:51.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:40:57.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, the "cabin crew and ground personnel
        assisted all passengers and handled the transfer to the replacement aircraft."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da22e96d-9784-4839-866a-1412ce152b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:40:51.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:40:57.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight departed Manila at 7:32 p.m., and arrived in Cebu at
        8:52 p.m.</p>'
