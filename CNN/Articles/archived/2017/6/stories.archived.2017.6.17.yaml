    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:43:39.670+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coroner releases findings in Carrie Fisher''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a95572-cca0-41cf-a874-e004c147abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:43:34.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:43:39.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Los Angeles County medical examiner''s
        office has released a summary of its findings into the death of "Star Wars"
        actress Carrie Fisher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c5d0d-5a7c-4e35-8942-34357f0ae6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:43:34.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:43:39.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress and writer died in December at the age of 60. Her mother,
        actress Debbie Reynolds, died one day later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157084c5-3c5b-419c-9b8d-4a26c7e267e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:43:34.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:43:39.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, the coroner listed the results of a body examination
        performed three days after Fisher''s death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f0db8-02ca-4a8d-9233-81d6c4f03b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:43:34.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:43:39.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Fisher''s manner of death is undetermined. Medical
        examiners concluded that "sleep apnea and other undetermined factors" contributed
        to her death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc5c82-314a-4239-8b40-0ee3cf676243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:43:34.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:43:39.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were signs of "multiple drug intake" but the coroner said
        its significance on Fisher''s death was not determined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6a3a7-b712-4e67-a5fb-be744ae9fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:43:34.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:43:39.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suffered from "drug use" and atherosclerotic heart disease,
        a condition in which fats, cholesterol and other substances build up on the
        artery walls, the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06057db7-995e-49c9-9047-82ed0ae4dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:43:34.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:43:39.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher''s daughter, Billie Lourd, said after the medical examiner''s
        report was released that her mother "battled drug addiction and mental illness
        her entire life" stating that "she ultimately died of it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae53c0-7696-4114-9250-0afac8f9d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:43:34.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:43:39.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was purposefully open in all of her work about the social stigmas
        surrounding these diseases," Lourd said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd255cf-38ac-495e-a3ed-8bdbc2ab082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:43:34.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:43:39.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know my Mom, she''d want her death to encourage people to be
        open about their struggles. Seek help, fight for government funding for mental
        health programs. Shame and those social stigmas are the enemies of progress
        to solutions and ultimately a cure. Love you Momby," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f429c1-8a52-41d5-83d1-b41efd8bf215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:43:34.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:43:39.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher''s death came four days after she suffered a cardiac event
        on a flight from London to Los Angeles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b483ad4b-b9b7-4642-b562-11684ed8823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:43:34.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:43:39.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Cheri Mossburg contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e7e7e0-d107-4f05-a959-deb6469da84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:43:34.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:43:39.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Coroner releases
        findings in Carrie Fisher''s death."</em></p>'
  'NDFP-NPA-CPP-localized-ceasefire-Marawi-terrorists':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-17T15:57:18.406+08:00
    'imagesource': 'jcr:18b3e766-0a1f-4e88-8272-54e35742993d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d9064e1-06b1-4770-8801-bcd213a24d3a'
    'lead': 'The political arm of the communist group is asking its armed members
      to focus instead on helping flush out terrorists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:45:37.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T14:45:55.992+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:45:55.828+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDFP asks NPA to ''refrain'' from attacking gov''t forces

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3015631-e572-4c52-9cb3-10a385ec2f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:45:37.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:45:55.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 17) — The National Democratic
        Front of the Philippines (NDFP) is asking the New People''s Army in Mindanao
        to "refrain" from attacking government forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d777379-c165-4083-82a2-c2a6aeec6b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:45:37.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:45:55.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels should focus instead on helping troops flush out terrorists,
        NDFP chief negotiator Fidel Agcaoili said in a statement Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795714b8-f987-4da6-b70b-d6a169e37564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:45:37.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:45:55.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the NDFP, the organization of the revolutionary movement,
        has recommended to the Communist Party of the Philippines (CPP) to give this
        order to the NPA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afebe420-cfb8-4ed9-91a5-cecc1582d756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:45:37.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:45:55.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP also called on the government to order the Armed Forces
        of the Philippines and the Philippine National Police to reciprocate this
        move and order its forces to refrain from carrying out offensives against
        the NPA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceec59a-3f25-4bd5-b256-119ff56a2982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:45:37.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:45:55.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is "for all forces to be able to concentrate" against terror
        groups such as the Maute, Abu Sayyaf, and Ansar al-Khilafah Philippines, Agcaoili
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd4172-8085-434c-b50c-31e973f8bf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:45:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:45:55.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been nearly a month since clashes between government forces
        and the terrorists broke out in Marawi City, prompting President Rodrigo Duterte
        to declare martial law throughout Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e2900-8820-4222-bcf9-261f1343b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:45:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:45:55.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP earlier heeded Duterte''s call to help fight terrorists
        in Marawi by directing NPA units "to redeploy for the purpose of mopping-up,
        holding, and blocking operations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047ffa5-81f9-4383-8c8f-b2694b4e24ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:45:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:45:55.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also instructed its ally in Marawi, the Moro Resistance and Liberation
        Organization, "to assume home defense tasks against the Maute and Abu Sayyaf
        groups."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac11b0cd-5f3f-44dc-a27e-f76fbf93b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:45:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:45:55.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Communist rebels deploying NPA fighters in Marawi</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0fc8ca-9921-4dd9-bbe7-e1d6c67f5635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:45:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:45:55.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP on Saturday reiterated its call for a localized casefire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bf0ace-bb1c-4b5c-b1fa-b4684fbbc602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:45:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:45:55.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NDFP is ready to discuss and agree in detail with the GRP on
        how ceasefire, coordination and cooperation can be achieved in Marawi City
        by both forces unilaterally keeping safe distances between each other," the
        NDFP said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585dd8e9-3573-428a-9926-248112f5f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:45:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:45:55.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and the rebels were supposed to discuss a ceasefire
        agreement on May 27, but the government suspended the negotiations. The government
        cited as reason the communists'' pronouncement they will intensify attacks
        against government forces amid the declaration of martial law in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea6b6d2-7edf-47d3-947a-d551ca1a3838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:45:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:45:55.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Duterte said he also considers the armed communists
        as terrorists, saying they "were killing his soldiers" and violating a unilateral
        ceasefire they had earlier declared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c848e-7d34-4b8e-84d5-726d23592a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:45:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:45:55.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then lifted the government''s unilateral ceasefire, after soldiers
        were killed in a series of armed clashes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff6b3e1-0d02-4dd7-85ae-f722784236ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:45:37.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:45:55.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP has waged a 48-year-old insurgency, the longest-running
        armed rebellion in Asia.</p>'
  'michelle-carter-guilty':
    'author': 'Ray Sanchez and Natisha Lance, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-17T11:36:02.020+08:00
