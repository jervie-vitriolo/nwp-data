  'pba-commissioners-cup-tnt-ginebra-finals-san-miguel':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo courtesy: PBA Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-17T21:43:27.798+08:00
    'imagesource': 'jcr:d21aa3c2-9ef8-407b-b302-06b9d6ca75c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9f13be8-171a-4445-8db8-901163cadbf6'
    'lead': 'The TNT KaTropa have earned the right to face the San Miguel Beermen
      in the PBA Commissioner''s Cup finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:18:15.269+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T14:18:19.583+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:18:19.417+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Commissioner''s Cup: TNT surges past Ginebra, sets up finals clash
      with San Miguel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb13ee7-2267-448d-bf41-5b72e94d8242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:18:15.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:18:19.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> The TNT
        KaTropa are back in the finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f34b07-5ad9-49ed-9a6a-1b41da31797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:18:15.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:18:19.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa got past Barangay Ginebra, 122-109, in Game Four of
        the Philippine Basketball Association (PBA) Commissioner''s Cup semifinals
        on Saturday evening at the Cuneta Astrodome to book a finals date with the
        San Miguel Beermen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5491f51e-d136-48e8-a8b1-f89514e368db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:18:15.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:18:19.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro led the charge for TNT with a double-double of 38
        points and 11 assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3343e5de-c4b0-40f2-b3b3-18be89402399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:18:15.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:18:19.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a shaky start, KaTropa asserted themselves in the third frame
        going up by as much as 12 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8dbce7-0ea5-46f7-a336-b355cd13f960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:18:15.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:18:19.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ginebra would not go down so easily, grabbing the lead once
        again, 99-98, at the 10:28 mark of the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ee8487-28fa-423b-bc9c-da5bff56b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:18:15.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:18:19.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the game tied at 106-all, TNT put the clamps on Ginebra and
        went on a game-clinching 16-3 run to close out the series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7c85df-fac9-4d3b-82e4-acf61aba87d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:18:15.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:18:19.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar led Ginebra with 31 points, while Justin Brownlee
        chipped in with 25.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab6813-6340-42f7-8168-b9fb940dd2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:18:15.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:18:19.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, TNT coach Nash Racela was spiritual in his post-game
        talk and gave thanks for the victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef9b368-1dba-44d3-a354-3001f61c1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:18:15.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:18:19.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it is the Lord who has control over everything, He is sovereign,"
        Racela said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ecd22-21bd-4703-a57c-686a448494c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:18:15.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:18:19.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam ko</em> [I know that] as long as we do the right things,
        we commit to the things we really need to do. Good things will happen. In
        the end, we survived Ginebra."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b980e-db97-4cd6-b4f3-36fb5bd43f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:18:15.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:18:19.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT KaTropa, which has failed to make it to a championship series
        for two years now, will meet the San Miguel Beermen in the finals.</p>'
  'nutriasia-joy-ride-new-filipino-flavo':
    'author': 'CNN Philippines Staff'
    'caption': 'The reimagined Filipino comfort food being served by NutriAsia’s Joy
      Ride! food truck is prepared by no less than chefs from Gala Stars Culinary
      School in partnership with Chef Ernest Reynoso Gala, one of the youngest and
      most renowned chefs in the country.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-17T21:31:07.256+08:00
    'imagesource': 'jcr:dc351b4c-86b4-4b2c-afb0-45246ab07666'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85437b73-effa-4d5a-9048-b62803a9257e'
    'lead': 'NutriAsia''s new food truck offers traditional and new Filipino comfort
      food, prepared by renowned chef Ernest Gala.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:28:19.155+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T14:28:25.047+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:28:24.768+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NutriAsia''s ''Joy Ride!'' offers new Filipino flavors on the road

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a4b951-107f-4acc-9228-1121b1862f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan (CNN Philippines, June 17) — Food trucks are often kind
        of a mixed bag because you don''t really know what to expect each time you
        buy food from one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6920ffee-9c3a-4570-b75c-16ccc60810b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NutriAsia''s ''Joy Ride!'' food truck, which hit the streets
        of Metro Manila starting June 12, has all the right ingredients to excite
        food lovers — combining the companies well-known products with the expertise
        of renowned chef Ernest Gala of GalaStars Culinary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed77644-d116-4c38-984f-cb2d5ac5f9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutri-Asia Inc. corporate marketing consultant Dang de Leon said
        the food truck goes around the metro serving re-imagined local comfort food
        at food parks, bazaars, events, universities and even employees of business
        process outsourcing companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa03f58-8d2f-44e8-942f-4198acecaaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to celebrate good food with people who like to eat,” she
        said. “We tweak classic Pinoy comfort food to make it more appealing to millennials.”</p>'
    '7':
      'image': 'jcr:6ed221b2-e0c6-4ad9-b1b5-24ea944b0dbe'
      'imageCaption': 'Bloggers from all over the metro try out the exciting and re-imagined
        Filipino comfort food featured by the Joy Ride! food truck by NutriAsia at
        Rizal Park in Manila on Independence Day.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e4c26-0e23-4eed-bf66-fd91b8e32c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfae9be-c6a9-42e0-bbee-cc39293e82d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon added that they partnered with GalaStars Culinary "because
        they know what young people want.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe2fef-8e22-4034-9437-3bf4231ad448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chef Gala said he is very excited about collaborating
        with NutriAsia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0917c8e-94c8-4946-967e-e725aed23c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have so many wonderful products and as a chef, I have a lot
        of fun being creative with the recipes I am developing,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861dcef1-d08d-47ad-8416-5a4ef973624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chef noted that the leading condiments brand in the Philippines
        offers products like Datu Puti, Mang Tomas, etc., with its excellent pre-mixes
        making cooking a lot easier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c950fe4-8f17-4af2-956d-272f111fbfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixing and matching</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8081361-b24f-458c-8462-cdaef01205d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joy Ride! by NutriAsia’s bill of fare, de Leon relates, makes
        available to customers meals like Adoburrito, with a choice of Humba Adobo,
        a dish popular in the Visayas, and Spicy Adobo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dfd24c-ca2f-431d-821e-60335aee57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Each and every region in the country has its own version of adobo.
        We want to highlight that by using our Dati Puto adobo series,” she said.
        “We created the Adoburrito wrap, which is a combination of the popular adobo
        and burrito, knowing that the highly mobile young generation will like it.”</p>'
    '22':
      'image': 'jcr:73653d63-d7ad-4893-bfb0-7eb2fa6f8556'
      'imageCaption': 'The Joy Ride! food truck serves re-imagined Filipino comfort
        food using quality NutriAsia products, including Adoburrito, Siga Bagnet Wrap,
        classic fried chicken, and the crunchy and irresistible Skinny Chix.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa8eb2-eda0-4ffe-bb4c-0b749f4b92d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5341424-ab46-48ba-acec-a76ee4332e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon also said they partnered the Pinoy Chicken Slider with a
        local bread favorite — the pandesal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fcdbc0-1ed9-4183-955b-5b8d8167db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our Siga Bagnet Wrap is prepared using Mang Tomas Siga, a spicy
        version of the regular Mang Tomas sauce," she said. "It also has Datu Puti
        vinegar and cucumber to give it a kick."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d6a94b-85f0-407b-9d4a-0d9dd524996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Skinny Chix, the crowd favorite, is street food made
        more interesting by adding different flavors using NutriAsia’s recently launched,
        first-in-the-market Golden Fiesta Big Crunch Fry and Shake, a breading mix
        with smoked barbeque, cheese and sour cream flavors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d53c205-6f84-4f97-bbbb-1c87ca5470fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said the food choices are based on crowd favorites, usually
        a combination of dishes that are well-liked in the metro as well as in the
        provinces.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065bfec-8be8-418f-ae01-e85dda3f5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We even try to mix and match,” she said, adding that “consumers
        prefer to have a variety of dishes every time.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3d255a-36f1-405d-a9b6-ec9178a1bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Chef Gala revealed that food preparation — from
        weighing and chopping to marinating — is done at GalaStars Culinary, then
        brought into the food truck.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f243f-1eeb-4890-8f8e-4b9a58151e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cook everything on-site so that the food is fresh when served,”
        he said.</p>'
    '36':
      'image': 'jcr:d861b880-b7a7-431d-bac9-ef6a4d86bebf'
      'imageCaption': 'Blogger Mikyle Quizon is on board NutriAsia’s Joy Ride food
        truck kitchen as he joins in preparing savory and reimagined Filipino dishes.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9a5589-9aab-4e10-bfaa-d0d36b259324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55525638-0cb2-4494-889d-667d9b5da4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Gala also said the serving portions are larger than average
        because the locals like to share and try everything while eating.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6086f81a-4feb-45b2-a1c1-0494cbeeb380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our dishes can be enjoyed by family and friends,” he said. “When
        one has excellent products to work with, it is easy to adjust the taste and
        formulate the recipes.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7915cb-f5d0-42e4-9ac6-0df2dadfab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Knowing people''s tastes</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a894dc-e666-49af-a365-ba0293a5b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Gala, however, stressed that fusion cuisine is very tricky.
        One should master both western and eastern cooking to make them work together,
        as well as keep in mind that people today know good food.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a7c6c-40e2-478b-9c8d-cb8b6210d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gala uses a few — but only the best — ingredients to bring out a
        dish’s flavor and aroma, to make one’s senses work. With NutriAsia products,
        cooking is<em> “masarap masaya.”</em></p>'
    '45':
      'image': 'jcr:3ab6f475-926c-4d26-be0f-06230706cdea'
      'imageCaption': 'The Adoburrito, one of the dishes featured by NutriAsia’s Joy
        Ride! food truck, is prepared using Datu Puti’s adobo series, wherein the
        iconic Filipino dish is turned into a handy burrito wrap'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23e377-2bb9-4d5a-9cf9-e68f4b36ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e0d29e-7ad3-4a32-af5d-381463f8c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices at Joy Ride! range from ₱40 to ₱80. De Leon said the brand
        makes their offerings as affordable as they can because they want everyone
        to have a taste of their food creations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740fc87d-9fc5-41f7-a0a9-12af5d9c75a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from making condiments and sauces, NutriAsia has likewise
        ventured into beverages.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd8edc-5dca-4d98-8772-e8fa01f24603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:28:19.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:28:25.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have introduced pick-me-ups in local flavors like mangosteen,
        guyabano, kamias, dalandan and kalamansi," de Leon said. "These are locally
        sourced Pinoy fruits that we have bottled into natural juices."</p>'
    '52':
      'image': 'jcr:02f5c0a4-b836-4f7b-9023-98d371687fa8'
