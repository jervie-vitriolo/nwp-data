  'london-fire-theresa-may-meet-victim-downing-street':
    'author': 'James Masters and Faith Karimi, CNN'
    'caption': 'British Prime Minister Theresa May'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-17T23:51:26.580+08:00
    'imagesource': 'jcr:db2ff341-2874-4f1c-bf1c-03efebb50145'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44908ec3-d1a4-4563-9de3-4cfcbfef64b7'
    'lead': 'According to police, 58 people are missing and presumed dead in the fire,
      though they say this could change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:07:51.937+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T14:07:56.051+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:07:55.742+08:00
