  'inside-marawi':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-17T19:58:31.413+08:00
    'imagesource': 'jcr:c97eefdf-eb34-43b1-b2e9-8c58b69ed2bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35df46d8-2501-4159-82a0-7f407ae1cd41'
    'lead': 'Government troops stuggle to flush out Maute fighters to liberate Marawi,
      on day 26 of the firefight. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T14:37:15.593+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T14:37:21.866+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T14:37:21.633+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside Marawi: Firefight, airstrikes continue; civilian forces eyed
      to defend cities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4351bf-cfba-416f-9d01-c6fb2a9f1729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, June 17) —</strong> Government
        troops advance deeper into the battlefield of Marawi, as they fight to liberate
        the war-torn city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e51440-7171-4e47-88d4-df76fa6acd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scout rangers and medical personnel are closely working together
        to ensure safety within the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c671e73-b36a-41ae-912c-4d8a4715e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan i-clear yung mga</em> buildings, i-clear <em>yung
        mga</em> rooms, house to house, floor to floor, so <em>makikita natin na talagang
        dikitan ang laban ito,"</em> said Joint Task Force Marawi spokesman Lt. Col.
        Jo-ar Herrera.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e643c5f-093b-4d30-9605-5a939bec0042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All buildings have to be cleared, as well as the rooms.
        We go from house to house, floor to floor. The fighting is really intense.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755af899-f4b3-4709-89c4-1e3524cd26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: AFP monitoring, tracking down possible Maute members in Iligan,
        CDO</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24746e9-8ab4-4fba-ac31-bdc4f438e17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explosions could still be heard in different directions, as airstrikes
        in suspected Maute hideouts persist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5829c91-0645-422b-92f5-ea44c8fd6596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said these air bombardments help push the militants out
        of their stronghold.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be694161-507d-44ee-94e8-99354ef0066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, meron pa silang enough supplies pero paubos na mga bala
        nila. Kaya tayo ay, we are taking advantage of that situation," Herrera said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f50d6-846c-4b5e-adb4-efbca9c46691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, they still have supplies but they''re running
        out of bullets. This is why we are taking advantage of that situation.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a4480d-9805-4f46-85d4-0892b7c703e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Presidential Communications Operations Office Director
        Omar Romero said the number of government troops killed in action was at 59,
        with 225 enemies killed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce237ba-9f79-4b51-af17-c8a5f3712aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis has led to massive diplacement, with more than
        300,000 residents evacuting in neighboring cities, including Iligan and Cagayan
        de Oro.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e2672c-b26d-429f-8cf3-c80a8dca2466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said there are some 500 civilians still trapped in the
        city, and fear there are more casualties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41f795-e507-4598-945a-fcd7fc86819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: NDRRMC looking into putting up ''tent cities'' for Marawi
        crisis victims</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5db71-afab-4fd9-9abf-93604134f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Mindanao Hour aired on radio on Saturday, Presidential
        Spokesperson Ernesto Abella said the government is prioritizing public safety.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be159dc7-00bf-4b0d-96a0-a6ca33904ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials are also drafting an early-recovery plan for Marawi.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e35932-1b6f-47d5-aa31-13dcdeba9db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisis Management Committee Spokesperson Zia Alonto Adiong said
        authorities have rescued nine trapped civilians from "hostile areas" on Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc881e-fec7-40a1-add2-ddd8812f3534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a total of 908 civilians have been rescued since May 28.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a473a-4542-491e-afe9-7ce102be8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Adiong said there is still no guarantee as to how soon
        the residents will be allowed to go back to their homes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee07ff-0bc2-475c-b33c-ed78d13b277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have to make sure that the military will declare that
        Marawi City will be condusive again for habitation. Meaning for the return
        of our residents," Adiong said.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Battle to regain Marawi continues <a href="https://t.co/yXEbXiEgZd">pic.twitter.com/yXEbXiEgZd</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/876031911772119041?ref_src=twsrc%5Etfw">June
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa9124-a23a-4e3b-9883-85b427f49035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d08d04c-3972-4e5e-9102-5066c9ed2bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians, LGUs eyed to defend cities</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef06b9-8422-4901-afca-58dc1872b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong said officials eye tapping civilian forces in fighting terror
        groups.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7a3297-9f82-4c81-9524-9d9aad73fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier today, the regional governor of the Autonomous Region in
        Muslim Mindanao, together with some local mayors of Lanao del Sur discussed
        the strengthening of the Civilian Defense Security Plan, in order to mobilize
        civilian force," Adiong said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c1055f-e2c7-427f-8cce-000ffbcadd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are going to strengthen the Barangay Peacekeeping
        Action Team (BPAT) and the Citizen Armed Force Geographical Unit (CAFGU).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4032e7e-0709-46e3-b547-c09df4a703f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They are) the first line of defense in securing their areas for
        a possible attack by the ISIS-linked local militant group," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cfc393-394d-48a9-9f23-33e9bbede717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Amid fighting, PH flag hoisted in Marawi on Independence
        Day</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3009647e-69aa-4d86-9e3b-1a18e40f010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged city mayors to be prepared and have a "proactive plan"
        in case of a possible repeat attack by the Maute group.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70dedcb-4bde-46b5-abd7-782c5c1dca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:37:21.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the fighters are not locals, some are foreign fighters.
        If we tap the barangay, they know the people in the area. It''s easier for
        them to monitor the activity if there are mga salta (new faces)," Adiong said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c893f-99d5-4ccc-88f6-0269b936503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:37:15.597+08:00
