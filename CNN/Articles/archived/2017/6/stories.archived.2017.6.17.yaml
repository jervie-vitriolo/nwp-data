  'ASG-Vietnamese-hostage-recovered':
    'author': 'CNN Philippines Staff'
    'caption': 'The Vietnamese crewman, Hoang Vo, had a wound in his back when recovered
      by government troops.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-06-17T01:10:46.822+08:00
    'imagesource': 'jcr:93d9dae1-eb0f-45c1-9d3a-e8e1614c5640'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a78b0ca-c74f-4842-8b54-1c6c1df5e652'
    'lead': 'After over seven months in captivity, a Vietnamese hostage walks away
      from the clutches of the bandit Abu Sayyaf Group (ASG) in Basilan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:05:26.537+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T15:05:30.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T15:05:30.001+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP recovers Vietnamese hostage who escaped from ASG

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376beb55-0d7f-40e9-91fe-dba1d9dc2cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:05:26.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:05:30.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 16) — After over seven months
        in captivity, a Vietnamese hostage walks away from the clutches of the bandit
        Abu Sayyaf Group (ASG) in Basilan, according to a statement by the Armed Forces
        of the Philippines'' (AFP) Western Mindanao Command on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46899f01-42bf-4adc-a80a-e2206b97c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:05:26.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:05:30.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoang Vo, a crew member of MV Royal 16, escaped when the lawless
        elements dispersed following airstrike and artillery fire by government troops
        earlier in the&nbsp; morning. He was later recovered by members of Joint Task
        Force Basilan at the Sumisip-Ungkaya Pukan Complex.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e5a66-f419-4c65-99bf-a8a69ff3e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:05:26.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:05:30.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task force commander Col. Juvymax Uy said the 28-year-old Vietnamese
        crewman had a wound in his back when he was found, and was given immediate
        medical attention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffcfc4c-71a0-4df9-bfcb-b4973c32c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:05:26.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:05:30.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continually put pressure to these remaining bandits in order
        to force them to surrender or release their victims," Uy said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affdd362-1787-4a3a-8972-2254bb5db165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:05:26.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:05:30.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also recovered by the troops in the clearing operation after the
        offensive were an M16 and a Garand rifle, plus two M653 rifles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea0865-ffe0-4e57-bded-0495e306ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:05:26.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:05:30.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 19 ASG members in Basilan surrender to military</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d5046-7887-4420-881c-cb40e2fce723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:05:26.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:05:30.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vo, a resident of Nghe An, Vietnam, was abducted by the Abu Sayyaf
        southeast of Sibago Island in November 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b3ecfd-807c-4b9f-aa30-7ac7a3066c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:05:26.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:05:30.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG still holds 26 hostages — 21 of whom are in Sulu and five
        in Basilan. Vo was held, along with five other Vietnamese nationals, by the
        Basilan-based group of Furudji Indama.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac8676c-872f-45b0-9bd4-3459a61f3edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:05:26.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:05:30.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more ASGs killed</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9144f87c-5b80-47b5-9ec7-3a19c9031f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:05:26.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:05:30.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two ASG members had been killed in Tawi-Tawi last night
        after the bandits resisted arrest and exchanged gunfire with members of Joint
        Task Force Tawi-Tawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67c12b-ea9e-488c-b00f-298bd692df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:05:26.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:05:30.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WestMinCom said the fatalities were identified as Hamid Mohammad
        and Altasil Lakbaoin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55583da-0095-40d3-ab67-703479e60bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:05:26.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:05:30.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: AFP: 81 Abus killed, 50 surrendered, 18 nabbed since January</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1579b6b2-5112-40ca-aaa8-2c05ddada227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:05:26.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:05:30.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the year, 83 Abus had been killed so far in western
        Mindanao. Of this number, 14 were killed in Basilan, 62 in Sulu, and seven
        in Tawi-Tawi.</p>'
  'Filipina-still-missing-after-London-fire-Cayetano':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-17T00:35:11.653+08:00
    'imagesource': 'jcr:db2e6edc-93a0-4186-8650-53529f41bb83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '807e3c1d-c691-4bab-b603-c319f50819bb'
    'lead': 'Cayetano refuses to name the Filipina, which he said is in her 60s. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:07:51.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T15:08:33.866+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T15:08:33.734+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina still missing after London fire — Cayetano

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a12bf-46de-4813-b591-fdf883586d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:07:51.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:08:33.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 16) — Foreign Affairs Secretary
        Alan Peter Cayetano confirmed on Friday a Filipina is still missing, following
        the fire that engulfed a 24-story residential building in London.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27edb3a-36a9-4bbf-b60f-8ddceac62897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:07:51.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:08:33.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano refused to name the Filipina, only disclosing that she
        is in her 60s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66497ce1-c94f-477e-815d-6670546b2f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:07:51.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:08:33.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are evacuation centers and then there are three hospitals
        … Others brought to the hospital have been treated and released,” Cayetano
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306472f5-c2ed-4f54-bbf3-03b88edd868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:07:51.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:08:33.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: London fire: One Filipino ''seriously injured''; 11 in evacuation
        centers</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff42fe8-6832-4fec-a133-dd6250d17c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:07:51.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:08:33.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said as of&nbsp;Friday, 30&nbsp;people are confirmed dead
        and 70 are still unaccounted for after a blaze tore through all floors of
        Grenfell Tower in North Kensington on Wednesday. Police have also said the
        number of fatalities could rise and some may never be identified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e5aa64-e9ae-41c8-a728-76b93546c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:07:51.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:08:33.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Some Grenfell Tower victims may never be identified, police
        say</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41957c14-5490-401f-9368-822d083fb904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:07:51.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:08:33.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine Embassy in London said they still
        have no accurate count of the Filipinos confined in hospitals, or affected
        by the fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57acb62-7181-4ded-bee6-381ee9f75265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:07:51.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:08:33.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have exerted all efforts to locate and identify Filipino victims
        of the fire by visiting rest centers, reception, and drop off points, and
