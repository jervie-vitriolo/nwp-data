      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her "Katy Perry - Witness World Wide," 96-hour, "Big Brother" type
        live stream on You Tube generated more than 49 million views from over 190
        countries around the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd133dcbd-4d7b-4fa5-bf45-a60541c90124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:17.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:57:21.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, fans were able to watch Perry live in a house
        in real time as she did everything from entertain famous friends to engage
        in a therapy session.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb210cd-9ec4-433b-93bd-69b62af865b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:17.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:57:21.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry may not want to rest on her Twitter laurels, however.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cdb5f8-0bca-48de-a4fe-762b6f2588be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:17.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:57:21.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Justin Bieber is not far behind with almost 97 million followers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940bf0bd-7f9a-4b0e-b9b2-c66548ce326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:57:17.768+08:00
