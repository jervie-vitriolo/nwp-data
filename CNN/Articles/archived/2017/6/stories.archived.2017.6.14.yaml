      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Cocktails &amp; Swing stage will be at ABV Cocktail &amp;
        Absinthe Bar, Basement Floor, 22 Jupiter St., Makati City.</em></p>'
    '41':
      'image': 'jcr:c02c1990-fcbc-4c3d-85f6-279326574177'
