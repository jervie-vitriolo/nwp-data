      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Punk stage will be at Kahuna Makati, 50 Jupiter St., Bel-Air,
        Makati City.</em></p>'
