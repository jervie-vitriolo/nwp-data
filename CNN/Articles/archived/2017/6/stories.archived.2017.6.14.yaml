    'lead': 'The Philippine Azkals held on to take home the victory in the AFC Asian
      Cup qualifiers against Tajikistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T08:59:15.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T08:59:18.603+08:00
    'mgnl:lastActivatedBy': 'jeff'
