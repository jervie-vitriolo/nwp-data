      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Post-music stage</h2>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34119eab-375d-4ec1-a046-5ce7037a1c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Post-music stage, there will be performances by “misfit acts
        [presenting] a smorgasbord of sonic performances that toe the line between
        music and noise,” says Markus Bulandus, the stage’s organizer. “Expect sounds
        that break the conventional structure of commercially available music.”</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f53e8-4d4e-4726-84cc-59e975f2f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have artists doing some strange and interesting things with
        music, a lot of them with a following overseas but are relative unknowns locally.”
        he adds. Bulandus says that the Post-music stage is a way to showcase these
        artists to local audiences. Performers for the night include the witch house
        duo Pet School, new wave/post-punk band Encyclopedia Frown, and noise act
        Slay Your Boyfriend.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2736d859-798b-49d9-8103-403a6e222d4a'
      'mgnl:activationStatus': true
