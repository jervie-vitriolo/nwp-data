      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blues Soul Funk stage</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d88a0-a23a-466e-8d9f-bafc6cbf002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the sixth edition of the Blues Soul Funk stage, and this time
        it will feature 17 bands, half of which are first-timers. The other half is
        comprised of regulars and pioneers of the blues scene. “[The stage is] called
        ‘Blues Soul Funk,’ but in reality, it''s ‘Blues Soul Funk, and Beyond,’” says
        Ziera De Veyra, a member of Mambo Rat Productions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b2ff2-f7b0-4449-a541-a48f352d8d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the acts playing at the Blues Soul Funk stage are Kat Agarrado
        of Sinosikat?, Chillitees, Conscious &amp; the Goodness, Toni B., and The
        Blue Rats.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb6dc8a-92e1-4628-8b01-7210b1e28f2d'
      'mgnl:activationStatus': true
