      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Island Music stage promises to deliver live performances that
        could be the soundtrack to a drive to the beach. From ukulele music to percussive
        beach music to ska and reggae, the stage will showcase notable acts such as
        Tropical Depression, Manila Sky, and Goodleaf, as well as up and coming artists.
        This year will be Island Music’s first time to participate in Fête de la Musique.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f98cc96-a8f2-4f62-b3be-5e887f60c2bf'
