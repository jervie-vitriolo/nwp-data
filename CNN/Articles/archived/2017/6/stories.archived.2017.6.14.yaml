      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UNKNWN stage</h2>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333eb34b-c3ff-461b-9ba0-6c06689e13f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNKNWN, an events platform centered on Manila’s underground music
        community, will be hosting its own stage at the festival. The platform’s resident
        DJs, including Samantha Nicole and Mikail, will be playing eclectic DJ sets
        ranging from funk and house to disco and more. The stage will be held in Poblacion’s
        newest venue, The Social on Ebro, an open-air container park with food selections,
        an artist space, and a bar. Like many of the pocket stages this year, this
        will be the first UNKNWN stage in Fête dela Musique.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
