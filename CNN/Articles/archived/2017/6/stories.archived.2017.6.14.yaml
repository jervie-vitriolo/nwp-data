      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Eclectic + Art stage will be at I’M Hotel Mermaid Pool Bar,
        7862 Makati Ave. cor, Kalayaan Ave., Makati City.</em></p>'
