      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Grunge stage will be at Mang Rudy’s Tuna Grill and Papaitan,
        148-A, Yakal St., San Antonio Villlage, Makati City.</em></p>'
