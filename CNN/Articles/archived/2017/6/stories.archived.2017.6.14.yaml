      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rock stage</h2>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25707bd8-ddc3-4882-b830-1c5fc3e5a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held in Saguijo Café and Bar, a place known for holding rock gigs,
        “the Rock stage is just gonna [be like] another gig. Except that we start
        early,” says Red Ninja Productions, the stage’s organizer. There will be more
        acts than the usual late night gig, as well as a band from Cebu. This year’s
        Rock stage will also showcase new bands and artists that fit loosely into
        the genre, leaning more toward alternative styles, such as folk act TheSunManager,
        and blues rock group MilesExperience. The production adds, “We''re learning
        to give more bands a chance to play at our stage, trying not to repeat a few
        bands.”</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8733b094-96a7-487a-996c-be3a2bf1981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.608+08:00
      'mgnl:createdBy': 'jeff'
