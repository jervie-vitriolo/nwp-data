      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mount Zion for the Rastafari religion stands as the ‘promised land’
        or ‘paradise on earth’ and that''s what the stage concept is about,” explains
        Pura Vida Manila, the stage’s organizer. “A place full of good vibes, a positive
        environment where people will dance, enjoy, and detach from all stress while
        listening to the best reggae music.”</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba3161-6acf-4876-aa51-bb537c3fecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featuring some of the best local and international DJs and reggae
        acts — such as Supermikki, Coffee Break Island, and Lady I — the Mount Zion
        stage promises “an escape from the city.”</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a7df7-d761-44a3-a17a-ce0c2577d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Mount Zion stage will be at Pura Vida, Don Pedro St., Brgy.
        Poblacion, Makati City.</em></p>'
    '101':
