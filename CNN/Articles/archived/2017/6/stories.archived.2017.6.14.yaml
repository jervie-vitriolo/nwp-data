      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star will try to even the series on Game 4 scheduled on Friday at
        the Mall of Asia Arena.</p>'
