    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08173bdc-970a-483e-9a4a-451c39335629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.599+08:00
