      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Rhodes and Chris Ross led the way for SMB with 36 points
        and 27 points apiece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5462257-d1c1-4460-83d8-2c26451c11c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:26:04.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:26:08.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo contributed 18 points, while Lassiter chipped in
        12 points for the Beermen, who now hold a 2-1 series advantage in the best-of-five
        affair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d974b-3d1b-4679-a03e-5269cfff678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:26:04.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:26:08.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the game-winner, Ricardo Ratliffe hit a turnaround jumper
        over Rhodes to put Star on top, 110-108 with 13.6 left in the match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12be343-187c-4f96-8e25-17b31099fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:26:04.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:26:08.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB coach Leo Austria commended Lassiter for his crucial shot and
        even likened him to National Basketball Association (NBA) champion Steph Curry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3b412-45d7-46d2-9f53-7a474f379872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:26:04.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:26:08.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang swerte kami noh, pero ang swerte pumupunta pagka magaling
        ang player. Especially si Marcio. I''m happy for him dahil alam naman natin
        na nanalo ang Golden State eh. He is a big fan of Golden State and he is taking
        a shot like Curry ano? And then we are very proud of him, but its a team effort,"
        Austria said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7468bd0-31de-4188-8d64-6163b4e9a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:26:04.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:26:08.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re lucky, but luck will only come to you when
        you have a great player. I''m happy for Marcio because we all know that Golden
        State won and he''s a fan of that team.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5456f952-9581-4cfe-aa58-1d438485f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:26:04.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:26:08.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratliffe paced the Hotshots with 44 points and 19 rebounds in a
        losing effort.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b1d098-19af-4a9a-b65f-8558ec684dae'
