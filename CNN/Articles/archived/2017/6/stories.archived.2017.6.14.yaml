      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Circus stage</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e3686-838e-48d1-84f8-bce973d10169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Circus stage, expect open-format DJ sets from some of the
        best DJs in town, paired with live circus, street, dance, art, and music performances.
        Some of the performers include DJs Mulan, Bruder, and Quark Henares, as well
        as percussion duo, the Hernandez Bros. The French band Encore! will also be
        gracing the dancefloor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1b409-033d-49a8-80e3-0c26d98b3c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first Circus stage for the festival, and is an
        extension of the club 20:20’s “Circus” monthly event series, where the venue
        hosts three different stages: inside the inner club XX XX, in the more open
        bar beside it which is 20:20, and the outside area.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f916eb28-d69e-4c8e-a13f-d28765c82f1f'
      'mgnl:activationStatus': true
