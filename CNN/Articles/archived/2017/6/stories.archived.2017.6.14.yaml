      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Circus stage will be at 20:20, 20B La Fuerza Plaza 1, 2241
        Don Chino Roces Ave., Makati City.</em></p>'
    '33':
      'image': 'jcr:2f9e0523-6ae6-43ea-85d5-04355efbc699'
