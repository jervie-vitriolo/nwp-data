      'mgnl:type': 'text'
      'text': '<h2>Grunge stage</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae95ffa8-6398-4caf-b736-f031162fb10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underground bands take the spotlight at the Grunge stage, featuring
        acts from Manila to Bataan. One of its organizers, Ivan Gutierrez, says, “People
        can look forward to a trip down memory lane as you get to listen to the artists
        performing covers your favorite 90s hits from the big four of grunge — Nirvana,
        Pearl Jam, Soundgarden and Alice in Chains — as well as original music. Expect
        moshing and stage diving. Dr. Martens boots and flannel shirts allowed, though
        not required.”</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bac2f4-9751-4a39-a80d-6c3c98c8b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez says that the grunge stage, currently on its second year,
        was organized because “the previous Fete events didn''t cater to this particular
        segment of music. Though grunge music has been long gone, it has influenced
        a lot of bands. And it is making a comeback.”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
