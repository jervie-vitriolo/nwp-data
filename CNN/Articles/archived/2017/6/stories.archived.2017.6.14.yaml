      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They first released a set of videos on June 3, but without an audio.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c54246-1b84-4425-92d0-5df0e8305788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:52:59.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:53:03.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: CCTV footage shows gunman during Resorts World incident</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8573c-ecc0-43dc-af91-2b181cb83e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:52:59.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:53:03.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos shown so far supported previous accounts of what may
        have transpired. The gunman entered the building and went on a rampage alone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86363d89-6f09-4815-a984-639ebbae1f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:52:59.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:53:03.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House to subpoena chairman</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed213202-4799-4f48-9dc0-558523d2b006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:52:59.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:53:03.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the legislative inquiry, the House of Representatives approved
        a motion to issue a subpoena against David Chua Ming Huat, chairman of Travellers
        International Hotel Group, Inc., operator of Resorts World Manila.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd16d295-76ec-41cb-904c-e828e14a656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:52:59.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:53:03.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rodolfo Fariñas expressed frustration over
        Chua''s absence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cbd21a-dffb-4648-81e0-7dfe989d600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:52:59.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:53:03.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sian said Chua had already left the country when the management
        received the House''s invitation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70202221-c737-4d27-b4d1-f2aed3bbf5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:52:59.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:53:03.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation, the country''s
        gaming regulator, has suspended the provisional license of Resorts World Manila
        pending an investigation into alleged security lapses on its part.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6868db6e-1ee3-49e8-b112-512d4856243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:52:59.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:53:03.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PAGCOR suspends license of Resorts World Manila</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f4787-f31a-48be-b7bc-39a26ecd449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:52:59.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:53:03.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police unit supervising private security
        groups has also ordered the relief of security guards on duty during the attack.</p>'
  'London-fire-apartment-block-West-London':
    'author': 'James Griffiths, Steve George and Karen Smith, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-14T13:07:33.208+08:00
    'imagesource': 'jcr:60b03597-998b-4132-93bc-ec896c9627c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '378dbcaa-7dec-4a14-8d64-95fced626ecc'
    'lead': 'A huge fire has engulfed a 24-story apartment block in West London.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T08:57:08.428+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T08:57:11.512+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T08:57:11.256+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London fire: Blaze engulfs apartment block in West London

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9bda8e-bfb9-42af-802b-c2230a5db625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Evacuations are underway after a massive fire engulfed a
        27-story apartment block in West London.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08670d80-c774-4a56-a560-fd115d45c86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how many people remain trapped inside the building
        or how many escaped, but witnesses say they saw people jumping from the tower.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4970a-d227-49ec-ba04-3514846cd731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chunks of the building are falling off in flames," said CNN producer
        Salma Abdelaziz, who is outside the apartment block.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe01ad0-1d86-42c1-8a53-833070a0fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a terrifying scene," Abdelaziz said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d3901f-7391-4f05-b082-9dc728c7a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 200 firefighters and 40 fire trucks have been deployed to
        tackle the blaze, as rescue workers try to evacuate the building in Lancaster
        West Estate in North Kensington, London Fire Brigade said. More than 20 ambulance
        crews and a hazardous area response team have also been dispatched.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240a195-63c4-492e-857b-405a2b599228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out before daybreak local time Wednesday, when most
        of the building''s residents would have still been in bed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e407447d-85b9-43f8-9aaa-4ec1ee98eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze looks to be the worst since a 2009 fire in south London
        killed six people, including three children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf16dd6-9a59-439c-8654-75fed9ecf5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted to Twitter, London police say two people are
        currently being treated for smoke inhalation and they''re waiting updates
        on further injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf6b4a-6261-4284-a85b-3ccdaf95a68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole building is on fire (and) spreading fast," witness Goran
        Karimi told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9769beb-8362-48d6-8dac-3f94c5b003c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London Fire Brigade said the cause of the fire is still unknown.
        In a statement posted on Facebook, the service said the "fire is from the
        second floor to the top floor of the 27 floor building."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3173b68-53f0-4dbe-980d-fba87eff07bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firefighters wearing breathing apparatus are working extremely
        hard in very difficult conditions to tackle this fire. This is a large and
        very serious incident and we have deployed numerous resources and specialist
        appliances," Assistant Commissioner Dan Daly said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32eb5f2-89fb-41c2-ae86-81a31350afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sounds of sirens and helicopters is non-stop as locals and residents,
        evacuated from the building, begin to gather outside to watch the blaze.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a78be3-8400-4604-8d1f-fcdb933ba2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan said it was a "major incident" on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c78dc-97fd-4ec4-aa39-9910d9276502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grenfell Tower</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f692d7-5942-490a-81c7-b665b2d7c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-story Grenfell Tower was built in the 1970s and recently
        subject to a $10.9 million redevelopment, according to property firm Rydon.
        Which included specific improvements to fire safety and ventilation works</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea1e40c-596d-45c0-aa22-15efad49dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to Notting Hill, the tower block is around a five minute walk
        from the Latimer Road Underground station and near the Westfield shopping
        center in the west London suburbs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed79eb5b-1932-461b-bf60-d4c97f0a5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:57:08.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:57:11.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to property website RightMove, the average rent in the
        building is around $2,500 a month.</p>'
  'Philippine-Azkals-Tajikistan-AFC-Asian-Cup-qualifiers':
    'author': ' Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
