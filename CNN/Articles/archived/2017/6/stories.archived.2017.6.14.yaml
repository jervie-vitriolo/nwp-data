      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other acts performing also include Enrique De Dios, Shirebound and
        Busking, and the Ukulele Philippines Ensemble.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceba77f-9a46-4e8d-981e-0cd64ff30836'
