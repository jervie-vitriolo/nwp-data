  'sc-justice-tells-solgen-were-worried-juterte-might-declare-martial-law-nationwide':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-14T20:30:19.994+08:00
    'imagesource': 'jcr:a15bfcf4-0fb5-48d4-bc84-a1609622139c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec3ea528-b3a6-42a0-9313-eacf66537690'
    'lead': 'Supreme Court Associate Justice Mariano Del Castillo said placing a part
      of the country under military rule could "embolden" President Rodrigo Duterte
      to declare a nationwide martial law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T16:42:51.987+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T16:42:56.534+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T16:42:56.273+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC Justice tells SolGen: We''re worried Duterte might declare martial
      law nationwide

      '
    'updated': 2017-06-15T04:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb0d91c-ab7f-453c-9496-8bf99f363397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Solicitor
        General Jose Calida on Wednesday explained the justification for declaring
        martial law in the whole of Mindanao when a Supreme Court Justice expressed
        concern over the possibility of a nationwide military rule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a7be71-d003-40fc-9b89-34664760a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida, who defended President Rodrigo Duterte''s martial law proclamation
        during the second day of oral arguments, was asked by Supreme Court Associate
        Justice Mariano Del Castillo why martial law was declared in the entire region
        of Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66173603-ebca-4cb0-bb1c-a45834d59199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Castillo questioned why martial law should not be confined only
        in Marawi, where there is a firefight between government troops and terror
        group Maute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d15330-3a38-438d-bf54-8455a99bee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re worried (about) is it might embolden the President
        to later on also include Manila, Visayas, then Luzon, then the entire Philippines.
        There''s this concern also. Why the entire Mindanao?" Del Castillo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dbd249-4d5e-4898-8a11-3c00b2a51b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, on May 24, said there''s a possibility of declaring a nationwide
        martial law because lawless elements could easily move from one region to
        another considering the geography of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49995c7-1322-46a8-9a1f-c3ca7b41aa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said martial law was declared in the south on May 23 via
        Proclamation 216 due to the rebellion by terror groups led by the Islamic
        State (ISIS) and the Abu Sayyaf, and not only because of the crisis in Marawi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f08d4-e342-4fdc-8943-5a48544bb992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he (Duterte) saw the gravity of the rebellion, he had to act
        decisively and swiftly therefore he chose the martial law tool to save Marawi
        from total capture by the rebels," Calida said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178afb43-3bda-4eb9-91f9-a9b1dd361bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS flag as evidence</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a89cd-2b07-4c9e-a0aa-40b7e3326a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General brought an ISIS flag recovered by scout rangers
        in Marawi City as part of his evidence in support of declaring martial law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd534349d-4106-4dd2-b908-eec86fbbb000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Associate Justice Marvic Leonen pointed out that the flag was
        also being used by other rebel groups, so it did not automatically link the
        group to ISIS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a9fb6-c6a8-43df-98f3-33a09961a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida added four ISIS-linked groups, namely the Abu Sayyaf Group,
        Ansarul Khilafah Philippines, Maute Group, and the Bangsamoro Islamic Freedom
        Fighters (BIFF), were trying to set up a caliphate or an Islamic state in
        Mindanao, starting with Marawi City. He said the Marawi crisis is not an isolated
        incident, but a part of a bigger plot to establish ISIS in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b60b1c-af3b-494d-a017-e38548cfa35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Marawi City is considered as the capital of Islam and is
        located at the heart of Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01457b-23fc-44c0-8bfa-2e743d979ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General also allayed fears that Duterte''s martial
        law will have the same effect on Filipinos, as that during the time of President
        Ferdinand Marcos. The Commission on Human Rights has recorded over 20,000
        cases of human rights violations during Marcos'' martial rule.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb5271-15be-47be-8fee-5f31916578d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte''s martial law is markedly different than that
        of President Marcos," Calida argued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56048e0c-8c1f-4f15-ad3b-673c9243e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said there is sufficient factual basis for the declaration
        of martial law in Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39139629-a528-4caf-af48-56cfaa5bcda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All elements of rebellion were present. There is actual rebellion
        (on) the streets of Marawi....The goal is to take over the Philippine territory,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c878d-6138-4564-82c5-960bf6924a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure of intelligence</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c108e0-2c39-42ae-9e23-32b6a904a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida bared the ISIS-inspired local rebel group had intended to
        burn down the entire Marawi City on the day of Ramadan, May 26.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd576759b-fa14-4ce5-b727-eb3762a26ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grand plan of Maute to take over Marawi and the rest of Mindanao
        was preempted due to the declaration of martial law in the region," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627cfff7-f17e-48dc-adc4-0cbb7db53764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said when the military got wind that Abu Sayyaf-Basilan leader
        Isnilon Hapilon was in Marawi City, the military and police officers were
        sent out to arrest the leader.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b7760-b503-4467-bad2-986c3340fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Associate Justice del Castillo pointed out a failure of intelligence
        on the military''s side, as the Maute was "well-prepared" in the Marawi attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffcd50b-66c7-4b58-a21e-f93d6419f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces arrived in Marawi City on May 23 to serve a warrant
        of arrest on Hapilon, who was believed to be in the city. Maute members seized
        a hospital and key buildings in the city and took civilian hostages.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba1f3bc-6c9a-46cb-b999-00806f13764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court also ordered martial law administrator and implementor
        Delfin Lorenzana and Gen. Eduardo Año to appear in Thursday''s oral arguments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b70ceef-67b2-41db-b405-bc19753760e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court will hear the three consolidated petitions until
        June 15.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449c91d-cd5e-4bf4-9ea0-76483d3caca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:42:51.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:42:56.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Anjo Alimario contributed to
        this report.</em></p>'
