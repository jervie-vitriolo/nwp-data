      'mgnl:type': 'text'
      'text': '<h2>End stage</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd381d6-bddb-4ff0-9249-6ac760cc54d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The End stage could be your first, only, or last stop for the entire
        festival,” says Alexa Arabejo of DULO in Makati. It will be a multi-sensory
        experience, she says. “We have spoken word, stand up comedy, live erotica
        reading, burlesque, live art painting, a video installation, a live rap musician,
        and several DJs, including a drag DJ!”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961616d2-6de2-4b0d-bef5-074ba4b5c74b'
