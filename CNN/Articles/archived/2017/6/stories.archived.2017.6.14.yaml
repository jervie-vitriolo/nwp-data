      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Big time
        players step up on big moments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed894c-282e-432d-ab41-bc93a1c403e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:26:04.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:26:08.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Wednesday evening, Marcio Lassiter was that guy as he sank
        the game-winning shot for the San Miguel Beermen against the Star Hotshot,
        111-110, in Game 3 of their semifinals series at the Smart-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a441c3c3-5cda-416a-9ddd-acc4e1522c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:26:04.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:26:08.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the clock winding down, Lassiter - off a second chance play
        - rattled in a step back three-point shot over the arms of Justin Melton.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PBA Commissioner&#39;s Cup: Marcio Lassiter buries game winning
        triple to lift San Miguel beyond Star, 111-110 | <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/HPJvfcDfSL">pic.twitter.com/HPJvfcDfSL</a></p>&mdash;
        Paolo del Rosario (@paodelrosario) <a href="https://twitter.com/paodelrosario/status/874981930353147904?ref_src=twsrc%5Etfw">June
        14, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
