      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The End stage will be at DULO, 4992 P. Guanzon St., Brgy. Poblacion,
        Makati City.</p>'
