      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect set on fire a gaming table and placed a bag of ammunition
        there, which kept blowing up for minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d22c6-bdd7-4567-898a-75810b50d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:52:59.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:53:03.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fired several warning shots. He also shot at doors at the second
        floor to force his way through.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad0f0cc-6200-4d51-accd-82d04574d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:52:59.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:53:03.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resorts World Manila President Kingson Sian said the gunman fired
        an estimated 300 rounds throughout the attack, based on their scrutiny of
        video footage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f75f51-bf7b-4d57-a250-74060063cf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:52:59.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:53:03.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We highlighted this footage with the audio to dramatize the fear
        that was instilled among the people who were hiding," Sian said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73178183-47eb-4f13-8804-f923cfbf84be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:52:59.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:53:03.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will contextualize why they (victims) may have refused to get
        out of the room," he added. The victims hid in the pantry just across the
        gaming area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab5539-48ce-4cab-96cb-6c2f3a552d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:52:59.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:53:03.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management censored some "sensitive" videos, saying some of
        the slain victims'' terrified faces were seen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa2d63c-4fd9-47d0-a1c4-d2a738a2d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:52:59.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:53:03.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos were presented at a House hearing led by three committees
        on Tuesday, almost two weeks after the attack. Thirty-eight people were killed
        on June 2, including the gunman who burned himself to death.</p>'
