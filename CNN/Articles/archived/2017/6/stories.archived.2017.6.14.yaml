      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s World stage is entitled “Mundo Ritmo,” and promises
        to serve up an eclectic mix of musical acts inspired by different musical
        traditions from the Philippines, as well as the rest of the world. “Mundo
        Ritmo is unique in that the audience are never merely spectators, but are
        invited to join in the show through music and dance circles,” says Rhea Dagnalan,
        one of the stage’s organizers. “We open the night with a performance where
        everybody is open to offer up their talents. This is what transforms our stage
        into a community.”</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d00f39-3716-47cd-b2d8-09cb2965fa57'
