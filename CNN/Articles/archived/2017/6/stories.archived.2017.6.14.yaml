      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cocktails &amp; Swing stage</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aebae9c-4a26-44c9-a371-53b608e63b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Cocktails &amp; Swing stage, "our guests will experience
        a true-to-theme 1920s (through 1940s) environment, complete with live period
        music and our classic cocktails,” says Patrick Cuartero, the owner of ABV
        Cocktail &amp; Absinthe Bar. “[There will be] great food, amazing drinks,
        and world-class swing and jazz musicians.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abcdf28-1e05-4dbb-8460-80dac245686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuartero says that ABV is known for its Prohibition era motif, and
        so along with its meticulously crafted cocktails, he knew that 1920s jazz
        and swing would be perfect for the place.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6552539e-b278-4bc2-96d1-d3972b20dbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.602+08:00
