      'mgnl:type': 'text'
      'text': '<h2>Island Music stage</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645dca31-de09-4401-8963-23a624df8327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.605+08:00
      'mgnl:createdBy': 'jeff'
