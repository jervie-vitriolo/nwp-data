      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performances scheduled for the A-Venue and the Greenbelt main
        stages, which were supposed to take place on June 17, have been revoked. Around
        20 acts were slated to play on these stages, among them Similarobjects, Joey
        Ayala, Apartel, Oh, Flamingo!, BP Valenzuela, and Taken by Cars. Some of the
        acts, however, will still perform for the festival’s pocket stages, such as
        Bedroom Beats for BP Valenzuela.</p>'
    '3':
