  'PBA-TNT-Ginebra-2-0-semis-series-lead':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-14T02:41:01.975+08:00
    'imagesource': 'jcr:bff8d194-fe43-4917-a608-0a591b6e7b7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4720de9b-1f1b-4302-a51a-d1b08b543d5f'
    'lead': 'The TNT KaTropa are one win away from making it to the PBA Commissioner''s
      Cup Finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:08:06.036+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T09:08:09.274+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T09:08:09.149+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Commissioner''s Cup: TNT stuns Ginebra, 107-103, to grab 2-0 semis
      series lead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecca8f1e-31d7-4bae-827e-f9f583861f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:08:06.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:08:09.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The TNT
        KaTropa are one victory away from booking a place in the Philippine Basketball
        Association (PBA) Commissioner''s Cup Finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e858e3a-dea9-4c1e-8fc5-e2fedd443e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:08:06.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:08:09.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa took a commanding 2-0 lead in their best-of-five series
        against Barangay Ginebra with a 107-103 win on Tuesday evening at the Mall
        of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be80203e-9d8c-4731-bb7c-60228d9f4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:08:06.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:08:09.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Smith led TNT with 16 points and 16 rebounds, while Tony
        Semerad and R.R. Pogoy chipped in with 14 apiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0904d8-6607-4cde-aa13-195242ba17f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:08:06.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:08:09.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a hard-fought battle, which saw Ginebra carrying a small
        85-84 edge over the KaTropa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76698fd-cd0e-46f2-8875-d63360c6d444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:08:06.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:08:09.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things got difficult for TNT after collecting four straight fouls
        between the 7:45 and 7:55 mark of the payoff period to put them in the penalty
        situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbdf36f-0dfd-4856-af78-1f2ec8126f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:08:06.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:08:09.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Semerad played the role of savior for the KaTropa, scoring all
        four of his three pointers to give them a 105-103 cushion with 53 seconds
        left on the clock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df063e50-e104-4fdc-80dc-1322206c1ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:08:06.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:08:09.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final offensive possession, a Jayson Castro miss found its
        way to Smith, who iced the game, 107-103, with eight ticks left on the clock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1abcb5-64fb-4fd9-b6a5-c5d618a55f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:08:06.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:08:09.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA Tenorio and Justin Brownlee paced Ginebra with 22 markers apiece
        in the loss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe595aa3-5c44-44de-a81b-8e9ba24692d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:08:06.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:08:09.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, TNT head coach Nash Racela praised Semerad''s late
        game heroics, but stressed that it was a team victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d6f57-ab80-4f1b-81f9-35c8c8bd2a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:08:06.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:08:09.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tony made big shots today, those are the things that will really
        help up in the playoffs," Racela said. "Today, it was a collective effort."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c19b2bf-16e5-4e09-9e56-6692ca3c5180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:08:06.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:08:09.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra look to extend their season against TNT in Game
        3 on Thursday at the Big Dome.</p>'
  'OgopMarawi-help-residents-soldiers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-14T02:00:30.607+08:00
    'imagesource': 'jcr:d83fb542-fd2f-4a99-af56-44509761319c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b09c50ec-2d0f-42c6-8354-21b645122326'
    'lead': 'Ogop, the Maranao word for help, is intended at helping people rebuild
      the lives of people affected by the Marawi crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:10:55.377+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T09:11:01.975+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T09:11:01.721+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military launches #OgopMarawi to help residents, comrades

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf06cd-6678-4a37-8174-ee4373080cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:10:55.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:11:01.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The armed
        forces launched on Tuesday #OgopMarawi to extend help to their comrades and&nbsp;
        displaced families in war-torn Marawi City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b33f2-7d23-4d27-afdb-5494c17a9c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:10:55.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:11:01.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogop, the Maranao word for help, is intended to help rebuild the
        lives of the people affected by the crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b5d7c6-54fe-4e4f-9891-e2a0901f645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:10:55.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:11:01.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Help us win the fight against terrorism, help us protect our children
        better," army civil-military operations group commander Col. Thomas Sedano
        Jr. said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c75186-da30-4d34-8d2c-cd70cdfb801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:10:55.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:11:01.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under #OgopMarawi are three programs: relief operations, Project
        Shoebox, and <em>Bayanihan para sa Bayani ng Bayan.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb417b2-3347-40eb-b923-51251ee69bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:10:55.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:11:01.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relief operations seek to help around 177,000 residents displaced
        by the three-week-long fighting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378faa5-a79b-458e-9d07-ab7611b09896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:10:55.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:11:01.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project Shoebox, on the other hand, will give basic school supplies
        to about 50,000 children affected by the conflict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef1bcf-da5d-4aeb-8047-69ea7d8c6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:10:55.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:11:01.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "Bayanihan para sa Bayani ng Bayan" (cooperation for
        heroes) will give soldiers in Marawi a shoe box with a shirt, two pairs of
        socks, a personal hygiene kit, and a letter recognizing the sacrifices of&nbsp;
        the men in uniform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d48697-9589-4637-9805-a66589556d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:10:55.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:11:01.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakalaking bagay ng pagpapakita ng bawat Pilipino ng pasasalamat
        at pagtitiwala sa bawat sundalo. Ito ay lalong nagpapatibay ng kanilang loob
        at nagbibigay lakas sa kanila na ipagpatuloy ang laban,"</em> Philippine Army
        Chief of Staff Maj. Gen. Robert Arevalo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7749262-81ae-401a-a063-d68050e99abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:10:55.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:11:01.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filipinos trust to the soldiers means a lot. This
        boosts their morale, and encourages them to continue the fight.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91979eb4-5fa4-4394-bdbc-36b092fe11a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:10:55.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:11:01.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'Five-civilians-survive-Marawi':
    'author': 'David Santos and VJ Bacungan, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-06-14T01:00:41.459+08:00
    'imagesource': 'jcr:57df2e09-48b2-48f7-8f7a-dac3f79ec5f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5abefb78-66eb-465b-9db7-fdbc8e293a1a'
    'lead': 'The Philippine military says the terrorists have killed 26 non-combatants
      in three weeks since fighting broke out, but there are fears the civilian death
      toll could be higher'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:16:34.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T09:16:41.058+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T09:16:40.753+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five civilians survive daring escape as hopes for trapped civilians’
      survival grows dimmer

      '
    'updated': 2017-06-20T15:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e3e9c-b523-42d5-8fc2-e2bdd3ed81a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, June 13) —</strong> Independence
        Day was the deadline set by the military to finally free Marawi of terrorists,
        reminiscent of the Katipuneros who declared themselves free of Spanish rule
        119 years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d308165-5f8d-4ccc-b8e6-70578f7f660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although Philippine flags waved high above here on June 12,
        reports on Tuesday from hostages lucky to have escaped the city and the Armed
        Forces of the Philippines (AFP) recounted a grimmer tale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842b727-2a73-4489-b980-d98f57792c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said in a statement that militants suspected to be from
        the Maute group or the Abu Sayyaf, knocked on the door of a three-storey building
        in this war-torn city, where 18 people, mostly Christian workers and their
        Maranao employer, had been hiding since the fighting broke out on May 23.
        The Maranao are one of the indigenous Muslim groups who live mainly in Lanao
        del Sur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273eebc6-5c69-4fbd-8a7f-49bb2eabe7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trapped civilians made sure they did not give any signs of life
        — no noise, no light, coming from their building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d2f4a-3fe8-4dca-ac06-79c6f4d131a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the militants eventually discovered them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d78fbf8-e6b2-41fe-bc24-07de88a60fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ah, ito mga Christian ''to kasi may alaga silang aso. Sabi
        nila, ‘Kung hindi ito mga sundalo,</em> civilian na Christian.’ <em>‘Yun pinasok
        nila,”</em> said Rey Saropio, one of the hostages who managed to escape. Dogs
        are considered unclean in Islam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ad73b-94ac-4aaf-8326-48e2499e8d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Ah, these are Christians because they keep a dog
        as a pet. They said, “If these aren’t soldiers, they are Christian civilians.’
        So they entered” the building.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a86ca-603d-4db4-9b41-214c62394871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: Marawi crisis enters fourth week</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84933e6c-42c5-49d9-83e8-cc35648772eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they ran out the back door, the AFP report said the terrorists
        shot at the civilians, killing five and taking eight as hostages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf42e8-4859-48f1-8aad-6364418fbc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of them took shelter in a water tank, staying in there for 12
        hours. The others jumped into the river.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58bebb3-77f0-4efb-a1cf-2234e0382784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 18, only five made it to safety. They were taken in by government
        troops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561c5092-ebf2-487b-a03f-c7c606c38436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung lima, patay talaga. ''Yung pito, hindi namin alam kung
        buhay pa o hindi,"</em> said Saropio said of his co-workers. He added that
        the employer, whose name was not immediately available, was taken by the Maute
        when the building was stormed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb1f5a1-99d9-4462-a5f1-9ebe1d1828a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Five are confirmed dead, The seven others, we don''t
        know if they''re dead or alive.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a0df72-1bfa-4e5c-869b-7547a4c2c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has brought the total of dead civilians to 26 since fighting
        started on May 23. Among the dead is a 15-year-old downed by a sniper''s bullet
        as he was praying in a Marawi mosque on June 11.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1b450-dfa6-49f3-9716-1b1c781f4b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostages who escaped Monday said they survived because their
        Maranao employer sheltered them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38902698-89fb-44b9-b4fb-cf0d52038357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Natakot yung boss namin na ilabas kami kasi Christian. Kapag
        nalaman kami na Christian, patay kaagad. Kaya tinago na lang kami,”</em> said
        Roy Ruiz, another civilian who escaped.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82aab04-841e-42b6-98f3-2f8823057c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Our boss was afraid to let us out since we were Christian.
        If they (Maute) knew we are Christian, we’re dead. So he hid us.”]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c0f1c8-9e61-4b2e-b1fc-3a0c433c0626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18 survived the past 21 days by sharing rations, which their
        employer had to break the fast with during the Ramadan period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f3935-aa4a-4525-a266-0cf86a2508f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung tatlong sardinas, hinati namin yun sa 18. Kaming 18,
        lahat kakain diyan,”</em> said Ruiz.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a679f9e-3054-4ff0-8c7c-19142f159259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Three pieces of sardines, we divided it into 18.
        The 18 of us ate from that.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7070e0-42ad-426e-a495-e52e06f07b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident, five policemen who were protecting five
        other Christians, were rescued early June 13 after being trapped in Barangay
        Moncado Kandigilan here.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16190e5-6ef1-491a-8b85-f2943d24f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Escape from Marawi: Cops refuse to leave civilians behind</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59927c9-27c7-4d52-8c87-3313d5961452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fears however, that the number of dead civilians could
        be higher.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099cc125-25e7-4e86-9326-f3694c6e42aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They don’t have any option, alternative. Either they die inside
        the house, or they die trying to get out,” Zia Alonto Adiong, spokesman of
        the Crisis Management Committee in Marawi City said Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8278bb-51ba-494c-b2f3-5df1f0f891a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from being hit in the crossfire, they could be taken hostage
        and used as human shields.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba0a1f6-09d9-477d-b9ea-f284fafcbc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ginagamit sila bilang utusan, tagaluto, taga-buhat ng mga bala
        nila,”</em> said Lieutenant Colonel Jo-Ar Herrera, spokesman of Joint Task
        Force Marawi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641383cb-9bf1-4559-addf-44f9f2a4aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “They are used as slaves, to cook, to carry their
        ammunition.”]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87145b6-a907-4979-8b41-8a7a77066405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of a Catholic parish priest and an undetermined number
        of his churchgoers who were taken as hostages on May 23 by the Maute from
        St. Mary’s Cathedral here is still unknown.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e353d8d1-0854-4238-aa58-76c8de202791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: 14 hostages escape Maute captors in Marawi</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a718fda6-8549-4c63-b27a-50944e97b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said 1,618 civilians have been rescued from Marawi since
        the fighting began, but around 200 to 500 are still trapped inside the war
        zone. More than 239,000 people have been internally displaced as clashes enter
        its fourth week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dcfdd0-0297-4288-b044-c3f4ad8dd96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military had hoped to end the fighting two weeks from when it
        started, using firepower and air strikes. As the Maute dug in their heels,
        government aimed for a liberation date of Independence Day, June 12.&nbsp;
        But the military says remaining Maute fighters are still holding out in three
        barangays in the city.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e28ed-7319-4dc5-8090-f930e66f4616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Brigadier General Restituto Padilla said in a news
        briefing on June 9 that there were indicators that fighting in Marawi may
        be over soon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca6f33-e9a1-4cb8-9483-038a23ee2f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The volume of fire coming from the enemy''s side, they''re not
        as much as before," he said. "There are areas where there was so much enemy
        activity was monitored, but now seems to have dwindled. Sniper fire has been
        very selective."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb41e0d-c0ed-448a-9c17-1b357b61e434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get innocent people out of harm''s way in Marawi City, a peace
        corridor manned by the AFP, the Philippine National Police, and the Moro Islamic
        Liberation Front (MILF), which is in peace talks with the government, was
        created on May 29.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090cf80a-14d3-40e1-8c68-1e1b6043847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:16:34.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:16:41.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
