      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>OPM stage</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f010d-4f8a-4c0e-822c-7dbe72fd02d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPM stage, organized by Organisasyon ng Pilipinong Mang-aawit
        (OPM), was born out of the organization’s monthly show, “OPM Spotlight.” The
        show as well as the pocket stage for the festival, aims to share and continue
        to uplift Filipino music, as part of OPM’s commitment in strengthening the
        quality of local acts’ live performances.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c553d-451c-4fbe-84d2-d7ffc7b292e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Alvin Dela Peña, one of the stage’s organizers, “the objective
        [of OPM Spotlight and the OPM stage] is to create a sense of identity and
        pride using local music, and to inspire musicians to grow not only personally
        but professionally as well in the music industry.”</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0cfe91-7799-44eb-9829-3f719c3080ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artists performing on the stage are members of OPM, including
        the solo artists Mikoy Morales, Kai Atienza, Davey Langit, and Ace Dyamante.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3384ca-157b-44bb-ae6c-bbf7a3f258da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPM stage will be at 1018 Bar, 1018 Teresa St., Rizal Village,
        Makati City.</p>'
    '111':
