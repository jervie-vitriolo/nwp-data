      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Blues Soul Funk stage will be at H&amp;J Sports Bar and
        Restaurant, 5781 Felipe St., Brgy. Poblacion, Makati City.</em></p>'
