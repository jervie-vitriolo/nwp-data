      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bedroom Beats stage</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e4f8bc-02b4-406e-8907-46da4a06dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Bedroom Beats stage is, in my honest opinion, a congregation
        of the most interesting Filipino bedroom and Internet music projects,” says
        Jorge Wieneke V, founding member of BuwanBuwan Collective, the organizer of
        Bedroom Beats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8e685-2405-4697-971a-f1a549aaf03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wieneke will be part of the stage’s lineup, under his artist moniker,
        Similarobjects. He says the advocacy of Bedroom Beats is to “shine some light
        on the artists that we believe deserve a platform to showcase their work outside
        the confines of their own bedrooms and virtual spaces, and to challenge the
        musical sensibilities of the standard gig goers to focus on artists that look
        beyond the usual.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1088ac9d-3db2-4cd9-8d1c-370809b91747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what to look forward to, Wieneke says, “Expect a melting
        pot of genres, new and old, hybrid forms and a lot of memes.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f76d8b-1f30-4c74-bc59-98358b5cf04c'
      'mgnl:activationStatus': true
