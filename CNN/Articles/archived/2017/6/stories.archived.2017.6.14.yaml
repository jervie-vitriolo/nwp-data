      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — It’s been recently announced that
        two of the main stages of Fête de la Musique this year have been cancelled,
        due to “security risks given the current political atmosphere,” according
        to the festival’s spearhead, the Alliance Française de Manille.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d108e-4b6c-4209-8ad1-1f292d499cd6'
      'mgnl:activationStatus': true
