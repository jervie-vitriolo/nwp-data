      'mgnl:lastActivated': 2019-07-23T08:28:19.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that through other options available to the Armed
        Forces, we will be able to retake the remaining portion of Marawi occupied
        by these terrorists, neutralize the remaining members who continue to hold
        out, and begin the reconstruction and rehabilitation of the city," it stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f06065-92e4-4ad6-96ec-b473a5499c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:15.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:28:19.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No new deadlines to free the city had been set, after the June 12
        target date set by President Rodrigo Duterte had passed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e32762-5074-48f3-92e5-2ce78769e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:15.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:28:19.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same press briefing, Presidential spokesperson Ernesto Abella
        said clearing operations are in place, and only four out of 96 barangays in
        the city are considered "problematic areas...where focused military operations
        in urban terrain are currently ongoing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e987fe-9a33-46c0-92bc-fafa60749a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:15.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:28:19.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Diokno: Military''s counter-terrorism funding included in
        2018 budget</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b72d034-1353-4d6a-a058-837ab5cd4787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:15.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:28:19.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Congress had proposed a ₱10-billion supplemental budget
        "to rebuild Marawi through House Bill 5874 or the Tindig Marawi Bill."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4610a5-515a-4802-85e3-76fda2826809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:15.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:28:19.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the pending House bill complements an executive order
        awaiting President Rodrigo Duterte''s approval.</p>'
  'diokno-PH-open-foreign-aid-Marawi':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-14T17:32:53.861+08:00
    'imagesource': 'jcr:960891fa-3cc9-494f-9347-0acaa02abc3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9392b77a-aa53-46bf-a55a-b91cb5c1c764'
    'lead': 'The Philippines is open to foreign aid for the Marawi crisis, as long
      as it does not come with conditionalities, said Budget Secretary Benjamin Diokno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T08:31:00.301+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T08:31:03.741+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T08:31:03.461+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno: PH open to foreign aid, with no conditionalities, for Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14251d12-017b-4b06-8dac-b190c9487592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> If foreign
        countries want to donate for the Marawi crisis, it has to be with no strings
        attached, Budget Secretary Benjamin Diokno said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce018d-b13c-4617-af92-a14d78a33815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the President has made that clear. We welcome foreign aid
        as long as there are no conditionalities," Diokno told CNN Philippines'' The
        Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7769df4a-fc5c-411f-bb94-ed97a99d39a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the conditionalities are, Diokno replied it pertains
        to those that are "not consistent with our priorities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48e742-91bf-4085-8d43-7153e2dbcfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like if the conditionality is that we should maybe stop our campaign
        against drugs, maybe that''s not acceptable," said Diokno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc20464-ba35-4fcd-b974-126810e2a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the European Union (EU) delegation said the Philippines
        would no longer accept grants from the body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57225d8-0a15-4ef0-a361-25deea568691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: EU delegation confirms PH refusing aid from EU</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581b34bc-e8d3-4e8e-8eca-6f0f0890c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella has since clarified that
        they will only reject aid that "begins to impose certain conditionalities
        that will interfere with the way we handle things."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b622293c-be2c-4a4e-bf8b-e0870e576ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PH only refusing EU aid that affects internal affairs</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2000f4f1-4bd2-4500-8c0e-53af5d3bbf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno supported Abella, adding that the Philippines still continues
        to receive assistance from the EU.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5561648-de6e-49bd-824a-98179c7d8654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis broke out when military forces clashed with the
        Islamic State-inspired Maute Group on May 23, prompting President Rodrigo
        Duterte to declare martial law in Mindanao. The clash has since displaced
        over 200,000 and is now on its fourth week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215b5ce-1167-4845-ba81-45395d1a2056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No figure for Marawi damage</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728eee59-943e-4a93-99c2-774b097de459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the government could not yet peg a definite figure for
        the cost of the damage in Marawi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e8d06-9eff-46ce-a0be-704d72ab408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said at this time, we don''t know yet the extent of the damage,"
        said Diokno.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b000a44-d070-4eb9-a837-a6ddd195bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "There is a discussion of a ₱10 billion fund for the rehabilitation
        of Marawi....We don''t know how much of that is public sector, how much is
        private sector."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f229275-ecdf-4d73-bbd5-5a71f81fb588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Budget Secretary also said he does not see the need
        for any supplemental budget to address the conflict in the south.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbce389-8cc5-4cd4-be9d-ee6c818b7153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the budget is concerned, I think we don''t need any supplemental
        budget. We can access the so-called contingent fund, and we can rearrange
        the budgets of some departments so they can address the needs of Marawi after
        the battle," said Diokno.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29b22e-f4a6-46aa-865a-98bd80f09312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also maintained that the conflict did not deter investors from
        Mindanao, nor would it affect large-scale infrastructure projects such as
        railways and roads that the Duterte administration was planning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f8c8e-4c41-4731-967d-0853f02404fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added they were "factoring in" the Marawi crisis in the 2018
        budget proposal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93324fd1-783f-48ad-9813-19bea5fc8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:31:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:31:03.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed budget for next year is at ₱3.77 trillion.</p>'
  'diokno-2018-budget-anti-terrorism':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-14T17:41:35.243+08:00
    'imagesource': 'jcr:8c26abce-3408-4c9a-9b2e-6a1491603b19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceb17d38-5601-4766-9ebb-20cce674b3ca'
    'lead': 'The proposed ₱3.767 trillion national budget for 2018 will include the
      intelligence fund and modernization plans of the military, Budget Secretary
      Benjamin Diokno said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T08:35:23.319+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T08:35:26.822+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T08:35:26.636+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno: Military''s counter-terrorism funding included in 2018 budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445d162-6dde-4f28-8417-206cc1a5c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The proposed
        ₱3.767 trillion national budget for 2018 will include the intelligence fund
        and modernization plans of the military, Budget Secretary Benjamin Diokno
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d249b47-753b-4783-8a30-ab37336bdcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on CNN Philippines'' The Source if the government allocated
        budget for anti-terrorism in 2018, Diokno replied, "There is. The military,
        they have a huge budget."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc58cc9-7dbc-4c74-8fd8-bccb019bf4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have an intelligence fund, and so we''re ready for all this
        contingency in the budget," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c203fa-1d88-4f46-95dd-c3b4a7be31b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there''s also the AFP modernization budget. We''re getting
        more airplanes, more helicopters. I can''t tell you everything, but more devices
        to listen to what''s going on," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976967ce-e4a6-4f8c-93cf-0ad2a7a74c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had been heavily criticized for a supposed failure
        in intelligence that led to the Marawi crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee00797a-a26d-4988-b0d0-809151f26a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Presidential Spokesperson Ernesto Abella said the government
        had actually received advance information that the Maute Group would attack
        Marawi City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cecfbb-ddfc-4e50-a74f-93eea03ddca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Palace knew of Maute attack threats</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40167c5-67cd-4313-a8a3-d096500a6940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said that compared to the 2017 budget, the 2018 budget will
        be either "maintained" or "a little bit higher."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67447bf2-04a3-4e2a-905c-645baa805c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Department of Budget and Management''s proposal, the national
        budget for 2018 grew to ₱3.767 trillion, from ₱3.350 trillion in 2017. In
        May, DBM pegged their 2018 proposal at ₱3.840 trillion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dc9580-383a-48ee-942c-2ed1287d76c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno confirmed reports that his department trimmed the budget
        proposal by ₱73 billion due to the House of Representatives'' approved version
        of the tax reform bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419343eb-3ddf-4878-baa5-acca049861a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 31, the House passed the tax reform package, which seeks
        to lower the personal income tax of regular wage earners, but raise excise
        tax on fuel, new cars, and sugary drinks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1228123-88f8-4542-950d-a8d2841302b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also proposes the removal of certain Value Added Tax exemptions,
        such as those for the lease of residential units with a rent not exceeding
        P10,000 per month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134416e1-4e54-4a1f-a310-427482e8502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress tweaked aspects of the bill as it found some of the executive
        impositions too steep.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd3424-139a-4e5d-9883-a1df57c8d019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: House OKs tax reform bill on third reading</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c62a25-1a85-479e-a04e-fd2db1b703f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said he is confident the tax reform package will be passed,
        adding that they welcome the Congress-approved version.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd9f99-cb9e-42fa-a44f-0494a6144773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said infrastructure for projects like roads, bridges, and a subway
        will still be the top priority in the 2018 budget, accounting for over ₱1
        trillion. However, smaller infrastructure projects would take a hit from the
        ₱73 billion reduction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e3c99e-2cbe-4ac7-bcfd-fd90fdba8bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I remember right, there''s 1.1 trillion just for public infrastructure...That''s
        for next year. It could go as high as 1.7 trillion in 2022," said Diokno.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648b6055-667f-4161-9832-863ea20af997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big projects...have a green signal and we''re not going to
        compromise those. We will be more careful in evaluating the viability of small
        projects," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e9400-6aa7-4b18-b604-2480721817cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:35:23.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:35:26.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the second priority in the budget will be "investment
        on human capital" through education, healthcare and social protection.</p>'
  'national-dish':
    'author': 'Anna Bueno'
    'caption': 'The quest to refine what we mean when we say Filipino food — and the
      debate over the “dish” to define it — continues. In photo: sinigang na baboy
      sa sampaloc, house crispy sisig, and overloaded garlicky chicken & pork belly
      adobo. Photos courtesy of MANAM/MOMENT GROUP'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-06-14T13:55:59.193+08:00
    'imagesource': 'jcr:52769c0f-5ec4-420a-9701-327934cd8fa2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f92ec10-5245-4418-af58-39cc4e963e4c'
    'lead': 'Adobo, sisig, kinilaw, lechon, pansit, or sinigang — place your bets
      on the never-ending debate for the Filipino national dish, as nominated by some
      of our top food writers, chefs, and restaurateurs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T08:44:45.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T08:44:49.517+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T08:44:49.202+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adobo, sinigang, or sisig: What''s your pick for the Philippines'' national
      dish?

      '
    'updated': 2017-06-21T17:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c4861-1483-4e51-b2da-eab7e76c6ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — When Anthony Bourdain visited the
        Philippines recently to talk about street food and culinary heritage, he declared
        sisig as the “gateway dish” to introduce Philippine cuisine to the world.
        The chewy and crunchy pork dish, he said, was “the most likely to convince
        people who had no exposure to Filipino food to maybe look further beyond.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9d4b2-c27c-4847-bd6b-af36ab4fcd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisig is just one of the many nominees (so to speak) of a dish that
        may transcend Philippine borders as the cuisine slowly gets mileage internationally.
        There’s adobo, of course, a vinegar-based dish that never fails to evoke nostalgia.
        There’s sinigang, a sour stew filled with the freshest vegetables on season.
        There’s even pancit, brought here by the Chinese yet adapted to suit Filipino
        tastes, methods, and traditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bfb6f7-9301-42ec-bebf-ef7cd45912f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quest to refine what we mean when we say Filipino food — and
        the debate over the “dish” to define it — continues. The National Commission
        for Culture and the Arts, on May 7, 2016, posted a question on its Facebook
        page:<em> “Katuwaan lang mga kababayan, kung magkakaroon ng pambansang ulam,
        ano ang pipiliin mo, adobo o sinigang?”</em> Users were divided: the accompanying
        Twitter poll yielded 42 percent for #TeamAdobo and 40 percent for #TeamSinigang,
        with the rest either advocating for both (11 percent) or another dish altogether
        (7 percent).</p>'
    '5':
      'image': 'jcr:ad9655b4-0de1-44c3-8ec2-19da2d693621'
      'imageCaption': 'Is sisig your bet for the Filipino national dish? In photo:
        house crispy sisig. Photo courtesy of MANAM/MOMENT GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe5d3ae-c251-48a4-8e61-68631bad6b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6df11-8731-4819-9504-bc17b1fb1843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all in the name of good fun, of course. No official legislation
        or document assigns a single dish as a “national dish” representing Filipino
        cuisine; even Manila''s top chefs and restaurateurs are wary to assign one.
        Food writer and restaurateur Amy Besa tells us: “The question of an official
        national dish might be a sensitive subject for some Filipinos.” Chef Tatung
        Sarthou says: “I’m not so keen on having a national dish as it somehow draws
        away attention [from] regional cuisine and makes traveling around the country
        less interesting.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a2f47-4124-4c51-9b32-31461175cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet we continue to ask — even in the risk of losing friends and
        family over at the reunion table, as a matter of significant concern — what
        is our <em>pambansang ulam?</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07166c7-8864-44f5-b9a8-fd97b85d88fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobo, kinilaw, sinigang</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac2c57-e63a-442e-b973-e2600472d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food historian and pioneering food writer Doreen Fernandez — considered
        by many as the quintessential expert on Philippine cuisine — sets the case
        for sinigang as “most representative of Filipino taste.” In an article titled
        “Why Sinigang?” first published in 1975, Fernandez, in an article that would
        dwell not only on sinigang but on how Filipino taste is shaped, explains:
        “We like the lightly boiled, the slightly soured, the dish that includes fish
        (or shrimp or meal), vegetables and broth.”</p>'
    '13':
      'image': 'jcr:b5ff4123-8108-459e-a4c3-a1a018ae38d2'
      'imageCaption': 'Sinigang is adaptable to all tastes, classes, and budgets,
        as well as seasons and availability, says food historian Doreen Fernandez.
        In photo: sinigang na baboy sa sampaloc and sinigang na beef short rib & watermelon.
        Photo courtesy of MANAM/MOMENT GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620aa6c6-16e3-481a-9f2b-9176733dfb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd488395-7bbf-4480-8fbb-907e309276fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinigang, says Fernandez, is highly adaptable, in many senses of
        the word. “It is adaptable to all tastes (if you don’t like shrimp, then bangus,
        or pork), to all classes and budgets (even ayungin, in humble little piles,
        find their way into the pot), to seasons and availability (<em>walang talong,
        mahal ang gabi? Kangkong na lang!</em>),” she writes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f750d1bc-360b-4dd4-8496-3cbfcf4c8047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besa agrees. “[Sinigang] is more of a representative dish of what
        is available in our environment,” she says. “Its name is truly Filipino and
        its roots are most probably derived from the abundant seafood from our oceans
        and rivers and the sour fruits that grow around us,” she adds, echoing Fernandez’s
        theory that the pre-Hispanic Filipino probably turned first to the sea, rather
        than to the forest — thus explaining our preference for fresh fish and seafood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf17f7-26af-4129-9456-23eb6bb3b620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But when it comes to accessibility to both Filipinos and non-Filipinos
        alike,” she says, “it is adobo that rules.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743dc4ec-262d-4b03-bbda-e085223a93f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobo, like sinigang, both signifies a cooking method (to marinate,
        reportedly from the Spanish word “adobar”) and the dish itself. If he had
        to name a national dish, it would be adobo, says chef Sarthou: “Not as a dish,
        but a cooking method done across the archipelago using different ingredients
        to showcase regional biodiversity.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af4d48c-8eb8-4e82-8d3d-cfbe5031a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to accessibility to both Filipinos and non-Filipinos
        alike, it is adobo that rules.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aeb888-2891-4020-9675-2e2c7c8b0f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on her experience, Besa says three dishes and cooking methods
        are cooked and eaten by all major regions and by all classes of society in
        the Philippines: sinigang, kinilaw, and adobo. “They can be found in the homes
        of most people and in most restaurants in the country,” she says. “But adobo
        has easily crossed the cultural boundaries.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f83feb4-fe60-4401-b0c0-4bb50aed4b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobo is indigenous to Filipino cuisine. We are the only ones to
        cook it by braising a protein or vegetable with garlic, vinegar, and salt,
        says Besa (citing Ray Sokolov’s “Why We Eat What We Eat”), but the dish finds
        similarities with the Spanish (where the word refers to a condiment of oil,
        garlic, and marjoram) and Mexican (where it refers to a marinade of guajillo
        chiles, garlic, cider vinegar, thyme, bay leaves, avocado leaves, oregano,
        black peppercorns, and canela) versions, thus accounting for its borrowed
        name.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab66ee-2023-4d04-9038-4b4e2b83615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef JP Anglo, who prepares a liempo and pork adobo for Sarsa’s
        updated menu, says adobo lends itself to endless variations, as every region
        prides itself on its version. For example: “If you go to Bicol, they will
        use gata with their adobo. If you go to Ilocos, they will use their Ilokanong
        suka to make their adobo sour. If you go to Negros or the Visayas, we use
        our coconut vinegar,” says Anglo.</p>'
    '29':
      'image': 'jcr:c95780b2-c8d0-43f9-922b-fe656c1b41a0'
      'imageCaption': 'Sarsa''s liempo pork adobo with chicken adobo flakes and eggs
        two-ways.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae9458f-8e86-4c4e-a99a-093db23d32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a57e9-a2af-4cc8-af7f-976f6e17b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarsa’s adobo itself — made with braised pork, with soft-boiled
        and sunny-side-up eggs — is an updated adobo, made with an additional ingredient:
        San Miguel beer. The additional ingredient adds depth to the dish, and is
        also testament to the continuing evolution of our native dishes, says Anglo,
        even as its primary ingredient stays the same.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f363cf-2638-4218-96c9-1d26206a2e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owing to a predilection for sour tastes — with sinigang, adobo,
        sisig (because of kalamansi), inasal (because of coconut vinegar), or kinilaw
        — any dish that may be considered “national,” arguably, is consistent with
        this flavor profile. Add to this, says Anglo, a long-running love affair with
        pork.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98551d2f-681e-4760-b484-461e32c48bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sisig, lechon, pancit</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb07ad8-8363-4201-83cd-dd146e9ae199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any discussion about Filipinos’ love for pork, of course, wouldn’t
        be complete without sisig: a dish testament to “raw ingenuity and sheer thriftiness”
        of the Filipino, says Abba Napa, restaurateur and founding partner of Manam
        and the Moment Group. “Sisig has the capacity to speak verses of our nationalistic
        love,” she says, even as it is “unabashedly simple to a fault.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41a87a-1ba8-465e-bc5f-87a3adffd54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Lechon may have piqued the curiosity of diners interested in Philippine
        cuisine, but it’s sisig that has kept them around — from the New York Times,
        down to Tony Bourdain himself."</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad569ae-26f6-497d-a452-1dafe9adbe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dish is made from chopped pieces of pork cheek, flavored with
        chili and topped with calamansi. Variations include sisig made from chicken
        or fish, and sometimes even tofu. But essential is the requisite sourness
        that cuts through the meat: “When the citrus scorches the plate, and the heat
        of chili rises, the sisig becomes a ravishingly rich mess,” says Napa.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d8794-4b65-49b2-a2dc-d077434815b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napa’s Manam serves house crispy sisig, served with garlic rice,
        which speaks of the dish’s flexibility both as ulam (viand) and of course,
        <em>pulutan</em>. “Lechon may have piqued the curiosity of diners interested
        in Philippine cuisine,” says Napa, “but it’s sisig that has kept them around
        — from the New York Times, down to Tony Bourdain himself.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2958c2a9-5ae7-44c1-b039-0e4e8c96fc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manam also serves pancit buko — a dish that entrepreneur Bea Misa-Crisostomo
        of Ritual suggests as a potential national dish. “Though it isn’t common,
        it would be great to popularize — young coconut strips cooked with savory
        elements,” she says. “It is a good departure from all the bread and rice we
        eat, and it’s also accessible to everyone from different income segments.”</p>'
    '45':
      'image': 'jcr:079569e7-511f-492c-81bf-2db1c26595a5'
      'imageCaption': 'Pancit buko and overloaded garlicky chicken & pork belly adobo.
        Photo courtesy of MANAM/MOMENT GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc65905-95fe-4148-a987-1ebd96edfdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbec443-0b46-4fc1-9f0c-96b1d5d5f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the dishes above do not comprise the entirety of potential
        dishes representative of Philippine cuisine, all share, perhaps, a single
        characteristic: not only do they reflect our land and geography, but also
        the lifestyles and traditions of the Filipino people. That, Fernandez writes,
        is the native cuisine.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbffad0-f0cc-4cf6-9a07-c40b7c4df177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:44:45.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:44:49.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key may not be in finding a single dish that is authentically
        Filipino, but “in the rewarding and pleasurable voyage towards the definition
        of identity,” says Fernandez — one that we are still, quite luckily, traveling
        on.</p>'
