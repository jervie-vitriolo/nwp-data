      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eclectic + Art stage</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b9ff1-2fb8-4a0c-b9bd-4a12270f12ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to its name, at the Eclectic + Art stage, anything goes. “I
        see our stage as an open format venue,” says Luis Gutierrez, one of the stage’s
        organizers. “We got left field music and various artists — rappers, acoustic
        acts, you name it!”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da29e0e3-5bde-4b75-98b7-53be2e09e056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Eclectic + Art stage takes place at a new venue, I’M
        Hotel’s Mermaid Pool Bar, which features murals and poolside party area. Taking
        pride in featuring “some of Manila’s most creative musicians,” the stage will
        also be showcasing live art and visuals, as well as local crafted goods.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24386456-9c79-40f5-96b1-6cdd95319594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What used to be called the “Experimental” stage is now a show that
        comes together more organically. Dee Jae Paeste, the stage’s visionary, adds:
        “We wanted to push music and art that people wouldn''t find so easily but
        when they experience it, it [would be] amazing to watch and see gel together.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fbf2d8-11f4-4378-b31c-693319e248df'
      'mgnl:activationStatus': true
