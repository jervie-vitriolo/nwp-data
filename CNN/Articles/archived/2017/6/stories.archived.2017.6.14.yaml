      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disco Mathilde stage</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e265f-dc52-4380-8558-2010d9770419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disco Mathilde stage will be “ [kind of] like a house party,”
        says Roy Murakami, one of the owners of Bar Mathilde. It’s the bar’s first
        time to participate in the festival, featuring DJs spinning some up-tempo
        vintage soul and funk.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b830a5-ce13-496c-aeb2-4767c7c72be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murakami describes Bar Mathilde as “a small, neighborhood business
        that relies on and supports other small, neighborhood businesses.” Part of
        why the bar was able to get a slot at Fête de la Musique is because of what
        Murakami thinks as the festival’s shift toward networks of smaller businesses,
        or small music niches.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ff65f-180d-4945-9977-cb05b31a7696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I mean, the charm of Fête de la Musique is having all the cool
        pop-up spots where you just keep running into music,” he says. “For me, it’s
        less about the big stages and more about the semi-improvised sets that make
        a city or a neighborhood — whether that’s Paris or Poblacion — feel alive.
        We wanted to stay true to that with a house party vibe where you could just
        wander in, grab a drink, and enjoy.”</p>'
