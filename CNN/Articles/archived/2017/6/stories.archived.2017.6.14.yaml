      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Electronica stage</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e9f17-0c0e-4824-a974-919e256b9a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This year, we have gathered all the movers and shakers from the
        house and techno scene in Manila,” says Pav Parrotte, one of the organizers
        of the Electronica stage. Including Parrotte, some of the DJs playing on the
        stage are resident artists of TIME in Makati, and the ones playing in the
        main room have been paired up to play back to back, each representing a different
        corner of the disc jockey electronica scene.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3315c4-af05-41bd-b0ca-42b0964fd908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Each DJ has his own unique style to bring some more spice to this
        global and grand festival,” adds Parrotte. “[During the festival], TIME will
        be open from 4 p.m. until the very wee hours of Sunday morning and you can
        expect the freshest edgiest electronic music to carry you through.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
