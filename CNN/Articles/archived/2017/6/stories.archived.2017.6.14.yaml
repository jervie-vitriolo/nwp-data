  'cctv-resorts-world-victims-trapped':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-14T22:14:57.718+08:00
    'imagesource': 'jcr:2d9b16f9-5fb8-4219-a11c-5cad5b3f3685'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80ccaacc-1598-45a0-93e8-576a2c2a742d'
    'lead': 'There was a lapse in monitoring, a lawmaker says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T16:30:26.793+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T16:30:31.278+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T16:30:31.053+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CCTV shows: RWM victims trapped, security fails to monitor

      '
    'updated': 2017-06-22T17:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b2e910-585d-4ccc-a64a-5d55e4a802e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 14) — Lives could have been
        saved if hotel personnel were able to monitor security camera footage of victims
        trapped in a pantry of Resorts World Manila (RWM) over a week ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e37cdf7-9b26-4c81-b198-1d54575a3dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This observation came from lawmakers as the House of Representatives
        resumed on Tuesday its probe of the June 2 attack on RWM, a luxury hotel and
        casino in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5994e5-7956-40ba-89ea-c43e8913a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty people took refuge in the pantry at 12:13 a.m. as they heard
        gunshots and explosions, CCTV videos showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb489de-0e6a-4aaf-b6b3-9ebfa0bb4837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pantry was just across the casino area, where lone gunman Jessie
        Carlos was seen firing warning shots and setting gaming tables on fire, placing
        a bag of bullets on top of one. The fire caused the bullets to go off even
        after Carlos had left the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6b12e-bf08-4ebf-bba8-98308f2055ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two fire exits just meters away, but authorities said
        the victims were probably too afraid to come out due to the gun shots, thinking
        the suspect might still be in the gaming area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54225dca-bf80-4e87-b9af-423c085586fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: WATCH: CCTV footage shows gunman during Resorts World incident</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659577e-36e5-4b0c-bc88-27eb5e5a6e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine others hid inside a bathroom were there was no security camera,
        officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e54fce-cef6-49bb-a83a-f4dcb18f61b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue came around eight hours later, but it was too late for majority
        of the victims. It takes only four to five minutes for a person to die of
        suffocation, the Bureau of Fire Protection said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32217bf7-05ee-47dd-a227-845f32d3e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RWM President Kingson Sian said their security found a survivor
        at 7:50 a.m., who had crawled his way out of the pantry through a narrow opening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0252a188-537d-4947-b3a6-4707013247d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only then that authorities focused retrieval operations on
        the pantry and the bathroom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c94c4f-d5c6-4d0d-8623-ef4346fefe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PAGCOR suspends license of Resorts World Manila</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f7efe4-be4f-4b2f-81dd-42989fc947f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They finished retrieving bodies at around 3 p.m., revealing that
        38 people were killed in the incident, including the gunman who allegedly
        burned himself the death. His charred remains were previously found inside
        a room around 6:30 a.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aab892-60d4-4f15-b7f1-62360d4c40be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers scored hotel management for its failure to monitor the
        CCTV where the trapped people could be seen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b667631-fd49-4957-a35b-2557292af946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lapse in monitoring that particular camera which was
        crucial in the survival of the people trapped there," House Deputy Speaker
        Gwen Garcia said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7345615-eb68-4c20-94cf-9113675dd45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sian admitted they were not monitoring that CCTV because "there
        were so many cameras in the property."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff54c468-ce57-4155-8998-d20f71354d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RWM management submitted to the House four hard disks containing
        footage from 409 surveillance cameras that recorded the events in the establishment
        from 8:00 p.m. on June 1 to 12 nn of June 2. They said it will take them more
        than a month to submit the rest of the videos requested by the lawmakers,
        or footage from May 31 to June 3.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b8dce-9210-4f14-92fa-e88e5220fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV abandoned?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2d622-1659-4c31-b3cb-21f9a3293d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes were on the suspect, RWM Chief Operating Officer Stephen
        Reilly said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a64eac-1761-4621-be39-3259483751f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no time were all the surveillance rooms abandoned. The secondary
        surveillance room at the Remington Hotel was manned 24/7. We had eyes on the
        suspect all the time," Reilley said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f8dc0-8165-4519-a780-53d9a39b2114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was responding to claims the police failed to determine the exact
        location of the suspect during the attack because a CCTV room was abandoned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f1e94-faa0-4020-9f03-883b04798474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iniwan po nila yung mga CCTV room nila doon kasi malakas na
        daw po ang usok</em> (They left the CCTV room because of the thick smoke),"
        Philippine National Police Chief Ronald Dela Rosa said. He said they were
        later offered to monitor the suspect''s activities through a CCTV at Remington
        Hotel inside the posh entertainment complex.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461d514-f36c-4694-a655-13c136ecb915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PNP orders relief of Resorts World security guards</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2ba10-2e6c-4e3b-9e05-0fd0d8db7403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation, the country''s
        gaming regulator, has suspended the provisional license of Resorts World Manila
        pending an investigation into alleged security lapses of the hotel complex.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c931336-0075-44ff-a96b-7f8167da453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police unit supervising private security
        groups had also ordered the relief of security guards on duty during the attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b27c48-4ec2-429b-89de-a13ad320ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:30:26.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:30:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'london-fire':
    'author': ' Joshua Berlinger, James Griffiths and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-14T21:23:16.524+08:00
    'imagesource': 'jcr:04ad9303-0f09-4d40-8aff-7d1b62bedeb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4edbd7e7-f5d1-4d10-949b-bac06769b6c2'
    'lead': 'All 24 floors of Grenfell Tower in North Kensington were swiftly engulfed,
      trapping residents in their homes and reportedly forcing some to jump to escape
      the flames. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T16:38:27.769+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T16:38:34.470+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T16:38:34.093+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London fire tears through residential tower, leaving 12 dead

      '
    'updated': 2017-06-15T02:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2664fc3d-6dfc-4b2f-8bf3-b3d522ff5c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> At least 12 people are dead and
        dozens injured after a massive fire rapidly tore through a 24-story apartment
        building in west London in the early hours of Wednesday, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f623a8-4a9c-4dc8-b494-4155143014cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 24 floors of Grenfell Tower in North Kensington were swiftly
        engulfed, trapping residents in their homes and reportedly forcing some to
        jump to escape the flames. London''s fire chief, Dany Cotton, said the blaze
        was "unprecedented" in her 29 years of service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5452a9-ba95-4de0-b0de-dea7baf98715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents had reported concerns about fire safety in recent years,
        and questions were raised about whether a recent refurbishment of the building,
        in which exterior cladding was installed, contributed to the rapid spread
        of the fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0818f3c-d2bb-420c-951c-2f4242a9c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters continued to search the building for survivors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4183e6f9-1267-4ea9-982e-e0e124978285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest developments</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3e43d-003c-4948-a5d3-ac4b47bb9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 people have died and police expect the toll to rise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b38d20-5853-45c1-a79b-4117bf839870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>78 people were hospitalized, 18 of whom are in critical care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8bedb-5f66-4999-aa81-cb86ef0fe789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Fire Brigade says it has rescued 65 people from the tower.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c5bc1d-3f64-4ca5-8ab1-b69b35af49bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents say they were told to stay in their apartments as the
        fire raged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38c3ea-3cc2-4ba1-85ce-52fafbf83270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>125 families live in the building, which also houses a nursery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da9acec-07cf-49dc-a69d-6d6911d29324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 200 firefighters, 40 fire trucks and 20 ambulance crews were
        at the scene at the height of the blaze.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f72a3b-3a47-4cdc-a539-c13dccb5d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly I can confirm there are now 12 people that have died that
        we know of. This is going to be a long and complex recovery operation and
        I do anticipate that the number of fatalities will sadly increase beyond those
        12," London Metropolitan Police Commander Stuart Cundy told reporters in the
        early evening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b4ab9b-15ec-4098-89d8-c3b8a8523164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t anticipate there will be further survivors."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1603a19-83ca-47fa-9866-1c4071c0c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London Fire Brigade said it had rescued 65 people from the building
        and had now reached all 24 floors, though firefighters were yet to extinguish
        small flames in hard-to-reach pockets. It is unclear how many people are still
        unaccounted for.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4cdd31-e90a-4de1-aaba-c93f57aed34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described people leaping from the building and of trapped
        children banging on windows as the fire broke out around 1 a.m. local time,
        while people slept.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd165e-b459-4ffd-bce5-2744cc518cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A website run by the "Grenfell Action Group" said residents of the
        tower had expressed concerns over the safety of the building, specifically
        pointing to fire risks. Fire chiefs said it was too early to speculate on
        the cause of the blaze.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ad024-7c0e-4de0-a08f-8c4d603bf22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rydon, the company that undertook a refurbishment of Grenfell Tower,
        says its work met "all required building control, fire regulation and health
        and safety standards."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd1d59-74d5-407c-9caa-b8196ffbd76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company that manages the building, Kensington and Chelsea Tenant
        Management Organisation, described the fire as "devastating."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308545c7-33bd-4107-9ed7-79886474bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, we''re focusing on helping those residents and London
        Fire Brigade is investigating the safety of the tower''s structure but we
        will issue a further statement in due course," said Robert Black, the company''s
        chief executive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f7b45-7b76-4222-954e-b8c599a50b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company that installed the cladding on the exterior of the structure
        is "not aware of any link between the fire and the exterior cladding to the
        tower," their managing director said in a statement Wednesday. Cladding is
        a covering or coating on a structure or material.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceda71e-8705-42ff-8be7-58793b2841c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, Harley Facades Limited, said it did not manufacture
        the cladding, and added: "The Aluminium Composite Material (ACM) panels are
        a commonly used product in the refurbishment industry."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0558b439-711e-4cd3-8b20-23f9ff15db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an incredibly tragic incident," Managing Director Ray Bailey
        said. "Our thoughts are with the residents and their families who have suffered
        such a personal loss. We will fully support and cooperate with the investigations
        into this fire."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7efaa87-7130-4ad5-b602-b0255b2cc317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan visited the site on Wednesday afternoon
        with fire officials, and said authorities would address residents'' concerns
        as questions begin to swirl on how the blaze started and ripped up the building
        so quickly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4633e0-c038-4e9a-815b-5b872b18b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really important that their questions are answered. I''ll
        be demanding answers," he told reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4689765-a455-43e3-800b-a7e9e633f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leaping from windows</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e74bc-c20e-497c-bab4-b1952a60abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to witness accounts, some residents were told to stay
        inside their apartments as the fire raged. High-rise buildings are typically
        designed to contain fire outbreaks within floors, so it is often safer to
        stay in an apartment unaffected by a blaze.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f3816-3feb-42f4-8184-896a83eb3b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this fire seemed to tear up the building from the outside, gutting
        the outer apartments and blackening most of the facade.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db79a1f5-b4e6-4b6a-8c45-5a74610dfd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman said her friend was inside for three hours and was told
        by police to wait and put towels down to block the doors. When no one came
        to help, she decided to escape on her own.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7cb574-ded6-4aa9-9aa8-d7a806bcc390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness said a family friend was "stuck on the eighth floor
        with her 5-year-old daughter" until 5 a.m., almost four hours after the fire
        broke out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49bfbb-1564-4664-91fe-ce992ba439a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turufat Yilma, who managed to escape, told CNN there was "no fire
        alarm at all." She only learned of the fire when a neighbor called her.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd809a96-1c5b-4d1c-8f8e-d119e273920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several witnesses also described the horror of seeing people leap
        from the tower to save themselves.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bdedf2-2cdf-49b7-ba06-214f8ce02ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They literally just jumped ... (they) must have thought, we''re
        not going to sit here and suffocate," said Samira Awil said, adding she had
        seen bodies of men, women and children covered in sheets outside the building.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f8e835-ac81-46e7-a58a-2b935ef0db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samira Lamrani, who lives next to Grenfell Tower, told the Press
        Association that she watched a woman throw her baby from a window to a man
        on the ground.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57949c-705d-4833-8bc3-f38e67eaf4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors said they felt lucky to be alive. Michael Paramasivan
        said he was watching TV in the building as his girlfriend and daughter slept
        when he smelled burning plastic. Soon he saw the smoke and chaos.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248ec6a3-eedf-469a-b9ab-bb4e210767a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grabbed my little girl and ran down the stairs," he said. "Half
        of the building was ablaze by the time we got out. And it was just spreading
        like wildfire."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc4d13b-dd8b-4680-9f09-8cf57eb37304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the afternoon, emergency centers had been set up at a number
        of churches and posts near the building, where community members and organizations
        handed out food, clothes and other needs to those left with no home to return
        to. Members of the public were seen bringing shopping trolleys full of food
        to the posts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2128b211-ef1b-4f4f-b88f-7c62652e9a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grenfell Tower</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6105918c-0c43-4192-9191-200463a6b670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grenfell Tower is part of the sprawling Lancaster West Estate, an
        enclave of social housing managed privately on behalf of the London Borough
        of Kensington and Chelsea. While the borough is one of the most affluent in
        London, North Kensington is a particularly deprived district.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1cf69b-a972-4b98-95b4-cfd3889a00f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tower was built in the 1970s and recently subject to a $10.9
        million redevelopment, according to property firm Rydon. The building was
        to undergo specific improvements to fire safety and ventilation works. The
        web page detailing the refurbishment was unavailable for a time on Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad2ea9b-f4f6-4c74-8e26-77f009001ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local councilor Robert Atkinson told CNN that the renovation works
        had modernized the building. "The building needed to be brought up to date
        with new kitchens and new heating systems," he said, adding that safety certificates
        had been issued and the council had been "told it had all been brought up
        to date."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b84b48-4b12-4526-9264-c643900cebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:38:27.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:38:34.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steve George, Fred Pleitgen, Schams Elwazer, Vasco Cotovio,
        Eliza Mackintosh and Karen Smith contributed to this report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
