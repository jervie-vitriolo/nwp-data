      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 14) — About 300 rounds of gunfire
        terrified guests and employees during the attack at Resorts World Manila on
        June 2, the management said Tuesday as it presented new security camera videos
        of the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe94154e-a6d6-4bb0-8992-72ab03677162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:52:59.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:53:03.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunshots and explosions were heard as suspect Jessie Carlos, a former
        low-level Finance Department employee, went on a shooting spree and torched
        several areas at the gaming area of Resorts World Manila, a luxury hotel and
        casino in Pasay City.</p>'
