      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Post-music stage will be at Boiler Room Bar, 109 Carlos
        Palanca St., Legaspi Village, Makati City.</em></p>'
    '119':
