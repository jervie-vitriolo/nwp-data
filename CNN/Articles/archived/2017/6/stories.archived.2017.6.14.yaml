      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>R&amp;B stage</h2>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9eca6c-610b-43d3-a6b7-7c28c4627e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both veteran and budding R&amp;B artists will be performing at the
        R&amp;B stage this year, most of which are regulars at the venue, the Z Hostel.
        According to the organizer Cao Ocampo, this second edition of the stage will
        be featuring modern day styles of the genre, and will be about showcasing
        local artists and their original tracks. The R&amp;B artists on the lineup
        include Gio Levy, Zsaris Mendioro, and the Chillitees.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bfc635-8440-42a3-a033-3867ae510d8a'
      'mgnl:activationStatus': true
