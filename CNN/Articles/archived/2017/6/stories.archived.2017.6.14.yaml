    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaac64b-7706-4d05-a697-82d3732eeba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to cancel may have been made in light of the recent
        Resorts World Manila attack, though the Alliance Française de Manille did
        not specify. Despite such a security risk, all other Fête de la Musique stages
        will push through, and there are 30 to choose from. The music goes on.</p>'
    '6':
