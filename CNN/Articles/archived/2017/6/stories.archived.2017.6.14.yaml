      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its fourth year in the festival, the World stage’s goal is to
        create a different atmosphere every year, where people can dance, drum, and
        have fun with each other. This year’s World Music stage will showcase a performance
        by one of the country’s world music pioneers, Humanfolk. Dagnalan adds, “We''d
        like Mundo Ritmo to become a sort of beginner''s course to World Music, and
        hopefully [have more people] join us in the years to come.”</p>'
