      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Punk stage</h2>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64269518-d705-49b7-97ca-042838da0868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three years now, the Punk stage has been featuring bands from
        both the old school and the new school of punk. For this year’s festival,
        Pinoy punk pioneers Philippine Violators will be headlining the stage, among
        several bands from different punk circles.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c0d7d-b790-42f4-86c7-a66b11e2f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the stage’s organizer Kei Galupino, it’s all about presenting
        different perspectives in terms of the genre. He says, “For me, it’s [about]
        giving your followers what they want to see, and at the same time, showing
        them what they haven’t.”</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe112039-0c38-4557-8b0c-9fe7cc564a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:24:29.607+08:00
