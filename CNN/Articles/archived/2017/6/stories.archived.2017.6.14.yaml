  'military-no-bomb-marawi-mosques':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-14T18:32:58.039+08:00
    'imagesource': 'jcr:d23531f6-ccba-4d0e-9037-78270cc48c6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '850d5fa8-23ab-487d-a68d-4d6c39b8e201'
    'lead': 'As the Marawi crisis enters its fourth week, the military said it will
      preserve the sacredness of the places of worship in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T08:28:15.615+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T08:28:19.194+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T08:28:18.961+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military vows not to bomb Marawi mosques

      '
    'updated': 2017-06-15T04:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29929298-fbc7-4d49-b15d-f4cb107f901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:15.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:28:19.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The Armed
        Forces of the Philippines (AFP) on Wednesday said its troopers will not bomb
        mosques in their operations to liberate Marawi City from the terror group
        Maute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b96b9d-0ce3-40d9-bbbf-45d2d88c8ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:15.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:28:19.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sacredness of the area is decreasing and, hence, it may call
        for us to deal with those forces inside," AFP spokesperson Brig. Gen. Restituto
        Padilla said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a444f5f-d351-4075-917f-7f48f87f38eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:15.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:28:19.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP spokesperson added AFP Chief of Staff Gen. Eduardo Año also
        issued a statement, reiterating the military''s commitment to preserve the
        mosques.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d387d-d542-4efe-a674-4f06834b06c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:15.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:28:19.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We categorically state that we have not bombed and will not bomb
        mosques in Marawi. The Armed Forces leadership is firm in its commitment to
        use other options that would flush out this Maute/Daesh-inspired group from
        these places of worship that they have converted into machine gun and sniper
        nest, defensive position, and arsenals for their war activities," the statement
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f4fa58-1255-4f5d-976d-5b1bca7eaa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:15.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:28:19.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Five civilians survive daring escape as hopes for trapped
        civilians’ survival grows dimmer</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f263f0d1-7d5e-4830-a5ae-6057b05fe0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:15.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:28:19.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP assured Islamic faithfuls "it will not go down to the level
        of these terrorists who desecrate places of worship to lure government security
        forces into responding to their violent activities in a similar manner."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e0abb4-d78b-4081-a545-62ee9972be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:15.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:28:19.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 5, Padilla said the military is studying the possibility
        of bombing mosques, as provisions in international laws allow them to do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e837b-9729-402d-8157-cdba7b9cd7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:15.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:28:19.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Marawi spokesperson Jo-ar Herrera revealed members
        of the local terror group are using civilians as human shields and are hiding
        out in mosques as part of their defensive tactics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637bb7c2-cc5a-43bd-ade1-5fa5ba497883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:15.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:28:19.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palace knew of Maute attack threats</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a488f6-056a-4f55-b505-6c1dba726b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:28:15.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:28:19.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP statement also emphasized the soldiers'' commitment to free
        Marawi.</p>'
    '10':
