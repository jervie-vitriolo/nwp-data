      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Bedroom Beats stage will be at The Belle &amp; Dragon, 100
        A. Palanca St., Legaspi Village, Makati City.</em></p>'
    '17':
