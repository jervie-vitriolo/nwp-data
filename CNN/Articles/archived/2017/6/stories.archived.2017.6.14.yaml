      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:24:34.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be surprise acts, but some of the performers for the
        night include the rapper NINNO, the stand-up comedy group Comedy Manila, and
        the spoken word group White Wall Poetry.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2f1a8-e94e-4387-b5aa-04741c4f59ed'
