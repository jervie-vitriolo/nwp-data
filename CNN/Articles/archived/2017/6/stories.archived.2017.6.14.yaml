    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Azkals weathers late Tajikistan surge to secure a win in
      AFC Asian Cup qualifiers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bcf5c-f6e8-43ee-b7aa-4b5a7053c470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:59:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:59:18.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Tajikistan was hungry to complete the comeback,
        but ultimately fell short.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f414c-308b-4b91-8ee0-897aa12b06d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:59:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:59:18.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Azkals came away with the victory in enemy territory
        after besting Tajikistan, 4-3, in the 2019 Asian Football Confederation (AFC)
        Asian Cup qualifiers on Wednesday at the Republican Central Stadium in Dushanbe,
        Tajikistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa82a66-16e5-4f41-b29c-c4497b35ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:59:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:59:18.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being on the receiving end of a thorough 8-1 thrashing at
        the hands of China in a friendly, the Philippines was eager to get back to
        winning ways.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e3f17e-74ef-41fb-8ed1-1a3d8d59938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:59:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:59:18.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine captain Phil Younghusband was the first player to get
        on the scoresheet, after curling in a free kick beyond the Tajik keeper at
        the 28th minute mark, 1-0.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea742c-2964-405c-9fa5-2ba48e3cb874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:59:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:59:18.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four minutes before the halftime break, Javier Patiño doubled the
        Filipino advantage with a tidy low finish.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e532a32-b715-4a4d-a5ab-346707aebcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:59:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:59:18.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the break, the Philippines continued their period of dominance
        by scoring just three minutes after the restart through another Patiño strike,
        3-0.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246488f1-1f2d-4d3f-b466-ca7e2d573c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:59:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:59:18.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then the hosts finally gave their fans something to cheer about
        in the 57th minute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd110f83d-85d2-419c-9f8f-1117661e5c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:59:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:59:18.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino defender Amani Aguinaldo conceded a penalty which Parvizjon
        Umarboev used to get Tajikistan in the game, 3-1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0e9df-4953-4deb-8acf-24bc8e1dfca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:59:15.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:59:18.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tajiks got a further boost just four minutes later after Manuchehr
        Dzhalilov pounced on an errant Junior Muñoz pass to set up Dilshov Vosiev
        to inch even closer, 3-2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a10b9-9ee4-4a50-98c4-37ecf0a84eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:59:15.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:59:18.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With momentum on Tajikistan side, leftback Daisuke Sato stepped
        up for the Philippines with a wicked strike from outside the box in the 79th
        minute to give the visitors a 4-2 advantage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc84a17-aab6-4787-bdfd-e2b5b15a6dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:59:15.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:59:18.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals looked like they were coasting to the finish line, until
        Tajikistan grabbed a late lifeline through an 89th minute strike from Dzhalilov
        to come within 4-3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a755a-4d16-4cb7-acd8-90fcd85b3914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:59:15.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:59:18.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four minutes of injury time was put on the board, but it was too
        little too late for the hosts as the Azkals came away with the win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d5e82c-eb96-4b98-9844-989c94a0efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:59:15.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:59:18.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory sees the Azkals top Group F of the AFC Asian Cup qualifiers
        with 6 points, after Yemen and Nepal battled to a goalless draw in the other
        fixture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f4733-471f-4f18-a331-60a366378afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T08:59:15.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T08:59:18.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals will face Yemen in their next qualifying match on September
        5 at the Panaad Stadium in Bacolod.</p>'
  'martial-law-Supreme-Court-oral-arguments-livestream':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-14T14:40:08.368+08:00
    'imagesource': 'jcr:55b09bdb-850a-4676-9200-27c45ed86cfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd423727d-8867-4793-98e9-436d9351ad59'
    'lead': 'The Supreme Court will resume on Wednesday the oral arguments on three
      consolidated petitions challenging the declaration of martial law in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:02:28.002+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T09:02:33.263+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T09:02:33.080+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LISTEN: SC hears Day 2 of oral arguments vs. martial law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c5c95-9f15-4fe2-8e6d-778671d604b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:28.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:02:33.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 14) — The Supreme Court resumed
        on Wednesday the oral arguments on three consolidated petitions challenging
        the declaration of martial law in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5621d4-f1c3-4183-988b-5c5eaf6ccda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:28.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:02:33.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 14 oral arguments started at 10 a.m. Listen to the Supreme
        Court''s audio livestream below:</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/bOQrXi8J9eU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3d28a-73b4-41e4-a2ca-ab35f2c337a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:28.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:02:33.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b75b2-bdcd-43f2-8ce7-62e56c19b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:28.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:02:33.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first oral arguments on Tuesday, petitioners argued that
        the Marawi crisis is not a ground for declaring martial law in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4abca0a-0322-4976-86fd-78fa462eab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:28.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:02:33.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 1st District Representative Edcel Lagman, who stood as a counsel
        for petitioners against the declaration of martial rule before the Supreme
        Court, said acts of terrorism did not necessarily equate to actual rebellion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d15c70-254f-4960-b5c4-262b80faf7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:28.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:02:33.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Marawi crisis not grounds for martial law – petitioners</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568dedc3-5e80-446a-a9f1-4702da0d0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:28.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:02:33.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alleged ''siege'' of Marawi City is actually an armed resistance
        by the Maute Group to shield Hapilon from capture, not to overrun Marawi and
        remove its allegiance from the Republic," Lagman told the high court Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be41cea-ef04-43f7-a964-27ccb1f9fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:28.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:02:33.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he imposed martial law in the entire Mindanao on May
        23 due to security problems in Marawi City, Sulu, Zamboanga peninsula, Central
        Mindanao, and the Davao Region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d414568-96ac-4e03-85f3-03fc569e28bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:28.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:02:33.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida, who is defending the President''s
        proclamation, is confident they will win the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b20c10f-51c1-400f-bf50-1fc4a2092d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:28.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:02:33.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dami naming depensa. Mas matindi ang depensa namin dito kesa
        depensa ng Maute," Calida said in an interview after the arguments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d9902-ce9b-4a9d-a5a7-61788431d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:28.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:02:33.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have many defenses. Our defense is stronger than
        the defense of Maute."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d05292-59d6-4d21-b9cf-98018e5eb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:28.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:02:33.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman and his fellow petitioners said they were seeking the nullification
        of Proclamation No. 216 to prevent the recurrence of the misuse and abuse
        of martial law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce20e4-a7c0-4f10-b9ee-dd2a8cf3f0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:02:28.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:02:33.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court will hear the three consolidated petitions challenging
        the declaration of martial law in Mindanao until June 15.</p>'
  'Jeff-Sessions-Russia-collusion-claim-detestable-lie':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-14T06:40:05.832+08:00
    'imagesource': 'jcr:335fd583-59dd-459c-9661-7d87ec848ae5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a565cc37-d7c7-48a6-b1c8-fb9567521641'
    'lead': 'In a combative and emotional Senate hearing, Sessions beseeched his former
      Senate colleagues to believe him when he said he did not hold a meeting with
      Russian ambassador Sergey Kislyak at a speech by then-candidate Donald Trump
      at the Mayflower hotel last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T09:05:11.972+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T09:05:15.365+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T09:05:15.104+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeff Sessions: Russia collusion claim ''detestable lie''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20dca57-74af-4d2a-8f27-d35f26921bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — Attorney General Jeff Sessions on Tuesday branded
        claims that he colluded with Russian officials during the 2016 election as
        an "appalling and detestable lie," as Democrats blasted him for "stonewalling"
        to defend the Trump administration over the Russia probe and the firing of
        FBI Director James Comey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbda5785-e84d-40f1-8de5-c7c8fa1a212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a combative and emotional Senate hearing, Sessions beseeched
        his former Senate colleagues to believe him when he said he did not hold a
        meeting with Russian ambassador Sergey Kislyak at a speech by then-candidate
        Donald Trump at the Mayflower hotel last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7325021-d694-4145-b9fa-a5ef13daa02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions defended his decision to participate in the firing of Comey,
        even though he had recused himself from the Russian matter and Trump later
        said that the probe was in his mind when he pushed the FBI chief overboard.
        He also criticized "false attacks" and "innuendo" that he implied were designed
        to thwart the Trump administration''s capacity to enact its agenda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444830d0-1e28-41ff-85e0-7b978e06faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of this country expect an honest and transparent government
        and that is what we are giving them," Sessions said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45252d-eedf-4821-b725-617c2dc03ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the attorney general left Democratic senators deeply frustrated
        when he declined to go into the reasons for Comey''s dismissal and wouldn''t
        say whether the President ordered him out of the Oval Office so he could talk
        privately with Comey on February 14, in an encounter the former FBI director
        said included a request for him to go easy on former national security adviser
        Michael Flynn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9583e84d-37cd-44c8-bbd2-0a407c34ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Sen. Angus King if the President invoked executive
        privilege to prevent his testimony, Sessions responded, "I am protecting the
        right of the President to assert it if he chooses; and there may be other
        privileges that could apply in this circumstance."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33dfb19-bc26-4cbb-8a7e-948440c608ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His responses triggered an explosion by Sen. Ron Wyden of Oregon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf79d5-b368-443f-94ab-0c4a6b86f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the American people have had it with stonewalling," Wyden
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b24912-969d-4b2d-9de6-9abf0e5e4884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions replied, "I am not stonewalling. I''m following historic
        policies of Department of Justice. You don''t walk into any committee meeting
        and reveal confidential communications with president of United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f9667-e061-4c90-ab23-b7b0b95344f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Wyden accused him of not answering the questions about Comey''s
        reported remark that his behavior after recusing himself from the Russia probe
        was "problematic," Sessions chuckled and then launched into his most theatrical
        defense of his actions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f23ef8-048b-4180-a6ee-103f019cbc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a secret innuendo being leaked out there about me, and
        I don''t appreciate it," Sessions said, raising his voice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c1d72-a36e-4cf1-8779-f81bcd2cd2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump watched Sessions testify aboard Air Force One during about
        90-minute flight to Milwaukee, an aide told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dfb830-494c-4190-a9ce-b984033505ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Democrats also lost their patience with Sessions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ced15-ce24-4303-808c-14e9db3d46bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not answering questions. You are impeding this investigation,"
        said New Mexico Sen. Martin Heinrich.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99486f8c-009e-42e4-be62-9f24087ff0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And California Sen. Dianne Feinstein appeared puzzled by Sessions''
        reasoning for not providing more details.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b7b8f-0a05-435f-8df2-38dbdcb1016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions said that he was not sure what was "explicitly" in Trump''s
        mind when he decided to fire Comey. But he said that he was unable to say
        whether he had discussed Comey''s handling of the FBI investigation on the
        principle that his conversations with the President should be kept confidential.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8847e56f-280b-45db-a75b-0267294d353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feinstein then asked, "How do you view that? Since you discussed
        his removal, why wouldn''t you discuss the reasons?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1f94a-788a-4eff-8294-b33f3e9ca538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions'' determination to mount a vigorous rebuttal after Comey''s
        testimony before the committee last week raised questions about the administration''s
        conduct was clear from the moment he began his opening statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82277bcc-a205-4b7b-9f72-233467925cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not recall a third meeting with Russian ambassador
        to the US Sergey Kislyak in the Mayflower hotel in Washington, despite reports
        that the FBI had been investigating whether such a contact took place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1656517-587a-4470-b245-dc4f03143889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not have any private meetings nor recall any private conversations
        with any Russian official at the Mayflower Hotel," Sessions told the Senate
        intelligence committee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a85e20-b870-473f-beaa-898e4d139aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions also argued that his recusal from the Russia investigation
        did not mean that he should be barred from his oversight duties over the FBI,
        following claims by Democrats that he should have not played a role in Comey''s
        firing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4f6e9-7b4d-4b9e-8824-d12d15662495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recused myself from any investigation into the campaigns for
        President, but I did not recuse myself from defending my honor against scurrilous
        and false allegations," Sessions said. "At all times throughout the course
        of the campaign, the confirmation process, and since becoming attorney general,
        I have dedicated myself to the highest standards."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e057b3-24e4-422e-8b13-ea1accccefcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions confirmed that he had left Comey on his own with Trump
        in the Oval Office alone February 14, though declined to say whether he was
        ordered to do so by the President citing the need to keep his conversations
        with him private. He also said that Comey had later told him he was concerned
        about the meeting, but he did not say that something improper occurred.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b82f8b1-2bf2-47ec-9723-a5fe7d4334c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions also testified that he had never had any meetings with
        officials from Russia or anywhere else about interference in the US election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361f98da-520d-46ce-a3b5-c462b8cd18b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, I have no knowledge of any such conversations by anyone
        connected to the Trump campaign," Sessions said. "The suggestion that I participated
        in any collusion or that I was aware of any collusion with the Russian government
        to hurt this country, which I have served with honor for 35 years, or to undermine
        the integrity of our democratic process, is an appalling and detestable lie."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce752889-b913-4a92-8fb6-ff16be10ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Sen. Richard Burr of North Carolina laid out
        questions that he wanted addressed, including Sessions'' meetings with Russian
        officials or proxies while working for the Trump campaign or as Attorney General.
        Burr also asked for details of his involvement on Trump''s foreign policy
        team and its possible interactions with the Russians. He also asked why Sessions
        recused himself from oversight of the FBI''s Russia probe and wanted to know
        what role in played in Comey''s dismissal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f0538b-5e2b-4a96-a06d-b619277abdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions said he had confidence in special counsel Robert Mueller,
        but said that his recusal from the Russia probe would stop him taking part
        in any hypothetical effort to remove him. A friend of Trump''s said Monday
        that the President was considering taking just such a step.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be1d96a-a718-4b7d-8dfb-cc0d65bf0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions also mounted an impassioned defense on Trump, perhaps in
        the expectation that the President would be watching his appearance on Air
        Force One as he flew to Wisconsin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157a5685-78cb-42ec-ae8a-e6ad41e7156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that congressional investigators are examining
        whether Sessions had an additional private meeting with the Russian ambassador
        in April 2016 at the Mayflower Hotel in Washington.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f634d40-cf06-4737-b300-b98908869af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions testified Tuesday that he had been at an event at the Mayflower
        hotel last year when Trump was giving a foreign policy speech. He said he
        did not have any meetings at the event and did not recall any "brief interaction"
        he may have had with the Russian ambassador in passing at reception at the
        Mayflower.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9c59a-dae4-4e2e-ad48-248e8a4a2cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later however, Sessions appeared to raise the prospect that the
        meeting may have occurred and he had simply forgotten it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a89e50-4fa2-4529-bdff-137d3d875602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have gladly have reported the meeting, the encounter that
        may have occurred, that some say occurred in the Mayflower, if I had remembered
        it, or if it actually occurred which I don''t remember that it did," Sessions
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c15089-bd70-4a07-8a0e-1ea41b1515b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T09:05:11.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T09:05:15.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeff Zeleny and Manu Raju contributed to this report.</em></p>'
    '33':
