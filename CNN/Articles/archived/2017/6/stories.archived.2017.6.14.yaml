      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The R&amp;B stage will be at Z Hostel, 5660 Don Pedro St., Brgy.
        Poblacion, Makati City.</em></p>'
    '133':
      'image': 'jcr:7d868db6-ed0d-4d8b-8550-2ba77b90e60f'
      'imageCaption': 'Photo from FÊTE DE LA MUSIQUE: ROCK STAGE/FACEBOOK'
