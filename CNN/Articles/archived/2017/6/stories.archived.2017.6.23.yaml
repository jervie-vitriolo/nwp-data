    'title': 'Hometown standout Lonzo Ball eager to play for LA Lakers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d4cff-79de-4ecb-ba35-b6710c5e264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:27:03.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:27:08.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 23) —</strong> As expected, the Los
        Angles Lakers selected Lonzo Ball as the second overall pick in this year’s
        National Basketball Association (NBA) Draft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef35d67c-b0db-402e-8cd2-3e64bb505720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:27:03.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:27:08.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have pegged him to be the Lakers'' choice months heading
        into the annual draft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e4c333-feed-40c4-b8a5-06c4738c9e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:27:03.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:27:08.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball grew up in Chino Hills, California making him a hometown favorite
        among fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f5186-53e3-4fea-aa06-7b171ff9e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:27:03.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:27:08.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the highest pick from the University of California Los Angeles
        (UCLA) Bruins since Russell Westbrook was picked fourth overall in 2008.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a87726-1ea7-472c-b42c-5fe051db5d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:27:03.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:27:08.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m just thankful for everybody helping me get here, and I''m
        truly blessed to be able to play for my hometown, and I can''t wait to get
        on the court,” Ball said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
