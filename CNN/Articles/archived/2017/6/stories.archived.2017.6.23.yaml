      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, managing this "civil war" in a way that doesn''t disrupt
        social stability is a daunting task for the Chinese government at this time
        of rapid social transformation.</p>'
  'Emma-Watson-books-The-Handmaids-Tale':
    'author': 'Jessica Suerth, CNN'
    'caption': 'Emma Watson'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-23T16:20:05.139+08:00
    'imagesource': 'jcr:84e533d4-a57b-4bbf-812c-e820d4366a04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '530971e5-a715-432e-84bd-4198e98dacff'
    'lead': 'Emma Watson famously played a princess on the big screen, but in real
      life she''s a fairy — a book fairy, to be exact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T16:52:37.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T16:52:41.639+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T16:52:41.451+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emma Watson is leaving copies of ''The Handmaid''s Tale'' around Paris

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763324ed-1c2d-44e3-8ddf-11680f020705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:52:37.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:52:41.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emma Watson famously played a princess
        on the big screen, but in real life she''s a fairy — a book fairy, to be exact.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd00d08-54f5-427d-a118-f9bb368d60ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:52:37.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:52:41.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British actress joined forces with The Book Fairies, an international
        organization of volunteers who anonymously leave second-hand or donated books
        in public spaces, to hide free copies of Margaret Atwood''s "The Handmaid''s
        Tale" around Paris on Wednesday and Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b8c15-cd4c-431a-bdd5-f863760754da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:52:37.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:52:41.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''Beauty and the Beast" actress took to Twitter to announce
        that she had teamed up with the organization to give away 100 copies of the
        novel by hiding them at various spots in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f268e8ca-23af-4408-a4d3-f9384b956e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:52:37.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:52:41.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson also included handwritten French notes in each individual
        copy. Needless to say, fans of the "Harry Potter" star were thrilled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ba70b-7f44-4d6d-b9d1-ade904ac5ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:52:37.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:52:41.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Handmaid''s Tale" is a 1985 novel that is set in a dystopian,
        futuristic world that is plagued by social unrest and a sharply declining
        birth rate. Women are reduced to child-bearing vessels. In recent years, the
        book has sparked many discussions — and much controversy — regarding women''s
        issues, particularly abortion rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078db70e-c141-44d0-8e58-5216641436ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:52:37.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:52:41.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, a group of women in Texas dressed up in blood-red robes
        and white caps, the traditional garb of a Handmaid, to protest a group of
        proposed bills that would tighten abortion laws in the state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41060d84-0809-45cb-8721-31ac5ff4359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:52:37.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:52:41.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many American high schools have also banned the book from its libraries,
        claiming the content is too sexually graphic. The American Library Association
        ranked it No. 88 on its list of most frequently challenged books from 2000
        to 2009. The association maintains the list to keep track of books that are
        subject of attempted bans or censorship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d7aca-3f52-4c89-a5de-3f66478299a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:52:37.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:52:41.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the online streaming service Hulu created a TV show based
        off the book, starring "Mad Men" star Elisabeth Moss. It has since received
        critical acclaim and has been renewed for a second season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf727057-fca4-4ec3-9457-a10073ef213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:52:37.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:52:41.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of handing out free books by leaving them in a public
        space is not a new one. Cordelia Oxley, the founder of the organization, originally
        ran Books On The Underground, which hides books on the London Tube system.
        Oxley said she wanted to take the service worldwide, so she started The Book
        Fairies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60966d0b-4a0e-4564-87d8-9ed7d24a0666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:52:37.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:52:41.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Book Fairies was created in March in honor of International
        Women''s Day, according to the group''s website. Watson is an official book
        fairy and partners with the organization to share books from her feminist
        book club, Our Shared Shelf.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ffea91-24c1-48a8-a0af-b11fa35aec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:52:37.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:52:41.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the website, there have been about 50,000 books shared
        by more than 5,000 "book fairies" in 100 countries. To become a book fairy,
        all you need is some books, some stickers and a willingness to share the knowledge.</p>'
  'trump-ends-his-self-made-crisis-where-it-started-twitter':
    'author': 'Stephen Collinson, CNN'
    'caption': '(File photo) U.S. President Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-23T15:08:22.806+08:00
    'imagesource': 'jcr:0952ef03-f9e5-4489-b7d6-e06a0cf48daf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8844e6de-7795-4ea6-980c-657968ef9235'
    'lead': 'President Donald Trump finally, grudgingly, had no choice but to come
      clean.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T16:54:58.404+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T16:55:17.273+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T16:55:16.973+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump ends his self-made crisis where it started: Twitter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9b2f9-0301-4cf4-8d1c-52130c54b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump finally,
        grudgingly, had no choice but to come clean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd860ecd3-6322-4f6c-896b-3a5a8601895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His admission, on Twitter Thursday that he did not secretly record
        his conversations with fired FBI Director James Comey – after earlier raising
        the possibility that he did – capped a six-week charade that damaged his presidency
        and cast doubt on his personal credibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d54b93-508f-4a7f-a607-b7f6bb25c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a surreal new twist to a presidency that has often already
        stretched the limits of credulity, and has challenged conventions on the decorum
        and gravity expected in the behavior of the person who holds the office itself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0f30a-102f-44a9-add3-0dbe361b361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of speculation, the President delivered a mea culpa,
        a step that he had little choice to make, in a somewhat resentful manner,
        in keeping with his reluctance to ever publicly admit error.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1553183-408e-4795-8ab4-457379d09ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all of the recently reported electronic surveillance, intercepts,
        unmasking and illegal leaking of information, I have no idea ... whether there
        are "tapes" or recordings of my conversations with James Comey, but I did
        not make, and do not have, any such recordings," Trump wrote in a pair of
        tweets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a4010-9fd5-4bad-9c6b-2c1c4ee61de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement was followed by a now-typical attempt by the White
        House to avoid accountability on an embarrassing episode. Trump''s choice
        of Twitter to deliver his message did not expose him to cross-examination
        or questioning from journalists. The White House, meanwhile, banned live television
        coverage of its daily briefing, allowing only an audio recording to be broadcast
        afterward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab65a110-ba4c-48e1-9be0-8d98d98578a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s little doubt that the entire tapes issue represents a serious
        misstep by the President that put his White House on a perilous political
        and legal path.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d4d8f5-7360-44c4-a029-5eb91932b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"James Comey better hope that there are no ''tapes'' of our conversations
        before he starts leaking to the press!" Trump tweeted on May 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee3b149-388a-4a47-ab16-3672c5f982b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet caused an uproar, immediately raising comparisons with
        the Watergate-era taping system that caused the downfall of President Richard
        Nixon, and demands for Trump to immediately hand over any recordings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcaa179-1009-4be9-9756-798874ecd337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Lordy, I hope there are tapes''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b288f9f-ac9f-4a98-a633-8dd64e3eab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it was an attempt to intimidate Comey, as many have speculated,
        it backfired spectacularly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5117138f-bc9e-4c2c-bee2-edc7f105d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey testified to the Senate intelligence committee earlier this
        month that he saw Trump''s tweet and woke up in the middle of the night a
        few days later, suddenly twigging that any tapes could provide corroboration
        of his version of conversations with Trump that left him feeling deeply uncomfortable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ace575-e49f-4eb4-87c1-8a29e7491ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lordy, I hope there are tapes," said Comey in the hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28750f28-b114-42d5-8231-6b9db3cb4ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former FBI chief said that as a result of the tweet he asked
        a friend to share the content of his memos with a reporter, in the hope that
        it would lead to the appointment of a special counsel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36746b9b-ae7b-446f-b5e8-9759a235b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That special counsel – Robert Mueller – who was appointed as a direct
        result of what now looks like a deeply ill-advised Trump tweet, now poses
        a serious threat to his entire presidency with an investigation into alleged
        collusion by campaign officials with Russian interference in the U.S. election,
        that could branch off in unpredictable directions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a550967d-74b8-41d6-b8d7-a96f7033388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One clear effect of Trump''s tweet on Thursday means that the accounting
        of what happened in conversations between the President and Comey now relies
        on one man''s word against the other. There apparently are no tapes that could
        confirm what exactly happened in those chats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573bed9-73e9-4bc3-830f-93c4e01e0f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comey has already handed the special counsel his contemporaneous
        memos of conversations in which he said Trump asked him to go easy on former
        national security adviser Michael Flynn, asked him for a pledge of loyalty
        and wanted him to publicly say that the President himself was not under investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f330085-662e-4c80-bec0-70e47efcd2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will now be left to Mueller to decide whether Trump''s actions
        in his interactions with Comey amount to an attempt to obstruct justice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252dfec4-d341-4c79-bdc1-75cf03a2a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original tweet may be considered as evidence as Mueller tries
        to work out whether the President was trying to intimidate Comey.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b698e277-7c3f-4205-85e9-aab3cd2f7bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No regrets</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a7042-2f10-45b0-a5c2-f4060cac6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the White House stuck to the line that despite the damaging
        fallout of the tapes episode, the President had no regrets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2659d68-97dc-4049-9caf-aaf197324cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think so," said White House deputy press secretary Sarah
        Huckabee Sanders, when asked whether Trump now wishes he had not issued the
        original tweet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373be0e-655c-4d63-99e4-f4ce5baa3598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders would not divulge many other details about Trump''s motivation
        in warning of possible tapes of Comey, or why he inflicted a six-week-long
        mystery on the nation, a period that included him taunting reporters, saying
        that they were "going to be very disappointed" when the truth was revealed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b6a86-2d67-42e6-900c-3ed8045ef9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it was a game," Sanders said, in the off-camera
        briefing, and appeared to suggest the President''s original intent was to
        press the fired former FBI director to tell the truth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd422d4-5689-418a-910b-1ca27170f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly think that the President would hope that the former
        director would tell the truth, but I think it was more about raising the question
        of doubt, in general," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef2922-d0db-4153-98cf-21d37856942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an associate of Trump who spoke to the President this week,
        told CNN''s Jeff Zeleny that "if he doesn''t regret this, he should."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fcf990-fb71-47b2-9382-11f408e77985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person also said that Trump was amused by all media obsession
        over the original tweet, raising the possibility that, as so many times before,
        the President is using conspiracy theories and sparking outrage to dominate
        the political conversation in Washington – with himself at the center of the
        storm.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e41210-d65e-417c-8a8c-4bb296cafe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manner of Trump''s admission that there were no tapes, was consistent
        with the way in which he has dealt with climb-downs that are personally embarrassing
        to him during his time in office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d1f3a-ea55-4b2f-a37b-a4918f816b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loath to admit mistakes</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920d45d-c385-498f-a6b0-c31a237ecb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is known to be loath to publicly admit that he made
        a mistake. Last September, for instance, Trump finally repudiated his years-long
        conspiracy theory that claimed President Barack Obama was not born in the
        United States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f717bc1-286c-41e8-a1a0-15716f5e4748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the admission came only at the end of a rambling event at his
        new hotel in Washington that included warm public testimony on his character
        from veterans.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ea0a7-0334-4a21-9cf1-d7dc301e5f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That admission came with a new conspiracy theory.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0964c14c-8b18-46c3-b518-03bb8cc1b0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary Clinton and her campaign of 2008 started the birther controversy.
        I finished it. I finished it, you know what I mean," Trump said, lobbing an
        unproven allegation against his then Democratic presidential rival.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347d1e8a-1aef-4cb2-8475-5238ad88947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of his tweet on Thursday, Trump covered his embarrassment
        by again suggesting something nefarious was underway – by raising the possibility
        there was some taping going on in the White House without his knowledge –
        that again came without any corroboration.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e64eda-419b-4508-adda-c94fac41437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s critics immediately seized on his admission on the tapes
        to raise concerns about his suitability for the Presidency.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb96bdf-46de-466b-a14b-9b9f0977b886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been a lot of surreal and strange statements by Donald
        Trump, since he became President. But he seems to have a capacity to outdo
        himself," Connecticut Democratic Sen. Richard Blumenthal said on CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9216f66d-5a2a-4af6-b1e8-381859bdae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, as commander in chief, has the authority to know about any
        covert actions being performed by intelligence agencies or any electronic
        surveillance in the White House, Blumenthal said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e03368-35c5-4f78-b63f-a0f7c1f794b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To say he has no idea is absolutely preposterous and really an
        insult to the intelligence of the American people," Blumenthal said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f5d6d1-ee73-4a9b-a881-7b886ef2b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other Democrats suggested that they would not necessarily take
        Trump''s word in a tweet to end the episode.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212053b7-daaa-42b5-ad29-266251011e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I prefer to get something in writing," said Adam Schiff, the top
        Democrat on the House intelligence committee.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6527a10-7ad4-4224-82e7-25ceac587b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel had established a deadline of Friday for Trump to hand
        over any tapes – a move that may have precipitated his admission on Thursday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb59ae-6ead-4596-b227-c3fc56312cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:54:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:55:17.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump ends his self-made
        crisis where it started: Twitter."</p>'
