      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carousel Creamery is all about fun. Think Pop Tate’s Chock’lit Shoppe,
        with ice cream flavors beyond the basic vanilla, strawberry, and chocolate
        trio. It’s reminiscent of a traditional ice cream parlor, brought forward
        into the age of bing su bowls and nitro ice cream.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c6633-0945-40c2-82f1-ea8b31caa877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying out flavors — there are over a hundred options available
        — is part and parcel of the Carousel Creamery experience. Tubs of ice cream
        fill the chillers lined up from one end of the shop to the other. Beer and
        chicharon, anyone? How about mascarpone and figs? Think watermelon is too
        light for ice cream? Well, they have one there complete with (chocolate chip)
        seeds. Name an ingredient, and chances of them having it as a key piece in
        a flavor run very high.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ceca9-1422-408a-9612-19b278df4512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.625+08:00
      'mgnl:createdBy': 'jeff'
