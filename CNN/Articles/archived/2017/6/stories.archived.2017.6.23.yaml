  'ph-australia-fight-terrorism':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-23T20:06:13.980+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '632c8aed-e288-44f6-926c-8f39183fbf71'
    'lead': 'The Australian government has offered to send two military aircraft as
      part of the Defence Cooperation Program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T16:29:35.289+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T16:29:39.181+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T16:29:38.917+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia to assist in terror fight in Marawi - Defense Secretary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640c302-805e-45e9-b17f-367625e9f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The Philippines
        has accepted the Australian government''s offer to send two military surveillance
        planes in an effort to strengthen the fight against terrorism in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a4940-ffa0-4277-a3c1-86a99f13c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government of the Philippines has accepted an Australian offer
        of two Australian Defence Force AP-3C Orion aircraft to provide surveillance
        support to the Armed Forces of the Philippines," Australian Minister for Defence
        Sen. Marise Payne said in a statement released Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4137e35-1cd6-470c-9b54-193cfea69bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana confirmed this, saying this would
        boost AFP''s capabilities especially in Marawi City where government forces
        have been battling the terrorist Maute group for a month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899951eb-bbdd-4891-833d-53f22e12f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these AP-3Cs from the ADF, our troops can benefit from enhanced
        airborne surveillance of the area any time of the day thereby improving operations
        on the ground," Lorenzana said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07378d2c-0ae8-4afd-bd13-10af16cb0bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the aircraft will be deployed to Marawi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125eb4e-eece-4902-9bbc-9bfdd62fec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AP-3C Orion aircraft will immediately assist in the ongoing
        operations as soon as the AFP and ADF finalize operational details. The operation
        of these aircraft will not require the embedding of ADF personnel with Filipino
        troops on the ground," Lorenzana explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d31e2a-7053-40dc-814b-c0c5b81576c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PH military: No U.S. troops fighting alongside PH troops</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158e7f5-62a7-48a3-ad07-43a998c497cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Ernesto Abella also said the assistance
        could help resolve the Marawi crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41942bf8-10d8-453d-b6d9-66f680f45551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would gladly welcome any form of foreign assistance allowed
        under our Constitution to help suppress the rebellion in Marawi," Abella said
        in a press briefing on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e5a02-c804-4a5d-aa07-12723698f9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Brig. Gen. Restituto Padilla this arrangement comes
        with limitations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1a93ba-0a3d-4d96-87a6-21a6ab7a1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have offered to help. This, however, should be limited to
        what is allowable under the law," he told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b3def-5619-4981-87a2-bc89d6d117a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the Philippines is getting planes of this
        model, which, according to the Royal Australian Air Force, is capable of land
        and maritime surveillance, anti-submarine and anti-ship warfare, naval fleet
        support, and search and rescue operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322a0770-ed4d-42c5-bdee-029ad3d544c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a variant of the P3 Orion spy plane provided by the United
        States Navy earlier this month also to assist in Marawi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230838a7-3807-4d92-b0b6-9e071aad7c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: AFP chief: 40 foreign terrorists in PH; more may arrive in
        coming months</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff88e8f-f91d-4999-87bd-6a0373c7c253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the Australian government also condemned the attack
        on Marawi.&nbsp; The Maute group has reportedly pledged&nbsp; allegiance to
        international extremist Islamic State (ISIS), also referred to as Daesh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00552781-6413-4330-8c60-570c4a89ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regional threat from terrorism, in particular from Daesh and
        foreign fighters, is a direct threat to Australia and our interests. Australia
        will continue to work with our partners in South East Asia to counter it,"
        Payne said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3aefe2-e89f-48dd-ad8d-f8f90a7daa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense minister said&nbsp; she has already spoken with Lorenzana
        on how to fight extremism in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5732eb2-d96f-4672-8a75-9d257decfaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed the best way to defeat terrorism in our region is for
        us to work together," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb893c4-eb6f-4267-b939-4cc93db43359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Australia have an extensive Defence Cooperation
        Program that includes counter-terrorism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8d6155-186e-454d-9182-901b47c3f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PH, Indonesia, Malaysia hold talks to come up with concrete
        ways to fight extremism</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017e039-67dc-4c18-9bb9-fba73a788256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, foreign ministers as well as top security and intelligence
        officials of the Philippines, Indonesia, and Malaysia met to discuss ways
        to combat extremism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a8546-b834-4d97-9aa7-2091fad9407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:29:35.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:29:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Maute group believed to be working with foreign terrorists,
        including Indonesians and Malaysians, the trilateral effort could&nbsp; help
        the Philippines identify foreign terrorists and prevent their entry to the
        country.</p>'
  'puffin-pantone-series':
    'author': 'Don Jaucian'
    'caption': 'Children’s classics, such as "The Wizard of Oz," "Treasure Island,"
      and "Heidi," are given a fresh coat of Pantone colors in a new series by Puffin
      Classics. Photo by DON JAUCIAN'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2017-06-23T17:14:48.031+08:00
    'imagesource': 'jcr:83dcf8d6-8e61-4475-bb2b-e668d7b4c9c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d3d6b28-92eb-4247-a2bb-66de04246cb6'
    'lead': 'Children’s classics are given a fresh coat of Pantone colors in a new
      series by Puffin Classics. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T16:37:26.270+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T16:37:31.176+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T16:37:30.868+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Literary classics come to life in Pantone colors

      '
    'updated': 2017-06-26T16:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f5e25e-dd16-4267-b191-ef944a92f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Though classic literature will forever
        be read, studied, and scrutinized, they have to be repackaged and reimagined
        every now and then, as the times present challenges in reinterpreting and
        recontextualizing their narratives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf320ab-4b97-4c5a-8421-f72dd834603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Margaret Atwood’s “The Handmaid’s Tale” remained mostly
        as science fiction for years. But Donald Trump’s election as the president
        of the United States has, whether directly or coincidentally, affected the
        sales of the book, due probably to Trump’s views and actions towards women.</p>'
    '3':
      'image': 'jcr:15ff0a8c-7b5b-4a1b-82ff-45282d177e0a'
      'imageCaption': 'Reimagining book covers: George Orwell''s "Nineteen Eighty-Four"
        with blacked out text and Margaret Atwood''s "The Handmaid''s Tale" with an
        animated cover. Photos from PENGUIN RANDOM HOUSE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c25870-2f91-4d3e-9ca5-d50dc2b48f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad9d757-05bb-46ab-864a-452f2534b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the context of today’s political climate, George Orwell’s dystopian
        book, “Nineteen Eighty-Four,” also surged in sales last January, along with
        other sci-fi classics such as Aldous Huxley’s “Brave New World” and Sinclair
        Lewis’ “It Can’t Happen Here.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f08544-91a6-46e3-82f4-33016faad022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These books are reissued from time to time with new covers and designs,
        whether paired with classic paintings, graphic designers, or typographic versions.
        In 2013, David Pearson designed a cover for “Nineteen Eighty-Four” with the
        title and the author blacked out with foil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362aa9a8-d77b-4c7b-90c3-14b520dbadd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cover for “The Handmaid’s Tale” was also reimagined in 2016
        with an animated cover (the books come with an acetate with which to view
        the animation). In the same year, Penguin undertook a redesign of Shakespeare’s
        plays with minimalist covers by Manuja Waldia.</p>'
    '9':
      'image': 'jcr:9b7d00cd-0665-485a-81e1-555f88e77052'
      'imageCaption': 'The spines of the Puffin + Pantone series, which look like
        paint chip swatches. Photo by DON JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e6996-6fb2-4172-9506-f97163058679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92bfd57-30ad-41d4-a9cd-291337a07efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They say you can’t judge a book by its cover but when a book is
        a classic, you don’t have to  — that book has already been judged many times
        over whilst sporting wildly different covers,” Audrey Niffenegger said in
        her foreword to “Classic Penguin” Cover to Cover,” a survey of Penguin Classics''
        stunning cover designs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b83891-bf1b-4d6f-b478-4c800c58d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same way, classics for young ages have also been subjected
        to reiterations, such as the Puffin in Bloom series and the Chalk Series,
        both banking on attractive design aimed at giving these stories, which have
        been told over and over again, a refreshed look.</p>'
    '13':
      'image': 'jcr:bd632976-2411-40cb-ba05-931fc5da9099'
      'imageCaption': 'The covers of the Puffin Chalk series featuring art by Dana
        Tanamachi and Mary Kate McDevitt. Photo from PENGUIN RANDOM HOUSE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e893d3e-76f8-4138-990b-2e852dfe1fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'image': 'jcr:79a13023-0c27-49e1-bd39-fc8b26bbf98a'
      'imageCaption': 'The Puffin in Bloom series with designs by Rifle Paper Co.''s
        principal artist, Anna Bond. Photo from PENGUIN RANDOM HOUSE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9101a916-614c-45d0-b6c9-1e867b338717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab07c85-a271-4933-a5a4-50ffd9c3d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Puffin Classics also reintroduced a few children’s classics
        with rather enticing covers in collaboration with Pantone, a worldwide standard
        for accurate color communications.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdcc203-9778-4358-9caa-28e6ee0bc888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         Rather than relying on illustrations or chalk-based typography as in Puffin''s
        previous reissues), the series ssports pantone colors that match with the
        featured books.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c0bde-142b-4770-995b-4fdb300e036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most obvious is the green 376 for "Anne of Green Gables," the
        pairing from which the series began. Yellow 012 is a no-brainer for “The Wizard
        of Oz,” evoking the yellow brick road. The calming blue of the Mississippi
        River is reflected on the blue 632 of “The Adventures of Tom Sawyer.”</p>'
    '20':
      'image': 'jcr:7d69496c-48eb-47ff-ab89-f5b89d49edbe'
      'imageCaption': '“Color can be that hook for a buyer — that reason for the pickup,"
        Puffin + Pantone designer Danielle Calotta tells Print Magazine. Photo by
        DON JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d73922-dc22-407b-8e6b-46d3348f5e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d7fde3-0b6f-43f8-9d04-2e10ea74324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But less obvious pairings are also seen in the orange 1585 for “Treasure
        Island,” the color of the sunset which provides the backdrop for the swashbuckling
        action in the book; and the purple 2602 for the primrose found in the Swiss
        Alps for “Heidi.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db166d40-ac2b-4594-9a4c-da763a6b8bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The books curiously don’t sport the usual back cover blurb but come
        instead with a general overview of the Puffin + Pantone series. A detachable
        bookmark of the Pantone color chips are also found in the back flap of the
        cover.</p>'
    '24':
      'image': 'jcr:284105a7-a3d3-4b77-923b-d1d2bc1671c9'
      'imageCaption': 'The end flaps of the cover also feature a detachable book mark
        featuring the color swatch of the corresponding Pantone color. Photo by DON
        JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825b284-474d-4f33-aa0d-2fd4e4f5ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8805100e-6897-4d8f-86bb-3c90684b9cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danielle Calotta, the series designer, hopes that the colors will
        entice readers to read (or reread) the books — a striking proposition since
        seeing these bold colors, whether on a stark white desk or a jumble of books
        stacked in a shelf, stir a strong sense of allure with a bit of intrigue,
        which is hard for any reader to resist.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437b4bd-0add-4ec6-9538-d1621e8123e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calotta tells Print Magazine: “Color is visceral to me. Color can
        be a memory. Color creates mood, changes mood, alters mood. “In short, it’s
        hard to put into words how color inspires me, so this project might have to
        say it for me.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b49c0a-92d5-400a-adda-2cab108be506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do initially judge books by their covers,” she adds. “Color
        can be that hook for a buyer — that reason for the pickup. Whether buyers
        know it or not, there are definitely color associations for different genres.
        There are trends that help lead a buyer to a book they might like next.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56da994-af97-4f96-ba2c-9c1077e72cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a0f47-fa11-4577-b8a2-9674e603b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:37:26.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:37:31.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Update:</strong> The Puffin + Pantone series is now
        available in Fully Booked branches.</em></p>'
  'Facebook-new-mission':
    'author': 'Heather Kelly, CNNMoney'
    'caption': 'Facebook CEO Mark Zuckerberg'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-23T17:23:14.500+08:00
    'imagesource': 'jcr:4239f4a7-c1e6-42c9-b946-8281d8133a00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18c2287a-6315-4861-ada8-bb6bfdbb7f54'
    'lead': 'CEO Mark Zuckerberg announced a new vision for the company. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T16:40:13.747+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T16:40:17.368+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T16:40:17.140+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Facebook''s new mission can and can''t fix

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176fcf89-5a31-4f71-b9af-e799af379aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) —</strong> Live streamed murders.
        Terrorists recruiting new members. Hate groups organizing. Liberals and conservatives
        sealing themselves off in echo chambers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549830a0-1979-461c-89f9-df00fac7957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nearly 2 billion people around the world checking in monthly,
        it makes sense that Facebook is dealing with some very sticky issues. The
        social network is facing increasing pressure to address them head on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf7ac37-0265-4a03-ae85-bb64c5817c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, CEO Mark Zuckerberg announced a new vision for the
        company. He''s shifting its focus from connecting individuals to building
        communities, namely by getting people to join more Facebook groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7479ee-87b0-4643-abf6-9403831ccbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change is summed up in the company''s new mission statement:
        "Give people the power to build community and bring the world closer together."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc8f63-3073-4e4b-b6c4-b910f5999153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how much of the company''s problems can really be fixed by the
        new direction?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb28fa0e-b8f9-44f0-8537-91c51507b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filter bubbles</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4993cd1d-5b3f-4b04-83ca-7f8a663c3027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been accused of contributing to filter bubbles — where
        people only see news and opinions that reinforce their existing beliefs and
        biases. It''s not just Facebook''s algorithms. They''re created by the friends
        we choose to have, the people we decide to mute, and the stories we click.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7343e6d3-540a-4cd6-a74a-ff114a68f655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striving to get people more involved in groups could possibly exacerbate
        the problem. Users of Facebook could end up spending more time in groups organized
        around a shared political view or belief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e901b-3c99-455c-8dd2-afab3c783bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg has denied that filter bubbles are widespread. He also
        believes memberships in groups will expose people to more opinions, not fewer,
        by helping "people meet new people and get new perspectives and broaden their
        horizons."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf9939-f759-4444-b92a-73da5327c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorism recruiting</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f198c2fd-3601-4424-b1d4-a750feccfd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Facebook, groups can be set to Secret, meaning users don''t see
        them in search results. There are good reasons for secrecy — namely safety
        and privacy — but dangerous organizations can also use the groups as bases
        for recruiting new members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18ad2f3-f9ef-4c2d-93a9-34a546bd5158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook recently outlined its plans to combat terrorism on the
        social network. It''s using artificial intelligence to scan images, posts
        and profiles to identify and remove bad actors. The company also employs 150
        people focused on counter-terrorism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3041ce89-d3fd-4fbc-900f-22e3bcc766d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorist recruiting. That is something that we want zero of. We
        try to make it as difficult as possible," Zuckberberg said. "Even if no one
        reports it, we have systems that go out and try to flag that content for our
        community [monitors] ... we''ll do more and more of that over time, as AI
        gets better."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b2489f-8c7c-4267-9c6f-9ffcffff67f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake news</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ec11a-6aee-49be-9b7a-1f81c02e3421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now overused phrase fake news was originally about made-up news
        stories that floated around Facebook. Facebook has taken multiple steps to
        crack down on questionable news stories. It''s working with fact-checking
        organizations, hiding spammy links, and using AI to identify fake accounts
        spreading propaganda.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83547f3a-21ff-4467-97d0-35cb57b9af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to a more groups-based experience for Facebook users could
        mean people get fewer articles from their news feed, where many publishers
        post directly. They might see less news overall, including fake news, or a
        more curated selection of stories from their groups. Facebook has not said
        how or if its tools for fighting fake news carry over to stories posted in
        groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f931c-0ae5-4b65-8ee8-354976988e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hate speech</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b476e-e8fc-4e2a-81ff-6060634a86b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on groups as a positive tool with the power to change
        the world overlooks how people use them for negative causes. Hate groups like
        white power organizations use Facebook groups openly, and will continue to
        exist in the future. Zuckerberg has said he values free speech on the platform
        and Facebook only interferes if something goes "way over the line," like bullying
        or the threat of real world violence. Facebook often relies on regular people
        flagging objectionable content, but that''s less likely to happen in closed
        Facebook groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9bc448-8d24-467a-a86e-28849321f2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murder, violence and self-harm</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2267e-3cee-4c3c-be3d-a944e53a62cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, a Cleveland man used Facebook to share a video of himself
        shooting a 74-year-old man. The video was viewable for two hours before it
        was taken down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16225ee-0682-4842-96d7-2f0f3655e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have used Facebook Live, the company''s live video streaming
        tool, and regular uploads to share videos of murders, beatings, police violence
        and suicide. It''s a tricky issue for the company, especially when the site
        is used to document potential civil rights violations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763e5077-76c6-4c41-b9f9-19ad49706dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is planning on using artificial intelligence to identify
        violent videos early. It is also deploying 7,500 human content moderators
        to monitor videos as they''re flagged. As with hate speech, videos shared
        in private groups might evade Facebook''s moderators for longer than if they
        were in a news feed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3bfadb-a1ed-4d51-bbdc-891d5e8a103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:40:13.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:40:17.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "What Facebook''s
        new mission can and can''t fix"</em></p>'
  'US-Japan-missile-interception-test-fails':
    'author': 'Joshua Berlinger and Brad Lendon, CNN'
    'caption': '(File photo) The USS John Paul Jones launches a ballistic missile
      interceptor on February 3, off Hawaii. A similar test conducted this week failed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-23T16:42:54.949+08:00
    'imagesource': 'jcr:c22a2c43-8290-4502-8a3e-52f13659869d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df9f2ff5-fe2b-4ee0-b641-cb40c24d56b1'
    'lead': 'A US and Japanese missile test conducted in Hawaii missed its target,
      but both militaries stopped short of calling it a failure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T16:43:07.756+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T16:43:12.308+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T16:43:12.108+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US, Japan missile interception test fails

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d53e5a-6217-4bf7-b308-4a9af808fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:43:07.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:43:12.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A US and Japanese missile test conducted
        in Hawaii missed its target, but both militaries stopped short of calling
        it a failure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43f1af-408a-48bd-a9d0-3dcff1c2fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:43:07.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:43:12.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firing involved a SM-3 Block IIA missile that''s built for the
        Aegis Missile Defense system, which is used to shoot down medium- and intermediate-range
        ballistic missiles from ships at sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f551f-4bd0-4c80-bdaa-2a84d70e9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:43:07.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:43:12.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was fired Wednesday evening local time (Thursday PHT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a779c1-d981-4e16-9a6a-b934e77dae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:43:07.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:43:12.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SM-3 Block IIA is not currently in use by either Japan or the
        United States, according to the US Missile Defense Agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2b770-c81b-49d4-b66f-4f037b8e09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:43:07.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:43:12.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the missile''s second intercept test. The first, which
        took place in February, was a success.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5542dfd0-325b-4523-bf9e-8638638539a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:43:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:43:12.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aegis system is designed to intercept a ballistic missile around
        the middle of its flight, when the missile is at its highest point above the
        Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d75c23-b062-43bf-9841-a05e551f21b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:43:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:43:12.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It operates similar to the Terminal High Altitude Area Defense system
        (THAAD) system that''s been partially deployed in South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a165d2-caf4-47f9-ae23-902a4fa8622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:43:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:43:12.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both THAAD and Aegis are key pillars of the American strategy to
        contain the threat from North Korea. The United States has invested billions
        of dollars in these systems in the hope that they would be able to shoot down
        North Korean ballistic missiles in the event of a conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6895b0b-be83-4aba-9220-c9489b5c0215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:43:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:43:12.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aegis is based on the powerful AN/SPY-1 radar, which can track 100
        missiles simultaneously.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a038e-e20a-4fc9-8f45-7135dc42547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:43:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:43:12.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China sees these missile defense systems as destabilizing in the
        region, especially THAAD, and is strongly opposed to its deployment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e1db5a-614e-4e3e-837c-198cb08dd1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:43:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:43:12.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say Beijing worries the radars could be used to monitor
        activity inside China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0b53f-c47b-428a-8d73-3315d20afed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:43:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:43:12.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy has 22 guided-missile cruisers and 62 guided-missile
        destroyers equipped with the Aegis system. Japan has six Aegis destroyers
        with plans for more. South Korea also operates Aegis-equipped destroyers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5dd4ed-a160-4836-8fab-5919deaa2290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:43:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:43:12.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US, Japan missile
        interception test fails"</em></p>'
  'China-dogs-Yulin-Festival':
    'author': 'Peter Li, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-23T16:26:11.125+08:00
    'imagesource': 'jcr:4cb408db-8161-46ce-9e90-734e9255d5e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e480e298-b31e-49ff-b6f6-9a667bc23762'
    'lead': 'Each year, on June 21, the city of Yulin in the southwest province of
      Guangxi, holds a dog meat festival — a day when the massacre of dogs is celebrated
      as a "tradition." So why won''t the Yulin authorities publicly denounce the
      festival and end the trade?'
