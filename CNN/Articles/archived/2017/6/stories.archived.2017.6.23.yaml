    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Friend or food? China''s ''civil war'' over dogs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1458b925-0b32-4715-bf0c-24be981032c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.535+08:00
