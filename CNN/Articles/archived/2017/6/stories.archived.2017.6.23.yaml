      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on cnn.com, "Instagram fitness
        model dies after freak kitchen accident, family says"</em></p>'
  'Otto-Warmbier-funeral-north-korea-US':
    'author': 'Eliott C. McLaughlin and Carolyn Sung, CNN'
    'caption': 'The Ohio hometown of Otto Warmbier, who died after his return from
      17 months in detention in North Korea, gathered at the 22-year-old''s alma mater
      on June 22, 2017 to bid him farewell.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-23T09:49:10.868+08:00
    'imagesource': 'jcr:a24c94c5-9c66-4e97-a0c6-a7d603c1eb10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce02368f-3921-48d9-8e5c-8b912fd91c84'
    'lead': 'Otto Warmbier''s alma mater was packed Thursday, as this community came
      to terms with the crushing sorrow of his death. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T08:37:08.227+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T08:37:11.164+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T08:37:10.826+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Otto Warmbier funeral: 2,500 celebrate kid who would''ve ''set the world
      on fire''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39ed45-7863-4a3b-96b8-cd8388154a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wyoming, Ohio (CNN) —</strong> After the bagpiper led 2,500
        mourners out of the high school but before Otto Warmbier was laid to rest
        Thursday, his former guidance counselor stopped to remember the 22-year-old
        who died last week after 17 months of detention in North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fbdec3-29c8-42e9-82cc-6843708d2d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tight-knit community near Cincinnati had spent nearly a year
        and a half "holding our breaths, praying for a quick release, rallying around
        the Warmbiers as much as possible" amid a dearth of information about the
        college student''s fate, said Cynthia Meis, director of college counseling,
        who joined the faculty of Wyoming High School in 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6bbb6b-4a36-44db-a23b-2331bb786dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier''s alma mater was packed Thursday, as this community came
        to terms with the crushing sorrow of his death -- and celebrated what Meis
        described as his rare combination of intelligence, affability and sincerity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d997b9-de5f-481b-9f57-ff9900510fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was going to set the world on fire, which is why this loss is
        so profound," she told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fc69ca-a446-4fd4-8aa3-5608ba2a2aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Kraner, 25, who knew Warmbier from school and swimming "up
        the hill at the YMCA," said the 45-minute funeral service featured a blend
        of serious and lighthearted moments -- which "really spoke to Otto''s character."
        Despite the uplifting celebration of his ex-classmate''s life, Kraner lamented
        "a very bright future that we''ll never know."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f3d14-a455-4ab6-a364-6088adbcfa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything they say about Otto is very true. He was the nicest
        kid," he said. "It''s tough, and my heart''s very heavy for him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b876a-d96b-4fce-b4c2-ebc360aff5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A town rallies</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa349e48-a745-47e4-9183-b25f44643b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyoming High''s arts center can hold only 800 people, nowhere near
        large enough to accommodate those wishing to bid Warmbier farewell. Most attendees
        watched the service on monitors in overflow rooms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870b162-1e62-46c1-9342-a9c5f54849da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the arts center, mourners were met with a display of belongings
        Warmbier took with him on what was supposed to be a five-day excursion to
        North Korea. They included his wallet, running and boat shoes, a University
        of Virginia notebook, a scientific calculator, a reusable grocery bag and
        the crumpled linen blazer he wore while there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744905e6-f55a-421b-b63e-8c7e25a0630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the speakers at the funeral were Warmbier''s brother, Austin,
        his sister, Greta, and some of his friends, according to the funeral program.
        Also in attendance was US Ambassador Joseph Yun, the special representative
        for North Korea policy, who helped secure Warmbier''s release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cdf0ea-7c29-4350-b1a1-c597f4d1c905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front of the funeral program featured a quote from Warmbier''s
        2013 salutatorian speech: "This is our season finale. This is the end of one
        great show, but just the beginning to hundreds of new spinoffs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d5e883-b2b9-4b9c-8327-96741ae5cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the service, funeral organizers asked supporters to line
        the 3-mile trek between the school and the cemetery where Warmbier was buried.
        On campus and around the school, ribbons of blue and white -- Wyoming High
        School''s colors -- adorned trees to honor Warmbier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2559dc-4b6a-4b88-8eda-e2a03909c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents: This is a celebration</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f244de7-dfbd-4ee6-8009-4b1e5a7549c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier returned to the United States last week in a coma, only
        to die six days after his arrival. North Korean officials say Warmbier contracted
        botulism and slipped into a coma after taking a sleeping pill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b443690-20a6-4473-b5c2-57536a44d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His official cause of death is unknown, as his parents declined
        to have an autopsy conducted on their son.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c70b0-08c9-4d06-a582-d1eaac8083b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be easy at a moment like this to focus on all that we
        lost -- future time that won''t be spent with a warm, engaging, brilliant
        young man whose curiosity and enthusiasm for life knew no bounds," Fred and
        Cindy Warmbier said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88106e36-1955-4b3d-8b93-d2a8247f1f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We choose to focus on the time we were given to be with this remarkable
        person. You can tell from the outpouring of emotion from the communities that
        he touched -- Wyoming, Ohio, and the University of Virginia to name just two
        -- that the love for Otto went well beyond his immediate family."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e312fd8d-a93e-4b37-a71c-b0bd726dea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendee D''Shon Shapiro told CNN that she and a friend, Molly Cain,
        know Warmbier''s parents from youth sports. Otto Warmbier coached Cain''s
        son in swimming and "made a great impression on him," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca0946-0068-43fc-aa37-b20666d50726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They truly are remarkable people, having raised remarkable kids,"
        Shapiro said of Warmbier''s parents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84536f34-c622-4a82-b5b3-bb9d474ef49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shapiro and Cain set up a fund-raiser on Facebook for the Warmbiers,
        with hopes of raising enough money to buy a memorial bench and to plant a
        tree at the young man''s alma mater.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed49ffa7-9491-462c-8bc9-8783e31bbbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With $10,500 raised so far, we''re out of our element," Shapiro
        said. "What we insist on, though, is that Fred and Cindy make the decision
        on how to use the funds to best memorialize Otto."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1fc220-057a-474c-b8bd-b03492d020d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mysterious death</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886f703-9d9c-47d6-88d2-83d3d78f5c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier visited North Korea in January 2016 on a sightseeing tour.
        He was arrested for allegedly stealing a political sign from a restricted
        area and sentenced two months later to 15 years of hard labor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c311edc4-0d7c-4282-943e-0bbb3b8f2061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s administration worked to secure his return,
        and upon doing so, learned Warmbier could not speak or move voluntarily. His
        doctors said he suffered extensive brain damage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c357cb8-45b0-49aa-9a25-aa132e916bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His physicians said he suffered from unresponsive wakefulness, a
        condition also known as persistent vegetative state. In a news conference
        before Warmbier''s death, they said they found no evidence of botulism, casting
        doubt on North Korea''s claim.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a57cd75-8c5e-4691-880d-5713f6bfe4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pattern of brain injury is usually seen as result of cardiopulmonary
        arrest where blood supply to the brain is inadequate for a period of time,
        resulting in the death of brain tissue," Dr. Daniel Kanter said last week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf75978-b708-4dcb-a903-6e4daddca1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''They are responsible''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c4930-62ff-4065-9c67-e55aa4fd47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Rob Portman, R-Ohio, in remarks to reporters before the funeral,
        said he and his wife had spent Warmbier''s 22nd birthday in December with
        the detained young man''s parents. He described Warmbier as outgoing, athletic,
        bright and curious.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f4469-9b4b-4653-8336-75e2b820dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator accused North Korea of a "disregard for basic human
        rights, basic human dignity." He said he suspected Warmbier was denied basic
        medical care while detained in the reclusive country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee5641-4d9d-4fde-ad3b-6aabfaf1ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, they are responsible," Portman said of the North Korean regime.
        "This college kid never should''ve been detained in the first place."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62970c8-ef0e-41ba-8589-8a8d46ac9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hamilton County Coroner''s Office conducted only an external
        examination Warmbier''s body. The coroner''s office reviewed medical records
        from the University of Cincinnati Medical Center and the air ambulance service
        that helped ferry Warmbier from Pyongyang to Cincinnati.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc059a9-24ac-4c88-b52c-7367469939d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No conclusions about the cause and manner of Mr. Warmbier''s death
        have been drawn at this time as there are additional medical records and imaging
        to review and people to interview," the coroner''s office statement said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ac323-3a12-4ea0-963f-1f756de88feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:37:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:37:11.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Faith Karimi, Emanuella Grinberg, Miguel Marquez and
        Kelly Christ contributed to this report.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ccc79-e6b0-4941-ac14-62b92ae9bbe4'
