      'text': '<p>This story was <em>first</em> published on CNN.com, "Trump: I did
        not make recordings of Comey."</p>'
  'Hasbro-has-Monopoly-with-toy-fans-as-Mattel-struggles':
    'author': 'Paul R. La Monica'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-06-23T01:17:45.022+08:00
    'imagesource': 'jcr:8e0fb515-14c8-45ab-89bd-c19a7608747f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45310298-0bc9-4192-90cc-4c5bc9121081'
    'lead': 'It''s going to take more than a new lineup of Ken dolls to revive the
      fortunes of toy maker Mattel, especially as rival Hasbro boasts some of its
      best performance ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T08:54:42.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T08:54:46.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T08:54:46.054+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hasbro has ''Monopoly'' with toy fans as Mattel struggles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ee2947-2198-4657-a0b2-83dc96688956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> It''s going to take more
        than a new lineup of Ken dolls to revive the fortunes of toy maker Mattel,
        especially as rival Hasbro boasts some of its best performance ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4fc0bf-6103-4a28-ab56-c12a8c21d9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel''s stock is down 27% this year, and is trading at its lowest
        level since the summer of 2015. Mattel slashed its dividend at its analyst
        day last week, a move that investors clearly did not like.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e471d-236d-40c3-8ed1-df5af15b3e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Mattel CEO Margo Georgiadis, who left Google earlier this year
        to take the top spot at the company, says Mattel intends to focus more on
        making new digital toys — a strategy it calls "360-degree connected systems
        of play.''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83211b-8ed7-4ebf-bbd1-68929bec0a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What exactly does that mean? Essentially, the company is introducing
        interactive toys, games and live content to go along with its five core brands
        — Barbie, American Girl, Fisher-Price, Hot Wheels and Thomas &amp; Friends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed889557-e939-4e5c-a5b6-0cede0c597dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could take some time for this new strategy to lead to a big improvement
        in its finances. Wall Street is predicting that profits will be flat this
        year and that sales will be up only about 3% from a year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceb8dd3-1e95-49a3-b2b7-5798e157f03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnings growth is expected to rebound in 2018, but analysts think
        sales growth will slow to just 2%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e849314b-0beb-4829-ad25-10649e69e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mattel struggles, competing toy maker Hasbro — the Coke to Mattel''s
        Pepsi — is thriving.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2304d552-8cfa-411b-a2fa-31a827e3ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro''s stock is up more than 40% this year and is trading near
        an all-time high. Wall Street is estimating that the company''s profits and
        sales will grow about 10% this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1b930-8338-41d7-9877-fd0ef7442627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro is making toys that parents are buying and kids are playing
        with - including products like Nerf, Transformers, and even old school, classic
        board games such as Monopoly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7e8ae7-f5e7-4622-9478-4679a887447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro also has already made a shift to digital that is also helping
        it outperform Mattel. The company said in the first quarter that sales of
        games were up more than 40% in the first quarter -- and that growth in digital
        games helped fuel that rise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263e6f1-6621-4cfd-8539-61adb72b29a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if all that weren''t enough, Hasbro has lucrative licenses for
        toys tied to various Disney franchises as well — most notably, Star Wars,
        Marvel and the Disney Princesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c84027-10b8-4aaf-b381-60ed01e6bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the company''s last earnings conference call with analysts
        in April, Hasbro CEO Brian Goldner said sales of toys tied to the classic
        lineup of Disney Princesses (think Cinderella and Sleeping Beauty) remained
        strong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba6f3f-ec49-4fd9-97c0-30fae40f223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the top seller was Belle from "Beauty and the Beast." Hasbro
        expects sales of Belle dolls to remain red-hot thanks to the hit live-action
        movie starring Emma Watson — of Harry Potter fame — that came out earlier
        this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc146ad-bb0b-4a9f-b863-652e1940795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toy sales from the Disney films Frozen and Moana remain strong as
        well, Hasbro said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34adfee-cff4-4b2b-a62f-48b8ba0287ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro is also expecting a boost from Marvel superheroes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cccd6f3-1d08-49e9-b44a-691031f738ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro has toys tied to the summer''s big hit "Guardians of the
        Galaxy: Vol. 2" (Baby Groot!), the new Thor movie due out in November and
        next month''s "Spider-Man: Homecoming" — which is co-produced by Marvel and
        Sony''s Columbia Pictures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aacdb8-e194-46b5-9284-5fb32c0ce384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the new "Star Wars: The Last Jedi." The movie comes
        out just before Christmas and could mean scores of scowling, bearded Luke
        Skywalker action figures find their way under the tree. (I want one!)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08958280-f583-4a1b-955a-d6ea7767277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if Mattel is going to get back on track and gain an upper hand
        on Hasbro, it''s going to have to find fun new toys that kids actually want.
        A digital strategy, in of itself, may not be the answer. Having strong licenses
        tied to big Hollywood hits clearly helps as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd378b-4bc8-441e-a8e8-3892628dcd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:54:42.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:54:46.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hasbro has ''Monopoly''
        with toy fans as Mattel struggles."</em></p>'
  'Cindy-weakens-into-tropical-depression-after-making-landfall-in-Louisiana':
    'author': ' Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-23T02:03:29.963+08:00
    'imagesource': 'jcr:61020289-bbaf-4fce-88de-b4627e066f38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae81a93d-8d54-44cf-80f8-7b5ade98335e'
    'lead': 'Cindy was a tropical storm when it made landfall before dawn just south
      of Lake Charles, Louisiana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:01:29.352+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T09:01:32.488+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T09:01:32.228+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cindy weakens into tropical depression after making landfall in Louisiana

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd85fb-0b90-4fba-9b32-38cf94f5976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cindy weakened to a tropical depression
        Thursday morning but still brought heavy rain, powerful winds and the threat
        of floods to the already soaked US Gulf Coast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1c33b-9c75-4145-a40f-25ca71d7eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cindy was a tropical storm when it made landfall before dawn just
        south of Lake Charles, Louisiana, the National Hurricane Center said. Around
        10 a.m. CT Thursday, it was moving at 13 mph with winds of about 35 mph, the
        National Weather Service said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a49d65-6b43-46b5-aeb6-68876b8165ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy downpours are expected Thursday in East Texas, Alabama and
        the Florida Panhandle. More than 6 million people remain under tornado watches,
        an area covering New Orleans and points north into central Louisiana, Mississippi
        and Alabama.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c78ba-58f3-47b2-a2c6-0fde5054e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the storm moves north, the Gulf Coast will experience potentially
        dangerous flooding and winds of 40 mph to 50 mph, CNN meteorologist Michael
        Guy said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6722ebc-ffa0-4331-8793-62331fba89d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cindy is expected to produce 3 to 6 inches of rain, with as much
        as 15 inches in some places, through Friday morning, the hurricane center
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1523db20-d83d-47ad-b8d9-377827ae6b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The storm is expected to move up into Louisiana Thursday where
        it will be absorbed by an approaching cold front moving in from the Plains,"
        Guy said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd390b2c7-5706-47a3-a387-6f98375e7450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the coming days, the cold front will push the remnants of the
        storm east and will help dump more rain over the Tennessee and Mississippi
        valleys.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9957e06-b353-4310-9b7e-d23f7c0d7725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boy killed along Alabama coast</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249ae60c-2309-4978-b6fa-0b33c876a968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service said all the warnings for coastal areas
        were lifted Thursday morning, but the storm has put millions of residents
        under high alert of "life-threatening flash flooding" since Tuesday and already
        has claimed at least one life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21be7e5-f81b-40d5-a697-cd3bc43c839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10-year-old boy from Missouri died Wednesday after a log struck
        him outside a beachfront condo in Fort Morgan, Alabama, the Baldwin County
        Sheriff''s Office said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd817c1e6-2ecc-458c-888d-0cf2346e9971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The boy''s father was outside but several feet away attending other
        children and noticed a huge wave was coming ashore heading toward the log
        and his son," Capt. S.K. Arthur said in a statement. "The wave hit the log
        knocking the log into and over his son."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab95de-abfc-4f0f-8cc1-a050d9b830b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In coastal Hancock County, Mississippi, more than 300 streets were
        flooded, CNN affiliate WVUE-TV in New Orleans reported, citing emergency management
        officials. One resident said he''d been riding his boat through the streets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28668c8-5450-4ccd-9777-50c471321d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is definitely the worst I''ve seen it so far. I had probably
        about (2 feet) of water," Jerry Rodriquez told WVUE. "If you live on the water
        though, that''s what''s going to happen. You''re gonna flood."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ca26f-2c84-48f5-8166-2740e2db5b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of southern Alabama, southern Mississippi, southeastern Louisiana
        and western portions of the Florida Panhandle already have seen streets covered
        in up to 3 feet of water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f1ecc-65ef-4be1-a717-40c3f3ffac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reduce the chances of flash flooding, the Tennessee Valley Authority
        lowered levels in nine lakes, the agency said. The lakes are Fort Loudoun,
        Watts Bar, Chickamauga, Nickajack, Guntersville, Wheeler, Wilson, Pickwick
        and Kentucky.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae66c69c-b6a1-4316-a01d-579aa93f8173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, the Coast Guard reported rescuing a shrimp trawler with
        a crew of four that was taking on water about 80 miles outside Galveston.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8732414-52f1-44e9-991e-05ebc83de16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A helicopter crew lowered a pump to the ship, which the trawler
        crew used to keep the boat from sinking, the Coast Guard said. The ship made
        it safely to port Wednesday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa15664-d668-47de-97c1-973ac2d02b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cindy is the second tropical storm to form during the Atlantic hurricane
        season, which began June 1. It''s the third storm of the season, which got
        an early start with Tropical Storm Arlene in April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d441a-da54-4e7f-b1d1-21914e5db5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Slow-motion disaster''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4d5f1f-5d5f-4cb8-b075-da4be52edaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State offices in five regions of Louisiana remained closed Thursday.
        Parts of the state saw severe flooding Wednesday when water rose to 3 feet
        high in some neighborhoods, covering some mailboxes, CNN affiliate WDSU-TV
        in New Orleans reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b04a9-eaa9-4881-8b67-db9077a4c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama Gov. Kay Ivey declared a state of emergency to "guarantee
        state resources are on standby and are ready to assist impacted communities
        if necessary."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f7afe-143e-4cb8-8025-0d7be9842574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a lot of rain in the area over the last three to
        four weeks, so the ground is pretty saturated," said Glen Brannan of Alabama''s
        Mobile County Emergency Management Agency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d7e8e-1ca7-4e95-b630-0f583a9bf014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, the city of Biloxi declared a state of emergency
        because of the flood risk. Residents in nearby counties were offered sandbags.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70d10c-ec08-401a-a708-3ac78cecec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of like a slow-motion disaster for us now," said Greg
        Flynn with the Mississippi Emergency Management Agency. "It''s not wind, it''s
        rain we''re concerned about."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d0829-199b-4fda-8b98-37e3df1ab1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:01:29.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:01:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cindy weakens into
        tropical depression after making landfall in Louisiana."</em></p>'
