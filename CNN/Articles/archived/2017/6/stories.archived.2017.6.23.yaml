      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An order of the special california roll (topped with chunks of unagi),
        will also take you far. Surprisingly, those aren’t even the best things about
        Konbini: for everyone that’s been looking for a place to buy Saikoro steak,
        you can buy it here. You’re welcome.</p>'
