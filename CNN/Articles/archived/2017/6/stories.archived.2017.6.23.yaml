    'lead': 'Armed Forces of the Philippines Chief-Of-Staff General Eduardo Año said
      as ISIS fighters face defeat in Mosul in Iraq, they are expected to head to
      Asia, particularly in the Philippines because it has become the "magnet" for
      terrorists.'
    'mgnl:activationStatus': true
