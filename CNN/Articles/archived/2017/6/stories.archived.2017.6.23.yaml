      'mgnl:lastActivated': 2019-07-25T08:24:55.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s typical to see a long line queued in front of Sodam, which
        customarily snakes through its two-storey structure. Like any Korean barbecue
        buffet restaurant, meals are banchan style, with plates of raw pork and beef
        for grilling. The place offers an incredible buffet at a price that isn’t
        harsh on the pocket.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1259b-3166-4194-8e0c-b929deec230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The side dishes alone are value for money: a generous spread of
        different kinds of kimchi, skewers, stews, noodles, and rice, are sprawled
        out on a long table. On top of this, waiters will serve, on a constant basis,
        thin slivers of raw beef and pork that shrivel and crisp up on the table grill.
        All that, and then some, for a mere ₱365.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f3150-811a-409e-9a6f-1ba4a8f4a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffets tend to have a price point boundary where you question the
        quality of the food served when presented at a price that is too low. Sodam
        is an exception to that rule. It’s worth a visit when you’re craving for Korean
        barbecue or when there’s a need to overindulge. Just don’t forget to make
        a reservation.</p>'
