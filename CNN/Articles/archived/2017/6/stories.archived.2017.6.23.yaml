      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an example of the whipped cream siphon that exploded and
        hit Rebecca''s thorax, leading to her death," her family wrote under a photo
        of a metal device. "To be clear: The dispenser that led to her death was sealed.
        Do not use this type of utensil! Tens of thousands of defective devices are
        still out there."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e9f4b-2869-46e2-92ef-0d784a8166ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:34:06.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:34:10.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French police confirmed the death to CNN and said an investigation
        has been launched by the prosecutor''s office in the French town of Mulhouse.
        Authorities also said the cause of death is not yet confirmed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f89de8b-2298-4cd1-96fa-427c9a752965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:34:06.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:34:10.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional newspaper L''Alsace reported Burger''s heart stopped during
        the accident and she was temporarily revived by paramedics, but later died
        at a hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cabf539-ccd6-4e81-8fbe-d3db4319bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:34:06.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:34:10.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it sounds incomprehensible, and the specific cause of Burger''s
        death hasn''t been confirmed, serious injury due to whipped cream dispensers
        is not unheard of in France.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2cab17-f654-4fd1-b158-f5e7bbfdcd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:34:06.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:34:10.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>60 Million Consumers, a French consumer group, says such pressurized
        devices have led to serious injuries, including the loss of an eye in one
        case and chest fractures in another.</p>'
