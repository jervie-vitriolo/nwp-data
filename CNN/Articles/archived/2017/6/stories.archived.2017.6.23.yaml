  'USS-Fitzgerald-collision-investigation':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-23T09:41:46.319+08:00
    'imagesource': 'jcr:38d695f0-c3be-4f3e-ba83-0d3c4f982152'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b49db1b7-1e4b-4c62-b72e-73eed19f1f56'
    'lead': 'Five of the seven Navy sailors who died aboard the USS Fitzgerald when
      it collided with a cargo ship off the east coast of Japan may have been almost
      instantly "incapacitated" and died quickly, according to a very preliminary
      Navy analysis, a defense official told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T08:39:57.961+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T08:40:01.193+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T08:40:00.999+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New details emerge in USS Fitzgerald collision investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2309a51-0df9-487e-8b53-bf5f6a716c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — Five of the seven Navy sailors who died aboard
        the USS Fitzgerald when it collided with a cargo ship off the east coast of
        Japan may have been almost instantly "incapacitated" and died quickly, according
        to a very preliminary Navy analysis, a defense official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425630b4-06a6-4472-b772-b23b8b7a2bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That assessment is based on an examination of the point of impact
        and the berths in which the sailors were likely sleeping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea41f0-7a73-4176-8334-b6ef7e190728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two ships collided on the Fitzgerald''s starboard side directly
        next to the berthing area, where sailors sleep. The impact ripped the Fitzgerald
        open and caused water to pour in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c48b1-fcff-4635-afe5-aa654fd3b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also noted the Navy is trying to corroborate accounts
        which suggest that the two sailors who weren''t almost instantly "incapacitated"
        attempted to help the other five escape the incoming water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef827eaf-975c-48bf-806f-b9953347633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at some point the ship somehow lost communication," with the
        two sailors and they also perished, according to the official. All seven were
        found dead in the flooded area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc1120-c404-4e59-b569-63b03e6b5106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also appears that the collision caused part of the berthing compartment
        to collapse inward, making it difficult for survivors to get out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf6870-08b8-4d8f-817f-8945fe9438ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said It may never be known if the order to close the
        watertight hatch to the berthing area came while the two men were still alive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f4ecac-8e1f-445f-b181-b511f6d16948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formal investigation will determine who gave that order, but
        the initial sense is the decision was necessary because water had not only
        flooded the berthing area but was flowing into other locations including a
        deck below.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a42f41-5246-4aaa-b9fe-725e3762b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official emphasized that the Navy will wait for all the investigations
        to be completed before coming to any conclusions about the actions of the
        crew and decisions over citations for heroism or potential disciplinary action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadf3409-6496-45ca-bf43-ebbbac3cc338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also strongly emphasized that no judgments are being
        made about the timing of the decision to shut the watertight hatch. It is
        also not clear if those on the bridge called the commanding officer as the
        crisis unfolded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9839e64-5f87-4765-88fd-d27000b02d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision occurred very close to the cabin of Cmdr. Bryce Benson,
        and he was briefly unable to get out. The crew helped him to the bridge, but
        he was so badly injured that he had to be Medevaced off the ship and the second
        in command took over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490320c-2332-48f4-a081-f14cea644bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy, the US Coast Guard, and Japanese naval and maritime
        authorities are all conducting investigations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a449ce-d0e5-427e-bfd2-167a81046fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A very initial assessment suggests the container ship might have
        been on some type of autopilot system at the time of the crash, the official
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2ab1b-eb85-47ed-8cc1-3c64ce2b1cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that does not explain how and why the crew of the Fitzgerald
        did not see the other ship coming, or why they were unable to maneuver away
        from it, the official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06318aed-c2a7-4b3c-98f0-6f62d7e69040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports suggest that the collision occurred at 1:30 a.m.,
        but the container ship crew did not automatically realize it had happened.
        The ship turned back and it appears the collision was then formally reported
        around 2:20 a.m.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa79fc-c247-4ddb-b0f5-1727953334e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to help determine what happened, investigators will download
        radar data from the ship''s Aegis Weapons System which records routine details
        on position, course, speed and any nearby ships or aircraft. Navigation and
        radar data will also be gathered from the cargo ship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46acddc4-286b-43f5-a73d-e245c865e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor being examined is the impact of the destruction of
        the Fitzgerald''s communications gear on the ability of the crew to call back
        to shore to inform commanders they needed help.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec096b9-c5a9-43bf-b0cd-ceda09f1ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary analysis indicates the collision occurred where the
        ship''s communication nodes are housed and the official said the crew had
        to resort to using satellite based cell phones to communicate both on board
        and back to shore.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470bf8ab-3bb1-4d1e-929d-ef82f0b6970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Zachary Cohen contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22785d16-14da-4be6-8770-6c63156dbc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:39:57.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:40:01.200+08:00
