      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sodam Korean Restaurant</strong></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d25146e-0530-4f7d-af8c-51c814ebf905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.629+08:00
