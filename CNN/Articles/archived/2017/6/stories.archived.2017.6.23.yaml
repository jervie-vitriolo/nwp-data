  'muntinlupa-rtc-de-lima':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-23T20:55:59.400+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9cdcca7-44a2-4a8b-96bf-cb19eb0b3377'
    'lead': 'Detained Senator Leila de Lima has another arrest warrant also on illegal
      drugs charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T16:07:39.462+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T16:07:44.281+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T16:07:44.140+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Muntinlupa RTC issues new arrest order vs. Senator de Lima
      on drug charges

      '
    'updated': 2017-06-24T08:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dbabbd-3a6d-4217-a4d9-f9ef6718cc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:07:39.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:07:44.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 23) — Another arrest warrant
        is out on&nbsp; Senator Leila de Lima, who has been detained for four months,
        for a drug-related offense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee78f9d-b9f6-4c53-921e-284a60ea81b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:07:39.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:07:44.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-bailable case was issued on June 21 by Judge Amelia Fabros-Corpuz
        of the Muntinlupa City Regional Trial Court Branch 205.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935f02cc-46b9-4339-b0d0-8ff5153635c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:07:39.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:07:44.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s lawyer said they will appeal the order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec03d68c-52d0-4f81-ad9c-7b53a18431e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:07:39.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:07:44.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, together with Jose Adrian Dera, or "Jad de Vera," was charged
        for&nbsp; violating&nbsp; the Comprehensive Dangerous Drugs Act of 2002.</p>'
    '4':
      'image': 'jcr:1fdb620c-7011-43c4-9d64-66f610cc2647'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90efded6-81e7-45d9-a68c-8d8663c7197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:07:39.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:07:44.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e468b-7277-4d9c-a3d6-c037c31ff3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:07:39.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:07:44.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator is now&nbsp; at the Philippine National Police Custodial
        Center in Camp Crame because of an arrest order issued by Judge Juanita Guerrero
        of the Muntinlupa RTC Branch 204.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ae0b7-8d9e-4dc1-a31d-b961109c2b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:07:39.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:07:44.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the information for the second arrest, de Lima and Dera
        were involved in the illegal drug trade sometime in March 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78952777-faa8-43d5-84ba-c1742ba8bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:07:39.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:07:44.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dera allegedly extorted money and vehicles from Peter Co, a high-profile
        inmate of the New Bilibid Prison, for de Lima''s senatorial bid in the May
        2016 election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c2a90-da5c-459e-9841-f1a39f1313bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:07:39.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:07:44.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co then supposedly sold illegal drugs and gave the proceeds amounting
        to P3 million and four vehicles to de Lima through Dera.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d52ab7-61ef-42b9-b605-be1286982f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:07:39.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:07:44.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator still has a pending case before Muntinlupa RTC Branch
        206, under Judge Patria Manalastas-De Leon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84732200-2f22-460e-9864-98190982b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:07:39.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:07:44.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has yet to resolve de Lima''s petition seeking
        to nullify her first arrest order.</p>'
