  '2017-PBA-Commissioners-Cup-Finals-San-Miguel-Beermen-TNT-KaTropa-Game-2':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Photo courtesy: PBA Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-23T23:27:06.123+08:00
    'imagesource': 'jcr:5557ad0d-c9d5-42a6-9045-ac4745d96f1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87f4160b-1608-4c6b-94dc-467ec2a17ef6'
    'lead': 'The San Miguel Beermen bucked a slow start against TNT KaTropa to even
      the PBA Commissioner’s Cup Finals series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T16:04:07.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T16:04:13.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T16:04:13.221+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Commissioner’s Cup Finals: SMB completes comeback against TNT to
      level series

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb002c32-5cf7-4240-8cb2-dbd87c0040d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:04:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:04:13.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 23) — The San Miguel Beermen
        demolished TNT KaTropa, 102-88, to even the PBA Commissioner’s Cup Finals
        series on Friday evening at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48025413-b324-493d-849d-c906db78d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:04:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:04:13.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo topscored for the Beermen with 22 points and 11
        rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9903cc-3797-43e8-aebe-f4acd5efcff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:04:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:04:13.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was not a walk in the park for San Miguel as TNT’s juggernaut
        offense resulted to a 17-0 outburst early in the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ce812-5eaa-4243-a72c-767f73a0a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:04:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:04:13.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB found their rhythm in the second quarter and were able to stage
        a comeback taking the driver’s seat heading into the break, 52-43.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eacda9-9af6-4537-b8d5-d3f11c0bc719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:04:07.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:04:13.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things got physical after TNT''s RR Pogoy was slapped with a flagrant
        foul 2 for hitting Arwind Santos at the 8:36 mark of the third quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b947cb-614e-4fa0-a126-506d214cb56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:04:07.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:04:13.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen’s renewed confidence paved the way to a build a comfortable
        cushion which ballooned to as high as 28 going into the final frame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e3f553-c611-4286-92ec-8fe26f96b9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:04:07.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:04:13.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KaTropa’s 8-0 run was not enough to spark a rally in the fourth
        period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66234a9a-ad46-4b47-85e5-66394e6e4f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:04:07.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:04:13.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Ross contributed 20 points, nine assists, and four steals
        for San Miguel.</p>'
    '15':
