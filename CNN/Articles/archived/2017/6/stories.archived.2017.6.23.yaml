      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Sixers take Fultz with top pick of youthful Draft</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396681fe-66d3-4d6f-9a55-db256753bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:27:03.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:27:08.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purple-and-gold squad last made it to the playoffs in 2013.</p>'
    '19':
      'image': 'jcr:b203aa61-8a05-431e-bc99-eb2785cd9236'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84961ed7-cda5-4d5f-b504-cd4facd5b66b'
