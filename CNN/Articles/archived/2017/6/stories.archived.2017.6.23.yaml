      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Philadelphia 76ers selected University
        of Washington guard Markelle Fultz with the first overall pick in the NBA
        Draft on Friday, launching an infusion of talented youth into the league.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420249cd-c573-4564-b93a-2b317cf1643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first seven picks of the draft entered as college freshman and
        18-year-old Frenchman Frank Ntilikina was taken by the New York Knicks with
        the eighth choice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30849192-d408-45e9-9686-e587f918946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first player taken who had spent a sophomore year in college
        was 12th pick Luke Kennard of Duke, taken by Detroit. A record 16 freshman
        were selected in the first round.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2fab96-c44f-47f8-9a55-bcef753b715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-pick Fultz bolstered the 76ers young core as a 19-year-old
        playmaker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f3f1c-863b-420f-8e56-3132518e22ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia went all out to get their man, trading their third
        overall pick plus a future first-round pick to the Boston Celtics to secure
        the Maryland native.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c1258a-599a-45a4-b39b-cb8ff71e3384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his all around offensive ability and athleticism, Fultz
        starred in his lone year at the University of Washington, averaging 23 points
        per game, along with more than five rebounds and five assists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097885e1-0e43-4f56-8f51-6363bc7bd4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was unbelievable, really," said Fultz when asked about the feeling
        of crossing the stage after being announced as top pick. "It was something
        out of a dream."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5058a520-50d5-4445-9de0-f6ed1ab3bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-4 (1.93 m) guard became the second consecutive number
        one overall pick by Philadelphia, following forward Ben Simmons last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d188190-acd9-42a5-9b70-58eb2bbf49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fultz, Simmons and another recent Sixers high draft pick, Joel Embiid,
        form a promising young trio that could allow Philadelphia to rise from the
        lower depths of the league.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb642d0-d762-4f3a-82ba-2a3f0dfde36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers used the second pick to select homegrown
        guard Lonzo Ball of UCLA, who led college basketball in assists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3499b72d-0594-4cb0-9c35-391f6cc7276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 6-foot-6 (1.98 m), Ball plays a style that harkens back to the
        ''Showtime'' days of the Lakers, dishing off no-look passes, launching threes
        and finishing at the hoop with rim-jarring slam dunks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1534990-3f5a-46ff-b2d6-3876f70a5fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball became the first high-profile draftee under the regime of new
        Lakers head of basketball operations Magic Johnson.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6599a412-85e7-48c4-bd89-e4ee13cec0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crazy, I couldn''t ask for anything more, to be able to learn
        from (Johnson) every day is truly a blessing," Ball said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed444d3b-1374-4aac-b5a9-1e1481e384fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston, the first team to trade the number one pick before or during
        the first round of the draft in 24 years, used the third overall pick to add
        small forward Jayson Tatum of Duke, one of the most polished scorers in college
        basketball.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b486100-48d5-4215-8080-4b3599c0758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix selected versatile forward Josh Jackson from Kansas with
        the fourth choice before ultra quick point guard De''Aaron Fox of Kentucky
        was snapped up by the Sacramento Kings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc7d4c-49bd-4ab7-97db-d4aea9133375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speed kills and you can''t teach it," said Fox.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f62c67-4f92-4581-9ae4-a3431bc5a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the seventh pick the Minnesota Timberwolves claimed Lauri Markkanen
        of Finland, who played college ball at Arizona, but the Finn will be headed
        to Chicago as part of a big trade for All-Star guard Jimmy Butler.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f9d41-cba4-4f09-9c8d-078c832aa54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Knicks selected promising French guard Ntilikina, who
        is flying right back to Strausbourg to help his club try to win their league
        championship, two other international players were taken in the first round.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54759413-b565-43c7-9bdf-ec44a4946c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:07:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briton OG Anunoby was taken 23rd overall by the Toronto Raptors,
        becoming the highest drafted English player, and Anžejs Pasečņiks of Latvia
        was selected 25th overall by the Orlando Magic.</p>'
    '1':
      'image': 'jcr:a6026e0e-87e3-47c0-b6d7-89b070338444'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6c1ac3-4f09-42c2-8438-f9437b01345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:08:36.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:08:40.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
