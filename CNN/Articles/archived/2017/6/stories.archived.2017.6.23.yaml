  'Philippines-ISIS-foreign-terrorists-Maute-Marawi':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-23T10:48:45.165+08:00
    'imagesource': 'jcr:49a7d913-8dd6-4276-9697-60f1e53dcd5e'
