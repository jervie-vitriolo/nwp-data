      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a city dotted with Chinese restaurants and stores, it’s common
        to find a places that specialize in a specific dish. Such is the case with
        Mala Tang. The place is a frequented by San Juan locals and pilgrims alike,
        despite traffic along Mabini St. and limited parking slots.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f508b069-e2fc-4596-9fc7-801167aacc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While people flock here to “make your own shabu-shabu,” Mala Tang’s
        selling point is its roast meats — roast duck, especially. The presentation
        is simple enough: a quarter portion of sliced duck, served with bok choy leaves,
        on top of a bed of rice.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327eeee-60f4-481b-b804-0d0b51607e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duck is the star of the show, with it crispy skin cradling that
        rich dark meat. If you decide to get a whole duck to go, no one’s stopping
        you.</p>'
