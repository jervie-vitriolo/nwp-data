      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the tiny hole-in-the-wall eateries in Japan, Tori Tori is intimate,
        colorful, and, ultimately, all about the food. The sushi, sashimi, and maki
        basics are covered, using Japanese staples tuna, salmon, and uni.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5822be0-0772-4e56-ac0d-f23380c54109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are little surprises such as the cream cheese roll and even
        a fancy foie aburi. While these offerings are great in their own right, the
        highlight of the place really is in its name, “kushiyaki,” the generic term
        for grilled skewered meats and vegetables.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3271aaf-8da7-4111-9572-657fcca3628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner himself takes on the grill which is located at the front,
        where takeaway diners can order through the grill window itself. Most notable
        among the skewers are the Japanese wagyu beef cubes and komochi shishamo (grilled
        smelt-carrying roe).</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d4083-b484-409e-ad05-0e04db3f4f3b'
