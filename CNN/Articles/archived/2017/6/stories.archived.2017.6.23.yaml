      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is already 56% urbanized and will become only more so, marginalizing
        rural values and ultimately I believe demand for dog meat will die out.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258e3635-59d1-4f43-9882-952a4c9e48c6'
