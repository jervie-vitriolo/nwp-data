      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other favorites include the grouper in Thai mango sauce, which not
        only highlights their seafood but also the chef’s knifework.</p>'
