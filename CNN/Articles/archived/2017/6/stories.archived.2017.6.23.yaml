      'jcr:uuid': 'c6eefeb5-f27b-4599-8524-26fdfbc89e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:47:35.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:47:38.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Police
        asked Muslims in Metro Manila to cooperate with authorities to prevent the
        entry of terrorists even as government forces try to contain the crisis in
        Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa9119-aad3-4152-98f2-b7c5f3a4ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:47:35.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:47:38.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the police have not monitored imminent security threats,
        National Capital Region Police Chief Oscar Albayalde, met with Muslim leaders
        in Taguig on Thursday as a preemptive move.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a4286-9742-419a-87c2-7673b43c2bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:47:35.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:47:38.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police chief said no one involved in the firefight
        in Marawi has reportedly fled to the country’s capital. Still, he asked Muslim
        leaders to avoid coddling criminals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4efad5-d3c7-4288-94a7-ef018f14b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:47:35.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:47:38.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Gusto niyo po bang mangyari yung sa dami ng namatay sa Marawi,
        mangyari dito sa Metro Manila? So wag po tayong kumupkop... kung alam po natin
        na talagang may kasalanan ang ating kapatid,</em> whether Muslim o Kristiyano
        <em>para maiwasan natin yung pagbuwis ng buhay,”</em> Albayalde said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce799e-50db-4d86-bd14-063491bc6bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:47:35.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:47:38.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do you want to have a bloodbath here in Metro Manila,
        just like in Marawi? Do not coddle criminals, whether Muslims or Christians,
        to avoid unnecessary loss of lives.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6682000-3501-4361-a345-9e476b8b22a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:47:35.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:47:38.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslim leader Atty. Dick Acraman, meanwhile, enjoined the public
        to report suspicious people in their area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ee042-1ff4-4bb3-8f24-76db3ff87cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:47:35.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:47:38.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should police our own ranks. Mga lugar natin, tingnan natin
        ang paligid natin. Kung may kahina-hinalang mga tao na makakasira sa ating
        katahimikan, katahimikan sa ating paligid, mag-text ka na lang sa pulisya.
        At least maaksyunan kaagad,” Acraman said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa12098-6f36-424b-b527-2aefd30287d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:47:35.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:47:38.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should check our surroundings. If there are suspicious
        people that disturbs the peace in the area, we should call the attention of
        the police.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb6e81c-1c7c-4c5f-97dd-9c21835b871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:47:35.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:47:38.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police chief, however, asked the public to be mindful
        of unvalidated reports to avoid unnecessary panic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563be932-c730-4626-a372-39d1b45870a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:47:35.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:47:38.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a police memorandum from Valenzuela Police leaked and
        circulated around social media, saying some parks and malls in Quezon City
        and Makati may be attacked by the Maute group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bef9bcd-d52c-40b5-81c2-dacd2ccdddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:47:35.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:47:38.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same night, Albayalde dispelled the alleged threats, saying
        the police report was still subject to verification.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5374c2-5a9c-41e8-a9be-5adf156990de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:47:35.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:47:38.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Alleged bomb threats in NCR unverified — police</h2>'
  'Trump-I-did-not-make-recordings-of-Comey':
    'author': 'Dan Merica and Jeff Zeleny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-23T02:14:00.902+08:00
    'imagesource': 'jcr:d41b0568-ec4b-4b1f-97e3-cc6fedb91420'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '647b4139-0f4d-4eb0-90fc-5df76a9292d8'
    'lead': 'The statement ended speculation about whether the President recorded
      conversations in the Oval Office. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T08:51:44.353+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T08:51:48.655+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T08:51:48.410+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: I did not make recordings of Comey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0781701-7369-4190-9e53-1d075edc6d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump did not record his
        conversations with fired FBI Director James Comey, he tweeted on Thursday,
        ending weeks of speculation kick-started by the President himself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b606f-d123-4278-a3f3-21fc8e786e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all of the recently reported electronic surveillance, intercepts,
        unmasking and illegal leaking of information, I have no idea whether there
        are ''tapes'' or recordings of my conversations with James Comey, but I did
        not make, and do not have, any such recordings," Trump tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2abe03-d8e4-496d-90e6-020409c56ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement ended speculation about whether the President recorded
        conversations in the Oval Office. Comey, who Trump fired last month, said
        he had hoped there were recordings of their conversations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d7652-2d62-4121-8afc-08c4b6ffd72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, perhaps attempting to insulate himself from blame, suggested
        in Thursday''s tweets that some surveillance could be happening, but that
        he was not aware of any such attempts. Multiple government agencies, through
        interviews and Freedom of Information Act Requests, told CNN no such official
        recording devices existed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef143f-ffbf-46b8-b53c-3cff328f57b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted on May 12, in response to a New York Times report
        about Comey''s dinner with Trump, that Comey "better hope that there are no
        ''tapes'' of our conversations before he starts leaking to the press!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa7e200-fedf-49c6-937f-0d8a0b701b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his top aides have played coy for weeks about the possibility
        of White House tapes, treating their possible existence like a game show reveal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6afc2f-270b-4436-90ad-ae40331242f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tweet had serious repercussions for the President: The fired
        FBI director testified earlier this month that Trump''s message caused him
        to leak the bombshell content of a memo to the media through a professor at
        Columbia University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1358a357-0ff5-47ff-ba04-28c6aeb929bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said Thursday that it became clear
        Trump had to come clean on his lie about the Comey tapes before the Friday
        deadline set on him by Congress to hand over any recordings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851145f6-c333-4af1-88de-e18f73ccb527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, along with a Republican who talked to Trump this week,
        said the President has been amused at all the obsessing over this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a59d5f-aa6c-4bfc-910c-a167dc1fba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hindsight, however, the Republican close to Trump called the
        episode one of worst things the President has done, with fallout that led
        to the appointment of a special counsel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e4ad7-234d-4f0b-8c63-64ac24a9134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he doesn''t regret this, he should," said the Republican associate,
        who spoke to Trump this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d180d3-2ad4-454f-864e-ab64e7c0e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials had been unable to confirm the existence of
        a recording device for weeks. Trump said earlier this month that reporters
        would be disappointed by the answer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd197b9-8cb9-4765-9b95-2791c5199c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokeswoman Sarah Huckabee Sanders told reporters earlier
        this month that she will "try to look under the couches" to determine whether
        there is a recording system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eea721-4f53-4c62-8f01-73e757fcfe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has a history of using the prospect of audio recordings to
        intimidate people close to him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d17cf-882d-45bf-8505-45a0e044b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim O''Brien, a Trump biographer, told CNN''s Brian Stelter on "Reliable
        Sources" earlier this month that Trump told him during interviews that he
        was recording their conversations. But that when the former business magnate
        sat down for a deposition, Trump "essentially" said he used the threat of
        tapes to "intimidate" him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5692b-1e15-4c0d-a5d7-36fb0f9df8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My attorney said, ''Mr. Trump, do you have a taping system?'' And
        he said no. And he said, ''Well then, why did you say this to Mr. O''Brien?''
        And he essentially said, ''I wanted to intimidate him,'' " O''Brien recounted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07280749-51da-4647-bda3-97c130c5d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:51:48.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most infamous White House recording system existed during President
        Richard Nixon''s administration. The tapes, produced between 1971 and 1973,
        helped doom the Nixon administration, leading to the president''s resignation
        over the Watergate scandal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f6ac5-cf7e-4cf6-aed9-cc3f913ebcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.354+08:00
      'mgnl:createdBy': 'jeff'
