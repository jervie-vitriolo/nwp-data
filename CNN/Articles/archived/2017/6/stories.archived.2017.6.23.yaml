      'mgnl:type': 'text'
      'text': '<p><strong>Oyasumi Ramen</strong></p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565b290b-fa2c-4995-b18a-6aa2afb68e2d'
