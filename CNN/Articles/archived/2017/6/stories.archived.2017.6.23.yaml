      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Konbini” is Japanese for “convenience store”). If you’re on the
        hunt for some Japanese goods in the area, such as soba noodles or Cheeza crackers,
        the store has you covered. Hot meals are also served for afternoon snacks
        or even take-home dinners.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d6686-7a74-4d30-bc9e-a93403ed6727'
      'mgnl:activationStatus': true
