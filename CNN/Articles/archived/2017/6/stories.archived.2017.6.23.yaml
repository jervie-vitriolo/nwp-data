      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s impossible to bring up San Juan without mentioning the Little
        Store on the Hill. Upon entering the store, you’re greeted by several small
        aisles packed with canned and dried goods and bottles of sauces; to the left,
        fresh fruits and vegetables, and frozen packs of dimsum. It’s your typical
        Chinese grocery. Over the checkout counter however, an illuminated menu board
        lists down a blend of Taiwanese and Hokkien dishes.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c3588a-1dfb-4e5d-bdd4-79ecab631905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it serves several specials, Little Store on the Hill is an
        institution that was built on a single dish: the fresh lumpia. Their Hokkien
        fresh lumpia is an enormous, tightly packed spring roll, wrapped in wax paper
        and cut in half, reavealing a mixture of vegetables and fillings — all prepared
        by hand — that create a distinct combination of textures and flavors upon
        that first bite.</p>'
