        of East Asian politics, University of Houston-Downtown. The views expressed
        here are solely his.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40996afc-f9ef-46cd-8fd2-1c7572dd1c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It''s an international public relations disaster for China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c3e909-e84a-4427-af13-987d2383ff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, on June 21, the city of Yulin in the southwest province
        of Guangxi, holds a dog meat festival — a day when the massacre of dogs is
        celebrated as a "tradition" — even though it was created by local traders
        in 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a297154d-ecbe-4a38-ae63-5cb635af443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People worldwide condemn the event and call for an end to the country''s
        dog meat trade. Within China, where dogs are increasingly seen as pets rather
        than dinner, opposition to the festival is growing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab65be34-7986-488c-b68a-b052d910da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condemnation has had an impact on Yulin officials, who have
        taken measures to at least limit the controversy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63064153-090e-4157-b1dd-0f62e8c64ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2013, the Yulin authorities have held internal meetings to
        "advise" the vendors to stop public slaughter; in 2014, they removed the word
        "dog" from business signs; and in the past two years they''ve urged traders
        and vendors to avoid conflict with activists who descend on the town.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8468bfa4-6d14-4fdc-96f3-0a47553f405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year there were signs that local authorities wanted to end
        the festival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78183827-611b-4d4e-8e04-2c51bbc49391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early May, local traders were reportedly "advised" by government
        representatives to stop dog meat sale during the "festival."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af3d09a-7302-4a8c-9bf1-82590675f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This order, resisted by the vendors, was a surprise to animal activists
        who saw the "ban" as a new positive step in the right direction. However,
        the sales ban was reportedly changed to allow "conditional sales" as a result
        of vendor protest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf63b55b-9c22-4013-bb19-9df4c7f2e3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turnabout was a huge disappointment. The flip-flop suggested
        that the Yulin authorities had struggled to find a middle ground among competing
        interests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41beec45-f034-4831-84f7-c5df40616803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guangxi Provincial Foreign Affairs Office told CNN that the
        dog festival was a local tradition, which has nothing to do with the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578ec8c-7a6b-4841-a505-16e0fcdf896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why not end dog meat trade?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823907d5-634a-4cc2-a43e-336bc2f6cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, why won''t the Yulin authorities publicly denounce the festival
        and end the trade?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596159a-1c52-4520-a68b-8e94020cbe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, dog meat consumption is not illegal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd48ebe-210f-4060-b083-2e287e0e9b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when the consumption happens in the rest of the country,
        Yulin is unlikely to act against it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86edb4d-4e04-4d2f-9343-77dcd864166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, outlawing the trade would require the authorities to find
        other jobs for the vendors. Since there is a huge rural labor surplus, there
        will always be people willing to be dog traders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f0879-a162-4c62-abdb-58221dc7bfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, it is less costly to be passive, i.e., to hope the industry
        dies by itself, than to accelerate its demise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d520d6-10a1-4408-9de7-52f4c6df4068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, acting against the trade and the "festival" could also expose
        the Yulin authorities to nationalistic accusations that the local leaders
        are bowing to Western cultural imperialism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367c09af-4ec5-4c22-8b38-70ac028f781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival has helped reinforce foreign stereotypes about China
        and the Chinese people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e39e47-4b91-4bcf-b425-7b4aef0d1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many who oppose Yulin''s dog massacre see China without a legacy
        of compassion. They see Chinese as culturally programmed to animal cruelty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7001a00-ce50-450d-bb6d-d6114ba70dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They don''t believe that compassion was once a state policy in China''s
        dynastic past that included vegetarianism and mercy release of captive animals.
        Ancient Chinese scholars used their actions to exemplify how compassion should
        work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0520aa56-7fc4-4e80-8225-108859f427a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China''s past, dog meat was considered distasteful. When Yulin''s
        dog meat vendors started the "festival," activists in China were the first
        to oppose it. China''s young and educated urbanites stand at the forefront
        of the campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12edb509-b0c3-4b24-ade9-f1e7086433a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Intrinsic cruelty</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73655c8a-52cc-4e1d-8f26-3a350f052a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry''s intrinsic cruelty is undeniable. Dogs are stolen
        causing emotional pain to the animals and their families.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34362ac2-f9f0-4901-ba60-25526716c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are crammed in wire cages on a long-distance journey for days
        without food and water. They suffer additional injuries when they are smashed
        to the ground at unloading. Slaughter happens in front of the live dogs who
        are dying inside many times from witnessing the brutality.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504b89a-00c5-4fb6-b27e-4a420f76d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A widespread claim is that torture is used to produce better tasting
        dog meat but my investigation found that torture wasn''t standard industry
        behavior.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d35ea9-7b29-44a3-bffa-be5a3f45c1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no time to torture each individual dog since we have so
        many to kill before the arrival of the early morning buyers," said one slaughterhouse
        worker I interviewed in 2015.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060fb7d7-5e17-42a8-8d52-0a85a3a1efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, traders, desensitized, uneducated and unskilled, are
        no monsters by birth. They are in the business to make a living, not to have
        fun from torturing animals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e0063-b88b-4471-8f87-27f73646b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil war over dogs</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce0db1-f766-4c40-b389-55baf18beba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is in a "civil war" over dogs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b82ab3-0e7b-4f57-86f6-0edf8c8250bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid urbanization is changing people''s values in ways never seen
        in the past.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d1867-ad3f-465d-9c23-d8a4f28047a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption of the traditional family structures, the rise of
        a single-child population, and the increasing number of "empty-nester" elders
        have made pets a replacement source of comfort in the urban areas. They see
        dogs as companions, not food.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9730243-fd23-412d-91d5-3d89a7ba455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:39.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:50:10.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the traders, vendors and their customers, people of mostly rural
        background, opposition to dog meat consumption and the "festival" is an assault
        on the dignity of the rural people and their lifestyle.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72909ef3-f6e8-4f85-9d7c-1958b3caa087'
