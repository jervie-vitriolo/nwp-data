      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger''s fans and followers flooded her social media accounts with
        messages of disbelief and mourning. Burger often shared photos of her travels,
        fashion and food.</p>'
