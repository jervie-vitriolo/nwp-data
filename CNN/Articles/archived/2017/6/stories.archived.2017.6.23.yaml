      'text': '<p><strong>Eat Fresh Famous Hong Kong Street Food</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dead04-2484-4f42-8295-afd9d73218dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eat Fresh Hong Kong Street Food is famous for a lot of things. Outside
        its San Juan branch (the other is in Banawe, Quezon City), skewers ranging
        from dimsum to innards to Japanese yakitori are displayed behind a glass case
        illuminated by fluorescent lights, waiting to be dipped in boiling oil. Beside
        them, dozens of clay pots are prepped for either rice or congee, while across
        it, a giant wok works on noodles.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97119a76-d17b-4cb9-8c82-5fb353f995f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Eat Fresh’s wide selection, everyone has their favorites. We
        recommend the taosi spareribs claypot rice and several orders of their isaw
        to begin with, accompanied by an order of black gulaman. And of course, no
        meal would be complete in Eat Fresh without their Hong Kong pancake balls.</p>'
