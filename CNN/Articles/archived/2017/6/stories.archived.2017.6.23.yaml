      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New details emerge
        in USS Fitzgerald collision investigation"</em></p>'
  'Police-to-Muslim-leaders-Do-not-coddle-criminals':
