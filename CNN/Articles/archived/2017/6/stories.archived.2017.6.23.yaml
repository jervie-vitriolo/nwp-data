      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tapes — and the 18-minute gap that existed in the recordings
        — led to the Presidential Recordings and Materials Preservation Act of 1974,
        which requires tapes like Nixon''s to be preserved as presidential records.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ada93a-bf3c-478e-bdb4-477b1cfdb00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:51:44.354+08:00
