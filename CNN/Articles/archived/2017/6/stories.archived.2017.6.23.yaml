      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Karolina Rozwadowski in Paris contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d3a5e-656d-4599-9762-0d1359095cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:34:06.597+08:00
