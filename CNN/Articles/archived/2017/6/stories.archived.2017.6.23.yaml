      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramen is alive and well in San Juan thanks to Oyasumi Ramen. Drawing
        its roots from Yokohama where its chef learned to make ramen, the restaurant’s
        concept is simple: serve ramen done right, which means making the broth and
        noodles in-house.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faec8b5-c9b7-4bfc-a7ac-4897783fecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core ramen dish in Oyasumi is the Iekei, made from tonkotsu
        and shoyu tare. The bowl is great on its own, giving diners a glimpse of traditional
        Iekei from Yokohama, but it also serves as the base for their more experimental
        bowls such as the truffle ramen and, surprisingly, the La Paz ramen.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5da1d7-a404-491b-890a-7033db2ee517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, Oyasumi also offers to turn customers’ leftover broth
        into a risotto. Based on their experiences in Japan where diners would dump
        rice in leftover broth, the owners decided to replicate that practice — with
        a little more finesse, of course. Regulars have been known to save their broth
        just for the risotto.</p>'
