      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shop is also a sucker for pop culture references: Brittleney
        S’mores (peanut brittle and s’mores), Wonderous Woman (cherry blueberry),
        and Chewy Baka (Cow Label), among others.</p>'
