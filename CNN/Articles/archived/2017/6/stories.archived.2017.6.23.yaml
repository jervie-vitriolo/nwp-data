      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the corner of Annapolis and Missouri sits Greenhills Uno Seafood
        Palace. For the uninitiated, it’s a Chinese restaurant in its most classical
        sense: red linens, dressed up waiters, and complete cutlery circling a Lazy
        Susan. It is sibling to the Uno in Escolta with little differences.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a24ebbb-c8fe-41c4-abd3-35c92076b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The branch lacks the roving dimsum cart of Escolta, but still serves
        dimsum. Both have an extensive menu (17 pages to be exact) of Chinese specialties,
        which revolve around different kinds of seafood, meat, and poultry.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4aa09-3aac-4da6-987d-3fa4521bf4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenhills Uno has some of the freshest seafood around — after all,
        it’s their specialty. Off-menu items are often requests of what is possible,
        such as their steamed large tiger prawns split in the middle, cradling minced
        garlic sitting on top of long grain glutinous rice — technically a two order
        feat, which can be combined, so the prawn drippings fall right between the
        rice crevices.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d145f-3f33-4c52-bf55-002c48a4653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.626+08:00
