  'san-juan-food-guide':
    'author': 'Miguel Ortega'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-06-23T15:47:17.611+08:00
    'image': 'jcr:12288d9c-b063-4a08-8083-21a332957741'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77ef7743-aa19-43b2-9b3f-ca6336de6029'
    'lead': 'Take a detour from the food hubs of Quezon City and Makati into San Juan’s
      little known food gems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T08:24:50.623+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T08:24:55.584+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T08:24:54.928+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Food guide: Eat your way around San Juan City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418dc0fa-fe40-4b4d-9e60-f7446098c062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — San Juan has always had a rich food
        tradition, housing several old restaurants and eateries throughout the years.
        As of late, however, it hasn’t been getting much attention. It may not be
        as big as Quezon City or as posh as Makati, but the smallest city in the Philippines
        can stand toe-to-toe with any food destination in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd803a-9ac8-493d-8f55-6b28bc1ea546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From old time favorites to new finds, here’s what San Juan has to
        offer</p>'
    '3':
      'image': 'jcr:9f3ef598-aefb-4bfd-9f48-dcce6e068a52'
      'imageCaption': 'Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0494a4-52cc-4d86-8a86-a912c52fd6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da20a9-efe7-4e20-915b-df84fc49c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thirsty Barber ∙ Carousel Creamery ∙ Greenhills Uno Seafood Palace</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc67a4-5724-4eb6-aa58-1402421731ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tori Tori Kushiyaki Snack Bar ∙ Konbini Store Tokyo Market ∙ Mala
        Tang</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f043560c-febe-4f43-ada6-feecb2c6d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sodam Korean Restaurant ∙ Eat Fresh Famous Hong Kong Street Food</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5031f88-8542-414f-9f3e-8c8ff3443eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Little Store on the Hill ∙ Oyasumi</h2>'
    '8':
      'image': 'jcr:14917680-5369-4ebb-8479-c73c878305ee'
      'imageCaption': 'The drinks in Thirsty Barber are fashioned after barbershop
        terms. In photo, from left: Blunt Scissors, Please Don’t Tell, The Under Cut.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0b07bb-a26f-4b6f-8bbd-f13aa3968b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85886580-4afc-49b4-a964-6355d106c848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thirsty Barber</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9adc16-0342-41a8-8b13-d4d0d59527e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidden behind an alcohol-laden bookshelf of a barbershop is Thirsty
        Barber. The interiors are dark and sleek. Customers are greeted by a neon-lit
        bar facing an open area that can fit 70 people. Similarly, the drinks, too,
        are fashioned after barbershop terms, like The Under Cut, a Tequila Sunrise
        derivative with an underlying heat from cayenne pepper. The signature drinks
        are light, or pretend to be, which pairs them nicely with the food (before,
        during, and after).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a5b27-f751-43ef-b3c3-20a31ebff139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:24:50.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:24:55.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food at Thirsty Barber is straightforward Filipino, and not
        limited to bar chow, with favorites such as dinakdakan and binagoongan — even
        goat soup — all given a slick new look and the appropriate plating. Their
        take on the classic bistek is the Tapang Barako, lean beef tenderloin strips
        cooked in kapeng barako butter — similar, but more subtle, than red eye gravy.</p>'
