    'title': 'AFP chief: 40 foreign terrorists in PH; more may arrive in coming months

      '
    'updated': 2017-06-24T01:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c284e102-3bee-4514-bf41-1353707fafb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Forty
        foreign terrorists are in the country — and the military warned the number
        could rise in the coming months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d1d56d-bdbc-461e-85ba-8d2fd466ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Chief-Of-Staff General Eduardo Año
        said on Thursday the terrorists are all over the Philippines, most of whom
        are Indonesians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69910b3a-b726-48a9-bb19-31f189a887c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we counted, about 20 Indonesians and the rest iba-iba. May Malaysians,
        may Saudi, may mga Yemen," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f7695c-1c74-46ce-bc3e-2f22164a5601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As we counted, about 20 Indonesians and the rest are
        from different nationalities. There are Malaysians, Saudi Arabians, Yemenis.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e9716b-824c-405d-89f7-f5d06d9df260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law spokesperson for eastern Mindanao Brig. Gen. Gilbert
        Gapay said during a press briefing on Friday that authorities have identified
        the foreign terrorists in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d2ebc-124a-4a5a-9346-8cdc88ebbcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said most of them are Indonesians and Malaysians while some Saudi
        Arabians and Pakistanis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e850159-44ba-41c1-9fa2-617187da370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay said authorities are not discounting the possibility that
        the terrorists have entered the country through airports and seaports, which
        is why there is a need to enhance the security of the country''s southern
        backdoor because "it''s very porous."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cc9a6b-b1c5-492e-8018-40772d3cb9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, who is also the the martial law administrator, said as ISIS
        fighters face defeat in Mosul in Iraq, they are expected to head to Asia,
        particularly in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f22f9-47c3-4b97-8b91-821f2522debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa Mosul ngayon, maganda rin yung allied forces dun. In fact, they
        are forecasting in six months, matalo nila yung ISIS doon. So we expect na
        yung mga madidisplace doon, pupunta ng Asia. And because of the Marawi crisis,
        parang magnet itong Pilipinas. Yun yung babantayan natin," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84339f4-2dce-435a-ae09-a46b9d79ef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Mosul, the allied forces are looking good. In fact,
        they are forecasting in six months, ISIS will be beaten. So we expect them
        to be displaced and they will head to Asia. And because of the Marawi crisis,
        the Philippines has become a magnet. That''s what we''re monitoring.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17fe686-730e-4032-b017-55020d4202da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año revealed this after foreign ministers, top security, and intelligence
        officials from the Philippines, Indonesia, and Malaysia met on Thursday to
        discuss ways to combat extremism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26cbd65-0ef5-42cf-a4d2-37b7517fa1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trilateral meeting focused on the fight against extremism amid
        the ISIS-inspired terrorist operations in Marawi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b96eeb4-903b-4efb-a75e-a7bd3c8e3817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PH, Indonesia, Malaysia hold talks to come up with concrete
        ways to fight extremism</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ca072-d331-4edf-a085-6f063adf2ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said stronger cooperation is needed between the Philippines,
        Indonesia, and Malaysia, especially as more foreign terrorists could decide
        to head to the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c857a3-930f-4520-8475-91004018e4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and Indonesian President Joko Widodo have
        earlier reaffirmed bilateral efforts to counter terrorism and extremism in
        Southeast Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1346cb88-dc78-435b-a7e0-34d99ed17800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign terrorists in Marawi</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea8675-9620-4c11-9e27-a1b7326d2b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 1, Defense Secretary Delfin Lorenzana said eight foreign
        terrorists believed to be members of ISIS were among those killed in clashes
        in Marawi City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4b078-e5ad-43ba-aeb9-a63df2a56ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there could be more slain foreign terrorists that authorities
        have not identified. He added civilians reported a lot of "foreign-looking
        fighters" in Marawi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6921af-2229-429a-9bae-5cc09a58c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte believes ISIS fighters are already in the country. He also
        said the ongoing armed conflict between government forces and the enemies
        is the handiwork of foreign terrorists and not the Maute group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6006ac8-2a0c-4a2b-8430-27c385c578f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo yung rebellion sa Mindanao. It''s not Maute. It''s purely
        ISIS with different branches kasi sila yung nag-umpisa. Actually, iyang Maute
        brothers went to Libya," the President said on June 1.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c3691d-4b1d-4129-a7aa-7ac6e68c60ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The rebellion in Mindanao, it''s not Maute. It''s
        purely ISIS with different branches; they started it. Actually, the Maute
        brothers went to Libya.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c50d410-759d-4f45-9136-3144e101fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he has received information from his security
        officials saying ISIS leader Abu Bakr al-Baghdadi ordered the conduct of terror
        activities in the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902cd2a6-7e86-4aa8-b041-dc9c85c93eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Russia says it may have killed ISIS leader Abu Bakr al-Baghdadi</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a329e8-c8ea-4c8d-a3eb-93fa35678ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as last year, the President had warned of the creeping
        presence of the dreaded international terrorist group ISIS — saying a number
        of foreigners posing as missionaries had been spotted in Mindanao.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f04da7-4e7d-46a1-9d21-027876ef404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP: Omar Maute likely killed</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aef46b-980b-424c-90ab-b8bfdc786ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also said one of the leaders of the local terror group Maute
        is believed to have been killed, while his brother and the "emir" of ISIS
        in the Philippines are still alive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f9577-4fe6-4032-a79d-01e252942af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nga siguro defying yung mga members doon because Hapilon is
        still alive. But si Omar Maute, more or less mukhang patay na talaga itong
        si Omar Maute. Abdullah (Maute) is still alive, still there, still inside
        Marawi."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115df60c-a18b-43a3-af2a-459eb6faae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe that''s why the members there are defying because
        Hapilon is still alive. But Omar Maute, more or less it seems like he''s already
        dead. Abdullah is still alive and inside Marawi.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9938003c-2683-4e56-b909-8a49fed9ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Marawi Spokesperson Lt. Col. Jo-Ar Herrera said
        on Friday although he cannot disclose details on the remains of Omar, there
        is a "strong indication" he was killed two weeks ago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e0593-d1eb-43cc-8b5b-858476e48f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possible death of Omar Maute, who was killed in a firefight
        two weeks ago. Nag-conduct po tayo ng iba''t-ibang verification, validation
        to check the veracity of the report. There is strong indication that Omar
        Maute was already killed in the conflict area, sa sinasabi nating ''ground
        zero,''" he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823d43b-45e0-43bf-b386-b3444ca5c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera added the death of Omar is a major blow to the morale and
        capabilities of the terror group.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbc654-ad31-42b0-9881-cf15303397a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that now Omar is likely dead, his brother Adbullah
        is handling the operations of the Maute.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd06a1a7-8910-4864-9bda-9872ae12a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isnilon Hapilon has an outstanding warrant of arrest for kidnapping
        with ransom and serious illegal detention, while brothers Omar and Abdullah
        — the heads of the Maute group — face rebellion charges. The government wants
        them dead or alive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac9074-1524-499b-89f1-dce9b977d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: AFP Chief: Duterte offers ₱10M bounty for Isnilon Hapilon</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918bbb4-cef7-45d4-9452-b78dba14ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reported 280 terrorists have been killed since the start
        of the Marawi crisis last May 23.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f39445-2d9b-495b-8bf4-cf49a6321510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T08:29:06.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T08:29:09.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
