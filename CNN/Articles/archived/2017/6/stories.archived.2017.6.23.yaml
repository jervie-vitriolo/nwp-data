      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short queue upfront has rows of order cards, where customers can
        pick up cards of their own choice, present them at the menu, and wait for
        them to be cooked up. Of the lot, the tandem of shoyu ramen and gyoza are
        worth noting.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d88708c-a5f5-4896-a552-56347d1d3993'
