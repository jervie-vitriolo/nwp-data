      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e675f4b-29cf-4cd7-a366-0fac4f6f2fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:27:03.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:27:08.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trading away guard D’Angelo Russell and Timofey Mozgov to
        the Brooklyn Nets earlier this week, the Lakers will look to build on Ball
        who averaged 14.6 points, 7.6 assists, and six rebounds in his one-and-done
        year with the Bruins.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e023dea3-3081-4b7b-961a-29edb82e9c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:27:03.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:27:08.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Magic Johnson serving as the general manager for the Lakers,
        the 19-year-old Ball expects to learn valuable insights from the five-time
        NBA champion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4627acfb-f6a3-4f7d-8d8b-aa9d7bf31ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:27:03.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:27:08.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t think there''s one thing you can learn from him. Just
        everything he''s going to teach me is going to be useful. Obviously he''s
        the best point guard to ever play, so I''m looking to go in there and just
        learn from day one,” Ball said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a942c496-1a09-4852-9bba-454e7a80827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:27:03.756+08:00
      'mgnl:createdBy': 'jeff'
