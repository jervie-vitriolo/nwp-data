      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and Japanese beer and whiskey are offered here, with buy one
        take one options available from Monday through Wednesday. A second branch
        is located a hop away at Pearl Drive.</p>'
