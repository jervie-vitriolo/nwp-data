    'title': 'Manila police gears up for Eid''l Fitr

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee08414-f713-4503-960a-7eac269cd17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:16:30.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:16:35.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) -</strong> The police
        is ready to secure key points in Manila during Eid''l Fitr or the end of the
        Muslim Holy Month of Ramadan on Monday, June 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae8428-5808-400e-b8a4-5a5f132d3e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:16:30.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:16:35.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Information Office Chief Police Supt. Edwin
        Margalejo, however, said they have no reports of any security threat to the
        festivities or the days following.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f299e2f-337d-45c3-bf3c-621d93b28af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:16:30.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:16:35.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highlight of the celebration is the congressional prayer at
        the Quirino Grandstand and at the Quiapo Golden Mosque which starts at 5 am
        and ends at 9 am.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1324d3-9a72-4663-8660-e20d51ac3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:16:30.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:16:35.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margalejo said more than 500 policemen will be deployed in the two
        areas as early as 4 in the morning.&nbsp; The Manila police is still on full
        alert status, and will deploy a special reaction unit to address emergencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b218a-8974-4f25-a730-50b7ae4f087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:16:30.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:16:35.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from that, <em>maglalagay din po tayo ng mga</em> advance
        command post," he said. "<em>Mag-iissue po kami ng</em> traffic advisory by
        Sunday.<em> Iyong</em> ambulance at health units ide-deploy <em>sa</em> area
        of activities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b9934b-508e-4eb7-bd5a-a8aef1c8563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:16:30.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:16:35.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from that, we will also place advance command
        posts. And expectedly, the traffic situation, we will issue a traffic advisory
        by Sunday. The ambulance and health units will be deployed in the area of
        activities.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc680968-d36b-443c-9c46-556391eb7d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:16:30.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:16:35.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margalejo made the statement following a leaked confidential memo
        from the Philippine National Police Aviation Group, claiming the Maute group
        is planning a massive attack in Manila on June 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222a2002-f2c3-4762-9c89-e331884f411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:16:30.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:16:35.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yang</em> information, vina-validate <em>po lahat iyan</em>.
        <em>Ina-assess po yan</em> at ine-evaluate ng District Intelligence Division
        <em>at gaya nga po ng sinabi ko kanina, ang mga</em> threats <em>na yan ang
        magsisilbing hamon sa</em> Manila Police District <em>para lalo namin paigtigingin
        ang aming</em> police visibility, intelligence gathering, at target hardening,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc06383e-5298-4656-95ad-b6124f58083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:16:30.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:16:35.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re still validating that information. The District
        Intelligence Division is assessing and evaluating that and those threats will
        serve as challenge for the Manila Police District to be increase police visibility,
        intelligence gathering, and target hardening.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a192e2-b89b-4447-bc42-276349707f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:16:30.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:16:35.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just the same, Margalejo says the police takes this as a challenge
        to intensify their intelligence gathering, target hardening, and police visibility
        in Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a95b3-f282-4704-81fa-1d9ecb637a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:16:30.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:16:35.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon po, merong isinasagawang</em> selection process.
        <em>Magdadagdag tayo ng</em> special reaction unit. Ongoing <em>ang</em> training
        <em>ng ating SWAT at magdadagdag tayo ng karagdagang SWAT pero sa ngayon nasa</em>
        orientation phase <em>pa sila,"</em> Margalejo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57062234-6c7f-4f4e-9319-eb602d17fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:16:30.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:16:35.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, we are conducting a selection process. We
        will add a special unit. SWAT training is ongoing, and we will add more personnel,
        but they;re still in orientation phase.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b8221-919c-43b8-acb9-cda477a5d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:16:30.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:16:35.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the police is coordinating with the Muslim community in
        Manila, whose leaders them of their cooperation in case terrorists enter their
        community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca176e35-2102-4aab-b714-ba6c332331b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:16:30.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:16:35.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As early as two months ago,<em> nung may mga nangyaring</em> insidente
        sa Maynila, <em>nagkaroon na po kami ng</em> dialogue <em>sa mga</em> Muslim
        leaders <em>at inalam ng</em> district director <em>ang kanilang mga problema
        sa kanilang mga</em> area of responsibility at <em>nagbigay sila ng</em> security
        assessment <em>ang ating mga Muslim</em> brothers," Margalejo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6352e21-52b9-420a-89c0-aa64041f5d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:16:30.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:16:35.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As early as two months ago, when there were incidents
        in Manila, we already had a dialogue with Musim leaders. The district director
        already asked for their problems in their area of responsibility and they
        already gave a security assessment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02937389-b775-4152-9881-5851c533eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:16:30.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:16:35.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The District Tactical Operation Center may be reached through the
        24-hour Manila Police District hotline: 523-33-78.</p>'
  '2017-NBA-Draft-Lonzo-Ball-Los-Angeles-Lakers':
