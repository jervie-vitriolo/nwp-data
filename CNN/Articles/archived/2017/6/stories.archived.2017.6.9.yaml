  'Marawi-crisis-liberate-Independence-Day':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-09T15:55:47.520+08:00
    'imagesource': 'jcr:5676281d-51a3-4dfe-a8cb-949a52b1aca8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f5697d5-addd-45f4-98c2-403fe432c9fd'
    'lead': 'The military said the residents of Marawi City will enjoy freedom from
      terror if the military can liberate it on or by June 12, which is also the Philippines''
      119th Independence Day anniversary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T09:17:17.424+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:03:29.255+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:03:24.682+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military hopes to liberate Marawi by Independence Day

      '
    'updated': 2017-06-10T05:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e79a2d-f926-4623-b626-9aebd42b158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 9) — Government forces are stepping
        up offensives against the Maute terror group in Marawi City in a bid to liberate
        the besieged city ahead of the country''s commemoration of Independence Day
        on June 12, military officials said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f0637b-9c60-4ed7-9ebc-e40d3d80310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our soldiers are doing their part. They''re doing their best, and
        are continuing on this effort on the ground to facilitate the liberation of
        Marawi, hopefully by Monday," said Armed Forces of the Philippines (AFP) spokesman
        Brigadier General Restituto Padilla in a news briefing in Malacanang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d72d2c5-cf9b-40f9-babf-b42de29dee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla expressed confidence that the military will be able to raise
        the Philippine flag in Marawi City on Independence Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4007987-657e-47b7-887b-f981f9193423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chief-of-staff [AFP head Gen. Eduardo Año] made an announcement
        hoping that by Monday we can freely wave our flags in every corner of Marawi.
        We''re working feverishly to do that," said Padilla, who is also spokesman
        for the martial law in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2c73ab-b581-4a5b-af12-30af963868cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting between thousands of government troops and hundreds of
        Maute group members in Marawi City, the capital of Lanao del Sur province
        entered its 18th day Friday. More than 239,000 persons have been internally
        displaced from their homes due to the clashes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5778d4-b165-464a-a6f0-3018a7771cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the residents of Marawi City will enjoy freedom from
        terror if the military can liberate it on or by June 12, which is also the
        Philippines'' 119th Independence Day anniversary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f4883a-2085-41bf-9f76-53df5d499991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working overtime to facilitate the liberation of Marawi
        at the quickest time we can," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb19f55-4e83-4826-a781-30c275ddc33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla enumerated several indicators that the Marawi crisis may
        be over soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe5d37-d93c-4c09-aadf-31a0c70ed4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The volume of fire coming from the enemy''s side, they''re not
        as much as before. There are areas where there was so much enemy activity
        was monitored, but now seems to have dwindled. Sniper fire has been very selective,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91de9211-b707-4a64-afb4-2685c65e906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said this proves that the Maute''s control over Marawi is
        "growing smaller by the day," but he said there are still three barangays
        (villages) in the city still held by the terror group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccfa6a4-f44f-4730-926b-33659f1ab8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP: Isnilon Hapilon still in Marawi</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b012917-d091-45a7-b4b3-176210f75e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors circulated that the former Abu Sayyaf-Basilan leader and
        wanted terrorist Isnilon Hapilon, who is collaborating with the Maute group,
        slipped out of Marawi City, but Padilla denied this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa9202-32fb-4704-9ae4-1cff9e805028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: Maute, Hapilon plan Marawi terror attack</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa5fa8e-b139-4a9f-8dd7-a50b3c970aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po ito totoo at naniniwala sila [Task Force Marawi] na nandoon
        pa [si Hapilon]," he said, referring to the contingent of government forces
        on the ground responsible for flushing out members of the Maute out of Marawi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903704a1-50a0-4958-8f4a-ee7559323e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon, also known as the "emir" of ISIS in the Philippines, has
        an outstanding warrant of arrest for kidnapping with ransom and serious illegal
        detention. Defense Secretary Delfin Lorenzana said joint forces of the army
        and police were attempting to serve a warrant of arrest on Hapilon on May
        23 when they were fired upon by the Maute group, triggering the clashes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1307084-32d1-4530-b278-1501bb83c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident forced President Rodrigo Duterte to declare martial
        law in Mindanao on May 23.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ad432-e782-427c-bd0b-16f33f768acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte declares martial law in Mindanao</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58678c6a-3b3b-43c2-8426-3091a1c17670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the only end to the crisis is if the government is
        successful in arresting or killing Hapilon and Maute founders, the brothers
        Omar and Abdullah Maute. The brothers'' father, Cayamora Maute, was arrested
        in Davao City on Tuesday and is detained in Camp Bagong Diwa in Taguig.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2c560-b8c5-47ab-86a4-53c6290b7d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Military ready vs. threats as ''high-risk'' Maute patriarch
        in Manila</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb77a323-16d5-49e3-8d64-89755195b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The end game is to have them arrested…But if we can''t, to neutralize
        them because they will always fight it to the end. The liberation of Marawi
        will only be when every armed element in the city is gone: That means neutralized,
        targeted, or cleared," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76046ed6-949d-40e5-a239-87c9f9c3b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP believes there ware 500 members of the Maute group in Marawi
        joined by fighters from other countries including Indonesia and Yemen. It
        added over a hundred members have been killed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bef365-3f05-4766-a84e-ba61f2702242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla clarified that once the city is cleared of Maute members,
        the lifting of military rule still needs assessment to ensure the security
        of the entire region of Mindanao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd796fd7-d09e-4612-85c9-7b70e511a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:17:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung desisyon sa pag-lift ng martial law ay hindi po sa amin
        sa ngayon. ''Yung desisyon na ''yan ay kailangang i-assess dahil ang kabuuan
        po ng Mindanao ang dapat tignan, hindi lang sa Marawi itself. May network
        po ito at they run the whole breadth of Mindanao," he said.</p>'
  'pimentel-bpi':
