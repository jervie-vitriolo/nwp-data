      'mgnl:type': 'image'
    '20':
      'image': 'jcr:8d0ae4f9-6b70-4267-9637-c27a76669dc7'
      'imageCaption': 'Kiana Valenciano photographed by BJ Pascual for the May 2017
        issue of Rogue Magazine. Photo from ROGUE MAGAZINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa9024-0ec8-47d6-810b-fd8eb8605463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db426483-6e1f-4110-9570-a5768bd6a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What insights and skills do you feel you bring to the table
        as editor-in-chief?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be8828e-09bd-4c96-962d-bc789cc20b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My time in publishing has allowed me to really hone in on the kinds
        of stories and products I want to do. The first lesson I ever learned about
        this job was during my time in Esquire, the main goal was to create content
        that would get people talking. I still hold that to this very day. And sure,
        the word provocative was thrown at us, but the second lesson I learned was
        that shock was nothing without the context to back it up. And especially with
        the covers themselves, a beautiful image means nothing without a profound
        idea behind it. And if you look at the greatest magazine runs from U.S. Esquire
        in the ''60s to Spy to Wired, it all really began with their covers. They
        were all relentless. They never stopped making their presence felt. And that
        spirit of relentlessness is what I hope to bring to the table.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4171f63e-3335-4555-aa3b-653c419607d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What role do you think Rogue plays in the landscape of local
        publishing? What role do you think it should play in the coming years?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce77432e-43af-4ce6-a426-d37a1f0be0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>To be perfectly honest, there’s a lot I wish for local publishing.\
        \ There’s so much potential for magazine titles to aim higher but for one\
        \ reason or another, it’s been in the same place as it was 10 years ago —\
        \ with a few exceptions, of course. \L\LI feel, for better or worse, the Philippines\
        \ has never had a more interesting time since the new millennium and it would\
        \ be a shame for local magazines to not discuss or address that. I’m happy\
        \ to say that most of my peers I admire feel the same way and are working\
        \ towards that goal. So I hope with Rogue, we hit the ground running and just\
        \ go all-in in tackling the very best and most exciting stories this country\
        \ has to offer.</p>"
    '28':
      'image': 'jcr:a447bb8b-7515-4554-b6c9-83b75b30a85a'
      'imageCaption': 'Rogue has made it it''s mission to tell the story of what its
        like to be a Filipino, from the past, present, and even future. From their
        April 2017 issue, food writer JJ Yulo visits Trump-era America and gets to
        know the country through its cuisine. Photo from ROGUE MAGAZINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4504ac78-9f45-4e03-8437-d9269ac564b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c87e734-bbe0-417f-842e-66bcabe3c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big question among magazines has to do with the value of
        the print medium. What merits do you think it still has, even as audiences
        have started to do more of their reading online?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eda660-885d-4c6a-a1a6-3a4f14b1473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ll always be print’s number one advocate and I don’t think that
        will ever change. I think with the rise of digital publications, the merits
        of print just became that much clearer to me. Stories are allowed to breathe
        more in print. The pressure to break news isn’t as important in print especially
        for a monthly lifestyle magazine. That schedule also allows us to tackle culture
        and current affairs in a different way beyond the usual recap or think-piece.
        We really want to give our stories the time that it deserves and print allows
        that more than any other medium.          </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9ccda-255d-4a6a-86f6-a47325fad388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most obvious value is design. You can do so much
        — anything really — with magazine design. It’s what I loved about Rogue from
        the very beginning and in my time as an editor for both Esquire and Young
        Star, I’ve learned that design can either make or break a story. And while
        online has been rapidly catching up in creating beautifully designed content,
        there’s still something about physically turning that page and being completely
        floored by a spread that in my opinion no other medium can ever match.</p>'
  'bohol-mayor-killed-rescue-operations-body-cebu-sea-husband-arrested':
    'author': 'CNN Philippines Staff'
    'caption': 'Mayor Gisela Boniel'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-06-09T19:09:25.087+08:00
    'imagesource': 'jcr:a76dcc9f-8bf0-4871-a2e4-49dae797bfc2'
