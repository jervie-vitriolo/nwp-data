    'title': 'Pimentel proposes Senate inquiry on BPI glitch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b1e7b8-5cb7-40d2-a9e2-b5c0360a9179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:20:38.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Senate
        President Aquilino "Koko" Pimentel III on Friday said he would call for a
        Senate inquiry on the system error that hit the Bank of the Philippine Islands
        (BPI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4f660-92b5-49a2-9c09-1b6470cd83df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:20:38.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the senator''s office said, "the internal data processing
        error which the BPI admitted to have ruptured its data processing system resulted
        in discrepancies in the bank account balances, debits for some and increases
        in the bank statements of other depositors."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02049aca-fc2e-4c0b-a7d1-6d94c673d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:20:38.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: BPI deactivates electronic channels following extended glitch
        reports</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d210ec-af16-4b86-9db9-0ba25ffca20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:20:38.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The computer fiasco is a dangerous occurrence even as the BPI assured
        the public that the so-called internal data processing error was not a case
        of hacking as spontaneously reported by social media users in their public
        accounts," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14854c7-14a4-408b-a0f6-a4b42d727589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:20:38.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, the inquiry will focus on bank security
        protocols, and will order BPI to explain the root cause of data error.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd102a-d60d-4d78-8b51-7949d36dabda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:20:38.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local banks must be on the lookout for a possible cyber attack
        as hackers worldwide have already victimized a number of banking institutions
        despite safeguard measures to pre-empt the commission of the crime," it stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43541f6d-94ef-4855-ab46-90d463eef108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:20:38.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI fiasco</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd52db-f53e-4799-a6f1-9cdd4833efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:20:38.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI, the oldest bank in the country, went through a system-wide
        error on June 7, as some customers found unauthorized transactions in their
        bank accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a33e8-cfe5-417a-a0ff-32dabd4ed739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:20:38.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resulted in some of its clients becoming instant billionaires,
        while others were left with nothing, even having negative balances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9447edcd-34ab-4574-8622-c30003ca4987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:20:38.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: BPI client finds billions of pesos in account</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842e289-9095-4497-bb93-98069aa92321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:20:38.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, the bank issued a statement, announcing they "have
        rectified [their] internal system issue. Access to all electronic channels
        has been restored."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d95a22-4ecc-417a-acbd-d243f0bdd733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:20:38.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on June 8, BPI released another statement, saying "in the
        process of rectifying balances of accounts with mis-posted transactions...certain
        accounts still reflect incorrect balances."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce4e55f-8ba4-4aab-91dd-e22f70b67092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:20:38.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 9 p.m., BPI then posted in its Twitter account that clients could
        once again access the bank''s electronic channels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a721a-b2cd-4d2d-a0db-eaabdebb28ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:20:38.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we expect an initially high volume of transactions, you may
        experience traffic-related difficulties in accessing online and mobile channels,
        but we anticipate this to normalize very soon," it said.</p>'
  'Duterte-Robredo-Independence-Day-2017':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-09T15:15:04.581+08:00
    'imagesource': 'jcr:0d15b730-1477-4914-b3af-21017897b975'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b4042a4-80f0-4409-9a6a-710cb2b726d5'
    'lead': 'Ceremonies to mark the 119th anniversary of Philippine independence on
      June 12, which comes amid the Marawi City siege, will be led by President Rodrigo
      Duterte and attended by Vice President Leni Robredo, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T09:24:37.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:03:28.933+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:03:24.869+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Duterte and Vice President Robredo to attend Independence
      Day celebration in Luneta

      '
    'updated': 2017-06-10T01:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca5e7a-d255-4010-b6bb-e549da9dc89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:24:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 9) — President Rodrigo Duterte
        will lead the Philippines’ 119th Independence Day celebration with Vice President
        Leni Robredo in attendance, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7129f-8296-4a69-ae33-4f7ea9a2df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:24:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the traditional vin d''honneur scheduled on Monday has
        been cancelled, according to Presidential Spokesperson Ernesto Abella.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b27ce4-278b-428c-b92c-7080e48abf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:24:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the Rizal Park flag-raising activity, on the same day, the
        President will attend to matters pertaining Mindanao," Abella said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa2f6f-025b-43d7-9ae5-21424e10356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:24:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations have been lukewarm between the country’s top two leaders,
        who were last seen together&nbsp; on March 2017 at the graduation rites of
        the Philippine Military Academy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88871828-806e-4c73-8098-dcde21da1a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:24:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte and Vice President Robredo were sworn in on June
        30, 2016, and Monday’s rites at the Rizal Monument in Luneta Park in Manila
        will be their first Independence Day celebration in office. This also comes
        as government troops attempt to crush the Maute terror group in Marawi City,
        some 1,490 kilometers south of the monument. The Rizal Monument is designated
        as Kilometer Zero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c4f344-0cde-41a9-a624-1a75a29785d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:24:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang magiging panauhin po natin dito ay si Presidente Duterte [Our
        primary guest will be President Duterte]," National Historical Commission
        of the Philippines (NHCP) chairman Rene Escalante said in a press briefing
        Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221cf416-8c87-4018-8c2a-40b42d2d291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:24:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arrival honors at 8:00 a.m., the President leads the raising
        of the Philippine flag.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f019cf67-32fb-49fb-90e2-08684893912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:24:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Robredo will attend, Escalante confirmed this."She
        will be joining the flag-raising in Luneta... Magkasama po sila [They will
        be together],” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dbefea-03e0-4bbb-8f58-21f4480b83a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:24:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under NHCP protocol, the raising of the flag is led by the President,
        with assistance from other officials. "The highest official leads assisted
        by other officials,” NHCP director for administration Carminda Arevalo told
        CNN Philippines on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7df028-a498-4d9f-8a30-22b29187b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:24:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines’ Chief General Eduardo Ano will
        accompany Duterte in laying the wreath in front of the Rizal monument.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3e852a-5efa-4f7e-9f9a-a250c5195e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:24:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has been a vocal critic of the Duterte administration''s
        war on drugs, which has seen more than 3,000 deaths of alleged drug pushers
        and addicts since it was launched a year ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2658923-a6aa-4687-8215-031b4ce39505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:24:37.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she has also said she respects his decision to declare
        martial law in Mindanao. Military rule throughout Mindanao was declared on
        May 23 as the Maute group, which has ties to the extremist ISIS, attacked
        Marawi City, the capital of Lanao del Sur province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00549c-02ee-45ba-84d3-41750b8bb6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:24:37.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government officials are expected to lead flag-raising ceremonies
        across the country on June 12, the NHCP said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d8941-bf61-42b3-9905-19edd25cc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:24:37.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson accompanied by Tourism Secretary Wanda Teo,
        will oversee the celebration at the Aguinaldo Shrine in Kawit, Cavite, the
        birthplace of Philippine independence. Other flag-raising ceremonies are to
        be led by Senator Loren Legarda in Barasoain Church in Malolos, Bulacan; Supreme
        Court Associate Justice Mariano del Castillo at the Bonifacio Monument, Caloocan;
        Senator Sonny Angara at the Pinaglabanan Shrine, San Juan; Budget Secretary
        Benjamin Diokno in Calamba, Laguna; Justice Secretary Vitaliano Aguirre in
        Baguio; Philippine Veterans Affairs Office Administrator Ernesto Carolina
        in North Cemetery, Manila; and Presidential Adviser on the Peace Process Assistant
        Secretary Rolando Asuncion at the Pamintuan Mansion in Angeles City, Pampanga,</p>'
  'uk-election-theresa-may-snap-election-gamble-backfire':
