      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR said the suspension would remain in effect until RWM "rectifies
        its serious security lapses and deficiencies."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf6d1dc-f7e1-4be0-acd0-485872fa6999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:55:57.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigators and lawmakers had earlier cited RWM''s breaches
        in security protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8334b7-d124-448a-a1ee-8bab002cf73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:55:57.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PNP probe reveals lapses in Resorts World Manila security</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31bbb2b-81eb-4aa1-b2f0-524d7acdebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:55:57.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaming regulators said what happened at RWM not only caused the
        loss of lives and damage to property "but also placed the Philippine gaming,
        tourism and hospitality industries in&nbsp; bad light."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40166f99-8609-4cc4-ae62-cbe056619ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:55:57.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR said it would also be requiring all other hotel and casino
        facilities to submit security and safety protocols "to make sure that this
        will not happen again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb777c0c-5e39-4c55-90e8-8ce48f88468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:55:57.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar move, House committee chair on games and amusement
        Rep. Gus Tambunting told CNN Philippines yesterday that solons planned to
        summon other casino establishments so that they could also&nbsp; check on
        their security measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebcd14b-0ee7-4f29-a1ca-02ce0099226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:55:57.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.985+08:00
