  'Rebels-wanted-to-replicate-Mosul-in-Marawi-to-get-ISIS-attention-AFP':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-09T07:15:21.987+08:00
    'imagesource': 'jcr:2a42664b-f587-49a1-aaaf-1198c2462590'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '851eb5fb-306c-4c55-9242-5016795b5ff4'
    'lead': 'If plans had not miscarried, Abu Sayyaf and Maute leaders wanted to make
      Marawi an Islamic state by the start of the holy month of Ramadan, on May 26.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T09:54:03.200+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:03:27.495+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:03:25.846+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP chief: Rebels wanted to replicate Mosul in Marawi to get ISIS attention

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d2df9-7194-4284-a47c-91196c620adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines, June 9) — If plans had not miscarried,
        Abu Sayyaf and Maute leaders wanted to make Marawi an Islamic state by the
        start of the holy month of Ramadan, on May 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b8a2a3-f324-47cc-be4f-e821401b6b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Armed Forces Chief of Staff General Eduardo Año, "Just
        like what happened in Mosul, where (Abu Bakr) al-Baghdadi occupied Mosul June
        2014, it was also the first day of Ramadan."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc037eb0-42a8-46fe-a21e-b0d2464b1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul is Iraq''s second most populous city that fell in the hands
        of&nbsp; the terror group ISIS in mid-2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5909a524-5f55-41d0-a0ba-1d3855a3e381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS founder Abu Bakr al-Baghdadi declared the start of the caliphate
        or Islamic State in the great mosque of Mosul.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60b46d-263c-4298-b235-e88bcdd5bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two years of ISIS rule, the Iraqi government, with the help
        of international forces, regained control of Mosul, after a long, drawn-out
        battle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35af2c03-f322-4b51-9642-b70c9b9e6c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said, the Abu Sayyaf and Maute groups wanted to replicate Mosul
        in Marawi as a final step to becoming fully recognized by ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7adc3b6-2345-4bcd-ae93-005d60e39340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said, "They will prove to the world that they are able to establish
        Islamic State here in Asia."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaab040-c53c-42ff-9d00-11ebac7f449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video, showing terror leaders planning the attack on Marawi, was
        seized in a military raid on May 23 - the same day violence broke out in the
        city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416fcdf6-1a72-4a37-a17a-e1d4a9f052ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said, "It proves that these people
        were trying, planning to take over the entire Marawi City, and raise the flag
        at the provincial capitol, para sabihin nila ito na yung aming daesh o [so
        they can say this is our daesh or] the part of the caliphate na yan, with
        Mr. Hapilon as the emir."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f0cbfc-0570-4bdd-a892-a13cc59c4bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid forced the militants to launch their grand plan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4446b1-a06a-4824-9f19-ec8fd11ec57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said, "Actually hindi pa sila mag attack dapat e, but because
        of the raid, napilitan silang mag position at prematurely i-effect kanilang
        plano."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec165913-72b2-4d31-ab25-fddd10aa4606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, they were still not supposed to attack,
        but because of the raid, they were forced to position themselves and put their
        plans into effect.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d457cd-e0bd-4e1d-bc90-ccbd77eb6bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why the Philippines, particularly Marawi?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f290bfe-f04c-4084-aa06-3367f40531d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año gives two reasons: First, because ISIS was having&nbsp; trouble
        getting support from Malaysia and Indonesia, and second , because ISIS wanted
        it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5573596b-a101-40f0-8e93-64841f2edef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to serve ISIS and you cannot go to Syria and Iraq,
        go to the Philippines. So they want to comply doon sa sinabi ng video na yon
        [with what was said in that video]," Año said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed67a21-5ca4-4854-95c5-58875f9c9e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of attacks on two Lanao del Sur towns in the past several
        months was part of the plan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a67da-789f-4954-b0ae-ea594c9ef08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the May 23 raid may have led to the crisis in Marawi, but
        more importantly, it aborted the ISIS plan to establish a stronghold in the
        country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fdee41-6fbd-44cc-b3f8-fed97e3073c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:54:03.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well after this, I think we have decimated them. Most of their
        fighters are dying now here, this will be their cemetery," Año said.</p>'
