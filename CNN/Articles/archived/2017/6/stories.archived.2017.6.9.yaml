  'congress-call-casinos-rwm-probe':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-08T17:36:40.634+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e14272fe-7800-46a4-9d31-e4d1be7b0883'
    'lead': 'The House of Representatives will study other security plans of other
      casinos following Resorts World Manila attack, says Committee on Games and Amuse
      Chair Rep. Gus Tambunting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T16:19:35.579+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:03:30.165+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:03:24.048+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress to summon other casinos in Resorts World Manila probe

      '
    'updated': 2017-06-22T17:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c77ef6a-e3f5-4835-9b52-dadae4c3c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The House
        of Representatives will examine the security plans of other casinos after
        the deadly attack at Resorts World Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe43d2-1849-4505-af38-36a28cd11848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Thursday, House Committee
        Chair on Games and Amusement Rep. Gus Tambunting was asked if they would look
        into the security measures in other casinos. He responded, "Yes... this is
        an eye-opener. We will."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98898d38-15cf-4920-a16b-566c49bc6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We plan to call them and see what they have also," Tambunting added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73719669-ba34-4a9a-b991-f3b4a1a24616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comment comes after lawmakers wrapped up their first hearing
        on the attack on Wednesday, during which Resorts World Manila Chief Operating
        Officer Stephen Reilly "openly [admitted] there were some lapses on security."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b4676-641d-42ea-8e62-ed8455ca868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Resorts World may face sanctions for not following security
        advisory – PAGCOR</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef78f1-1cde-4eac-a790-ce1ce6cbe823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lone gunman later identified as Jessie Carlos entered Resorts
        World Manila after midnight on June 2, firing his gun and setting gaming tables
        on fire as well as stealing millions of pesos worth of chips. The incident
        left 37 dead from suffocation, and the gunman later set himself on fire and
        shot himself in the head.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6efa1a2-4120-4ebe-819a-5248dbacb022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tambunting said the House will scrutinize the hotel''s security
        plans in the next hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dfae04-42e9-4a12-a3ed-09111a97debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We subpoenaed those documents and... the videos," said Tambunting.
        "We asked them to submit them before the next hearing, because we plan to
        conduct another hearing by next week."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ff0f4-945b-4522-9fd1-47daf2347688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible legislation</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad416271-dd0c-4546-84b4-d9908e919069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tambunting also offered possible legislation out of the probe, including
        requiring fingerprint identification for casino clients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090ca95-9e7e-4fa7-9167-4e6c775cc49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe when you fingerprint, then that''s the time your photo [shows]
        and then it will say okay, you''re allowed or you''re not allowed, " said
        Tambunting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39374c16-79dc-4675-86fc-3d37ea60015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted the idea might not sit well with casino VIPs,
        so it will have to be studied.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bdb15b-00d3-4e26-8b8e-665e4deaa516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tambunting also believed firearms should be kept within reach of
        security personnel, following reports that the hotel security personnel were
        unarmed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b3044-4efc-4150-9c5c-4f2509502400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that after this incident, there should be police visibility
        or a firearm visibility," said Tambunting. "Maybe a rack, somewhere near there,
        where they can grab it immediately... it has to be a protected area within
        reach."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5fb16a-b1cb-43fb-8f79-fd229bafdf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tambunting also wants to clarify the role of the Bureau of Fire
        Protection, which he said hesitated to conduct rescue operations because "they
        claimed that [it] was not within their authority."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09870292-8ad5-4707-8ebc-46828079b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lapses in coordination</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802542b-7480-44c8-948b-607d7a613a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tambunting added they were looking into strengthening collaboration
        between the public and private sectors when it comes to safety.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22296519-6f3c-4313-968a-dbfae51fef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at the security plan of the government in partnership
        with the private sector. That has to be strengthened. We have to make sure
        that plans should be followed," said Tambunting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa1c76-0054-4251-8462-851eaf2e5bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapses in coordination were also brought up as police officers revealed
        they were not aware there was a second CCTV room. Tambunting said they also
        did not know the location of the monitors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50a378-9a12-4e8f-a10d-6b3caa4dd020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the job of the Resorts World officials, being the backup,
        to tell them what they have. It was their job to tell [NCR-Police Office]
        Dir. [Oscar] Albayalde, ''Hey, we have a second room. Please bring your men
        here, and let''s follow the gunman from this side,''" said Tambunting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e2ead-aeff-4024-b09f-3be010d55aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He found out four hours later, and of course we have 37 people
        [who] died because of that," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845db2f3-6a65-4a19-a2ad-2431916681ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman said the police fell short as well, pointing out
        they lacked radios for communication and they announced wrong information.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7ba24-9c6e-47cc-a168-a6f947eb2eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a point they declared walang casualty [there were no
        casualties]," he said. "[And it was] very obvious [that] they blurt out information
        to the public without verifying it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f180cd59-26ad-4905-b947-cd9dfc078be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palagay ko next time, mag-ingat sila sa ganyan-na bago magsalita
        sa publiko, dapat siguraduhin nila," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd9800-b73e-45cf-9d63-d4965960d434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:19:35.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think next time, they should be careful-they need
        to be sure before they speak to the public.]</p>'
  'Pagcor-suspends-Resorts-World-license':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-09T09:54:08.768+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e21f7b3-eb63-4c7a-b3f1-effe3d534c1d'
    'lead': 'The country''s gaming regulator has suspended the license of Resorts
      World Manila (RWM) pending an investigation into an attack last week which resulted
      in the death of 37 hotel guests and employees. The lone gunman also killed himself
      after the rampage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T08:55:57.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:03:29.985+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:03:24.138+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGCOR suspends license of Resorts World Manila

      '
    'updated': 2017-06-22T17:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc36e6-496c-46dc-93a5-b00a95203d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:55:57.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> The country''s
        gaming regulator has suspended the license of Resorts World Manila (RWM) pending
        an investigation into an attack last week which resulted in the death of 37
        hotel guests and employees. The lone gunman also killed himself after the
        rampage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f7b372-4c2a-44e7-a1e7-cd9cdb78dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:55:57.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Friday, the Philippine Amusement and
        Gaming Corporation (PAGCOR) said RWM "must cease and desist all gaming operations
        while investigation on its liability regarding the June 2 incident is ongoing."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7e01d-ca08-481a-9ca9-507f44a3e779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:55:57.882+08:00
      'mgnl:createdBy': 'jeff'
