      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Miss Universe
        2010 runner-up Venus Raj will don a sash this June, but it won''t be for a
        beauty pageant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff7fdaf-2c3b-4576-a329-bbc55158755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:41:50.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raj is among the iskolars ng bayan (scholars of the nation) graduating
        this year from the University of the Philippines (U.P.), the country''s premier
        state university.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c473f-b91d-49f7-85b0-9e1ddf6db972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:41:50.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She finishes with a master''s degree in community development from
        U.P. Diliman. She got her undergraduate degree in journalism from Bicol University,
        finishing <em>cum laud</em>e.</p>'
