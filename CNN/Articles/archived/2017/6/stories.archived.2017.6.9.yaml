  'UK-election-Hung-Parliament-as-Theresa-May-fails-to-gain-majority':
    'author': 'James Masters and Angela Dewan, CNN'
    'caption': 'British Prime Minister Theresa May will tell Republican lawmakers
      that the US and UK can lead the world, as her country readies to pull out of
      the European Union and seek closer ties with the world''s top economy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-09T19:12:53.766+08:00
    'imagesource': 'jcr:6bef51ec-92b6-45cb-90f4-9af758da9f53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aa590da-f67f-4e4e-b504-31393bdee396'
    'lead': 'With most results declared, May''s party won the most seats — but not
      enough to govern without the support of minority parties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T08:59:22.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:03:29.871+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:03:24.232+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK election: Hung Parliament as Theresa May fails to gain majority

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602d169-ecac-4843-aa08-5d862dbdcded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Britain''s voters have delivered
        a stunning blow to Prime Minister Theresa May, wiping out her parliamentary
        majority and prompting calls for her to resign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d4b6d-b5f5-42ce-9b72-49b01b0b9776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With most results declared, May''s party won the most seats — but
        not enough to govern without the support of minority parties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8346bb-2639-4f06-9317-45701315dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was devastating result for May, who had called the election three
        years earlier than required by law, convinced by opinion polls that placed
        her far ahead of opposition Labour Party leader Jeremy Corbyn.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3adc6-1428-45bc-9357-ba1ac13b3453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result also plunges Britain into a period of renewed political
        chaos, with Brexit talks likely to be delayed and May''s personal authority
        shredded. There was already talk in Conservative circles that she might have
        to resign, less than a year after taking over from David Cameron, who stepped
        down following the Brexit referendum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2847b8-1baa-4d7d-bd9c-bcaa673f6746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Osborne, the former finance minister who stepped down at
        the election, told ITV that the results were "catastrophic" for his party.
        Anna Soubry, a Conservative MP, said May would have to consider her position.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdbde4c-915d-440e-861e-130484e4491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result appeared certain to plunge the UK into another period
        of political uncertainty, with formal Brexit talks due to start in 10 day''s
        time. The pound fell on currency markets in the wake of the results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f18d02-3640-46e5-b995-4801e85415bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May had promised to deliver a "hard Brexit" if Britain did not like
        the terms of the divorce negotiated with the EU. She vowed to take the country
        out of the EU''s single market and customs union, radically changing Britain''s
        relationship with one of its biggest trading partners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fb597-b3ce-43e1-b712-17f947dd881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Corbyn calls for May''s resignation</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c672bd-835c-4812-b0c0-175977a36996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the result was declared in her constituency of Maidenhead,
        May gave a faltering speech. "At this time more than anything else, this country
        needs a period of stability," she said, suggesting she would attempt to form
        a government even if her party loses its majority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b775f389-c696-443a-bc78-a2423f1d9c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn said the early results showed May had lost her mandate and
        called for her to resign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b66a3-6631-45ee-adfd-683b9abcc816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have said they have had quite enough of austerity politics,"
        he said, repeating his campaign promises to push for better funding for health
        and education.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74985d34-074e-48e1-8f8c-61a09a0804fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were upsets elsewhere in the UK: In Scotland. the Scottish
        National Party was on course for significant losses. The former leader, Alex
        Salmond, lost his seat, as the Conservative Party made some rare gains in
        Scotland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226334e5-be42-4869-816f-f12903100ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-Brexit Liberal Democrat Party did not make its hoped-for
        inroads. Former leader Nick Clegg, a former Deputy Prime Minister, lost his
        Sheffield Hallam seat. Tim Farron, the current leader, retained his seat with
        only a narrow majority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2150c6-a146-44eb-983a-cfe3b44a2ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home Secretary Amber Rudd, one of May''s closest allies, barely
        held onto her seat of Hastings and Rye, after a recount put her just over
        300 votes ahead of the Labour candidate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b938f2-2484-4345-949d-914ca0c2510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commentators agreed the results were bad for the prime minister.
        "This is a major disaster for her personal authority over the country and
        the Conservative Party, particularly because she made this election all about
        her ''strong and stable'' leadership," Jane Merrick wrote for CNN. "She made
        the election a referendum on Theresa May and she has lost."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aaebfa-49b3-4fd3-bde0-63c7b0de6256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tough campaign</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c2633-78d8-431e-a53f-4d7ae5930540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May experienced a gradual slide during the campaign period, in which
        a wide gap between the Conservatives and Labour narrowed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1711103-8963-4690-86d7-0fd09027ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Predictions of Conservative success became more modest as the party''s
        campaign faltered following a series of missteps.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fc1d77-64b0-4694-8367-50657945754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May was criticized for making a number of U-turns on social welfare
        and she came under fire for a controversial proposal on who should pay for
        the cost of care for the elderly, a policy that became known as the "dementia
        tax."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f80e52-4afb-420a-ae68-b96f09a056cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her opponents also took issue with her refusal to take part in a
        televised debate with other party leaders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d9b9b3-2e77-4a91-a77a-5f350f465765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister called what she thought would be a Brexit-focused
        election, but the issue was quickly overshadowed by security as two deadly
        terror attacks, in Manchester and London, struck during the campaign period.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8536175b-f6f0-4960-8e52-558fb6ab9859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:59:22.560+08:00
