    'jcr:uuid': 'ef3d76c2-e427-4737-98b2-5d7f9dca172c'
    'lead': 'Authorities are scouring the waters off Caubian Island in Lapu-Lapu City,
      Cebu for the body of Mayor Gisela Boniel of Bien Unido town in Bohol. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T09:13:45.367+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:03:29.410+08:00
    'mgnl:lastActivatedBy': 'jeff'
