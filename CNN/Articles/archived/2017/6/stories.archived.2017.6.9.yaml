  'rogue-magazine-jonty-cruz':
    'author': 'Apa Agbayani'
    'caption': 'Rogue Magazine is celebrating its tenth anniversary this year. It’s
      been known for smart content, as well as for some of the most iconic magazine
      covers of the last decade. Pictured is Marian Rivera photographed by BJ Pascual
      as featured in Rogue''s Food Issue (April 2017). Photo from ROGUE MAGAZINE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-06-09T17:13:40.356+08:00
    'imagesource': 'jcr:1539c424-a075-44f5-8763-6dedf8bcd8d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d9bfd7e-504c-42b4-b3e9-c0ec4e92a0db'
    'lead': 'Since it began in 2007, Rogue Magazine has become a benchmark in local
      publishing, both its design and content co-opted by many local publications
      since. Now that the magazine is being led by a new editor-in-chief, the challenge
      is how to push it farther than before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T09:10:25.012+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:03:29.567+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:03:24.414+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet Rogue Magazine’s new editor-in-chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9b0cf0-c58d-40ac-8a02-29a461f465cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In its 10 years
        of existence, Rogue Magazine has made a space for itself in the local publishing
        landscape. It’s been known for its smart content, as well as for some of the
        most iconic magazine covers of the last decade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb8e57-c751-4245-b497-ec73bcb8a08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Celebrating Rogue Magazine’s 100th issue: Mark Nicdao on
        iconic covers</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d13c08-ca32-4d10-ad63-c6b7ca0eab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recent announcement of Jonty Cruz as its new editor-in-chief,
        it’s exciting to see where Rogue is headed in a time where many publications
        are working harder to expand their online reach, and some are doing away with
        the print medium altogether. Cruz has worked as an editor in Esquire Philippines
        and as Young Star''s editor-in-chief before joining Rogue in 2016 as deputy
        editor. Cruz will be succeeding Paolo Reyes, who was the editor-in-chief of
        Rogue for five years before leaving the magazine in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0d43d-9c24-496e-be9f-956e912285a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz spoke to CNN Philippines Life about Rogue’s place in local
        publishing and what we can expect from the publication in the coming years.</p>'
    '7':
      'image': 'jcr:d4559d60-cba0-40f5-a79d-ac118a780c85'
      'imageCaption': 'From Rogue Magazine May 2017: An interview with former DENR
        secretary Gina Lopez. Photo from ROGUE MAGAZINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f7b69-08e1-4ec5-8881-135ccca1eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c886ebbb-6aa4-499a-9a6b-71b9cbe64447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How would you evaluate Rogue''s journey as a magazine over its last
        decade in existence?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c379788-d3c0-4668-ab75-0e0c1b67a2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What struck me first with Rogue was its design. Just starting with
        their covers alone, from the subject, to the typography, to the photo itself,
        everything about it felt so fresh among everything else in the newsstands.
        It had that air of sex and confidence, almost daring you to buy it. Rogue’s
        Creative Director Miguel Mari [and] Art Director Miguel Lugtu deserve as much
        credit in shaping Rogue as anyone in its 10 years. Maybe even more so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0cc94-eb3b-4385-bc74-13f2099bdab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 10 years though I think its look has become both a blessing
        and a challenge for Rogue. A lot of local magazines today have been inspired
        by or even co-opted Rogue’s aesthetic to varying degrees of success. So many
        titles now want to have that edge and beauty to them, that Rogue has done
        so well for so long. The challenge now is the same as the challenge it had
        10 years ago, how does it stand apart from all the rest? It’s daunting but
        it’s exciting all the same, and hopefully we figure that out sooner rather
        than later.</p>'
    '13':
      'image': 'jcr:a1dad336-9ab3-46ac-8ea4-48e3eada3657'
      'imageCaption': 'Jonty Cruz, the new editor-in-chief of Rogue Magazine. Cruz
        has worked as an editor in Esquire Philippines and as Young Star''s editor-in-chief
        before joining Rogue in 2016 as deputy editor. Photo courtesy of ROGUE MAGAZINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d1578b-02dc-4a26-9362-086bde92295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e64a6-a041-411c-ba16-f21592fe6fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jumping off of that, where is Rogue headed under your leadership?
        What''s changing and what''s staying the same?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f0a50-fdfb-4240-a3fc-c8da1d33b3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part Rogue is still clear on what it wants to be, and
        that’s to be the best title on the market. Again, 10 years ago, everything
        Rogue was doing felt so new and fresh but with so many magazines now following
        in Rogue’s footsteps, the challenge now is to redefine itself once more and
        stand out while still keeping that same spirit Rogue has had for so long.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef758b-fa8c-4cbf-86ae-0f985a79d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:10:25.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>Even before I was promoted to EIC, it was clear within our editorial\
        \ team on what kind of magazine we all wanted to do. We wanted Rogue to really\
        \ be in the present and try to make as much noise as possible. I think with\
        \ the current state of the industry, you really have to stand out or else\
        \ you’ll fold. \L\LAs for the changing part, it’s not so much an issue of\
        \ change, rather than an issue of expansion. The magazine is still the heart\
        \ of Rogue but we need to expand its reach both online and wherever else our\
        \ market is. I have no fear that our editorial team is dedicated to making\
        \ the best product consistently, so then it’s just getting as many eyes on\
        \ it as possible.</p>"
    '19':
      'image': 'jcr:6f076550-0bb1-47b8-b2d4-1f0cedadb5f6'
      'imageCaption': 'Marian Rivera photographed by BJ Pascual for Rogue Magazine''s
        Food Issue (April 2017). Photo from ROGUE MAGAZINE'
