    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:03:24.523+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police: Slain Bohol mayor''s body thrown into sea, husband arrested

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fcafe0-6444-4a34-b36e-94f427de194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 9) —</strong> Authorities are scouring
        the waters off Caubian Island in Lapu-Lapu City, Cebu for the body of Mayor
        Gisela Boniel of Bien Unido town in Bohol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56abf5c6-6647-4472-b405-eb921b783b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boniel was shot dead Wednesday, her remains thrown into the sea,
        police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b11c25-3d4d-4198-be13-2ac27b8284ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and retrieval operations began Thursday and continued on
        Friday, with private divers helping authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80d3aaf-5b8c-4b20-9e6a-942a35c12873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas Police Chief Noli Taliño told CNN Philippines on
        Friday they arrested Boniel''s husband, Bohol Provincial Board Member and
        former Mayor Rey Niño Boniel, and four other companions, for their alleged
        involvement in the killing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdbc61a-2647-4f81-b655-12384e23e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other suspects remain at large,&nbsp; Taliño said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dd25cf-c11c-4e95-a153-d89b300b246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Boniel will be charged with parricide. Police consider him
        as the mastermind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc2c3c-2e4e-41fb-bfb2-7b99899c5a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boniel and the other suspects will also face charges of kidnapping,
        murder, and serious physical injuries, Taliño added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc6b6c-6ba3-4477-a241-7e0427fcd63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were detained at the regional police headquarters at Camp Sergio
        Osmeña in Cebu City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aec1a4-624c-4a2a-bc34-404a9a9c02d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the crime happened</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728dd937-f250-46fa-baf8-773d853d6bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliño said Boniel had "tearfully confessed" to being on board the
        boat where his wife was killed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae218e6-209b-419e-8e15-5671a26b66fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Una sinasabi niya e nadulas, kaya nahulog</em> (He first said
        Mayor Boniel slipped, so she fell into the water)," Taliño said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf643b4-8751-4697-a837-3e06de10b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Boniel later said the boat operator shot his wife.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581f274-108c-4709-aaf6-32cfbb85cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the boat operator told the police only Boniel had a gun. He
        said the husband shot the wife after a fight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a630f1-af34-453e-93b3-0e8aed24eae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinalian ng net, kinabitan ng bato at saka hinulog doon sa
        dagat</em> (Put her body inside a net, tied it with a rock, and threw it into
        the sea)," Taliño said, quoting the boat operator.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd3e58-b3da-4e74-8e56-d06f053f0426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are still determining the motive for the killing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23452b53-d7f0-45b3-9de3-ee6188cf7699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Boniel?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d667b-29d1-495e-8390-46a7593cd7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Boniel was elected in 2016, replacing her husband who served
        three consecutive terms, or 12 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3fe24-cf76-414a-8d92-be59a13d222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:13:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:29.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor was also a commercial pilot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
