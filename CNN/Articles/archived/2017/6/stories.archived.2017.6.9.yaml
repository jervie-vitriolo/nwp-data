    'imagesource': 'jcr:3903e62b-b11e-43f0-8a7f-39da59673050'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a53ae32f-9ee4-4a9d-a03e-744f078398a1'
    'lead': 'Following last June''s Brexit referendum, the process officially started
      in March when May served formal notice of Britain''s intention to leave the
      European Union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T09:36:06.166+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:03:28.357+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:03:25.256+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK election shock could delay and soften Brexit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33a9cb-2993-4d62-8a1a-2be21999edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Prime Minister Theresa May
        called a snap UK general election in the hope of strengthening her hand in
        negotiations to take Britain out of the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012705ed-71d8-4799-871e-0d2a3e60a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: UK Prime Minister Theresa May to seek early election</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8ff3a-4db9-4d30-9445-02d0b20f9939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exit poll projection and early results suggest that gamble has
        backfired: Rather than handing May a landslide victory, the election could
        leave no party with a clear majority, a result that would usher in a period
        of uncertainty over who governs Britain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45466d6-62c5-4b6f-891a-be2607700d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: UK election: Theresa May could lose parliamentary majority,
        exit poll shows</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b88a71-61fd-4ac6-b3a3-775989ce5dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does that mean for Brexit, the single issue that could determine
        the economic prospects for the UK and the prosperity of its people for years
        to come?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c09ad-e26a-4100-bca3-6d9780a09eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could Brexit be delayed?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db15b0d-08d2-45ee-9ec8-84375ebb5e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following last June''s Brexit referendum, the process officially
        started in March when May served formal notice of Britain''s intention to
        leave the EU.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2036ef-a315-4000-bc01-afc11d1a9906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Brexit begins: UK triggers Article 50 to begin EU divorce</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8382eb3-8f83-42dc-8c6d-6b934b11b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That started the clock ticking on a two-year period that should
        end in March 2019 with the UK''s departure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37864bf0-1725-48b0-9457-8b7990ec1b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detailed negotiations haven''t yet started, however. The EU wants
        those to begin on June 19, but they could be delayed if an inconclusive election
        leads to political turmoil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aadc4fc-05e1-4280-8c1f-13c8699a5487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU negotiators will want to know who they''re dealing with.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537dc70a-c95b-458c-8ad3-aa4357363853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is a minority Conservative government, then it might be
        a government that doesn''t last very long, and we might head for another election,"
        said Tim Bale, professor of politics at Queen Mary University of London.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb969a5-6542-4c88-b445-126b30feb7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the EU might be very reluctant to agree anything until
        they know who the government in the U.K. will be for the next three or four
        years."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e498c38b-c25d-4735-85e6-980773c1cc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March 2019 deadline for leaving could be pushed back, but it
        would need the agreement of all 27 of the remaining EU members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c8e2b-644e-4321-a0df-b0013d693550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why does that matter?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffdaa32-271d-4a5e-b481-bd284e1c0acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business and investors want clarity about the terms of Brexit, as
        soon as possible, because they need to know what kind of access UK companies
        will have to Europe''s vast free trading area in future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133187f7-cc41-4046-ac8a-9b641e9d949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, some banks have started moving jobs out of the UK and into
        other European countries because they fear they''ll lose business after Brexit
        if they don''t.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3971b079-a481-40f1-bca4-67e90cc90201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryanair has switched its investment focus away from the UK, and
        other companies are reconsidering their plans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f85e5-45b6-4988-889f-56e1ee2a1a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What really matters is whether people put investment on hold,"
        said Tim Besley, professor of economics and political science at the London
        School of Economics. "And there''s already uncertainty about Brexit... and
        we will see more uncertainty. We have no clue on what''s going to come out
        of Brexit."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa7f00-fffe-4606-85fc-b4c289bcee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of EU citizens living and working in the UK also need certainty
        about their status. Recent data showed some are not prepared to wait any longer,
        and are starting to leave.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd382e3-dcd0-4e27-94b7-32ba8c4f0ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock election projection sent the pound lower against the U.S.
        dollar and other currencies. The U.K. economy has already suffered a sharp
        slowdown — it was the weakest performer in Europe in the first quarter — and
        prolonged uncertainty over Brexit could do further damage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5755be-7b06-4236-ac62-14add24833da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Brexit be reversed?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d138b-2dad-449c-a305-59a9e4fa6f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is highly unlikely, although not impossible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7453b34c-ae4c-44db-a0b1-3708b04c7813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s Conservative Party and the main opposition Labour Party led
        by Jeremy Corbyn both campaigned in this election on a commitment to honor
        the result of the June 2016 referendum, when 52 percent of voters backed Brexit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcfb154-457c-461b-ba9e-9b13052c0e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those two parties together look likely to have taken a bigger
        share of the overall vote than in the 2015 election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac3ab9-0624-4f63-914a-8d6e058cf1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brexit-lite instead?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9f124-7b10-4d65-bded-e9a37657e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the result could have a big impact on the final shape of
        Brexit. If confirmed, the lack of a clear majority for any party could force
        a more consensual approach.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f2ff0-86a8-475d-9bff-079e0ef18410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a hung parliament forces a cross party compromise it could lead
        to a softer Brexit strategy, and may turn out to be positive in the long run
        after some serious initial confusion," said Kallum Pickering, economist at
        Berenberg bank.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc4e8d-0052-4761-8dab-37b28e2b81d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May had promised a clean break, taking Britain out of the EU''s
        unified trading area and reducing the number of people coming to the country
        from the EU. Labour said it would not try to reverse the decision to leave
        the EU, but it does want to retain "the benefits of the single market and
        customs union."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef5c931-a5a9-48f3-b1b6-b1f22fdcc53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May had also said she was ready to walk away from the Brexit negotiations
        without a deal, rather than signing up to a "bad deal."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c43f9-0e95-4cce-83be-2fd395f9dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That scenario — which analysts warned would be economically destructive
        because of the chaos it would cause to trade — now appears extremely unlikely.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e1113-04b9-4653-b10e-b4897a6e6c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:36:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''we can walk without a deal'' strategy now looks completely
        dead," said Patrick Dunleavy, professor of political science at the London
        School of Economics.</p>'
