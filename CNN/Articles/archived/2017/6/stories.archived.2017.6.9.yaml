      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan''s parliament has passed into law
        a historic bill that enables Emperor Akihito to become the first Japanese
        monarch to abdicate in 200 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec557e2-1826-4e30-94eb-5307e66d0997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centuries-old imperial law decrees that sitting emperors cannot
        resign from their posts, but the one-off bill permits the 83-year-old to pass
        the Chrysanthemum Throne to Crown Prince Naruhito, the eldest of his three
        children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd94768-45c7-406a-ae1b-888ee7deb6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Japan enters uncharted waters as emperor''s abdication
        pondered</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c871d-30ef-4125-872c-bc75b2342266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last emperor to abdicate was Emperor Kokaku in 1817 in the later
        part of the Edo Period, and the royal male line is unbroken, records show,
        for at least 14 centuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db0578-1a20-4c7a-a1c1-46500f96250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the conversation around the Emperor''s hope to step down
        (who cited concerns his advanced age might be affecting his ability to serve)
        has been dominated by the debate on the role women play in the world''s oldest
        hereditary monarchy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f06f21-d561-41f4-9785-3bbabd85e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added to the abdication bill is a draft resolution that potentially
        questions whether women who marry outside the family have to rescind their
        royal rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7589b03d-ee07-4394-892a-919b5a51cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stepping down for love</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c93518-e0e3-4d91-964e-11117ad8f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, imperial law also decrees that — unlike in Europe or
        Great Britain — any princess who marries a commoner must leave the family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e484350-e3f3-4ab7-9690-fd99b6ca44d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest case of Princess Mako, who last month revealed plans
        are underway for her to become engaged to law firm worker Kei Komuro, once
        again drew the topic into the limelight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c854386-9cae-43ec-af9e-34893e1ca68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Japanese Princess Mako set to marry ''Prince of the Sea''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81311d-06ea-49cd-84a7-5c2214d3a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mako is one of 14 women in a royal family of only 19 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c3f24-da43-4145-a981-13bdbda828c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Princess Mako, there are six other unmarried princesses
        who could lose their imperial status if they marry commoners, raising the
        possibility that the royal family will soon not have enough members to carry
        out its public duties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f076f0-b9a0-4848-bef7-0b48d173510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure from the more conservative quarters of his ruling
        LDP party, Prime Minister Shinzo Abe initially resisted a major push from
        the opposition to support a draft resolution that would open up discussions
        on whether female members of the family should be permitted to retain their
        imperial status after they marry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77780cd2-d758-4cbd-bf6e-69db5b9f7793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservatives maintain a change of this ilk could lead to the advent
        of female succession, unthinkable to some of Japan''s traditionalists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b3bce-f1c9-4814-98df-2c22aab51313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a big concession to the Democratic Party (DP), Abe did
        allow the additional resolution to be attached to the abdication bill, paving
        the way for the creation of female-led branches of the family that could potentially
        take on a share of the royal duties. (bring up, more details)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845ffbf-81ea-4f79-94d8-eb296ea1b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Succession crisis</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac95cf0-1251-4200-9cdd-ba575e586f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the reason people raise questions as to why women have
        to leave the royal household when they get married is because Japan is facing
        a succession crisis," says Jeff Kingston, director of Asian studies at Temple
        University Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52cc401-32b6-496f-b0a1-9b5697629c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a shortage of male heirs."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede7df3-7a5f-4451-87d6-189fc5b9f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naruhito only has one daughter, Princess Aiko. Next in line to the
        throne is Naruhito''s younger brother, Crown Prince Akishino, followed by
        Akishino''s son, Prince Hisahito, who was born in 2006. His birth put a halt
        to the renewed debate at the time about the legitimacy of female succession.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b36261c-3354-456b-a964-12c5ed9a7588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kingston says people are once again beginning to think about the
        possibility, which would help ease the crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cee8af-0f77-4939-b50b-733e124058e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Opinion polls show the Japanese people are just fine with the idea
        of having an empress," he says, adding that really it''s only conservatives
        that oppose the idea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a45b32-1267-43a8-afbf-f21b5a474821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pre-war days, the emperor was seen as divine, and the idea of
        a female sitting on the throne is still highly controversial in more traditional
        circles. However, there have been calls from politicians and academics to
        review this policy, especially in light of the male heir shortage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4feda-76e9-485b-984e-a112aa65dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japan''s ruling Liberal Democratic Party has remained tight-lipped
        on the issue, firmly ruling out any discussion this time around on constitutional
        changes regarding the viability of potential empresses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652e58e-0bab-4fb6-af62-9b9cc801d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Japan might slowly be coming around to the idea of imperial
        princesses who marry outside the family, after what it believes could be up
        to 2,600 years of unbroken male rule, it doesn''t appear as though there will
        be a woman on the Chrysanthemum Throne any time soon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3d3cd-fd33-485d-a1a6-2214a3d4a8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:33:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Junko Ogura contributed to this report.</em></p>'
  'uk-election-shock-delay-soften-brexit':
    'author': 'Mark Thompson and Ivana Kottasová, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
