    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK election: Theresa May''s ''snap election'' gamble backfires

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0455dea6-e451-4c01-8852-03be776c2d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Britain''s voters have delivered
        a stunning blow to Prime Minister Theresa May, virtually wiping out her parliamentary
        majority in an election that was supposed to strengthen her grip on power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0e2f81-eb19-47da-ac36-e02ed53ec886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May called the election three years earlier than required by law,
        convinced by opinion polls that placed her far ahead of opposition Labour
        Party leader Jeremy Corbyn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e29cc-da18-4745-b1a0-982f191286bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a faltering campaign marred by political U-turns and two
        terror attacks, May''s Conservative Party were on course to fall short of
        an overall majority, results and predictions suggested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a5b6b-65e0-4428-a0eb-d22aa426a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conservatives were likely to end up with the most seats in Parliament,
        but could suffer the indignity of being forced to court minority parties to
        keep May and her party in power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f48f693-a6f3-4fe3-af64-b102ceaa3a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Conservative figures were openly speculating that May would
        have to resign, less than a year after taking over from David Cameron, who
        resigned following the Brexit referendum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed23e20-277b-4627-908f-14775fab76ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Osborne, the former finance minister who stepped down at
        the election, told ITV that the results were "catastrophic" for his party.
        Anna Soubry, a Conservative MP, said May would have to consider her position.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b3b6b0-e4d8-4ca0-9085-0050f19b050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result appeared certain to plunge the UK into another period
        of political uncertainty, with formal Brexit talks due to start in 10 days''
        time. The pound fell on currency markets in the wake of the results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea4609-fe1b-4950-a1a8-259f9dd04707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn calls for May''s resignation</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59621e9f-26d2-4379-9204-5314a8994845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the result was declared in her constituency of Maidenhead,
        May gave a faltering speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c6ad15-5188-4d6c-bdcb-377e1407a011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time more than anything else, this country needs a period
        of stability," she said, suggesting she would attempt to form a government
        even if her party loses its majority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49cda5-bc66-498e-b8fc-31c0450077ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn said the early results showed May had lost her mandate and
        called for her to resign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a4523-7c30-40df-bf86-111cb46e18ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have said they have had quite enough of austerity politics,"
        he said, repeating his campaign promises to push for better funding for health
        and education.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc40c7-8dad-4fc4-b8b1-e509583406ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were upsets elsewhere in the UK: In Scotland. the Scottish
        National Party was on course for significant losses. The former leader, Alex
        Salmond, lost his seat, as the Conservative Party made some rare gains in
        Scotland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50a6eb8-bd59-4646-8ece-9256f5f0d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-Brexit Liberal Democrat Party did not make its hoped-for
        inroads. Former leader Nick Clegg, a former Deputy Prime Minister, lost his
        Sheffield Hallam seat. Tim Farron, the current leader, retained his seat with
        only a narrow majority.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec7d91-c276-490b-82ed-013d3ff03957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home Secretary Amber Rudd, one of May''s closest allies, barely
        held onto her seat of Hastings and Rye, after a recount put her just over
        300 votes ahead of the Labour candidate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfde226-effb-4140-afaf-a44bd53685aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commentators agreed the results were bad for the prime minister.
        "This is a major disaster for her personal authority over the country and
        the Conservative Party, particularly because she made this election all about
        her ''strong and stable'' leadership," Jane Merrick wrote for CNN. "She made
        the election a referendum on Theresa May and she has lost."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b780243-c2de-426d-87e9-fc89d45ce5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit talks could derail</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83695727-db96-4aa9-ac48-b7893676de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC''s latest projections predict the Conservatives will get
        318 of Parliament''s 650 seats, marking a loss of 13 seats. Labout is tipped
        to win 262, sweeping up 30 extra seats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e01291e-829c-4de1-b7b7-8f0ac8180109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of many key questions for the coming days will be what approach
        is taken to the Brexit negotiations, even if May stays as prime minister.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ec19f-30d1-47b8-b11c-60a164997386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had promised a "hard Brexit" if Britain did not like the terms
        of the divorce negotiated with the EU. She vowed to take the country out of
        the EU''s single market and customs union, essentially a free-trade zone,
        radically changing Britain''s relationship with one of its biggest trading
        partners.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dbf7b6-6aa7-4099-9cfd-238872f46f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough campaign</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb26ac-efc9-492f-aba8-26d06e058c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May experienced a gradual slide during the campaign period, in which
        a wide gap between the Conservatives and Labour narrowed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6526c5f9-df42-4469-8813-81d1f0e32511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Predictions of Conservative success became more modest as the party''s
        campaign faltered following a series of missteps.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd231f548-be68-4553-be22-ff158f0c055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May was criticized for making a number of U-turns on social welfare
        and she came under fire for a controversial proposal on who should pay for
        the cost of care for the elderly, a policy that became known as the "dementia
        tax."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44782c97-02de-4208-8446-fe909bf2e3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her opponents also took issue with her refusal to take part in a
        televised debate with other party leaders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa94541-75d3-49e1-8e35-e9a7bd4d3479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister called what she thought would be a Brexit-focused
        election, but the issue was quickly overshadowed by security as two deadly
        terror attacks, in Manchester and London, struck during the campaign period.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c3da0b-4312-4e96-88f0-f67d50db1d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks only put May under more scrutiny for national security
        decisions she made during her tenure as Home Secretary, a role she held for
        six years in the government of her predecessor, David Cameron.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73472d-6df4-4dab-aa1d-9a7a2eff1bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks triggered a heated debate on whether the police are
        well-enough resourced to deal with terror threats. Police numbers across the
        UK were cut by 20,000 under May''s watch as Home Secretary.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0168dd-fbe3-4e51-aafc-4f178a560d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:27:19.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Carol Jordan, Richard A. Greene, Melissa Mahtani and
        Bryony Jones contributed to this report.</em></p>'
