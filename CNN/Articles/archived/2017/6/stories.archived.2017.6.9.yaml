    'lead': 'The Royal Army of Sulu demanded recognition as the rightful owner of
      Sabah province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T09:56:45.854+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:03:27.336+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:03:25.922+08:00
