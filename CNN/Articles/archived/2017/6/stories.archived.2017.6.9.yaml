      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:41:50.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is a ''Sablay''?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f5cf7-c2b5-4038-b47b-09335570a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:41:50.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sablay carries U.P.''s official colors, maroon and green, with
        yellow-gold highlights representing the university''s high standards of values
        and excellence, according to the U.P. Office of the Vice Chancellor for Research
        and Development.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c0176-6e4c-40d6-bda3-327c1ff0058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:41:50.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sablay also has letters originating from the indigenous alphabet<em>
        baybayin</em> that spell "U" and "P."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a74d6df-67dc-47ae-bd1a-69d71a70a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:41:50.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the graduation ceremony, the Sablay is initially worn over the
        right shoulder. It is then moved to the left shoulder once the candidate officially
        graduates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99169335-c5a5-4437-97e8-26e2db6b25a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:41:50.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.P. was again named the best university in the country, according
        to the Quacquarelli Symonds World University Rankings 2018 released on June
        8.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d63dfd5-67ab-417c-9296-24c154fc7dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:41:50.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: UP ranking climbs; Ateneo, UST slip in QS World Rankings 2018</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9829cf56-b3a0-47d0-808d-7601d5109e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:41:50.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 959 universities surveyed worldwide, the report said U.P.
        climbed seven spots to 367.</p>'
  'uk-election-theresa-may-parliamentary-majority-exit-poll':
    'author': 'Angela Dewan and James Masters, CNN'
    'caption': 'British Prime Minister Theresa May'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-09T09:27:11.191+08:00
    'imagesource': 'jcr:6ff98f7e-4c95-4d21-821d-3a207ba4d8bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b17f81c7-4092-44f3-ac04-1660a49af989'
    'lead': 'If the results are confirmed, it will be a huge embarrassment for May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T09:45:24.475+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:03:27.968+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:03:25.494+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK election: Theresa May could lose parliamentary majority, exit poll
      shows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef32d54a-5e73-4156-8100-64a2aa6e493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — British Prime Minister Theresa May''s Conservative
        Party appears on course to lose her parliamentary majority in the UK general
        election, according to a shock exit poll compiled for the UK''s main television
        broadcasters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5605de-58df-4850-b04e-9829bdfed3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the results are confirmed, it will be a huge embarrassment for
        May, who called a snap election in April in the hope of gaining an even greater
        majority of seats to give her a stronger mandate for upcoming Brexit negotiations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b92b65f-e5a5-4655-83a6-8ac20dcce23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: UK Prime Minister Theresa May to seek early election</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610725ea-534b-4911-81ee-356d876f7c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll suggests the Conservatives will be the largest party but
        will secure only 314 of the 650 seats in Parliament''s House of Commons —
        a loss of 17 seats. The main opposition Labour Party is tipped to win 266
        seats, a gain of 34.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf10aeb-0bb1-40d5-b9fd-882b57562aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no party has 326 seats and an overall majority, it''s called
        a hung Parliament — that result could plunge the country into political uncertainty
        amid talks of forming a coalition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafdf208-b469-4b5c-bbe7-0b2e6b20c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exit poll scenario is the latest jolt in the world of British
        politics. It''s been a tumultuous 12 months since the country voted to leave
        the European Union in the Brexit referendum last year, against projections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb4a2d0-61ac-4b03-b7e3-b8af164c585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major impact possible on future of Brexit... and May herself</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f4015f-b038-4518-a26a-f69be7596f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May had promised a "hard Brexit" if Britain did not like the terms
        of the divorce negotiated with the EU.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59edd79a-0cc0-4a6b-960f-bcbada6ab069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means taking the country out of the EU''s single market and
        customs union, essentially a free-trade zone, radically changing Britain''s
        relationship with one of its biggest trading partners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325478f7-4683-42d5-9522-acfe17f60fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of the British pound tumbled 1.6%, to $1.27, immediately
        after the exit poll results came out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612f2c9-e692-48eb-8bc0-2742c59485ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing her majority in Parliament is seen by many observers as the
        public''s rejection of May''s plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4fce4c-a8f1-4f53-bc13-78bf6acb8a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polls also suggest that, as with Brexit, opinion polls ahead
        of the vote were off base.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1536cead-92d1-4bd1-87c9-a922541e02c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Roberts, a pollster for YouGov told CNN the results were
        "extraordinary" as they had been predicting a Conservative landslide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ac8c1-e822-4529-9512-8009da0f4f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be seen as a triumph for Jeremy Corbyn," Roberts said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b622d42-9b8b-4cbf-b352-918236cc5149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of polls gave May and her party a 20-point lead when she
        called the election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecc7c54-702f-4668-b95e-1298fc7d15ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History Professor Margaret MacMillan from Oxford University said:
        "If the numbers stay as they are, it''s probably going to be the end of Theresa
        May as leader of the Conservative Party."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d9553-8362-4910-b316-e08a967704fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exit polls in Britain are not official results, but they have been
        accurate in the past.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad0e91-8263-4d79-a453-921163aaa9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual results are now being declared and the full outcome should
        become clear in the the early hours of Friday morning, local time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09c586-17fa-40ee-aed6-74956a4ef5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough campaign</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6601b4f7-e6b9-4747-9d06-44b2c5ba0d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May experienced a gradual slide during the campaign period, in which
        a wide gap between the Conservatives and Labour narrowed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eea4b1e-61a2-4e1c-8603-ba4e32a14e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Predictions of Conservative success became more modest as the party''s
        campaign faltered following a series of missteps.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcafeb2d-ce5a-4729-bc9b-370785d455ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May was criticized for making a number of U-turns on social welfare
        and she came under fire for a controversial proposal on who should pay for
        the cost of care for the elderly, a policy that became known as the "dementia
        tax."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeedb8fc-5246-4cf5-81f9-aa3193d2986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her opponents also took issue with her refusal to take part in a
        televised debate with other party leaders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ddeb10-8476-456d-b4e9-cfe4ce44f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister called what she thought would be a Brexit-focused
        election, but the issue was quickly overshadowed by security as two deadly
        terror attacks, in Manchester and London, struck during the campaign period.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b9396e-c1eb-4f5c-9280-354a0f3394ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: London terror attack: Seven victims killed, three suspects
        shot dead by police</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f141e-388b-4e9c-996e-ae94996436e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks only put May under more scrutiny for national security
        decisions she made during her tenure as Home Secretary, a role she held for
        six years in the government of her predecessor, David Cameron.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157702ae-517b-474a-8819-6c5707cb0b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks triggered a heated debate on whether the police are
        well-enough resourced to deal with terror threats. Police numbers across the
        UK were cut by 20,000 under May''s watch as Home Secretary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25121b4b-8b94-47a5-9a4e-c457b7f49f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exit polls also mark an unexpected rise for Corbyn, who has
        hung on as Labour leader through several attempts from senior members of his
        party to oust him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd84d7-e0e3-4e65-b764-ab4746769693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this result plays out, Corbyn has defied all expectations and
        denied Theresa May a majority. It would be a major endorsement for his brand
        of left-wing populist politics as well as for him personally," writes journalist
        Jane Merrick for CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ef0f0-6c6a-40fd-b3d8-f8ded226fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:45:24.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Carol Jordan, Richard A. Greene, Melissa Mahtani and Bryony
        Jones contributed to this report.</p>'
  'mayhem-shock-uk-paper-election-result':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-09T09:35:01.658+08:00
    'imagesource': 'jcr:570944b5-0a7f-4240-a9d0-34cd82e840fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fdf4b67-480a-4743-8fdd-f6bc05490122'
    'lead': 'British newspapers did not hold back in reacting to early election results
      that suggested British Prime Minister Theresa May was poised to lose her parliamentary
      majority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T09:47:54.223+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:03:27.741+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:03:25.606+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Mayhem'' and ''shock'': How UK papers reacted to early election results

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2de7402-d6b8-49d6-b740-cc130b1bad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Shock, mayhem, failure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb67141-de37-4203-8421-01ed92c9133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British newspapers did not hold back in reacting to early election
        results that suggested British Prime Minister Theresa May was poised to lose
        her parliamentary majority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fee7f7-55ed-484f-8c31-e66b143cc904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: UK election: Theresa May could lose parliamentary majority,
        exit poll shows</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ca500-c996-42f7-ae85-cad1c2f9d30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Splashed across The Times front page: "May''s big gamble fails."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e6c00-ff54-479e-a27c-99d87ebe61e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the shock exit poll proves to be true, May''s gamble — calling
        a snap election — could indeed be a massive flop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e413d57-2b85-434f-b648-648f05a70ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: UK Prime Minister Theresa May to seek early election</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba41b1-3b8c-4f98-9650-be699efcb39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May had called the vote in the hope of gaining an even greater majority
        of seats in Parliament ahead of Brexit negotiations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1b402-8dcc-416a-94a8-07ded4ef76b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how did the rest British newspapers respond?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48bd4a0-9ebf-4be3-8351-2a63b85061b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to preliminary results, The Times, The Financial Times
        and others ran with the resounding verdict: May''s gamble failed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74cf89-6972-45dd-ad84-8730c69d737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exit poll conducted for the main UK broadcasters suggested that
        May''s Conservative Party won''t have an absolute majority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25785dae-07b0-45d3-95aa-cdd5a63084d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prediction indicates that Britain could be heading for a hung
        parliament — where there is no overall winner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d832b4-242a-48e2-ab46-231098fcd64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could see the country plunge into political uncertainty amid
        talks of forming a coalition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c18251-9629-4017-b95a-9c4f87410efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unflattering picture of May, hair blowing in the wind and mouth
        agape, was featured on left-wing Daily Mirror''s front page along with the
        headline: "Hanging by a thread."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a1d4a3-9ec7-48aa-b7f4-b163cbcb80b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper suggested that the result had left "May''s job was on
        the line."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a407fc5-18f2-4b56-a7f9-19f468deed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s top selling newspaper The Sun took an even more aggressive
        stance with the one word headline: "Mayhem."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5583131f-b71c-451e-b49a-176186feb51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one day before, the conservative tabloid ran the headline:
        "Don''t chuck Britain in the Cor-bin," calling on its readers to vote for
        the Tories to keep opposition Labour leader Jeremy Corbyn "away from power."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd92190-e7ad-4e7a-90c2-1391c6895fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:47:54.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian, a liberal newspaper, provided a more measured response,
        but not by much: "Exit poll shock for May."</p>'
