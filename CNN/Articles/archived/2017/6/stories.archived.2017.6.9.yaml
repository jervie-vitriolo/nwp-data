    'template': '1'
    'title': '9 Filipinos sentenced to death in Malaysia over Sabah standoff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a175125-9f32-4b1c-8e3c-956145f64623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:56:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 9) — Nine Filipinos have been
        sentenced to death after a Malaysian court ruled on the Sabah standoff case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50d0025-70bf-496c-ba08-b3171d892077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:56:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) in a statement on Thursday
        said the nine Filipinos were convicted of waging war against the King, which
        meant a death penalty sentence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12d391-1e86-46b7-a7e4-1483031f6953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:56:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, more than 200 Filipinos led by Rajah Muda Agbimuddin Kiram,
        brother of late Sulu Sultan Jamalul Kiram III, arrived in Lahad Datu, Sabah,
        in an attempt to occupy the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977ea9c6-fefb-4beb-8bcd-2b1283dc8692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:56:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are members of the Muslim royal clan Royal Army of Sulu, which
        has long been demanding recognition as the rightful owner of Sabah province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368a5f9e-791a-4e93-a488-38b79e0560e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:56:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sultanate of Sulu, asserting historical basis, is laying claim
        to the province of Sabah. They said the province was leased to Malaysia in
        1878, and that the country is still paying the sultanate a token rent for
        the lease of Sabah.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f532f-fcba-4858-aa23-c9ef39b457ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:56:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff lasted for three months - from February to April 2013
        - and resulted in the the death of 12 Filipino rebels and two Malaysian police
        officers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1bf475-7214-4eef-a251-6df55d9c132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:56:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court of Appeal''s decision is not yet final. It will be heard
        by the Federal Court of Malaysia (Supreme Court) under automatic appeal,"
        the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4305482-5527-4070-8524-0ec63e6ef06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:56:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is extending legal assistance to the defendants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1424ef-94b0-4c17-ac79-c778afe297fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T09:56:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also said the Malaysian court acquitted 13 Filipinos of
        "various crimes related to treason and terrorism."</p>'
  'De-Lima-disobedience-to-summons-hearing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-09T10:57:56.633+08:00
    'imagesource': 'jcr:a1644263-2ed3-422e-96e9-f6b0a01e011a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7719fc27-f8f7-4642-9eb7-c0a432390f68'
    'lead': 'The court is expected to decide if the case will proceed to trial or
      be dismissed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T10:01:07.491+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:03:27.222+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:03:25.982+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima to attend ''disobedience to summons'' hearing

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2899b09-df7e-42fd-8d18-dd4cc77b2838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:01:07.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Detained
        Senator Leila de Lima will face a Quezon City Court Friday afternoon in what
        could be a make or break hearing for her "disobedience to summons" case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ff617-5d39-48cb-a97c-494ed992ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:01:07.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Metropolitan Trial Court Branch 34 will decide whether
        her case should be dismissed or proceed to trial during a hearing scheduled
        at 2 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a05e204-1454-4fab-b741-880b0aca7416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:01:07.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court on June 3 junked De Lima''s appeal for a case dismissal
        "for lack of merit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8fe052-5f0b-4d52-90da-236fe9c70e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:01:07.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Court denies De Lima''s petition to junk disobedience to
        summons case</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34615f9-2009-44da-b738-b4644df6fb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:01:07.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also summoned House Committee on Justice Chairman Reynaldo
        Umali as the prosecution''s first witness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254a170-ed6d-4239-8260-15ec6cc4e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:01:07.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali and House Speaker Pantaleon Alvarez filed the complaint against
        De Lima, accusing her of violating the Revised Penal Code when she advised
        her former driver-bodyguard, Ronnie Dayan, not to attend a Congressional probe
        on the alleged drug trade inside the New Bilibid Prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2938fae-3d8b-4bbe-ab81-9610db3847a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:01:07.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Dayan: De Lima urged me to skip probe, hide</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26288dd-c7f4-4f49-85ba-d3b412c9e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:01:07.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima questioned the court''s jurisdiction, saying the Sandiganbayan
        should instead hear her case instead. Her lawyers also argued her advice to
        Dayan via text message did not qualify as an act of inducing disobedience
        to summons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3e6d51-9e26-4d08-9651-e9e0408e79bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:01:07.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:03:27.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has been detained without bail at the Philippine National
        Police Custodial Center in Camp Crame since February 24 for allegedly abetting
        illegal drug trade in the New Bilibid Prison while she was Justice Secretary
        from 2010 to 2015.</p>'
