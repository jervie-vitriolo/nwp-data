      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'Whirlpool-Hotpoint-fridge-London-fire':
    'author': 'Ivana Kottasová'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-24T00:58:51.480+08:00
    'imagesource': 'jcr:1e7dfa7d-c786-4146-a83c-9d74d2700242'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a61cbdf-e71c-48c3-bf02-6dcdf89f92af'
    'lead': 'The Metropolitan Police said Friday that the massive blaze originated
      with a Hotpoint fridge freezer manufactured by Whirlpool subsidiary Indesit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:54:42.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T09:54:45.090+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T09:54:44.904+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Whirlpool: Hotpoint fridge owners should check units after London fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efed6f8-aa25-4462-af93-5f5b47d41d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:54:42.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:54:45.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — A Hotpoint refrigerator has been identified
        as the source of last week''s deadly Grenfell Tower fire in London, prompting
        Whirlpool to ask people who own the same model to contact the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c309c-7564-4ae3-ba2f-240779e90de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:54:42.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:54:45.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Police said Friday that the massive blaze originated
        with a Hotpoint fridge freezer manufactured by Whirlpool subsidiary Indesit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08296590-ad2f-4b6a-b0f4-24ee7c5ed0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:54:42.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:54:45.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whirlpool said in a statement that 64,000 Hotpoint units carrying
        the model numbers FF175BP and FF175BG had been manufactured between March
        2006 and July 2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c3b7db-f18c-4e86-9ec0-dfafb9a2b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:54:42.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:54:45.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that owners of the model should contact its customer hotline
        and provide their details. Authorities said the model had never been recalled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49413f24-285e-44d5-b400-35bba82cced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:54:42.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:54:45.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whirlpool, which acquired Italy-based Indesit in 2014, pledged to
        work with authorities as they investigate the fire that left at least 79 people
        dead or presumed dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208e0e3-fde8-49dd-886f-75b6f218f8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:54:42.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:54:45.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We offer our most profound condolences to the victims, those who
        have lost loved-ones, homes, and possessions, and to their friends and families,"
        Whirlpool said in a statement. "We are addressing this as a matter of utmost
        urgency."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d8ae2-2217-4cf4-bcac-4aa1c6450d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:54:42.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:54:45.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. government has ordered an "immediate examination" of the
        unit by technical experts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09487d-5c46-4376-9944-173cc0cb6aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:54:42.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:54:45.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it added that there was "no specific reason for consumers to
        switch off their fridge freezer pending further investigation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cbf84c-e329-4f49-af1f-eafb97d55d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:54:42.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:54:45.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whirlpool said that fewer than 64,000 units were likely to still
        be in use because of normal obsolescence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d0ec9-5b6a-4b19-a2cf-01d3ffafb838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:54:42.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:54:45.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Whirlpool declined 2.5% in New York.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38589239-2f51-4ba8-981c-3033a81ee93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:54:42.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:54:45.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Police said they are considering manslaughter charges
        among the criminal offenses that may have been committed in relation to the
        fire. Police said they are focused on how the blaze started, how it spread
        and whether any person or organizations should be held responsible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24c917-59a0-4589-8404-5c1ec63c627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:54:42.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:54:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation has focused on the role that cladding apparently used
        in a recent refurbishment of the tower may have played in the fire, which
        appeared to spread quickly up the exterior of the tower in the early hours
        of June 14.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0df03-280c-4485-bf48-6252e4504d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:54:42.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:54:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said Thursday it was carrying out tests on 600 high-rise
        buildings across England that are covered in cladding, with at least 11 high-rise
        buildings so far identified as having combustible panels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d94d9f0-46c7-495e-b48a-24acd8555aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:54:42.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:54:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Polglase and Simon Cullen contributed reporting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40634089-5a59-49f0-84fb-feb2b19bf629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:54:42.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:54:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Whirlpool: Hotpoint
        fridge owners should check units after London fire."</em></p>'
