  'shabu-marawi-mayor-house':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-24T15:49:58.318+08:00
    'imagesource': 'jcr:f1d4b492-7d0e-4930-8ae2-9889c0bcfdfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3397c9bd-cdf9-43ea-80ae-c2aa5c63f7b0'
    'lead': 'The Police Drug Enforcement Group recovered two kilograms of shabu and
      other drug paraphernalia at the house of ex-Marawi City Mayor Omar Ali Solitario
      in a clearing operation in Barangay Bangon, Marawi Friday Morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:28:57.275+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T09:29:02.245+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T09:29:02.109+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shabu recovered from ex-Marawi Mayor''s house

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c4668f-35b6-4598-8aa5-fbc6bfa0a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:28:57.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:29:02.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, June 24) — The Police Drug Enforcement Group recovered
        two kilograms of shabu and other drug paraphernalia at the house of ex-Marawi
        City Mayor Omar Ali Solitario in a clearing operation in Barangay Bangon,
        Marawi Friday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a7c12d-2c92-4e15-8eaa-c32ce0eadf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:28:57.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:29:02.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Inspector William Santos of the Mindanao Police Drug
        Enforcement Group said they stumbled upon the huge volume of shabu at the
        house which was previously occupied by Maute members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11efe7c2-7174-45a5-860e-b778f4953de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:28:57.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:29:02.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos added there were indications that the rebels also used the
        prohibited drugs as they recovered various paraphernalia and that Ali was
        a supporter of the terror group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf4e95e-e55e-406f-8db6-a21c24c7787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:28:57.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:29:02.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conducted a house-to-house search along Lakeside Marawi City.
        Former mayor Omar Ali is a known supporter of the Maute group. High value
        target siya. <em>Nakubkob ng</em> Maute yung bahay na yun. [He is a high value
        target. Maute members use to occupy that house]," Santos said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4429c66c-dcbd-41cd-b9ba-0244f2f11c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:28:57.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:29:02.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2016, Solitario was among the government officials named
        by President Rodrigo Duterte who were allegedly involved in illegal drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f86b6-17e7-4c64-913e-1ec8daa1df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:28:57.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:29:02.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also included in the arrest order issued by the Department
        of National Defense, in connection with the Marawi crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b53f8-3a2a-4907-a99a-7274ab2f5d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:28:57.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:29:02.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Ernesto Abella on Saturday said the development
        would "hopefully bring to bear the realities existing in the area about the
        close relation between the illegal drug trade and this ongoing rebellion."</p>'
  'lake-lanao-attempt-escape':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-24T15:51:32.408+08:00
    'imagesource': 'jcr:bada4046-32bf-4210-a0f0-397de8d62ec5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70f9774e-d2f3-44f0-b566-b55b4676f4f6'
    'lead': 'According to Unit Commander Billy Villareal, the Maute group uses the
      lake to escape and to provide supply for its fighters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:32:30.726+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T09:32:33.873+08:00
