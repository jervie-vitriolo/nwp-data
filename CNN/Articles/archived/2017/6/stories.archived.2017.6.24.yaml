      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is set to sign the draft bill of the Bangsamoro
        Basic Law (BBL) next weekend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae17247-c456-4b88-8e15-8d672b8a3046'
      'mgnl:activationStatus': true
