      'mgnl:lastActivated': 2019-07-25T09:44:54.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 celebrities to be honored from the television industry include
        the late Steve "The Crocodile Hunter" Irwin, Anthony Anderson, Gillian Anderson,
        Lynda Carter, Simon Cowell, Taraji P. Henson, Eric McCormack, Ryan Murphy,
        Niecy Nash, Mandy Patinkin, Shonda Rhimes and RuPaul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1bd3e9-3314-48bc-9602-bde5b166e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:44:50.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:44:54.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the film industry, Jack Black, Kirsten Dunst, Jeff Goldblum,
        F. Gary Gray, Mark Hamill, Jennifer Lawrence, Gina Lollobrigida, Minnie Mouse,
        Nick Nolte and Zoë Saldana will be given stars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd854434c-2f2b-495d-bbf0-43e1c893e9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:44:50.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:44:54.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music and performance veterans Mary J. Blige, Richard Branson, Petula
        Clark, Harry Connick, Jr., Snoop Dogg, Ice T, Carrie Underwood and "Weird"
        Al Yankovic, Charles Aznavour, Lin-Manuel Miranda, radio host Steve Jones
        and the late comedian Bernie Mac will also get spots on the Walk of Fame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a7c838-9ebe-4447-9aed-e8d11c869de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:44:50.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:44:54.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda and Yankovic were actually dining together when the announcement
        was made. The "Hamilton" creator couldn''t help but document the moment on
        Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c858ef9-ed41-46d6-a009-276fca02aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:44:50.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:44:54.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The craziest part of all this was I WAS HAVING LUNCH WITH @alyankovic
        WHEN SOMEONE TOLD US WE''D BOTH BE GETTING STARS," Miranda tweeted, along
        with a photo of the duo. "FOR REAL."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc1260d-da58-4ded-aa33-932752475325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:44:50.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:44:54.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bindi Irwin celebrated the news by sharing a photo of herself as
        a child with her father.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff59f52-1dca-4ac5-9b13-501e0fe3b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:44:50.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:44:54.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dad changed the world by reaching out to people through their television
        screens to bring them on the adventure of a lifetime. To have his name on
        a Hollywood Star means the world as we carry on his important work," her caption
        read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec5400-0d5d-4b25-aa57-157b84566f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:44:50.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:44:54.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irwin died in 2006 after a stingray punctured his heart.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25311226-58c8-4ee9-9566-338d082bb98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:44:50.947+08:00
