    'mgnl:lastActivated': 2019-07-25T09:58:18.867+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T09:58:18.584+08:00
