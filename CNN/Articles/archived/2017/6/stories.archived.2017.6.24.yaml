    'template': '1'
    'title': 'Terrorists attempt to escape war zone through Lake Lanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6300fa-6964-4f6a-91cf-ad5fa146a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:32:30.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:32:33.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, June 24) — A composite team of the military is
        closely guarding Lake Lanao as Maute fighters try to escape the war zone using
        small boats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c73f6-1be9-4294-86dc-990c3eaba33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:32:30.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:32:33.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Naval Task Unit under Joint Task Force Tiger consists of 103rd
        Riverine Unit, Special Forces, Navy, Marines, and PNP-SAF.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f721782d-caef-4588-95fa-dccb31a0cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:32:30.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:32:33.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from patrolling the lake, the Naval Task Unit also conducts
        intelligence and surveillance reconnaissance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6e394-0f73-437b-bed3-4130b327c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:32:30.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:32:33.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is pressing forward to the nerve center of the terrorists
        holding out in Marawi forcing the enemy to seek a way out through Lake Lanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d84881-81ec-42c7-9054-3d08ae548112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:32:30.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:32:33.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Unit Commander Billy Villareal, the Maute group uses
        the lake to escape and to provide supply for its fighters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33653d53-1a5c-4cc2-8e6d-2c5586403488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:32:30.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:32:33.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For several days ginamit yung lake na exit. <em>Meron din mga nag-aattempt
        na mag-escape</em> some several bancas from Maute group. <em>Nag-attempt na
        mag-reprovision ng bala saka magdagdag ng tao sa loob</em> (ng war zone, majority
        <em>naman sa loob naaaksyunan natin lahat,"</em> said Villareal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021072d5-55dc-49f3-b24d-a5a0fe061dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:32:30.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:32:33.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For several days, the lake has been used as an exit.
        There were attempts to escape using several small boats from the Maute group.
        Attempts to re-provision ammunitions and add more fighters inside (the war
        zone). We were able to act on majority of the reports.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569751e-e53d-4a7d-afce-68c476e72306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:32:30.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:32:33.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 35,000 hectares of surface area covering two provinces,
        authorities said securing the lake is a challenge. This is why the military
        has reinforced its water assets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe99f39-ebd7-4726-bff8-dae1c21dadc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:32:30.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:32:33.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Naval Unit sank a boat carrying terrorists attempting to escape
        the battlefield.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f13ff-a5c0-4837-91bd-5aa9a136f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:32:30.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:32:33.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also captured two other boats carrying Maute rebels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792ea56-1bdb-4a56-bead-32ab39580141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:32:30.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:32:33.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron mga</em> reports at <em>saka may mga encounter yung tropa
        sa lake. ''Yun nga pinagbabawal na namin na yung mga ordinary bangka suspected
        na kaagad kasi camouflaging ang kalaban eh nag-iisip sila kung paano makaisa
        sa gobyerno,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e785a1-0bd4-4619-985e-b2616dad5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:32:30.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:32:33.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were reports and there were encounters with
        troops on the lake. We''ve already prevented small civilian boats from setting
        sail on the lake because they are immediately suspected of being Maute militants.
        The enemies are camouflaging as civilians, trying to pull a fast one on the
        government.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae93dd4b-9156-44da-86be-6e105b79f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:32:30.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:32:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has been clearing other coastal towns surrounding Lake
        Lanao to make sure enemies have no way out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f8225e-1516-4690-bdf6-dde162e3d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:32:30.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:32:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops guarding the lake said they have seen militants trying to
        escape by swimming.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc1da5-326a-46d4-b837-65f3203efb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:32:30.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:32:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an encounter on Friday morning, the military killed three Maute
        forces and wounded one. But the wounded Maute fighter was treated by government
        forces before turning him over to the police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb6e73-4ac6-4072-801e-91f54fa53c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:32:30.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:32:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military said this just goes to show that they still respect and
        follow human rights laws despite the violence the terrorists have inflicted.</p>'
  'displaced-maranaos-ramadan':
    'author': ' David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-24T15:51:51.998+08:00
    'imagesource': 'jcr:bdb68ef0-1396-4a38-8279-20e903a46164'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c223afa-69f3-46af-b1a4-32c601351b3f'
    'lead': 'The Muslim world commemorates the end of the holy month of Ramadan or
      Eid''l Fitr this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:36:54.793+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T09:36:58.831+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T09:36:58.518+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Displaced Maranaos to mark end of Ramadan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56addd1-5fb9-4f0f-ad70-0fb67eeafd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines, June 24) — The Muslim world commemorates
        the end of the holy month of Ramadan or Eid''l Fitr this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5f3dc-4742-4ed9-99da-dd99b2f0c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s so-called Islamic city, ironically, will not be celebrating
        Islam''s most joyous occassion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce2a181-5a2f-41fa-a86a-0db2c31a0036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of festive gatherings, residents of Marawi will spend the
        weekend away from home - for many, at evacuation camps and temporary shelters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4dc7c6-6841-4080-85e4-080b1394b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no overflowing food, fun, music and dancing, or sharing
        of gifts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96923955-7c7a-46e3-8f52-00162e7ab18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only mourning and suffering with no end in sight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fdbd67-d937-4406-a34b-751f72226b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abdulhamid Amerbitor, a Lanao del Sur board member,
        <em>"ito ang pinakamalungkot na</em> Eid <em>na maidadaraos namin.</em> So
        <em>kahit na malungkot, ang importante, makapanalangin kami sa dyan na talagang,
        mawakasan na itong paghihirap ng mga</em> Marawians."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac197a1-6567-4e01-899c-b42a1f593706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will be the saddest Eid we will celebrate. But
        even if it''s sad, what''s important is we pray for the end of the hardships
        Marawians are going through.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef27212-da83-4a6f-b1b2-dd6504e89b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid''l Fitr comes a month after Marawi came under siege by radical
        Islamic militants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ed98e-1e32-4cca-9684-1d50478c420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear when the fighting will stop, but the military
        says it has made significant gains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11d7b63-cb4c-4e85-96f0-6d133614ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, it foiled the so-called grand plan: militants setting up
        an Islamic caliphate and ruling over Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e0344d-735f-443b-9769-53bd4db441b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lt. Col. Jo-ar Herrera, spokesman of Joint Task Force
        Marawi, "Hindi sila nagtagumpay...barangays are already cleared, ok? May semblance
        na ng governance, tumatayo na ang ating mga ibang ahensya, sa kanilang mga
        humanitarian activities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a6bac-0c2f-4741-8fc0-01c95412894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will not succeed... local villages are already
        cleared, ok? There is a semblance of governance, some of our agencies are
        running their humanitarian activities.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8735ce39-9fb8-4c69-8907-b872a2e23f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Muslim world celebrates Eid''l Fitr, Marawi will be in
        deep reflection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee64b909-3c8b-4ecb-a622-dc8ec556e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zia Alonto Adiong, spokesman of the Crisis Management Committee
        said, "We''re not only dealing with the Maute group and the Aabu Sayyaf, we''re
        also fighting the war against extremism."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396b5dd-ddde-46d8-b9fc-525624994712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when the crisis ends, Marawi will have to come to terms with
        the why it happened in the first place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7492af9b-1737-48a0-aa5b-b56340bbc6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did the city, unwittingly, allow violent radicalism to come in?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbce7325-60aa-4210-bbf3-ab7a59468ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Marawi take all the blame?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be98a5af-d4b3-40f4-b6a2-5a0afd5d339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials say the militants exploited the deep-seated grievances
        of Moros over historical injustices against them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351cae52-27e8-4832-9d53-3b05d7a37fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they failed to get full support of the people, because officials
        insist, Maranaos know better.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77fe1b4-b8cc-4263-8649-f5ede3c6772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amerbitor said, "<em>Ngayon ba ay kinukuha sa amin ang aming mga
        religion, kinukuha sa amin ang aming lupain, kinukuha sa amin, ginagahasa
        ba mga babae sa amin? Hindi naman e."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f849b4e-680f-4d4c-a3e0-734f03f3b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now is our religion being taken away from us? Is&nbsp;
        our land being taken away? Are our women being taken, being raped? It''s not
        happening.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24b346-9e3f-4e4f-8b63-32b438660532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong said, "Tied with fighting with increased extremism, we also
        need to address the issue of the Moro problem, the Moro question."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef3a00a-98c6-4bb5-acfe-45e40438c360'
      'mgnl:activationStatus': true
