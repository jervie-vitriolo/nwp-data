  'Public-schools-to-teach-Korean-in-high-school':
    'author': 'CNN Philippines Staff'
    'caption': 'The Department of Education says it is all set for the full implementation
      of the K to 12 program, which means more rooms for over a million incoming senior
      high school students.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-24T13:58:42.235+08:00
    'imagesource': 'jcr:1eb93ac3-3c82-452c-b665-7ccb03af2544'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05ca7caf-14e3-4775-8ecf-c3466e515eb3'
    'lead': 'Soon, some high school students would not need subtitles to enjoy their
      favorite K-dramas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:47:37.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T09:47:41.575+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T09:47:41.347+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Public schools to teach Korean in high school

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d8475-6c88-47fc-9d09-59796b57ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:47:37.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:47:41.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Korean
        language will soon be taught in public high schools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b6acb-e9d4-4c7f-8883-2186c91ae2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:47:37.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:47:41.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Embassy and the Department of Education (DepEd) signed
        on Wednesday an agreement which adds Korean language as one of the second
        foreign language electives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d454f-2718-40eb-8ded-f39f3b60f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:47:37.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:47:41.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the pilot implementation, Korean language will be taught in
        10 select high schools in Metro Manila, starting this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da1a97-6514-4223-9ca8-4ef7b72a30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:47:37.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:47:41.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a continuation of very long years of fruitful relationship,
        including in the field of education, between Korea and the Republic of the
        Philippines," DepEd Secretary Leonor Briones said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96249a-cb99-4c43-88fe-1824ea3e8648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:47:37.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:47:41.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Special Program in Foreign Language (SPFL), first implemented
        in 2009, aims "to prepare the graduates in a linguistically and culturally
        diverse global workspace," according to DepEd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c4dd0-562f-4ef4-9330-579ebfd32399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:47:37.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:47:41.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program helps learners develop skills in "listening, reading,
        writing, speaking, and viewing that are fundamental in acquiring communicative
        competence in a second foreign language," the Department said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899dfb7c-6715-4956-ab2d-d4c253b08dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:47:37.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:47:41.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the languages currently taught are Chinese (Mandarin), French,
        German, Japanese (Nihongo), and Spanish.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e75f943-2123-4d9c-9ace-f61af8ec2746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:47:37.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:47:41.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy that Korean language is added as one of the second
        foreign languages. Language is very important so teaching and studying (foreign
        languages) in schools is very helpful to deepen the bilateral understanding
        between two nations," said Korean Ambassador Kim Jae Shin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca30b5-9a08-4410-bc78-735cc72a4298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:47:37.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:47:41.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPFL is open to Grades 7 to 12 "who have demonstrated competence
        in English" based on the National Achievement Test (NAT) results, and "are
        capable of learning another foreign language."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e407e-b19d-4fb9-b34a-9a4b04c9fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:47:37.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:47:41.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be offered as an additional subject, or as substitute for
        Technology and Livelihood Education (TLE).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6835852c-9f9e-416d-82b1-d0ac1ef2ef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:47:37.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:47:41.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 2017 data of DepEd listed around 10,500 SPFL student nationwide,
        with most students enrolled in Spanish language.</p>'
  'internet-philippines-dict-national-broadband-plan':
    'author': 'Yvette Morales, CNN Philippines'
    'caption': 'Children play computer games at an internet cafe in Tondo, Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-24T11:54:32.989+08:00
    'imagesource': 'jcr:2d8e172c-10d8-491c-8220-0a7d2b5f375f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7528dc1-90d7-4958-91f8-693f049e7d96'
    'lead': 'This will be beneficial to 44 million, and counting, Filipinos who use
      the internet'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:51:53.457+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T09:51:57.162+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T09:51:56.823+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nat''l Broadband Plan: Faster, more accessible internet in 2-3 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd5e4f-9bfa-4be3-9a69-cdf69e08db9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> With
        the internet becoming more of a necessity than a luxury for some, the government
        is eyeing to make it faster and more accessible - even in far-flung areas
        - in two to three years'' time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e200090f-ac4a-47b5-84bc-e2307bba6502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Information and Communications Technology Department (DICT)
        launched the National Broadband Plan (NBP) on Friday, which will serve as
        the "blueprint in the acceleration of the deployment of fiber optic cables
        and wireless technologies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cfa597-8ca9-4392-ac4f-551c3daa1125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the socio-economic benefits that broadband brings, I believe
        that it is imperative that investments in open, pervasive, inclusive, affordable,
        and trusted information infrastructures or infostructures should be prioritized,"
        DICT Secretary Rodolfo Salalima said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44c393-92ec-4cfe-9182-431612a663cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Faster speeds, better internet access in 2017 for laggard
        Philippines: government</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41abd1fd-3219-42ac-8b1d-dd02e5ef5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte approved the NBP on March 6 in a cabinet
        meeting, emphasizing the need for faster connection in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d9a23-eb6b-4250-8586-2a03901c919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte approves national broadband program - Cabinet secretary</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6632a3-5ced-4fa0-8768-f07ad3848020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the Philippines has the lowest average internet connection
        speed among select Asia-Pacific countries at 4.5 megabits per second (Mbps),
        according to a report released in March by U.S.-based content delivery network
        Akamai Technologies, Inc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50efb7db-f822-4a86-8012-4ae56eff1174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is six times slower compared to South Korea, which has the
        fastest average speed globally, with 26.1 Mbps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69cc8e7-adf8-46ee-b791-287a68334983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PH slowest internet in Asia-Pacific, but there is hope –
        report</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c8a25-a1e5-46d8-a37b-66f43fcfbe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBP aims to provide at least 10 Mbps of internet download speed
        by 2020 in a price affordable to Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f938f23-2a82-4eb2-b438-b0468ce39b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the International Communications Union in 2016 shows only
        44 million, or 43.5 percent of Filipinos, have access to the internet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc1c163-8c71-4be6-aedd-be4a8df5b2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To provide new infrastructure and services, "one or several public-private
        partnership (PPP) agreements" may be necessary, according to the NBP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84330fc8-7336-4323-9a2a-e20323c03be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Cell towers, frequencies to blame for slow Internet — gov''t</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a7e7b3-0c0e-46d3-a306-908c2441c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from faster internet, the government also launched the National
        Government Portal to serve as a "one-stop gateway" to consolidate government
        transactions, including passport and driver''s license applications.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26e4d15-3475-4fb1-bc3a-40def7a371e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Foreign Affairs Secretary Alan Peter Cayetano said in May
        that in order to expedite passport application and release, the Foreign Affairs
        Department may have to scrap the online application as it takes around three
        months for a person to schedule an appointment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190473b1-4819-4e0c-b211-c2e134af4039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Cayetano on being DFA chief: No ''microphone diplomacy''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f60a1d-d5d4-4190-959d-fd67b7808e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than transactions, the portal will also serve as an "access
        point for government data" to bring "important government information to citizens''
        fingertips."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e1c902-d695-4f94-9487-75ed069f4889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte passed an Executive Order on the Freedom of Information
        for the Executive Department on July 2016, less than a month in his office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23450ca-32ac-45c6-8ac7-c969ded328d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBP also mandates government to reform existing policies and
        regulations related to the information and communication sector.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d66b43-234a-4e44-bb80-b31e465574e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:51:53.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:51:57.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the possibility of requiring a Congressional franchise
        to operate a telecommunications network.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35a111-331a-4710-97ae-39e5306adb8a'
