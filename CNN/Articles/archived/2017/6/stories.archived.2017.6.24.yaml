      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Celebrity
        doctor Vicki Belo and her longtime boyfriend, doctor Hayden Kho finally tied
        the knot on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a98dc68-227a-4443-be6a-d0a7c22ddf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:25:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:26:02.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had been together for almost 12 years prior to their
        marriage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eb8ccf-9ca0-40cf-a181-25a83790723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:25:58.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:26:02.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her Instagram post, Belo wrote "I was afraid that I would feel
        like I would lose my freedom by getting married. Instead, I feel joyful and
        free."</p>'
