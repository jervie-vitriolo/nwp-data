      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents have long warned, failure to pass the BBL could fuel
        extremism in Mindanao.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baabb661-3876-4a39-a0fd-65e687659562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:36:54.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:36:58.837+08:00
