  'anti-distracted-driving-Act-to-be-implemented-starting-july-6':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-23T18:44:08.708+08:00
    'imagesource': 'jcr:71eab894-96d3-45a1-af5f-ba8b0c56ef7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76199d7d-4aae-4c8e-92e3-ad8ca0d21f17'
    'lead': 'The revised road safety law clarifies once-confusing provisions that
      delayed its implementation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T16:21:03.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T16:21:20.426+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T16:21:20.180+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Distracted Driving Act takes effect July 6

      '
    'updated': 2017-07-06T15:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4495f059-843f-478e-9f5b-7c88cbd9c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 23) — A law to ensure that motorists
        keep their eyes on the road and their hands on the wheel and off their gadgets
        takes effect July 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbff061-de57-4ce9-a702-9c47c0465f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10913 or the Anti-Distracted Driving Act (ADDA) prohibits
        private and public vehicle drivers from holding their electronic devices while
        they are driving, whether the vehicle is stopped in traffic or in motion,
        except in cases of an emergency.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1969381423301747%2F&width=500&show_text=true&height=410&appId"
        width="500" height="410" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ca455d-f52d-4289-8807-5d71381bb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228d7c2-033b-4418-8b6c-827cb48854b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law only allows motorists to use their devices when they are
        parked in a safe place or through hands-free functions, such as microphones
        or earpieces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cdeaac-db7f-40b4-9ddb-508d66e2718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADDA was initially enacted on May 19, but was suspended five
        days later after motorists and lawmakers called for a more thorough review
        of its implementing rules and regulations, due to confusing provisions, including
        prohibitions on placing items like rosaries or smartphone clamps on a vehicle''s
        dashboard or windshield.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622b1d6-3c4c-414c-b834-3434e2163984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Anti-Distracted Driving Act suspended</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82157ad7-7fce-4712-9311-1f25555949c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) issued a reminder of the
        law''s implementation in a Facebook post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6149d78-693f-4b6b-bf56-f68666ab2fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.A. 10193 is aimed at preventing road crashes caused by distracted
        driving, which the World Health Organization (WHO) said in its 2015 Global
        Status Report on Road Safety is a "serious and growing threat to road safety."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3373f6-79b0-41b6-8429-de9e5af18885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers talking on a cell phone are four times more likely to get
        into a crash, the WHO added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d4750-e0a8-41a1-b564-6735767a7631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fines are steep, with first offenses charged ₱5,000; then ₱10,000
        for the second offense; ₱15,000 and a 3-month driver''s license suspension
        for the third offense; and ₱20,000 and a revocation of the driver''s license
        for the fourth offense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6e6bd-5c1d-4039-8bb1-305d8c4e912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unpaid fines will reflect on a motorist''s record and will impede
        renewal of the driver''s license.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73495199-4aa6-4a61-a080-b04002aeb1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, public utility vehicle (PUV) drivers who commit an
        offense within 50 meters of a school will get a ₱30,000 fine and a 3-month
        license suspension.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08cbff0-3dc6-4a76-b5af-333496768703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, PUV owners and operators will share the fine for
        offenses committed by their drivers unless they can prove that they "exercised
        extraordinary diligence in the selection and supervision of (their) drivers
        in general, and the offending driver in particular."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add2d329-05fc-49b7-87dc-debec631cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr specified the payment centers for violations, and motorists
        should not pay enforcers directly:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6607ba-705b-4034-993b-298dba533b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators apprehended by Land Transportation Office (LTO) and/or
        the Philippine National Police — Highway Patrol Group must go to the nearest
        LTO office covering the area where they were apprehended.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62debc8c-6aff-4874-9903-ca33708ab33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators apprehended by local government unit enforcers must proceed
        to the city or municipal hall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c6a84-e422-4946-b2a1-6a89382ce011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators apprehended by the Metropolitan Manila Development Authority
        (MMDA) enforcers may go to either the MMDA main office in Guadalupe, Makati
        City or pay through Metrobank or the Bayad Center within 7 days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e5a77-918b-4bb5-ae49-f87f229596e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For operators of vehicles that do not require driver''s licenses
        — such as construction equipment and agricultural machinery, as well as bicycles,
        pedicabs, trolleys, "habal-habal," "kuliglig," wagons, carriages and carts
        — the violator is issued a ticket and escorted to the nearest payment center
        to settle the fine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6670390-1dfd-4c02-88c6-baa2647ac48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the violator does not have the money to pay the fine, the vehicle
        is impounded by the government.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b08004-b381-466f-9e17-cfc91a3aff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to pay the fine within six months means the Land Transportation
        Office can sell the impounded vehicle on behalf of the government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf649911-5fb1-43df-a118-a011eed910af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent JC Gotinga and Digital Producers
        VJ Bacungan and Yvette Morales contributed to this story.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035548e7-8176-4d4a-bb6c-719885f1e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:21:03.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T16:21:20.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Story updated 2:40 p.m. of July 6 to include details of the Anti-Distracted
        Driving Act.)</p>'
  'afp-no-offensive-maute-group-eidl-fitr':
    'author': 'Amanda Lingao and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-24T23:30:19.382+08:00
    'imagesource': 'jcr:835373e1-0e49-4402-9a8e-217f181e6f54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '970df6ec-1016-47f9-9fbb-d695d361bd9e'
    'lead': 'The "humanitarian pause" will be from 6 a.m. to 2 p.m. on June 25.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:17:43.560+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T09:17:46.461+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T09:17:46.192+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: No offensives vs. Maute group on Eid''l Fitr

      '
    'updated': 2017-06-25T10:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734fe6b1-7068-4ce4-9fb5-0615a489e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> The Armed
        Forces of the Philippines (AFP) is suspending military offensives against
        the Maute group from 6 a.m. to 2 p.m. on June 25 out of respect for the Islamic
        holiday of Eid''l Fitr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7340a-8ffc-4d43-a48f-ce00ec7cfb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said in a statement that it would be taking a "humanitarian
        pause" for the holiday, which marks the end of the holy month of Ramadan,
        "as a gesture of our strong commitment and respect to the Muslim world particularly
        to the local Muslims of Marawi City."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34ad371-a98c-4ec0-b77f-10a136f79fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the military added that the pause will be lifted immediately
        if: (1) the security of troops is jeopardized, (2) the safety of civilians
        is threatened, and (3) if the enemy starts firing and anyone can exercise
        their right to self-defense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6277391-3c39-46e7-ab1f-4b95df792c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after the province of Lanao Del Sur, the ad hoc joint
        advocacy group of the Moro Islamic Liberation Front (MILF) and the government
        of the Philippines requested for a ceasefire at the end of Ramadan on June
        26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1429d01-04d7-4faf-94ea-3f72123974e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi Crisis Management Committee Spokesperson Zia Adiong said
        he is hoping the ceasefire would be used to rescue trapped civilians in the
        encounter area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa9778-9c5f-45e3-82d9-9e0aea938d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting began on May 23, when rebel forces composed primarily
        of the Maute group stormed Marawi City as authorities attempted to arrest
        former Abu Sayyaf leader Isnilon Hapilon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc1e06-24ae-4a85-a5b0-a8795909ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Gov''t forces, Maute group clash in Marawi City</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ecccf-551d-4112-81c4-395d4ca0bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said Hapilon had been designated by international terrorist
        group ISIS as its "Emir" in Southeast Asia, with AFP Chief Eduardo Año saying
        on June 9 that the Abu Sayyaf and the Maute group were planning to turn Marawi
        into an Islamic state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce95ebf-52ba-4ebf-ac1a-beb5afbea1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: AFP chief: Rebels wanted to replicate Mosul in Marawi to
        get ISIS attention</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173f8f8-c48a-415e-b63f-2f6842bfef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the fighting started, President Rodrigo Duterte declared
        martial law over the whole of Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5366e6db-490d-4c9e-b19e-8c2c47b58186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte declares martial law in Mindanao</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0b67d-ee73-4fa0-8bfa-b663fed7ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also suspended the privilege of the writ of habeas
        corpus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aab3d12-3cfb-4a6a-bd1e-e9bc86c8e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte suspends privilege of writ of habeas corpus in Mindanao</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d593a55-a1d5-46a1-919a-83629409f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has allowed the military to conduct warrantless arrests on
        personalities connected to the rebellion, including the matriarch and patriarch
        of the Maute group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006c07e-9a68-492d-9d18-7971709e8ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Mother of Maute leaders detained in Metro Manila – PNP</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfb9b9a-fc91-4fac-b165-68b24150acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 people have been killed and some 200,000 residents
        have been displaced in the month-long Marawi conflict.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa444836-0aa1-47c4-921b-8dd9d980bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joy amid bloodshed</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed745d6-9356-4ffe-a655-c1ce1afbf00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of Ramadan is usually marked with festive and spiritual
        celebration among Muslims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f56a4a-d9af-49d2-8988-7daef6145988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate Eid''l Fitr, evacuation centers in Marawi will hold
        simple celebrations for the displaced evacuees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02c16a-15f2-4931-a61b-b55892247a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Displaced Maranaos to mark end of Ramadan</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c31fd75-5de2-4b09-b74e-7c836d484c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lanao del Sur provincial government has also launched a fund-raising
        campaign for evacuees called "We are Marawi," with the AFP as well as non-government
        organizations likewise calling for donations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70a0da-fb79-4f98-96a5-d93f9e0fa127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Do more than #PrayforMarawi: Where to donate</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676d4fe-8456-458d-890d-e320e2cdc7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2,453 families affected by the crisis are taking shelter in
        10 evacuation centers, according to the Department of Social Welfare and Development.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eefd194-75e5-4105-8350-9adf97ade8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 20, Duterte apologized to displaced residents for the what
        has happened to them since the siege started.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19341ec6-9ad5-4563-824d-91a1860c003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte to Marawi evacuees: I am sorry this happened to you</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5166b28-51d1-419a-b961-93ca442898c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko man natapos ang Ramadan</em> [I may not have finished
        Ramadan]. I would like to say to the Maranao people that I am very, very,
        very sorry na nangyari ito sa atin [that this happened to us].</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1bf60b-3fe7-4fde-8293-69eaf795dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ready for anything</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ff599-a108-492b-8588-713ea1ef66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson Brig. Gen. Restituto Padilla told CNN Philippines
        on June 24 that the military would be ready for any attacks terrorist groups
        may launch after the Islamic holy month ends.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3ba4b-1341-407b-945e-0d7ffe0b7e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said it would be unlikely that Maute forces would have
        the capacity to launch any large-scale activities based on their encounters
        in the past days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202513e-0ede-46d7-ac99-2b2f43de0685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do anticipate a small increase potentially, but based on the
        manner that which they have been fighting the last few days, they could be
        incapable of launching any bigger activities or engagements other than those
        that they have already carried before," Padilla said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe96000-6f6f-4720-abb9-02b1b834d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready for it and our troops are well in place to deal with
        any kind of heightened activities if they do have the capability to do so,"
        he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc488ae3-ba67-4a7b-976b-024faf02bb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 22, officials from the Philippines, Malaysia and Indonesia
        held talks aimed at boosting intelligence and information sharing among the
        three nations'' in their fight against extremism.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf23b8-1d53-4f38-bde6-a6e7833dcf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PH, Indonesia, Malaysia hold talks to come up with concrete
        ways to fight extremism</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa567bb1-85d5-48ad-9425-93d70f4ee498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after the talks, Año said there are 40 foreign terrorists
        in Mindanao, the majority of whom are Indonesians.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae15aa4-de62-4f6c-8b2c-bac1763bd4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: AFP chief: 40 foreign terrorists in PH; more may arrive in
        coming months</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0474d11f-640b-4493-8f43-3920664a6f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:17:43.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:17:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we counted, about 20 Indonesians and the rest <em>iba-iba</em>.
        May Malaysians, <em>may</em> Saudi, <em>may mga</em> Yemen," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf9bac-91fc-4a53-bf47-a9ceea4b572e'
