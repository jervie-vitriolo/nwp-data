  'Shabu-found-in-abandoned-houses-of-ex-Marawi-Mayor-Salic-and-brother':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-26T19:46:38.249+08:00
    'imagesource': 'jcr:26639ee0-0c0e-4b3a-a3f4-ee4701cdaacf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b00d0403-0fa7-4300-8786-bc4ebdef77cd'
    'lead': 'Drug enforcement authorities recover illegal drugs in the abandoned houses
      of ex-Marawi Mayor Fahad Salic and his brother a day after a separate raid revealed
      drugs in another former Marawi Mayor''s house. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:22:00.369+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T09:22:04.022+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T09:22:03.783+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shabu found in abandoned houses of ex-Marawi Mayor Salic and his brother

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b3cfc-9a6d-484e-ad45-80fdce9acf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines, June 24) - The Philippine National
        Police Drug Enforcement Group (PNP-DEG) in Mindanao recovered five kilograms
        of shabu worth an estimated P25 million in the abandoned houses of former
        Marawi Mayor Sultan Fahad Salic and his brother incumbent Vice Mayor Arafat
        Salic on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a324d26d-4a2b-46f2-a0d7-694a78ae2cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dun sa bahay mismo ni Mayor Salic makikita natin nakarecover
        tayo ng mga foil then sa bahay niya may mga nakasulat ''I Love ISIS.'' Dun
        kasi nag-staging yung ISIS sa bahay niya sa loob ng MSU(</em>Mindanao State
        University) compound," PNP-DEG Mindanao Chief William Santos said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f22b7-e642-4433-a785-850f0e12afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We recovered foil from Mayor Salic''s house. We saw
        ''I love ISIS'' written on his house since ISIS went staging in his house
        in the MSU compound.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f92295b-f00d-4b22-94e4-65d4d02b6a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abandoned houses were occupied by members of the Maute group
        during the early days of the Marawi crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df2fc2a-54bb-4aa1-8134-ddb9aae57c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said the drugs in Mayor Fahad Salic''s house were found along
        with other drug paraphernalia and Islamic State (ISIS) propaganda materials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683897d8-14aa-445c-8c33-36a5d9c24288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Former Marawi mayor was arrested in Misamis Oriental on June
        7, where he was intercepted by the Misamis Oriental provincial public safety
        company in Barangay San Martin Villanueva.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef97c34-3b47-493e-b896-ccf0c56acd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is facing rebellion charges regarding his alleged involvement
        in the Maute terror attack in Marawi, but has denied the allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe7381-946c-408d-8205-5eee12804afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DOJ files rebellion charges against Maute mother, 10 others</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f65a2-7592-4885-b281-ee7c0f352319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, however, said the former mayor and his brother are known
        drug lords in Marawi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c4a73-68d3-41a7-aa04-d1a0361b2ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Druglord din siya kasama rin siya sa</em> high value targets
        <em>natin dito sa Marawi. Kasama siya sa may</em> arrest order... <em>Alam
        naman natin na sila</em> former Mayor Salic <em>at mga kapatid niya</em> are
        known drug lords sa Marawi," Santos added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37694f18-7376-42e4-81ea-5f9e143bf2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s also a druglord. He''s one of our high-value
        targets in Marawi. He''s in the arrest order. We already know former Mayor
        Salic and his brother are known drug lords in Marawi.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0927b2e2-70ad-4821-9b8a-506c11c5944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, the same drug enforcement group recovered two kilograms
        of shabu and other drug paraphernalia at the house of ex-Marawi city Mayor
        Omar Ali Solitario in Barangay Bangon, Marawi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878b07d-c138-4eed-8534-c1138db1afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview after the first operation, Santos said former Mayor
        Solitario''s house was also previously occupied by Maute members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159cba0f-8eb8-411b-9854-4f021e3882b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Shabu recovered from ex-Marawi Mayor''s house</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e66226-55cf-425c-9155-80f0e8a0bfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military confirming reports Malaysian Maute financier killed</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d3ac6-3c4f-4c28-87e1-06658c8dc3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Armed Forces Spokesperson Brig. Gen. Restituto Padilla
        said the military was confirming reports that alleged Malaysian Maute financier
        Mahmud bin Ahmad has been killed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e2d11-0b3d-458b-afe7-1d44b3678ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad, who is said to have access to funds from the Middle East
        has allegedly been recruiting jihadists for extremists groups since 2014.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d4212a-d38c-4263-8d76-95e7b62f025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we do believe that he has been killed but we cannot categorically
        say for now because we are doing our best to ascertain the location of his
        grave site," told CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9f6af-e528-4ae1-9dd8-0f30930980df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:22:00.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:22:04.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we do that and are able to verify that he is indeed him in
        that area, then that''s the only time we can categorically say," he added.</p>'
