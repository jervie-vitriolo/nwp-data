      'mgnl:type': 'text'
      'text': '<p>It remains to be seen now, if the new BBL can prevent another Marawi
        - or if it''s a deal that''s too little, too late.</p>'
  'Nash-Racela-bemoans-TNTs-loss-of-focus-Game-2':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-24T12:11:37.678+08:00
    'imagesource': 'jcr:76ea8e68-4aac-487c-b4f9-717e0e143b47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58612042-286e-4969-b939-ea3f1a367897'
    'lead': 'According to head coach Nash Racela, the TNT KaTropa lost their composure
      and focus in their Game 2 loss against the San Miguel Beermen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:39:45.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T09:39:48.594+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T09:39:48.413+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nash Racela bemoans TNT''s loss of focus in Game 2 demolition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c34909e-49ca-4f84-96bc-d9f228862fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:39:45.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:39:48.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 24) — The buzzer could not come
        sooner for the TNT KaTropa, who were thumped, 102-88, in Game 2 of the Philippine
        Basketball Association (PBA) Commissioner''s Cup Finals against the San Miguel
        Beermen on Friday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd72d357-8823-40f2-b7c5-48822cbb04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:39:45.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:39:48.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the one-sided result, the KaTropa looked like they were
        going to blowout San Miguel at the first quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa43c0-7e75-4b86-b6c5-a93323f58650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:39:45.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:39:48.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT went on a blistering 17-0 rally to open up the game, but saw
        their advantage shrink to 32-24 by the end of the first frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9f7f69-d371-4f65-a16d-04d44751d43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:39:45.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:39:48.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen suddenly went on overdrive, capping off their own 15-0
        run by stealing the lead, 36-32. San Miguel were relentless in the second
        quarter, and never gave TNT the chance to lift up their heads for air.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6915d33-ed96-4269-8cd5-4599b9ea837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:39:45.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:39:48.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the final frame, TNT were down by as much as 94-62 and had
        emptied their bench to preserve their heavier guns for Game 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defee26f-38f5-4b37-9185-73e4e66908ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:39:45.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:39:48.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, TNT KaTropa head coach Nash Racela said that his
        team''s composure took a big hit in the second quarter and never recovered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9405e91-285b-48f8-a884-ba69e27bed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:39:45.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:39:48.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we lost our focus and composure, especially in the second
        quarter," Racela admitted. "This is the PBA, the team that loses composure,
        normally, is the team that loses."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1057426-90a4-4d14-a95e-1f27970ffeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:39:45.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:39:48.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for the KaTropa, the series is now a virtual best-of-five
        and they have the chance to right the ship before Game 3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8fdf4-d77d-4ef5-8c2d-1b17824a1d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:39:45.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:39:48.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tough loss, but Racela is already looking forward to making
        adjustments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd817af83-083f-4045-b8a0-dd1a00e579f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:39:45.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:39:48.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to learn how to take the punches," Racela added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd52325-38e1-48dd-9461-4b941d7f3804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:39:45.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:39:48.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 of the PBA Commissioner''s Cup Finals will be on Sunday at
        the Smart Araneta Coliseum.</p>'
  'saudi-foil-grand-mosque-attack-mecca':
    'author': 'Salma Abdelaziz, CNN'
    'caption': 'Hundreds have been killed in past years during the same ceremony.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-24T15:40:45.933+08:00
    'imagesource': 'jcr:f804625c-ea4b-4201-9312-d51d0f0f85a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1be45fc3-f767-44cc-9561-b94355987583'
    'lead': 'A suspect planning an attack on the mosque blew himself up in a nearby
      neighborhood when security forces surrounded a home where the man was hiding,
      according to the ministry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:42:27.941+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T09:42:31.474+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T09:42:31.323+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudis foil attack on Grand Mosque in Mecca

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fadfcc-eb8f-4429-ac83-ac61799f58e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:42:31.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Saudi security forces on Friday prevented an imminent attack
        on the Grand Mosque in Mecca, the country''s Interior Ministry said on state-run
        TV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c08f3-90ae-45de-a3a4-881768e0a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:27.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:42:31.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspect planning an attack on the mosque blew himself up in a
        nearby neighborhood when security forces surrounded a home where the man was
        hiding, according to the ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c07b3-5282-40dc-9e91-2a1814abe3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:27.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:42:31.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect refused to comply with demands to surrender, opened
        fire on security forces and then killed himself, officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859e3103-8c55-4e8b-8053-b14197d07f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:27.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:42:31.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion caused the partial collapse of the building in which
        the suspect was hiding. Six expatriates were injured and taken to a hospital,
        and five security personnel received minor injuries, a Saudi Press official
        in London told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f87e36-cf7f-4e24-9bce-1cedf6ce8b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:27.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:42:31.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people, including one woman, suspected of involvement in the
        plot were arrested. Three groups, two based in Mecca and one in Jeddah, planned
        the attack, the Interior Ministry said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8384576-c301-4a01-92b2-5f1edab662c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:27.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:42:31.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grand Mosque, or the Masjid al-Haram, is the largest mosque
        in the world and surrounds Islam''s holiest site, the Kaaba -- a cube-shaped
        shrine that worshippers circle during the Hajj, the annual pilgrimage that
        brings millions of people to Mecca.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130b949-c690-466d-b5bc-e19d430d6998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:27.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:42:31.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Saudi Press Agency said that the identity of the attacker
        was still being verified but pointed to foreign involvement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a8da27-2f59-4aa7-b058-d3e5c1eddb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:27.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:42:31.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They obeyed their evil and corrupt selves serving schemes managed
        from abroad whose aim is to destabilize the security and stability of this
        blessed country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7356d-fe28-43eb-a788-87314214e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:27.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:42:31.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The security people, with the help of Almighty Allah, and then
        the unlimited support of the Custodian of the Two Holy Mosques and the Crown
        Prince, will be able to foil these criminal schemes and arrest those involved
        in them," the agency reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ced76-ca52-49e3-b421-f5445105bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:42:27.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:42:31.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publish on CNN.com, "Saudis foil attack
        on Grand Mosque in Mecca."</em></p>'
