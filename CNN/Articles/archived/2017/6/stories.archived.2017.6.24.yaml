      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, martial law spokesperson for Eastern Mindanao Brig. Gen.
        Gilbert Gapay said during a June 23 press briefing that authorities are not
        discounting the possibility that the terrorists have entered the country through
        airports and seaports.</p>'
    '38':
