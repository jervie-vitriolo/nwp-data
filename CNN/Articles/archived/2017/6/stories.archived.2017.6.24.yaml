    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Qatar told to close Al Jazeera, reduce Iran ties in list of demands,
      report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb61bea-c3c8-49e7-b440-22029f3e0d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abu Dhabi, UAE (CNN) —</strong> Four Arab states that have
        boycotted Qatar have reportedly handed the country a list of 13 demands, including
        some likely to infuriate Doha and exacerbate the region''s worst crisis in
        decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441e5051-7199-4488-bff5-4d22c80145ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reuters news agency reported that Saudi Arabia, the United Arab
        Emirates, Bahrain and Egypt had sent Qatar the list — which includes a demand
        to shut down the Al Jazeera news network — and had given the country 10 days
        to comply with the demands. Reuters was citing an official from one of the
        four countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829af57e-97b6-4886-aaaa-7f2b112abb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some key reported demands:</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21633c3-c177-4262-b851-c9e9c3797b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shut down the Al Jazeera media network and its affiliates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47309edd-0625-4c07-afbb-3584f8581d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halt the development of a Turkish military base in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f602721-223a-43f0-9dbf-fc41cc20b74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reduce diplomatic ties with Iran.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20a2b7-23d1-4f99-b8b1-2f926a5ebbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cut ties to extremist organizations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9869df2-1f27-41ec-9b0b-f5ba25f4988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop interfering in the four countries'' affairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932a2e2-310a-4616-8e9c-3b5e3fc47685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop the practice of giving Qatari nationality to citizens of the
        four countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e16cad-8a19-4962-b2be-9bb0de3faad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10 days to comply</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be67551f-2560-4440-aedc-7d964feb56d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Jazeera said any call to close down the network were an attempt
        to silence freedom of expression in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347da436-610c-44ec-bd02-202c4068d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assert our right to practice our journalism professionally without
        bowing to pressure from any government or authority and we demand that governments
        respect the freedom of media to allow journalists to continue to do their
        jobs free of intimidation, threats, and fear-mongering," it said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9184b5d4-d732-4965-9cab-8ab2d8e4b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arab nations cut ties with Qatar on June 5, accusing it of supporting
        terrorism and destabilizing the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33aca0-472c-4283-8c8e-d507ade0f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four countries say that the list will become void if Qatar fails
        to comply in the 10-day period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda2ceec-631f-445f-8198-4c9386260202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatari officials have not yet responded to CNN''s requests for comment
        but said they would issue a statement later Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd10aeb8-97e1-4a88-8b7d-cea34c5c6bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, Qatar''s Foreign Affairs Minister Sheikh Mohammed
        bin Abdulrahman Al-Thani said the country would only begin negotiations to
        end the crisis after measures taken against the country were lifted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea40e8-1919-487e-b811-82c8d18cd436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can not expect an end to the crisis, solutions are not yet developed
        and the countries besieged Qatar have not provided any clear reasons for the
        steps they have taken," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7961771-2e57-45d2-992f-ca82c0a42acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four Arab nations called on Qatar to sever ties with the Muslim
        Brotherhood, ISIS, al Qaeda, Hezbollah and Jabhat Fateh al Sham.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f9465-9f6f-4d29-826a-9b1eb90af7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar — which shares its only land border with Saudi Arabia — has
        rejected accusations it supports terrorism, calling them "unjustified" and
        "baseless."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c85213-4a7e-43fe-aa7b-c6027839d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior UAE government official accused Qatar of leaking the list
        in an attempt to undermine mediation efforts and regional stability.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9461abb4-718d-439d-a466-785ed9bf6a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leakage will further exasperate &amp; prolong the Qatar crisis.
        Undermining serious diplomacy will lead to parting of ways," UAE Minister
        of State for Foreign Affairs, Anwar Gargash, said on Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70352e44-7e50-4f0d-a7de-e215ce70e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10-year monitoring period</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc22909-0f49-49af-bdf4-67266c350014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of demands was presented to Qatar by neighboring Kuwait,
        which is acting as a mediator in the crisis, the Qatari-owned Al Jazeera reported.
        It was released more than two weeks after Saudi Arabia led a coordinated freeze
        by nine countries on diplomatic and trade relations with Qatar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f80e0c0-1a59-41f2-9f1e-498d66737ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list also demands that Qatar pay reparations to the four countries
        for damages or costs incurred because of Qatari policies, according to Reuters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fbd2d6-e311-413b-86e7-e6e3b1697262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says the demands will be monitored and involve monthly reports
        in the first year, then every three months the next year, then annually for
        10 years, the official reportedly said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d4212a-78f5-436b-bd57-458684beb460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, US State Department spokeswoman Heather Nauert
        said that Washington was "mystified" by the failure of Saudi Arabia and its
        allies to justify the ongoing isolation of Qatar, a key US partner in the
        fight against ISIS.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70b3e0-71ff-4c07-89a8-783e06cce4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more time goes by, the more doubt is raised about the actions
        taken by Saudi Arabia and the UAE."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c7dd68-57e3-4d10-8d18-3768d30c6ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turkey defends Qatar base</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d039122-3641-4267-97f7-e57358e65b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the onset of Qatar''s isolation, Turkey has fast-tracked a
        decision to approve the deployment of troops to Qatar — part of an existing
        bilateral agreement but widely interpreted as a show of support for the increasingly
        isolated country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96469c7-d012-441e-b50c-c33ef40414c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Turkish Defense Minister Fikri Isik tried to allay criticism
        of the Turkish base in Qatar and warned against intervention.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4674cb-f6ce-4320-b2a8-ac85c513afa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say that the Turkish base in Qatar is for the training of
        Qatari soldiers and for the security of Qatar and the region. No one should
        be uncomfortable by this," he told NTV on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc85c43-90ae-4fa2-ab8c-9c2243eb7262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not seen this request officially, but if it exists then
        it would be construed as intervening in bilateral relations."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb1a4e0-aaba-4cfb-99b2-960af7c3986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the crisis?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800999c5-72d7-4b75-90ca-23e9688db6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic crisis came two weeks after Saudi Arabia, the UAE,
        Bahrain and Egypt blocked several Qatari media outlets — including Al Jazeera
        — over comments allegedly made by Qatari Emir Sheikh Tamim Al-Hamad Al-Thani.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f869cc-63ab-4608-b2b5-073a80bd4808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has severed all land, sea and air links with Qatar,
        and Qatar Airlines has had to cancel or reroute some flights that usually
        use the airspace of the boycotting nations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4aa19-4edd-48ce-850d-4aafcfd37677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatari citizens were expelled from Saudi Arabia, Bahrain and the
        UAE, and those countries also banned their own citizens from entering Qatar.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dbe1ea-9e8c-4944-8df7-394577512e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Thani reportedly hailed Iran as an "Islamic power" and criticized
        US President Donald Trump''s policy towards Tehran on a news website.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c52589-39fa-4345-920e-0db64ed67528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar said the website was hacked and US officials later told CNN
        that US investigators believe Russian hackers were behind it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a520c83-c411-4702-9368-945a13f1f353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials said the goal of the Russians appeared to be creation
        of a rift among the US and its allies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b31ebe-584b-49c5-a44a-b9fefa6b96f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and Iran are at odds over a number of regional issues,
        including Iran''s nuclear program and what Saudis see as Tehran''s growing
        influence in the kingdom''s sphere of influence, especially in Syria, Lebanon
        and neighboring Yemen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf7141-0422-42d6-9f93-a4a794e5d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Angela Dewan, Heba Moussa and Alireza Hajihosseini contributed
        to this report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691740ee-f59f-4745-83ae-bf43b7b0653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:58:15.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T09:58:18.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Qatar told to close
        Al Jazeera, reduce Iran ties in list of demands, report says."</em></p>'
  'White-House-media-relations-at-breaking-point-as-Spicer-searches-for-replacement':
    'author': 'Dylan Byers'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-24T00:49:53.773+08:00
    'imagesource': 'jcr:cfdbd03f-b46d-4ee4-9e42-964254e72052'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ab3be7d-dedb-4238-a3a2-13001750fcd6'
    'lead': 'The White House has grown extremely critical of the media for what administration
      officials describe as biased and sensationalized reporting by grandstanding
      journalists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:04:23.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T10:04:27.310+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T10:04:27.052+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House-media relations at breaking point as Spicer searches for
      replacement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb4c171-a3ef-442d-90ec-5eb5d91f0b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNNMoney) —</strong> Five months into Donald
        Trump''s presidency, White House-media relations are hanging by a thread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf1af87-27f2-4aba-8fac-97dd59ee35f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is facing daily criticism from the news media over
        its decision to reduce the frequency of press briefings and hold some of those
        briefings off camera, depriving the public of a chance to see White House
        officials answering questions. Meanwhile, the White House has grown extremely
        critical of the media for what administration officials describe as biased
        and sensationalized reporting by grandstanding journalists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af0f06-a205-41c8-bf91-3f90129bf95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle is an overstretched and understaffed communications
        team that has spent over a month unsuccessfully looking for new staff to help
        relieve some of the pressure. So far, all that search has revealed is that
        the people the White House wants aren''t interested in the job and the people
        who are interested in the job aren''t wanted by the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ffd8c4-80e5-46eb-a15a-812ae711d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid this chaos, the White House press office has opted for an ad-hoc
        strategy intended to screw with the media — the language used inside the White
        House is stronger — and make them look ridiculous. It will go several days
        without a briefing; then, when media frustration over the lack of access reaches
        a fever pitch, it will hold a conventional briefing. The next day, it may
        hold the briefing off camera, starting the process over again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88746f-598f-4dad-9dbf-3f41c24cade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a toxic relationship between the White House, which
        thinks the press should be less adversarial, and the media, which believes
        its job is to be adversarial. Both sides believe the other side is acting
        in bad faith, and both are losing respect for one another. And the frayed
        relationship is occupying more and more of everyone''s time, creating a distraction
        from issues of greater concern to the general public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca0f69-f069-45db-996e-b5fb94fa14f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This article is based on extensive conversations with three senior
        White House officials who requested anonymity, as well as several White House
        reporters who requested the same.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd40738-a9cd-489a-aed1-d456c87c4a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, White House deputy press secretary Sarah Huckabee
        Sanders said the White House''s goal was "to be accessible every day and answer
        questions from the media through a variety of formats, including the briefings,
        the gaggles and meetings in the press office."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c85bec0-89b7-4047-9370-158dff0a8ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to communicate the president''s message to the American
        people as well," she added, "and we do that through the President''s vast
        reach on social media on a daily basis."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b86d0e-f8df-43a3-8b31-eda60c6048a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the time being, White House-media relations are likely to get
        worse before they get better. With the approval of the president, White House
        Press Secretary Sean Spicer has been looking for a replacement press secretary
        so he can focus on broader strategy. But good replacements are hard to come
        by.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88464ec-cad1-41ae-8adf-17a4f49f508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has a shortlist of candidates it would like to bring
        on board, including, most notably, the popular conservative pundit Laura Ingraham.
        But so far, no one on this shortlist has accepted the invitation. Ingraham,
        who declined to comment, has given no public indication that she wants the
        job. She is already highly paid for her work as a right-wing radio host and
        Fox News contributor, and has said she might run for Senate from Virginia
        next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a5e99-762e-4926-99c4-1abd74b94310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there are people who might like to have the job but don''t
        have enough support from Trump''s inner circle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b51ef-9eda-487e-81f2-0cff4dffdf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, for instance, the Daily Mail''s U.S. political
        editor David Martosko met with Trump in the Oval Office to pitch him on participating
        in a book he wanted to write about Trump. During the conversation, Martosko
        offered the president advice on how to improve his administration''s communications
        strategy, prompting the president to recommend that he meet with Spicer about
        coming on as press secretary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12e953c-33c0-4ab7-ad36-c44e30de609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in the White House, including Trump''s son-in-law Jared Kushner,
        thought that would be a good idea. But most senior administration officials,
        including Chief of Staff Reince Priebus and Chief Strategist Steve Bannon,
        immediately opposed the idea and put the kibosh on it before it was ever seriously
        considered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd280ea65-4daa-4291-b468-91a86be6dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martosko, who declined to comment, tweeted Tuesday that he had "chosen
        not to take the discussions further." A Daily Mail spokesperson told CNNMoney,
        "during the time that David was under consideration, he recused himself from
        reporting for DailyMail.com."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d11196-26c5-45e7-96c3-c3a584c0c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kayleigh McEnany, a pro-Trump CNN contributor, is another name that
        has been suggested inside the walls of the White House only to be quickly
        shot down by several senior administration officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17da09c-8404-41d3-9ac4-5ba199d79f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimberly Guilfoyle, a Fox News host, publicly announced last month
        that she was in conversations with the administration about replacing Spicer
        — but White House sources said she was never in serious discussions for the
        position.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41be809-6968-4744-a726-be30e0d01437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s a good rule," one of the senior administration officials
        told CNNMoney. "The people who are going out there in front of cameras saying
        they''re being considered — those people probably aren''t being considered."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25420983-a1d7-4495-ac86-c3c15562505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no guarantee that a new press secretary would alleviate
        the current pressure on White House-media relations or lead to any consistency
        in the daily press briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511b44c-da1d-4376-b0e5-dc24f6ddf8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump and senior White House officials have long felt
        that many reporters in the briefing room are more interested in grandstanding
        or getting into confrontations with the press secretary than they are in actually
        learning new information or pursuing a story. They believe the reason reporters
        care so much about having the briefing on camera is because the reporters
        want to be seen asking questions and making the White House look bad. On occasion,
        the White House has decided to forego the briefing or hold it off-camera in
        part to deprive media organizations and journalists of the footage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0968ccde-d89c-4280-93cb-92bb4c04d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several media organizations and reporters have responded to these
        moves by accusing the White House of eroding long-held standards of accountability
        and transparency. CNN Senior White House Correspondent Jim Acosta, ABC News
        Chief White House Correspondent Jonathan Karl and other correspondents have
        become outspoken critics of the administration''s behavior both on air and
        on Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd0032-601a-43cd-9623-7904c4c9b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WH is holding what is essentially a normal briefing in the
        briefing room but they aren''t allowing cameras to record what''s being said,"
        Acosta tweeted before Thursday''s off-camera briefing. "The reason why is
        that YOUR government doesn''t want YOU to see and hear what they''re doing.
        In the United States of America."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d8de73-9a6b-4b66-bb0d-9e5913c1149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karl recently tweeted a video of 25 questions Spicer had promised
        reporters he would answer, but hasn''t. "When will @PressSec provide the promised
        answers?" Karl tweeted. "I''ve asked. Still waiting for a response."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe27f318-5175-42ee-b298-bb4272fdeb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters who spoke with CNNMoney also said they view the White
        House''s complaints about grandstanding as a lame excuse from an administration
        that isn''t confident enough in its own message to face the press on camera
        on a daily basis. The media wouldn''t have to make such a big deal about access,
        these reporters said, if the White House would just do what every other administration
        has done and hold daily on-camera briefings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6462be8c-c58f-45ee-91f2-7f91485bdd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Trump continues to berate the media in public
        statements even as he courts them in private.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef771f-cfa6-4038-a16c-cd42020fd023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never be intimidated by the dishonest media corporations
        who will say anything and do anything to get people to watch their screens
        or to get people to pay their failing papers," Trump said at a campaign rally
        in Iowa on Wednesday night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f1cc1d-0b44-414c-b6cc-cacdc84b5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flight back to Washington, Trump went to the back of Air
        Force One and held a 28-minute off-the-record conversation with the press
        pool.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6d988-d2c4-45fb-8d91-0a3818539270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:04:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "White House-media
        relations at breaking point as Spicer searches for replacement."</em></p>'
  'Al-Jazeera-global-media-player-to-bargaining-chip':
    'author': 'Charles Riley'
    'caption': 'CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-24T00:45:03.341+08:00
    'imagesource': 'jcr:4a6fb00d-b041-416b-9ba6-0b0e59286530'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e67319d-9535-4355-9e69-9655476cd705'
    'lead': 'The closure of the network and its affiliates is one of 13 demands made
      by Saudi Arabia, the United Arab Emirates, Bahrain and Egypt for restoring diplomatic
      and economic ties with Qatar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:07:13.421+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T10:07:16.905+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T10:07:16.690+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Al Jazeera: From global media player to bargaining chip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ffd98-a774-40de-ad83-9aba0e533648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — News companies hate becoming the story. Unfortunately
        for Qatar''s state-backed media network Al Jazeera, it''s now the focus of
        a diplomatic crisis in the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc59e3-3679-4c09-8ad0-5599dc3326dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure of the network and its affiliates is one of 13 demands
        made by Saudi Arabia, the United Arab Emirates, Bahrain and Egypt for restoring
        diplomatic and economic ties with Qatar, according to multiple media reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d107ef9-9a9e-4351-9294-ef0b3fe0dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition of countries led by Saudi Arabia broke off relations
        with Qatar earlier this month. They have accused the tiny Gulf state of supporting
        terrorism, accusations the country says are "unjustified" and "baseless."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d55897-ce72-4135-8b8c-012e0eb63c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar built Al Jazeera into a global brand. But the network has
        made enemies from Riyadh to Cairo with its criticism of Arab governments and
        coverage of deposed Egyptian president Mohamed Morsy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e8a28-3a91-412b-8367-7486945bb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Jazeera described the reported demand for its closure as "nothing
        but an attempt to silence the freedom of expression in the region."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01552800-9c30-4d2f-82f4-a6252244ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assert our right to practice our journalism professionally without
        bowing to pressure from any government or authority and we demand that governments
        respect the freedom of media," it said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b670d67-076f-4a94-936f-e57592fa87f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Stephens, a research fellow at the Royal United Services
        Institute in London, said the demands made of Qatar should be seen as a starting
        point for negotiations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968bcd7-0160-49f8-99b1-65c9920fe0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would seem logical to me that these harsher demands will be
        the bargaining chips to enforce the demands UAE and Saudi do actually want,"
        he said on Twitter. Other demands include halting the development of a Turkish
        military base in Qatar, and reduced links with Iran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f7f7e-6812-4bc0-abd8-5cf12e0be808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established two decades ago in Doha, Al Jazeera helped to expand
        Qatar''s political influence by broadcasting Arabic-language programs that
        were seen in millions of living rooms around the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c7cd6-791b-4450-b41c-1b92cca7be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network went on to launch English-language programming that
        was targeted at markets including the U.S. While still funded by Qatar, Al
        Jazeera English and the defunct Al Jazeera America were viewed as having more
        editorial independence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59688c50-b3da-4c16-be22-d25a98ee3408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its brand of journalism quickly made enemies, however. Analysts
        say that it gave voice to criticisms of autocratic governments in a region
        where such talk was largely out of bounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a1a196-77bf-4c0e-bff7-bd99816e5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Al Jazeera is sensationalist, Islamic, and pan-Arabic, but it mirrors
        Doha''s policy concerns in more ways than it might care to acknowledge," wrote
        Simon Henderson, director of The Washington Institute''s Gulf and Energy Policy
        Program, just four years after the network''s launch. "Many Arab governments
        would prefer Al Jazeera to simply disappear."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d3f0a-296c-4270-818f-4dc8420ed05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network has long insisted that its coverage is fair and unbiased,
        and it has cultivated a reputation for brave reporting on human rights and
        vulnerable populations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f07c6-f91f-4da8-aab3-0f88c04ac535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since its inception twenty years ago, Al Jazeera has been reporting
        and telling people''s stories from the ground and from all corners of the
        globe by putting the human being at the heart of the story," it said on Friday.
        "We remain determined and resolute to continue our courageous journalism,
        reporting frankly, fairly, and truthfully from around the world."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a2391-8f16-4228-be0e-92e9358f55c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a region where media outlets are often used as political
        tools, it has been unable to avoid being caught in geopolitical disputes.
        Saudi Arabia, for example, recalled its ambassador from Doha in 2002 after
        Al Jazeera broadcast comments that were critical of its ruling family. An
        ambassador would not return until 2007.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6586fa-b176-4c81-97b9-01e694105e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Jazeera first garnered attention in the U.S. after it aired videos
        of Osama bin Laden justifying the 9-11 attacks. During the Iraq War, top Bush
        administration officials were highly critical of its coverage. Former defense
        secretary Donald Rumsfeld said its accounts of civilian casualties during
        the battle for Falluja were "outrageous nonsense."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ed34e-c9c1-4041-8932-b016af7ba4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, an Al Jazeera staff member was killed and three other employees
        were wounded by an American airstrike during the U.S. push into Baghdad. American
        officials denied the bureau had been targeted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b016bc-6ada-4c7f-b95b-8d65e6ecfe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular uprisings during the Arab Spring further complicated the
        network''s editorial position. Critics accused it of cheerleading for revolutions
        in Libya and Egypt, but panned its coverage of dissent in neighboring Bahrain
        as timid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f8893e-a0db-419c-99c5-eee0bcf935ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent conflagration was over Egypt. Saudi Arabia and the
        United Arab Emirates were major backers of a decision by the country''s military
        to remove Morsy, a leader of the Muslim Brotherhood, from power. The Brotherhood
        is an Islamist movement considered a terrorist organization by Saudi Arabia
        and the UAE.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485644a5-398f-4d93-bdda-56db1fd66434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar had been a major supporter of Morsy, and Al Jazeera questioned
        the legitimacy of his successor, President Abdel Fattah el-Sisi. The network''s
        backing of the movement quickly drew the attention of the new Egyptian government,
        which in 2014 arrested three journalists working for the outlet''s English-language
        division.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5308e54-c217-4b77-918f-0c44e2485d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute culminated in the closure of Al Jazeera Live Egypt,
        an affiliate network, in 2014. The journalists were later released.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3892596a-96e5-45bf-b47b-7643e73d1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Jazeera has faced headwinds on the economic front, as well. Despite
        winning plaudits for its journalism, the network abandoned its U.S. network
        — Al Jazeera America — in 2016 after it failed to attract an audience.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b5529d-e76f-4a96-b17c-4303e2856881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been steep job cuts at head office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158e034-08e9-4a2b-a9e0-f925456b373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:07:13.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:07:16.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Al Jazeera: From
        global media player to bargaining chip."</em></p>'
  'DOT-PH-will-not-host-Miss-Universe-2017':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-24T15:54:14.546+08:00
    'imagesource': 'jcr:45e5f71f-9e05-4800-aa64-f7b271e7196c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7a291a8-ff08-4770-9bc9-483c05981a9f'
    'lead': 'Hosting the Miss Universe pageant for a second time this year would overlap
      with the ASEAN Summit in November, according to Tourism Assistant Secretary
      Ricky Alegre.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:10:00.395+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T10:10:06.616+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T10:10:06.469+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT: PH will not host Miss Universe 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a18d933-dcd5-479c-838d-3ba37953fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:10:00.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:10:06.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 24) — The Philippines will not
        host the Miss Universe beauty pageant back-to-back this year, the Department
        of Tourism said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ee847-92e9-43fd-8455-e8f0ea71c7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:10:00.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:10:06.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Wanda Teo relayed the decision to the Miss Universe
        organization on Thursday, Assistant Secretary Frederick "Ricky" Alegre told
        CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002445a1-3a59-4b13-a3e1-7850acba509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:10:00.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:10:06.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said she has informed the organizing committee that we will
        not host it this year because number one, it''s too soon, having hosted it
        only last January," he explained. "Secondly, in November, we''re also hosting
        the ASEAN Summit."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9421da67-f854-42ff-be35-fda70962e3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:10:00.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:10:06.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe pageant for 2016 was held in the country in January
        this year.&nbsp; The organizers offered the hosting job to the Philippines
        again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f9d9cc-b257-4cde-93e4-736e24d9e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:10:00.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:10:06.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country is also the venue of year-round activities and meetings
        as chairman of the Association of Southeast Asian Nations, which will hold
        its 31st Summit from November 10 to 14 in Clark, Pampanga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251d066d-d4ef-42d6-9eb6-9fc193d9d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:10:00.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:10:06.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre said Teo suggested hosting the beauty contest again in 2018
        or 2019 instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1000c49e-1534-4eca-81d8-1d31dbf82375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:10:00.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:10:06.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo previously told CNN Philippines'' The Source that the decision
        on hosting Miss Universe 2017 was up to President Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2345b6-be92-49aa-811c-363b45465e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:10:00.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:10:06.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre said she has since decided to drop the project after internal
        consultations. They relayed the decision to the organization early to allow
        them more time to look for other possible hosts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f15ede-7653-4b10-bd62-615b3d6e9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:10:00.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:10:06.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will only go to the President if it gets favourable headway
        from the department," Alegre pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc2d2a-65e5-4a18-95f7-9355973a75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:10:00.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T10:10:06.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2015 Pia Wurtzbach passed on the title to Iris Mittenaere
        of France last January 30.</p>'
