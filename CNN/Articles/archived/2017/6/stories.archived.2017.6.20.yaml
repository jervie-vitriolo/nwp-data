      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All were killed when their warship, the USS Fitzgerald, collided
        with a merchant vessel Saturday in the crowded waters off Japan''s Izu Peninsula.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3380e90-169e-49fc-813a-8d39e34a7c55'
      'mgnl:activationStatus': true
