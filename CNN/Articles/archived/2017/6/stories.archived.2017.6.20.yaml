      'mgnl:lastActivated': 2019-07-24T09:14:37.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Victor Sibayan was always smiling.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d59daf-59ae-4b48-bbb6-c0191e19ddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was never a time that Carlos wasn''t making people laugh,"
        Chase Cornils, a fellow cadet in Chaparral High School''s Naval Junior Reserve
        Officer Training Corps, told the San Diego Union-Tribune.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd42239-bfdf-4e5e-ab55-45c8cf0c26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He always had a cheerful attitude and a smile on his face. When
        I think of Carlos, I can only remember an extremely happy guy who was willing
        to help all of his friends."</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d17b4-694c-45fa-aa91-1c3396c77efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sibayan grew up in a military family, as his father served 21 years
        in the military, his mother told NBC7 in San Diego.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259b548-6896-43df-b6fe-6b661a96e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmen Sibayan said that while her husband was away, her eldest
        son became the "dad" of the family.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83240ebd-e64e-4e64-a393-1e2cb1726e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In every sense of the word, he is my hero," she told the news station.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693a71f-07f3-4054-ad8a-e3d85073d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends said Sibayan was driven to enlist in the Navy as soon as
        he graduated high school.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722cf01f-f87e-434d-b1d8-d0c1aa0283c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One posted on Facebook, in part: "Carlos was such an amazing guy
        and great friend. He could always bring a smile to your face with his humor
        and personality. He served our country well."</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2061b212-e6e2-45f9-b4f5-f253c548d9c1'
