      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> A Molecular
        Biology and Biotechnology student at the University of the Philippines-Diliman
        (UP) from Marawi City will graduate summa cum laude on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1acb84-1f19-4b06-8172-7abd0f9e43b9'
      'mgnl:activationStatus': true
