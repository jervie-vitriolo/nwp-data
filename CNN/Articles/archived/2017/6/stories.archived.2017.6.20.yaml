      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings graduated from Watertown High School, Lan Huynh said.
        Her brother, who went by the name "Tan," attended Naugatuck Valley Community
        College before joining the Navy in 2014.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f0b474-a909-49d4-b7b1-3624d869fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family moved to Oklahoma after Huynh enlisted, and that might
        have led to a delay in notifying them of his death, according to his sister.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ba7a4-70a5-4b25-9fe1-24417d98707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got a phone call from the Navy personnel in Connecticut. He
        couldn''t find us because he didn''t know we had moved to Oklahoma," Lan Huynh
        told WVIT. She said the family is coping as best they can.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee5f08-b57b-47e5-b589-6435c711bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a really quiet person. He was also very nice, very selfless.
        He helped us, the family with a lot," she told WVIT. "He had the brightest
        smile."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeb83b8-676c-4624-8e5e-f4c188f278f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One friend posted on Facebook how much she cherished her memories
        of Huynh: "You were such a genuine and kind hearted person and it pains me
        that you are no longer here."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91215be7-29fb-4310-813c-ab2f1f59d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Xavier Alec Martin, 24</strong></p>'
    '77':
      'image': 'jcr:5d625925-d713-484f-b75d-b4fd211cabbd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41082541-0e2d-4aab-80dd-3fdce54b061f'
