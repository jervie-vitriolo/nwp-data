      'mgnl:lastActivated': 2019-07-24T09:14:37.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hometown: Elyria, Ohio</strong></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825ce04-7fb6-4ec1-a38e-4895cb863efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rehm Jr., from a suburb west of Cleveland, was just three months
        shy of retirement from the Navy, friends say.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa516c8-592f-484c-8208-941956a6ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Erin Rehm posted to Facebook after his death: "We were
        obsessed with each other. I''m just so lost right now," she said in response
        to a friend''s comment.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c9471-6801-436f-9a6a-8cc48950b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His uncle, Stanley Rehm said he heard from Rehm''s father that his
        nephew made heroic efforts to save his fellow sailors.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039310fb-2dac-4921-8c81-f6f2a1c33534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He went back down to where the other ones were at to save them,"
        Stanley Rehm told CNN afiiliate WJW. "The ship was flooding so fast they had
        to close the hatch to save the ship. They had to sacrifice the few to save
        the many. Guess he died a hero."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c7693f-fd4d-4282-80e1-47c848821d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has lost a wonderful person," another family friend posted
        on Facebook. "I can confidently say that he was one of the best people I had
        the pleasure of knowing."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af2079-f432-4a79-8f87-72f4a1b60091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dakota Kyle Rigsby, 19</strong></p>'
    '111':
      'image': 'jcr:80b04447-ede8-4482-8ae1-310a0327055d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa6c677-ab06-491f-aed6-37116e217a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.733+08:00
