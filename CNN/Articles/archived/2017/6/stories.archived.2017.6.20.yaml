      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, a man holding a gun on a French female soldier at Orly
        Airport shouted, "I am here to die in the name of Allah ... There will be
        deaths," before two of the soldier''s comrades shot the attacker dead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba2c525-c57c-4a13-83b6-bca5ecd8344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.908+08:00
