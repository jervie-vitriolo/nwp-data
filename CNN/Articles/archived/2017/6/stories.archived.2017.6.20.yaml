      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hometown: Oakville, Connecticut</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36d982-a491-4358-80ae-9c893c2780ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.730+08:00
