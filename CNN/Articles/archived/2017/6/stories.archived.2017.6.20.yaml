      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many netizens were shocked, the newly-named Jake Zyrus also
        enjoyed an outpouring of support from fans who welcomed the singer''s new
        identity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
