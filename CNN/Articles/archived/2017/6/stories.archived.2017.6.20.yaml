    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c015cdc-cd8b-4d0f-b133-f420d2005466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 19) — The government is looking
        into emergency employment opportunities for the thousands of workers displaced
        by the Marawi crisis, Labor Undersecretary Bernard Olalia said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def04a1-023b-4740-8ccb-ba6bf6f3e933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) has the "Tulong Panghanapbuhay
        sa Ating (employment aid for) Disadvantaged/Displaced Workers" (TUPAD) program,
        which Olalia says will assist workers get employment even without documents
        such as certificates or diplomas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46655cb5-329f-4f2d-94af-0990bdea95c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Department offers so many types of jobs with respect to these
        Tupad programs… any form of employment would be offered to them," Olalia told
        CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575de86-0649-4edb-9c8b-b9797263b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among their options are clean and green jobs, such as street sweeping
        and cleaning drainage, as well as labor in the rehabilitation of Marawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e0aa15-3b0f-4d12-b5ff-85812580ce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to get their skills first. We have to assess their qualifications
        and then get... a match between the skills and the jobs that would be given
        to them," Olalia added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9885fbc4-056f-4bac-9b37-7893863a613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that they would offer the displaced livelihood programs
        to help them get back on their feet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aeea20-5b51-4db7-ad80-b8a3ebd198e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can introduce them to some livelihood programs... which we will
        give to these families who are willing to do some entrepreneurial jobs so
        that they will have some source of income," said Olalia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803f04b5-85d7-4484-a7e6-fed74f313dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis broke out on May 23 after government forces clashed with
        the Islamic State-inspired Maute Group in Marawi City. It had prompted President
        Rodrigo Duterte to declare martial law in Mindanao and the fighting had since
        displaced over 200,000 residents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44a0e21-130c-4976-a188-acd21f7e1caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia added that although Marawi City did not fall under the DOLE
        mandate, because it is in the Autonomous Region of Muslim Mindanao, the office
        was&nbsp; "still willing to extend assistance and interventions to the displaced
        workers and residents of Marawi."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe462da-a9b3-4860-993a-67314e057384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re willing to train these displaced workers from Marawi so
        that their employability will be enhanced," Olalia added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127e485-97cb-45f3-ae9e-7e38f02a1026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Olalia, displaced workers who moved to Iligan City
        or other areas in northern Mindanao were under the jurisdiction of DOLE Region
        10 Director Joffrey Suyao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e71342-576f-4e3a-a7de-0eb53700fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that employers in the region were open to hiring the
        displaced, and it would not negatively impact locals also searching for jobs
        in the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b709ff-5675-4bcd-b240-539657447ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many employers in Region 10 that are willing to extend
        also their help to our displaced workers," said Olalia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1d305-59dc-42aa-8157-e9102f1b7317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Olalia said they were also expecting many of the displaced
        to return to Marawi because their primary source of livelihood was farming.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca980f05-4c03-468f-90be-f5855c0aa510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sector in Marawi is predominantly agricultural in nature so
        some of these workers would have to go back… they cannot leave their farmlands
        in Marawi," said Olalia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118e7b2-43a1-4ab5-a17c-61b876e9abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should they wish to migrate to the neighboring provinces, however,
        DOLE is willing to lend a hand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788799e1-ef83-4d98-aa7d-c5e552f16858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:22:38.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:22:42.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these Marawi employees decide permanently to live outside of
        Marawi and live in Region 10, then the Department is willing to assist them
        in securing employment," Olalia said.</p>'
