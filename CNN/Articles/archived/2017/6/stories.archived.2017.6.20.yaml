      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College of Science''s Arman Ghodsinia, who has a weighted average
        grade (WAG) of 1.176, was chosen to deliver the valedictory speech in the
        university''s 106th commencement exercises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23d79d-5677-4f9b-a51d-607838399814'
      'mgnl:activationStatus': true
