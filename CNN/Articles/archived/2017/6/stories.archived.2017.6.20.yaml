  'Jeepney-modernization-program-kicks-off-next-month':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-06-20T03:10:35.429+08:00
    'imagesource': 'jcr:13b97cd3-693e-441e-9863-a3711b823389'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '372e1f09-afcc-42b2-9d3a-ad4b3977f850'
    'lead': 'It will follow a three-year transition period, and LTFRB spokesperson
      Atty. Aileen Lizada said changes will not happen overnight. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T10:11:36.356+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T10:11:39.877+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T10:11:39.564+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeepney modernization program kicks off next month

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab9def-6284-45ff-9fb3-7409fcaed3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> The public
        utility vehicle (PUV) modernization program will take place in a month''s
        time, despite objections from some jeepney operators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872a91f6-511e-46fb-bd9c-1006d2536cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 30 days pa ang implementation ng Department Order and saka
        ng Joint Memorandum Circular, from there the local government manual plan
        will be cascaded sa (local government unit)," Land Transportation Franchising
        and Regulatory Board (LTFRB) Spokesperson Atty. Aileen Lizada said during
        the program launch on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19da00f-74c8-4bbe-bdbd-15d6e2300dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: LTFRB, transport group clash over effect of jeepney strike</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209079a8-f6d8-4045-b905-e79593fa4aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB will assess PUV franchises that will expire in the next
        few months to see if they are compliant with the Department Order known as
        the Omnibus Guidelines on the Planning and Identification of Public Road Transportation
        Services and Franchise Issuance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a7d752-edd2-452f-a8c1-9b6bdd30bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the order is yet to be released, but it highlights the
        local public transport route plan, vehicle specifications, operator requirements,
        and the three-year transition period, which will end in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3007a593-5e8a-4b9c-b37c-1940744b4867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag matakot ang mga tao</em>, it will not happen overnight.<em>
        Meron tayong tinatawag na</em> transition period," Lizada added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b179896a-7e95-4ddd-9ea2-93f57405ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people need not worry as the modernization program
        will not happen overnight. We have what we call a transition period.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc5a04e-1d6f-4b10-ae2f-de7c387812b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Drivers, operators protest planned old jeepney phaseout</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50dbd2-e488-435e-8a00-3d35bc212781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the modernization program, PUVs more than 15 years old will
        be banned from the road, and will be replaced by vehicles with "low-carbon
        and low-emission technology."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6138a48b-8899-49da-bb4b-4f9aba5b9326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Transportation department, there are a little less
        than 180,000 public utility jeepneys, which comprise 57 percent of the total
        PUVs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f08408d-9c33-4b89-ad4f-fb111c7bd250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the department also cited jeepneys as the "biggest source"
        of carbon dioxide emission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d536a4-6c0b-478a-87b8-999d00f3c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Radical energy shift needed to meet 1.5C global warming target
        — IEA</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca37b625-5f41-4bdc-83bc-bca26e3dd50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modernization program will also stop giving franchise to single-unit
        operators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c188642-defd-4465-afcc-e74f77dd52ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ease the burden on jeepney operators, the government has given
        access to financing program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96de1f5-1d99-4f17-bb9c-8792abca3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron hong mga bangko na handang magbigay ng financing na makamura
        na makakaluwag sila</em> (There are banks who are willing to help finance
        the project, which will ease the burden of the operators)," Transport Secretary
        Arthur Tugade said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df03b38-35e7-4950-a030-91c8ed38d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government-affiliated Land Bank of the Philippines has put up a
        ₱1-billion credit facility to cover the replacement of some 650 jeepneys,
        which will cost around ₱1.4 million to ₱1.6 million per unit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee679f8-4610-4c00-b530-6cd212aebc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although fare hikes will be likely, Tugade said it would not be
        abrupt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c6248f-099e-434c-ab85-2d635fae51a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung dagdag pamasahe, hindi naman basta-basta gagawin</em>
        whimsical o capricious <em>''yan. Ang pagtaas po ng presyo ay ginagawang</em>
        weighing <em>yung ibang</em> factors like cost of product, cost of consult,
        yung sweldo," Tugade added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5cc73a-e666-456c-99f7-a67c6f3227ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:11:36.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:11:39.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Fare hikes will not be whimsical or capricious. It
        will also depend on the cost of product, cost of consult, as well as the wages.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36201b67-c9cf-406d-8b7c-0559b725437d'
