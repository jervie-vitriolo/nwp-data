      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, a soldier shot a machete-wielding man who rushed toward
        a group of soldiers and guards near the Louvre museum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8513e-8321-430e-be85-6ac43d19ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.909+08:00
