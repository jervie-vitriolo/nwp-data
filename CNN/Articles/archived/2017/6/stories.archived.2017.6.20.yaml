      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghodsinia is one of the 36 summa cum laude students who will lead
        the 4,000 graduates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba8d28-ddca-4f14-8d97-c30d0e3a8095'
