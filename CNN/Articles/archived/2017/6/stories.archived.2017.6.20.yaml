    'title': 'Do more than #PrayforMarawi: Where to donate

      '
    'updated': 2017-07-14T09:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749d74f-95d8-4f35-b490-6b546fb60595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:52:18.657+08:00
