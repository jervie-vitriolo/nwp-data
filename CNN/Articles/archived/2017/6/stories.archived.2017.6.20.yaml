      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 20) — It''s time to say goodbye
        to Charice and hello to Jake Zyrus!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d8d22-1d58-4b4a-b4c3-e8ec5f7d6e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:06.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:36:15.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino singer Charice is now using this moniker, after he changed
        his name on all his social media accounts last Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37940deb-12d3-4fea-9115-fa12c2701597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:06.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:36:15.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jake''s first tweet since he changed his name and erased all
        Twitter posts, he thanked his fans for the support they''ve showed him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d89bb-0e1b-420d-802a-fbf819cfc2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:06.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:36:15.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first tweet as Jake. Overwhelmed. Saw all your love comments
        and I''m so happy. Finally. I love you, everyone and see you soon," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab269c3-69ce-4091-b230-ec6d969815e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:06.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:36:15.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t let anyone ruin this moment. I won''t let anyone ruin
        my happiness. Thank you to all the beautiful write ups about me," he added.</p>'
