      'mgnl:lastActivated': 2019-07-24T09:59:12.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Alanne Orjoux contributed to this report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41dfa86-99f6-4268-a437-932750438296'
