      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seven were driven by a mission to serve and a passion for the
        sea. Many followed their parents into the Navy. It was their calling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e9ad2-744a-4d3d-8f2a-41f0234c1a9c'
      'mgnl:activationStatus': true
