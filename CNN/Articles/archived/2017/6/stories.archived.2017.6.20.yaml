  'AFP-to-public-Visit-wounded-soldiers-in-hospitals':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-20T02:57:25.661+08:00
    'imagesource': 'jcr:d5b47d01-2574-4ee5-9177-4581a5c06415'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68b8c048-9635-4222-8ad0-e331a13c2ede'
    'lead': 'The Palace also says the military has opened bank accounts where people
      can donate to the families of wounded soldiers and to people displaced by the
      Marawi crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T10:14:04.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T10:14:07.890+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T10:14:07.676+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP to public: Visit wounded soldiers in hospitals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a410b9-a13c-41d6-8ed5-ee72c61cc1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> The Armed
        Forces of the Philippines (AFP) is calling on the public to visit wounded
        soldiers who are currently recovering in hospitals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf93bdb-5872-4da3-87e9-dbe495d10777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson Restituto Padilla said in a June 19 press briefing
        in Malacañang that the soldiers would greatly appreciate the gesture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07f8d7-65e4-40a6-9813-65f38b12f52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are open to having our citizens come over and lift up their
        spirits," Padilla said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba654cb-9cdf-4d6a-88f2-033d48d939e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also said it could also be an opportunity for people to
        find out what kind of assistance the soldiers really needed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a841f42-95a2-4cac-bcaf-0f064ac29668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would appreciate your visit and it may be better if you ask
        them what they would really appreciate rather than bringing something that
        would may be over and above already what they have been getting," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1633e29-dbd7-419e-aaae-b685930f95f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 60 to 80 soldiers are in critical care or recovering at the
        V. Luna General Hospital in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f222c-937f-4465-b188-45fb2ba73fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Padilla said all visits must be coordinated with hospital
        officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0969205-c653-40a4-b3b8-a97e21cc57da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have more than enough for their personal necessities right
        now," he said. "And that''s why the request was if you wish to help or donate,
        you can just do it in cash."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2253a7d-a0e6-4354-b6f9-7945e55c158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said in the same briefing
        that the AFP had opened Landbank accounts for donations intended for people
        displaced by the Marawi crisis and for the families of soldiers killed in
        action:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275dd24d-6a9b-43b4-9263-ca1c9f377986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the families of soldiers killed-in-action:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3898a9-6643-4056-be13-6c37ed3b07c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Account Name: AFP Marawi Casualty</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b6d98-4a88-498c-aaa7-f4ae9a5d9067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Account Number: 00000552107128</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5572c3f-71f6-4970-bfcb-c837b7ba6281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the evacuees from Marawi City:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c4384-f4a9-480d-bd48-d1bfe3dae31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Account Name: Marawi IDP</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395a026-25ca-4f8b-9c05-df8511d1b826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Account Number: 00000552107136</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e5b0a-cf01-4761-8cde-7dd75a2a4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also said donors could call or text LCDR Rose Abud, who will
        maintain records of donations and disbursements, at 0928-2643337 "to inform
        the AFP of such deposits made, the branch, the date, time, and (amount)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef8f36-907c-403d-b4df-48f3454e364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Public Affairs Office chief Col. Edgard Arevalo said as of June
        18, P224,000 have been deposited for soldiers KIA, while P21,000 have been
        deposited for displaced Marawi residents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f041889-56d5-4b74-885b-83e0d15297ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coordinations are ongoing between the AFP and a local government
        unit for donations of P20,000 each for the families of each of the deceased
        soldier," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722678b-d365-4b14-a8b5-12234d4c952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said people could also give direct cash assistance to the
        wounded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a07382-4de3-4d69-8437-629d5b9aedd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, President Rodrigo Duterte had said that he was
        planning to set aside P50 billion to set up a foundation to educate soldiers''
        children.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009e6544-007e-4d70-8f6b-6fb3e52c2bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the fight</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1105c867-7046-4c92-a882-8fa5620f2709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Padilla said some 50 slightly wounded soldiers from Marawi
        would be returning to the battlefield soon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f657e3b2-0b66-49ec-a827-533cc3a9fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added that the soldiers insisted that they be redeployed
        to complete their mission in Marawi, requesting that their doctors to release
        them immediately from the hospital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5639504e-7459-4360-90de-e8d4228f573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have about close to 50 of our own soldiers who have, by their
        insistent demand, the doctors consented and allowed them to return back,"
        he said. "They want to be with their units to continue the fight, finish it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f43387-523a-4939-bfe1-efcb051edd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla says seeing wounded soldiers wanting to return to the field
        shows that the troops'' are in "high morale."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287caf58-c95a-451a-a395-3bc4acb6afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 18, the conflict has killed 26 civilians, 62 government
        troops and 257 terrorists since it started on May 23.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ef957-8787-4012-b089-5fc7bc623695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:14:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:14:07.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
