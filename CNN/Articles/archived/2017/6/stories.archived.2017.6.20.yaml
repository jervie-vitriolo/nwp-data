  'Duterte-martial-law-prevent-civil-war':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-20T22:55:30.066+08:00
    'imagesource': 'jcr:0f61ee06-513b-4fb5-bfb5-da8c351cf9f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61ec41c3-4b0e-4791-9931-f5e098291415'
    'lead': 'Nearly a month after declaring martial law in Mindanao, President Rodrigo
      maintains his hand was forced into imposing military rule in the south and there''s
      a compelling reason for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:46:23.066+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T08:46:26.527+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T08:46:26.394+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I was forced to declare martial law to prevent civil war

      '
    'updated': 2017-06-27T18:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9e63b7-f8dc-4913-b47f-5f99e13e77b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:46:23.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:46:26.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Nearly
        a month after declaring martial law in Mindanao, President Rodrigo Duterte
        maintains his hand was forced into imposing military rule in the south and
        there''s a compelling reason for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7844fdf3-b7c6-4a35-987a-4fb991c6095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:46:23.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:46:26.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his visit to wounded soldiers in Cagayan de Oro City on Tuesday
        afternoon, Duterte said the motive behind the Marawi siege was to make it
        a province of the terror group Islamic State of Iraq and Syria (ISIS) — and
        this was something that Christians in Mindanao would not allow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef2fe3-31a7-464f-a869-2a84b8534b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:46:23.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:46:26.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gulo na ''yan kasi ang mga</em> Kristiyanos <em>sa</em> Mindanao,
        <em>mag-a-armas rin. Iyan ang ating hindi na pwedeng payagan kasi ''pag ang
        mag-armas na ang</em> civilian rin, it will be a civil war," the President
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8fe7f7-3299-4c01-a45c-ae1d756bafa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:46:23.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:46:26.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be trouble because the Christians in Mindanao
        will also arm themselves. We can not let this happen because there will be
        a civil war.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead7fb72-0bd7-4073-87b8-6e60aa0c00c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:46:23.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:46:26.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: AFP to public: Visit wounded soldiers in hospitals</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d80a30-a68a-4e5a-9cd4-e044c3c726e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:46:23.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:46:26.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this was the reason behind his decision, to stop Maute
        Group in its tracks and prevent widespread violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f247c7-8eee-4099-9cbd-abcd735584a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:46:23.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:46:26.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayaw ko. Ayaw ko talagang mag-martial law. Napipilitan lang
        ako... Kung ''di naman ako mag-declare ng</em> martial law, <em>aabutin tayo
        ng problema patong-patong, baka hindi na natin masolban</em> (I really didn''t
        want martial law. I was just forced to do it... If I didn''t declare martial
        law, the problems would worsen beyond our control)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7589ad7-e854-419d-a31d-0161897700a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:46:23.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:46:26.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in a June 9 speech in Sultan Kudarat also told soldiers
        that he was "not proud, not happy" about declaring martial law because it
        meant something was wrong in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7bc9e-139f-4cad-aea1-0e2e58084a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:46:23.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:46:26.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte says martial law not meant to keep him in power</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf94ec-bd08-4e6d-b84e-84224fea7962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:46:23.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:46:26.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive then thanked the soldiers for their service
        to the country and said he shared the grief over the loss of lives in the
        battlefield. As their commander-in-chief, he said was hurt the most when soldiers
        die as he was the one who imposed martial rule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a72d2-cc55-4499-b5d3-81f8bcd3513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:46:23.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:46:26.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he didn''t expect government troops would suffer such
        heavy casualties — with fatalities now at 65. He also mentioned that hope
        for Mindanao lay in the peace talks, eventually leading to the creation of
        an autonomous Bangsamoro region.</p>'
  'marawi-no-isis-hub':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-20T20:59:47.829+08:00
    'imagesource': 'jcr:26faea60-b388-4b83-abd4-59d6da9fd062'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a311d1a-a6f7-4e87-8cfd-8b735e113cae'
    'lead': 'Presidential spokesperson Ernesto Abella ensures that Marawi will not
      be an ISIS stronghold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:58:16.626+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T08:58:20.438+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T08:58:20.294+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Marawi won''t be an ISIS hub

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93ab67-9aca-45cd-8734-3a6aa4ce09d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:16.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:58:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Malacañang
        on Tuesday said international terror group Islamic State (ISIS) will not succeed
        in making Marawi a stronghold in Southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184d19c-2179-4a9a-9c0a-351eebc27820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:16.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:58:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unlikely for Marawi to become a new hub for IS fighters.
        The Philippine military has already pre-empted the Maute group from establishing
        a wilayat or a province in Marawi," said Presidential Spokesman Ernesto Abella
        in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6735dc9-5705-4163-a672-5a799f8a2339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:16.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:58:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang''s comment came after reports U.S. senators expressed
        concern over Marawi becoming an ISIS hub, saying the U.S. government should
        play a bigger role in the country''s defense against the terrorists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2dc43d-a926-4407-9e21-c6deb6979605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:16.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:58:20.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella, however, said the U.S.'' role in combating terrorism has
        limits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29a3186-8134-40a2-95c1-c77478d5e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:16.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:58:20.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The role of the U.S. in relation to the IS is to provide technical
        assistance, as prescribed by the Constitution and we will abide by that,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc2329-c87d-4e73-a155-cbffb9423acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:16.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:58:20.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Presidential spokesperson also gave an update on
        the Marawi crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299f372-cb61-408a-867a-9e7842254ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:16.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:58:20.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said terrorists killed 26 civilians, while 1,637 others were
        rescued as of June 19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf53cc1-60c8-4ada-95f0-0e1905060005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:16.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:58:20.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces killed rose to 65, while casualties on the enemy
        side is at 258. Government troops recovered 255 firearms from the terrorists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a12be69-9efd-4c4f-8182-b75b3b3fddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:58:16.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T08:58:20.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations for families of soldiers killed in action reached ₱224,000,
        while those for evacuees ₱21,000.</p>'
  'PBA-Commissioners-Cup-Finals-San-Miguel-Beermen-TNT-KaTropa':
