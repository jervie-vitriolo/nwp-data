  'NASA-Kepler-exoplanets':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Ten of the planets are potentially rocky, close to the size of Earth
      and within the habitable zone of the stars they orbit — meaning they could support
      liquid water on their surface.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-20T16:12:54.289+08:00
    'imagesource': 'jcr:2c1764c4-f262-42ea-933d-575b855e2ea4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06312465-dc01-49ab-b7a3-4fc7cac34401'
    'lead': 'The NASA Kepler mission has discovered 219 more exoplanets, including
      10 Earth-size planets, program scientist Mario Perez said Monday at NASA''s
      Ames Research Center in California.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T09:23:53.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T09:23:56.784+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T09:23:56.587+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s Kepler mission finds 10 Earth-sized exoplanets, 209 others

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedfd015-0012-4736-a2f0-5b1be82988d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The NASA Kepler mission has discovered
        219 more exoplanets, including 10 Earth-size planets, program scientist Mario
        Perez said Monday at NASA''s Ames Research Center in California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2db37a-a929-4feb-ba20-40396eb50405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of the planets are potentially rocky, close to the size of Earth
        and within the habitable zone of the stars they orbit — meaning they could
        support liquid water on their surface, Perez explained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3219c9-a401-4819-a3c2-befda8c798ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kepler data set is unique, as it is the only one containing
        a population of these near-Earth analogs: planets with roughly the same size
        and orbit as Earth," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ea93f-84d3-486a-8f95-191ce2700d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the addition of this latest release, Kepler has now identified
        4,034 planet candidates, and 2,335 of them have been confirmed as exoplanets.
        The mission has also found 50 candidates similar in size to Earth, with more
        than 30 of them confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c45dc-4b2e-4583-abec-b630792114da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Discoveries to date</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38983280-96d1-434f-935b-54b4735524e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new data from the Kepler mission also suggest that within the
        "family tree" of exoplanets found, the smaller ones fall into two distinct
        sizes: Earth-like planets and super-Earths, and gaseous mini-Neptunes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c938ef00-3cc3-4ce0-82e3-3b7e7408daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final catalog of planet candidates will help researchers discover
        how many planets in the galaxy are Earth-like.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7bef58-58c7-4563-9d97-025271d01858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this new data, the catalog suggests that about half of the
        exoplanets in our galaxy are either gaseous, with no surface, or have such
        a heavy atmosphere that life as we know it would not be possible. But Kepler''s
        ability to find and confirm exoplanets and rocky Earth-size planets also provides
        candidates for future observation by space telescopes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e76df03-5843-4a31-9b5f-efcf44b97f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the final catalog detailing exoplanet candidates and confirmations
        from Kepler''s survey taken during the first four years observing part of
        the constellation Cygnus. The researchers also believe it to be the most detailed
        catalog of exoplanet candidates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbcf41e-d096-479b-a72a-0140feb82baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes during the Kepler Science Conference and NASA''s
        Kepler exoplanet week, to celebrate the successes of these missions and the
        scientists who have made exoplanet discoveries possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3859fd5-9bc3-475b-bb09-a440a026b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since launching in 2009, Kepler has been watching more than 200,000
        stars in one part of the sky to determine exoplanet candidates, based on the
        slight dimming of light emitted by stars when potential planets pass across
        them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1bc57-19c2-494b-bfd1-fbd8ee335b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first four years, Kepler observed part of the constellation
        Cygnus. Like other missions that have outlived their expected lifespan, Kepler
        broadened its search in 2014 to include other parts of our galaxy and has
        been taking in data ever since. This turned into the K2 mission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bd37be-419b-410b-9f6f-1ee116fa63c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal has been to discover more Earth-like planets in the habitable
        zone of a star, where water can pool on the surface of a planet and potentially
        support life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d090fb-a546-44c9-9400-aec231b04087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These planets are usually 1.6 times the size of Earth, with rocky
        terrain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b69b9a6-8da3-40a4-b6f5-bb495abd01f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kepler mission will end in October, but the team will leave
        data measurements for the scientific community as a way to pass the baton
        to future missions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da2a9e-7c6c-488a-9677-4b8da1281e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future missions</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc8d31-1d2e-445d-9a2d-6e6aaca365b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These other missions — such as TESS, the Transiting Exoplanet Survey
        Satellite, in 2017 and the James Webb Space Telescope in 2018 — will continue
        the search for life beyond Earth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63f1c4-9ecc-4f7f-80e5-689f600a0011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Kepler, TESS will use a transit method for observing planets
        as they pass in front of their parent stars. But while Kepler looked at one
        portion of the sky for stars that were farther away for a longer time, TESS
        will observe the entire sky and focus on the brightest and closest stars.
        Each star will be observed for 30 days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e5aa6-1305-4c0f-8aad-ac3bd675a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The James Webb Space Telescope, however, is capable of observing
        large exoplanets and detecting starlight filtered through their atmosphere,
        which will enable scientists to determine the atmospheric composition of the
        planets and analyze them for the presence of gases that can create a biological
        ecosystem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814a3bd-ace3-4e52-ba0e-e06a089efbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K2 mission, which began in 2014, is extending Kepler''s legacy
        to new parts of the sky and new fields of study, adding to NASA''s "arc of
        discovery."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc63d4-7bd1-49b7-95f7-186b58d77782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has enough fuel to keep identifying candidates until summer 2018
        and is helping bridge the gap between Kepler and TESS by identifying targets
        for the James Webb Space Telescope to observe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d6b497-8bcc-4ed1-97ca-c0a8720000c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:23:53.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:23:56.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first posted on CNN.com, "NASA''s Kepler mission
        finds 10 Earth-size exoplanets, 209 others"</p>'
