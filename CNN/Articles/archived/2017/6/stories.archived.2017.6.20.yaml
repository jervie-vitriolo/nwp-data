      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rank: Fire Controlman 2nd Class</strong></p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5218f91-f7ed-4d8e-a2e2-780a15626121'
