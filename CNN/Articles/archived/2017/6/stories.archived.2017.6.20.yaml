  'London-mosque-attack-suspect-named':
    'author': 'Angela Dewan, Carol Jordan, Stephanie Halasz and Steve George, CNN'
    'caption': 'One person was killed and several injured when a van drove into pedestrians
      near Finsbury Park Mosque in north London, in the early hours of Monday, June
      19, 2017 morning.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-20T08:04:22.669+08:00
    'imagesource': 'jcr:6440c1f3-d64b-445d-89bd-abcd311ee191'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b883585f-4340-4bfa-b8fb-a47a591e4470'
    'lead': 'The driver of the van that plowed into pedestrians near a mosque in north
      London has been identified as Darren Osborne, 47, a resident of Cardiff in Wales,
      according to multiple UK media outlets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T10:02:40.876+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T10:02:44.209+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T10:02:43.657+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London mosque attack suspect named, according to media outlets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b8965-0325-4d38-92e0-bd66fe424cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — The driver of the van that plowed into pedestrians
        near a mosque in north London has been identified as Darren Osborne, 47, a
        resident of Cardiff in Wales, according to multiple UK media outlets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb32c72-7c2e-4baf-9940-027855824dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man died and 10 people were injured in the assault, the latest
        in a series of terror attacks to hit the United Kingdom this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a17878-eb5d-42db-8867-af40d1acc20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver, a white man, was wrestled to the ground by members of
        the public and then arrested at the scene, officials said. He was being held
        on suspicion of terrorism offenses, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ae1da8-ec1b-4665-85fb-1189e896b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses reported chaotic scenes as the incident unfolded just
        after midnight, when evening Ramadan prayers had finished.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c1dae-2586-40f8-8c0c-808ea6830869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May said the attack was directed
        at Muslims and condemned it as "every bit as sickening" as deadly Islamist
        attacks that hit the country in recent months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b70803-ba78-4124-89a7-e73320f070f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest developments</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd9f00-d132-4cd6-90a3-7ecee97f64a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they believe there was only one man in the van.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9535ba75-6cc1-429e-ae6c-412a275784ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searches are being carried out at a home around Cardiff, Wales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5fae6-b821-4c7b-9cca-2146fce59c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was not "on the security services''" radar, Home Office
        Minister of Security Ben Wallace said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ee0a3-0867-4439-87c4-fd3d91fcd1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An imam stopped the crowd from hitting and kicking the attacker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3db4a6-bcf8-4ee7-bd8c-ee7821fe5155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people were hospitalized, all Muslim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5413dc-81a4-46af-9ef6-4212f052128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The van appears to be a vehicle rented from a company in Wales.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d6ebd4-1498-47e8-bff1-28ec68212305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I just can''t believe that he did that''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756268b3-be0c-4532-b4c5-1dfd06c318be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osborne, a father of four, is originally from the English county
        of Somerset, UK media reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23acab5-6633-4b80-806b-3f92a901fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Press Association reported that Osborne''s neighbors were shocked
        at seeing photographs of him after the attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d726c1-00d4-469d-b68a-a65ed7dbe799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they were searching a residence in Cardiff in connection
        with the attack. That address is in Pentwyn, where Osborne is listed as living,
        the Press Association reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e17f047-c67f-4a51-b141-ca59804b2849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleem Naema, a 50-year-old taxi driver, and his young son said
        the man pictured was their neighbor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d5fb44-562f-4eb7-999e-ebf2d9ab1b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know him. I''ve lived here for five years. He was already living
        here when I moved in," Naema said, according to the Press Association.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668ad98-9760-4de8-ade1-1b4fa38fdfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I ever needed anything he would come. I just can''t believe
        that he did that. I am a Muslim," Naema added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb919f5-28ef-4aa4-ab48-80d2eaa9c793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khadijeh Sherizi, who was also Osborne''s neighbor, said: "It is
        definitely him."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86a327-42a1-4217-a810-5ddb31e47b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw him on the news and I thought ''Oh my God, that is my neighbor,''
        " Sherizi told the Press Association.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd797b-a012-415e-9281-a18b636323a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherizi said Osborne "has been so normal."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71447995-6d79-4516-bdd7-7c366093c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was in his kitchen yesterday afternoon singing with his kids,"
        Sherizi said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b5552-2107-4f50-95e6-99fb32de5513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just can''t believe it," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ec0e0-72d8-4c6c-a9ef-b081602a37c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacker shouted: ''I did my bit, you deserve it''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bae31e-a788-4ca8-8c31-14b6101f1ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was first arrested for attempted murder and taken to
        a south London police station. Police later said he was also further arrested
        for the commission, preparation or instigation of terrorism, including murder.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b37ac-fe4d-4ca9-8132-276d6d8c1dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The van plowed into the worshippers on Seven Sisters Road, a busy
        thoroughfare in Finsbury Park, north London, near a Muslim community center
        and a mosque.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b66c03-414a-49ca-8c5f-098f0bc31b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Basu, senior national coordinator for terrorism at the Metropolitan
        Police, confirmed witness accounts that the man found dead at the scene was
        already receiving first aid when the attack happened. He said it was unclear
        whether he died as a result of the attack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c698e-2a39-461b-9929-ebc273a1713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine other people were taken to hospital, two of whom were seriously
        injured, he said. Two other people were treated at the scene.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462ebbbe-7c8a-48c7-99e7-eebe46d346a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believed the attacker acted alone, despite earlier reports
        from witnesses, who had said they saw two other people flee the scene.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c64aaba-3c98-42ff-a00a-70fe22782cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslim Welfare House CEO Toufik Kacimi said the attacker shouted,
        "I did my bit, you deserve it." An imam prevented people from taking revenge
        on the man, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42995e-4fce-4a77-a005-e25e31e9d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at Downing Street, May said police decided to treat the
        incident as a terror attack within eight minutes of receiving the first emergency
        call. Residents in Finsbury Park had criticized authorities for not declaring
        the incident as terrorism soon enough, and police only announced they were
        treating it as terror more than eight hours after the event.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0ae78-8363-479a-8b23-e0468c4a5df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an attack on Muslims near their place of worship and,
        like all terrorism in whatever form, it shares the same fundamental goal.
        It seeks to drive us apart and to break the precious bonds of solidarity and
        citizenship which we share in this country," May said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48001f4-e785-4253-97c7-71dcd53e60e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not let this happen."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5714bdc4-bdaa-4467-8327-bfe117b0bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assault comes on the heels of an attack at London Bridge, in
        which three men rammed a van into pedestrians and went on a stabbing spree
        at nearby bars and restaurants, killing eight people. Monday''s attack is
        the third in London since March involving a vehicle as a weapon against pedestrians.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd206129-c92e-434b-a0df-f3e2d92d1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotions are high in the UK in the wake of a series of deadly terrorist
        attacks and a fire at a London apartment building that killed dozens. Basu
        said it was a "challenging" time for London and that the emergency services
        were stretched.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3528ccfc-4aac-4057-91f4-f7ccdc9b9a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf464143-dc24-4ebf-ae6d-3e871cfff73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN they saw a van driving at high speed along Seven
        Sisters Road after worshippers had attended late-night prayers at the Finsbury
        Park Mosque.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e590101b-f30d-4a69-bd0b-0969a79d0b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdikadir Warfa said the van turned into an alleyway and hit a number
        of people before coming to a stop. Images from the scene show a white van
        wedged against a traffic barrier at the dead end of a street.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4b925-0e96-4508-82ee-339553ceabf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a man, he was underneath the van," Warfa said, who described
        how his friends tried to lift the van to free him.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d0dc78-476f-4604-a500-7733063e2cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said as he attended the injured, others grappled with the driver
        as he tried to run away.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b29d4-8259-472b-8158-a88edf3a409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratib Al-Sulaman was sitting two minutes away when the incident
        occurred.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59561f-7242-49a8-bd99-8438ba8c4235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some big van ... crushing the people in the mosque. So we just
        run straight away, I see police, ambulance, people lying on the floor, and
        a van as well," said Sulaman.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d27aad-a357-4c83-aebb-7bb66d5a0280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Warfa and Sulaman said there were three people originally in
        the van, and that two had run away. Police said they are investigating these
        reports but believe that only one person carried out the attack.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c068558-1ba9-4008-9d97-5bfd8e727551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saeed Hashi described how he fought with the driver, and how he
        and two others held him to the ground for 10 minutes as they waited for police
        to arrive.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d39be3-023d-42a2-b57d-4b97d0729b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He punched me in the head," Hashi said, showing his bruises.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23a8c3-984a-4950-9a42-c953b310b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The van used in the attack bears the logo and phone number for Pontyclun
        Van Hire in south Wales. CNN spoke to a man at the company, who said he was
        the owner but declined to give his name. He said police had instructed him
        not to speak to the media.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2612aa4-51c2-487f-9104-7feaf1e6e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnings of anti-Islamic attacks</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0b691-4146-4445-867b-6a040daf36e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finsbury Park Mosque trustee Mohammed Kozbar met with interfaith
        leaders and said that an attack on one faith was an attack on all.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34505606-9922-4a65-810a-fa5db4ae12cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who try to divide us and who aim to spread hate, fear and
        division will not succeed," Kozbar said after a minute''s silence near the
        scene of the attack.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a31a120-43b5-472c-8b21-6022633ee428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the Muslim Council of Britain condemned
        what it described as a "terror attack."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df604cb9-66d4-4005-bdd9-b23eb49c8e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tell MAMA, an anti-Islamophobia group, had visited Muslim Welfare
        House on Friday last week to inform the community about the need to report
        anti-Muslim hate incidents and to consider their safety during Ramadan.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e8650-a331-42e2-99fd-98a408e72338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finsbury Park, in the London Borough of Islington, is a bustling,
        diverse area of north London with a strong Muslim community.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ffbbe0-0eb7-471d-abaf-367acaa43259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 22, a suicide attack killed 22 people and injured nearly
        60 after an Ariana Grande concert in Manchester. The attacker was motivated
        by Islamist extremism, police said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcacbd2e-6220-43c1-812c-a87d187562ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London Bridge attack was on June 3. That attack also appeared
        inspired by Islamist extremism.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ca44a-d610-4058-b82a-f910346f8cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Tell MAMA, Fiyaz Mughal, warned of reprisal attacks
        against Muslims after major Islamist terrorist incidents.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4576a2a7-f09d-4bd8-8632-f2b70908d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw that very clearly after Manchester, a very high peak. We
        saw that clearly after London Bridge," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74816ec5-23d6-4f45-b948-f4643654f2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Rebecca Wright, Marilia Brocchetto, Sarah Tilotta, Antonia
        Mortensen, Laura Goehler, Ryan Prior, Alla Eshchenko and Darran Simon contributed
        to this report.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ba010-ee90-4be3-878e-16c4ca2f0cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:02:40.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:02:44.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
