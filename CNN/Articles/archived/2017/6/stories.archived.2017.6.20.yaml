  'Car-rams-police-van-Paris':
    'author': 'Melissa Bell, Saskya Vandoorne and Joe Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-20T08:14:17.006+08:00
    'imagesource': 'jcr:9c9f5410-b244-4719-aa3a-4a89dd038e0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcff8764-5cd9-4ef1-a720-39ee0d76765e'
    'lead': 'Tourists strolling along Paris'' famous Champs-Elysees on Monday afternoon
      watched in horror as a car rammed into a police van -- and some witnessed the
      car burst into flames as police grabbed the man inside and put him on the ground.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T09:59:08.907+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T09:59:12.684+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T09:59:12.330+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Car rams police van on Champs-Elysees, armed suspect dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167c12b-9638-440b-a95c-655aed8ee6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris (CNN) — Tourists strolling along Paris'' famous Champs-Elysees
        on Monday afternoon watched in horror as a car rammed into a police van --
        and some witnessed the car burst into flames as police grabbed the man inside
        and put him on the ground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22b8fd-4f35-4747-b1e4-0dce62335d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed driver deliberately plowed into the police vehicle and
        later died, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf902d-d933-4bd8-ad89-8c33f0f99e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were waiting to cross the street and suddenly heard an explosion
        and the car was in flames," said Eugenio Morcilla, who captured video after
        the collision. "The police acted very quickly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ab447-63cf-4ade-9c69-0dce8ac8d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a series of terror attacks this year against
        security forces in the French capital. The Paris prosecutor''s office has
        opened an anti-terror investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2441ab-1df4-40b9-a910-b8d08082d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, France''s security forces have been targeted in an
        attempted attack on the Champs-Elysées," Interior Minister Gerard Collomb
        told reporters on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a141ea-f455-4cc7-ae8b-5912460cd4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate BFMTV, the driver was under what is known
        as a "Fiche S" file, a French terror/radicalization watch list composed of
        thousands of names, of which some are under active surveillance. Active surveillance
        means that they are on law enforcement''s radar, not necessarily under rigorous
        surveillance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762646bc-0063-459e-a40f-47c47afc9bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, which took place at 3:40 p.m. local time (9:40 a.m.
        ET), began when a police squadron drove down the Champs-Elysses and an individual
        hit the first vehicle of the squad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d55f568-1c68-4741-8e18-cec6586c9489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The car contained weapons, explosives, enough to allow him to blow
        up this car," Collomb said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4213b6d-0152-4876-8d68-1164ae8996bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small white car caught on fire after the collision, but neither
        officers nor members of the public were hurt, an Interior Ministry spokesman
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ad9a0-1a5f-4619-963f-23c42edf9874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morcilla, who was in Paris on vacation with his girlfriend, took
        video of the aftermath of the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291339e5-530d-4603-8e94-092639273aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They got out of a police truck and tried to break the glass and
        take the man out, they shot and threw tear gas and they took him out by force..."
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895b7a0-9824-4e17-90c2-f8aed4310685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces were working to identify the weapons in the vehicle,
        and they are investigating "the individual''s past and see what motives pushed
        him to take action," Collomb said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37966bae-f98e-41f8-9e30-d0bff4962b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows once again that the threat level in France is extremely
        high," the interior minister said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f46d5-d8ae-4688-ac87-8e946e9bf1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, police advised people to avoid the area, as about 20 police
        vans and several armed officers surrounded the man on the ground.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272495b-8a9d-4710-b3a5-03df640acbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the fifth time in four months that security forces have been
        attacked in the capital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1322f2e3-052c-47c5-81e9-ceecbd074938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a man attacked an officer with a hammer at Notre-Dame
        Cathedral, proclaiming, "This is for Syria," Collomb said. The officer''s
        injuries were not serious.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e43b0-dd73-471a-8671-2d4a8c47f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:59:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, a man shot at police officers -- also on the Champs-Elysees
        -- killing one officer and wounding two others. Police shot and killed Karim
        Cheurfi as he tried to escape on the busy tourist boulevard. ISIS said the
        man was one of its fighters, and Cheurfi had a note defending ISIS in his
        pocket.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16cff8f-8a3b-4d02-abe3-e43ec806c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:59:08.908+08:00
