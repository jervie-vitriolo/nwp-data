      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b51685-45f7-45e4-8ab8-e70978d94f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rank: Gunner''s Mate Seaman</strong></p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0d8ed-af62-430d-9c46-c57c4e951f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hometown: Palmyra, Virginia</strong></p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0ed3d-a73d-4549-94db-9853a7a0d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dakota Kyle Rigsby graduated from Fluvanna County High School in
        rural central Virginia, where he played football. His friend Ryan Boon told
        CNN affiliate WVIR that Rigsby was "one of the most positive, uplifting guys
        I knew in school, no matter what."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2e216-df59-49eb-ba91-8462aa0e415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining the Navy, Rigsby served as a volunteer in the Lake
        Monticello Fire Department.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ea13c-e526-4ce0-8ed7-cbb6590d4bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He grew into what we would consider a good man," Assistant Fire
        Chief Jean Campbell said at a press conference Sunday, as reported by WVIR.
        Rigsby''s family was originally set to speak at the press conference but were
        too overwhelmed to do so.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76145254-1cf1-416a-b7f4-7670da3b5a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire department''s flag is flying at half-staff, and the department
        has changed its Facebook profile image to a portrait of Rigsby.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d661d-8505-4054-b0b1-535cb2debfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tragic loss and he was definitely taken entirely too soon
        ..." Campbell said. "We just know that he is watching over us right now."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a9f01-5d15-4f60-bcff-d9cf8e772341'
