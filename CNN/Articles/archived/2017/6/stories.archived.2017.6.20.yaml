  'OFW-Jennifer-Dalquez-saved-death-row-UAE':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-20T15:59:31.439+08:00
    'imagesource': 'jcr:5c6e4e3f-8874-435a-8856-8d755b51eeac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e56044f8-786d-4af4-99b3-28949fdaaf7d'
    'lead': 'A 30-year-old single mother of  two working as a domestic helper in the
      United Arab Emirates was saved from death row, government officials said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T09:39:22.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T09:39:24.893+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T09:39:24.703+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OFW Jennifer Dalquez escapes death row, gets 5 years for theft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f645cc-451c-4f26-bbdc-79af0e1ea9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 20) — A 30-year-old single mother
        of&nbsp; two working as a domestic helper in the United Arab Emirates was
        saved from death row, government officials said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3400958-6e9b-48a9-b88e-7044eb3c9670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Dalquez was acquitted by the Court of Appeals in Al Ain
        on June 19 of murdering her employer who attempted to rape her, the Department
        of Foreign Affairs (DFA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f70f4c-d17a-4e90-b749-def0a81ee2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through her counsel, she argued that she was defending herself
        from his attempt to rape her when the incident occurred on 7 December 2014.
        Ms. Dalquez was declared innocent without diyyah or payment of blood money,"
        the DFA said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d6994-141b-41ba-aa2a-2f4e8c348827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she was convicted for stealing a cellphone and sentenced
        to five years in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1211651-bc9b-4724-940b-3de5b99a4488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalquez has been languishing in jail for more than two years since
        she was arrested for stabbing her employer, a policeman, in the lungs. He
        was trying to rape her and then attacked her with a knife.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e12003-74f1-40a8-a9e9-cb6de42714f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled the ordeal in the audio recording posted by Migrante.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deff7ee-82ed-4b58-8923-9b36d937d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napatay ko po ang aking amo na pulis. Tinangka niya po akong gahasain&nbsp;
        at patayin. Sinunog po niya ako... Pinalo, sinuntok... Doon niya po ako&nbsp;
        pinalo ng bote sa mukha... Tinangka niya po akong saksakin. Nakaiwas po&nbsp;
        ako at awa ng Diyos naagaw ko ang kutsilyo sa kanya... Sigaw ako nang&nbsp;
        sigaw, humihingi&nbsp; ako ng tulong, ngunit wala pong nakarinig sa akin.
        Ilang&nbsp; beses kaming nag-agawan ng kutsilyo, kahit anong iwas ko palayo
        sa kaniya, hinahabol niya pa din ako para patayin," Dalquez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a5359-7021-4574-88f3-6d9fc9c8c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I accidentally killed my employer, a police. He tried
        to rape&nbsp; and kill me. He burned me, hit me. He hit me with a bottle in
        the face. He&nbsp; attempted to stab me. By God''s grace, I was able to dodge
        and get the&nbsp; knife from him. I was screaming for help, but no one heard
        me. We scrambled for the knife. He was running after me to kill me.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b687a1b-ae21-4193-8ce2-2d38ce60f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Nitong huli, doon ko na po siya nasaksak... Hindi ko
        po sinasadya iyon... Alang-alang sa buhay ko na makalabas nang buhay sa bahay
        niya, dinepensahan ko lang po ang sarili ko."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a428858-3689-4fa9-a89d-a7fbf377cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was when I stabbed him. It was an accident. I
        defended myself to escape alive.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cead08e-ba29-48fd-af44-733698c8cd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was arrested and charged for murder on December 12, 2014. UAE''s
        Court of First Instance of Al Ain sentenced Dalquez to death on May 20, 2015,
        but she appealed her case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c01a47-ced9-4f36-b419-3a4f3a1d9692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalquez, a mother of children ages 5 and 8, flew to UAE in December
        2011 to work as a domestic helper in Abu Dhabi. On top of her job in the home
        of the policeman, she also worked as a doctor''s assistant and cashier in
        a restaurant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c371bbe7-b2ec-4a82-8871-f47981ada428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wanted to save more because she was planning to return to the
        Philippines for good in early 2015, which was why she also worked part time
        as a cleaner in different households.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46a703a-d305-4360-99a3-05eab25a7100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call for help</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd36d3bf-d6db-4228-a4dd-61416f76d51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalquez, who comes from General Santos City, has appealed to President
        Rodrigo Duterte to help her come back home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5c3d0-eb41-4856-ab1a-1363059ade05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagmamakaawa po ako sa mahal nating pangulo na tulungan niya po
        ako na makauwi na sa bansa natin," she said in an audio recording from February
        12, 2017,</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f8671-dab8-43c5-b23e-135133326d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I appeal to our beloved President to help me get home
        to our country.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd0429-e05e-4fee-84b4-3a56230e4ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in April promised to bring back troubled OFWs during his
        state visits to Middle East countries, but the Palace said Duterte could not
        yet ask the King of Saudi Arabia for clemency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c4d13-ebc2-48ea-bd41-f6b9100ab6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#SaveJennifer</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d3e42-b7ea-4eb1-a706-3eade54df96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost five months after Dalquez was sentenced to death, her family
        went to the UAE with the help of the government. She told her parents to take
        good care of her two children.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bbd149-fd99-4cf1-b781-2997401637c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:39:22.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:39:24.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the parents of Dalquez, along with members of Migrante
        and the mother of another death row inmate Mary Jane Veloso, held a candle
        lighting vigil at the University of the Philippines Diliman to appeal to the
        government to help OFWs in death row.</p>'
