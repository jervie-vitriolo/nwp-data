      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huynh''s family moved to Connecticut when he was in eighth grade,
        his sister Lan Huynh told WVIT.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b94882-c032-4f09-b939-b3c06db79ca7'
      'mgnl:activationStatus': true
