  'Former-North-Korea-detainee-Otto-Warmbier-dies':
    'author': ' Emanuella Grinberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-20T08:37:30.397+08:00
    'imagesource': 'jcr:1abb9521-fc5a-4a4a-ae82-663bd9d07ad5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcb98ce3-09ea-40c3-a929-a796dce9e3de'
    'lead': 'Otto Warmbier, the American college student who spent 17 months in North
      Korean detention, died Monday afternoon in Cincinnati, his family said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T10:05:07.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T10:05:11.225+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T10:05:10.936+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McCain: North Korea ''murdered'' former detainee Otto Warmbier

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f815acf2-2d44-492e-8ac3-a530fa511589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Otto Warmbier, the American college student who spent 17
        months in North Korean detention, died Monday afternoon in Cincinnati, his
        family said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10ce47-f7bd-4739-913e-49238dc8282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our sad duty to report that our son, Otto Warmbier, has completed
        his journey home. Surrounded by his loving family, Otto died today at 2:20
        p.m.," the statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c14bf43-b1f3-4411-9c09-be0eb99c5ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death elicited strong repudiations of the regime from the highest
        levels of the American government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a08252-fbc0-465b-adfe-ca92313ea6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson, who helped push for Warmbier''s
        release, said the United States holds North Korea "accountable" for his unjust
        imprisonment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6668d1f-0bca-4576-bb70-8bc5a13dc7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean government said the student fell into a coma after
        contracting botulism and taking a sleeping pill in March 2016. But US doctors
        said they found no evidence of the illness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d570cc-a2eb-429f-8175-f6330ea27c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us state the facts plainly: Otto Warmbier, an American citizen,
        was murdered by the Kim Jong Un regime," said US Sen. John McCain, R-Arizona.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc33fe-f57e-4eee-800b-10a49868eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump condemned the "brutal regime" and expressed
        condolences to the Warmbier family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15872104-7610-4bd0-9b03-0857cb3e9301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing more tragic for a parent than to lose a child
        in the prime of life," he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62469f9-1b25-48cc-bd9c-5b617580f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otto''s fate deepens my administration''s determination to prevent
        such tragedies from befalling innocent people at the hands of regimes that
        do not respect the rule of law or basic human decency. The United States once
        again condemns the brutality of the North Korean regime as we mourn its latest
        victim."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb1d9d-02a3-4ec6-beaa-9f0ec8bb75de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old returned to the United States last week and had
        not spoken or moved in any purposeful way since. In a news conference last
        Thursday, doctors called his condition "unresponsive wakefulness," also known
        as persistent vegetative state, and revealed he had suffered significant brain
        damage during his imprisonment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dac8ab-c553-4eaa-93b5-021da3cd3671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family thanked the staff at the University of Cincinnati Medical
        Center for doing everything they could for their son in his final days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b4622-6e60-4014-9885-4e6866a225fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the awful torturous mistreatment our son received
        at the hands of the North Koreans ensured that no other outcome was possible
        beyond the sad one we experienced today."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab12ba7f-6303-492a-a84f-a5049707d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trip ends in allegations</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7320e3-bb1f-474c-b901-3621482eea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier signed up for a trip to North Korea in spring 2016 with
        the Young Pioneer Tours travel group. He was supposed to spend five days in
        North Korea followed by a visit to Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f6c74-6943-4c93-9021-dd562f82ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as he tried to depart from Pyongyang''s airport, he was stopped
        in security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a090d3-cf18-4602-8b55-1008ba45b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the North Korean government, Warmbier was detained
        because he had stolen a political poster from a restricted floor in his hotel.
        The next time the world saw Warmbier he was distraught, breaking down in front
        of Korean journalists in a video North Korea released in February 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e41fe1-6abe-4975-b24f-1ff81a689cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted to the crime and begged for forgiveness and for his
        release. Warmbier was sentenced to 15 years of hard labor for his alleged
        crime. In the end, he spent 17 months in North Korea before he was released
        and returned to the United States by a medical aircraft.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fcd726-c84f-4c9c-be2a-7d80aac78f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the US secured his release</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f619a62-aa64-49c2-911d-7a8635db7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Warmbier was held, the United States consistently urged North
        Korea to allow Sweden consular access to Warmbier and three other American
        citizens, and pushed for their release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970772bd-b7ff-4727-af97-e630c89f7e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being briefed on the situation, Trump directed Tillerson to
        take appropriate measures to secure the release of American hostages there,
        a senior State Department official told CNN. Tillerson began the effort and
        routinely updated the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f654c38c-817e-4a2a-b97a-9b42140c2b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on June 6, State Department special representative Joseph
        Yun learned of Warmbier''s deteriorating health in a meeting with North Korean
        UN Mission Ambassador Pak Kil-yon in New York City, the senior State Department
        official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b0cfd0-c242-4f44-adb9-2b82dc4b0129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun went to North Korea on June 12 with a medical team to secure
        Warmbier''s release, the official said. Yun and two doctors visited Warmbier
        that morning, marking the first time the United States was able to confirm
        his status since he was sentenced in March 2016. Yun immediately demanded
        that Warmbier be released on humanitarian grounds and arrangements were made
        for him to leave.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d89f4ef-cbc4-4c90-9508-d457dc858b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was evacuated the next day and reunited with his family in Cincinnati.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bce447-28d2-43c1-931b-6ff752b12f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Otto returned to Cincinnati late on June 13 he was unable
        to speak, unable to see and unable to react to verbal commands. He looked
        very uncomfortable -- almost anguished. Although we would never hear his voice
        again, within a day the countenance of his face changed -- he was at peace.
        He was home and we believe he could sense that," the family''s statement said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d93b3e-f749-47ab-98d8-0bcc231784de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be easy at a moment like this to focus on all that we
        lost -- future time that won''t be spent with a warm, engaging, brilliant
        young man whose curiosity and enthusiasm for life knew no bounds. But we choose
        to focus on the time we were given to be with this remarkable person."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f7770b-ddbb-4a54-ae60-6c7237528cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Kevin Liptak, Elise Labott and Miguel Marquez contributed
        to this report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114d4ba-2c99-43c4-a881-121ee44efa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:05:07.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:05:11.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "McCain: North Korea
        ''murdered'' former detainee Otto Warmbier."</em></p>'
