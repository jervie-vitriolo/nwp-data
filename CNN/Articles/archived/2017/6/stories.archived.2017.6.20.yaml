      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hometown: Halethorpe, Maryland</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf89342c-6aac-47a6-a8b6-8986c36095b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Darrold Martin saw the Navy chaplain at his front door on Sunday
        -- Father''s Day -- he knew his son was gone.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d428cdc-03e7-4957-91c4-415547fde9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard. He''s my only child, he''s all I have," Martin
        told CNN affiliate WJZ of son Alec, who joined the Navy to follow in his father''s
        footsteps.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c6ccb5-30b4-4053-9b73-f990b64acdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said he raised his son as a single father for most of the
        young man''s life and that they shared a close bond. They even had matching
        tattoos.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac1287-0677-40cf-9629-d66c8a628042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son graduated from Lansdowne High School with honors in 2010.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af6309-16a5-43a8-bbc2-eba7a5c1e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Martin is trying to come to grips with his new reality -- and
        encouraging others to appreciate what they have.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fa9c2e-b4ab-4b06-8a1b-6259f192002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just occurred to me call everybody ... every dad that I knew,
        and say ''Happy Father''s Day," Martin said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862ec9aa-c2a7-4bfa-ae68-eda2181fce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gary Leo Rehm Jr., 37</strong></p>'
    '95':
      'image': 'jcr:f5cdf4f1-7ebe-4483-98d1-7f030f8a918a'
      'jcr:primaryType': 'mgnl:block'
