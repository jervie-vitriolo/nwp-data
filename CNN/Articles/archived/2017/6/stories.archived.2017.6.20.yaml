      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although different organizations address different needs of Marawi
        evacuees, all of them remind the public to be culturally sensitive since most
        of the residents are Muslim.</p>'
