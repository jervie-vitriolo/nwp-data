      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year old singer also deleted all but one post on his Instagram
        page.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec8a224-676c-410a-a62f-e66bf062c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:06.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:36:15.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the bottom of my heart, thank you for the love and respect.
        I love you back and I''m sending peace to everyone," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612bef6d-00fc-4637-a414-88fe64a4cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:06.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:36:15.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jake -- who gained popularity in 2005 as Charice Pempengco-- first
        opened up about his sexuality in 2013, when he revealed he was a lesbian.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d6bbf2-242a-4fc4-a6e2-5e0a1d963bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:06.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:36:15.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, he debuted a new look, donning a shorter blonde cut and
        tattoos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd6e67-91c1-4087-98ee-124268f90e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:36:06.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:36:15.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the singer has clarified in interviews that he identifies
        as a man, even landing himself the cover of magazine Mega Man''s 2016 pride
        month issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f99c2-e953-4ae3-9a2b-fb765ebd5f6b'
      'mgnl:activationStatus': true
