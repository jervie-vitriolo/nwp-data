      'mgnl:type': 'text'
      'text': '<p>The 22-year-old opposite spiker was integral to the Katipunan-based
        squad''s back-to-back championship run in Seasons 76 and 77.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
