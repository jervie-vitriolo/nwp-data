      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summa cum laude, Latin phrase meaning "with greatest honors," is
        the highest academic award for graduates with the WAG of 1.20 or higher.</p>'
