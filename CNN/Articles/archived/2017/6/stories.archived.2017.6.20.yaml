      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:36:15.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jake has also been taking a break from the spotlight after his break-up
        with girlfriend Alyssa Quijano in April.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d268dac-b2d4-4e2d-86e6-8e6838dcb6ba'
