      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Melanie Whitley contributed to this report.</em></p>'
  'Vice-Mayor-Duterte-body-cameras-Davao-City-traffic-enforcers':
    'author': 'Ben Tesiorna, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-06-20T20:05:31.609+08:00
    'imagesource': 'jcr:6a666c0a-994b-4a12-b184-60ca076472e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb825e7d-1a95-41ff-8fa7-ce002e9da221'
    'lead': 'The body cameras will prevent traffic enforcers from accepting bribes
      or extorting money, the vice mayor says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T09:17:29.831+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T09:17:33.188+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T09:17:33.066+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'City officials eye body cameras for Davao traffic enforcers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e460836-ea98-4ac4-925d-38aadc18ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:17:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:17:33.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, June 20) —</strong> Traffic
        enforcers in this sprawling southern city will soon wear body cameras to work
        in a bid to curb extortion, its vice mayor said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae5826-84de-495f-8e15-2d169c216cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:17:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:17:33.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Paolo Duterte said he will file a resolution that will
        allow the city government to purchase body cameras, which will be installed
        in the traffic enforcers'' uniforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b6219-478d-4489-a177-a7703ee9d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:17:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:17:33.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a body camera while on duty will serve as a deterrent to
        traffic enforcers from extorting money or receiving bribes, Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565663b2-2fc6-4cdf-96a4-d2d79d4088c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:17:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:17:33.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will put an end to under-the-table transactions, which Duterte
        said was rampant in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9dcd9b-a216-4e71-9d24-210e4434fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:17:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:17:33.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have informants but I cannot divulge them because they are businessmen
        too. But they confirmed that they are really giving money to somebody from
        the inside," the vice mayor said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba02bfc-f7fe-42ad-9e0a-a41969e5b57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:17:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:17:33.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With body cameras, "it can be recorded if [enforcers] really are
        receiving money," he added. There are 334 traffic enforcers in this city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ef4e3-ab11-483f-8595-95fa404eeaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:17:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:17:33.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest move in a city widely known through the Philippines
        for its discipline and low crime rates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a941fb9-3a38-46a8-a26d-6878629ec860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:17:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:17:33.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a similar proposal was made when his father, President Rodrigo
        Duterte was still mayor, but no resolution was formally filed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ebff2f-166a-4616-a446-226b836118f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:17:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:17:33.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government of Manila is also planning to require traffic
        enforcers of the Manila Traffic and Parking Bureau to wear body cameras while
        on duty.</p>'
  'Michelle-Morente-out-Ateneo-Lady-Eagles-academic-requirements':
    'author': ' CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-20T04:31:22.157+08:00
    'imagesource': 'jcr:9e279a70-6cfa-40a0-a7d7-c1176d31a0e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52a53ca4-eb2e-46e2-8027-eecfa093d92f'
    'lead': 'Michelle Morente is ruled ineligible to enroll in Ateneo after failing
      to keep up with academic requirements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T09:20:48.344+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T09:20:51.757+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T09:20:51.501+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Morente out of Ateneo Lady Eagles roster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c41041e-eefe-4318-950a-d9609734b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:20:48.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:20:51.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Ateneo
        de Manila University suffers another blow in its quest for volleyball dominance
        as star player Michelle Morente will no longer be on the Lady Eagles lineup
        next season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1414973-98f9-46ef-a576-c8a755d60c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:20:48.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:20:51.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente, who was supposed to be an incoming senior this school year,
        was "ineligible to enrol" as she was unable to meet academic requirements,
        said Ateneo de Manila University''s Assistant Athletic Director for Operations,
        Erika Dy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab8262-fab1-4b24-91ac-cb0207239a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:20:48.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:20:51.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is no longer with the Ateneo. She is ineligible to enroll,"
        Dy said in a text message to CNN Philippines on June 19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa72c0-c091-4e64-acae-0ff9141808da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:20:48.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:20:51.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our policy that all our players have to be able to keep up
        with academic requirements and being unable to do so has consequences on their
        other activities," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4e431-540f-44ad-b2f1-397c70f47025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:20:48.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:20:51.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time in three years that Morente faced academic
        problems in the Ateneo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34bf06d-c734-4f31-9784-57b47f409799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:20:48.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:20:51.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dy, the university has a minimum grade point average
        of 2.0 to be able to move from one year to the next.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a6da5-32e6-4488-a122-bdcf79f6a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:20:48.345+08:00
      'mgnl:createdBy': 'jeff'
