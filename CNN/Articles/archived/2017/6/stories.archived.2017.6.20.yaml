      'mgnl:type': 'text'
      'text': '<p>After two straight bridesmaids'' finishes in University Athletic
        Association of the Philippines (UAAP) women''s volleyball in Seasons 78 and
        79, the Lady Eagles will scramble to fill the void left by star setter Jia
        Morado, Gizelle Tan, and Morente.</p>'
