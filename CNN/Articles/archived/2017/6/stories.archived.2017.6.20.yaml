      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> The stage
        is set, the protagonists cast, and tip off edging ever closer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d9f2b-e720-415f-a840-c5b445eb5a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen and the TNT KaTropa are set to contest the
        2017 Philippine Basketball Association (PBA) Commissioner''s Cup with Game
        1 set on Wednesday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eec8dd-1d10-4bf6-90e0-3003e1338edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, the Beermen look like favorites to clinch their second
        consecutive title in the current PBA season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df9a863-6dea-4f5d-8396-04c1166c019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the KaTropa have shown the tenacity to battle past the opposition,
        dumping out top-seeded Barangay Ginebra despite having an injured import.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c82dd-1904-42ef-b018-51e06ebae4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FEAR THE BEER</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a331850-d2ed-40a6-994f-0b64e824a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen have been imperious this season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec451d-367f-4e95-a1cc-bb67fe5e44be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On face value, the Beermen''s local starting lineup is probably
        the most feared bunch in the league today.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb4ead2-d1d6-454d-9ce1-935f160b7a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers back up the San Miguel starters as well, with Alex Cabagnot,
        Chris Ross, and JuneMar Fajardo topping the Best Player of the Conference
        race so far.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c012e-320d-457f-b3cc-7d89239db7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add on import Charles Rhodes and San Miguel is suddenly frighteningly
        deeper.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The San Miguel starters scored 101 points, but Alex Cabagnot hopes
        that their offense gets even better &#39;at the right time&#39; | <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/zIWmd6UCjt">pic.twitter.com/zIWmd6UCjt</a></p>&mdash;
        Paolo del Rosario (@paodelrosario) <a href="https://twitter.com/paodelrosario/status/875724350195978240?ref_src=twsrc%5Etfw">June
        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df9f1a-a2ef-4c7a-ba2f-2b7ca0802e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288fe4c-7aa3-401b-a74d-9b480656e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offensively, San Miguel has the ability to run teams out of buildings,
        which has been highlighted in the semifinals when their starting unit churned
        up 101 points on their own.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc90d1b-2273-42c6-a9cc-68a7e7c9e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Leo Austria mentioned earlier during the semifinals that the
        team has yet to hit its stride on offense but once it gets there then the
        Beermen may be too much to handle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1098f-649a-4212-bd98-99579d498918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their run in the Commissioner''s Cup did not come without hardship.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee766ac-3319-4aed-b7f2-78314d3c11b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the semifinals, San Miguel was tested thoroughly by a tough Star
        Hotshots side in four games.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a79dda-c9a6-4789-8fd0-12d39cbe93cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the San Miguel staff even admitted that luck favored them
        from time-to-time, most particularly with Marcio Lassiter''s game-winning
        three-point bomb in Game 3.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ace39-8244-40b2-81d6-fc9a579f12f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a saying that it is better to be lucky than good, but make
        no mistake, the Beermen are very good.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae01d28-613a-4fb3-9236-691138f0c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How worrying would it be if they are lucky as well?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc22443a-dabd-49de-814a-023c13ee6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE NEW KIDS ON THE BLOCK</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8395fe1d-941b-480e-bdc5-2e2c87ef6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Jayson ''the best point guard in Asia'' Castro and Gilas veteran
        Ranidel De Ocampo in tow, it''s hard to imagine that TNT KaTropa is a team
        lacking in championship experience.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68709d8-a1ea-481b-b6c8-08b1e52fb7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as head coach Nash Racela brought up in the Finals press conference,
        KaTropa lacks finals pedigree.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4f57f-8926-46f6-b637-a6d98e70f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela is making his debut as a PBA head coach in the Finals on
        Wednesday, while nine of his local players will be competing at the biggest
        stage for the first time as well.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f5412-6ee9-422c-ad3f-3d1137513ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being outclassed in terms of experience, Racela hopes to
        turn this disadvantage to an advantage.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Nine of the TNT players do not have PBA Finals experience, but coach
        <a href="https://twitter.com/scwtN?ref_src=twsrc%5Etfw">@scwtN</a> hopes to
        spin that into something positive | <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/VXWkUYgURa">pic.twitter.com/VXWkUYgURa</a></p>&mdash;
        Paolo del Rosario (@paodelrosario) <a href="https://twitter.com/paodelrosario/status/876697842915491841?ref_src=twsrc%5Etfw">June
        19, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27dce22-7a65-4806-93df-232b89a9befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed45b2-ca15-4b35-9d7b-68cb944382b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the TNT, they also have issues with their import.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe58cc1-8ddb-4712-8e87-e64991598c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinforcement Joshua Smith left the venue early in their Game 3
        loss against Ginebra, and played hurt in the series clinching Game 4 win.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51317147-921d-4fe8-8a7a-e8d2d27873ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith has been a wrecking ball this conference, but the challenge
        of having to fend off both Rhodes and Fajardo in a weakened state may force
        TNT to consider another option.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7901c-45cd-466e-8da5-90ee58e86c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT management has Mike Myers on standby, ready to fill in for Smith
        just in case his body gives way.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aeb65a-3a19-4917-b08a-2fecd6949cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision will not be made lightly, because replacing their
        import for one game means Smith can no longer return for the rest of the series.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b718a34-7161-47fa-9d66-f55422874424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the TNT KaTropa have been saddled with all sorts of hardships
        leading into the series, they have proven to be resilient throughout the conference.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d007201-b329-4cb4-8994-7c9d9fd84653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:02:20.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can bet that their resilience will test the toughness of the
        Beermen.</p>'
