      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most were asleep when it happened. They were found in the destroyer''s
        flooded berthing compartments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c28879-bd58-4f25-9121-946525a33322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy released the sailors'' names Sunday. Here are their stories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4ddf7-784a-4d14-9823-42a6c8de26ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shingo Alexander Douglass, 25</strong></p>'
    '11':
      'image': 'jcr:3ef85c96-2f86-43c0-81d3-a5aa2ce8b9d6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966965d2-c445-4a36-a7f7-0255c49c8d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c2ca4d-d20d-4640-accf-3cd921d94d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rank: Yeoman 3rd Class</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe4edb2-fd36-441e-a0fe-d531c1b963c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hometown: Oceanside, California</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbce035-6548-43c7-a1c5-a59967c6cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglass, a 2010 graduate of Fallbrook High School north of San
        Diego, was an avid video game player who followed his dad into the Navy, his
        father told the San Diego Union-Tribune.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4260dc31-b19f-45fd-a4bf-0eee6d0f9c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still in sort of a state of shock," said retired US Marine
        Corps Master Sgt. Stephen Douglass.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a7adc-c406-4b9f-a478-47622e95a219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglass was born at the naval hospital in Okinawa and spent many
        summers as a boy in Japan, learning to speak fluent Japanese, according to
        a family statement. He was proud of both his Japanese and military family
        background, they said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee54a9e-437a-4dc8-b947-7eadfbf9c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglass enlisted in 2014 and joined the destroyer in early 2015
        after entry-level training at Naval Station Great Lakes and in Mississippi,
        the paper reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb526c95-2dc7-4871-b19c-22efde3df2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 interview with the Military Press, Douglass said he was
        proud to be serving his country. His duties included maintaining the outside
        of the ship by sanding and painting, line handling and raising and lowering
        the rafts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3124a967-9936-407e-acdf-c1334f46adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Navy is allowing me to travel, get a better understanding of
        how they operate while out at sea," the sailor said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dea1b1-0788-4d06-92af-3f959145dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family described him as an adventurous young man, who loved
        to travel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdfc656-142c-474b-9ed0-4d1cc7225bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a certified scuba diver and a Black Belt in karate, and played
        tennis. He was also an avid gamer, studied computer game design and loved
        to attend Comic Con, they said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83340a93-c6da-4f0b-adaf-93576a8dc8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Facebook the mother of one of Douglass'' friends called
        him "a very sweet kind boy with a big bright smile that lit up the room."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fa80b8-1733-4438-b915-7997a15c353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shingo served his Nation proudly, and we are also very proud of
        him and his service. We loved him very much and his parents and younger brother
        will miss him more than words can express," his family said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2f33e-3a93-40f5-8c40-39aac1238a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noe Hernandez, 26</p>'
    '37':
      'image': 'jcr:a4525ff8-943a-4474-ada9-9470efd1c1fd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c0c29-9280-4208-b9e2-79ae684e0ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf53cc89-1798-4d66-bd84-13f783b9cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rank: Gunner''s Mate 2nd Class</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84cd062-4b44-40ed-9f69-4ffdc06f9bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hometown: Weslaco, Texas</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc09f210-4c7a-4a61-bb8c-4476c58901c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez'' cousin says that pictures the sailor shared of his travels
        brought them closer, even though they were separated by thousands of miles
        of ocean.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be8495-cf1a-4ede-a3d2-580886abab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lived through his experiences. His travels," Aly Hernandez-Singer
        told CNN affiliate KTVT. "We were just proud that our boy was up there."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a128b1-3624-4f48-84b5-dc4527e7e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cousin said Hernandez died in the collision from a head injury
        as he slept.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a644f1-6f30-47df-8590-7a7cd339ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they confirmed it, it was like a kick to the chest," she told
        KTVT.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf51ce-4a58-4219-81ca-c2d4da7293aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noe met his wife Dora, who was in the ROTC, in high school.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468eece8-d625-4980-aae7-10dcae1d747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was his first love... his only love," Hernandez-Singer told
        the affiliate.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812264ad-6e3e-4968-ae90-7c960c173d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez also is survived by a young son, Leon. The family''s next
        step is to come together to honor his life and legacy.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2fcea5-0d04-4ffc-8e97-07ed68a0c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all came from poverty in Guatemala," says Hernandez-Singer.
        "He was the one who made it. And we were so proud of him."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad7414-dacb-4253-85f7-1d10af65f4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:14:29.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:14:37.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ngoc T Truong Huynh, 25</strong></p>'
    '59':
      'image': 'jcr:d33aa655-3edf-4279-b6a4-bcb254f76e55'
