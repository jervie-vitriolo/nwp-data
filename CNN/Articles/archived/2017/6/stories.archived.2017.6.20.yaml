    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-20T11:11:09.078+08:00
    'imagesource': 'jcr:b62f11f2-b164-48c4-acda-3123481125bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '072df05d-c9e2-47d8-906b-dce91d2e4dac'
    'lead': 'A memorandum which circulated on social media Monday revealed the Maute
      group may allegedly undertake terror threats in a park and some malls in Quezon
      City and Makati.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T09:42:33.381+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T09:42:38.605+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T09:42:38.399+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged bomb threats in NCR unverified — police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ce868-421f-434a-917b-72abcda0b806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:42:33.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:42:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 20) — The police dispelled alleged
        threats of terror attacks in Metro Manila after a police memorandum was leaked
        and circulated around social media on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7666c40d-2dbe-4bf7-8b25-0e4504c19685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:42:33.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:42:38.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no information whatsoever that confirms report, no information
        whatsoever that there is imminent danger of terror attack here in Manila,"
        National Capital Region Police Office (NCRPO) Regional Director Oscar Albayalde
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f7768-3695-4feb-b4fe-e722c9b0343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:42:33.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:42:38.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the memorandum, Valenzuela Police Chief Insp. Jowilouie Bilaro
        asked for full cooperation and action to be taken in the face of information
        that terror threats may be undertaken by the Maute group in Quezon City and
        Makati, mentioning parks and malls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c19bb6-58f1-43b6-8be7-1dd7aa05d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:42:33.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:42:38.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the memo was erroneously leaked to the media as the
        information received by the Philippine National Police was only for validation
        and not for dissemination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa20fb2-af11-4d14-9cef-d0662e88a13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:42:33.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:42:38.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure is when the text message was made into a memorandum, <em>''yun
        nga ang vineverify natin ngayon</em> [we are verifying it now], who made that.
        Why they put a memorandum and without any signature on it," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ff4e54-3f94-47de-8e49-95584d7f824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:42:33.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:42:38.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Bilaro was relieved of his position, adding that
        other policemen could face the same fate, at least for the duration of the
        investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37bdea8-262a-4626-941c-bcfbf45909d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:42:33.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:42:38.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also said he has ordered Northern Police District Director
        Bong Fajardo to investigate the document handling procedure at the Valenzuela
        Police Station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d42b9df-35e3-462f-9a7a-13dae1f00b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:42:33.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:42:38.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise requested the people to refrain from sharing information
        that may cause "undue alarm" to the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd26350-d423-43d4-a2c8-aaada1dfa89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:42:33.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:42:38.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, police and military assured the public the country''s
        capital has enough security forces to handle the possible trial of Maute family
        members in NCR after the government requested to transfer the trial from Cagayan
        de Oro to Taguig City Jail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3917f82-eb71-41ea-9e97-bd808b9f35af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:42:33.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:42:38.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parents of the Maute brothers, Ominta Romato "Farhana" Maute
        and Cayamora Maute, are currently detained at Camp Bagong Diwa in Taguig City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccdd14c-6d45-440a-97c6-258a6af0e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:42:33.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:42:38.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Mother of Maute leaders detained in Metro Manila – PNP</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c46fa32-ae47-4aa3-9b2a-41ae2b316db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:42:33.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:42:38.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas marami silang kadugo at mga kamag-anak na nandoon sa</em>
        Mindanao, <em>''pag dito sa</em> Metro Manila, <em>medyo hirap silang kumuha
        ng suporta at malakas yung presensya ng ating</em> security forces <em>dito
        sa</em> National Capital Region," Philippine National Police Chief Ronald
        dela Rosa said Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03277145-9149-47b0-ae06-166269063a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:42:33.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:42:38.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Maute group has relatives in Mindanao, but they
        will have a hard time here in Manila since we have strong security forces.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5aeb6-0a64-4e17-bbe4-6a18f3d082f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:42:33.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:42:38.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute members freed prisoners from the Marawi City Jail on May 23,
        the first day of the clash between the terror group and government forces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15abbd5-e9c5-4371-b548-3c4b48ed756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:42:33.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:42:38.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Isabella Montano and Rex Remitio
        contributed to this report.</em></p>'
  'Carrie-Fisher-death-drugs-cocaine':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Actress Carrie Fisher, whose grit and wit made "Star Wars''" Princess
      Leia an iconic and beloved figure to millions of moviegoers, died Tuesday in
      Los Angeles. She was 60.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-20T10:40:25.894+08:00
    'imagesource': 'jcr:2ffe4746-908c-49f4-a2cf-8da605815423'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4fe8584-f296-42ad-930a-c08dfff89033'
    'lead': 'Carrie Fisher had multiple drugs in her system when she went into cardiac
      arrest on a flight and later died, according to a full autopsy report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T09:45:41.743+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T09:45:47.134+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T09:45:46.994+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carrie Fisher had cocaine, other drugs in her system when she died

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2dd969-f08b-42a2-ae5d-3f094879979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:45:41.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:45:47.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carrie Fisher had multiple drugs in her
        system when she went into cardiac arrest on a flight and later died, according
        to a full autopsy report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145bb4b4-7913-4ec3-b451-56351e04d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:45:41.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:45:47.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County Medical Examiner concluded that "sleep apnea
        and other undetermined factors" contributed to Fisher''s death in December
        at the age of 60. The autopsy report notes the significance of the "multiple
        substances that were detected in Fisher''s blood and tissue" with regard to
        the cause of death could not be established.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd0da8-944b-4ef6-a94b-b52200d8d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:45:41.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:45:47.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press release from the coroner''s office issued Friday mentioned
        that drugs were found in Fisher''s system, but it was not detailed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c8f90-a027-41bd-9809-db0151fb3dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:45:41.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:45:47.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toxicology review released Monday found evidence that Fisher
        may have ingested cocaine within 72 hours of falling ill. Heroin and methadone
        were also cited, along with "remote exposure to MDMA."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb1ea41-f36b-4b79-9af8-2978612625c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:45:41.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:45:47.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MDMA is commonly known as the drug ecstasy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07410cb-5988-4d5e-9976-cc25b84e3b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:45:41.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:45:47.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher was open about her battles with substance abuse and mental
        illness, writing about them in her memoirs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf801ab-0e57-4885-bf87-c782df5c77f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:45:41.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:45:47.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her daughter, actress Billie Lourd, released a statement last week
        acknowledging her mother''s struggles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e1e48-de08-4c73-850c-3b3cb8c595f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:45:41.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:45:47.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom battled drug addiction and mental illness her entire life,"
        Lourd said. "She ultimately died of it. She was purposefully open in all of
        her work about the social stigmas surrounding these diseases."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71356d5-984d-4cd6-96ce-ba3f43315b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:45:41.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:45:47.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Carrie Fisher had cocaine,
        other drugs in her system when she died"</em></p>'
  'pray-for-marawi-donate':
