    'title': 'PBA Commissioner''s Cup Finals preview: San Miguel Beermen vs TNT KaTropa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94803636-3508-4f66-9ccf-a46e0fd657c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:02:17.435+08:00
