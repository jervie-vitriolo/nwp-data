        a newborn child a birthday gift his parents will find it hard to top.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c2c7a-274b-40db-8f6f-e42708bf1e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:22.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:17:26.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jet Airways said it will give free flight tickets for life to a
        boy who was born on one of its flights between Saudi Arabia and India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55307b1-2b87-4d7f-9b1d-4ace5b5d69f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:22.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:17:26.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child''s mother — whose identity the airline didn''t reveal
        out of respect for her privacy — went into labor prematurely on Sunday at
        an altitude of 35,000 feet, Jet Airways said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2338e139-6cdf-4e55-b24e-2a08296de194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:22.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:17:26.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight, bound for the southern Indian city of Kochi, was diverted
        to Mumbai, where the mother and baby were taken to a local hospital and are
        now "doing well," according to an airline spokeswoman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af318fd-00cb-4bcb-bb0b-7a3bd74d476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:22.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:17:26.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the flight crew helped deliver the baby alongside a trained
        paramedic who was among the passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093106a7-0888-4e1f-b005-27973a9279b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:22.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:17:26.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jet Airways commends its crew for their response and promptness
        that saw them successfully translate their training into life-saving action,"
        the spokeswoman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d9838a-c985-4b2e-b21f-8537f2141886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:22.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:17:26.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline didn''t disclose the nationality of the boy born on
        its flight, but he''ll have plenty of travel options in India and beyond.
        The carrier is one of the country''s biggest, flying to 65 domestic and international
        destinations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863d31c-2db3-4d7b-9088-2ca018c5c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:22.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:17:26.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflight births are rare but not unheard of. They result in an unusual
        line in the person''s passport that says "holder born on an aeroplane."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead77264-f01f-474b-86a4-f44a659eeee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:22.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:17:26.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But being born on board an airplane doesn''t guarantee free air
        travel for life, despite a common belief that it does.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35536aba-7878-4b0d-ab9d-4a7408dd2695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:22.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:17:26.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jet Airways joins about half a dozen airlines to have granted that
        privilege, including Thai Airways and AirAsia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0930e2-73f9-4cf5-aa25-eb1801158cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:22.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:17:26.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One baby got free tickets from Virgin Atlantic until the age of
        21, while Philippine carrier Cebu Pacific gave a newborn girl a million frequent
        flier points last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b7dda-950b-41ac-803a-b6dc4886fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:17:22.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:17:26.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Baby born on flight
        to India gets free plane tickets for life."</em></p>'
  'Imam-hailed-as-hero-for-protecting-Finsbury-Park-van-attacker':
    'author': 'Bryony Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-20T02:26:04.433+08:00
    'imagesource': 'jcr:91805797-4d99-4b16-9456-3bfa29b43d49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8d54d22-dae2-4aa2-8635-b67cdb9a0e7f'
    'lead': 'One person died and eight people were wounded, two seriously, after the
      vehicle rammed into people leaving Ramadan prayers in Finsbury Park, north London,
      in the early hours of Monday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T10:20:10.581+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T10:20:14.418+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T10:20:14.181+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imam hailed as hero for protecting Finsbury Park van attacker

      '
    'updated': 2017-06-20T09:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578fda4-0a2b-444e-8cfb-8feca5db35b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:10.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:20:14.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> The imam of a Muslim center in London
        has been praised for his "bravery and courage" in stopping an angry crowd
        turning on the driver involved in a van attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95491027-308c-4cef-a731-610c067f3b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:10.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:20:14.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person died and eight people were wounded, two seriously, after
        the vehicle rammed into people leaving Ramadan prayers in Finsbury Park, north
        London, in the early hours of Monday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb01fb5b-ea2b-49d4-93c3-bcafb177707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:10.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:20:14.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imam Mohammed Mahmoud, of the Muslim Welfare House, has been hailed
        a hero for stepping in to protect the suspected attacker, a 48-year-old man,
        telling the furious mob: "Do not touch him."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679fdcba-953e-4f68-89c3-94f2fc25e327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:10.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:20:14.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses told CNN that they saw a group of bystanders drag the
        driver out of the white van, pin him to the ground and hit him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3462a1-58e9-498c-af4e-b580093a7191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:10.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:20:14.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toufik Kacimi, CEO of the Muslim Welfare House, a community center
        and mosque near the scene, told CNN that the imam "went quickly and grabbed
        the guy because the people there were trying to hit and kick the guy, but
        he saved him, and kept him safe until the police arrived."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f1cd4-e6b8-41a0-ad0f-1f534c2a5dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:10.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:20:14.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Hussain Ali, 28, told the Press Association that "the leader
        of the mosque said ''You do not touch him''. He was sitting and holding him
        like that, people kept holding him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c83a82-1232-4c6b-9f4d-abe638b9ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:10.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:20:14.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud''s actions in shielding the driver are said to have quietened
        a potentially dangerous situation, and helped save lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee4be8d-8fa8-4343-bc51-0d32b2ee40a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:10.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:20:14.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media later on Monday, the imam downplayed his actions,
        insisting that he had not acted alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf01a7f-7171-48bf-9185-30cf3b98990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:10.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:20:14.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a group of brothers who were calm and collected and
        managed to calm people down and to extinguish any flames of anger or mob rule
        that would have taken charge had this group of mature brothers not stepped
        in," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4c91b-f72d-471d-ba7e-7604228c69b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:10.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:20:14.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud said he was in the mosque shortly after prayers when "a
        brother came in, quite panicked, and said that somebody had run over a group
        of people and tried to kill them so we rushed out."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61af2f64-157d-4980-bdbe-993da5fff0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:10.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:20:14.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found about 15 to 20 people on the scene tending to the injured,
        administering CPR on the brother who is now deceased, and three people restraining
        the assailant," he said, adding "they couldn''t hold him down and push back
        the people trying to hit him, so we pushed those people back."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d917fe-8fc3-4472-b3bf-0303fa5d23c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:10.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:20:14.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor of London, Sadiq Khan, told Sky News earlier on Monday
        that the imam''s actions in "calming things down" were "what I''d expect from
        a good faith leader, from a good Muslim leader."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dde5b2-6f39-4488-8b9f-a8e51692cd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:10.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:20:14.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Assistant Commissioner Neil Basu, senior national coordinator
        for counter-terrorism policing, told reporters at Scotland Yard he wanted
        to praise the members of the public who helped in the immediate aftermath:
        "Their restraint in the circumstances is commendable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ebdef3-ccc9-483c-ad47-c7bf3565d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:10.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:20:14.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud said he feared the attacker''s words and actions were "maybe
        proof that this demonization of the Muslim community at the hands of those
        who ... wish to divide this country and divide this great city has succeeded
        to some extent, in influencing the vulnerable and the impressionable into
        thinking that we''re barbaric and that we are people who like to shed blood
        and that therefore we must be exterminated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa8b416-3e4d-47bb-a9ae-1fc44a379316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:10.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:20:14.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he insisted: "This community of ours in Finsbury Park is mild-mannered,
        calm ... not known for violence. Our mosques are incredibly peaceful. Immediately
        after the incident, people were praying for the victims of the attack." Mahmoud
        said he hoped that people would continue to unite against extremism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daceca5-9c05-4b7b-aacf-5b87313eb9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:20:10.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T10:20:14.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Imam hailed as hero
        for protecting Finsbury Park van attacker."</em></p>'
