      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> You can
        do more to help meet the needs of those affected by the crisis in Marawi city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf20a2e-dea0-48d4-92e0-67205c5cca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:52:18.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:52:22.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various organizations have called for donations, either in cash
        or in kind, to help thousands of internally displaced persons (IDPs) who evacuated
        from the war-torn city.</p>'
