      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re no longer going to make one agency do all the materials.
        We''re looking at tapping different sectors to do several materials to project
        ''It''s More Fun in the Philippines,''" Tourism Assistant Secretary Ricky
        Alegre told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d8c67-dc36-44ed-8ff8-e11191288d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also thinking of launching a student contest to allow creativity
        from the millennials to come in, because social media is very essential in
        this campaign," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af48813-d80e-4a7a-90e3-d3f5252b1867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes days after the DOT junked its 650-million-peso contract
        with creative agency McCann Worldgroup Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d23c3-30fc-4285-9ec8-420dfe912174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department cut ties with the Philippine unit of the eponymous
        global marketing services giant on June 15 following public backlash over
        a heartwarming but allegedly copied advertisement, "Sights," which had similarities
        to a 2014 South African tourism campaign video.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84cee5d-5663-4a59-8b11-ba19e66b82b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: DOT severs partnership with McCann Worldgroup Philippines</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a259274-dde4-45f4-b6af-b12ec0d6b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT earlier said it opened its doors to "fresh and original
        ideas," just two days after claiming in a press conference that it would stand
        by the agency.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DOT: We&#39;re tapping different sectors to come up with promotional
        ideas | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/K81dLUrfAl">pic.twitter.com/K81dLUrfAl</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/876977062002675712?ref_src=twsrc%5Etfw">June
        20, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a04752-fb0d-44a6-9456-ef83db30e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e07b42-430d-4c72-b0dc-d023f92ca158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT is working on receiving input from lead tour and travel
        operators, Alegre added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb5647-b443-4279-9b08-32c85fd59d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that we can launch it in July and August, at least on the
        social media side," particularly Instagram, Alegre said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b45ce2-d393-42ba-ba85-d85131a57104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s definite is that the pitch "has to conform with the current
        campaign of ''It''s More Fun in the Philippines.'' That''s the theme," said
        Alegre.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b63c2a-0c5e-4b6a-b2a8-a3f76678bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pitches under the theme should highlight "the spirit of the
        Filipino, which is the upgrade that Secretary Wanda Teo has... wanted for
        the new campaign," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719b25f-16c9-4410-8db1-a1adef3de458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion regarding the campaign slogan ensued after the DOT used
        a new tagline, "Experience the Philippines," in the "Sights" advertisement.
        The slogan was placed on top of "It''s More Fun in the Philippines," which
        was in smaller font.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eadd2c2-3e85-42d6-938f-dfee2a2c762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alegre said there was "no flip-flopping."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b9d8f-b1bf-46e8-a093-1b39ab11a4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to clarify that, and we thank you for the opportunity for
        us to be able to clarify it, that there is no plan to change the slogan,"
        said Alegre.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749662a-5dd2-4058-b1c5-d402590a582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very difficult to mention ''fun'' amidst the problems in
        Marawi and our soldiers dying and our heroes defending our country. The word
        ''fun'' would have been very inappropriate," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd99d306-5490-41ac-bffb-613eb43df274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple travel advisories have been issued concerning the Philippines
        following clashes between the Islamic State-inspired Maute Group and military
        troops in Marawi City which began on May 23. The crisis prompted President
        Rodrigo Duterte to declare martial law in Mindanao. A week and a half later,
        an arson and robbery attack at Resorts World Manila that led to the deaths
        of 37 people occurred, prompting heightened security concerns.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459fdec-76ad-4e70-80ac-a9acef4a8a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Department maintains that the effects of martial law
        in Mindanao are only temporary. Tourists are shifting attention to travel
        in Luzon and Visayas. Alegre said that entertainment tourists headed to other
        casinos following the Resorts World Manila incident.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832fedc4-40e9-496c-92ab-1bc123f6cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: DOT expects tourism to bounce back after martial law</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5cfc06-ce7b-4966-a7a3-9411e3f2abd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first advertisement with McCann, "Anak," will still air in
        commercials abroad.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2539909-e2e6-4470-bd73-8b88fb82d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:26:53.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:26:57.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contest mechanics were still being crafted, but they already proposed
        prizes, including visits to tourist destinations, he said.</p>'
  'Grenfell-Tower-London-fire-dead':
    'author': 'Elizabeth Roberts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-20T13:14:56.167+08:00
    'imagesource': 'jcr:791b7d3e-8d8f-4d55-99d9-83d768dc706f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbb5c1f9-38f3-4920-ab0f-ca50286691d6'
    'lead': 'At least 79 people are dead or missing and presumed dead following the
      fire that tore through the 24-story Grenfell Tower in London, police have said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T09:31:19.269+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-24T09:31:23.095+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-24T09:31:22.694+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grenfell Tower: 79 presumed dead in London fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e32123-fd10-47f0-bd7c-ef542462a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNN) —</strong> At least 79 people are dead or missing
        and presumed dead following the fire that tore through the 24-story Grenfell
        Tower in London, police have said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e8d030-e3ee-4437-b741-ae62e163c9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Police Commander Stuart Cundy told a press conference
        Monday that only five victims have been formally identified so far, and the
        death toll may change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70987449-c714-4edc-bab0-fa4f7b9a144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly for many families they have lost more than one family member,"
        said Cundy, who added that the "painstaking" search and recovery operation
        is proceeding as quickly as possible, but may take "many many weeks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48049f39-e2a9-44b1-876a-9b136fbfc9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cundy explained that one of the reasons identification has been
        so difficult is because dental records are needed from victims who hailed
        from different countries around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d455a0-c4a9-48b9-98c4-86a3b8896caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, five people who were originally reported as missing have
        since been found safe and well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486a3be5-6f87-4137-94d0-83c44138d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police chief: Nothing could have prepared me</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0380cf6b-c581-431b-9064-705d706b049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief, who went inside the charred shell of the high-rise
        tower over the weekend, told reporters: "I''ve investigated major crime for
        most of my service and I''ve seen some terrible things but I don''t think
        anything prepared me for what I was going to see when I was in there."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c5aeaa-56cc-4231-a5f8-5a3e13c341d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has promised a public inquiry, and police have opened
        a criminal investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2d3c1-1a63-4a62-97bf-57e86e444c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cundy said the "complex" and "exhaustive" inquiry will focus on
        a range of issues including how the building was constructed, a recent refurbishment
        of it, how it is managed and maintained and fire safety measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003028e3-9a79-427b-a972-e95fc28cd43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation has focused on the role that cladding apparently used
        in a recent refurbishment of the tower may have played in the fire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da13966-1bc9-407d-9c95-ceca1116f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior UK government minister said Sunday that he believed the
        cladding is banned in Britain for buildings above a certain height.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d07cbb-fa0b-4f33-bb30-ded315a1b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My understanding is the cladding in question, this flammable cladding
        which is banned in Europe and the US, is also banned here," Chancellor of
        the Exchequer Philip Hammond told the BBC''s "The Andrew Marr Show."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc6dd3-8b06-4bf7-bf79-43e0d8b80906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there are two separate questions. One, are our regulations correct,
        do they permit the right kind of materials and ban the wrong kind of materials?
        The second question is were they correctly complied with?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe7c6e1-ac7d-4cb1-97be-b23b0cecb749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammond said that will be a focus of the inquiry and investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e0e8d-cf8f-44ff-862b-3e72acbb24c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rydon, the company that carried out the recent refurbishment, said
        the "project met all required building regulations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee9bf9-2037-472b-8ae1-dfcb4117e6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have also faced questions about why the block, built
        in the 1970s and home to 125 families, was never fitted with a sprinkler system
        that might have saved lives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de356251-81b5-44d0-804c-6bd24ffd857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to reassure everybody that we will be looking at all
        criminal offenses that may have been committed by any individual or any organization,"
        said Cundy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2718a0a-be8b-434e-bf28-c4e5134da2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain remembers victims</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e275402-6bf0-4bc7-8b8b-7d971b4e056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain observed a moment of silence at 11 a.m. Monday in remembrance
        of the victims. It was joined by firefighters from stations across the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d76e1e5-53ce-49aa-b4ac-7751e88ba372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vigil was held in Parliament Square in central London Monday evening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da10f1-7cf7-4586-b90b-ac5f1f0d41ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative Prime Minister Theresa May has announced a fund of
        £5 million ($6.4 million) to help those affected by the blaze.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba63ba-c50a-4395-bb0a-9cb021144939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has faced criticism for failing to meet survivors in the immediate
        aftermath of the disaster.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c987820f-3822-4804-b763-46f72f2f91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, when she did meet residents, she said the response
        to the fire had been "not good enough."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05723f42-9260-44ec-a24a-b27c51fa0737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, when asked if the Prime Minister thought her own response
        was good enough, a Downing Street spokesperson replied: "The Prime Minister
        has a job to do. You heard ministers talking over the weekend, who are always
        in close contact with her. She was focused on making sure there was a taskforce
        up and running, getting that done. "</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac19b7-26a8-45e0-a408-0f5129335199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barbara Arvanitidis and David Wilkinson contributed to
        this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d1e30e-69c3-4e7e-9c78-d0e8226aaf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T09:31:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-24T09:31:23.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,"Grenfell Tower: 79 presumed
        dead in London fire"</em></p>'
  'Charice-changes-name-to-Jake-Zyrus':
