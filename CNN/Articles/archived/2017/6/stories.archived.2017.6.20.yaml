      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carlos Victor Ganzon Sibayan, 23</strong></p>'
    '127':
      'image': 'jcr:6c42cabd-a652-4238-aaba-92a489955598'
