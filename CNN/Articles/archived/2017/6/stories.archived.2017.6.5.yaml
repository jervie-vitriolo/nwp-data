    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad043f-1321-4b93-9b86-524876c6e121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:29:09.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:29:12.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head to Silverlens Galleries (Chino Roces Ave. Ext., Makati City)
        for “Shared Coordinates,” a group show in collaboration with Hong Kong and
        Shanghai’s Edouard Malingue Gallery, featuring work by Edouard Malingue artists
        Fabien Mérelle, Jeremy Everett, and Laurent Grasso, and Silverlens’ Patricia
        Perez Eustaquio. “Shared Coordinates” will open in conjunction with “a mantle
        of,” a solo show by Hanna Pettyjohn, at 6 p.m.</p>'
