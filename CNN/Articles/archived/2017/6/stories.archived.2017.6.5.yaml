    'jcr:uuid': '0aa434b6-1164-4ad4-a7e5-c05ddb39f6b3'
    'lead': 'Jeffrey Christiaens'' goal secured maximum points for Ceres-Negros as
      they edged out Global Cebu FC, 1-0.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:39:38.722+08:00
