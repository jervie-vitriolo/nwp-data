      'mgnl:lastActivated': 2019-07-19T10:07:38.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c64f0-e4fb-4d78-92b9-03ec17d53e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of late Sunday morning few of the other performers had tweeted
        in response to the London attack. But all had stated their commitment to the
        benefit concert in the week leading up to the show.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The music community stands together with love and in solidarity.
        I am humbled to be a part of this show ❤️🇬🇧 <a href="https://t.co/7nqYBCJK4P">pic.twitter.com/7nqYBCJK4P</a></p>&mdash;
        KATY PERRY (@katyperry) <a href="https://twitter.com/katyperry/status/869611760348745732?ref_src=twsrc%5Etfw">May
        30, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a2d97a-0699-48f2-81fd-a3ffcaadd4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0738400e-ff06-4ff8-a011-ac5f5e19e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite all the things that have been going on...I don''t feel
        or smell or hear or see any fear in this building," Pharrell Williams said
        while singing a duet of "Happy" with Miley Cyrus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9155279-cedd-4f6d-95f7-6cec67997689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heightened security</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16d93e-28e5-417c-a1d7-dd4f4c0de000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester authorities warned that everyone going to the concert
        would be searched, and the presence of armed police would be visible inside
        and outside the venue.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d8a802-2ce7-4bd9-bb57-cf53cf3addc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greater Manchester Police said more than 130,000 people were
        expected in the area for the benefit concert as well as a soccer match.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de13d4-87ba-475d-bd14-e311469ff5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two large-scale events taking place in Greater Manchester
        today and we would like to assure people that these will still take place,
        but with additional security in place to ensure the safety of everyone," Greater
        Manchester Police Assistant Chief Constable Garry Shewan said in a statement
        on Sunday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf195c8-52b0-4f97-adc4-fbce05d641bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande''s concert was held at Emirates Old Trafford, an outdoor
        stadium about 3.5 miles from Manchester Arena, where the May 22 concert took
        place.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad8c3b-4faa-41ea-bcbe-b73f708a26d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater Manchester Police Chief Superintendent Stuart Ellison said
        there would be a "significant number of officers" at the venue and encouraged
        people to leave bags at home.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d69b0e4-ae4d-478e-b8e3-aaa957ba8f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans still hospitalized</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61e954-ffdb-428c-85a4-b9986964c196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande surprised young fans injured in last month''s attack with
        a visit to the Royal Manchester Children''s Hospital on Friday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53d098-d16c-4c51-8769-5543d65c1082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.964+08:00
