      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to encourage fans to keep their concert plans, "and in
        tribute to all those affected here and around the world, we will bring our
        voices together and sing loudly,"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667038ae-7ed1-4b89-a443-32049115422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As details emerged of Saturday''s terror incident, Grande responded
        with a tweet: "Praying for London."</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Praying for London ♡</p>&mdash; Ariana Grande (@ArianaGrande) <a
        href="https://twitter.com/ArianaGrande/status/871164749924319232?ref_src=twsrc%5Etfw">June
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fac213-8940-45cb-a772-fa705193c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.962+08:00
