    'template': '1'
    'title': 'Police investigate Resorts World Manila management

      '
    'updated': 2017-06-22T17:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37febc42-29a8-406f-9694-c6a3463330a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:54:54.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:54:59.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Three days since
        the deadly incident at Resorts World Manila that killed 37 employees and guests,
        police say the investigation will now focus on the security lapses at the
        Resorts World Manila hotel and casino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf8953e-3b25-4ed3-9165-d760bd66b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:54:54.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:54:59.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, authorities said they considered the case closed as far
        as the suspect is concerned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191260fd-f9c9-4721-8584-7f71be535a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:54:54.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:54:59.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office identified the gunman
        as 42-year-old Jessie Carlos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b7d17-109f-4a9d-bcd7-df12f1e00fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:54:54.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:54:59.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos was a former financial analyst who obtained massive debts
        because of his gambling addiction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d386b-f951-4197-a83b-96b8ceafe172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:54:54.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:54:59.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Police identify Resorts World Manila gunman as ex-DOF employee
        Jessie Carlos</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48530c4e-ae3c-4043-bcee-cca173855ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:54:54.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:54:59.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the police will look into the security system and preparedness
        at Resorts World Manila, and whether management should be held responsible
        if lapses are found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827df062-548e-4c2a-b8c5-bcd51288f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:54:54.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:55:00.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage shows that Carlos was able to breeze through security
        at the second floor of the Newport Mall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6223dd76-f2f9-4234-a4fc-14a97204cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:54:54.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:55:00.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security guard tried but failed to stop Carlos as he was brandishing
        a baby armalite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc081b6-05a6-469a-abe9-db91bc680df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:54:54.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:55:00.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management said their security personnel did not fight back
        to avoid any escalation of violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f4d397-0a33-4081-8072-4ad1fcd64ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:54:54.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:55:00.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Resorts World Manila attack: A timeline of events</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ec9bd-2832-46aa-849b-93a6e8de53da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:54:54.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:55:00.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, authorities will also look into Resorts World Manila management''s
        possible violations of the fire code; they will investigate if the sprinkler
        system really worked as soon as Carlos set fire to tables at the casino area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65990a5f-7805-48af-ab21-6ae2df0ee4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:54:54.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:55:00.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because most of the 37 fatalities suffocated after inhaling
        thick smoke from the fire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfae302-4312-4593-80d7-5abe53c879a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:54:54.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:55:00.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management however insists their sprinklers were activated as
        soon as the smoke was detected, but these could only function for a while
        and may eventually run out of water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b470a9-3bdf-4da4-822f-858e1268ba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:54:54.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:55:00.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resorts World Manila Senior Vice President Gina Alvarez added they
        have certificates of compliance in all the safety and fire requirements under
        the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e70767-2e14-47fe-8a5a-76795ad5dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:54:54.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:55:00.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Resorts World gunman''s parents: It''s hard to accept
        what our son did</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb5b43-8cb8-44fe-a7e0-6b1eb4e68708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:54:54.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:55:00.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Resorts World Manila management will give ₱1 million to&nbsp;
        for each victim who died in the incident. This amount is on top of their funeral
        and burial expenses. But we have yet to know if the management has already
        provided help to those who were injured in the attack.</p>'
  'facebook-wants-to-be-hostile-to-terrorists':
    'author': 'Jackie Wattles, CNN Money'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-05T08:26:38.376+08:00
    'imagesource': 'jcr:11248548-5541-4484-b175-47973bf653f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f6b3fc7-93a4-487a-a2ba-089cb772f6e7'
    'lead': 'Facebook says it wants to make its platform "hostile" to terrorists after
      an attack in London left at least seven people dead this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:57:10.756+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T09:57:17.316+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T09:57:17.137+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook wants to be ''hostile'' to terrorists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d3827-338b-49af-bfe1-25d71a6439bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:10.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:57:17.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Facebook says it wants to
        make its platform "hostile" to terrorists after an attack in London left at
        least seven people dead this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f9d28-8366-4b97-ac51-5a7b70014285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:10.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:57:17.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Milner, the company''s director of policy, issued a widely
        reported statement Sunday that said the social media platform works "aggressively"
        to remove terrorist content.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a6769e-5e08-4658-ab28-d9ee3dbb0500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:10.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:57:17.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want Facebook to be a hostile environment for terrorists," he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d41388-2c0d-4439-8136-8803f7d29b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:10.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:57:17.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.K. Prime Minister Theresa May had earlier called for closer regulation
        of the internet, saying Sunday that terrorists need to be denied the digital
        tools they use to communicate and plan attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f15a3e-93d5-4205-afbc-7d608df8bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:10.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:57:17.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow this ideology the safe space it needs to breed,"
        May said. "Yet that is precisely what the internet and the big companies that
        provide internet-based services provide."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b1840-c63f-4e5d-a84c-0aad16b50395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:10.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:57:17.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May also said that democratic governments must regulate cyberspace,
        adding that "we need to do everything we can at home to reduce the risks of
        extremism online."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b25d0-1119-4b75-8bfa-16de05128612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:10.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:57:17.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies have increasingly come under pressure in Europe because
        of the way they handle threats and hate speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8681b17-30f5-46a5-bebc-9b385e73403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:10.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:57:17.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Google, Apple, Facebook, Microsoft, and many other services
        have created encrypted channels that may shield communications from law enforcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceda1e4-e68f-48b0-a894-5fa6c1885aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:10.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:57:17.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milner said Sunday that Facebook alerts authorities if it means
        preventing a terrorist attack from happening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2520e8-88f1-48a2-9105-cb654e28a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:10.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:57:17.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we become aware of an emergency involving imminent harm to someone''s
        safety, we notify law enforcement," he said in the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf26c054-f48e-413a-bd64-90d91a99e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:10.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:57:17.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Pickles, Twitter''s head of public policy in the U.K., also
        defended his company Sunday, telling CNNMoney in a statement that "terrorist
        content has no place on Twitter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e79e2-e017-45ac-a7e1-0159dc5640e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:10.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:57:17.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the company will "never stop working" to prevent events
        like the London terror attack from happening again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb8b303-8a94-44ec-99ed-c25647ffc7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:10.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:57:17.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven people were killed and 48 were wounded Saturday night
        in London when three men drove a van into pedestrians on London Bridge. They
        then went on a stabbing spree at nearby bars and restaurants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a9fca4-6eaf-475b-86ed-0e887cf30a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:10.757+08:00
      'mgnl:createdBy': 'jeff'
