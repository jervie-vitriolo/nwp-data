    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d137d1-999a-41e2-ae38-0aeacea79973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.964+08:00
