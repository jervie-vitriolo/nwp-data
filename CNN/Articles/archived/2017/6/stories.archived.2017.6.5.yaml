    'template': '1'
    'title': 'Duterte: I could finish Marawi crisis if my powers were not restricted

      '
    'updated': 2018-06-05T07:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaea513-50bf-424c-96e8-0592605bbed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:30:55.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:30:58.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro (CNN Philippines, June 4) —</strong> President
        Rodrigo Duterte says he can end the conflict in Mindanao in 24-hours if only
        his powers do not have restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a896f1-0c9a-4976-b08a-645c98564ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:30:55.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:30:58.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a week since the fierce fighting broke out, the President
        is now setting a timetable on the Marawi crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b753f-3c6e-40e0-bff9-c0633c8b4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:30:55.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:30:58.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "This will be over in about three more days... <em>Kung
        wala lang tao ''yang</em> - I could have flattened the place in 24 hours.
        <em>Tutumbahin ko lahat ''yan pati</em> cogon if I wanted to."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed1d3a2-521c-45c4-a562-ae5539cb1fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:30:55.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:30:58.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will be over in about three days...If there were
        no people - I could have flattened the place in 24 hours. I will flatten everything
        even grass if I wanted to.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80627dfd-8264-4cc7-b0b2-246c9a88d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:30:55.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:30:58.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President visited wounded soldiers in Cagayan City early Saturday
        night. He also awarded medals of merit to the soldiers. They also received
        firearms and mobile phones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163ddb4-b29c-40cf-840e-5407ed927180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:30:55.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:30:58.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he could have his way, the President would order the Air Force''s
        new supersonic jets to bomb Marawi, and finish off Maute figthers still in
        the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa9183-ee7d-48c0-96f5-ede4efa0dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:30:55.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:30:58.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But since we are in a civilized society, and we are a member of
        the United Nations and of the Geneva Convention Protocol, <em>nahihirapan
        ako</em> [I''m finding it difficult] and we had to do it to the least maximum
        damage of collaterals lalo na [especially] civilian," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834cdeee-0c1d-49cd-a1a7-46795059db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:30:55.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:30:58.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not easy to ponder<em> kung ikaw sundalo ka</em> and you
        know that you have killed children and civilians. <em>Hindi ganon kadali ''yan,
        mabigat sa konsensya ''yan.</em> And ako, I also realized that that is my
        bolden duty is to save lives. Not to destroy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7e2e3-7ac9-4ef1-8648-33d3f737c1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:30:55.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:30:58.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not easy to ponder if you''re a soldier and
        you know that you have killed children and civilians. It''s not an easy burden
        to carry, it weighs heavily on the conscience. And I also realized that that
        is my bolden duty is to save lives. Not to destroy.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28263d9-ffe4-45d3-8172-b20c78dd7273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:30:55.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:30:58.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Marawi City''s center has been destroyed as airstrikes continue
        to pound enemy positions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb5c8dc-e777-4c76-a718-2cfee011550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:30:55.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:30:58.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President says he is taking full responsibility for the air
        assaults – which also killed ten soldiers. That incident is now under investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a33f436-deb3-42c2-b97d-36a69214e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:30:55.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:30:58.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "We are sorry that it happened. And I hope that this
        will not be repeated. But there is no guarantee."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0279394f-8071-4007-ab72-180e1f190d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:30:55.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:30:58.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the situation in Marawi as a planned attack, the President
        confirms looking into the homegrown terrorists'' funding sources, zeroing
        in on remittances from abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da3acb-2491-4a2a-905f-7828dc594301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:30:55.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:30:58.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the name of Police Superintendent Maria Cristina Nobleza,
        arrested last April over her links to the Abu Sayyaf Group, has cropped up.
        The President, calling her a traitor, wants her severely punished.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce6a58-c17b-428f-9670-33ca48038486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:30:55.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:30:58.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "If there were - then things go out of hand, dapat bitayin
        at public hanging siya. And I will not hesitate to do it if it comes to that.
        I will hang every traitor dito sa gobyerno."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f85995c-50d3-42f8-ab02-af4e1e37d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:30:55.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:30:58.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there were — then things go out of hand, she should
        be hanged in public. And I will not hesitate to do it if comes to that. I
        will hang every traitor in government.]</p>'
  'Police-find-leads-on-Resorts-World-gunmans-firearm':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-05T11:22:47.618+08:00
    'imagesource': 'jcr:ee991bf8-ee56-42c2-b854-15c4fa94631d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c93cc272-5728-4b8c-b153-6c267d0de8fc'
    'lead': 'Southern Police District Chief Director P/CSupt Tomas Apolinario said
      the .380 caliber pistol used by Carlos in the bloody incident on Friday was
      licensed in 1998 to a woman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T08:54:08.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T08:54:11.625+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T08:54:11.431+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police find leads on Resorts World gunman''s firearm

      '
    'updated': 2017-06-22T17:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ef481-bf2f-4c4b-94ed-12f3b8ebc30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:08.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:54:11.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 5) — Authorities investigating
        the deadly Resorts World Manila incident said Monday they have a lead on one
        of the guns carried by the attacker, Jessie Carlos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c940452-71c0-4d2f-a44c-9231818022fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:08.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:54:11.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Police District Chief Director P/CSupt Tomas Apolinario
        said the .380 caliber pistol used by Carlos in the bloody incident on Friday
        was licensed in 1998 to a woman. He didn''t give her name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ceece-071a-4395-920a-330d22cb901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:08.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:54:11.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has two firearms. Yung rifle and a pistol. Yung rifle, we are
        having a hard time finding out kasi defaced ''yung serial number. But meron
        pa ring method of finding out kung saan galing ito, like the bore or the firing
        pin. But yung pistol, meron na kaming initial report kung saan galing although
        hindi pa formal from PNP FEO (Firearms and Explosives Office)," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23e350-b502-491f-895b-88a294847643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:54:11.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO Director Oscar Albayalde said in an interview on CNN Philippines''
        News Night that the woman, who now lives in the United States, was shocked
        and does not know how the gun landed in Carlos'' hands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2139ea3-8090-47ca-8e98-b192f4eacdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:54:11.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She doesn''t have any idea. The firearm was left here, so ''yun
        ''yung tinitingnan natin ngayon [that''s what we''re investigating]," Albayalde
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84a908-255d-498d-a9cd-cabbc100709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:54:11.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos was burned beyond recognition after he lit himself on fire
        inside a hotel room.&nbsp; He was found with the two firearms on him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64422e24-eee1-429b-a6a2-450b0ca658f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:54:11.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are still trying to piece together how Carlos obtained
        the guns, but said both&nbsp; were unlicensed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab862ca-6da5-4ba5-b3db-d613e88ec349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:54:11.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into the tragedy is now focused on the security
        in Resorts World.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d4a01-de9d-4ba3-835a-49a3d012c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:54:11.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolinario said those who died from the smoke and fire could have
        been saved if rescuers were able to enter the hotel quickly or if the victims
        were able to get out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe70b05-b9df-403a-9520-2c7cb328af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:54:11.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may nagawa sana noong first 15 minutes, kasi yun yung time
        na sinusunog niya pa eh. Pag may nakapasok sana or nakatakbo sana palabas,
        baka na-save sila. Kaya sana pero saving them should have been done mga the
        first 20 minutes," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1232a95-3b98-47a5-8b0c-a319b81c928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:08.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:54:11.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers were able to evacuate all of the 12,000 people in the building
        except the 37 guest and employees who suffocated.&nbsp; They were trapped
        on the second floor, where Carlos set casino tables on fire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038d5603-ebd9-4129-9057-f36c7f61e443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:08.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:54:11.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security seminar</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e875158-c25f-4d21-a31d-4bec06c0ca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:08.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:54:11.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a seminar organized by the Bases Conversion and Development Authority
        before the attack, security providers of establishments in the Bonifacio Global
        City in Taguig City picked up lessons from the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b50a97-c232-4d6d-b401-0aee9309fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:08.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:54:11.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang best response sana, ay talagang meron dapat na quick reaction
        group doon sa loob. Kasi nga, ang pulis naman hindi pwedeng pumasok eh, di
        ba? At the same time, the police cannot be around in all facilities or locators,
        we call them locators -- hindi naman pwedeng lahat ng locators, meron kaming
        pulis. Di ba nagpapatrolya din kami sa kanila. So the best thing to do is
        we empower yung security agency. Dapat prepared sila," Apolinario said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0e9546-649f-4fa2-b224-16c510dbc2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:54:08.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:54:11.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will review policies on securing public places, and
        consider if guards should be required to carry firearms.</p>'
  'Duterte-P10-million-bounty-Isnilon-Hapilon':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-05T22:52:49.672+08:00
    'imagesource': 'jcr:3964ef9d-f3b0-484b-903d-a942b45fab13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '196cc4c1-1ee6-497f-b79c-8da1589a9e33'
    'lead': 'AFP Chief Eduardo Año said there is also a ₱5-million reward for each
      of the two Maute brothers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T08:57:05.000+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T08:57:08.437+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T08:57:08.283+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP Chief: Duterte offers ₱10M bounty for Isnilon Hapilon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557db446-0223-43a5-b907-937ecbc593bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:57:05.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:57:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 5) — President Rodrigo Duterte
        has offered a ₱10-million bounty for the head of Abu Sayyaf leader Isnilon
        Hapilon, according to Armed Forces of the Philippines Chief of Staff Eduardo
        Año.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67baf5db-0e66-4aa6-8e9c-e9757953dbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:57:05.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:57:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is offering a P10 million-reward money for the neutralization
        of Isnilon Hapilon who is believed to be leading the terrorist Maute-ISIS
        group in attacking Marawi City," he said in a statement Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b60d37-ad7f-460a-8c41-a432f7e2071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:57:05.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:57:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the bounty is on top of the $5-million reward offered by
        the United States'' government for Hapilon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da8f277-dc19-4ca1-9755-3c7059b731c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:57:05.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:57:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon, who is also known as the "emir" of ISIS in the Philippines,
        has an outstanding warrant of arrest for kidnapping with ransom and serious
        illegal detention.&nbsp; The government wants him dead or alive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b605c-3076-41a0-a89a-a21bfc19071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:57:05.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:57:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the government is also offering ₱5-million for each of
        the two Maute brothers, Abdullah and Omar, who lead the local terror group
        Maute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42f03ab-8e81-43e9-ad48-c512ef43917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:57:05.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:57:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group has been battling government troops since May 23
        in Marawi City, reportedly&nbsp; to protect Hapilon who is believed to be
        in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef73b6e-233d-4c89-9d1e-a573d9d83994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:57:05.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:57:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon is allegedly working with the Maute group to establish a
        "wilayat," or caliphate of ISIS in Lanao del Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec56153d-83f9-4b96-8716-33bdfe525418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:57:05.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:57:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said joint elements of the Army
        and the Police were trying to serve a warrant of arrest on Hapilon when they
        were fired upon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd05f0d-4ac4-462c-b7dc-fa79fc1236cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:57:05.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:57:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident forced President Rodrigo Duterte to declare martial
        law over the entire Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c019700-6487-427e-87db-1b3f8f37fa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:57:05.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:57:08.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Año, the government has a P7.4-million standing bounty
        on Hapilon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5bf17f-0e31-47f1-bf02-aa894c56208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:57:05.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:57:08.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Armed Forces of the Philippines welcomes the pronouncement
        of President Duterte. We hope that this will bear significant accomplishments
        leading to the eventual arrest and neutralization of Isnilon Hapilon and the
        Maute Brothers," Año said.</p>'
  'afp-1500-rescued-500-trapped-marawi':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-05T20:56:07.377+08:00
    'imagesource': 'jcr:77a51648-2ef9-4c43-92ff-a0cfa52de9be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb6f8373-4296-4c2c-847e-54948c85c2d8'
    'lead': 'The Armed Forces of the Philippines said that of an estimated 2,000 residents
      still trapped in Marawi City, a total of 1,467 were rescued.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:00:21.108+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T09:00:24.158+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T09:00:23.876+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Almost 1,500 civilians rescued, at least 500 still trapped in Marawi
      City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca74c7-b427-4b6b-a075-96ca6e07483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> At least
        500 civilians are still trapped in ground zero of the Marawi crisis, the military
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b9b83-b3f4-4185-9472-10d71c52165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we rely on the [local government unit''s] count, there are about
        500 to 600 more still trapped, still there and low on food, low on water,"
        Armed Forces of the Philippines (AFP) spokesperson Brigadier General Restituto
        Padilla told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d0db3a-71c0-4341-9ccc-3c1985e2ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Padilla, the military has rescued a total of 1,467
        civilians from the Marawi City government''s estimation of 2,000 trapped in
        the interior of the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0009e6-ac24-4ff5-b5d7-26ebd8b6223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comment comes after a humanitarian pause from 8 a.m. to 12 p.m.
        on Sunday, during which the military rescued almost 300 civilians caught in
        the crossfire between the government and Islamic State (ISIS)-inspired Maute
        group forces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff6b75e-87c4-41fb-b216-2020be99f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so nice to hear yesterday, following four hours of a humanitarian
        pause, that 179 residents of Marawi were rescued safely and evacuated to safer
        areas," said Padilla. "Earlier that day, [at] about 6:00, we were also able
        to rescue about 95 more who were in the Dansalan area near the university."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eabd508-5344-4e93-a2b5-3c8d58c76db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Marawi City broke out on May 23 after members of the
        Maute group went head to head with government troops. According to the Department
        of Social Welfare and Development, the clash displaced 42,998 families or
        212,668 persons, as of Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1276fc-e0e8-4c9e-8874-9f05aa8d04fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to AFP figures released on Sunday, 38 soldiers have been
        killed in action, including 10 who died in a botched government airstrike.
        Padilla said 20 civilians had been killed "because of the atrocities committed
        by this group," while around 120 members of the Maute group have been killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab66bec5-2406-47e8-aa28-0ff077d06b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a previous count, the military estimated that the Maute
        had around a hundred fighters left, 40 of whom it said are foreign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c828d810-14aa-4867-8601-020170dc15d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have since retreated into barangays with mosques and Arabic
        schools called madrasahs in order "to rally around these places of religious
        worship."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed90d0b-cfb8-4cf8-aa41-b67d95210d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The areas that are continually held up by the Maute-Daesh Group
        are in about two or three barangays and we are addressing this," said Padilla.
        "The compounding problem now lies on the continued use of... mosques and madrasahs
        as safe havens."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a0f91-e3d8-4f50-a842-f8b828550905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla emphasized that the AFP prioritized civilian safety and
        were instructed to apply military force if there were still residents in the
        area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a2b366-92f0-4b2f-883a-87eb7159137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planned attack</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec43877-27f7-4cea-9a9a-771308785142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP also revealed that in the buildings they recovered from
        the Maute group, they left behind materials such as telephones and documents
        indicating that the incident was planned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9a93e-2511-4e79-b614-7c922715dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are clear indications that the planning happened even way
        before May 22 or May 23, when we received information on the location of Isnilon
        Hapilon and his cohorts," said Padilla.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe567cc3-5d93-435f-ad10-4f3b421f9b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon is the leader of another terrorist group, the Abu Sayyaf,
        whom the military planned to catch in an operation dated May 23. The AFP previously
        said that Maute members entering Marawi was a planned diversion from the operation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9b03f-ddf7-4fca-9011-9f563ad62a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon is believed to have been tapped as the leader of an ISIS
        caliphate in Southeast Asia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc81b9-df41-4a06-b41a-b3243df198a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added the Maute occupation of Marawi was "planned in a sense
        that they had time to put in resources" and "they were able to bring in people
        that they needed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ece2e3-c9b8-469c-a39f-7c0028b5f6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the military still believed Hapilon is still in Marawi,
        which military speculates is "the reason for the stiff resistance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd08d1d-9291-4b16-b138-26082ce7867f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday offered a ₱10 million bounty
        for Hapilon, said the Armed Forces. This on top of the ₱7.4 million standing
        bounty from the Philippine government and the $5 million bounty offered by
        the United States government. Duterte also offered a P5 million bounty each
        for the two Maute brothers, Abdullah and Omar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc5dc49-98b9-4231-a721-3fdae19f8847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call to surrender</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af34712-fde0-4170-aca1-26edd7990569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP also called on members of the group to surrender to state
        forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a4894-fcb6-42f8-9035-e343b3a3c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also call on them to really reconsider surrendering while there''s
        still time and while there''s an opportunity," said Padilla. "The government
        will be unmerciful if ever they don''t consider the surrender request."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9bec11-57bc-4fb1-ad08-7253cf6dcb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla revealed that there was a number of members who already
        surrendered and were in the custody of the AFP.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ead01-a5e3-4645-98dd-e7f9c18083e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:00:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:00:24.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have provided very valuable intelligence," he said. "This
        I think can work in their favour once they face the courts."</p>'
  'anthony-bourdain-interview-the-source':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Why does Anthony Bourdain love sisig? In an interview with CNN Philippines’
      Pinky Webb, he shares how the dish can contribute to the Philippines’ culinary
      heritage. Photo by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-06-05T18:27:19.749+08:00
