    'lead': 'Three days since the deadly incident at Resorts World Manila that killed
      37 employees and guests, police say the investigation will now focus on the
      security lapses at the Resorts World Manila hotel and casino. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:54:54.246+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T09:54:59.998+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
