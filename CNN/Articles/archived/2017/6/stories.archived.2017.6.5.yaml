      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DUBAI (CNNMoney) —</strong> Etihad Airways says it''s suspending
        all flights to and from Qatar "until further notice" as a diplomatic crisis
        roils the Gulf region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d161f25-ef00-4645-a866-7779d1af6c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:36:04.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:36:24.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move by the airline on Monday comes after Saudi Arabia, Bahrain,
        the United Arab Emirates and Egypt said they have broken off relations with
        Qatar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b8dbae-f5f3-4b70-bd7c-dec7d61762df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:36:04.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:36:24.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etihad said that its last flights between its hub in Abu Dhabi and
        Doha, the Qatari capital, will depart early Tuesday, local time. Flights on
        Monday will operate as normal, the airline said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41efd76a-f843-4742-81d1-0bce3d2e2444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:36:04.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:36:24.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement announcing the severing of ties, the UAE government
        accused Qatar of "ongoing policies that rattle the security and sovereignty
        of the region as well as its manipulation and evasion of its commitments and
        treaties."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d83b38c-efd3-4ed1-942a-e008ffd10f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:36:04.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:36:24.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other major airlines in the region, Emirates and Qatar Airways,
        didn''t immediately respond to requests for comment.</p>'
  'PFL-Week-5-recap-Ceres-Global-Meralco-Davao-Christiaens':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Jeffrey Christiaens scored the game''s only goal to propel Ceres past
      Global.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-05T18:45:02.805+08:00
    'imagesource': 'jcr:ae7d2545-f8b2-4bee-b865-c86f2388e793'
