      'mgnl:type': 'text'
      'text': '<p>"Our response to this violence must be to come closer together,
        to help each other, to love more, to sing louder and to live more kindly and
        generously than we did before," Grande said. "Music is meant to heal us, to
        bring us together, to make us happy. So that is what it will continue to do
        for us."</p>'
