      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'image': 'jcr:61b76300-9192-4dab-86f6-cb5b21750262'
      'imageCaption': 'Left: Maine Mendoza on the cover of Preview (November 2016).
        Mendoza has been a client of Stylized Studio ever since her career took off.
        Right: Pia Wurtzbach wearing Louis Vuitton and military regalia on the cover
        of Preview''s December 2016 issue. Photos from PREVIEW MAGAZINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df2155-7572-4754-8a7f-760fd2e27264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2823d2c9-8a6a-4ff7-a1a3-84750590e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And how the tide has turned. Since then, Preview has published some
        of the most iconic celebrity covers in the industry. Juan lists some of the
        “enduring images” Liz helped capture: Bea Alonzo... [in a Balenciaga tribute]
        in November 2006, Julia Barretto sporting Doc Martens, June 2013. Just last
        December, she had Pia Wurtzbach trade in her gown and crown for Louis Vuitton
        and military regalia.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212554c2-9a21-4c24-aff0-1625dfde53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did this move help Preview reach a broader audience, it
        also gave celebrities a newfound appreciation for couture.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f147af-e8aa-4c5b-9469-bd12e96e4c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince recounts, “I remember dressing up Gretchen Barretto in Louis
        Vuitton’s fall/winter collection [Preview Magazine, September 2006]. And look
        at her now — she’s so crazy about fashion!”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b2425-4ae5-4248-b5c9-e4397c1bb3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It creates a ripple effect. You help them try new things and then
        when they see what it can be like, they want to work with you even more.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e3ce9-0bc1-4ecc-bb74-394575686b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barretto would be just one of the many celebrities Uy styled for
        Preview who would later on secure her services as a stylist. Curtis and Sarah
        Geronimo also graced the magazine’s covers and to this day remain clients
        of Stylized studio. Uy dresses them for all their public appearances, from
        their endorsements to their red-carpet events.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335cba68-877e-40d4-8f0c-da27e0cc0320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6316726-9ed0-496e-8891-0e9a3efd61fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz Uy is good at fashion, that much has been said. But what often
        goes ignored is how she has been unparalleled in making a business out of
        fashion.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40e5fc-ff75-4ef5-bcf5-e63442334c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, stylists naturally have to be ahead of the curve (your off-shoulder
        button-downs were already on @lizzzuy two seasons ago). But Liz has been a
        first-mover in all senses of the word.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ba2d4-7848-447d-8fbb-e93634e902d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the case of Maine Mendoza. She was just starting to build a
        following in 2015, playing Yaya Dub on Eat Bulaga. A novelty character on
        a noontime show, she hardly fit the Stylized bill. But Liz snagged her as
        a client for her first ever TV commercial and hasn’t let her go since.</p>'
    '68':
      'image': 'jcr:6a2cb372-98c9-42b6-bf6c-05c543c68e56'
      'imageCaption': 'Liz Uy considers Stylized her turning point — the moment she
        realized she’d made it. Not meeting a celebrity or getting invited to fashion
        shows, or bagging a coveted international gig. “With Stylized, I have something
        bigger than myself,” she says. Photos from LIZ UY/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a902836b-cffd-463f-a286-ea7a777596c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41301d1f-ce42-4ca1-8c02-615dcc2efad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza admits she didn’t expect to attract anyone’s attention early
        on, much less Liz Uy’s. “Akala ko sa maliit muna kaming studio. Medyo nagulat
        nga ako na sa Stylized na ''ko agad. Siyempre ‘yun na ‘yung pinakakilala.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0422ccfe-0579-4654-94f4-49753d8f34ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Liz knew from the start she had to have her. She says, “When
        I met Maine, I knew for sure that she was going to be a star. You just see
        it in [her] eyes.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3426e165-9fa4-416f-a78e-eb9f3a0e10d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Mendoza is arguably the top female celebrity endorser in
        the country. And under Liz’s wing, Mendoza has bloomed, her style evolving
        from kooky, over-the-top outfits on T.V. to chic travel #OOTDs on Instagram.
        It’s paved the way for her to break out of the gag show genre and make her
        mark from movies to magazine covers.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104389b0-91b5-4258-9511-2f7fbaa04cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any entrepreneur will know, however, that being first is an edge
        that doesn’t last for very long. Celebrity styling has boomed in recent years,
        and many others have put up their own studios.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71d3d5-a688-40b5-b70e-1c4f91f4257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask Mendoza why she’s chosen to stay with Stylized. Surely, with
        her status, she has first pick of any glam team she wants.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b28196-2b97-4d77-b732-2852c7e6250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says of Liz and her team: “Gusto ko talaga na ang pinipili nila
        para sa’kin, ‘yung bagay at ‘yung tugma sa personal kong style.”</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af155ecc-27b8-44c2-aa38-5b7cec3b1567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer seems straightforward, but Mendoza explains it’s not
        very common. Other stylists will often give her clothes they like, even when
        she doesn’t feel comfortable in them.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c17bb-ac05-4c90-91c5-cc951324c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maine and Sarah [Geronimo] don’t like sexy outfits,” Liz states,
        clear as day. “It’s not just about their personal branding, it’s about their
        personality too. You have to respect that.”</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f304cf1-2b2c-4e55-97c4-3d51bfcd2ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People come up to me and say, ‘Liz Uy! You’re my favorite designer!’
        And I have to say, ‘Hindi po ako designer, stylist po ako.’”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2edbdb3-d4b8-4ed3-8bbc-4d71983f4bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its something Liz feels strongly about: never imposing her decision
        on her clients. While she will make recommendations, they will always build
        on her clients’ style, not change it. And she will defer to their choices
        in the end.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a042cc-477a-4c72-9152-84d5f944a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incidentally, this is the most common criticism of her work. You
        think of the Stylized stars and no real theme, no signature look comes to
        mind. It is Liz Uy by brand and by publicity, but nothing more.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8a615-c830-44df-9bb9-de28eac88ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she’s worked years to cultivate her own style, to win recognition
        here and abroad, surely she should have a more authoritative stamp on her
        styling.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e9f9bc-f3da-4014-a4a2-29b5e69fc102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you’re in the business of yourself, it’s a thin line between
        the business and yourself. Success lies in knowing the difference.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3a2e7a-c328-4f49-a4b3-c23726f78cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince says, “As a stylist, you work with clients, not Barbie dolls.
        They’re the ones who are hiring you to manage their look, not the other way
        around.”</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2312ed-764a-4085-a035-874e88e51a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz goes one step further. “We’re suppliers,” she says. As such,
        the standard operating procedure for Stylized is to attend shoots dressed
        down and wearing black. “There’s only one celebrity in there, and that’s not
        us.”</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522442e5-54c8-4eeb-9354-b88affb7c288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz is just as clinical when it comes to her brand. Mia San Agustin
        worked with Liz for her clothing line Harlan + Holden. Together with influencers
        both local (Kim Jones, Tim Yap) and international (Mr. Porter''s Jeremy Langmead,
        Tank Magazine''s Caroline Issa), they went to Bhutan for a tour highlighting
        Harlan + Holden''s new collection.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4ae59-3d99-474c-b534-070130c2f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was very straightforward about what she was willing and not
        willing to do in a project," San Agustin says. Liz respected how many Instagram
        and blog posts were required of them and what the content should contain.
        But she would hold her ground when it came to her brand integrity.</p>'
    '101':
      'image': 'jcr:dff8e0e5-18af-40d0-9f98-eee534c0627e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49764eef-61e1-4053-948f-754bbd08c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48946da-b4b8-47ce-bd18-3237822f8072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She didn''t want to tag Harlan + Holden because it would have been
        too explicit. And she wanted the freedom to be able to wear our clothes with
        her other pieces and style them the way she normally would." In the end, San
        Agustin says, this makes sure the power of Liz Uy''s — as well as Harlan +
        Holden''s campaign — isn''t diluted.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc5aba-b8c9-441c-88af-4821008be149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0822ef8-024e-4de8-bfae-7603a0a6e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a strong editorial portfolio and an extensive network of celebrity
        clients, it wasn’t long before Liz Uy was noticed beyond Philippine shores.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473e945-1655-47f0-942f-c84512eb846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attending fashion weeks abroad, she started to get snapped by renowned
        street style photographer Bill Cunningham, The Sartorialist and Net-a-Porter
        — some of the most-followed style watchers online.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35300d2-eafe-4880-9c71-a4d52f6c9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince says, “Liz didn’t care if they didn’t know her name. What
        mattered was she got herself out there, bit by bit.” And bit by bit, she did.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c2bd8-2918-43f2-b9d7-d5e9128fbc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy started building a steady following on Instagram — today’s de
        facto platform for the fashion industry. With 1.4 million followers and counting,
        she outranks most models, designers, photographers, influencers, and even
        celebrities — some of them even her own clients.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbe40e6-b66d-44f7-ac92-d7abb932ff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This paved the way for several digital collaborations last year,
        including edits for Style: Singapore and Matches Fashion, as well as a feature
        on The Coveteur — one which ended up topping their best-of list for 2016.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2117b8-4e55-455d-9787-261346b6f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real pivot came just this year, when The Society New York
        approached Liz and offered to represent her. The Society New York manages
        the likes of Kendall Jenner, Adriana Lima, and Liu Wen. Liz would be one of
        only nine creatives in the agency’s line-up, and the first Filipino on the
        entire roster.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b825e-d6fc-408d-958c-83db67602bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Liz was making baby steps then, The Society New York catapulted
        her forward and into the international spotlight. In the five months since
        she’s signed with the agency, she’s worked with Jimmy Choo, Gucci, and IWC
        — and she hints there are more projects to come.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb9fb7-092a-46dc-85c6-ea966a144c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince admits they’re still struggling to wrap their heads around
        everything that has happened this year. He says, “When we started, we didn’t
        set our sights this far.”</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f4cd23-d4d3-45d1-b765-d0b600e91b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But whenever Liz accomplished one thing, we would regroup and I
        would ask her, ‘Okay, what’s next?’ And we just set higher goals, and higher
        goals, and higher goals.”</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05dc55c-788a-43c8-ba50-6ad4c287d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tellingly, in a letter addressed to her younger self, Liz writes,
        “Life is a process.” She tells her, “Be patient.” But also, “Be strategic.”</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c393f1-ad43-4961-a7be-535cfae75833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a career a decade in the making, but it seems Liz is
        hitting her peak at the perfect moment. It comes as no surprise — those who
        find themselves at the right place at the right time are very often those
        who steer themselves there.</p>'
    '127':
      'image': 'jcr:3ac3731f-1787-4d08-b2bd-9ea1c3496368'
      'imageCaption': 'Bit by bit, Liz Uy started building a steady following on Instagram
        — today’s de facto platform for the fashion industry. With 1.4 million followers
        and counting, she outranks most models, designers, photographers, influencers,
        and even celebrities — some of them even her own clients. Photo by BJ PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71152f13-5ddb-4e71-b863-e944ff7c641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9dd82f-9a2b-4766-9e89-7e1d80361ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa0773b-4606-48d0-a723-91c3694b0c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point during the shoot with Mendoza, Liz sits back and lets
        her fashion assistant take over. Fresh out of college in Zamboanga City, Joy
        Bernardo is getting her big break, styling top celebrities on the regular.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b8e16-ea3f-491f-b3ef-ecbe20fd4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz says she doesn’t care for background or credentials when she
        builds her team. What she looks for is hard work, patience, and street smarts.
        “Everything else, you can train.”</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81603ef9-010b-468b-b9ff-87360ee5472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She considers Stylized her turning point — the moment she realized
        she’d made it. Not meeting a celebrity, or getting invited to fashion shows,
        or bagging a coveted international gig.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10647f31-3194-450d-bc71-8bb5e1a3483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With Stylized, I have something bigger than myself,” Liz says.
        It’s a small team — nine people, including two custodians and a driver — but
        it’s a long way from how she began, making client presentations and even encashing
        checks herself.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e77cbe1-5768-46c4-8de4-08055dd3e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Liz even lets her senior staff manage entire projects on their
        own. It’s partly because of her ridiculous schedule — she’s barely in town
        these days. But another part of it is simply allowing the team to grow into
        the role themselves.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9a426e-c75f-4274-9d93-c48b4e56ed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As any entrepreneur will know, when you build something from the
        ground up, the true test is when you can let it stand on its own. Liz says,
        “The most fulfilling thing has been being able to see that they can do without
        me.”</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf117c-5bc1-4249-bde0-2e17ef89615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Life is a process,” Liz Uy tells her younger self in a letter.
        “Be patient.” But also, “Be strategic.”</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cebaa7-1d6d-4cbd-a066-4d0160d9046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask her if there’s anything else she hopes to achieve after everything
        she’s done. For the first time during the interview, she gives an answer tinged
        with regret.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c3e93-31d2-4255-8299-9a30c5bbcc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Balance,” she answers. “I read somewhere that you should focus
        on what’s important, not what’s urgent.”</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ffdb72-7fe6-4f21-8271-72cbbbc9b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admits work has been to blame for many a failed relationship,
        birthdays and anniversaries gone uncelebrated, family and friends unseen for
        too long.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e617c-d32b-4af0-9460-c4e3f1eff291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a decade of tending to clients, building a company
        and developing her team, now she says she wants to keep some things for herself.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c18580-bc8c-4ac6-bc33-4b877a0d51ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to see my family every Sunday, go to mass and then have
        dinner together. I want to settle down and have a family of my own, too,”
        she says.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7191712c-af27-4acd-b120-cc2d5ef1460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn’t quite know how she’ll make everything fit quite yet.
        She doesn’t want to let go of Stylized, and there are ongoing talks with new
        international clients. But she says she’ll find a way.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1532ccde-31d3-418a-a919-b2d4250dabac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are things she will likely lose out on, of course. Things
        she’s worked her entire life to get. But Liz just shrugs off the thought,
        and smiles with the quiet assurance that comes with having nothing to prove
        anymore.</p>'
