    'template': '1'
    'title': 'Etihad halts Qatar flights as Gulf diplomatic crisis escalates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df484da5-721f-4902-8384-d5e7b4fec5fa'
