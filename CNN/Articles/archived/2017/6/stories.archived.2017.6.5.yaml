      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook wants to
        be ''hostile'' to terrorists."</em></p>'
  'london-terror-attack-police-fired-unprecedented-number-of-rounds':
    'author': 'James Masters and Steve George, CNN'
    'caption': 'A police officer stands guard near London Bridge following a pair
      of terror attacks. (Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-05T07:17:55.834+08:00
    'imagesource': 'jcr:4d3213b2-2c7e-4bd9-88d6-3b6ab2d368de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '253a5bc1-a6bd-4099-aed6-fcc24cb6e1a6'
    'lead': 'Armed officers responding to the London Bridge terror attack fired an
      "unprecedented" number of rounds at the three attackers because they were wearing
      what appeared to be suicide belts, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:00:03.602+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T10:00:07.484+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T10:00:07.066+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London terror attack: Police fired ''unprecedented'' number of rounds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af736f-ebdd-4e31-b268-b642ed5505a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Armed officers responding to the
        London Bridge terror attack fired an "unprecedented" number of rounds at the
        three attackers because they were wearing what appeared to be suicide belts,
        police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2066f42-01d8-4faa-9e0c-a39f93329589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight officers fired 50 shots at three attackers to ensure they
        were neutralized, said Mark Rowley, assistant commissioner for specialist
        operations in the Metropolitan Police Service. Rowley is Britain''s most senior
        counterterrorism office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d4b4ad-ff97-429c-94f6-b4a498c4864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suicide belts were later determined to be fake, suggesting the
        attackers deliberately used the belts to ensure they would be killed. Rowley
        said he was "not surprised" at the police response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e5fd78-4804-405d-99a5-8ea94123f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people died and 48 were injured when three men drove a van
        into pedestrians on London Bridge before leaping out and launching a stabbing
        spree in nearby bars and restaurants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1972b72-d4e8-4566-8a5a-1f0a8aaead93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS-linked Amaq Agency claimed a "detachment of Islamic State
        fighters" carried out the attack, but CNN terrorism analyst Paul Cruickshank
        cautioned that ISIS has provided no evidence to back up its claim. Amaq also
        claimed ISIS was behind the attack at a resort in Manila last week, despite
        Filipino authorities asserting it was not terror-related.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40446aeb-58ea-4a0e-a2e0-e0a13c2b3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May claimed there was "too much tolerance"
        of Islamist extremism in the United Kingdom as she vowed a clampdown in the
        wake of the third terror attack to hit the UK this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49468d6b-f0dd-4eb8-936b-2b9dfac224e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f79d8-9fda-4000-b708-47af63f93ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– A large area south of London Bridge was cordoned off as intense
        police investigation continues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930729cb-85da-4142-8fc2-312665fbdb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Thirty-six victims were still being treated in London hospitals
        Sunday, with 21 in a critical condition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663fdf3c-3b8b-40ef-9de1-87cb7eefc438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Police carried out raids Sunday morning in Barking, east London,
        arresting 12 people, one of whom has been released.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a202c2-0938-48ff-ac1f-598b1d455f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– May says police have disrupted five "credible" terror plots since
        the Westminster bridge attack in late March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee695077-6781-49ed-9502-534e2a867679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrests and raids</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f4b20-d5ed-4960-ab98-bfc2a682c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested 12 people Sunday after carrying out raids in Barking,
        east London, one of whom, a 55-year-old man, was released without bond, Rowley
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f1d5d-eb35-467e-bc88-dde6ecebe936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old was among 11 people – five men and six women, ranging
        in age from 19 to 60 – arrested at one address in Barking. Another woman,
        38, was arrested at another Barking address, he said. All those arrested were
        being detained under the Terrorism Act, Rowley said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d2ef3-b4ba-4676-9e20-8f646f231ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikenna Chigbo, in an interview with Britain''s Independent Television
        News, described one of those arrested in the Barking raids as a nice guy who
        regularly invited neighbors to barbecues and played football and table tennis
        with them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed466eec-fb50-427a-a32f-a051f3038da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday – I''m actually in the process of moving home at the
        moment – I hired a van moving some bits. He came to me. He was a little bit
        overnice," Chigbo told the station. "He said to me, ''Where can I get a van
        like that?'' Asking me all the details like how much was it, where he could
        get a van – basically because, he said to me, ''I might be moving shortly
        with my family as well.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb82cc-cda1-4840-8301-25598aedba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also confirmed Sunday that 36 people remain in the hospital
        with 21 of those in critical condition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9df84c-ad92-46dd-ae3f-c67b30cf326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowley described the scene faced by officers when they arrived at
        Borough Market on Saturday night and explained why they used 50 rounds of
        bullets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6150534-a4cc-4a12-91c1-dc34fcdf0197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation these officers were confronted with was critical,
        a matter of life and death. Three armed men, wearing what appeared to be suicide
        belts, had already attacked and killed members of the public and had to be
        stopped immediately," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eea65d-eee6-4547-95e4-136c96dcad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowley paid tribute to a transport police officer who ran toward
        the assailants armed only with his baton.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b852a91a-a8af-43d2-9ff2-4ef3dbdab27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also confirmed that a member of the public suffered a gunshot
        wound during the shooting. His condition was not life-threatening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c756eea-f910-47e6-9027-5ad5031a5181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Enough is enough''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec40585-c7e5-432e-9488-90d060eda1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, May insisted that while the recent attacks in Westminster,
        Manchester, and London Bridge were unconnected, they were bound together by
        the "single evil ideology of Islamist extremism."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2008473-a985-4970-a081-50295dcfda67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that while progress had been made, there remained
        "far too much tolerance of extremism in our country."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ddf912-2993-4912-a9d0-8797abe68d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at Downing Street five days before the UK general election,
        May described the latest attack as "brutal" and said extremism had to be defeated.
        "We cannot and must not pretend that things can continue as they are," she
        said. "Enough is enough."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d357a91-0dbc-475c-9ac9-b41f38c0acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said that Britain''s counterterrorism strategy would be reviewed,
        and warned that the internet could no longer remain a "safe space" for extremists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de626b-2979-4e31-a6e3-a0d222dbfec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bodies in the road''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b556eb-f96f-4f62-b96d-2f6b3414a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack began late Saturday night, when a white Renault rental
        van swerved into crowds of pedestrians on London Bridge, leaving bodies lying
        in the roadway, according to witnesses. At least one pedestrian is thought
        to have jumped into the Thames to escape being hit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c6d93-a863-4299-a083-d1f2f516269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are then believed to have jumped from the van and proceeded
        on foot toward the nearby area of Borough Market, one of the capital''s most
        popular nightlife spots.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed93c8-85b1-4c89-8ebb-7588fd9d210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Borough Market is in the heart of a strong, diverse and creative
        community, a community that supports each other and will pull together to
        show solidarity in the face of this callous attack, " Donald Hyslop, chairman
        of the Borough Market trustees, said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be472f4-7d5a-454f-a45f-434bf8e79ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses spoke of panic as three men armed with "footlong" knives
        burst into packed restaurants and cafes, indiscriminately slashing at those
        inside. Many customers fought off the attackers, using chairs, pint glasses,
        and bottles. Others hid behind tables and inside bathrooms, or attempted to
        flee.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b9c753-5725-4fc2-9f70-bf9e24c120af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories of the wounded</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730d9dd-edef-4634-8c30-9569dd5525e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those hurt in the attack was Australian Candice Hedge, who
        was stabbed in the neck, her mother told CNN Sunday. Kimberley Del Toro said
        her daughter had been unable to speak since she was wounded.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e49e9a-a1c8-4578-a8cc-44fc4332fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was able to Skype with her and she gave me a thumbs up. Thank
        God no major artery was cut. It could have been much worse," she told CNN,
        adding that Hedge''s boyfriend was at her bedside.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794bbf6-e673-4932-879c-34e8df6654f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel O''Neill, 23, also remains in the hospital after being stabbed,
        his mother said. His friend applied a tourniquet, she said, explaining she''d
        like to find the two police officers who helped stem his bleeding and transported
        him to the hospital.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f0470-1791-43f9-896e-90b597518a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two police officers remained in the back with him, and they had
        him lined across them and they placed pressure on the wounds and I''m trying
        to find those police officers now to say thank you," she told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67139fa2-7d37-45d8-bcb6-242b00345b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French and Australian nationals have been confirmed by their respective
        governments as among those caught up in the attack. A U.S. State Department
        official said the department was not aware of any Americans killed. The Canadian
        government identified one of the victims as citizen Chrissy Archibald. The
        woman''s family said she had been working in a homeless shelter until she
        could move to Europe to be with her fiance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab9efd8-6484-4252-bfca-2e144b9a038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She would have had no understanding of the callous cruelty that
        caused her death. Please honor her by making your community a better place,"
        the family statement said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a61859-300c-43bc-8e5a-14933303cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heightened state of terror</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c3e6c-192b-487f-9b32-87136204cee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second terrorist attack in London this year is sure to renew
        the debate around safety in the capital.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f2a448-b5c0-42f0-80bf-5b71db682db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan praised the quick police response and asked
        Londoners to remain calm but vigilant. He repeated his previous insistence
        that "London is one of the safest global cities in the world."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a2bf2a-ca90-4ee6-9986-03f86553bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons we''re kept safe is because of the hard work
        of our police and emergency services," Khan told CNN. "Over the next few days,
        Londoners and visitors will be seeing an increased police presence. That will
        include increased armed officers."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e3cd2-8e6f-4230-a930-b37131821458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many in London, Saturday''s attack will be a grim reminder of
        the events on Westminster Bridge on March 22, when Khalid Masood drove a car
        into pedestrians, killing four and injuring 50, before stabbing a police officer
        to death at the entrance to parliament. The attacker – who reportedly had
        a criminal record and may have had connections to violent extremism – was
        gunned down by a police officer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d3d190-4ef7-47a5-8e11-17e316148dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack also comes fewer than two weeks after Salman Abedi, a
        suicide bomber, killed 22 people at an Ariana Grande concert in Manchester.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a36d95-b6c0-457c-823d-4f7539815195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confirmed that there would be no change in the threat
        level, which is currently set at "severe," one below the highest level of
        "critical."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9422cffa-5231-4bc3-9d53-3a584899ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitness accounts</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601ac5de-be21-4483-84b6-47e9a0545840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack began just after 10 p.m. on London Bridge, just north
        of an area replete with cafes and bars, and near the London Bridge rail and
        underground interchange.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5329adad-f911-43e7-a423-0b4c7cddbcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Mark Roberts, who was on the bridge at the time of the attack,
        told CNN the van was traveling south across the River Thames at a high rate
        of speed and was swerving as it struck several people, knocking one person
        "about 20 feet into the air."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb75ab-4ef2-4876-a57b-aa3f59cba31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The van swerved into oncoming lanes before hitting a bus stop and
        coming to a stop, Roberts said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23532c8d-4e68-4dda-897f-90d88d1d5305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within my line of sight, there were five or six people on the ground
        that were not moving," he said. "It looked to me that the van was aiming at
        the people."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ab97e-9092-462c-99e2-99e2a914f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses at the Elliot restaurant in Borough Market described seeing
        large groups of people running up the street as it became apparent an attack
        was underway.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f925e512-a105-4277-85df-89a8dd4b25e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone said, ''What is going on?'' and one of the people running
        said, ''There is a man with a knife up there and he is coming this way.''
        There was complete panic as everyone ran to the back of the restaurant and
        crouched down trying to hide themselves from view," one witness told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d82d6-c776-4446-9253-09446f5ecbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A man suddenly appeared in the restaurant with a massive knife.
        ... (He) stabbed a waitress, who was hiding behind a partition, in the neck
        and stabbed a man in the back before running out of the restaurant," the witness
        added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1df118-bd1d-4227-959c-202ffa4ce8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness said a masked man entered the nearby El Pastor restaurant
        and slashed a woman in the side with a knife.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09ab1f-e74e-403d-aee5-792a730c6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police activity spread throughout the Borough Market area. Officers
        rushed into the nearby Katzenjammers bar and ordered people to sit on the
        floor, patron Paul Connell told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b94539f-7038-4c72-ab21-269f9133c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police were absolutely brilliant. They came in and explained
        the situation," said Connell. "Armed police came in. They told us to remain
        on the floor but to stay calm. We were eventually led out of the bar and some
        kind people working in a hotel let us come in to use the bathroom and to give
        us water."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec26172-b703-4e6d-9d03-1ad13ba7a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steve Almasy, Ralph Ellis, Eliott C. McLaughlin, Natalie
        Gallon, Alex Felton, Carol Jordan, Matt Wells, Antonia Mortensen, Paul P.
        Murphy, Donie O''Sullivan, Saima Mohsin, and Paula Newton contributed to this
        report.</em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aa2e26-7267-472d-b4c7-f2920a521155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:00:03.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:00:07.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "London terror attack:
        Police fired ''unprecedented'' number of rounds."</em></p>'
  'Wonder-Woman-biggest-opening-for-female-director':
    'author': ' Frank Pallotta'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-05T08:27:48.332+08:00
    'imagesource': 'jcr:da2d18e3-98f1-48ec-87f3-14ee23f22e85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b070609-edfd-47a2-914c-0cc71ef09b09'
    'lead': 'The latest film in Warner Bros.'' DC Extended Universe exceeded expectations
      at the box office, bringing in an estimated $100.5 million during its opening
      in North America this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:02:16.325+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T10:02:19.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T10:02:19.769+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Wonder Woman'' has biggest opening ever for a female director

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480acaf-e723-4a26-9b8b-f1d330dca50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:02:16.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:02:19.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> "Wonder Woman" made history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e508a29-55e5-4fb7-b435-0b397bf9696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:02:16.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:02:19.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest film in Warner Bros.'' DC Extended Universe exceeded
        expectations at the box office, bringing in an estimated $100.5 million during
        its opening in North America this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfee7c25-29b8-459f-9aa0-38de5b10ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:02:16.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:02:19.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes the superhero film starring Gal Gadot and directed by
        Patty Jenkins the biggest opening ever for a female director. The previous
        record holder, "Fifty Shades of Grey," brought in $85.2 million in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef1ce9-967f-49df-917e-c5a7bddf26a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:02:16.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:02:19.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wonder Woman" is the first major superhero film to be led by a
        woman, and it was women who helped the film to the top of the box office this
        weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3242c-d0bd-4712-808e-d2ccb46cae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:02:16.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:02:19.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half, 52%, of the film''s audience this weekend were female
        -- a significant number for a genre that has been dominated by men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2b0f0-934a-42b4-9947-2b4f172fcabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:02:16.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:02:19.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The box office haul for the female superhero icon is smaller than
        the box office numbers of some of her caped male counterparts. But the opening
        weekend for "Wonder Woman" is an achievement for female filmmakers and for
        the industry, says Paul Dergarabedian, senior media analyst at comScore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5294f2-bdee-4e36-b60a-b66c0802ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:02:16.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:02:19.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any ridiculous notion that a woman may not be suited to direct
        a big budget superhero movie is hopefully once and for all shattered," he
        said</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b7058d-5f22-4750-8be9-d2f24194cb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:02:16.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:02:19.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dergarabedian said several factors contributed to the strong weekend
        performance, including a great release date, perfect casting and widespread
        acclaim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986a35aa-b73d-4618-bc3b-d2fa0237051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:02:16.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:02:19.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which had a production budget of $150 million, garnered
        an "A" CinemaScore from audiences and a 93% score on review site Rotten Tomatoes,
        which makes it one of the best-reviewed superhero movies of all time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c6647b-ac51-49e2-abaa-cf871bd9af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:02:16.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:02:19.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wonder Woman" also acted as a shot in the arm to Warner Bros.''
        critically beleaguered DC superhero brand -- which includes three panned blockbusters,
        2013''s "Man of Steel," 2016''s "Batman v Superman: Dawn of Justice" and 2016''s
        "Suicide Squad" -- as well as a sluggish summer movie season that was down
        nearly 9% from last year going into the weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114ed29-1f9c-4dfa-9227-c303c95ce4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:02:16.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:02:19.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(Warner Bros., like CNN, is owned by Time Warner)</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b6708-5f84-44cd-9e4c-ea0554395bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:02:16.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:02:19.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''"Wonder Woman''
        has biggest opening ever for a female director."</em></p>'
  'ariana-grande-performs-benefit-concert':
    'author': 'Amy La Porte, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-05T07:58:16.931+08:00
    'imagesource': 'jcr:d0ac3466-3c42-4772-a15c-bec0570de894'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e74dbbb0-9203-4fbd-9fa2-b6f96c040d76'
    'lead': 'Ariana Grande performed before a jubilant crowd of some 50,000 in Manchester
      on Sunday, less than 24 hours after a deadly terror attack in the heart of London.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:07:34.960+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T10:07:38.215+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T10:07:37.826+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emotions high as Ariana Grande, others perform in Manchester

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d8de1-14e4-464a-a51d-ce8fa51f4d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ariana Grande performed before a jubilant crowd of some
        50,000 in Manchester on Sunday, less than 24 hours after a deadly terror attack
        in the heart of London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ad85d-be52-4f1f-9d40-450a0579d2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank you from the bottom of my heart for being here
        today," the singer said between songs. "I want to thank you so much for coming
        together and being so loving and strong and unified. I love you guys so much
        and I think that the kind of love and unity you''re displaying is the kind
        of medicine that the world really needs right now."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb74ab-f68c-46c8-8039-c8ddc5394013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "One Love Manchester" benefit concert by Grande and other pop
        stars went on as planned in the UK city, which is still recovering from a
        suicide bombing at Grande''s show there two weeks ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e2831-574a-4924-a60a-743a77453852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said security was bolstered for the concert, which aims
        to raise money for those affected by the bombing that killed 22 people and
        wounded more than 100 at Grande''s May 22 show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f2933-2d65-4bda-82f6-33d60546a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Choose love''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7543bf9-8848-44d9-8549-79cfbc8e48b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show opened with a minute of silence for those killed and injured
        in the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c19c36-f155-464f-a1ce-6faa8f57f180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the crowd danced and sang through an all-star line up, which
        included Justin Bieber, Katy Perry, Miley Cyrus, Coldplay, Pharrell Williams,
        Usher and the Black Eyed Peas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9209e8b4-9c1f-4869-94fc-a17dbe51e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry urged the crowd to "choose love."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd99302-989e-40c5-96c7-220584fe1713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not easy to always choose love, is it?" she asked the crowd.
        "Especially in moments like these, right? It can be the most difficult thing
        to do. But love conquers fear and love conquers hate," she said. "I encourage
        you to choose love, even when it''s difficult. Let no one take that away from
        you."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6010abe7-af70-4b99-ab7d-7443de5d06da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment was echoed by fellow pop star, Justin Bieber, who
        said "You guys are so brave. ... Would you agree that love always wins?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c597fd8-638c-4387-b19c-0d18d77f667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande ruled the night, performing her own songs and then joining
        the band Coldplay to perform the song "Don''t Look Back in Anger." The song,
        written by Manchester band Oasis in 1995, has become a symbol of the city''s
        resilience in the face of tragedy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0499d1-3b1e-4b99-b569-0d41d29d3b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, locals spontaneously broke into a rendition of the song
        at a public memorial to the victims of the attack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890235cf-8090-4280-bf26-9d638013e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead singer of Oasis made a suprise appearance during Coldplay''s
        set. Hometown hero Liam Gallagher joined the band to sing "Live Forever,"
        which he dedicated to victims of the attack.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3522bbd6-fe9f-4018-9397-a8ae9e598954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande closed the show with a soaring rendition of "Somewhere Over
        the Rainbow," from the classic 1939 film, "The Wizard of Oz."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1029cda0-fb27-4721-a117-ced17b11e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Determined to carry on''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043822bf-028b-4516-8ccd-2327863a5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans questioned whether Sunday''s show would go on after three
        men drove a van into a crowd on a London bridge Saturday night before leaping
        out and stabbing numerous people in nearby bars and restaurants. Seven people
        were killed and 48 injured in the attack.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ac20f-ec79-455c-bd97-18c8281229a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande''s management answered doubts on Twitter, just hours before
        the concert.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d6e8a-5e9d-4647-ba04-6132ab3edd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All artists involved have been unwavering in their support this
        morning and are determined to carry on with the show. We ask the strong city
        of Manchester and the world to join us in making the statement that hatred
        and fear will never win," Braun said.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/6UX8qa2GiQ">pic.twitter.com/6UX8qa2GiQ</a></p>&mdash;
        Scooter Braun (@scooterbraun) <a href="https://twitter.com/scooterbraun/status/871288649224265728?ref_src=twsrc%5Etfw">June
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
