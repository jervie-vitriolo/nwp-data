    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anthony Bourdain’s crusade to introduce sisig to the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b82aa2-c77d-4e46-a707-3f7f5f3fe274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:09:34.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:09:39.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Filipino food
        is a work in progress,” says Anthony Bourdain, renowned chef, television host,
        book author, all-around culinary advocate and inspiration to millions of cooks
        and food lovers around the world. The chef, who visited Manila as one of the
        speakers for the World Street Food Congress, thinks that one specific dish
        is crucial in defining Philippine cuisine. And it’s not adobo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6288fd4e-7974-4620-b55a-160402968d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:09:34.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:09:39.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hot, sizzling, crispy, sticky, delicious bits of pork with many
        textures, goes really well with beer,” Bourdain reels off, describing (in
        so many adjectives) sisig, quintessential pulutan and streetside delicacy
        that has captured the tastes and curiosities of chefs worldwide, Bourdain
        among them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed42d46-6424-4a43-af35-b930a307b0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:09:34.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:09:39.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sisig is perfectly positioned to win the hearts and minds of the
        [people of the] world,” he says. “I think it’s the most likely to convince
        people who had no exposure to Filipino food to maybe look further beyond.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a56f4-f88b-4bf6-b00b-e9cafaaaf198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:09:34.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:09:39.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no secret that Bourdain loves street food, and in the battle
        of what Filipino dish best defines our cuisine, it may come as no surprise
        that he would choose sisig. In an interview with Pinky Webb in CNN Philippines’
        The Source, Bourdain explains, among others, how street food can contribute
        to a country’s culinary heritage. Watch the full interview below.</p>'
