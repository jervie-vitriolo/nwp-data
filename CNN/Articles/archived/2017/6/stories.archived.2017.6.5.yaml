      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dddce92-7149-4b40-b335-e7d450e0b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.962+08:00
