  'duterte-i-could-finish-marawi-crisis-if-my-powers-were-not-restricted':
    'author': ' David Santos, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte speaks about protecting innocent
      civilians, at the same time, the public hanging of convicted terrorists, amid
      a backdrop of the raging war in Marawi city.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-04T17:20:30.226+08:00
    'imagesource': 'jcr:27f87186-829e-470e-b8fd-39b63f7363a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd46e2811-31ab-4866-a695-2b9baefcd163'
    'lead': 'President Rodrigo Duterte speaks about protecting innocent civilians,
      at the same time, the public hanging of convicted terrorists, amid a backdrop
      of the raging war in Marawi city.'
    'mgnl:activationStatus': true
