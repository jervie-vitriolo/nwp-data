    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb67dae-7969-4ed2-8c96-8ebe1922a7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrity foodie, known for his adventures to exotic places
        around the globe, also said street food is "maybe the most exciting sector
        of eating."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ed6b6-e26e-4b30-b017-0d427e961950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some communities have been more hostile to the expansion of the
        street food scene. New York is very ambivalent on this subject," said Bourdain.
        "So the opportunity to do what Singapore has done... and bring them into hawker
        centers offers some promise."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df154c-458b-4044-8566-ae3af0db2dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain: Filipino food underrated</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f07fb2-a005-48a1-8835-cf28a193b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain said Filipino food was "ascendant" and a "work in progress."
        He also called Filipino cuisine "underrated."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128efabb-b144-4e01-86fa-5295ca3face0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that Filipinos "were able to assimilate and Americanize
        very easily and very quickly."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438fb04a-f233-4598-8401-b7601e2b5f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Filipinos embraced America and were embraced by America
        in a way that other cultures might not have been," said Bourdain. "I think
        Filipinos in America maybe underrated their own food. They used to be mocked
        for balut."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edee106e-d76d-4b4f-af25-5278d9e06960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of traditional Filipino food has sour and bitter notes, which
        are very unfamiliar to American palates of a few years ago. American palates
        have changed drastically," he added. "I think there''s a really bright future."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112b68c-306c-46bb-bdbf-df266d9d4883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrity chef said he expects the Filipino cuisine is going
        to explode in such a way the Korean cuisine has gained attention over the
        last decade.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2849476-e270-47ed-9520-081f55c6718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino dishes and restaurants are beginning to gain traction in
        the United States. One of the popular picks is Bad Saint in Washington D.C.,
        a restaurant run by Filipino-American chef Tom Cunanan. It ranked second in
        Bon Apétit magazine''s "America''s Best New Restaurants" list last year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0bc26-ce9c-4b08-8da5-47bdbd60ca9d'
      'mgnl:activationStatus': true
