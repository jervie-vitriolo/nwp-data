    'template': '1'
    'title': 'PFL: Jeffrey Christiaens lifts Ceres over Global; Loyola maintains perfect
      record

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade27843-1fec-4a51-8d78-95c6c8fa1d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:38.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:39:46.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Jeffrey Christiaens secured
        the goal that pushed Ceres-Negros FC over Visayan rivals Global Cebu FC, 1-0,
        in the Philippines Football League (PFL) on Saturday at the Panaad Stadium
        in Bacolod City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ba2ac-7aab-471d-84d6-c921adaddf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:38.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:39:46.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just three days after a hard fought victory in the AFC Cup semifinals
        against Johor Darul Ta''zim, Ceres kept their momentum into the clash with
        Global.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a35264a-4fe0-4973-8328-e1a46533ecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:38.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:39:46.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres were relentless, registering 10 shots at the goal of Global
        keeper Patrick Deyto.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc7d544-3bb5-4908-bc63-f8061c6e54f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:38.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:39:46.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the most part Deyto held his line well, only conceding when
        a Stephan Schrock cross found an unmarked Christiaens in the penalty area
        in the 83rd minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e371e-6b8d-4911-a483-ec32d12a345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:38.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:39:46.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ceres defender slotted the ball into the far post to put the
        home side up 1-0.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed58ad1-8a3b-4bf4-9c8e-694c00890da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:39:38.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:39:46.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nice to score, but the most important is three points," Christiaens
        told the PFL website. "I''m just the lucky one to score. Schrocky did a great
        job. He put it perfect, right in front of the goal. I didn''t think, I just
        put at the back of the net."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda5e770-0fcf-468f-abf8-fba060b2d792'
