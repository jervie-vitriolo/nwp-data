      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened less than two weeks after 22 people were killed
        in another attack linked to terrorism at an Ariana Grande concert in Manchester.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66213069-df04-4373-af02-899873f9a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:57:10.757+08:00
