      'mgnl:type': 'text'
      'text': '<h2>June 7, Wednesday</h2>'
    '5':
      'image': 'jcr:dd88531b-65a5-4124-a95b-97f19758aa03'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab3b540-13cd-434b-9714-e316095accd2'
