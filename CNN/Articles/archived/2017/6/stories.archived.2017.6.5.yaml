  'liz-uy-profile':
    'author': 'Claire Jiao'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2017-06-05T17:49:03.801+08:00
    'image': 'jcr:39439836-a5ba-4cf6-9b8f-49a05867fbac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db404748-02b6-417d-92a8-a7919f178c43'
    'lead': 'Liz Uy is good at fashion, that much has been said. But what often goes
      unnoticed is she has also been unparalleled in making a business out of fashion.
      Now in the fold of The Society New York — who also manages Kendall Jenner and
      Adriana Lima — Liz Uy is poised to take on a whole new world. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:22:16.266+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T09:22:22.383+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T09:22:21.642+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'How Liz Uy became an international fashion force

      '
    'updated': 2017-06-28T21:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4cd269-86b9-45f0-b1bf-b6f0eca3bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — “Most people think that because
        I work in fashion, my work is frivolous,” stylist Liz Uy says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c93d09-1d25-42e9-a184-aa25f451686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But work is work. And I work hard.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c982b1c-79c5-4cbd-8460-7f5d53518b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last few weeks, if not months, have been a Liz Uy tour de force.
        She’s fresh off a trip from Beijing for luxury watchmaker IWC and the Maldives
        for Jimmy Choo’s travel edit. Before that, she was jetting from one fashion
        week to another in New York, Milan, and Paris. In between, a feature in Vogue
        magazine on Manila style, and of course, countless snaps from street style
        watchers along the way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c2340-8eb9-4f5a-8eb9-4bb5b1d8011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz is everywhere these days. Today, we’re in a public school deep
        in Marikina, sitting in a faculty room-turned-dressing room, with one working
        air-conditioner that’s fighting a losing battle against the summer heat. It’s
        a far cry from her worldly exploits, but Liz is just at home here as she is
        elsewhere. This is where she began after all: styling shoots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8350e-e95e-4af7-824b-55b286a0b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz is sitting behind the scenes and overseeing outfits as Maine
        Mendoza, a long-time client of Stylized Studio, shoots her latest TV commercial.
        We’re six hours into the shoot, and filming has just begun. Despite her growing
        number of international commitments, Liz still makes it a point to sit in
        the shoots of all her clients whenever she’s in the Philippines — long hours
        and all. She says it assures clients that she’s there whenever they need her.</p>'
    '9':
      'image': 'jcr:86125ff1-974b-4996-94de-cf1f1a1c479d'
      'imageCaption': 'The recent years has shown Liz Uy as a force to reckon with
        in the international fashion scene, catching the attention of Bill Cunningham,
        Harper''s Bazaar, and The Sartorialist as well being featured in Vogue and
        The Coveteur. Photo by BJ PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136f14ad-135b-45f0-9993-0d01a2371bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07890aac-c50b-44d5-9365-6907880a5e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old is famously hands-on, even in the months of preparation
        before the shoot. From the outfit pegs to the slide presentations, the client
        approvals to the store pullouts, she will have her say. There are WhatsApp
        groups for every endorsement of every client Stylized manages, just so she
        can keep track of each one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc1929b-3d3c-47f8-ad8e-b04f2a742ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn’t matter if Liz is in New York Fashion Week. You will
        wait until it’s waking hours in New York because she will look into every
        detail until she’s happy with it,” says Pearl Acuesta, Stylized account manager.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4458d744-1f56-45fd-94bb-cf15727f1454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, if everything goes according to plan — and Liz makes very,
        very detailed plans — Mendoza’s wardrobe should only need minor tweaks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc06b14-5077-4aaf-a164-69b78229f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The straps of her jumper fall out of place when she’s dancing. The
        creases of her shirt make unsightly bumps on her sweater. Small details, but
        Liz spots them and orders them fixed nonetheless. When the cameras start rolling,
        Mendoza is every inch perfect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f75b78-4293-4eaf-a027-e57de13c0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she should be — celebrity endorsement is a multimillion-peso
        business, and nobody is at the top of their game as much as Mendoza. She shills
        everything from food to personal care, household products to text promos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5927e3-7a6b-4661-82bc-7186879cf75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet Liz, who has styled Mendoza and a bevy of other A-listers,
        will still repeatedly have to parry the question: “But what do you really
        do?”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7fef8-e111-4041-b3f1-a5592e2f2df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, “People come up to me and say, ‘Liz Uy! You’re my favorite
        designer!’ And I have to say, <em>‘Hindi po ako</em> designer, stylist po
        ako.’”</p>'
    '23':
      'image': 'jcr:60b1fe3b-213f-4fd6-893d-4397b0d61bed'
      'imageCaption': 'Stylist Liz Uy is responsible for the looks of many in-demand
        celebrities, such as Maine Mendoza, Bea Alonzo, and Sarah Geronimo. Photo
        from LIZ UY/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab4e588-0fbe-4421-bce7-17c83702b25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b3c8e-8940-42e9-a1ce-14dd41ca393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33e067-11f9-4c77-8e96-6497bcb93f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind every breakout moment is a long, gruelling climb to get there.
        For Liz, it began more than a decade ago, an editorial assistant in Preview
        starting out at the very bottom rung of the fashion ladder.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5e055-a221-424c-9d65-eabbe5b97656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pauline Juan, the magazine’s then-editor-in-chief, recalls how Liz
        learned the ropes. “Fortunately for her, she was part of the last batch of
        stylists who produced their shoots themselves,” Juan wrote in her foreword
        for Liz Uy’s book, "Stylized."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb884adf-314e-4746-949a-5a4600f13a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was the shopping and the styling, of course. But there was
        also the unglamorous work of taping up shoes, steaming clothes, and sewing
        buttons. Lunches had to be packed, venues had to be booked, and mannequins
        weren’t going to rent themselves.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23025e4-af50-4b53-8aa8-6bccc1baaae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz’s time in Preview was crucial for another reason. She had developed
        her interest in fashion late in the game, but tasked with organizing shoots
        week in, week out, she quickly caught up. She not only started experimenting
        with her own sense of style, she also began understanding the often erratic
        pulse of the industry. Soon, she moved up from editorial assistant to fashion
        editor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e592c8e-6dba-4a1e-a041-fc5f948a97a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince Uy points to this period as his sister’s formative years.
        Liz may be branching out well beyond editorial work today, but this is the
        foundation: a gut feel for fashion and the grit to execute it. He says, “I
        always tell her that this is what she will keep on coming back to.”</p>'
    '35':
      'image': 'jcr:cdb6519b-c8fe-442b-8ff3-6382bbf6623d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee673a7-f90e-4043-98a7-f8e75a0854e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ee1ec-b4ed-4904-a5e2-a4c236774983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869e118-2c28-47a3-bc72-47f6cb73cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite making waves for her work in Preview, Liz only truly broke
        into the public consciousness when she became linked to the actor John Lloyd
        Cruz around 2005.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7267c4d8-f0f1-49d2-883f-8adca1e05208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask Vince if he feels this is unfair to his sister’s body of work.
        He shrugs it off. A creative director with Preview at the time and today an
        industry veteran, he points out that breaks can come to you at every which
        way. “The only thing that matters is what you do with them.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69366fac-218b-48cd-8049-83271a64eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it’s true — many women have been linked to Cruz and to no effect.
        But during his time with Liz, Cruz morphed from doe-eyed teen actor to veritable
        style icon — a change everyone noticed even well outside fashion circles.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c00cdb-4d0f-44f5-a041-b06f8a66fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can say this because my dad, whose footwear of choice then were
        Crocs slippers, started referring to Italian loafers as “the John Lloyd.”
        Paired, of course, with cropped trousers, socks optional. If that’s not enough
        proof of mass appeal, know that there’s a Google image search term for “John
        Lloyd Cruz bitin pants.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5630be5-a56e-41dc-a385-9aa27bf1e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was just the beginning. Liz swiftly realized the untapped potential
        in bringing celebrities and fashion together.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8093916-f028-4726-91ed-7eb74581bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:22:16.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:22:22.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Celebrities are commercial, high fashion is editorial. That was
        the way it was before,” Vince explained. “But then Liz pitched to us her friend
        Anne Curtis, and so we had our first celebrity cover on Preview.”</p>'
    '49':
      'image': 'jcr:86d50744-6839-4408-864f-1f39a6c8e4cb'
      'imageCaption': 'Left: Julia Baretto styled by Liz Uy on the cover of Preview
        Magazine (July 2013). Right: Bea Alonzo in a Balenciaga tribute, styled by
        Liz Uy for the November 2006 cover of Preview Magazine. Photos from PREVIEW
        MAGAZIN'
      'jcr:primaryType': 'mgnl:block'
