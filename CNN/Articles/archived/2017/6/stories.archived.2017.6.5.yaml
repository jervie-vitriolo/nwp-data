    'jcr:uuid': '1c59d999-244e-4dcb-8d6a-8e0fb9aaed91'
    'lead': 'Why does Anthony Bourdain love sisig? In an interview with CNN Philippines’
      Pinky Webb, he shares how the dish can contribute to the Philippines’ culinary
      heritage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:09:34.413+08:00
