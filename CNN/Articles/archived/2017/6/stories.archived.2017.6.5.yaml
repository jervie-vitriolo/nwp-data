      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaden also shared pictures of the pop star at her bedside.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d4e097-0648-4d2f-b419-ff19bccf164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ariana brought everyone a sunflower and a teddy bear," Lauren Thorpe
        told CNN. "It was unbelievable."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c9e88-0c0b-4a47-8d3e-c4b85d7db074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thorpe''s eight-year-old daughter, Lily, suffered a shrapnel wound
        in her back and is recovering from surgery.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd5075-1c52-452f-b903-d1c6ce2449cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, Grande met privately with some of those who lost
        loved ones in the May 22 attack, including parents of Martyn Hett, 29, and
        Courtney Boyle, 19.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f5e9f-1c1f-49d8-b167-1694a9d1aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Music will heal us''</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a05e9-88b8-4c31-93ea-31013aa5d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande canceled upcoming shows in London and Switzerland to prepare
        for Sunday''s "One Love Manchester" concert.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7579f2d8-63ca-4fb4-9c02-56fad570ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had just left the stage May 22 when a suicide bomber detonated
        a nail bomb outside the arena as people were streaming out of the venue.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f82185-ec94-4bac-b62b-a1fcada4529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:07:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:07:38.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days, the singer posted a message of defiance and announced
        plans to return to Manchester for the benefit show.</p>'
