  'Qatar-Saudi-Arabia-Bahrain-United-Arab-Emirates-Egypt-diplomatic-relations-terrorism':
    'author': 'Mohammed Tawfeeq and Susannah Cullinane, CNN'
    'caption': 'Saudi Arabia, Bahrain, Egypt and the United Arab Emirates have broken
      off relations with Qatar, in the worst diplomatic crisis to hit Gulf Arab states
      in decades. The three Gulf countries and Egypt have accused Qatar of supporting
      terrorism and destabilizing the region. Qatar – which shares its only land border
      with Saudi Arabia – has rejected the accusations calling them "unjustified"
      and "baseless."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-05T00:35:39.631+08:00
    'imagesource': 'jcr:ce62c23b-9e09-42d9-947d-0abf49530326'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e86947f9-1670-4f6a-8518-86624b019f2c'
    'lead': 'Saudi Arabia, Bahrain, the United Arab Emirates and Egypt have broken
      diplomatic relations with Qatar over what they say is the country''s support
      of terrorism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:43:50.920+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T09:43:54.676+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T09:43:54.099+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAE, Saudi Arabia, Bahrain cut off relations with fellow Gulf state
      Qatar

      '
    'updated': 2017-06-06T18:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00442e18-065e-43ba-9f07-0786354c7229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:43:50.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:43:54.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Saudi Arabia, Bahrain, the United Arab Emirates and Egypt
        have broken diplomatic relations with Qatar over what they say is the country''s
        support of terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f219f36d-c1ad-4797-ad38-f8ca75a51a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:43:50.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:43:54.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain''s foreign ministry issued a statement Monday saying it
        was suspending diplomatic relations "in order to preserve its national security."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd669069-7b37-412c-8fc8-266a92a27b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:43:50.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:43:54.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatari diplomats had 48 hours to leave the kingdom, and airspace
        and ports between the countries would be closed within 24 hours of Bahrain''s
        announcement, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbb491c-9914-46fd-8a92-12e7ee2ea63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:43:50.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:43:54.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain said its decision was based on what it said was Qatar''s
        destabilizing actions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f764d9-6ffb-44df-b07c-1567b602eb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:43:50.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:43:54.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the insistence of the State of Qatar to continue to destabilize
        the security and stability of the Kingdom of Bahrain, to interfere in its
        affairs, to continue the escalation and incitement of the media, and supporting
        armed terrorist activities, and financing groups associated with Iran to subvert
        and spread chaos in Bahrain in flagrant violation of all agreements and the
        principles of international law without regard to values, law, morals, consideration
        of the principles of good neighborliness, or commitment to the constants of
        Gulf relations, and the denial of all previous commitments."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20dc4b8-4816-4b33-8dbc-a364dcff8896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:43:50.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:43:54.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s official Saudi State News Agency quoted an official
        source as saying it was cutting relations and closing land, sea and air ports
        with Qatar to protect "its national security from the dangers of terrorism
        and extremism."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5950c8c8-15a3-4d0c-9f6f-408d103a63d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:43:50.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:43:54.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the Saudi government would also reach out to its
        allies "and start the immediate legal procedures for understanding with fraternal
        and friendly countries and international companies to implement the same procedure
        as soon as possible for all means of transport to and from the State of Qatar,
        for reasons related to Saudi national security."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a2fb6-6de3-4455-9313-913e97ead897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:43:50.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:43:54.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Egypt said that Qatar had taken an "anti-Egyptian
        course" and that Cairo had been unable to dissuade it from supporting terrorism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91168e74-0320-4ba4-9f5e-3810900d2ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:43:50.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:43:54.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first posted on CNN.com, "Gulf states, Egypt cut
        ties with Qatar"</p>'
  'Marawi-crisis-Maute-San-Miguel-Corporatiom':
    'author': 'CNN Philippines Staff'
    'caption': 'Military troops deployed in Marawi City (L) and San Miguel Corporation
      President and Chief Operating Officer Ramon Ang'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-05T13:13:50.802+08:00
    'imagesource': 'jcr:0bde702b-93e5-4be9-8a6a-18d6e08daf76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54d75fa7-8764-4281-a931-1671d4017cd9'
    'lead': 'One of the country''s biggest conglomerates pledges start-up business
      opportunities for families of soldiers killed-in-action in Marawi City — a package
      estimated at P2 million per family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:46:32.092+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T09:46:36.842+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T09:46:36.729+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel Corporation pledges to rebuild communities in Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f049136-a2bd-40e7-92ac-0bc751a3bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:46:32.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:46:36.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 5) — San Miguel Corporation,
        one of the country''s biggest conglomerates, reached out to soldiers deployed
        in Marawi City and their families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4e95e-f02b-4c03-8cb8-7dd24e7d7ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:46:32.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:46:36.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is working with the Armed Forces of the Philippines to help rebuild
        affected communities in crisis-hit Marawi City, so they can recover sustainably.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28654581-afc5-49d0-baed-2b536b259d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:46:32.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:46:36.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon Ang said in a statement
        on Sunday, the company has pledged start-up business opportunities for families
        of soldiers killed-in-action — a package estimated at P2 million per family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c26a51-b1fd-419a-9176-9d9d6d7ae04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:46:32.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:46:36.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang expressed his condolences to the troops'' families. He said
        the troops deserve the nation''s deepest respect and gratitude, and that the
        best way to honor them is to provide help to their loved ones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd0b360-423c-4306-bf94-0a360ceec749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:46:32.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:46:36.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very unfortunate that we have lost many of them in this conflict.
        We mourn with their families and the whole nation. The best way we can honor
        our fallen soldiers is to try and help their loved ones have a chance at a
        better future," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a267930-f658-470e-b4a1-1cc4be7241c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:46:32.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:46:36.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said that the company''s San Miguel Foundation and the AFP will
        finalize the particulars of the assistance package and rebuild program for
        the affected communities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5146984a-93ad-456f-9ff7-adfca13301f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:46:32.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T09:46:36.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 3, the military said 120 Maute fighters and 38 soldiers
        were killed in Marawi. A total of 181 civilians were rescued, but authorities
        are unsure how many more remain trapped in the city.</p>'
