  'anthony-bourdain-sisig':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-05T20:44:33.752+08:00
    'imagesource': 'jcr:355a22ce-7f1f-42e0-9e8f-001b8836c377'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a5d3207-3cd2-4d37-8f8a-299ebf8e2649'
    'lead': 'Anthony Bourdain thinks sisig is a great introductory dish to Filipino
      cuisine, which he believes is on its way to international recognition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:05:28.388+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T10:08:10.933+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.7'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T10:08:10.732+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anthony Bourdain: Sisig will ''win the hearts and minds of the world''

      '
    'updated': 2017-06-09T10:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffbc22e-d594-4238-a369-b58480f6fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> Celebrity
        chef and TV host Anthony Bourdain has a soft spot for pork sisig, which he
        believes will lead the charge in Filipino cuisine''s rising international
        recognition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c83cda-260c-4a79-8b99-9e8aafdc9e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans and American palates are just now starting to become
        seriously interested... I think certain Filipino dishes are more likely to
        take root and take hold more quickly than others," Bourdain told CNN Philippines''
        <em>The Source</em> in an episode that aired Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f5d614-882b-4dfc-b835-59dd70e08670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain praised the sizzling, crispy pork dish, usually made from
        parts of pig head and liver, as "the brightest, best hope for a representational,
        advanced team."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1917d9ac-c2ae-4474-9263-29de8a7d6269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think sisig is perfectly positioned to win the hearts and minds
        of the world as a whole," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1f8ca4-300f-4a0c-89a3-679e830c7645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called sisig "casual, accessible, [and] exactly what you need
        after a few beers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1988fa1-075e-4fd3-a019-3afb4fb04aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s the most likely to convince people abroad who have
        had no exposure to Filipino food to maybe look further and investigate further
        beyond sisig. I think that''s the one that''s gonna hook them," said Bourdain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eeac50-81d4-4df3-999e-619db57ce012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain, who hosts CNN''s travel and food show Parts Unknown, is
        also working on opening a street food center in New York called the Bourdain
        Market. Set to open in 2019, the project aims to gather different "chefs,
        operators, street food and hawker legends from around the world," according
        to Bourdain''s statement on the market website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed27d7-f3fb-47b3-abb3-7ece480ceb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that sisig will definitely have a place in the market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d1a94-3181-4c9d-9625-1e3d7b8829df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:05:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:08:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a necessity. I think that''s absolutely gotta have it,"
        said Bourdain, who pegs its price as below US$10, given the cost of living
        in the country.</p>'
