    'imagesource': 'jcr:b48615b0-9062-4d1d-8b78-6f10f1b9b9b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c683247a-fea6-4767-a347-086b12aea843'
    'lead': 'The road to safer cities for women is paved with lapses in laws and a
      whole lot of misogyny.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:58:32.783+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T11:58:36.593+08:00
