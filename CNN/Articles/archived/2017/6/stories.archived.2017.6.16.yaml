      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BUENDIA FOOD BY THE COURT</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab465bb0-fb9a-49a4-816a-3b994e29710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Makati food park gets its name from the fact that its stalls
        surround a full-functioning basketball court. A project by the SUDECO real
        estate group, Buendia Food by the Court is a space that aims to combine the
        Filipino affinity for food and basketball.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf290e-9398-446c-9c98-8c2fb88ddf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are presently 27 merchants that operate daily, serving dishes
        that are easy on the pocket. Plates here average ₱150 to P250 at most. The
        space can accommodate as many as 450 people in its al fresco communal seating
        area and roof deck terrace. While it was expected that the stalls would become
        the after-basketball haunt, those in the surrounding villages and Makati condominiums
        have made this their evening go-to.</p>'
    '10':
      'image': 'jcr:ca3e43c7-e2c0-4aa9-a6b4-ebc93c564209'
      'imageCaption': 'Clockwise, from top left: lobster and wasabi balls (Fritoohhh!),
        crispy chicken and classic pork belly buns (Shangkee Buns), pad thai (Isha''s
        Little Thai Kitchen), saté babi and nasi goreng (Bakmi Nyonya), salted egg
        shrimps (Shrimper''s List), and bulgogi bowl (RJ''s Korean Bowlgogi). Photo
        by JL JAVIER'
