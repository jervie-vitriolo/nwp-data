      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his May 25 report submitted to the Congress, Preisdent Duterte
        said what prompted him to declare martial law in Mindanao was the Maute Group''s
        attempt to establish an ISIS presence there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
