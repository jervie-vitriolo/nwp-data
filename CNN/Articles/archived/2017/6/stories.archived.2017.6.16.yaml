      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The exchange
        of gunfire in Marawi City is not yet over, four weeks since the first bullet
        was fired.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a7888e-c28e-4bcc-929f-8c504e333c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:23:46.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:23:50.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is also mum on when he will lift martial
        rule and the suspension of the writ of habeas corpus, despite three petitions
        calling for its nullification.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f455099-42eb-49c7-9e5a-583ccb2d19bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:23:46.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:23:50.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President cut his trip short in Russia and issued Proclamation
        216, imposing martial law and suspending the privilege of the writ of habeas
        corpus in the whole island of Mindanao on May 23, following the attack of
        the Maute terrorist group in Marawi.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B_jvSFRrI3KDRW5ZaGNqYjljUTg/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0972899-964b-498d-ae86-be84f67001bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:23:46.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:23:50.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b4736-f008-492a-8173-5879c97e96fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:23:46.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:23:50.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the Department of National Defense issued the guidelines
        on the imposition of martial law, saying Proclamation 216 does not suspend
        the operation of the Constitution, as well as the judiciary and legislative
        branches.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B_jvSFRrI3KDTXhaV09FNXVRXzg/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3631f-b79e-407c-8487-1650a21df037'
      'mgnl:activationStatus': true
