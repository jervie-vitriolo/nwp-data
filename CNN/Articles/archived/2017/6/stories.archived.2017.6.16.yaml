      'jcr:uuid': 'bceac2b6-8794-4f34-a8bd-79f9dbdaaceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:56:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:01:18.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Barangay
        Ginebra are still alive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20983d9-8626-4eed-833f-0da232689987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:56:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:01:18.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra handled the TNT KaTropa, 125-101, in Game 3 of their Philippine
        Basketball Association (PBA) Commissioner''s Cup semifinals clash on Thursday
        evening at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afbe603-eac4-4d1d-87d5-717f069ee6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:56:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:01:18.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Justin Brownlee paced Ginebra with 31 points, while Scottie
        Thompson chipped in with 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6db67c-923d-4aff-adc7-3092caf45740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:56:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:01:18.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A blistering 19-0 rally saw Ginebra bolster their survival bid in
        the second frame, creating a 53-33 cushion with 5:54 left before the halftime
        break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badbd979-eb64-4c9c-9776-a82d5a11033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:56:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:01:18.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But TNT managed to go on a run on their own, but only managed to
        trim the deficit to 61-47 at the half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed59e2b-b252-4957-89b1-f05bcec83479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:56:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:01:18.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the half, TNT assistant team manager Magnum Membrere confirmed
        that import Josh Smith left the venue along with the team doctor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688583e-42d5-4719-a099-29e560141aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:56:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:01:18.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Membrere did not give a definite reason why Smith had to leave.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10fb216-1db1-4a7a-934a-6b9cc0131059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:56:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:01:18.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without Smith, Ginebra took control in the second half by outscoring
        the KaTropa 35-27 in the third period alone to lead 96-74.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf5d441-b046-47b3-95ca-b008e3bf9b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:56:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:01:18.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was nothing the KaTropa could do in the final period to overturn
        the Ginebra dominance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c56abc-3628-46aa-9a88-2378514856ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:56:46.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:01:18.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.R. Garcia led TNT with 16 points in the loss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1709f08-8506-4139-a39e-7359a221ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:56:46.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:01:18.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game Ginebra coach Tim Cone acknowledged that the prolonged
        absence of Smith made things easier, but reminded the press that his team
        wasn''t out of the woods yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6bef13-9226-4ec4-989b-35bb35cd0c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:56:46.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:01:18.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottom line is that we haven''t really done anything," Cone said.
        "Our goal right now is to get this thing to Game 5."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de621f51-7698-4259-999f-a846c9700e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:56:46.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T14:01:18.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra have the chance to even the best of five series
        — now at 2-1 — with the TNT KaTropa in Game 4 on Saturday at the Cuneta Astrodome.</p>'
