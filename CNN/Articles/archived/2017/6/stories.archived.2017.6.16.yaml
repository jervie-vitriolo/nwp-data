      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>INDUSTRIE FOOD LOFT</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5c0dc8-ddc7-4e1f-b592-c2c6bba9e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industrie is a joint effort by brothers Ken, Kevin, and Kirby Lachica,
        alongside their significant others, Angela, Maemae, and Lauren, to provide
        Ortigas a cool communal dining space.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f9c1d-5a14-47bc-ae2f-b5833d1bd9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering all the food halls mushrooming around Manila, the group
        made it clear that they didn’t want Industrie to be just another food hall,
        nor did they want to put up a food park. Instead, they decided on a loft,
        one cozy enough for a couple of tables and just a few stalls with short menus.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce213074-2bf1-4dd3-a3f3-915feb20af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 12 merchants in total, each unique from the other, some
        of whom have set up shop here as way to ratify their hidden dreams. There
        are CrossFit coaches, a freelance photographer, a graphic designer, and even
        a speech pathologist who moonlights behind the counters at Industrie on some
        days.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f327c8a0-b64e-4f3c-84a7-e8751d8b4907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the few stalls in Industrie, dishes between vendors are
        varied and refreshing, from bulgogi subs and wasabi burgers, to sisig rice
        balls and matcha taho shakes.</p>'
    '62':
      'image': 'jcr:ceed22db-22f8-4980-a0cf-66574a7b8e9d'
      'imageCaption': 'Clockwise, from top left: crazy maki (Hoka), peri-peri chicken
        (Tornado), spicy shake (Hoka), baby back ribs (Tornado), meat skewers (Niku
        Niku), tempura salmon aburi maki (Hoka), grilled cabbage (Niku Niku). Photo
        by JL JAVIER'
