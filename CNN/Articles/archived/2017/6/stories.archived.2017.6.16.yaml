      'text': '<p><strong>MUST TRIES:</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad45480-13c0-49e3-9254-ce95ff02ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.398+08:00
