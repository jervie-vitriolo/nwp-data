  '2017-PBA-Commissioners-Cup-semifinals-San-Miguel-Beermen-Star-Hotshots-4-1':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo courtesy: PBA Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-16T23:13:16.103+08:00
    'imagesource': 'jcr:8ad9121b-24cf-47b7-b685-86a1be7c5d23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '974b8e7c-0e37-40b3-8330-372461d537e9'
    'lead': 'The San Miguel Beerman are making a return to the finals for the second
      consecutive conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:41:27.460+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T11:41:43.685+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T11:41:43.497+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Commissioner''s Cup: San Miguel gets past Star for finals berth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5908cb2-66f5-4641-8e7f-1e16757b4567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:41:27.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:41:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 16) — The San Miguel Beermen
        are back in the finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7163c93-0d33-42d2-a38d-6050e64ebc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:41:27.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:41:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel fought past the Star Hotshots, 109-102, in Game 4 of
        their best-of-five Philippine Basketball Association (PBA) Commissioner''s
        Cup semifinals on Friday evening at the Mall of Asia Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df81c877-4cca-411b-9b02-44ce7998d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:41:27.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:41:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Cabagnot paced San Miguel with 26 points, while Chris Ross,
        JuneMar Fajardo, and Charles Rhodes added on 24, 22, and 21 markers, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd331965-e25d-4ea1-96fb-877188772b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:41:27.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:41:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things were tight going into the second half, with the Beermen holding
        a precarious 52-49 lead over the Hotshots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a66551e-6d84-4089-a100-f2211043953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:41:27.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:41:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel kicked it up a notch after the break, blasting them 31-20
        in the third quarter alone to carry a commanding 83-69 cushion before the
        payoff period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5f965-d403-4a50-b829-576445a4008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:41:27.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:41:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite trailing by as much as 93-76 in the fourth quarter,
        the Hotshots battled back to pull it within 101-98 through a Paul Lee triple
        with 1:28 left to play.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879a90b-fccb-4ad8-83b3-779f892a0f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:41:27.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:41:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Hotshots, the Beermen kept their nerve and
        never let their opponents come closer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd172bc-354f-4e3e-8c14-5d3e98262841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:41:27.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:41:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Ricardo Ratliffe led Star with 36 points in the loss.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f301fde-492e-47de-aade-98f03f58b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:41:27.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:41:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the finals in sight, San Miguel coach Leo Austria said that
        fighting for a championship matched his players'' pedigree.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdd5804-2568-49de-af56-b4c3c0f928b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:41:27.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:41:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What more can I say, we are back in the Finals?" Austria said.
        "We are so happy with these hard working players, kasi pinakita nila ang kanilang
        championship caliber."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c76c7-1915-4be8-90d6-56cc1d930a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:41:27.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:41:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen await the winners of the semifinal matchup between the
        TNT KaTropa and Barangay Ginebra.</p>'
