      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THE SHIPYARD MALATE</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef4983-5b9e-4dc6-bdba-e7f0f7cde36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years since opening Señor Pollo, which has expanded to five
        branches, Daniel Mabanta has come full circle by returning to his Malate roots
        with The Shipyard. Built by stacks of colorful container vans, Shipyard hosts
        a short lineup of Mabanta’s own concepts, like East London for kebabs and
        burgers, and Bernie’s for fried chicken.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2632e90c-1ffb-4318-a698-dca16d88dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A general Shipyard menu lists local street food favorites like isaw,
        kikiam, and kwek-kwek, side-by-side with beer pairing staples sizzling sisig,
        tokwa’t baboy, and crispy pata.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaebcc1-05b2-43b0-b170-3f33a92e9b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requisite beer list is tacked up on the wall, but below it is
        a cocktail list with a few Señor Pollo imports (El Chapo, Limonada Corapta,
        etc).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cddf82-4e47-4760-b31e-caa4fe5044f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An operational squid ball cart has recently been added to the communal
        dining area, and talks of a dirty ice cream cart to accompany it have been
        floating around. A Manila kid since his younger days, Mabanta’s goal was to
        create a space reminiscent of Malate in its heyday. At the rate that Shipyard’s
        going, could this place possibly break ground for the area’s hip nightlife
        dining reincarnation?</p>'
    '37':
      'image': 'jcr:d0c657f3-a983-426b-b3fe-cc3deee619e1'
      'imageCaption': 'From top: lumpiang shanghai, sisig, assortment of barbecue.
        Photo by JL JAVIER'
