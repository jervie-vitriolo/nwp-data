    'template': '1'
    'title': 'Russia says it may have killed ISIS leader Abu Bakr al-Baghdadi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906c4e2-fa93-4328-a7dd-bf72bf25f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:05:51.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:05:54.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MOSCOW (CNN) —</strong> Russia''s Defense Ministry says
        it is investigating reports that ISIS leader Abu Bakr al-Baghdadi was killed
        in a Russian airstrike in Syria last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377498d-c79b-4b16-9f36-b713473c0fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:05:51.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:05:54.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrike was carried out on the outskirts of the militant group''s
        de facto capital Raqqa, on a command post where ISIS leaders were meeting,
        Russian state media TASS reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0eff9e-43e0-4afb-9f9b-e52bb35550c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:05:51.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:05:54.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to information, which is being verified via different
        channels, the meeting was also attended by the (ISIS) leader Ibrahim Abu Bakr
        al-Baghdadi, who was eliminated in the strike," the ministry said, according
        to the TASS report in English.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf0734-afc3-4afc-b5d9-1d7cce60ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:05:51.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:05:54.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were discussing their exit from the city through the so-called
        southern corridor, the ministry said, according to TASS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1e63f-6850-431b-b1b5-e79ee82114d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:05:51.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:05:54.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not able to verify the Russian claims. There have been multiple
        reports of al-Baghdadi''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a68c1d-ad5f-480e-863c-72dd5b11b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:05:51.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:05:54.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Russia says it may
        have killed ISIS leader Abu Bakr al-Baghdadi"</em></p>'
  'counterterrorism-Facebook':
    'author': ' Seth Fiegerman, CNN Money'
    'caption': 'FILE PHOTO. Mark Zuckerberg'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-16T16:17:39.916+08:00
    'imagesource': 'jcr:09e730bc-24fe-469f-9987-3dc5262c4a07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd859a98-f0ae-4c59-992b-86d9e7529d33'
    'lead': 'Facebook says it now has more than 150 people who are mainly focused
      on fighting terrorism on the social network, including a mix of academics, analysts
      and former law enforcement agents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T13:09:37.208+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T13:09:40.393+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T13:09:40.192+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook grows its counterterrorism team

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c31d2a4-6909-4e66-a1aa-227b34ade73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — There''s a new in-demand job at Facebook:
        counterterrorism specialist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57443de-c4a4-45e5-b0c6-2083d9da855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says it now has more than 150 people who are mainly focused
        on fighting terrorism on the social network, including a mix of academics,
        analysts and former law enforcement agents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfffa0fd-1479-432f-9745-5561c424b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This team of specialists has "significantly grown" over the last
        year, according to a Facebook blog post Thursday detailing its efforts to
        crack down on terrorists and their posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d39791-df11-4eda-8375-daffa8777fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really my job is how do we disrupt what the terrorists are trying
        to do and how do we get ahead of it," Brian Fishman, Facebook''s counterterrorism
        policy manager, told CNN Tech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78de2f6c-ade8-401b-b892-b2a65c9e5e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishman, a former professor who published a book on ISIS and al
        Qaeda, joined Facebook just over a year ago. His team works with other parts
        of Facebook to build tools to detect terrorist activity and prevent the spread
        of propaganda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f3a68-703b-49ea-8b73-000ba25b1af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says it recently began experimenting with artificial intelligence
        to better understand if the language used in posts is terrorist propaganda,
        highlighting the potential for new technology to help solve the problem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742cf69-4984-4682-a4fe-61878dfc61de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also uses image matching tools to prevent users from uploading
        a known terrorist video or picture as well as algorithms to spot clusters
        of related profiles, pages and groups supporting terrorism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d622e06-668c-42e2-863d-7405d0536dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [terrorists''] tactics change quickly," Fishman says. "What
        we see is terrorist actors and their supporters start to understand the kind
        of things that we''re doing and they try to change what they do and we have
        to be reactive to that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e187b8e-4f54-4268-8d43-afaab3062a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That," he adds, "is the struggle."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef70ce0-cde2-451c-9f9a-e8712dcd5c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and its peers in the tech industry have been pressured
        by lawmakers in recent months to do more to combat terrorists on their platforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3621005f-1ceb-4c03-bdad-e18c93a5d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Thereasa May, in particular, has called for
        regulating "cyberspace to prevent the spread of extremist and terrorism planning."
        After the terror attack in London earlier this month, a Facebook official
        said it''s working to make the social network "a hostile environment for terrorists."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17d7159-4fdf-4854-99ec-a4814294ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple lawsuits have also been filed against Facebook, Twitter
        and Google, accusing them of providing platforms for ISIS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975186ef-ec03-4982-a6d2-51e05c7e719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s post on Thursday provided greater detail about how it
        spots and polices terrorism content on a site used by nearly two billion people
        each month. The team felt a need to put out the information now in light of
        recent attacks and added scrutiny on tech companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82430d5b-24e1-4d81-8cd4-b490ff2f060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly we''ve seen questions about what should social media
        companies be doing," Monika Bickert, Facebook''s director of global policy
        management, told CNN Tech. "Part of this is telling our community, ''This
        is our commitment and this is how we are living up to it.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da33dfb-7b7e-4415-b2ce-328e46e1dd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, Bickert and Fishman admit "AI can''t catch everything."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4054e79-6aab-4b7e-a5be-0409f38aba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Figuring out what supports terrorism and what does not isn''t always
        straightforward, and algorithms are not yet as good as people when it comes
        to understanding this kind of context," they write.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e855f58a-f849-41fe-a104-19b51db9be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, Facebook is building up its in-house counterterrorism
        expertise, partnering with researchers and governments, and leaning on its
        team of community moderators.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69539469-5dc3-4b7a-88fa-997ff8cb5cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said last month it plans to hire 3,000 reviewers to combat
        violent videos in addition to the 4,500 people already on the community operations
        team. Some experts criticized it as a drop in the bucket considering how much
        content Facebook''s users share.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd9eac-b964-480f-985f-adf2767553e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is now publicly owning up to how difficult this problem
        is to solve -- and calling for help from its community.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0855bf-9656-4236-a963-f3a776ca2cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day Thursday, Facebook asked its users to weigh in
        on a series of "hard questions" facing the company, including the best approach
        for "keeping terrorists from spreading propaganda online."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274d4dd-9d8d-4b04-be43-02433d714f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we proceed, we certainly don''t expect everyone to agree with
        all the choices we make. We don''t always agree internally. We''re also learning
        over time, and sometimes we get it wrong," Elliot Schrage, Facebook''s VP
        for public policy and communications, wrote in a blog post.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0073982d-d098-456c-af46-9acc7e051b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:09:37.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:09:40.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But even when you''re skeptical of our choices, we hope these posts
        give a better sense of how we approach them."</p>'
  'BDO-potentially-compromised-atms':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
