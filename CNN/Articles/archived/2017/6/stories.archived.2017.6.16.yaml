    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctors: Ex-North Korea detainee Otto Warmbier has severe brain injury

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2268c1a4-0c72-452b-b5b9-9867c4b3840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Doctors caring for released North Korea
        detainee Otto Warmbier said he has not spoken or moved on his own since he
        arrived in the United States on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef45877-2409-4868-b495-6dbaf8b074ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They described his condition as "unresponsive wakefulness," also
        known as persistent vegetative state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e5507a-0f16-47e5-a615-0811372e37e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old has suffered extensive loss of brain tissue in all
        regions of the brain, doctors at the University of Cincinnati Medical Center
        said in a news conference Thursday. He opens his eyes and blinks spontaneously
        but shows no signs of understanding language or responding to verbal commands,
        said Dr. Daniel Kanter, professor of neurology and director of the Neurocritical
        Care Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5278cba4-d063-4994-b9be-d2c3da8aad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without speculating on the cause of his injuries, Kanter and his
        colleagues said they found no evidence based on his condition to support the
        regime''s explanation of botulism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf6713b-3e34-45de-9d6e-408b46ffbcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors said they had no information about the care he received
        in North Korea. The earliest images of his brain they received from North
        Korea are dated April 2016, Kanter said. An analysis suggests the injury likely
        occurred in the preceding weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf5b27c-1c01-49dd-ba41-c0410a5c06d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no certifiable knowledge of the cause or circumstances
        of his neurological injuries," Kanter said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf253e-53b3-4aea-b396-802769f7d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pattern of brain injury is usually seen as result of cardiopulmonary
        arrest where blood supply to brain is inadequate for a period of time, resulting
        in the death of brain tissue."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f113e-f012-448b-bfaf-93d6c5f910b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family speaks out</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb37bd8-da35-4190-b0ff-eba35a1a6885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American college student returned Tuesday to the United States
        after 17 months in detention. His family asked his doctors to disclose details
        about his condition amid intense scrutiny and questions about his condition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f835b1-a91e-47b8-93e2-013a205dc193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, his father told reporters he rejected the regime''s
        explanation that Otto fell into a coma after contracting botulism and taking
        a sleeping pill in March 2016, shortly after he stood trial in the country
        for a "hostile act."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7faf9f4-7ed5-4227-9708-af83710512c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you believe their explanation of botulism and a sleeping
        pill causing a coma — and we don''t — there is no excuse for any civilized
        nation to have kept his condition a secret and denied him top-notch medical
        care for so long," said Fred Warmbier in a 23-minute news conference at his
        son''s alma mater, Wyoming High School north of Cincinnati.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76846d24-7f60-43b8-8ae2-757b19394866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father, wearing the cream sport coat his son wore during his
        televised trial in North Korea, stopped short of saying how he believed his
        son was injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87f1f9-ba05-436c-9bcc-c3072af05312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to leave that to the doctors (to explain) today,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8396f7b-b654-4a85-bbd5-4495f47dea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on North Korea to release other American detainees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2454e4-9b7f-471b-83d3-12ffbea803dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no excuse for the way the North Koreans treated our son.
        And no excuse for the way they''ve treated so many others," he said. "No other
        family should have to endure what the Warmbiers have."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad072bc7-9f76-4802-ac9a-ffd51794ee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conviction and release</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8d1f8c-52f0-4646-bfbe-48c8e77a72b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otto Warmbier was a University of Virginia student when he was detained
        in January 2016 at the airport in Pyongyang while on his way home. He had
        been on a tour of the reclusive country, his parents said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c80f05-00f4-42fe-a990-fa8490c75ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean authorities claimed they had security footage of him
        trying to steal a banner containing a political slogan that was hanging from
        a wall of his Pyongyang hotel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e846f-55f7-4497-a71c-82b2991794c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was used as evidence in his hourlong trial. He was found guilty
        of committing a "hostile act" against the country and sentenced in March 2016
        to 15 years of hard labor. It was the last time he was seen publicly before
        this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc643f-0b20-46db-bd98-7291dc44923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents learned of their son''s condition — what North Korea
        called a coma — only last week, they said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ff3cc-a2fb-424b-b499-352ce36587ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critical of Obama administration</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0ae040-4549-46d6-924d-b78dbde26d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Warmbier appeared critical of the Obama administration''s handling
        of Otto''s detention, saying the family heeded the US government''s initial
        advice to take a low profile "without result."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb82e6-e3c5-4292-ab26-36fe1e2fb094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They kept quiet "on the false premise that (North Korea) would treat
        Otto fairly and let him go," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc206fb-6970-4d5c-84cf-9fa5c22abfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he and his wife, Cindy, decided this year that the "time
        for strategic patience was over," and so they did media interviews and traveled
        to Washington to meet the State Department''s special representative for North
        Korean policy, Joseph Yun.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53f0b3-b77c-4e17-a5cc-6b9e21583186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun met in May with North Korean representatives in Norway, and
        the North Koreans agreed that Swedish representatives would be allowed to
        visit Otto Warmbier and three other U.S. detainees, a senior State Department
        official said on condition of anonymity this week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6461010-b0f1-479a-b67b-0c9f5625d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Swedes visited one detainee, North Korea representatives
        sought another meeting with Yun, and it was at that June 6 meeting in New
        York that North Korea''s UN ambassador told Yun that Warmbier was in a coma,
        the official said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a19cc7-085f-49f2-894b-9748c153d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea released Warmbier six days later.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c85e32-64ab-4e9c-b9a7-d29c181fb89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Warmbier praised the Trump administration''s efforts: "They
        have our thanks for bringing Otto home."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbafd10-f373-4be1-93e5-29fa7087b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether then-President Barack Obama could have done more,
        Warmbier replied, "I think the results speak for themselves."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa70f6-ad60-4690-9347-58f6c022dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father, supporters share emotional moment</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16391d0f-7681-477f-bda6-1fd7e0839112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father saluted his son as a brilliant, adventurous and courageous
        man who did what he could to endure brutality and terror.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5784b79d-607e-4dc4-9434-023ccc112b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Warmbier shared an emotional moment with supporters after he
        left the news conference. While driving away, he saw a group of about 150
        people wearing blue and white shirts, and ribbons of the same color combination,
        in support of Otto at a nearby intersection.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb252c09-d888-4bda-b350-947052d636d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left the vehicle and spoke to the crowd. Some were in tears as
        he spoke to them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bfb8db-64e7-45ac-a799-aa59b007f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud of my son," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5643a4e-2a29-47bd-a8a9-31e9a8d4d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re proud of him, too," some in the crowd shouted back.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fff68c-261d-4906-b412-575fe44ff15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other U.S. detainees</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e727b5f-6e86-4485-8462-b2554d356fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier''s release coincided with basketball star Dennis Rodman''s
        latest visit to North Korea, though Michael Anton, a U.S. national security
        spokesman, told CNN there is no connection between the two.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025b90e-1aeb-4c20-96c3-2eb8c2d2ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Warmbier said the same Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba6a74-5169-4ba8-af3f-e2efbaeba7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dennis Rodman had nothing to do with Otto," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8bd84a-d371-4bba-bd53-ba6eec381669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman was asked by reporters Tuesday if he would bring up the cases
        of Warmbier and three other Americans detained in North Korea. "That''s not
        my purpose right now," he said. "My purpose is to go over there and try to
        see if I can keep bringing sports to North Korea."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dc50a2-03cf-4815-8f31-3026a3ec8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Americans held by Pyongyang are Kim Sang Duk and Kim Hak-song,
        academics who worked at the Pyongyang University of Science and Technology,
        and businessman named Kim Dong Chul.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9171d91-bdd3-4864-a0f9-42d9993e3d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:37:07.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:37:10.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Allison Brennan, Sol Han and Elise Labott contributed to
        this report</p>'
  '16000-roses-light-up-in-Leyte':
