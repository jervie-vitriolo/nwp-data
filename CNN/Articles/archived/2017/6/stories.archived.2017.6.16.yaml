      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Fitzpatrick, an MP with the main opposition Labour Party, slammed
        the Conservative-led government for shuffling its feet on the review.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af8919-c6aa-4838-a386-2ec482a8c032'
