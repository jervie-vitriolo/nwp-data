      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> A foreign
        journalist is in recovery after he was hit by a stray M16 bullet while covering
        the Marawi crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2903bc-cd10-47ac-b3aa-877d351351ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:29:20.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:29:24.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Harvey, a Southeast Asia correspondent for the Australian Broadcasting
        Corporation, was flown to Manila in the early hours of Friday to remove the
        bullet lodged in his neck since Thursday noon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef0641-7587-42da-88f5-c7f7582a6d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:29:20.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:29:24.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey said his doctor, Emmanuel Ibay, said the bullet came from
        an M16 rifle. He said the doctor spent an hour removing the bullet from his
        left neck.</p>'
    '6':
