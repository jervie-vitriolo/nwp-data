      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stall with döner wraps and plates, alongside traditional local
        barbecue. It is named so because East London is where Mabanta lived while
        taking his master’s degree.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a1e47-fbd5-4d28-99fc-9b05262114ec'
