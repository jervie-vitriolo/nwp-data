      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b70785-866b-441b-be6f-f2fe47641c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.396+08:00
