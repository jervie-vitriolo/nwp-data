      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Niku Niku</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055a6e0-3680-44cb-88a6-c8b766f592fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niku Niku takes its inspiration from the street food stalls of Japan
        and Taiwan, its name being the Japanese word for “meat.” The first step here
        is to choose from four different kinds of skewered meat, followed by the selection
        of marinades to coat the sticks in, then a choice of chahan or steamed white
        rice to pair with them.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf0adbc-9e88-402e-8219-84d351ac3e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.399+08:00
