      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Little Kodo</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd4121-6333-4605-b4c2-7959f43bc77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little Kodo is a stall that sells a small range of Japanese street
        food, by someone who has spent the good part of three decades working as a
        chef in Japan. They’ve got their own okonomiyaki and takoyaki, as well as
        yakisoba and gyoza for a steal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7d4c8-bd6b-481b-b3a9-84740688d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bakmi Nyonya</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db61189-0986-4e4b-b0aa-9be124cec5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An introduction to authentic Indonesian food, Bakmi Nyonya has a
        full range of bakmi dishes made with homemade noodles. Nasi goreng, beef rendang,
        and Indonesian curry are also available.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d3ca79-0af0-4d76-b8a3-ed5825f30065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Korvits Grill</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf9b41c-afaa-4282-8793-6ef51220f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goat dishes in Manila are hard to come by, but Korvits Grill is
        dedicated to just that. Goat here is served as kaldereta, adobo, pinapaitan,
        sinampalukan, and kilawin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd8929-2f37-41d1-8e9b-5bfcfcc5f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Buendia Food by the Court is located at Sen. Gil Puyat Ave.
        cor. Bautista &amp; Finlandia St., Makati. For operating hours, a full list
        of concessionaires, and other details, check their Facebook page.</em></p>'
    '27':
      'image': 'jcr:91146856-6b47-4dfd-b5ab-5a0431e982b2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8880029-1416-4afb-abf3-b5b798b30379'
