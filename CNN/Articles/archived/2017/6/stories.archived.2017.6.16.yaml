      'mgnl:type': 'text'
      'text': '<p>Barwell had told lawmakers that the government intended to review
        fire safety standards following a deadly blaze at the Lakanal House high-rise
        building in south London in 2009, in which three women and three children
        died. In that case, exterior paneling helped the fire spread.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbaa9a1-307f-4cd0-8f43-7bc0b893cbbf'
