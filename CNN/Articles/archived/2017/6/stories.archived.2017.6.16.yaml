      'mgnl:lastActivated': 2019-07-23T13:03:02.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate decrease this month amounts to a ₱285 decrease in the total
        bill of a household consuming 200 kWh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64a87d-dc6e-4e3d-ae4d-42fab6cbcba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second lowest overall rate since December 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997fb08-e942-4d17-bb67-e8445e6f2fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June rate reflects the refund of over-recovery on pass-through
        charges from January 2014 to December 2016 totaling around ₱6.9 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebb6c3-bdce-4069-bb0b-455517a43512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco’s petition for refund with prayer for provisional authority
        on implementation was granted by the Energy Regulatory Commission (ERC) on
        May 11 this year for implementation from June to August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17b89b-083c-4575-8e94-1923a2476e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refund will not be a separate line item in the bill but will
        be embedded in the different pass-through charges indicated in the bill, which
        include generation, transmission, and system loss charges, and lifeline and
        senior citizen subsidies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b23c6b-90f3-4067-9914-5486b559ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For residential customers, the refund translates to a reduction
        of ₱0.79 per kWh, excluding taxes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ace56d-d8c3-4b3c-9ee7-5d3d4cdc0d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also contributing to this month’s rate decrease is the downward
        movement in the generation charge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e38e746-5136-418e-b7f7-3fcb52e1cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower generation cost</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80152257-2568-4a68-80b0-f7e9f1e479e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall generation charge decreased this June by ₱1.0253 per kWh,
        from ₱4.8839 per kWh in May to ₱3.8586 per kWh this month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e7e87c-ec3d-4486-990a-074d4f1001df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contributing to the decrease are the ₱0.59 per kWh decrease in the
        cost of power sourced from independent power producers (IPPs), the ₱1.25 per
        kWh decrease in the cost of power sourced from the Wholesale Electricity Spot
        Market (WESM), and the ₱0.04 per kWh decrease in power supply agreement (PSA)
        prices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0658e88-e2fb-47b0-9caf-f476321d9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a reduction in IPP and PSA costs because of higher plant
        dispatch, continuous peso appreciation, and the completion of the staggered
        recovery of liquid fuel cost that was incurred during the Malampaya maintenance
        shutdown from January 28 to February 16 this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c5ae7d-f386-4898-8657-7ef0a5cb0a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The share of IPP and PSA purchases to Meralco’s total requirements
        are 40.7 percent and 45.6 percent respectively.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb8e4c1-ac6d-4d52-8c42-30e80975828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the decrease in the cost of power supplied through the
        WESM is due to fewer plant outages despite higher power demand in Luzon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7da9c4-382b-4345-aa50-a578159ac95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The  share of WESM this month stood at 13.7 percent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dd751d-7fdd-4622-90a8-39bd4752dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjustments in other bill components</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3abb33-c2c5-4d0e-b42a-717bc34d48ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a decrease of ₱0.11 per kWh in the transmission charges
        of residential customers, while taxes and other charges will also go down
        by a combined amount of around ₱0.35 per kWh.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e766ca-8a26-4b8e-94b5-04dece16f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, starting this month, the Feed-in Tariff Allowance (FiT-All)
        will be at ₱0.1830 per kWh, after the ERC recently approved an increase of
        ₱0.0590 per kWh on the previous rate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e985fd1-5120-44d7-aaf3-d3ca80ecbb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FiT-All is a pass-through charge remitted to the National Transmission
        Corporation (TransCo) as an incentive for renewable energy developers, such
        as those operating wind, run-of-river hydropower, solar and biomass facilities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b06af-7a8a-44a3-9c71-594ec20a40ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco’s distribution, supply, and metering charges, meanwhile,
        have remained unchanged for 23 months, after registered reductions in July
        2015.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29da33b-22c9-4477-9661-4a906aa34c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco reiterated that it does not earn from the pass-through charges,
        such as generation and transmission charges.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f109c7-3fdd-4e27-8ae1-c27424321893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payment for the generation charge goes to the power suppliers, while
        payment for the transmission charge goes to the National Grid Corporation
        of the Philippines (NGCP).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b890397-6277-4c92-bf03-5db64439473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainy season safety tips for customers</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef72d70f-9ecd-4028-8f5f-0ce04ff9e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rainy season, Meralco gives customers important safety tips
        to prepare for floods or typhoons:</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14ff99-17bf-4a93-95d1-a7a4c08c3484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charge your cellphones, flashlights, and other important gadgets
        or rechargeable appliances.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4245268-6774-4d76-8122-3fda5aa505c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay updated with the news on TV and radio.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce91c2d3-2195-4609-81dc-930fea03cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Store food and potable water.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232f2cc-38e7-41a6-9d7b-dea461a7af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During typhoon, use rubber boots and gloves for added protection.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c892bc9e-2ff4-4d3a-94f6-5d83d04c82b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of flood, switch off your circuit breaker.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4223e2-c213-4386-9203-1fd159fcd90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the typhoon, help clean the debris in your area.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97375dd-bbb8-452a-affd-6feb6f294698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If outlets or appliances are drenched, have a licensed electrician
        check these before using.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3314d14b-ac1c-490b-9ce5-189133feed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:02:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more helpful tips, customers may visit Meralco’s website
        at www.meralco.com.ph or its social media accounts, twitter @meralco and facebook
        at www.facebook.com/meralco.</em></p>'
    '55':
      'image': 'jcr:b32089dd-7c5e-4840-bef5-f0e4fee638f7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb9910-ee34-4487-ad9b-2182c023a09c'
      'mgnl:activationStatus': true
