    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace declares holiday on June 26 for Eid''l Fitr observance

      '
    'updated': 2017-06-18T09:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cb8634-2f57-4a8a-803d-b375ad6b90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:44:54.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:44:58.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The Palace
        has declared June 26, Monday, a regular holiday nationwide, in observance
        of Eid''l Fitr or the end of the Muslim holy month of Ramadan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec4c33-7262-48d4-8182-d8fb7b92ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:44:54.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:44:58.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation No. 235, signed by President Rodrigo Duterte on Friday,
        states "the entire Filipino nation should have the full opportunity to join
        their Muslim brothers and sisters in peace and harmony in the observance and
        celebration of Eid''l Fitr."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f19a0-ac2f-40ba-b114-8f00a00272d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:44:54.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:44:58.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country celebrates the holiday under Republic Act 9177 of 2002,
        but the date is not fixed the Muslim calendar is based on the different phases
        of the moon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d906c96-27f0-4792-bde0-f788679988fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:44:54.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:44:58.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Ramadan, Muslims fast every day, from dawn to dusk, to cleanse
        themselves of their sins.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9db1b-a308-4931-9178-cf391799c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:44:54.857+08:00
