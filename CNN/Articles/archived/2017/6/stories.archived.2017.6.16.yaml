    'lead': 'Russia''s Defense Ministry says it is investigating reports that ISIS
      leader Abu Bakr al-Baghdadi was killed in a Russian airstrike in Syria last
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T13:05:51.204+08:00
