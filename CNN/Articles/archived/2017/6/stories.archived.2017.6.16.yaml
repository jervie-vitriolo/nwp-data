  'McCann-statement-DOT-termination':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-16T12:21:57.764+08:00
    'imagesource': 'jcr:96f59b1e-2f9c-43b5-82d0-f72772be333c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bdefdd8-d721-48ea-9df3-bee6fd2b8706'
    'lead': 'While McCann Worldgroup Philippines respects the Tourism Department''s
      choice to terminate their partnership, it says it was not informed and hopes
      for a "sensible resolution."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T13:17:47.713+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T13:17:51.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T13:17:50.879+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McCann: No communication from DOT on contract termination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d10e82f-e6ab-48c6-b5f0-55a4622e84a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:17:47.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:17:51.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> While
        it respects the Tourism Department''s decision to end their partnership, creative
        agency McCann Worldgroup Philippines also said they have yet to be notified
        of their contract termination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724651d4-3af8-42f9-bedd-f3fea2d5b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:17:47.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:17:51.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Friday, the agency said it did not know
        the decision until Thursday afternoon through news reports and a media briefing
        of the Department of Tourism (DOT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1600a6-b296-48c3-9111-28b558eb8e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:17:47.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:17:51.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time of this press release, however, McCann has not received
        a formal communication from the DOT about termination of our contract," the
        statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d82943-7ec5-41cc-81ca-9e47f8c87911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:17:47.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:17:51.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we regret the decision of the DOT to discontinue our partnership,
        we continue to believe that it is in the best interest of all parties to discuss
        a sensible resolution to the matter," McCann added. "Nevertheless, we respect
        any decision made by the DOT and, while regrettable, we thank the DOT for
        the opportunity to serve, and we wish them continued success in their future
        endeavors."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">McCann statement on Tourism Department&#39;s contract termination:
        We respect decision made by the DOT <a href="https://t.co/coEOeqoKnM">https://t.co/coEOeqoKnM</a>
        <a href="https://t.co/QH11qAVnj2">pic.twitter.com/QH11qAVnj2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/875536327705411584?ref_src=twsrc%5Etfw">June
        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd57472-16ec-48ac-bcd8-3293f0f8c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:17:47.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:17:51.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4398553-97c9-4c10-8104-95aede21c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:17:47.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:17:51.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT announced Thursday it would end its partnership with the
        agency after it drew flak on the "Sights" advertisement, which was similar
        to a South African travel commercial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61738986-f62f-4bdd-a1af-3ac485df9fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:17:47.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:17:51.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: DOT severs partnership with McCann Worldgroup Philippines</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14451f7e-3d68-4000-8482-e96f77da1643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:17:47.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:17:51.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said it expected "a public apology" from the
        agency, just two days after it said it would stand by McCann and the advertisement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a402c-7551-41de-b5d8-b4b1ad34e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:17:47.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:17:51.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sights" depicts a Japanese retiree in the Philippines visiting
        various sites in the Ilocos and Cordillera regions. A plot twist later reveals
        that he is blind. While the advertisement was initially praised, other netizens
        were quick to point out it had a similar plot to the "Reconsider South Africa"
        video from a South African tourism campaign in 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea05cbe1-25b8-43f3-960b-32abcc5174ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:17:47.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:17:51.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: New tourism ad under fire for similarities with South African
        video</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6e2185-0773-4a8c-94d2-84cfcb34fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:17:47.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:17:51.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the DOT said it reopened the procurement process
        for new advertising material. It also moved to stick to the "It''s more fun
        in the Philippines" slogan, after it deviated from the tagline and used "Experience
        the Philippines."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57d2eb5-c6e9-497a-8f14-d2425bd34927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:17:47.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:17:51.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Department of Tourism unveils new campaign</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf78ef-fa2d-4627-9ffd-dffb9a140314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:17:47.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:17:51.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Netizens slam DOT</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06cfaf9-6e51-487a-aa1e-cac62cd206cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:17:47.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:17:51.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following their announcement, netizens slammed the DOT for "throwing
        McCann under the bus" and for a lack of accountability.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">So they say McCann should apologize for the copycot ad. And what&#39;s
