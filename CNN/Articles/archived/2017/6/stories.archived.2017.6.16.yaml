    'lead': 'Another long weekend ahead as Muslims celebrate end of Ramadan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:44:54.856+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T11:44:58.529+08:00
