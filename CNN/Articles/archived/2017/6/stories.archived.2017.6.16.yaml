      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Broken Oven</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27053895-195b-404f-b676-025bec195c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings behind The Broken Oven had their beginnings by selling
        slow-roasted pork belly right out of their home kitchen. The demand for the
        roast was so high, that their oven gave way, hence the stall name. Since settling
        in Industrie, the pork belly has been joined by roast pork belly and kesong
        puti sandwiches, a chicken and torched cheese casserole, and spicy sisig by
        the gram.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f26a2d2-3cf8-4f46-a7d1-e968a3005df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.398+08:00
      'mgnl:createdBy': 'jeff'
