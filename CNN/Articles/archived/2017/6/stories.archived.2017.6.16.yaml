      'mgnl:type': 'text'
      'text': '<p>Four days after, martial law administrator and Defense Secretary
        Delfin Lorenzana issued Arrest Order No. 1, with more than a hundred names
        on the lookout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fde3688-6a1c-4872-a42b-c4eedb8da2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:23:46.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:23:50.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre in a press conference said since
        the people are charged with rebellion, they can be arrested anywhere in the
        Philippines - even if martial law only covers Mindanao.</p>'
    '14':
