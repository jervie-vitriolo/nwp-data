      'mgnl:lastActivated': 2019-07-23T11:44:58.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Revised on June 18 to fix the byline of the story.</em></p>'
  'CHED-free-tuition-medical-students':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-16T19:58:04.616+08:00
    'imagesource': 'jcr:43e7547c-5762-4cc7-ad58-c51c5be01ed8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a45cf073-c226-4c74-b1de-eb8f60578a2c'
    'lead': 'The Commission on Higher Education says the scheme is on top of the free
      tuition for undergraduate students in public universities and colleges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:49:12.290+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T11:49:21.059+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T11:49:20.853+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED: Free tuition for medical students in state universities and colleges
      starting 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da4a64-e378-4820-89f4-4b49403c5d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:12.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:49:21.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 16) — Ever dreamed of becoming
        a doctor, but can''t afford the skyrocketing cost of a medical degree?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13c170-16d6-43e5-b7bc-5044d831d4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:12.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:49:21.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education (CHED) said in a June 16 statement
        that incoming and currently enrolled students in public medical schools can
        study for free through the Cash Grants to Medical Students Enrolled in State
        Universities and Colleges (CGMS-SUCs) beginning academic year 2017-2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523be3ea-a592-43a5-ad11-3979ff86f04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:12.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:49:21.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Commissioner Prospero De Vera said CHED and the Department
        of Budget and Management (DBM) finalized the implementing rules and regulations
        of the ₱317.1-million student financial assistance fund in the 2017 budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3530e96f-c61d-4bba-9286-516d1aef5b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:12.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:49:21.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initiative is a response to the continuing lack of doctors
        in the country caused by the high cost of medical education, overseas migration
        and brain drain," he said. "The Duterte administration wants to solve this
        problem by subsidizing the tuition of medical students and facilitating their
        residency and practice in the different parts of the country."</p>'
