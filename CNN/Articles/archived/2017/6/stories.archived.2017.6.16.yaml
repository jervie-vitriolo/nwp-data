      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he and a parliamentary group that he chairs have been
        pushing for better safety regulations since the 2009 fire.</p>'
