      'mgnl:lastActivated': 2019-07-23T10:02:47.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Manila Creamery</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f0ef8-fb87-406f-aeae-ce32f9d624af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian-style gelato in dominantly Filipino flavors is what Manila
        Creamery has come to master. There are flavors here like mangga’t suman, Davao
        dark chocolate, and burnt rice, but not to be missed is the Mindanao milk
        soft serve, and house halo-halo.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad9eca3-ee3a-4b18-9897-373e763383de'
