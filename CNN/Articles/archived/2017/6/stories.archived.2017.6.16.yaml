      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 16) — BDO Unibank has received
        reports of "potentially compromised ATMs (automated teller machines)," it
        revealed in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e965d0-b1bb-4ffb-8384-b0c8375e5e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:13:09.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:13:12.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank called on its customers to report suspicious transactions
        at once, and assured them they would protect cardholder accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0cea35-f86f-4fad-aa35-e144e0ed4caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:13:09.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:13:12.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customers with unauthorized transactions may reach out to the bank
        via formal channels so that their cases may be properly investigated and,
        where confirmed as impacted, may be reimbursed," the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f1b1b-18fe-421a-9f68-9dcbfe754f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:13:09.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:13:12.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BDO would like to reassure the public that it exerts all efforts
        to protect its cardholders and their transactions," the bank added.</p>'
