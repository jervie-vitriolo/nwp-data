      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> A garden
        of 16,000 LED-powered roses was opened to the public on Thursday in Baybay,
        Leyte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb76c3-b373-4c07-9e1c-6cf41af2b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:41:21.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:41:25.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by a cafe in Cebu, "16,000 Blossoms" is one of the main
        attractions developed in Lintaon Peak, one of the highest points in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f91eeb-a4a7-4d3d-a131-63c49135a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:41:21.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:41:25.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of the LED-powered roses came from the charter date of
        Baybay City: June 16th.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c5126-d3ae-45ab-9537-edfaa12ccd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:41:21.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:41:25.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baybay Tourism Officer Josefina Granada said the LED flower garden
        is only part of the ₱20 million development plan in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b675365a-1967-4021-9b2b-5bb4cae59892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:41:21.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:41:25.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 8-story image of the Immaculate Conception of Mary, the patroness
        of Baybay City, will also be built in the area as Lintaon Peak is known as
        a pilgrimage site for devotees of St. Anthony of Padua.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61144671-476d-4806-a0b5-29d86ad7bf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:41:21.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:41:25.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A function hall and two view decks overlooking the city proper of
        Baybay and Cuatros Islands are also being constructed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a360c144-aaf1-4db7-824c-3c3d95a186cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:41:21.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:41:25.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, we need to improvise and study, <em>para walang mga taga-Baybay
        at mga turista na madismaya</em> [so we can prevent disappointments]," Granada
        said. "We need to study pa, but for now this is only thing that we are doing,
        isang [one] area for entrance and exit at <em>kailangan disiplinado ang papasok,
        nakapila talaga</em> [the visitors need to be disciplined, they have to line
        up]."</p>'
  'fried-potatoes-higher-risk-of-death':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-16T03:14:41.537+08:00
    'imagesource': 'jcr:e4452695-10e1-47a4-a536-5359daa4555c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '927371fb-f5b4-482c-8db4-26f8f67580d4'
    'lead': 'How your spuds are cooked is key to your health. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T13:45:02.337+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T13:45:05.865+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T13:45:05.597+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eating fried potatoes linked to higher risk of death, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99570572-02dd-4378-bd4a-490ecab99cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — How your spuds are cooked is key to your health. People
        who eat fried potatoes two or more times a week double their risk of an early
        death compared to those who avoid them, a recent study published in the American
        Journal of Clinical Nutrition found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca396b2-f351-4530-aa95-884fa32c86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating potatoes that have not been fried was not linked to a similar
        early mortality risk, the researchers noted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d95f076-4080-45ce-94c1-d1f0ab565445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fried potatoes consumption is increasing worldwide," warned Dr.
        Nicola Veronese, lead author of the study and a scientist at the National
        Research Council in Padova, Italy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec534c-5f8f-400c-9ec4-91673372347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Americans consumed 112.1 pounds of potatoes per person,
        according to the National Potato Council. Of that total, 33.5 pounds were
        fresh potatoes, the remaining 78.5 pounds were processed. According to the
        US Department of Agriculture, the majority of processed potatoes Americans
        eat are French fries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf4d59-ed7d-4068-ab25-15bf1a6310c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trans fats in fried potatoes</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d87d7-a2b4-4852-8b2e-cda7768a8494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veronese and his colleagues have been tracking 4,440 people aged
        45 to 79 over a period of eight years to study osteoarthritis. This research
        team decided to momentarily set aside the main issue of osteoarthritis and
        look at participants'' consumption of potatoes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962a0a93-718e-490c-a315-01767a9401ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though most of us may have assumed that fried potatoes could
        be unhealthy for us, there is "very limited" scientific data on this issue,
        Veronese explained in an email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c70c02-9a73-407c-9f08-d63c5f4a01b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the researchers divided study participants into subgroups based
        on how frequently they ate potatoes each week. Over the eight years, a total
        of 236 of the participants died. Analyzing the data for each group, Veronese
        and his team found that those who ate fried potatoes two to three times each
        week doubled their chance of dying early compared to those who ate no fried
        potatoes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f6eb6-b11b-4079-88fb-8ba94c1dc98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French fries, potato chips, hash browns — and any other preparation
        requiring a fryer — are all included under the umbrella of "fried potatoes,"
        Veronese explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5654e899-ba2c-43f7-84be-4d228686d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age or sex of participants did not influence the result, but the
        data showed men were more likely than women and younger participants were
        more likely than older participants to enjoy the fried food.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa95b32-9b53-49cf-b0fd-e8a3ef9c9b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is observational, meaning the researchers simply tracked
        the behavior of a group of people and found an association between one behavior
        — eating fried potatoes — and another factor — early death. Because it is
        an observational study, Veronese and his co-authors note it cannot be said
        that eating fried potatoes directly causes an early mortality — it would require
        more research to draw such a firm conclusion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37780b21-a7ec-4d53-a099-03d6f789aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it is an observational study, we believe that the cooking
        oil, rich in trans-fat, is an important factor in explaining mortality in
        those eating more potatoes," said Veronese. Trans fat has been shown to raise
        the "bad," or LDL, cholesterol in the blood, which can lead to cardiovascular
        disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b91c6c-c066-4c8c-9213-0b831b18ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, he also added that "other important factors," including obesity,
        a sedentary lifestyle and use of high quantities of salt might also play a
        role in the early death of those eating two or more portions of fried potatoes
        each week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8af03-7a48-4612-b7d9-d89b0cdcd6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Potato Council CEO John Keeling said the "study isn''t
        relevant to the general population" since the data was collected for an osteoarthritis
        study and includes only patients with arthritis. "Potatoes are inherently
        a very healthy vegetable," said Keeling in an email. He said a medium-sized
        potato is 110 calories, has no fat, no sodium, no cholesterol, and provides
        nearly a third of the daily vitamin C requirement with more potassium than
        a banana.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f0173-e17a-4442-82f4-842d72f1b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How the potato is prepared will impact the calorie, fat and sodium
        content," said Keeling, however the basic nutrients remain "no matter how
        it is prepared."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40bc69-526f-4866-a843-d537eb813c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the data in the study, Keeling said, "it is very much a
        stretch to brand fried potatoes, or any other form of potato, as unhealthy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1934a849-07d6-4357-9cb9-d36d057ad2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susanna Larsson, an associate professor at the Institute of Environmental
        Medicine, Karolinska Institutet in Stockholm, Sweden, noted that the new study
        provides "no evidence" that potato consumption in and of itself may increase
        the risk of an early death. Larsson was not involved in the new study. Instead,
        it may be the "other factors" suggested by Veronese himself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c68455c-2621-4789-9960-ac45f6b18f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fried potato consumption may be an indicator of a less healthy
        (Western) dietary pattern which is associated with increased mortality," said
        Larsson, who also conducted a study of potato consumption. Her study did not
        find an increased risk of cardiovascular disease linked to eating potatoes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50d6065-3365-4751-a038-d082f0f517d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Understanding acrylamide</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012bffc-919a-4134-af90-9449f997d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential danger when eating fried starchy foods, such as French
        fries, is acrylamide, said Stephanie Schiff, a registered dietitian at Northwell
        Health''s Huntington Hospital in Huntington, New York. Schiff was not involved
        in the study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58eaca-f9ee-4c0f-855c-ca9126aeb5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acrylamide is "a chemical produced when starchy foods such as potatoes
        are fried, roasted or baked at a high temperature," explained Schiff in an
        email. The browning process is actually a reaction that produces this chemical
        one shown to cause cancer in laboratory animals and considered toxic to humans,
        said Schiff. Acrylamide is also a potential cause of cancer, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567eb126-1244-4a4c-b6eb-160bb04582d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can reduce your intake of acrylamide by boiling or steaming
        starchy foods, rather than frying them," said Schiff. "If you do fry foods,
        do it quickly."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9f6e0f-087c-4680-8821-e96882344815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggested you "go lighter" since "the darker the food,
        the more acrylamide it may contain."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d203ba-5e59-4d6e-ab9c-9a2e028d1a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Schiff said that potatoes should not be stored in the refrigerator
        because this could lead to producing more acrylamide when the potatoes are
        later cooked.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189be31f-6cb2-402e-a503-51be5903946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increase your intake of fruits and vegetables for a healthier alternative,"
        said Schiff.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e952a8-bf9f-4ded-a063-ef5c795d640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:45:02.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:45:05.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veronese said he hopes his new study will suggest to everyone that
        consuming fried potatoes "could be an important risk factor for mortality.
        Thus, their consumption should be strongly limited."</p>'
  'cars-3-tune-up-never-quite-gets-into-gear':
    'author': 'Brian Lowry, CNN'
    'caption': 'Photo from Disney/Pixar | CNN wire images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-16T03:06:53.766+08:00
    'imagesource': 'jcr:644526fa-fbd1-458f-b4ef-02461d37f8e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1294edbe-31e0-4629-9fe2-3c28857c67c1'
    'lead': 'The result is a nostalgic movie that''s entertaining only in fits and
      starts, which spends too much time idling to ever fully get into gear.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T13:47:58.966+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T13:48:02.416+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T13:48:02.256+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Cars 3'' tune-up never quite gets into gear

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6734ac65-42a1-4152-99cd-f35b9591cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:48:02.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — "Cars 3" owes as much of a debt to the "Rocky" sequels as
        its own previous editions, built as it is around an aging fighter training
        for one last shot at a championship. The result is a nostalgic movie that''s
        entertaining only in fits and starts, which spends too much time idling to
        ever fully get into gear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea312ecb-e406-416b-8b70-095a2c2da2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:48:02.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tuned-up premise has more emotional heft than the last "Cars"
        six years ago, reaching back to the project''s beginnings, as racecar Lightning
        McQueen (voiced by Owen Wilson) faces the lot of any great athlete — namely,
        what happens when he''s past his prime and newer models begin to outshine
        him. In this case, it''s a snotty newcomer named Jackson Storm (Armie Hammer)
        who benefits from space-age technology and training.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c3e1d-6de0-43de-bc51-c41248e071ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:48:02.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to find his groove after being sidelined by a crash, Lightning
        embarks on an odyssey of self-discovery, one that begins with a new owner
        for his corporate sponsor pushing him toward adopting Storm''s training regimen.
        Lightning''s guide through that endeavor is Cruz Ramirez (comic Cristela Alonzo),
        whose relationship with racing is more complicated than simply putting other
        cars through aerobic-style workouts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b808ff-62ab-4abb-b157-32bfd9883e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:48:02.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, though, in order to prepare for a comeback race in Florida
        and find his Eye of the Tiger (or Carburetor), Lightning must get back to
        his roots. That includes seeking counsel from a mentor to the late Doc Hudson
        (Paul Newman''s voice, assembled in part from vocal outtakes, is used in flashbacks),
        named Smokey (Chris Cooper), whose low-tech approach is closer to Rocky chasing
        chickens and hoisting logs than his opponents'' pristine, textbook exercises.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2175e3-8c6f-4c44-b214-288ebd27f960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:48:02.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The depth of the theme alone, in terms of Lightning''s plight, represents
        a marked improvement over "Cars 2." "I decide when I''m done," Lightning says
        about the prospect of retirement, sounding like a surrogate for any star with,
        well, a few too many miles on him or her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126595db-cad6-462a-91c9-6891955b8978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:48:02.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, the "Cars" movies have never really been anything special
        by Pixar''s lofty artistic standards. Unlike "Up" or "The Incredibles," it''s
        a project heavily driven by the merchandising, one whose theme-park incarnation
        far surpasses what''s been put on screen. (Disclosure: My wife works for a
        division of Disney.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fdc0c5-ffec-4a9b-a02a-e4b9444a0d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:58.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:48:02.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pixar has also caught a pretty serious case of the sequel bug, enhanced
        by the fact that kids can discover its films at home even if there are sizable
        time lapses between them, as "Finding Dory" happily demonstrated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c6529-fcd4-4db4-94db-4285108a2625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:58.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:48:02.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, this is basically little more than a tolerable experience
        for parents who chauffeur their kids to the movie — one notably eclipsed by
        the economy and spark of the short preceding it, "L.O.U.," about a bully taught
        a valuable lesson by an unexpected source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4b620-7cd3-4bd9-83a1-cfbe14ca7e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:58.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:48:02.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pixar''s level of ambition has always gone beyond producing movies
        strictly for children, which makes the retread aspects of something like "Cars
        3" feel a bit more deflating. Because while the box office and merchandising
        tally should deliver another victory lap, for admirers of the studio''s creative
        accomplishments, let''s just say your mileage may vary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e55f1d4-ec5b-4253-9a76-69efd66912fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:47:58.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:48:02.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Cars 3'' tune-up
        never quite gets into gear."</em></p>'
  'Deadly-explosion-rocks-Chinese-kindergarten-and-kills-at-least-7':
    'author': 'Joshua Berlinger and Serenitie Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-16T02:58:51.036+08:00
    'imagesource': 'jcr:f1a505dd-0f21-40e0-9b43-ec9c8b78a1ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ce74634-77ad-447b-86df-13784cbb9bcb'
    'lead': 'Two people died at the scene and five died at the hospital, Chinese Central
      Television reported. Nine are in serious condition, according to CCTV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T13:51:11.653+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T13:51:15.841+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T13:51:15.693+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deadly explosion rocks Chinese kindergarten and kills at least 7

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d9ba1-675a-47ca-9403-db7ccca56e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:11.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:51:15.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN) —</strong> At least seven people were killed
        and 66 were injured, including children, in a blast Thursday near a kindergarten
        in eastern China, according to Chinese state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d9ed88-4df6-418b-9ac8-392422782adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:11.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:51:15.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people died at the scene and five died at the hospital, Chinese
        Central Television reported. Nine are in serious condition, according to CCTV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00615d63-37b1-44a4-9235-aebe91816cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:11.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:51:15.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No children or teachers are among the dead, the Fengxian government
        said on Weibo, a Chinese social media platform similar to Twitter. Classes
        were underway when the incident happened, the government said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e4b9f-0c14-401f-a4ec-610c60ce64f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:11.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:51:15.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast occurred in front of the gate of the Chuangxin Kindergarten
        at about 4:50 p.m., according to Fengxian police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c770e382-10ca-420b-84b2-adabfab9b7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:11.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:51:15.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police and related departments rushed to the scene as soon
        as it was reported and conducted rescue and investigation work on the site,"
        police said on Weibo. "Currently, the investigation work is still underway."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4d8c2-8760-4849-bbc4-817f876d6a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:11.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:51:15.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not said what caused the explosion. The Fengxian
        communication department did not answer a phone call from CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612a86f-fc45-4b6a-9437-28965ba2a0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:11.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:51:15.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graphic images purporting to show the chaotic aftermath of the blast
        have circulated on Twitter and Chinese social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5f4e9-0e00-44b4-8a54-ce6df690a5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:11.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:51:15.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A child with a bloodied face, stumbling back and forth in only her
        underwear, could be seen surrounded by children splayed out on the ground.
        Screams were heard in the background.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724d6cf-693a-4315-b401-a80fd2462eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:11.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:51:15.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify that the video is
        from this incident, but it''s been recirculated by various Chinese state media
        outlets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70889d3-1027-4dda-b4e2-c0c79126d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:11.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:51:15.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fengxian is in eastern China''s Jiangsu province, about 370 miles
        (595 km) northwest of Shanghai.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f4e1d-dc27-4d98-83d2-d9f6698b1f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:11.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:51:15.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s home to 1.2 million people, according to the government''s
        website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d7ddd-8ba2-4c1e-8262-73458e691301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:11.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:51:15.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nanlin Fang, Chieu Luu and Yuli Yang contributed to this
        report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80679e-7094-46ab-9f31-747948fc7eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:51:11.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:51:15.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Deadly explosion
        rocks Chinese kindergarten and kills at least 7."</em></p>'
  'martial-law-petitioners-govt-to-submit-final-arguments-on-June-19':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-16T02:45:57.743+08:00
    'imagesource': 'jcr:320100f9-146f-40ad-b613-2a7b22fa1af1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c52c7ed-eae4-44d8-9572-99546859c107'
    'lead': 'The Supreme Court has until July 5 to decide on the consolidated petitions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T13:53:38.689+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T13:53:41.666+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T13:53:41.485+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martial law petitioners, gov''t to submit final arguments on June 19

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac573e98-08e4-47bf-9346-612f76bad115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 15) — After three days, the
        Supreme Court has ended oral arguments on martial law and had ordered both
        petitioners for and against President Rodrigo Duterte''s proclamation to submit
        their final arguments on June 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614816e3-cde2-4122-9f2a-011b78829fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From there the case will be considered submitted for decision.
        As you very well know, the Constitution has imposed a deadline for the Court
        to resolve the three petitions," Supreme Court Spokesperson Theodore Te said
        in a press briefing Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0b6f7-dd15-45a8-8d47-59a58a64e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submission of memoranda, which contains the final arguments,
        is required before justices decide on the petition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3dd68b-1c89-4c8e-b28f-6de11c7b402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court had previously ordered three petitions against martial
        law in Mindanao consolidated. The petitions were calling for the junking of&nbsp;
        the declaration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd4389e-30d1-4049-ad68-2a27cd50a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, the Supreme Court should review the
        sufficiency of factual basis of the proclamation within 30 days after a petition
        has been filed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d32a7e-151f-49ae-aa37-518644daba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first petition was filed on June 5 by House minority lawmakers
        led by Representative Edcel Lagman, giving the Supreme Court until July 5
        to decide on the consolidated case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7608e84b-346e-41c6-8abb-44bcec6a40e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, martial law administrator, Sec. Delfin Lorenzana,&nbsp;
        and implementor, armed forces chief Gen. Eduardo Año, appeared before the
        magistrates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72615985-2641-48bb-9554-16bc1d3ea470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government officials, justices and petitioners then held a closed-door
        briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8004e2e-b2e6-4410-832c-6bf89564aa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said the high court heard the request of the Solicitor General
        to provide some information in an executive session, but he clarified there''s
        no such thing as an executive session as far as the court is concerned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1732bef5-29aa-4319-9d1d-35d2d13a43f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First clarification theres no such thing as executive session as
        far as the court is concerned. There is however a rule that allows the court
        to exclude the public when in the consideration of the court information that
        will be disclosed maybe be prejudicial or detrimental," Te said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd4c30-2343-4d2f-a625-4ec887edac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the court also heard the petitioners and decided to
        continue the discussions internally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c47ffa-a3fd-4456-92bc-3d0b44fa57db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida said it was a fruitful discussion
        of issues and facts. He added it was enlightening and would help the government''s
        case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d9ece-5e56-420f-9c28-bc14b3113131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yesterday, Calida defended President Rodrigo Duterte''s declaration
        of martial law in Mindanao. He was told the magistrates were worried that
        martial law might be declared in the entire country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ede2b0-eb6f-4027-91e3-3af66ac9b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: SC Justice tells SolGen: We''re worried Duterte might
        declare martial law nationwide</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7c62b-2d79-432b-a75f-92f7d90fb857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 24, Duterte said there''s a possibility of declaring a nationwide
        martial law because lawless elements could easily move from one region to
        another considering the geography of the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df90d7d5-d318-4f46-915f-60d17bd0f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Duterte: Possible nationwide martial law; could last longer</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b67bd-54bd-4f90-8e9a-39e7d9efccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said martial law was declared in the south on May 23 via
        Proclamation 216 due to the rebellion by terror groups led by the Islamic
        State (ISIS) and the Abu Sayyaf, and not only because of the crisis in Marawi..</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0984d8-0c77-476a-ba76-332681b7d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General also said there was sufficient factual basis
        for the declaration of martial law in Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec44f0ca-f90a-4f06-b427-e97a107f0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:38.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:53:41.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All elements of rebellion were present. There is actual rebellion
        (on) the streets of Marawi....The goal is to take over the Philippine territory,"
        he said.</p>'
