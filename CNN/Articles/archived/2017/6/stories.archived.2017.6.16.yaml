    'template': '1'
    'title': 'BDO announces ''potentially compromised ATMs,'' calls on customers to
      report unauthorized transactions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f9c89-5408-4f7d-b489-4620d232ab99'
