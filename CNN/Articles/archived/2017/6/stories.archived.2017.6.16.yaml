      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> After
        a ₱0.29 per kWh reduction in May, the Manila Electric Company (Meralco) announced
        that power rates for June will decrease by ₱1.43 per kWh for a typical residential
        household.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cb888c-1f03-4141-8dde-09e5b270992c'
      'mgnl:activationStatus': true
