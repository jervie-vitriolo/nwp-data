    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are Philippine cities safe for women?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e9046-1f62-4cf4-a7e0-7d6492e9de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Violence begins
        with language,” women’s rights advocate Senator Risa Hontiveros says at the
        Safe Cities Metro Manila Mayors Conference. She is talking about catcalling
        and wolf-whistling, and the ways through which sexual harassment begins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1a8ad0-8204-4d5a-a33e-ea86134689a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, organized by United Nations Women, aims to gather local
        officials from across Metro Manila to get them on board with the Safe Cities
        Metro Manila Programme — an effort to make cities safer through passing local
        ordinances that would penalize sexual harassment in public spaces. The first
        to sign on was Quezon City, which ran its <em>“Magastos mambastos sa</em>
        Q.C.” campaign after it criminalized catcalling and other forms of harassment
        through an ordinance in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a19ea-25bb-446f-8e0d-13eb1cadc7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Quezon City Mayor Herbert Bautista says 12 cases have
        been raised on sexual harassment. Of those, only two have been pursued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acf2808-ca62-4c63-8f22-11bc1ea608c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a start, but it is also a far cry from the numbers. Social
        Weather Stations and UN Women found that in 2016, 88 percent of 18- to 24-year-old
        women have experienced sexual harassment at least once in their lifetime,
        and one in seven women experienced it every week in the year leading up to
        the study.</p>'
    '7':
      'image': 'jcr:1d04d8ca-cc8a-4dc5-87bc-03e60c348c33'
      'imageCaption': 'It’s difficult to rely on anti-harassment measures when they
        are not uniformly implemented across neighboring locales, says UN Women consultant
        Katherine Belen. To date, only Quezon City has signed onto the Safe Cities
        program. Photo from SAFE CITIES METRO MANILA PROGRAMME/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6814a7ef-936d-4aa8-9815-d9c2de0323d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab19f830-df72-4569-abb1-d14caf3fa47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s difficult to flesh out the roots of the problem — sexual harassment
        happens in both developed and developing countries — and is so entrenched,
        even glorified, in Filipino machismo culture that it may require a new culture
        to overturn this aspect of it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a4d43-3c3a-495b-af02-d44307176011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personalities from the event — particularly Hontiveros, Bautista,
        and UN Women consultant Katherine Belen — are confident that other local government
        units will follow suit. But what exactly are we up against in the long fight
        against sexual harassment? Let’s take a look at the specific — even structural
        — roadblocks that keep us from walking into safer cities, and what can be
        done to overcome them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f031eef-c47a-4fd4-8e14-1db728f8544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Address the faults in our legislation.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00435c75-93cb-4e26-952a-86fc408f0bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s Anti-Sexual Harassment Act penalizes sexual harassment
        in schools and workplaces, but only if the offender is a superior — such as
        a teacher harassing a student or a boss taking advantage of his subordinate.
        The law does not recognize harassment caused by peers, subordinates, and even
        strangers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a1ec4-073d-4d36-87b9-d94d3c55dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This loophole is one of the things Hontiveros hopes to address in
        the Tres Marias Bills, measures that seek to amend the Anti-Sexual Harassment
        Act, foreground the issue of consent for statutory rape, and recognize online
        harassment. Then there is the supplemental Safe Streets and Public Spaces
        Act, which slaps between ₱1,000 to ₱10,000 fines for violations from catcalling
        to groping.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e598025-f3c4-4162-84d0-ee7c8afab3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sexual harassment happens in both developed and developing countries
        — and is so entrenched, even glorified, in Filipino machismo culture that
        it may require a new culture to overturn this aspect of it.</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8db6f0-03c1-4d29-bad6-e9d674deb5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the fate of the measures in the lower chamber remains uncertain.
        House Committee on Women Chair Rep. Emmeline Aglipay-Villar, who championed
        the bill for extended maternity leave, was ousted from her position in March
        along with ten others for their stance against the death penalty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a4902-09f3-4dda-b1cf-81a141ee6110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Streamline inconsistent local government ordinances.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fadc495-aaeb-4a85-8882-518806117a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With slow-moving national laws, another measure could spark action:
        city ordinances. These local laws could serve as a safety net while sustainable
        anti-harassment legislature toils through bureaucratic structures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c77d2d7-c40f-44fe-901a-adb8b5a7d9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it’s difficult to rely on anti-harassment measures when they
        are not uniformly implemented across neighboring locales, says Belen. To date,
        only Quezon City has signed on to be part of the Safe Cities program.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f148e18-ac21-4d57-8fbe-0a2437e6f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belen points out that if a woman lives in Quezon City but works
        in Makati she would have to travel across at least three cities every day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70302d-388d-4446-aaea-11a7d68e347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And if all those other cities don’t have this similar ordinance,
        it’s difficult to ensure the safety of the woman,” says Belen. “You’re in
        an MRT, and when you’re in Makati, all of a sudden you’re not covered by Quezon
        City law.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef431eb5-590b-479e-8111-52e9ba264d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 17 cities and municipality invited to the Safe Cities conference,
        only Marikina did not attend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb805906-1bbb-4a42-997e-6d8f803192b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Call out misogynistic comments from public officials.</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7655a7-6009-4dc3-b493-08c9b8319144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech at the conference, Hontiveros took a dig at misogynistic
        leadership, saying, “We cannot claim to ever create a safe city if the actions
        and words of our elected officials all over the cities make us feel unsafe.”</p>'
    '37':
      'image': 'jcr:674f3aa3-296e-4ec9-aa11-a78d29c5d091'
      'imageCaption': '“Violence begins with language,” women’s rights advocate Senator
        Risa Hontiveros says at the Safe Cities Metro Manila Mayors Conference. Photo
        by ARIEL RAULE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e916d9b-f3a2-486f-94ff-d1c51dfa1ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c13dd7c-10e7-46e7-8b08-b62db0bac99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the press, Hontiveros says that misogynistic behavior
        from higher officials “should in fact not delay but prove … the necessity
        and urgency of passing such measures” against harassment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8323cc2-ea4d-4e88-b059-6b8233c7ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was open about referring to President Rodrigo Duterte, citing
        that he had said he would take the jail time for up to three cases of rape
        committed by soldiers following his declaration of martial law in Mindanao.
        Speaking to soldiers in Iligan City on May 26, Duterte said, <em>“‘Pag naka-rape
        ka ng tatlo, aminin ko na akin ''yun. ''Pag nag-asawa ka ng pang-apat, ‘t***
        i** bugbugin ka.”</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ae819-fd41-4cbb-94b9-493287082a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At <em>‘yung mga pagbanggit sa binti ng babae</em> or pag-catcall<em>
        sa babaeng kasama ninyo sa</em> media are all very bad examples, not at all
        what we should expect from our highest elected government official,” Hontiveros
        adds.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8636f-fae7-4521-9f5c-47f20aa1c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was referring to Duterte’s admission to ogling at Vice President
        Leni Robredo’s legs during a Cabinet meeting in November last year, and his
        remarks toward GMA reporter Mariz Umali in June before that. Hontiveros says
        that such remarks from high officials set an example and precedent for the
        public, which manifest in heightened slut-shaming and harassment online.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a098d412-a9f5-4d6f-b9ae-a05a08f07af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Take part in a culture change.</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1044f2-e7c5-493a-ad71-4abac6f74fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also slammed “macho values” and “chauvinistic sensibilities.”
        Crass language, violence, and impunity — the tolerance of or failure to punish
        certain actions — all clump together.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87776990-db6c-4eef-a43f-de82a66192b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’re trying to change here is mindset and culture, mindset
        ng mga lalake at ng babae na ‘wag siyang mahiyang magdemanda.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f512b117-fe80-4cdb-8d3b-c95efde61e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Culture is a main leg on which harassment stands,” says Hontiveros,
        adding that shattering this mindset begins in homes and schools. “It’s also
        a main leg on which protection for women and respectful behavior among all
        sexes and gender can be internalized and expected and rewarded or punished
        in public spaces.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f578b03d-5f61-4d8e-b01a-354a4a2a569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siyempre ‘yung politika and ekonomiya ay kakambal din o katambal
        dun sa kultura,” Hontiveros adds.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8351c9-a4a7-42b0-917b-2f31070bb0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To overhaul this culture, it has to be reshaped by a new one founded
        on respect — but changing a way of thinking is difficult to undo, and it takes
        time.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57a224-0974-4ad2-9c6c-7455799dec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Herbert Bautista agrees: “What we’re trying to
        change here is mindset and culture, mindset <em>ng mga lalake at ng babae
        na ‘wag siyang mahiyang magdemanda.”</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c55def-5f97-4d4f-9f8d-229772c1c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be changed through seminars and focal persons in the barangay,
        education and information campaigns in schools. Bautista says it does not
        change overnight.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141bba61-fb16-4b18-81a2-ac68a3bd9ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked of a culture of misogyny among government officials,
        Bautista says,<em> “Disiplinado naman sila. Alam naman nila ‘yung lugar kung
        saan dapat sila magsasalita.”</em></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60e23fd-695b-4d62-ad52-1b16c8c7757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f4b7de-0113-4f75-af0e-d6599fe89d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:58:32.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:58:36.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UN Women, Safer Cities Metro Manila Programme will
        find out which cities will commit to safer streets this month. Follow their
        Facebook page for updates and for inquiries on whether the program has reached
        your city.</p>'
