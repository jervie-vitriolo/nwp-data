      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:03:02.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the overall rate to ₱8.17 per kWh from last month’s
        ₱9.60 per kWh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e987903-84f2-444e-b4ac-3f969b95fef2'
