      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Industrie Food Loft is located at 2/F Citigolf Plaza, Julia
        Vargas Ave., Ortigas, Pasig. Operating times vary; for more details, check
        their Facebook page.</em></p>'
  'AFP-monitoring-possible-Maute-members-in-Iligan-CDO':
    'author': ' Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-16T23:50:11.788+08:00
    'imagesource': 'jcr:d7e46dc3-b94a-4741-b9be-bc8b77f6cbe1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1918cc18-b1e1-4f5c-b64e-0f6ccdae6085'
    'lead': 'The Armed Forces said some members of the Maute group may have snuck
      in to Marawi''s neighbor cities as residents evacuated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:30:40.627+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T11:30:45.888+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T11:30:45.618+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP monitoring, tracking down possible Maute members in Iligan, CDO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6338238b-4a36-4aee-be47-4501f836aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The Armed
        Forces of the Philippines (AFP) admitted on Friday some members of the Maute
        terror group may have made their way to other cities in Northern Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ed29b-961b-4350-aa48-9c4ad30abf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po natin dine-deny na maaaring merong iilan na nakalusot
        sa patuloy na pag-alis ng ilang mga</em> evacuees<em> sa Marawi papunta sa
        ibang karatig lugar tulad ng</em> Iligan <em>at</em> Cagayan de Oro. So <em>itong
        mga</em> individual <em>na ''to, maaaring nakalusot</em>," said AFP spokesman
        Brig. Gen. Restituto Padilla in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c69eb-be75-4839-8dc3-fe9638481d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not denying the possibility that there are
        some that snuck in with the Marawi evacuees going to the neighbor cities such
        as Iligan and Cagayan de Oro. These individuals may have slipped through.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f02d8-5cbf-4064-af00-88223985ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the firefights in Marawi that started on May 23, over
        300,000 residents have been taking refuge in evacuation centers located in
        nearby cities such as Iligan in Lanao de Norte and Cagayan de Oro in Misamis
        Oriental. Officials say around 600 civilians are still trapped in Marawi,
        waiting to be rescued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b8e2d-eb80-445e-b92a-3e2d3816cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the authorities could not monitor every single evacuee, the military
        has heightened security in Iligan and Cagayan de Oro to monitor and track
        down possible members of the Maute group that may have immersed themselves
        in the communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b18733-5992-40b1-9f1d-509f013f7f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safe to say, I can tell you, they don''t have the capacity to do
        what they did in Marawi anymore. Their capabilities have been significantly
        degraded...So any kind of action of that extent will not happen in Iligan
        and Cagayan de Oro," Padilla said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae806f71-4859-446d-9b3d-81e7b8ffd5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces, however, stressed that for the security measures
        to work, residents must cooperate by reporting suspicious people or movements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f124ca0-fb66-4150-bf8e-714365f62b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also denied reports saying some 300 armed men were spotted
        in Lanao del Norte, as it may just be part of the disinformation being spread
        by the enemy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e21d819-e74e-4e6b-9a56-e5d1ce797791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added despite the absence of President Rodrigo Duterte in the
        past few days, Defense Secretary and martial law administrator Delfin Lorenzana
        and AFP Chief of Staff Eduardo Año continue to get regular guidance from the
        commander-in-chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d80ce-f925-4f8f-b291-7f4d1d7ed808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With relief supplies both from government and private organizations
        continuously coming in, the AFP also reminded private donors to refrain from
        delivering supplies to evacuees themselves. Former Congressman Teddy Casiño
        had earlier tried to bring relief to Saguiaran municipality in Lanao del Sur
        but was stopped at a checkpoint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d1daa4-f86e-4dc1-bb2c-4a3a6617e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need not personally deliver them by yourself because you will
        unnecessarily put yourselves in the danger areas. Your being good Samaritans
        is well-acknowledged and your help will definitely get where it is intended
        and that is guaranteed," Padilla said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba17444-1c6c-44dd-a928-7dcf148990eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Presidential Communications Operations Office Director
        Omar Romero, the government has extended assistance amounting to P98.8 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f0b3cc-9ef0-4a14-8d56-391ddb8d07d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also revealed in the same press briefing that the casualty count
        on the government forces has increased to 59, while the number of those killed
        on the enemy side is now at 225.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f4277-1832-48ee-a038-50ba6c201b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential spokesperson Ernesto Abella said authorities
        have arrested a member of the Maute group listed in the first arrest order
        issued by Lorenzana on June 1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e30da-ac93-4f19-bfe0-7fd494f619f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maute bomber Mohammad Noaim Maute, alias Abu Jadid, who is in the
        Arrest Order issued by the Department of National Defense, has been arrested
        in Cagayan de Oro as of yesterday morning," Abella said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c14ef5-97e8-417c-a71b-8f334aa779e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential spokesperson said the arrest is a step closer to
        liberating Marawi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b5a15-ae12-421d-8c78-082d656d18da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:30:40.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:30:45.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This, we consider a positive development in our campaign to end
        rebellion in Marawi to flush out evil forces and to bring peace to the island
        of Mindanao," Abella said.</p>'
  'VP-Robredo-Marcos-submit-preliminary-conference-briefs':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-16T11:47:28.504+08:00
    'imagesource': 'jcr:5fef85c2-2c9c-40d1-8426-11a5bea1626b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e8c9a61-fa0d-4e3d-a467-c7f5f2889131'
    'lead': 'In Marcos'' protest brief, he targeted the so-called bailiwicks of Robredo
      and her running mate former Liberal Party standard-bearer Mar Roxas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:33:17.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T11:33:21.048+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T11:33:20.806+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo, Marcos submit preliminary conference briefs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e06346-c44f-4155-8ea9-939d781974dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:33:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:33:21.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 16) — Former Senator Bongbong
        Marcos and Vice President Leni Robredo submitted on Friday their preliminary
        conference briefs for their protest and counter-protest, respectively.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a48c1a-f26b-43ee-a00f-7cdc2d5493af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:33:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:33:21.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Marcos'' protest brief, he targeted the so-called bailiwicks
        of Robredo and her running mate former Liberal Party standard-bearer Mar Roxas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b23165b-a52f-4847-ac9d-c1ba92b34ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:33:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:33:21.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos identified three provinces "best exemplifying fraud or irregularities"
        in his protest brief, namely Camarines Sur, Iloilo, and Negros Oriental.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f9a1a-a6a3-4162-a4f1-9fe2d1cf3650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:33:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:33:21.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinangalanan na po doon ni Sen. Marcos ang tatlong pilot provinces
        na kung saan unang rerebisahin at magkakaroon ng manual recount and judicial
        revision," said Atty. Vic Rodriguez, Marcos'' spokesperson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ee33e3-86a2-45ab-b5af-90ccb3327b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:33:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:33:21.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez claimed Robredo garnered over 1.49 million votes in the
        three provinces, while Marcos got only 200,000 votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db6af4-8886-4280-a423-090317da5e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:33:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:33:21.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this will explain how Robredo drastically reduced Marcos''
        lead and eventually surpassed him with 263,473 votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9576cc-b53b-4c39-9764-8af62734ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:33:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:33:21.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung 1 million could explain bakit naubos yung 1 million na lamang
        ni Sen. Marcos. Yung natitirang 260,000, diperensya nilang dalawa, that could
        explain bakit doon sa final tally, however erroneous yung tally may be, ay
        lumamang pang bigla ng 263,000 votes more or less si Mrs. Robredo," Rodriguez
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b34dd7-a844-4fcc-b622-2ea7fb6cd8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:33:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:33:21.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur is a known bailiwick of Robredo as she hails from
        Bicol but Rodriguez explained if the initial three provinces would show there
        was indeed fraud, Marcos'' protest moves forward. If not, it could be dismissed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370c7f58-2e30-4789-98de-0c53a18419b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:33:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:33:21.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung makikita po ninyo, halos walang nakuhang boto yung Sen. Chiz
        Escudero na ilang beses nang kumandidato sa national office, halos wala hong
        nakuhang boto si Sen. Gringo Honasan na ilang beses na rin po nating hinalal
        bilang senador at yung mga iba pa," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1355379d-154c-402f-ad29-4bf591fd59a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:33:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:33:21.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero and Honasan also ran for the vice presidential race in
        2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ddb2d-03e1-41ef-8200-813e31b350d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:33:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:33:21.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lists 362 witnesses in his poll protest case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d2ea47-3348-4fce-b52e-8c6c362b526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:33:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:33:21.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s counter-protest</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234036e1-4b76-450f-8512-8b835dc31b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:33:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:33:21.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also listed three provinces in her own counter-protest brief:
        Capiz, Sulu, and North Cotabato.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd188686-f727-46d0-9380-2e35161700eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:33:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:33:21.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Robredo maintained that the election protest of Marcos
        is based on general allegations and manufactured evidence designed to sway
        the results in his favor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7206b8-25f8-491a-9e48-5f13020aa582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:33:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:33:21.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Electoral Tribunal has created a three-man panel
        of commissioners to expedite the resolution of the protest and counter-protest.
        Justice Jose Vitug was appointed Chairperson, while Angelito Imperio and Irene
        Ragodon-Guevarra were appointed as commissioners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda63ddf-8d1c-4d53-b920-ec76ed8df114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:33:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:33:21.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary conference was initially set for&nbsp;June 21, but
        this was moved to&nbsp;July 11&nbsp;to give way to the martial law petitions.</p>'
  'Some-Grenfell-Tower-victims-may-never-be-identified-police-say':
    'author': 'James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-16T23:41:26.034+08:00
    'imagesource': 'jcr:bd26dbfd-77fc-4a12-8e9f-cc2ad5b5f9cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16f4fe2b-3bde-476f-9c50-9e8c09eee54b'
    'lead': 'A criminal investigation has been launched into the circumstances surrounding
      the blaze.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:37:17.375+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T11:37:21.465+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T11:37:21.086+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some Grenfell Tower victims may never be identified, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8220c3b5-a38e-43f6-952c-925958625269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> British police say they may never
        be able to identify all of those who perished in the Grenfell Tower disaster,
        as anger and frustration mounted in the London neighborhood stunned by the
        tragedy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf45ac-4adc-4681-90a9-e7a48dee3d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A criminal investigation has been launched into the circumstances
        surrounding the blaze. Police said the cause of the fire was unlikely to be
        arson, but a team of senior detectives is investigating whether other offenses
        were committed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde41e7-eb4a-4dce-bab2-a3fe4bbca6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One London Member of Parliament has called for corporate manslaughter
        charges to be brought, after it was revealed that flammable material had been
        used to clad the building during a recent refurbishment. No sprinkler system
        was installed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be39ed-fb25-4ed8-a81e-b3e59495a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said on Friday that 30 people were confirmed to have died
        and around 70 are unaccounted for. Relatives and friends of the missing made
        increasingly desperate appeals for information, as it became increasingly
        clear that few are likely to have survived.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84961b4-91d8-4b5e-b927-2c2eaf80ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II and the Duke of Cambridge visited the area to
        meet residents and community representatives on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746d02d-4018-4b0b-9a2d-4bc25a1ab1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Theresa May slammed</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ef786-4209-4252-96cf-1b141003dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Prime Minister Theresa May, already weakened after
        losing its parliamentary majority in elections last week, has been slammed
        for a faltering response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9223b4fc-a7ef-4500-94a5-872d402dda7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London Mayor, Sadiq Khan, demanded that the government publish
        a list of other tower blocks checked by investigators by the end of Friday.
        In a letter to May, he listed a litany of concerns raised by residents, including
        the lack of information about missing relatives, the chaotic response of the
        local council, and concerns about safety in other tower blocks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47debc51-399c-4b6c-b4f4-5bb08e34880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They feel the government and local council haven''t done enough
        to help them in the aftermath of this horrific incident, or to provide answers
        to their increasingly urgent questions," he wrote in the letter</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56838684-84fe-4370-a02b-89e01e3bd2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May, who has announced a full public inquiry into the disaster,
        faced criticism for failing to meet residents when she made a low-key visit
        to the scene Thursday. After widespread condemnation for failing to face residents
        in person, she visited victims in hospital Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db47ef1b-c17a-4aa6-b62f-adaa0f327037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said on Friday that they had identified the place where the
        fire originated, and disclosed that it was unlikely to have been started deliberately.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c3b47f-3408-40f3-9224-c193ec10ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Police Commander Stuart Cundy said there was "a risk
        that sadly we may not be able to identify everybody". He said 24 people remain
        in hospital, 12 of whom are in critical care.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25401f94-7599-4289-9bcd-d18dd87b2d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Details of victims emerge</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7e9e0-f4e7-4ed8-827d-e9e8f96e276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of those who died are beginning to emerge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18d9ec5-e467-4382-8a04-791a649330d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was Gloria Trevisan, a 26-year-old Italian architect who was
        living in London because her family was having financial difficulties at home
        in Italy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d04b2-7c48-487b-a323-fdbbb9eb81ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for the family told CNN that Trevisan was able to speak
        with her parents before she died, telling them: "I am going to heaven. I will
        help you from up there."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d76b8c3-3adc-40f5-bb35-f64566f1fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Mohammad Al-Hajali, 23, a refugee who fled Syria for
        the UK in 2014, was announced as the first victim of the fire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a962cee8-5e29-47e7-af63-19315dee1c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad and his brother Omar, both students, lived together in
        a 14th-floor apartment in Grenfell Tower.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da3178a-f8c8-4343-a711-62c6f01fea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar, 25, survived, but the brothers were separated as firemen tried
        to rescue them from burning building early Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a5ccb7-eb42-45b4-8dbe-d102dc7bc297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anger</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acde750-3b76-4009-a679-b7e0b342f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many residents blame the fire''s rapid spread on cladding fitted
        to the outside of the tower in a recent refurbishment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601ff3e-9714-4863-8000-979c095fd114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Times of London, the cladding''s manufacturer said
        its use is banned in the US on high-rise buildings "because of the fire and
        smoke spread."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910f776-3b3a-4fd0-a911-a203f1209c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also questions over why no sprinklers were fitted during
        the 2015/16 refurbishment of the building, which would have cost £200,000,
        according to the British Automatic Fire Sprinkler Association .</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02178266-c489-4439-a437-9c8b317cb284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Paget-Brown, leader of the Royal Borough of Kensington
        and Chelsea, which owns the building, told the BBC that sprinklers were not
        fitted "because that would have delayed and made the refurbishment of the
        block more disruptive."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c1245-527a-4f67-badb-246690bd6617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the cladding fitted to the outside of the tower —
        and blamed by many residents for helping spread the fire — would not be used
        again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b399dc-9d0d-4ac3-a144-a3c21ec8d4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Warned of the danger</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c26fe-dd2c-4a5c-8c4e-b80d4ec648b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally constructed in 1974, the residential tower block recently
        underwent a $13.2 million (£10.3 million) refurbishment. But multiple residents
        told CNN they did not hear fire alarms when the blaze broke out and many survivors
        said the fire spread quickly with little warning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad06348f-de39-4a78-8dc1-d33f29adc3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents had complained about safety for several years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28be882-5f91-43e5-b9eb-e0a88a6f463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the Grenfell Action Group highlighted ongoing concerns
        among residents over the safety of the tower, managed by the Kensington and
        Chelsea Tenant Management Organisation on behalf of the borough.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1578205-d7fe-4665-bccd-f7e62a254f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s blog post argued that only "a catastrophic event will
        expose the ineptitude and incompetence of our landlord ... and bring an end
        to the dangerous living conditions and neglect of health and safety legislation
        that they inflict upon their tenants and leaseholders."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31e3d56-6e0b-479e-b7cb-d432f94af84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management company acknowledged residents'' concerns in a statement:
        "It is too early to speculate what caused the fire and contributed to its
        spread. We will cooperate fully with all the relevant authorities in order
        to ascertain the cause of this tragedy. ... We are aware that concerns have
        been raised historically by residents. We always take all concerns seriously
        and these will form part of our forthcoming investigations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a59028-4235-4051-938a-cac49ec06c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blame game</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c7cc6-b87a-42ff-833e-efb607b1d87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has promised that all those made homeless by the
        disaster will be rehoused in the local area. But the government has been criticized
        for failing to act on recommendations from previous tower block fires.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e658b7e8-e993-4a97-814c-54520958c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister is facing particular scrutiny over the role of
        her new chief of staff, Gavin Barwell, who served as housing minister until
        he lost his seat in last week''s snap general election.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f4afa-2f53-49d1-ac23-55713b8be90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:37:17.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:37:21.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
