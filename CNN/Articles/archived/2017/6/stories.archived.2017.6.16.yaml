    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b276719-f320-428a-aa95-02ec7c53392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.394+08:00
