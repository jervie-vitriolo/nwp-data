      'mgnl:type': 'text'
      'text': '<p>The concern comes a week after the Bank of the Philippine Islands
        (BPI) suffered an internal system glitch, causing unauthorized deposits and
        withdrawals to reflect on clients'' transaction histories. Customers were
        unable to access their mobile account for two days.</p>'
    '10':
