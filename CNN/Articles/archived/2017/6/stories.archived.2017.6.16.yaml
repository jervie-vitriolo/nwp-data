      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign journalist was inside the compound of the Lanao del
        Sur Provincial Capitol — considered a safe zone — when a stray bullet hit
        him as he was taking photos of evacuees. He has been covering the Marawi crisis
        since June 12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f44e7e-f067-458a-bcf2-b133e4ae5e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:29:20.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:29:24.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the incident  in his regular briefing on Thursday, Presidential
        Spokesperson Ernesto Abella  reminded journalists covering Marawi crisis to
        remain objective. He advised them to " take the necessary precautions and
        stay safe while covering conflicts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519d881-3103-4675-92f7-2bb38e7be1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:29:20.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:29:24.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they should try to be objective as possible. And to see
        it in the context that this is really a... That this is basically an action
        of rebellion. And that they see it along that line, they report along these
        lines, that they are objective. Stay out of trouble," he said.</p>'
  'juror-bill-cosby-trial-deadlock':
    'author': 'Eric Levenson and Lawrence Crook III, CNN'
    'caption': 'The sexual assault case in Pennsylvania against Bill Cosby will go
      forward, a judge in Montgomery County ruled Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-16T07:47:14.354+08:00
    'imagesource': 'jcr:6b00a17a-a570-44ef-b5c9-8c9f2c92dbf2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a5f89d3-c6cf-4f65-8ebb-b329232bc210'
    'lead': 'Judge Steven O''Neill asked the jury, which began deliberating Monday
      evening, to go back to deliberating in another attempt to reach consensus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T13:33:59.133+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T13:34:02.793+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T13:34:02.468+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jurors in Bill Cosby''s trial say they are deadlocked

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ba525a-d32e-4a48-bd62-765219dd4d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jurors in the Bill Cosby trial said Thursday
        they are deadlocked and cannot come to a unanimous consensus on any of the
        three counts of aggravated indecent assault the comedian faces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f2d71-8f9c-4530-8f99-d44c7d5c7519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Steven O''Neill asked the jury, which began deliberating Monday
        evening, to go back to deliberating in another attempt to reach consensus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942a25f9-1f1a-48e9-b6b8-804a6ba01905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are still deadlocked, you should report that to me. If you''ve
        reached a unanimous decision on some of the charges, please report that back
        to me," O''Neill said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b570bdd-98a6-4246-8283-f35787964e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no limit to how many times a judge can issue the Spencer
        Charge, which is a set of instructions that asks jurors to re-examine their
        own views and opinions, according to Jim Koval, the director of communications
        for the Pennsylvania Courts. The charge is also known as the Allen Charge
        in other states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3f526e-962b-4867-8a3d-68e5a901fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they still cannot reach consensus, a hung jury will cause the
        judge to declare a mistrial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b049797-3437-4955-9aed-ac6d9a64d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury — which has deliberated for about 31 hours in all — is
        made up of four white women, six white men, one black woman and one black
        man. They were bused to Norristown, Pennsylvania from Allegheny County near
        Pittsburgh and have been sequestered in a hotel for the trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8320c4ae-fe88-4b00-aae6-fad60672188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say Cosby drugged and sexually assaulted Andrea Constand,
        the former director of operations for Temple University''s women''s basketball
        team, at his home near Philadelphia in January 2004.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d9678-0354-49b5-bff2-1a9222e5bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby, 79, pleaded not guilty to the charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb98ab-4081-4f18-bdaa-a732376895e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, she said</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b173efe-5912-4000-a6f1-58e78a638d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three charges accuse Cosby of assaulting Constand without her
        consent, assaulting her when she was unconscious and assaulting her using
        drugs to substantially impair her ability to consent. If found guilty, he
        could face up to 10 years in prison for each charge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6597b8a2-dd3b-4259-a3f0-087d67044e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors called 12 witnesses over a week of testimony, including
        Constand, but presented almost no forensic evidence. Cosby declined to testify
        in his own defense, and his attorneys only called one witness. Cosby''s defense
        attorneys argued the sexual contact was consensual and worked to highlight
        inconsistencies in Constand''s testimony on cross-examination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486346eb-383a-4e2b-b14e-1b18e42bd8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts said the trial fits the "he said, she said" arguments
        so common to sexual offense cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c54efb-cfda-41e3-9c58-385876a089d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, jurors have asked six questions during their deliberations,
        largely to rehear testimony. Two questions asked to review parts of Cosby''s
        account to authorities, and two asked to rehear Constand''s account and testimony.
        Jurors also asked the court to define the phrase "without her knowledge" in
        one of the charges, and asked to rehear testimony from the Cheltenham police
        detective who interviewed Cosby.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b15da-cb67-49cc-8af2-fb538216f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of a deadlocked jury created a hubbub of energy
        outside the Montgomery County courthouse. Lili Bernard, a Cosby accuser who
        has been present in court during the trial, got into a fierce argument with
        a man who supported Cosby on the courthouse steps.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979bc88a-ce2c-462c-ae5f-463499b9f3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand herself did not appear stressed in the court as she waited
        for the jury. The former basketball player posted a video to Twitter of her
        passing the time by shooting hoops on a mini-backboard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a4f67-97a3-4cfb-b851-8ae5fde5bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though dozens of women have accused Cosby of sexual misconduct,
        only Constand''s accusations led to criminal charges. One other accuser, Kelly
        Johnson, testified during the trial as prosecutors sought to establish that
        Cosby had a pattern of assault. Johnson testified that she was drugged and
        assaulted by Cosby in 1996.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c9e321-27d2-402a-b1a7-616dee7b22f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''They''re your friends''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c45d0e6-b3b9-4a5e-b911-94b8882bde8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand testified over two days last week for the prosecution.
        In clear and firm statements, she said Cosby, a powerful Temple alum, mentored
        her and took an interest in her career like a father figure. The comedian,
        37 years her elder, twice made what she called "suggestive" passes at her,
        but she rebuffed him, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a121d-679b-4424-a66d-d19cc54748df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when speaking about her career plans one night at his home,
        the sweater-wearing actor known as "America''s Dad" gave her three blue pills
        that he said were herbal and would help her relax, she testified.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e7d36-b6d3-49d9-a25d-90a8150dcb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Put them down, they''re your friends. They''ll take the edge off,"
        Cosby told her, she testified. "I said ''I trust you.'' I took the pills and
        I swallowed the pills down."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e012178e-f1bd-4f71-a930-810844ffb56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began slurring her words and felt dizzy, and told Cosby so,
        she said. Shortly after, she became incapacitated and felt "frozen," she testified.
        Cosby then placed her on the couch and sexually assaulted her without her
        consent, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98692d7-9909-423e-b1d8-fe1342355b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She woke up on the couch early in the morning with her clothes disheveled,
        she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc9f849-d8af-4e69-9220-467a37aee477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt really humiliated and I was really confused," she said through
        tears. "I just wanted to go home."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19809a7b-773d-4850-9738-2e119c903f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby lowered and shook his head in the courtroom as she spoke.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d50552e-a720-43dc-9541-28125e7899a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianna Constand, the accuser''s fiercely protective mother, testified
        that Cosby apologized over the phone to her and her daughter and offered to
        pay for her schooling. Cosby also declined to tell her what pills he had given
        Andrea Constand, but he did say they were from a prescription bottle, she
        testified.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b2963-0d3c-48eb-8d23-7fc4fed3aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I was mistaken''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7128451-13a7-45e4-ac67-1ff8e6055ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys argued that the sexual contact was part of a consenting
        relationship between Cosby and Constand. They cast Cosby as an unfaithful
        husband — but not a criminal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd816b4da-9cfc-49cb-a166-c20a76adbfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tense cross-examination, defense attorneys pointed out that
        several of Constand''s initial statements to police, including the date of
        the alleged assault, were later proved to be false.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e3c347-67cc-4d1e-85a1-1b2a18fd1db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really nervous and wasn''t able to recall every particular
        moment that I had seen Mr. Cosby in order of dates," she explained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c772a670-6113-4d8e-80ad-404b96e95e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Constand initially told police that she had not been
        alone with Cosby prior to the alleged assault and that they had little contact
        after. However, she testified that she had been alone in a hotel room with
        Cosby beforehand, and that there were 72 calls between the two afterward.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bedd0ce-c2af-4174-803f-3939046d30a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also asked Cosby''s representatives for free tickets for her
        and her family to see Cosby''s stand-up show in Toronto in August, half a
        year after the alleged assault.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b498b57-2d9a-4882-9557-0036f183b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said the hotel room meeting was not romantic, and explained
        that she made those phone calls in her job responsibility at Temple. She got
        the show tickets because her family loved Cosby, and she hadn''t yet told
        them about the alleged assault.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775cf7c8-98b7-4d32-8ff3-2bde9139dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys said those were not the actions of a sexual assault
        victim, and suggested she was lying.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710cf06-7e81-46cd-afa2-c246b865bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was mistaken," she said. "It was a lot of confusion putting a
        lot of dates together."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc24c14-2a57-49d5-bd4b-738e888440ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors did hear Cosby''s side of the story — but not in his voice.
        Prosecutors and police detectives read aloud portions of Cosby''s statements
        to police in 2005 and in a civil deposition in 2006. In those interviews,
        Cosby admitted to sexual contact with Constand and said they had previously
        had a romantic encounter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b9eee-d3af-48f1-8331-fddb4d706fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the pills he gave her were over-the-counter Benadryl,
        which he admitted can cause sleepiness.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebce496-253e-40d3-a57b-d007edecf7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the civil deposition, Cosby admitted that he had previously obtained
        prescriptions for Quaaludes, a powerful sedative, with the intention of giving
        the drugs to women with whom he wanted to have sex.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d0bdf-d98e-4997-8589-20446bc4a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say his prior use of Quaaludes shows that Cosby had
        knowledge of what he was doing when he gave her the pills.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be662427-b9c6-4086-815c-f032e11101d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How we got here</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0117a3-fb83-4ad7-814d-8209914c549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand initially told police about the alleged assault in January
        2005, a year after she says it took place. The district attorney at the time
        declined to press charges, citing insufficient evidence. She sued Cosby in
        a civil suit and settled for an undisclosed amount in 2006.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda40d4e-71d2-45cd-a5cc-670e93849db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2014, dozens of women went public with accusations that
        Cosby drugged and sexually assaulted them over the course of his lengthy comedic
        career.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20dfd07-3823-4f8b-82e3-8b7040696bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2015, a judge unsealed Cosby''s deposition in that 2006
        civil lawsuit. His admissions in that deposition led Montgomery County prosecutors
        to file charges against him.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64105188-2079-46ea-8616-558f971d78f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial started on June 5. Cosby, who is legally blind and carries
        a cane, has arrived in court each day with someone from the world of entertainment.
        Keshia Knight Pulliam, who played Rudy Huxtable on "The Cosby Show," escorted
        Cosby into court on the first day of the trial.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28aa669-d3af-49ce-8d1e-c6806f4d1815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife Camille walked into court with him on Monday, her first
        appearance at the trial.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd485f-ed9c-4f96-8e82-c780be67489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:33:59.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T13:34:02.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jean Casarez and Laura Dolan contributed to this report.</em></p>'
  'doctors-north-korea-detainee-otto-warmbier-severe-brain-injury':
    'author': 'Jason Hanna, Joshua Berlinger and Emanuella Grinberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-16T09:02:02.178+08:00
    'imagesource': 'jcr:47567337-db64-4c5b-8f85-0ef29f2c47d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19633b14-2086-46f8-bdd3-12bfb83260cc'
    'lead': 'They described his condition as "unresponsive wakefulness," also known
      as persistent vegetative state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T13:37:07.183+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T13:37:10.669+08:00
