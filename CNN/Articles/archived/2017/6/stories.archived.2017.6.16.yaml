      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — There’s no denying the fact that
        food collectives are having their time in the sun. No, these aren’t the standard
        mall food courts; these collectives are of their own caliber. Think Singapore
        hawkers meet New York weekend markets, with fixed brick and mortars, and daily
        hours. Hole in the Wall, located at the top floor of Century Mall, was the
        first food hall to jump on this way of dining in the city back in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459c676a-cb0b-4b92-a3b0-d68fede274be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T10:02:47.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two years that followed saw several others follow suit, from
        Kapitolyo to Congressional Avenue. This surge of food parks has seeped into
        2017, with many expected to open up in the future. At the halfway mark of
        the year, we look into three different food collectives that opened in the
        last couple of months.</p>'
    '4':
      'image': 'jcr:256faf0c-3785-4a82-b238-51424bd194fe'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d90e6-9cb4-4347-b69b-e8af743d9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T10:02:42.394+08:00
