      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for the assistance fund, a student must meet the following
        requirements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddb7a78-aa3d-41fe-9d76-cefebac90237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:49:21.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Pass the admission requirements of the SUC</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d53714c-2e98-491b-b04b-e106b1704360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:49:21.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Enroll in an authorized Doctor of Medicine program of the SUC</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e0276-b998-4f99-9127-13a2c36c9c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:49:21.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Maintain a general weighted average of at least a passing grade</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65691111-4594-4036-a5df-8b529fb0873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:49:21.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Carry a regular academic load and complete the degree within
        the period allowed in the university</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f49edb-9292-47a2-a635-04374eacba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:49:21.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said student-grantees will also have to render one year
        of service in the country for every year of cash grant received as part of
        their public service responsibility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e76fea8-3870-4b0e-9986-64652355e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:49:21.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to make sure that students stay and serve in the country
        after graduation in exchange for the public subsidy given for their education.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091247e7-db6c-4833-bbb9-e1861e66b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:49:21.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2017, CHED and DBM released a joint memorandum circular
        that allocated P8 billion to subsidize the tuition of all undergraduate students
        in the more than 100 SUCs in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9307f7-6577-4306-bebf-7ca6fa323ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:49:21.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the bicameral conference committee approved last May
        the report on a bill that seeks to provide free education in all SUCs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea071ea-085f-4989-97e9-fc1ed1fcf97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:49:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T11:49:21.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the bill is ratified by the House of Representatives and the
        Senate, it will be given to President Rodrigo Duterte for his approval.</p>'
  'safer-cities-programme-2017':
    'author': 'Regine Cabato'
    'caption': 'The road to safer cities for women is paved with lapses in laws and
      a whole lot of misogyny. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
