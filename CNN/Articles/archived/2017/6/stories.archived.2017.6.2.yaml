      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SITE Intelligence Group, which monitors Jihadist threat, reported
        that ISIS claimed responsibility in the attack, quoting an "Islamic State
        Filipino operative."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
