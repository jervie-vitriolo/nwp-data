      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone gunman also died when he set himself on fire inside a hotel
        room, then shot himself in the head.</p>'
