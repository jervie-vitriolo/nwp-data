      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Ronald dela Rosa said the suspect, who
        is foreign-looking, set gambling tables on fire and stole millions worth of
        chips.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3f59e-4363-425c-9896-c9b461055228'
