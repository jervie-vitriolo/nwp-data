      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Police District Director Tomas Apolinario said the 35 dead
        bodies were found in the second floor of the establishment, spread across
        the casino area, the hallways, and the bathroom. They died due to suffocation
        from smoke when the suspect burned carpets using the gasoline he brought with
        him, according to the scene of the crime operatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01587469-4507-4e24-9eee-2b1685dec941'
