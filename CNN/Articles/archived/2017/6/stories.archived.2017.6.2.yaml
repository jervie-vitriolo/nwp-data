      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa: Kung ISIS ''yun, pinagbabaril na niya mga nakasalubong
        niya. (Translation:If this is the work of ISIS, he should have fired at civilians.)</p>'
