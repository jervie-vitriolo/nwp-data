  'adobo-tambuli-awards':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Learn from the best minds in the creative and advertising industry
      at the 3rd Adobo Tambuli Asia Pacific Conference. Photo from ASIA-PACIFIC TAMBULI
      AWARDS/OFFICIAL WEBSITE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-06-02T19:38:31.839+08:00
    'imagesource': 'jcr:db563a70-d44a-46de-a092-8c0b86994baa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ea0ee79-7afa-4aaf-9a08-18b074faa4ed'
    'lead': 'Learn from the best minds in the creative and advertising industry at
      the 3rd Adobo Tambuli Asia Pacific Conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T14:44:20.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T14:44:24.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T14:44:24.469+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Creativity as an instrument for ‘human good’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b709581c-98c4-4c89-a190-5ee54f848fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:44:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:44:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life Staff) — Now more than ever, social
        good has become more than a buzzword and resonates as a necessary virtue.
        And as one of the world’s largest industries, creative agencies play a significant
        part in the depiction of social good in every campaign or ad that they put
        out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c9705d-8a1e-4b36-a3c3-f59cb3502e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:44:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:44:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 11th Asia-Pacific Tambuli Awards, “Creativity + Human Good
        + Results” reflect a process that focuses on a desired outcome from its participants
        rather than just plainly applauding industry movers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067ed13-c249-4165-bfdc-2a08fd15f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:44:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:44:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneously, Tambuli Awards media partner Adobo Magazine will
        also be celebrating its 11th year with the 3rd Adobo Tambuli Asia Pacific
        Conference featuring members of the awards jury. The event will be held on
        June 06, 2017 at Axon, Green Sun, right before the Tambuli Awards show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b4c620-79ce-492d-b575-4eb588aa5b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:44:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:44:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to the event’s thrust in creating conversations and engagement
        that make an impact for social good, a Masterclass series will be held to
        discuss a formula for creativity that does good and achieves results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f17b11-11cd-48b6-92e8-c3c04c4953eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:44:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:44:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference headliner is Matt Eastwood, who also serves as the
        overall executive jury. The Worldwide Chief Creative Officer of J. Walter
        Thompson has been described as a “unicorn” in the industry for his record-setting
        career, which includes winning a total of 80 Lions at Cannes in 2016 for J.
        Walter Thompson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5569b65e-74e0-4ce3-b164-080721c6ced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:44:20.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:44:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Eastwood are Kentaro Kimura, Co-CEO &amp; ECD of Hakuhodo
        Kettle, Tokyo; Thierry Halbroth, Managing Partner &amp; ECD of Publicis Hong
        Kong; Merlee Jayme, Chief Creative Officer of Dentsu Jayme Syfu; Rupen Desai,
        Executive Vice Chairman of Edelman Asia-Pacific, Middle East and Africa (APACMEA);
        Celevel Butler, Managing Director - Integrated Brand, SEA of Edelman Singapore;
        and Paolo Mercado, SVP for Marketing, Communication &amp; Innovation of Nestlé
        Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c9db2d-1aa3-47b5-aa5d-9d41a18fded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:44:20.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:44:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference will also include a CEO Panel participated by Cheuk
        Chiang, CEO Asia-Pacific of Omnicom Media Group; Charles Cadell, President
        and CEO of McCann Worldgroup Japan/ President of McCann Worldgroup Asia Pacific;
        Nicolas Menat, Chief Executive Officer, Asia, of Publicis One; and Gonzalo
        Fuentes, Global CEO Media &amp; Digital Practice of Kantar Insights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a524ee96-ced4-4790-8d4f-5d68a0e02a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:44:20.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:44:24.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ Anthony Pangilinan of “The Boardroom” will be hosting
        the conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890dc09e-8f14-4c4b-8620-dc7484ff65ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:44:20.288+08:00
