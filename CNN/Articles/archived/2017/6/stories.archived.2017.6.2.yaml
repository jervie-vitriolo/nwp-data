    'title': 'Duterte on Marawi: ''It''s not Maute, it''s purely ISIS''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f4a6f-30da-45c6-a931-abef635ae814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:03:39.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:03:43.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The ongoing armed
        conflict in Marawi City is the handiwork of foreign terrorists, according
        to President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f531d67-f62f-4cea-a6f5-1bc4290891cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:03:39.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:03:43.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo yung</em> rebellion sa Mindanao. It''s not Maute. It''s
        purely ISIS with different branches <em>kasi sila yung nag-umpisa</em>. Actually,
        iyang Maute brothers went to Libya," the President said in a speech in Malacañang
        on Thursday before newly-appointed government officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cedaff-f3af-441d-91f1-6d378fa2e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:03:39.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:03:43.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know this rebellion in Mindanao, it''s not Maute.
        It''s purely ISIS, they have different branches because they were the ones
        who started this. Actually, the Maute brothers went to Libya.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46d87b2-e014-4a77-8390-e485ffa46019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:03:39.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:03:43.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military had initially said it was the ISIS-inspired, local
        terror group Maute who was wreaking havoc in the Islamic city of Marawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9595a-4750-4a97-aaec-2a6e1aaff4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:03:39.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:03:43.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte continued to say that the siege of the Lanao del Sur capital
        could not have been a last-minute decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f77793-0eda-4525-ab92-e49858711c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:03:39.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:03:43.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This) Marawi ... has long been planned. It could not just be a
        decision, ''Let''s go to Mindanao.'' Plano na ito lahat (It had been planned).
        And it''s a long time," the President said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a44551-f496-4bbd-9004-364bdae4edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:03:39.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:03:43.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Defense Secretary Delfin Lorenzana said eight
        foreign terrorists believed to be members of ISIS were among those killed
        in clashes in Marawi since fighting broke out last Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48735c-3d8a-466d-a463-de6abeacd04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:03:39.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:03:43.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: 8 foreign ''ISIS members'' killed in Marawi</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab861f5f-8051-49d4-9b1f-21c6ccc315cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:03:39.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:03:43.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said this included two Malaysians, two Indonesians, two
        Saudi Arabians, a Yemeni and a Chechen — adding "there could be more" slain
        foreign terrorists that authorities have not yet identified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522aa598-9169-4789-821b-089040411d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:03:39.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:03:43.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte continued to say he was saddened by the loss of lives on
        the government side, including the 11 soldiers who were killed by a wayward
        bomb during a military airstrike the day before.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907a59a-4ab1-423e-a3e2-9317815154cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:03:39.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T16:03:43.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as last year, the President had already warned of the creeping
        presence of the dreaded international terrorist group ISIS — saying a number
        of&nbsp; foreigners posing as missionaries had been spotted in Mindanao.</p>'
