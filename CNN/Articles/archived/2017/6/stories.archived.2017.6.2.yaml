      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f60cf-1d95-4257-bb23-1354c727725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:44:20.288+08:00
