      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Book Snoop</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54600aff-c0c1-4d78-936a-bf311b0598c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your tastes in books are eclectic, you will find plenty of potential
        new additions to your library on The Book Snoop. Its monthly uploads are impressive
        in their number — about 500 titles are put up for sale every time — and even
        more impressive in their variety, ranging from popular literary classics to
        little-known coffee-table books.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3063bf-2078-4eb4-aa28-193d3eafac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Comment on photos on The Book Snoop’s Facebook page to reserve
        books, and then pay for the total cost plus shipping fee via BDO bank deposit
        or remittance through Cebuana Lhuillier or LBC. You may also opt for meetups
        at SM Manila, SM San Lazaro, or The One Tower (near University of Santo Tomas)</em></p>'
    '27':
      'image': 'jcr:6ba7eb8e-ae01-47e6-a2b1-cd32c9776bd3'
