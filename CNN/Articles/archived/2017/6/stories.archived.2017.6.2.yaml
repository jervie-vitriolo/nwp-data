      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisesoutofboxes</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99bde57-5bd7-4fe0-9dbb-6d42ba4edcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agatha Christie, Roald Dahl, “The Little Prince,” “Winnie-the-Pooh,”
        and the like have become staples of Surprisesoutofboxes’ selection. Still,
        the store manages to make good on the promise of its moniker with the diversity
        of its other offerings for readers of all ages and persuasions.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a988c6-126f-45b7-b49b-70c6b208952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Comment on photos on Surprisesoutofboxes’ Facebook page to reserve
        books, and then pay for the total cost plus shipping fee via bank deposit
        through BDO or BPI or remittance through Cebuana Lhuillier, Globe GCash, LBC,
        or Palawan Express. You may also opt for meetups at SM Mall of Asia.</em></p>'
    '57':
      'image': 'jcr:64b51353-e287-4209-a00b-9bd3c07f9ea6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5287731-341a-4bc8-8a55-209b581a1926'
