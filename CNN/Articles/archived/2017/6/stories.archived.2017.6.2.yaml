      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(ISIS) can claim anything they want as part of their propaganda.
        But the police will not bite right away their claims because we have to establish
        facts here in order to come up with a conclusion," Dela Rosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b97ce6-20fb-40ef-ae7c-714eaeda14ad'
