      'mgnl:lastActivated': 2019-07-18T14:44:24.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The masterclass presents a rare opportunity to those who want to
        learn from the best minds working in the industry.</p>'
    '17':
      'image': 'jcr:cb26ecb5-aaec-4551-aa21-4df6be690c48'
