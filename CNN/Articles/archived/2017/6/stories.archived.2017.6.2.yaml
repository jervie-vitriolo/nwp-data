      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> The Resorts
        World Manila management released on Friday afternoon the names of guests and
        employees who died when a gunman set fire to the casino area of the complex
        in the wee hours of the morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae4173b-750b-408d-8d17-5ed2d5c5358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:02:13.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:02:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management said 22 guests and 13 of its employees died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adef7c2-6237-47b5-891c-0d6beedfa5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:02:13.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:02:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims have been identified except for four guests and two
        employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8ad26-aea0-4472-bfc9-3634f210f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:02:13.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:02:17.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the evening, National Capital Region Police Office Chief
        Oscar Albayalde said there were 38 bodies recovered at the hotel, including
        the gunman. However, it was not mentioned whether the two additional victims
        were hotel guests or employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b150cf0f-488a-43e7-8be9-1d16dba0830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:02:13.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:02:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife of Pampanga Representative Dong Gonzales was among the
        fatalities in&nbsp; the incident.</p>'
    '5':
      'image': 'jcr:6ee8ddfc-fd99-49b3-9bd8-60cfcec4e978'
