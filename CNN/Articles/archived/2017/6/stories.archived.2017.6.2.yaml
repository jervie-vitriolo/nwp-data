      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:59:54.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa: Gunman did not fire at people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069102a9-d879-4149-86bf-6f05f158d88c'
