      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Comment on photos on Yumi Thriftshop’s Facebook page to reserve
        books, and then pay for the total cost plus shipping fee via remittance through
        LBC or Palawan Express. You may also opt to pick up your reserved books and
        browse for more at Yumi Thriftshop’s physical store at Esteban St., Quezon
        City.</em></p>'
