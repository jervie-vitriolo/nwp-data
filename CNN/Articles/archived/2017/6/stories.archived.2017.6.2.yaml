      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85944bb-57aa-48e3-a6f0-74876cc0efb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bookulaw</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbffe07d-c438-4eb4-bf18-223a2c10c5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookulaw (its bilingual portmanteau name roughly translates to “Reading
        Ape”) comes out with a new batch of books for sale only once or twice a month,
        and even then, the number of books is not exactly huge. But what it lacks
        in quantity, it more than makes up for in quality, considering that offered
        titles often include literary luminaries like Jhumpa Lahiri, Alice Munro,
        Philip Roth, and Mario Vargas Llosa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c06a73-b31b-4259-9fd9-b2c806031970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.300+08:00
