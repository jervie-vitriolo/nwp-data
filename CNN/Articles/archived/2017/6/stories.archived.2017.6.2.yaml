      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was briefed by National Security Adviser H.R. McMaster on
        the Philippines incident before he went into the Rose Garden, a White House
        official said Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43044e5-8df7-43c0-a593-6d10461120fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official declined to comment on whether the incident was called
        a terrorist attack in the briefing.</p>'
    '37':
