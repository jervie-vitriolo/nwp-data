      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said it''s too early to tell if terror group ISIS is behind
        the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb468bc0-f038-4c1f-9e1c-813400b1256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:59:50.420+08:00
