      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549db8a-1766-47fe-9841-60bac121bcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.304+08:00
      'mgnl:createdBy': 'jeff'
