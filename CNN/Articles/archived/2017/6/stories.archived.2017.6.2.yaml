  'Resorts-World-Manila-incident-robbery-Trump':
    'author': 'Photo by Michael Joe Delizo via CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-02T07:24:30.260+08:00
    'imagesource': 'jcr:a072f94f-a4d6-4267-b82d-a549b3013d17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e75514b0-3914-4175-bfa6-604248054c45'
    'lead': 'U.S. President Donald Trump incorrectly labeled violence in the Philippines
      on Thursday a "terrorist attack" just minutes before officials said it was the
      result of a suspected robbery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T15:50:32.532+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T15:50:36.845+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T15:50:36.720+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump incorrectly labels Philippines robbery a terror attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9841d935-27f0-4f8c-80d6-25ab4eed7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:50:32.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:50:36.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. President Donald Trump incorrectly labeled violence
        in the Philippines on Thursday a "terrorist attack" just minutes before officials
        said it was the result of a suspected robbery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9489a006-6d56-4a72-a3b8-5e0e8af5be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:50:32.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:50:36.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, before announcing the United States was leaving the Paris
        climate agreement, opened the event by saying "our thoughts and our prayers"
        are with those affected by the "terrorist attack in Manila."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d665114-febf-413d-912a-d63001a552de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:50:32.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:50:36.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closely monitoring the situation and I will continue to
        give updates, anything happens, during this period of time," he said. "But
        is really pretty sad what is going on throughout the world with terror. Our
        thoughts and our prayers are with all of those affected."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eae731b-3792-45cd-a8c4-44823512a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:50:32.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:50:36.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Gunshots, explosion spark panic at Resorts World Casino
        in Pasay City</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9477674-46fb-49f2-857b-b19bdafed513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:50:32.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:50:36.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials on the ground in the Philippines said the opposite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d7656-bbda-42ff-864f-ca39942403b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:50:32.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:50:36.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Trump''s comment, Philippines National Police Chief
        Director General Ronald Dela Rosa said the shooting incident at a Manila resort
        was an attempt by a lone thief to rob gamblers rather than a terrorist attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bdbcfa-cb9c-43ce-b1a0-0577edffb784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:50:32.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:50:36.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Resorts World Manila Chief Operating Officer
        Stephen James Reilly, who told reporters gathered outside the building that
        only one assailant was involved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb512ae-b814-4b7f-8cfa-856f4ff0bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:50:32.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:50:36.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment we only know of one suspect," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5fa51-5855-4124-b5c2-b4d116d02e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:50:32.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:50:36.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was briefed by national security adviser H.R. McMaster on
        the Philippines incident before he went into the Rose Garden, a White House
        official said. The official declined to comment on whether the incident was
        called a terrorist attack in the briefing or if Trump would like to amend
        his statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01057e63-4531-4a05-91bf-5bd5e4a2fe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:50:32.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:50:36.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the National Security Council did not respond to
        request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d0336-e7b7-43ad-a51d-41a547e6060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:50:32.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:50:36.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump incorrectly
        labels Philippines robbery a terror attack"</em></p>'
  'Paris-climate-change-agreement-Trump-US':
    'author': 'Kevin Liptak and Jim Acosta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-02T06:13:30.844+08:00
    'imagesource': 'jcr:5b817541-7bd0-4071-aecf-31d8c9f9cb81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09658e94-ee12-4216-9f69-2c2512d72e7c'
    'lead': 'President Donald Trump announced Thursday his decision to withdraw the
      US from the Paris climate accord, a sweeping step that fulfills a campaign promise
      while seriously dampening global efforts to curb global warming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T15:53:36.394+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T15:53:43.669+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T15:53:43.311+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump on Paris accord: ''We''re getting out''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b95a62e-188e-4ac3-a6c0-4dfc2fb9478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) —</strong> President Donald Trump announced
        Thursday his decision to withdraw the US from the Paris climate accord, a
        sweeping step that fulfills a campaign promise while seriously dampening global
        efforts to curb global warming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89617c49-e008-4f99-8df5-7b5d5453717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the White House, Trump said he was open to renegotiating
        aspects of the agreement, which was inked under his predecessor and which
        all nations except two have signed onto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91195747-3302-42ec-b5fd-1e719dd35a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was withering in his criticism of the pact, which he cast
        as a humiliating defeat for American workers that unfairly advantaged foreign
        countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d8b01d-de2f-4a33-84d3-ea7cceb3fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At what point does America get demeaned? At what point do they
        start laughing at us as a country?" Trump asked during an afternoon event
        held in a sun-drenched Rose Garden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc55d3b3-ff7e-450e-9869-402a13e3d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want fair treatment," Trump said. "We don''t want other countries
        and other leaders to laugh at us anymore."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a4a0a-a225-44b7-9dd6-702859ba5512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision amounts to a rebuttal of the worldwide effort to pressure
        Trump to remain a part of the agreement, which 195 nations signed onto. Foreign
        leaders, business executives and Trump''s own daughter, Ivanka, lobbied heavily
        for him to remain a part of the deal, but ultimately lost out to conservatives
        who claim the plan is bad for the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988ebdb-960a-4cda-8f34-63ec88a3ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has governed with an "American First" policy, said Thursday
        he was carrying out the will of the voters who elected him to the White House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5cea8-bb86-442f-b5a8-a1da4b77fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was elected by the citizens of Pittsburgh," Trump said, "not
        Paris."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f509fc-ae6d-44e9-b779-9c84f5e9afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lengthy process</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d797dfc-0752-4d8e-9b69-a422683e42b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In triggering the official withdrawal procedures, Trump has sparked
        a lengthy process that won''t conclude until November 2020 -- the same month
        he''s up for reelection, ensuring the issue becomes a major topic of debate
        in the next presidential contest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b764b6d-0e9c-4baa-8c4e-098164149692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Trump said he was open to re-brokering US carbon
        reduction commitments, but cast doubt on the ability of other nations to agree
        to a plan that he deems fair to the United States. He said the deal placed
        "draconian" financial burdens on the American people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f820410-7b46-4c29-a0b9-7fb5f788bda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting out," he said. "And we will start to renegotiate
        and we''ll see if there''s a better deal. If we can, great. If we can''t,
        that''s fine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2bfb4a-ebed-49ce-80a7-26d698a8218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said his announcement would end the implementation of carbon
        reduction targets set under Obama, and stall all contributions to the United
        Nations'' Green Climate Fund, which Trump said was "costing the United States
        a fortune."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab4e43-e701-4388-a0c2-ef0568760c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As someone who cares deeply about our environment, I cannot in
        good conscience support a deal which punishes the United States," he said.
        "The Paris accord is very unfair at the highest level to the United States."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1d92a-08fa-46e1-ad48-d2fe3145ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President campaigned ardently against the climate agreement
        last year as a candidate, vowing to "cancel" the accord. Those close to him
        said he was insistent upon fulfilling his promises, despite urging from some
        members of his own administration to remain in the agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d54df-7d6a-44fa-82f6-efdc02386cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with Trump''s thinking said the President was
        convinced he needed to withdraw from the pact, and there was little chance
        of talking him out of it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba74b4-40d1-43ab-83ae-f85a8eac0704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of the move say it threatens to isolate the United States
        in a global effort to curb the warming of the planet, and leave an opening
        for countries like China to fill the leadership void.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0950fcb0-242c-455c-831c-eaef126980ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertainty loomed</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62931962-5ccd-46c3-8436-5a13f92f222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement Thursday ends months of speculation about
        his intentions. The uncertainty over Trump''s decision lent the Rose Garden
        announcement a reality show-like air, with Thursday''s unveiling acting as
        a finale to a months-long debate that has split members of the President''s
        inner circle and led to deep consternation from global allies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96cda1f-2299-448a-961e-91e163dad760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show-like atmosphere was fueled by the presence of a jazz band,
        which performed a series of numbers before Trump emerged from the Oval Office
        to deliver his statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393358a3-98a9-4d92-91d0-c1e3d9bd3031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement concluded a long and bitter dispute among West
        Wing aides to sway Trump''s thinking. Ivanka Trump had worked to ensure her
        father heard pro-Paris voices over the last several months, and even in recent
        days continued to press for a decision short of a full withdrawal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be64da-9ce1-476a-9b72-33225c92568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump and her allies, including Secretary of State Rex Tillerson
        and Trump''s chief economist Gary Cohn, pressed Trump to alter the US commitments
        to the Paris agreement without fully pulling out of the accord.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d4e524-8633-4f8a-aba8-5fbe0365c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was pressured heavily by his foreign counterparts during last
        week''s G7 meetings in Sicily to remain in the deal, but his advisers say
        he felt little obligation to concede to that point of view.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad434f0-670f-4c8c-9a03-3990abbc4301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But anti-Paris voices, led by chief strategist Steve Bannon and
        EPA administrator Scott Pruitt, appeared to win out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ada1dd-197c-4f26-af01-4d4074d7202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks Thursday reflected the nationalist viewpoints espoused
        by Bannon and his cohorts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d074f-3f84-4a11-a5cd-1e1877b5aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This agreement is less about the climate and more about other countries
        gaining a financial advantage over the United States," Trump said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569cab99-ad0f-457a-9d6f-a2d2f10d9ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon was seated in the front row of the audience during Trump''s
        remarks, while Pruitt delivered a statement himself after Trump spoke. Ivanka
        Trump wasn''t not present for the announcement; aides said she was at home
        celebrating the Jewish holiday of Shavuot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a2796d-b625-4061-8d46-e451a0c98bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Critics pounce</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b257da-abaf-446f-8de3-4041b681ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump''s announcement, business leaders, politicians, and
        foreign heads-of-state began castigating the decision as a woeful abandonment
        of US leadership.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db202b-04e2-4248-ae2a-f09f9a51511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare statement about current political events, former President
        Barack Obama, whose administration negotiated the Paris accord, wrote Trump''s
        decision would leave American workers behind those in countries who remain
        a part of the agreement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d073a-eadf-4da4-8c91-c42103853586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nations that remain in the Paris Agreement will be the nations
        that reap the benefits in jobs and industries created," Obama wrote. "I believe
        the United States of America should be at the front of the pack. But even
        in the absence of American leadership; even as this Administration joins a
        small handful of nations that reject the future; I''m confident that our states,
        cities, and businesses will step up."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a883c60-5208-48c3-bfa8-2378e03c919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, global figures began reiterating their own commitment
        to the Paris deal as Trump prepared to withdraw. Chinese premier Li Keqiang,
        visiting Germany, said his country would remain committed to combating climate
        change, despite US moves.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff441cf1-5cda-4b3e-8d50-4a741a500785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And European Commission President Jean-Claude Juncker declared Europe
        was ready to act as a global climate leader in the US absence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccabfc44-9ec4-4a87-9a46-72d0dca22e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vacuum that would be created has to be filled, and Europe has
        aspirations for a natural leadership in this whole process," he said in Berlin.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3bace6-07e1-4666-ae76-82e3172a4c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:53:36.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:53:43.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dana Bash contributed to this report.</em></p>'
