      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>37 dead bodies found inside Resorts World Manila, including the
        gunman, Southern Police District Chief says</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee30eac6-8cd4-4f7d-9772-528b0f47ece9'
      'mgnl:activationStatus': true
