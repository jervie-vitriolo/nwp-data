      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Literati Haven</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c7ed9d-a309-472e-9983-4bca458fd8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to its name, Literati Haven promises to be a place, albeit
        a virtual one, for people who are interested in literature. If you consider
        yourself among such people, you’d do well to check out its perennial uploads
        of books for sale, which notably feature recent releases like Lauren Groff’s
        “Fates and Furies” alongside out-of-print editions of classic novels like
        Vladimir Nabokov’s “Lolita.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381b86c-82f8-43d8-9b9c-108f3fe1a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Comment on photos on Literati Haven’s Facebook page to reserve
        books, and then pay for the total cost plus shipping fee via BPI bank deposit.
        You may also opt for meetups at Shangri-La Plaza, SM Light Mall, or SM Megamall.</em></p>'
    '39':
      'image': 'jcr:77b63437-5bb2-44d2-b899-40e546bdb842'
