    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efc3bbed-2318-4ca7-848b-90861cf2aae1'
    'lead': 'A shooting incident at Resorts World Manila in Pasay was a robbery attempt
      by one person and not a terrorist attack, Philippines National Police Chief
      Ronald Dela Rosa said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T15:46:33.973+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T15:46:38.385+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T15:46:38.056+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunfire at Resorts World Manila was from lone robber, not terrorists
      – PNP Chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeefed6f-383c-44f7-9154-4dcb5408818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A shooting at a sprawling Manila resort
        that caused hundreds of people to stampede was a robbery attempt by one person
        and not a terrorist attack, Philippines National Police Chief Ronald Dela
        Rosa said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a5f38-e8c5-4b1a-805a-ceadfcc24c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the man forced his way into a casino at Resorts World
        Manila and created chaos by setting several gambling tables on fire and shooting
        a video screen, though he didn''t appear to be firing at people, CNN Philippines
        reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed05a9-5b5c-40dd-ba45-58ba408d8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man ransacked a room and stole gaming chips worth 113 million
        pesos, Dela Rosa said, according to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b6d2f9-73cb-45a8-abb1-65c179c0c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4 a.m. Friday, Resorts Chief Operating Officer Stephen Reilly
        told reporters police were looking inside the buildings for one suspect. He
        said about 30 people were hurt, but nobody was killed, CNN Philippines reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4c589-a83e-4d72-86c0-fb7403e3fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of guests and employees rushed out of the resort hotel
        after the masked gunman on the second floor began shooting a gun, hotel employees
        fleeing the scene told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80bc0aa-dd71-4cd6-a68b-86637aee4800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort was put on lockdown and heavily armed SWAT officers wearing
        bulletproof vests and body armor descended on the scene, Camille Abadicio
        of CNN Philippines said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e202f9a-3106-41d5-a642-10579dc34fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video captured people fleeing, the sound of gunshots and smoke coming
        from the upper floors of buildings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9af5c3f-4216-4d98-83be-0e00876c303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gunshots heard</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de0999-93a0-4b85-a7f3-58fbe3b9430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Dones, a witness on the scene, said the incident started around
        midnight Thursday (noon ET) and that some employees said gunman fired shots
        in the air.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e545c200-153d-4ace-99ef-d59454fe0111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dones said employees told him they saw two suspects wearing black
        and carrying long firearms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a5fc9-8263-4fee-a8c6-d25dcc08f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of them was carrying a bottle," Dones said. "One of the employees
        told me that the suspect began pouring the contents of the bottle on one of
        the tables and lit it on fire."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f59992-4e46-42e2-880d-1fd23463d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikos Low said he was in the resort''s casino, along with a few
        hundred other people, when the attack began. Low said he heard what sounded
        like an explosion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dc4fd4-3208-42b2-95cf-64566a5a4143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could smell some kind of smoke that came from an explosive device,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7dd5f0-931e-4c32-9ddb-c6530c5d60ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hours later, witnesses on the scene said the shooting had
        stopped. No one has claimed responsibility for the attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627b395-d02a-47c3-ab18-ceb7295f9f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Airport locked down</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36c8a4-46ba-46e8-be75-a689922fc3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines Red Cross tweeted that it had transported three
        people from the resort to hospitals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeec03d-a310-4aa1-bd3f-e7c5e06a19d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dones said emergency personnel said they had treated people for
        smoke inhalation and bruises, but not for gunshot wounds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd442604-cb0c-4faf-8e75-d5f0c07bb60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All terminals at Ninoy Aquino International Airport were placed
        on lockdown because of the attack, according to Robert Echano with airport
        operations. The airport is about a mile away from the resort.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ef7ac-41a3-40fa-a4a3-38bc9a6c33a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reilly confirmed shots were fired, but did not give details on how
        many gunmen might be inside.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5446af8e-162a-4755-a24b-76c1cfcb9419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still investigating the situation," Reilly said in a statement.
        "We are searching the area as much as we can to make sure the building is
        clear."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3625a71f-0068-4224-81ce-bda707a25d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Quezon City, one of the municipalities in metro Manila, Police
        District Director Guillermo Eleazar ordered all 12 police stations in the
        city to set up checkpoints and to maximize police visibility. All mobile patrol
        units and tactical motorized units of QCPD have been deployed to secure the
        city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506de21-1f3c-4a0d-852f-4223e8cbbfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also called on the public to remain calm and to refrain
        from spreading unverified information and to be vigilant at all times.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db93843b-d608-4f16-a8cb-2ad52e421b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Resort has casino</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b9b019-1c8e-4b0b-b1b7-f62f2cb4adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resorts World Manila, also known as RWM, is a resort complex in
        Newport City, a residential and commercial center in metropolitan Manila.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56b2e9-f61a-458a-8954-1b16777854ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sprawling complex has an array of hotels, restaurants and bars.
        Tourists flock to the complex for its casino, cinema and stores, which include
        several Western retailers such as Hugo Boss, Lacoste and Kate Spade.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeed197-9ec4-47f8-a2af-3b0fb7254604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complex, which is described on RWM''s website as "the first
        and largest integrated resort in the Philippines," is across from Ninoy Aquino
        International Airport.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81922ea9-c20b-4876-8c86-9065e567734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Conflict in the south</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ec0f9-9d96-4708-b44e-c092f4816784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been grappling with incidents of terrorism,
        especially on the southern island of Mindanao. There, in the city of Marawi,
        government forces have been battling ISIS-linked militants for control of
        the city.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b081286-9dfb-4aa8-b86e-e6a8936377fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle for Marawi, a largely Muslim city, has displaced at least
        70,000 residents and left 140 people dead. The terrorist siege began last
        week, just as Muslims worldwide started to mark the holy month of Ramadan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec3a6ac-aa27-4fcc-a9a9-8ff2edcc0348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines President Rodrigo Duterte declared martial law over
        the island of Mindanao in light of the crisis. Duterte also suggested he might
        extend martial law through year''s end or impose it nationwide, alarming critics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1eba97-9c1f-4ebf-8c1f-a67b5f758bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump called it terror</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd56e88-5636-4176-b90a-ef787b3eb74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the incident began, the US State Department warned
        citizens to avoid the area.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fc7f3b-5b69-4409-a4ab-9890e6bb4f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, President Trump seemed to think terrorists were involved
        in the resort incident.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d426c-f84f-43c1-86f4-9c4a2e0cf094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He opened his White House announcement about leaving the Paris climate
        accord by saying "our thoughts and our prayers" are with those affected by
        the "terrorist attack in Manilla."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8950a1-3662-47e1-9e92-e123caa4341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:46:38.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after, officials in the Philippines announced it wasn''t
        terrorism.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f038f-bf78-47d6-955d-e2ae2b59fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:33.977+08:00
