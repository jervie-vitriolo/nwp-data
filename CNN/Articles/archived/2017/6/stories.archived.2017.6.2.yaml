      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MPcurious</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0961c734-5a96-4aa8-8dcb-3a4860f9c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managed by a couple named Marvin and Pinky, MPcurious has a selection
        of affordable books, many of which have long gone out of print and are therefore
        hard to find in brick-and-mortar secondhand bookshops, let alone in the big
        bookstore chains. What’s more, this selection is easily searchable and browsable
        thanks to MPcurious’ storefront website.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75046087-e480-4bc5-8452-d31463da46f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>MPcurious’ website is linked to MPcurious’ Facebook page, where
        you can reserve books by commenting on their photos. Payment for the total
        cost plus shipping fee may be made via bank deposit through BPI or Unionbank,
        or remittance through Cebuana Lhuillier or LBC.</em></p>'
    '45':
      'image': 'jcr:62fe4af6-7f1d-4534-933f-84345e24b3ba'
