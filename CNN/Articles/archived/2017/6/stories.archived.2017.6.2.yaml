      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f566c-7194-4e8b-8dae-9b40c7d68044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People just haven’t fully grasped the value of organic produce,”
        says Pinga. “Right now it’s such a loose term. Sometimes, it’s like planting
        conventionally but just using non-chemical inputs. People [also] really don’t
        fully grasp the value of protecting the environment [through organic farming],
        the farmers’ health.”</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d205fc8-d783-4954-adc0-64ca687b3d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve [also] been misled by this notion of abundance that we can
        get everything year-round and at cheap prices, but at what cost?” Pinga asks.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc83d74-9b0f-40f9-aad8-e8e2da6fd9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pinga and the rest of the young organic farmers continue
        to do the difficult work of intimately knowing the soil where our food grows,
        and shortening the distance between farm to table, in the hopes that slowly
        and surely, these small efforts will somehow help consumers make better lifestyle
        choices.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf5fd8-3edd-4419-991e-440988235168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd62d3c-53a5-45cb-b95a-9764a7e3baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Organic, sustainably produced, and earth-friendly products (including
        those from the farmers featured here) are available every week at Good Food
        Sundays at Mandala Park in Shaw Blvd., Mandaluyong.</em></p>'
  'esperon-against-terror-label':
    'author': 'Regine Cabato, CNN Philippines The Source'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-02T16:25:20.390+08:00
    'imagesource': 'jcr:393e254a-56dc-47bf-b3dc-e10e06f12929'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a7415f3-1124-4370-b1da-5d1cf6b2988e'
    'lead': 'Although authorities are not ruling out such a possibility, National
      Security Adviser Hermogenes Esperon cautioned against tagging the Resorts World
      attack as terrorism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T15:38:47.079+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T15:38:51.684+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T15:38:51.457+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National Security Adviser cautions against ''terror'' label in Resorts
      World incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ad75ca-4707-4628-b3f2-2a85070ca8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 2) — National Security Adviser
        Hermogenes Esperon on Friday cautioned against calling the incident in Resorts
        World Manila an outright "terror-related" attack, saying it poses a risk for
        misinformation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b4312-f89f-402a-861f-899e16c8be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not be unwitting tools of terror by spreading false rumors.
        Like claiming that the Resort world is terror-related," Esperon said in a
        statement to the media. "Such claims and announcements don''t help."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f442a-3552-483e-ad4f-c9e43dbf395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Esperon added that they were not ruling out the possibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86ac67-ce4c-4aa3-b6a1-77ee046e91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not discounting possibility of even a small-scale terror
        attack in Manila. That''s why security forces had been in high alert," he
        said. "Let us be calm but at same time be alert, ready to help our security
        forces."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f50667-dc19-4715-adf0-ea3117111471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come after a "foreign-looking" gunman opened fire inside
        the high-end casino Resorts World Manila. Police said he shot at television
        screens, doors, and equipment, but did not target the people inside. However,
        officials said one of the casino''s guards was shot by accident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030f614c-2eb0-4eba-a6d9-4d69d9050e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fire broke out after the attacker poured gasoline on casino tables
        and lit them up. He also stole casino chips worth P113 million, stuffing them
        in a backpack which has since been recovered. He then fled as police pursued
        him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d64161-2ad7-48c4-8d12-00d9b9a7e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the gunman entered a hotel adjacent to the casino and started
        fires there. He then entered a bedroom, soaked a blanket in gasoline, and
        set himself on fire. He apparently shot himself in the head, as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c9b343-e271-42e3-abe4-b8427723e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the gunman, 36 other people have since been found dead;
        authorities said they died either due to suffocation or stampede.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73455cbf-d77f-4e7c-8d03-5f4c7580d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Ronald "Bato" Dela Rosa said on Friday morning that
        the incident was not likely to be a terror attack, even as the terror group
        Islamic State of Iraq and Syria (ISIS) reportedly claimed responsibility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d2d71-9f85-4cd3-aab8-3c0154c59c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: PNP Chief rules out terrorism; Resorts World gunman burned
        himself to death</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6766fb8-f77a-45fd-9b39-d7aaed373c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said that security forces from the Southern Police District
        were "immediately deployed" while troops from the nearby Villamor Air Base
        were designated as a "contingent force." He also said security forces from
        the airport were also "ready in case it would be something of a [terror incident]."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c292dce8-86dd-4433-bb22-17d2b91886aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Friday morning, Esperon
        said they would "rule out the angle of terrorism" for the moment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0175643e-b157-4a51-9b4a-d458368f622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also added, "All our security forces should be on alert,
        and we are."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa97d09c-01e2-4232-a307-51ece0e2f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang una, pagpasok ng isang may baril, kung talagang terorista
        ka, bakit hindi ka nambaril ng mga tao? Bakit yung ceiling yung pinaputukan
        mo? Bakit pumunta ka doon sa paglalagyan ng chips at mangunguha ka doon?"
        said Esperon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7290b0-ad65-4070-9d7e-0c164ff34895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First, when someone with a gun comes in, if you are
        really a terrorist, why didn''t you shoot anyone? Why did you shoot at the
        ceiling? Why did you go to where the chips are and steal them?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a5246d-4983-4710-992c-4b8d2d86259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon added that government security forces would meet on Friday
        to discuss the matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb5060-b490-4730-8515-e1a9cd458415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged citizens not to spread false information and told
        them to share leads with the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f2806-e312-4eda-8572-095d84971ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are incidents you know where to call-we have 911. You
        know where your police stations are. You know people in government. For the
        citizens, please call us," said Esperon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21484bbb-62f1-47d2-83c3-2b3491eef898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you see bags that are unattended to, they are just there--then
        we need your cooperation. Tell us, and we can react immediately," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a4157-2990-4e8e-a275-cf097a2e0f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS in Marawi?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212dd1c9-23a2-4d78-8732-e9f9449bc007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Esperon also told CNN Philippines'' The Source that he
        believed ISIS was in the Philippines, but in Mindanao. The island is currently
        under martial law after state forces clashed with the ISIS-inspired Maute
        group in Marawi City last May 23.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b48939-4314-4ce0-a139-e1ea35032a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon added that eight of the Maute casualties were foreign nationals.
        These included two Malaysians, two Indonesians, two Saudi Arabians, a Yemeni
        and a Chechen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b9d67a-9aa9-4597-973b-d689ce50a9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they were able to determine the casualties'' citizenships
        from their belongings and passports. Authorities are also cross-check names
        and faces from shared databases with allied countries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f5cb0-0c1e-415e-9514-bdd751680f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if they were members of ISIS, Esperon said, "Well, why
        are they here in the first place? That''s what we are trying to ascertain."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74705a30-c156-4a17-ac7c-b256ec8e8115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re here because of Isnilon. They were with the fighting troops
        of the Maute in Marawi," said Esperon. "Those are very strong indications
        that they are indeed foreign forces that have come in the effort to put up
        an ISIS wilayat, or a province here."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347dbe8f-d75a-4105-b407-b07a81d85dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also claimed ISIS was behind the crisis
        in Marawi, despite initial military reports that it was only the Maute group.
        Experts have pointed out that the Maute group has not yet been recognized
        by ISIS.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8753931-4d29-4f8f-97a4-1612ce2116ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''It''s not Maute, it''s ISIS'' - Duterte on Marawi</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a1f06-c182-4522-ab36-afc378b6f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon also maintained that Isnilon Hapilon, the leader of the
        Abu Sayyaf Group, was also in Marawi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9c16a-5c6e-4c3c-85f9-6ef1d39b75ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:38:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:38:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon was reported to have pledged alliance to ISIS, which is
        reportedly looking to establish a foothold in Southeast Asia. The military
        said that they were going to conduct an operation on Hapilon''s supposed safehouse
        when Maute troops entered Marawi as a diversion.</p>'
  'Duterte-Terrorism-in-PH-funded-by-drug-money':
    'author': 'Amanda Lingao, CNN Philippines'
    'caption': 'President Duterte speaks before newly appointed government officials
      on Thursday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-02T19:48:37.966+08:00
    'imagesource': 'jcr:e68d4041-d1a4-4392-9ffd-6765f8de59de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e369c792-874d-4839-ab6e-c2847c3ca036'
    'lead': 'As the country''s war on drugs enters its second year next month, President
      Rodrigo Duterte highlights the connection between drug money and how it fuels
      local terror groups'' activities in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T15:42:20.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T15:42:24.879+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T15:42:24.606+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Terrorism in PH funded by drug money

      '
    'updated': 2017-06-13T11:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e896031d-1784-4090-b54b-52eb2e6667f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) -</strong> President
        Rodrigo Duterte said the illegal drug trade fuels local terror groups'' activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56700a-e999-42a9-a3d2-83500b48e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug manufacturers have been working in tandem with terror groups
        in the country, the President said Wednesday,&nbsp; speaking at the 119th
        Philippine Navy Anniversary Celebration in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127756b2-276a-4a77-abf1-f8583114549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinayaan kasi natin ang droga [We let it thrive]. So there was
        a time and until now that the terrorism activities in the Philippines is funded
        and fueled by drug money," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6585a240-e23c-420e-9c84-9ea8b1fc1985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City, which is now into its second week of fighting between
        the Maute group and government troops, is a "bedrock" for shabu manufacturing,
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f39744-a3ac-4c78-9a0c-4e137f2d411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana on Thursday also confirmed the
        Maute group''s involvement in drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2bbc66-8ad1-4199-9454-f22c91b4aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana mentioned an unnamed Maute family member who served as
        mayor was listed on the President''s "narcolist" of politicians in the illegal
        drug trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838e1d4c-0734-4fa9-bf42-c1a0381c13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proceeds of the narcotics are being used for these terroristic
        activities there, " Lorenzana said in a news briefing in Malacanang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32774b39-96b6-4a7b-a18b-1d71791c0db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporting the President''s claim of large-scale drug manufacturing
        in Marawi, the Defense chief said, the government has received reports that
        the supply of shabu or methamphetamine being distributed in Mindanao were
        coming from Lanao del Sur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700afbb2-bab8-49eb-b826-0b7d21092428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who launched a controversial war against drugs in
        July 2016, said drug manufacturers sought the protection of terror groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f021b5dc-0fc9-4b76-b0a6-1c709970c2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christians and the Moro, who were into shabu sought sanctuary amongst
        the terrorists for protection and to ensure the success of their business,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9139e2f-9599-4815-820e-152fcbc37af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his speech on Wednesday, both Duterte and Philippine National
        Police Chief Ronald Dela Rosa had hinted at drug trade funding Maute operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab79e4bf-e740-497d-81f2-63b19b5084e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Dela Rosa: Maute, narcopoliticians ''protect each other''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70962532-a67c-4b95-84c6-c39b2da36ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS-inspired Maute group stormed on May 23 Marawi City, the
        capital of Lanao del Sur province, prompting he President to declare martial
        law in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdba9f4-0135-4956-aabf-5f6d1d838749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign funding</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e7c904-a92c-4cee-8dc1-0627092ec1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Duterte and Lorenzana also confirmed local terrorists have
        been getting funding from foreigners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266fe039-f216-40af-a8a0-4d20f4e800fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, Duterte said ISIS, which the Maute has pledged
        allegiance to, had sent some funds to local terrorists through policewoman
        Supt. Maria Cristina Nobleza.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8acf851-1703-41ce-ae32-7bc05cb173bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Marwan had officiated marriage of policewoman, bandit — Dela
        Rosa</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9201be93-ef49-489a-a4e9-3255da723b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobleza was arrested in Bohol last April, after she was accused
        of attempting to rescue Abu Sayyaf members with her boyfriend Reneer Lou Dongon,
        also from the Abu Sayyaf.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11882759-fd42-4bbe-9f50-d7fae21913f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President said ISIS had not sent much help, he said they
        had coordinated with Nobleza, who was not only "in cahoots" but also an "active
        player" in terrorist activities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16677bd6-b52f-44b7-bd51-04c250bb5cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, on Thursday said Nobleza had allegedly been receiving
        remittances from an unnamed Syrian woman who was running a recruitment agency
        with a Moroccan man.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf9010-4112-41c0-bf21-5fe9b8aa326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have evidence to prove the lady, the Syrian woman was actually
        in contact with Supt. Nobleza," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93055bb9-4c85-4718-82b1-4179436be48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isnilon Hapilon, the leader of Abu Sayyaf in Basilan and the supposed
        designated "emir" of ISIS in the Philippines, is also reported to have foreign
        backing, Lorenzana said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13befd0-1469-44b1-ae21-8ad1c4aea6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard from our intelligence that he has received several million
        dollars'' worth of funds from the Middle East," the Defense chief said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ff15a0-6f89-43b4-bc59-95ec0a6794ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:42:20.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:42:24.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon is believed to be holed up in a "reinforced building" along
        with 100 other Maute fighters in Marawi City, according to Lorenzana.</p>'
