  'young-organic-farmers':
    'author': 'Anna Bueno'
    'caption': 'Beneath Manila’s booming restaurant scene and a growing reliance on
      fast, store-bought food, there’s a silent movement to slowly change the way
      we eat and how we source our ingredients, starting from small farms around Metro
      Manila. Photo by JABEZ FLORES DREI H. CASTILLO/GOOD FOOD COMMUNITY/FACEBOOK'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-06-02T17:22:01.569+08:00
    'imagesource': 'jcr:171a11cf-8f5b-45d6-8b73-35dcd327a916'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd12d1851-d4ed-4d80-b26d-7867da60306a'
    'lead': 'Beneath Manila’s booming restaurant scene and a growing reliance on fast,
      store-bought food, there’s a silent movement to slowly change the way we eat
      and how we source our ingredients. It starts with five young farmers, and the
      older farmers they help along the way, who maintain that going organic — in
      the way we eat, and the way we live — is key to a healthier, more sustainable
      lifestyle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T15:35:26.819+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T15:35:34.874+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T15:35:34.380+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 young farmers who are changing the way we eat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb090ac-97e5-49e2-850d-76c3589af8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There are exactly
        three stalks of arugula in my otherwise abundantly leafy salad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9966232-6edf-45ab-998d-a769dc785187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Enzo Pinga, farmer and chief operating officer of Earthbeat
        Farms in San Pablo, Laguna, who noticed the apparent lack of the vegetable
        on my plate. Pinga’s farm, among others, supplies arugula, as well as lettuce,
        kale, herbs, tomatoes, and eggplant to various restaurants in Manila. The
        arugula I was conserving for consumption might as well have come from his
        farm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e339fd4-801c-4a38-b31f-e0f32b5ef9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinga laughs, then says arugula is actually difficult to grow in
        the summer, explaining its scarcity that season. Pinga, along with Gio Espital,
        Charlene Tan, Raffy Dacones, and Ana Ojeda-Osmeña, is part of a small group
        of young organic farmers who meet up every month to share best practices and
        ideas in order to boost organic farming in areas near Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabb3da4-2f22-4c63-af56-c5147f71e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espital, for his part, heads Elements of Tomorrow (ELMNTM), a farm
        based in Quezon and Mindoro. The farm has been around for two years, cultivating
        wild and endemic species as well as root crops and fruit trees. I first met
        Espital at Madrid Fusión, where he instructed me on the virtues of “sangke”
        — a local leafy plant which, when its leaves are crushed and rubbed, smells
        like root beer.</p>'
    '7':
      'image': 'jcr:b539e1dc-9ffa-4004-aa8a-c74890a27f04'
      'imageCaption': 'Enzo Pinga of Earthbeat Farms. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9614db9-7205-496d-a80d-19c1941f8d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c2377-dcfc-43a4-a2ec-32f446b5947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few steps away from ELMNTM’s booth that day was El Dorado Farms’,
        which started out as an orchid farm before Ojeda, its owner, ventured into
        organic farming. “We grow leafy vegetables, herbs, tomatoes, <em>kalabasa,
        bahay kubo</em> vegetables,” she says. “Like the rest, we’re trying to experiment
        which grows best in the soil, what the local people grow. We try to protect
        their heritage there.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d5e01-0b90-48b8-b37e-49f96b974bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlene Tan of Good Food Community is of the same mind as Ojeda.
        Tan, like most of her colleagues, works with smallholder farmers (farmers
        who till small plots of land, often with their families, and often use some
        of its produce for their own) in different areas in Capas, Tarlac, Mountain
        Province, La Trinidad, Benguet, as well as indigenous farmers among the Dumagats
        in Rizal and Aetas in Tarlac.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33becbb6-8d41-4680-9cd6-0b6985180201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We exist to bridge people with these smallholder farmers,” she
        says. The farmers in Capas typically produce lowland <em>bahay kubo</em> vegetables,
        while in La Trinidad, they produce the chopsuey types of vegetables. “The
        IP groups have different varieties of bananas, mostly root crops,” Tan adds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9b23f-863f-4f9f-8465-40488b6aca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dacones, the vice president for operations of Teraoka Family
        Farm in Mangatarem, Pangasinan, the farm exists to promote the cultivation
        of local ingredients. “We try to grow whatever’s local in the area, promote
        whatever local ingredients we have in the Philippines, which is actually “a
        better way to promote the Filipino cuisine here,” he says.</p>'
    '15':
      'image': 'jcr:d61cfad0-eef3-450c-8192-5fbd25d01ec5'
      'imageCaption': 'Charlene Tan of Good Food Community. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b73349-90d4-401c-9116-83b797608e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb4a29-05bc-4d45-89f7-87d54b0b8aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His farm “specializes” in leafy greens and <em>bahay kubo</em> vegetables,
        and fruits like mango, avocados, and guyabano. While his family has owned
        a farm since 1992, it was only in 2014 that he started devoting the land to
        organic farming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b1a376-31ec-4d0f-b8fc-e174fb7035e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when agriculture faces a scarcity of farmers and “going
        organic” has become a loose term that has somehow lost its ethical implications
        — it’s supposed to be a “whole movement of trying to live in such a way that’s
        in harmony with the environment,” says Tan — the five young farmers (along
        with other members of their community) try to raise awareness on the origins
        of the food that we eat, and what it means for the people who produce them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01ebcc9-0501-476f-a6c9-d980fc3ad849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ‘big gamble’</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca612a-6f38-44fb-9da4-8ca0b28fc15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To become a farmer, interestingly enough, does not require deep
        roots in agriculture. For each of the members of the “young organic farmers”
        group — as Pinga, Espital, Ojeda, Tan, and Dacones call themselves — getting
        into organic farming was either a tentative choice that had become a lifelong
        commitment, or an accident they happily stumbled upon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e14ef9-a25d-45eb-96dc-9d7bf8cec1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ojeda was jobless and had just resigned from government when she
        found herself growing her own plants in her backyard. She started with tomatoes
        and okra. “Everyday I would be like, it was so cool that you could [see the
        plants] in progress. You’d have to water it, say hi to it before going to
        work,” she laughs. “You talk to your plants too?” she asks Pinga.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05748f74-efd2-4c87-8d4d-018080e19a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, it works,” he responds, to another round of laughter.</p>'
    '27':
      'image': 'jcr:4d3c3f98-b6a6-4af3-8ada-6ec74a4b109e'
      'imageCaption': 'The farmers at Teraoka Family Farm grow and harvest fruits,
        such as mangoes and avocados. Photo from TERAOKA FAMILY FARM/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e0a2fb-0b31-456f-9657-0ef7bef683b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4afe6f-84d4-48a6-b2a8-5bfdce9954c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espital also took to backyard farming in Taguig before his uncle
        offered up his farm in Dolores, Quezon, for Espital to pursue his interest.
        Having worked in an NGO focused on sustainable agriculture, Espital knew the
        values of planting his own food. <em>“Kailangan pala natin i-spread ‘yung
        organic agriculture,”</em> he says. <em>“Wala kasing</em> access to healthy
        and nutritious food. Nauubos na rin ‘yung mga nagtatanim, ‘yung mga gustong
        bumalik sa farming.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409a02e-9a24-4543-9707-29af07e22d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacones took the “big gamble” to quit his job after witnessing successful
        farming practices in Japan. “I started with a 500-square-meter lot,” he says.
        “I planted veggies, basic stuff for the house, until I started building a
        better relationship … helping farmers, helping them market their own [produce].”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481cdb98-7bf9-46e4-9804-0af911b366b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan was more motivated by the “bigger philosophical questions: like
        how should we live in this time. How we can create new systems based on social
        justice, where there’s more equitable distribution,” she says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb3077-3069-40f9-82b1-9b3a6d90c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess that’s the experiment of community-shared agriculture,”
        Tan adds. “If we could just be more than customers, if we really could have
        a stake in farming, if we could meet our farmers, maybe that is a better solution
        for everyone.”</p>'
    '35':
      'image': 'jcr:e6b8c7a7-7c95-42e0-8847-f5aba5f6f3c0'
      'imageCaption': 'Newly transplanted kalabasa seedlings need a bit of shade.
        Photo from EL DORADO FARMS/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228385b7-0d8e-4805-a2b8-6c93a51688d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c6e42b-a7eb-4b78-826a-d63a226e9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But meeting the farmers, as Tan says, requires more than interest
        or capital. Most farmers are into conventional farming methods (which includes
        the use of chemical pesticides), and these are less labor-intensive than natural
        or organic farming, and bring in more profit at lesser costs. Convincing these
        farmers to plant using natural methods, as to yield organic produce, is akin
        to dancing the cha-cha, says Espital.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d68fc-b385-4a20-ae31-c1df34032866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s so much pesticide involved in keeping your regular vegetables
        looking the way they do.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae359e03-f18e-481b-88f2-59e54a057046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espital recounts the first time the farmers in Quezon tried organic
        farming. The farmers harvested tons of vegetables, but discovered that at
        that time, it cost them more to transport the produce to the market. “So tons
        of vegetables, <em>naibalik sa</em> lupa kasi first, walang market, ‘<em>di
        pa maganda ‘yung</em> road access at that time,” he recounts. “And <em>ang
        daming</em> supply. ‘<em>Yung mga galing sa</em> north <em>na</em> Baguio
        vegetables, <em>sobrang baba nung price.”</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c6df27-cda1-4072-b803-d7b962dff653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“‘Yung mga tao, parang, ‘Wala naman pala ‘yan. Walang market
        ‘yan,’”</em> adds Espital. “So <em>bumalik na naman sila sa</em> conventional.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48f681-dec6-4719-9879-3745cf9ec548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Espital persuades the same farmers to try organic farming again,
        he and his colleagues grapple with the reasons why some farmers go back into
        conventional farming, even though the latter option is more harmful to one’s
        health and the environment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0e524f-da07-4e04-b85a-19db900dd2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mas madali sa kanilang maglagay ng</em> pesticides.<em> Kasi
        ‘yung</em> difference <em>ng</em> labor cost <em>ng</em> pesticide ng [conventional]
        farming, <em>mas mataas ‘yung</em> labor cost <em>ng</em> natural farming,”
        he says.</p>'
    '47':
      'image': 'jcr:62490a77-a5ce-4b0f-b8ff-f413e51dbe05'
      'imageCaption': 'Ana Ojeda-Osmeña of El Dorado Farms. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3385f7ee-02d7-4242-b1dd-c60dd2b7f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0009e83b-ba5f-43c0-9530-6a32d94c168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not come as a surprise, therefore, that the farmers don’t
        eat what they plant for the market. “Kasi alam nila na puro pesticides ‘yun.
        So <em>sasabihin nila, ‘Sir, ‘wag mo kakainin ‘yan, kasi para sa Manila ‘yan,’”</em>
        says Espital.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2550b9-3425-4da1-8735-b4788b221daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacones recounts the same experience with some commercial farmers.
        “I visited one of their farms, and I saw how they … have a separate site for
        organic farming and those for commercial use. So I asked them why they have
        a separate site … [it’s because] they do bad practices to earn a higher profit.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef0a9cd-0a5e-4082-b8d5-dbd3a52ce90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s so much pesticide involved in keeping your regular vegetables
        looking the way they do,” adds Tan, discussing her experience with some commercial
        farmers in La Trinidad, Benguet. “For [the farmers], [it’s like] ‘We want
        this healthy option, but we need it to make economic sense, because we need
        to send our kids to school.’ The challenge was, how do we find a market that’s
        willing to pay a fair price?”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85064ec9-9e7b-461b-96dc-244316dfcdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Competing with ‘palengke’ prices</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dba0de-5755-4df7-a7ce-52e39728569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if they compete with the advantages of conventional farming,
        the young organic farmers see no need to take shortcuts.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a79314-443b-4d0e-a71e-1c8c3e85de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t compete with <em>palengke</em> prices, because those are
        practically what we pay our farmers at the farmgate,” says Tan. “And then
        to bring their produce to the market, I have to pay for the freight cost,
        quality control, what dies along the way, and even the assurance that they
        are farming in a way that respects the soil.”</p>'
    '59':
      'image': 'jcr:ed50f5e7-2fd8-4f35-8e7e-740426d63c81'
      'imageCaption': 'Gio Espital of ELMNTM: Elements of Tomorrow. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd02d778-eeba-4aa8-a424-24e6c207aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ea06a3-25d7-43e6-a0b9-5b9f89615a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organic produce is expensive, and this turns most people off, says
        Pinga, but he clarifies a few things. The first is organic produce can exist
        in the mass market. “When you go into the mass market … <em>may</em> organic
        <em>din dun</em>, from farmers that can’t afford [chemical] inputs. So they’re
        in the same market as all the conventional ones, so they end up selling at
        the same price,” he says. The produce is “organic by neglect.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c98c6e-217c-49be-8910-ccfd805ef403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, there’s not enough organic produce to go around. “Organic
        produce in the Philippines is just not enough,” says Pinga. “We’re small farmers.<em>
        Walang malalaking</em> farmer, or farm, yet, <em>na</em> all-organic. Because
        of such [a] small quantity, we try to position in a way that we can get the
        most money for our efforts din.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22eb21-1a65-4a8b-a844-ed23fb56a963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“The kind of knowledge we get from universities or even our agriculturists
        is like a particular kind of education that is tied to corporate interests.”</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f461a6e-254f-4fc3-b3cc-951c02fd3361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organic farming also has to compete and compensate for the mass
        machinery of commercial farming, especially when it comes to knowledge sharing.
        As it is, there is a dearth of knowledge and information about natural farming
        methods. “We have to create our own compost, even knowledge of what variety
        [a plant] is, all of these things we have to do ourselves,” says Tan</p>'
    '67':
      'image': 'jcr:a97362d0-9dc3-4e24-84d9-97cb9266f8a7'
      'imageCaption': 'Kalinga red rice from Hungduan, Ifugao. Photo from ELMNTM:
        ELEMENTS OF TOMORROW/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d89cb-2e5e-4116-83f3-57e399fe21b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c26d0b-0b70-4256-9722-1322b16ccb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espital says they get most of their knowledge from YouTube. Ojeda
        shares, however, that most knowledge online is based on Western practices.
        “We can’t apply that because we don’t have the same seasons. You really have
        to talk to a lot of people,” she says. “[In] books, [there’s] not that much
        [knowledge] and you don’t even know where to start looking for those books.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a495e6-7c2b-4712-84cb-799a8e014ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of it is also experimenting, depending on your area and on
        the seeds you have. You just have to try it out and hope it will grow well,”
        Ojeda adds.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e0cda5-5e78-43d1-9e9b-7b5fe400ad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan also comments about the content of available knowledge. “The
        kind of knowledge we get from universities or even our agriculturists is like
        a particular kind of education that is tied to corporate interests,” she says.
        “That’s the kind of war happening in the Department of Agriculture. There
        are some people who are pro-organic, others who are not, and even if they
        wanted to go organic, that’s probably not what they were taught in school.
        So they can only tell you what they read in books.”</p>'
    '73':
      'image': 'jcr:a0bb59f7-7013-4b11-9603-40dc85544abb'
      'imageCaption': 'Raffy Dacones of Teraoka Family Farm. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea2d79f-8a31-419e-9e11-ad8a4cd34f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9381e6-3605-4e95-8e15-15adc61eaf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important kind of knowledge on organic and natural farming,
        however, cannot be found in books or in the internet. Pinga says there must
        be efforts to preserve the knowledge with the “experienced farmers, the older
        generation.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf1ee84-ad09-4626-8197-c4c4f724ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is to preserve and pass down what the elder farmers know
        to benefit future generations. “More experienced farmers, they can tell from
        the way plants look, what does it lack, and what should I plant next,” adds
        Tan. “If we could extract that knowledge from our farmers, that would be amazing.”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed75e4c-df77-46ad-a86f-2465523aaf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:35:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:35:34.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the biggest hurdle is changing people’s attitudes about
        what it means to go organic, beyond its meaning in the Organic Agriculture
        Act.</p>'
    '79':
      'image': 'jcr:caa8274b-1c04-4002-bdba-814ab3470ffa'
      'imageCaption': 'Rows of purple corn. Photo from EARTHBEAT FARMS/FACEBOOK'
