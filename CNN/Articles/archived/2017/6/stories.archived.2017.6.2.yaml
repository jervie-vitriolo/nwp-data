      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Porch Reader Philippines</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19339070-66e0-4616-87be-b98f29f68c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porch Reader Philippines effectively resells used and remaindered
        books it acquires from websites such as Book Outlet and ThriftBooks. It also
        offers a sort of personal shopper service, whereby you could ask Porch Reader
        Philippines to buy books from those websites on your behalf for a small fee,
        on top of the prices of books and their shipping.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e16404d-0c08-47af-a163-c2ed0d34688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porch Reader Philippines is on Facebook and Instagram, where you
        can reserve books by commenting on their photos. Payment for the total cost
        plus shipping fee may be made via BPI bank deposit or remittance through Cebuana
        Lhuillier, LBC, or Palawan Express.</p>'
    '51':
      'image': 'jcr:c1971590-0a16-4023-89c9-1bee0fc81e9f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8ad865-7843-4f77-a4fa-341c232acf7f'
