      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Librodega</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66c2e3-317c-4e41-a605-98c3c890f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By many accounts, Librodega (another shop with a bilingual portmanteau
        name, this time aptly meaning “bookstore”) is one of the local online secondhand
        bookstores with the most affordable offerings. Indeed, seldom do the prices
        of its books go beyond ₱300, a cottage industry anomaly that is all the more
        remarkable given the quality of the books, in terms of both their condition
        and their content.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27edf219-f264-428f-bb9e-cfee53921cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Librodega is on Facebook and Instagram, where you can reserve
        books by commenting on their photos. Payment for the total cost plus shipping
        fee may be made via BDO bank deposit.</em></p>'
    '33':
      'image': 'jcr:f0912aa2-90e1-40db-9c3f-c735fff11958'
