      'mgnl:type': 'text'
      'text': '<p><em>For tickets, reservations and other event details, visit the
        Tambuli Awards website or email events@adobomagazine.com.</em></p>'
  'local-online-bookstores-2017':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Here are 10 more online secondhand bookstores to satisfy your literary
      fix — as if you needed more excuses to hoard books. Photo by ALDRIN CALIMLIM'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2017-06-02T19:40:47.318+08:00
    'imagesource': 'jcr:cf35233c-bbbe-48d8-ac2b-8a2e08e39aa3'
