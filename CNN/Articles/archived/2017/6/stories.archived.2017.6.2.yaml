      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Bryony Jones, Eliott McLaughlin, Dan Merica, Elizabeth
        Landers and Nadeem Muaddi contributed to this report. Journalist Jinky Jorgio
        also contributed.</em></p>'
