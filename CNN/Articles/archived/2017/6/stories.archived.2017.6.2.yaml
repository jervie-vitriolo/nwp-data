    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best local online secondhand bookstores: 2017 edition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9480538-8e7a-4ad8-b585-ec0e2bc98825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Today, you no longer
        need to mail missives to a quaint bookstore in a far-flung country (like what
        the author of “84, Charing Cross Road” did decades ago) to inquire about —
        and hopefully acquire — your desired editions. All it takes now is a click
        of a mouse or a tap of a finger, and right from the comfort of your desk or
        couch, at that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bac377-8194-4e60-9498-efb08885311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address your “shelf-indulgence,” aka book hoarding, we’ve added
        10 more local secondhand bookstores that you might want to visit (and revisit)
        online — presented, like many a bookshelf, in alphabetical order. Visit our
        2016 list for more online secondhand bookstores.</p>'
    '3':
      'image': 'jcr:3e421fae-be73-4826-ab54-95bce0f1a98c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f37db-8984-4883-9cef-d3525629927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652888f-d966-4fe8-b432-1ce2d189f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Book Duke</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ef2cf-cd2d-4c15-a3f8-79a98907a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Book Duke prides itself on selling new and used books “without the
        royal price tag.” Despite its noble title, it has a wide selection of books
        that will please the common reader, especially one who enjoys collecting and
        reading old mass market paperbacks of famous works (such as Truman Capote’s
        “In Cold Blood” and Margaret Mitchell’s “Gone With the Wind”) or more recent
        reissues of modern classics (such as John Williams’ “Stoner” and Anaïs Nin’s
        “Delta of Venus”). Watch out for its one-off promos and occasional sales on
        special book bundles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7afefa0-a950-40c7-b4b0-e0de6e9d494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Book Duke is on Facebook and Instagram, where you can reserve
        books by commenting on their photos. Payment for the total cost plus shipping
        fee may be made via bank deposit through BDO or remittance through Cebuana
        Lhuillier, LBC, or Palawan Express. You may also opt for meetups at Abreeza
        Mall, NCCC Mall, SM Ecoland, or SM Lanang in Davao City, where Book Duke is
        based.</em></p>'
    '9':
      'image': 'jcr:efe04c27-516e-47b9-944b-234423ec53f1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22147e0c-cfa7-40f9-928f-9a2af86f159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c75184-27bb-4ed7-acde-b8c1958ab675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Books ni Tess</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa779b3-d853-4f2d-adee-7039cca54cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eponymous proprietor of Books ni Tess is looking to turn over
        possession of her preloved books to someone else, so she is constantly putting
        various titles up for sale — from children’s books, such as “A Series of Unfortunate
        Events” and “The Spiderwick Chronicles,” to works by Nobel laureates such
        as Gabriel García Márquez and Elie Wiesel, and from bestselling nonfiction
        like “Who Moved My Cheese?” to so-called commercial fiction like “Confessions
        of a Shopaholic.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2895544f-5dc4-4555-b107-53ecc210b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comment on photos on Books ni Tess’ Facebook page to reserve books,
        and then pay for the total cost plus shipping fee via bank deposit through
        BDO or BPI or remittance through Globe GCash. You may also opt for meetups
        at SM Megamall or SM North Edsa, or choose to pick up your reserved books
        and browse for more at Books ni Tess’ stall at the Greenfield Weekend Market,
        which takes place every Friday and Saturday on Mayflower St., Greenfield District,
        Central Park, Mandaluyong City.</p>'
    '15':
      'image': 'jcr:ecc3bcfa-ae3f-47b3-92ac-b5e41cf8c928'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1becbc61-7125-46f8-b964-c75090fd9ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.300+08:00
