  'lucy-raven-feature':
    'author': 'Jed Gregorio'
    'caption': 'New York based-artist Lucy Raven''s lecture performance "Low Relief."
      The lecture first materialized in 2013 and picks up on the artist’s travels
      in India and the bas-relief sculptures she saw there. Photo from LUCY RAVEN/OFFICIAL
      WEBSITE'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-06-02T19:54:19.222+08:00
    'imagesource': 'jcr:96a4090d-20a3-4d8d-ab76-3b62e704131e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db50b08b-4baa-4983-b3d6-5970e2757e2a'
    'lead': 'Within the acoustics of the small library at the Bellas Artes Outpost,
      performance artist Lucy Raven tells a story about bas-reliefs, rotoscoping,
      and 3D animation, as her voice acquires a soothing timbre, much like a charismatic
      novelist’s on a reading tour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T15:20:30.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-18T15:20:41.331+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T15:20:40.911+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How 3D films, bas-reliefs, and Betty Boop can turn into performance
      art

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26539ad-18be-4f9c-be35-f69ee54770d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:20:30.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:20:41.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Lucy Raven loves a good pun. In
        her lecture performance at the Bellas Artes Outpost, the New York-based artist
        speaks of two kinds of relief: the proliferation of American bas-reliefs that
        emerged from the Great Depression, and the economic relief that Roosevelt’s
        administration provided to artists through numerous government-funded art
        commissions in the mid-1930s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f9f268-a0a2-42c7-b442-9ce03571e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:20:30.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:20:41.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roosevelt-initiated Works Progress Administration projects of
        the time were instrumental in the figurative (that is, as opposed to abstract)
        telling of an American story of art and industry, says Raven. The audience
        is shown examples of this Americana as seen in the Los Angeles Times building
        and the LA Stock Exchange Library.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85caf00-e896-4a68-a20c-07d0160eed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:20:30.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:20:41.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then shows a snapshot of the diorama of November 1935, depicting
        Manuel Quezon being inaugurated as president of the new Commonwealth. She
        points out the characteristically American style of bas-relief on the podium
        in the scene, and the whole carving itself. In the audience, senior director
        of the Ayala Museum Mariles Gustilo lets out a hearty cry. She’s clearly the
        most acquainted with the dioramas among us.</p>'
    '6':
      'image': 'jcr:ce9557ca-0fb1-4c38-8083-cc85cba88cdf'
      'imageCaption': 'Lucy Raven recently had a solo show at the Serpentine Gallery
        in London and is preparing a similar lecture performance for the Guggenheim
        in New York this summer. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b11ec-9eea-4d0f-8105-d959171b841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:20:30.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:20:41.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'image': 'jcr:e089b594-198f-4fa1-96dc-dba41e703c22'
      'imageCaption': '"RP31," 2012 by Lucy Raven for her show "Edge of Tomorrow"
        at the Serpentine Gallery in London. Photo courtesy of LUCY RAVEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c06504b-2dc0-43a7-ae20-ebfb36e00c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:20:30.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:20:41.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa87d8-ca60-4adc-9f5d-3eb62f5b308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:20:30.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:20:41.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the artist’s introduction would make a jab at humor so urgently
        was perhaps more strategic than altruistic. After all, fundamental to the
        relatively fledgling genre of the lecture performance is the audience. Like
        in a classroom setting, the teacher risks non-engagement with any signs of
        aloofness. With the acoustics of the small library at the Bellas Artes Outpost,
        Raven’s voice acquires a soothing timbre, much like a charismatic novelist’s
        on a reading tour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3908de80-41f4-4a44-9cc6-bbab03d23778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:20:30.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:20:41.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raven’s recently-concluded first solo exhibition in the UK at the
        Serpentine Galleries prominently features her 2014 animated film “Curtains,”
        which shows transiently 3D photographs that can be viewed with anaglyph glasses.
        This theme, an investigation into what is perhaps better described as the
        less glamorous facet of image making, is a recurring interest of Raven’s.
        “The Deccan Trap” of 2015, a four-minute animation, is described by the artist
        as a “sci-fi fable,” about the bas-relief carvings of rock-cut ancient Hindu
        temples in the Madhya Pradesh state of central India, and the Indian post-production
        studios where Hollywood outsources 2D-to-3D conversion.</p>'
    '11':
      'image': 'jcr:189d840b-b10f-475d-86d1-09d5da55612d'
      'imageCaption': 'In her lecture performance, artist Lucy Raven references the
        work of Max Fleischer, the creator of Betty Boop, shown here in a slide with
        Bimbo as they seek refuge in a haunted cave. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b13abf3-a04b-46df-932b-63c907ed315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:20:30.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:20:41.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:58d0b6a8-1d65-418e-99d9-17dc2c8589e1'
      'imageCaption': 'The site-specific installation "Tales of Love and Fear" (2015)
        is Raven''s approximation of a cinema built for a single film which contains
        a single, stereoscopic image. Photo courtesy of LUCY RAVEN  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bbd7bf-b780-4901-8fa4-6394e93dd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:20:30.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:20:41.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ffb20-bf79-4441-8c87-0c7ee8a84ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:20:30.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:20:41.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lecture “Low Relief,” which first materialized in 2013, picks
        up on the artist’s travels in India and the bas-relief sculptures she saw
        there. “Only the people on the streets match the density of the reliefs,”
        she says in the lecture. She links this with the bas-relief of the Americas,
        like those in downtown Los Angeles, and the young history of stereoscopic
        3D films. She discovers a surprising bulk of present day practice in places
        like Tata Elxsi, a visual effects studio in the outskirts of Mumbai, and presumably
        only one of many.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841b2d63-214e-40c1-af35-d594a5a36d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:20:30.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:20:41.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian reliefs captivate Raven. She says that James Cameron’s
        “Avatar” is a riff on the story of the Hindu deity Vishnu —“After all, the
        Na’vi were blue.” Moreover, the artist is enthralled by the paradoxical landscape
        of ancient petroglyphs and call center agencies. She notices that the reliefs
        “didn’t follow the linear traditions of the West.” This leads her to believe
        that the “incredibly repetitive” work of 3D conversion is ultimately subjective,
        “manual and artisanal” and “absurdly labor-intensive,” and is informed by
        a “culturally-inflected sense of spatial depth.” When later asked how much
        of this is, in fact, true, considering the plain remoteness of the realities
        of the artisans of India and the Hollywood monster, the artist balks at the
        mystery.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b9289d-e6d5-471a-ae97-f0921f1585e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:20:30.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:20:41.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raven proceeds with a quasi-instructive survey on the history of
        rotoscoping. For starters, she references the work of pioneering animator
        Max Fleischer, creator of Betty Boop and Popeye. In “Minnie the Moocher,”
        Betty Boop and Bimbo seek refuge in a haunted cave. A bipedal walrus sings
        the infectious Cab Calloway anthem. “<em>She was a red-hot hoochie-coocher</em>
        / <em>she was the roughest, toughest frail</em> / but Minnie had a heart as
        big as a whale,” croons the walrus. He is joined by a white tabby and her
        quadruplets. Dinner is served out of a feeding bottle. Raven contrasts Fleischer
        with Disney. She lauds Fleischer’s constantly morphing forms, vis-à-vis Disney’s
        grounded c</p>'
    '24':
      'image': 'jcr:b12e0d23-fbde-4cc4-a987-6893eb66e62a'
      'imageCaption': '"Low Relief" links the sculptures Raven saw in India with the
        bas-relief of the Americas, like those in downtown Los Angeles, and the young
        history of stereoscopic 3D films. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46d2a9-273e-40df-bcdc-5d330f577d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:20:30.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:20:41.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'image': 'jcr:8ff460dd-3dc9-4901-b9d5-8d41c3dbfd63'
      'imageCaption': 'From Raven''s 2014 anaglyph video installation "Curtains."
        Photo courtesy of LUCY RAVEN  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff0a30-4302-4174-b845-d4340ec9397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:20:30.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:20:41.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd005e563-d397-4674-95db-7458b983f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:20:30.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:20:41.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience continues to be schooled on the complex processes of
        3D conversion, from depth mapping, where artists grapple with a virtual space
        structured as wireframed polygons, to the creation of the synthetic second
        eye, the most mind-boggling to Raven. She touches on these not to instruct
        per se, but to illustrate. For instance, her video documentation of a computer
        screen showing a technician’s work on a 16-second sequence in the 2012 3D
        film “To the Arctic” is self-reflexively boring. And that’s precisely the
        point.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e70799-79d8-4e0b-8082-21fdb94ea060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:20:30.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:20:41.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Raven shows “Master Hands,” the 1936 film about Chevrolet
        manufacturing. The beginning of the film portrays the foundry workers in an
        inimitable embossed style. “It gives the workers a heroic aura, same as the
        bas-reliefs that had gone up the country,” says Raven. The session ends with
        a minute-long clip of “Master Hands” in 3D, commissioned by the artist. It’s
        a shame, though, that we didn’t have 3D glasses. No matter. Raven’s lecture
        performance, distinct from her looping video installations, exceeds impression
        and morphs into insight. There is a line from a Daniel Webster poem that may
        be apt, and it also happens to be a part of the 360-degree marquee in the
        Los Angeles Times lobby: “There is no dimming, no effacement here.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed0117-b00b-4827-bab6-93603b2787b2'
