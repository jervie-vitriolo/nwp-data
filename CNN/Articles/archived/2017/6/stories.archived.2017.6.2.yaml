      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa confirms lone gunman in Resorts World
        incident burned himself to death</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f37ef-2e2d-4c24-9e09-2fdaa2158a37'
      'mgnl:activationStatus': true
