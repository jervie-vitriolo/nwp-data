      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Yumi Thriftshop</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc4c23-5977-4e55-9401-c8722f05151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T14:57:39.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiquarian editions of Dostoevsky’s “The Brothers Karamazov” and
        Machiavelli’s “The Prince.” Modern reprints of Don DeLillo’s “White Noise”
        and John Steinbeck’s “The Grapes of Wrath.” Complete sets of J.R.R. Tolkien’s
        “The Lord of the Rings” and George R.R. Martin’s “A Song of Ice and Fire.”
        These are just a few of the fantastic finds that you might end up with when
        you visit Yumi Thriftshop online.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f02d9a-f9ff-4526-8b32-2d7d867c356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:57:35.304+08:00
