    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212f5ac-7c5e-461f-8b69-fcedf3112c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:59:50.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:59:54.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> Police
        has confirmed that the lone gunman in the Resorts World Manila shooting incident
        has been killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31114f9c-6cb7-48ca-a315-824cbd6fccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:59:50.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-18T15:59:54.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunshots and explosions were heard from the luxury hotel and casino
        in Pasay City past midnight Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
