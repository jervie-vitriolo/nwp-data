      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman was identified as John Robert Neumann, Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c30b3-4d7e-44a6-9d43-ea4693c55a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was fired in April by Fiamma Inc., which makes accessories for
        recreational vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4b875-d3e8-4d3c-b7b5-d722503b6b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday morning, he pointed his gun at a new, temporary employee
        and told her to leave, Demings said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6059c1b3-45c4-4335-ad44-ee6b451a9876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identify victims</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf9300-181c-4191-9ebb-96ce93567116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demings named the victims as Robert Snyder, 69; Brenda Motanez-Crespo,
        44; Kevin Clark, 53; Kevin Lawson, 46; and Jeffrey Roberts, 57.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e83d6-d5d3-49eb-81cb-a20e92704738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neumann lived alone and had no family in the area, Demings said.
        He was an Army veteran who was honorably discharged in 1999.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8819d4-ae18-4ddc-bcd1-2e93b81a80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Neumann was a disgruntled former employee acting alone
        and had no ties to terror or subversive groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1230a7-8c5f-4f76-9ac1-a0e0a8cf0854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demings said it did not appear Neumann had a concealed weapons permit
        for the semi-automatic pistol he used.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ba54a-efb7-41aa-9e13-3a82beee080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded to the call about 8 a.m. in an industrial area
        northeast of downtown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05da185-1fa4-4c2b-83f4-95c7a7547614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three men and a woman were found dead at the scene, Demings said.
        Another man died at Orlando Regional Medical Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253fa89e-3593-4dd9-908e-9042dd039517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the victims were shot in the head," Demings said. "Some
        were shot multiple times."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e917c95-d4b4-46ee-87f9-4dabebf6aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight other people were inside the business when the shootings took
        place, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc64027-a962-4fa8-875d-a1726d16f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''My boss is dead''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b15d88-389f-488b-9b65-cdb48a15cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelley Adams told reporters she spoke Monday with her sister, who
        works at Fiamma and was in the restroom when she heard a noise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0847f564-37ce-4411-9825-4ab31a5668d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sister came out and saw someone lying on the floor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed2f333-56ea-423f-b416-20897ce54202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said, ''I saw too much. My boss is dead,''" Adams said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364932f-1562-41eb-a196-df27d04406a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shooter was fired this year</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cb687-99f5-4724-b05c-73413434d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had responded to a battery complaint against Neumann at Fiamma
        in 2014. The victim of that incident was not among the dead Monday, Demings
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e199bd-3bf4-4eea-a7d6-ebe61832bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neumann had a minor police record including arrests for DUI and
        marijuana possession.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eedbcb-a45d-4ad0-aa0a-887a1071ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pulse anniversary approaches</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c259a5-a300-434c-a3c7-b848cf61b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a year ago, Orlando was the site of the nation''s worst terror
        attack since 9/11. On June 12, 2016, a gunman killed 49 people at the Pulse
        nightclub.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b79950-4195-4ec6-b469-0743e5ba7c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past year, the Orlando community has been challenged like
        never before," Florida Gov. Rick Scott said in a statement Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a03e2c-fb9d-4d45-8146-27a7e4f04e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will remain in contact with the Orlando law enforcement community
        throughout the day as more information is made available," Scott said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccabf23-a919-4856-bd8e-1fa6ea9652bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tina Burnside and John Couwels contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa73cf8-4af0-4a1d-bd39-20b35d78dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:27:37.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:27:41.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "5 people dead in
        Orlando workplace shooting."</em></p>'
  'London-tourism':
    'author': ' Alanna Petroff'
    'caption': 'A van mowed down pedestrians as it sped down London Bridge in the
      British capital Saturday night, leaving bodies lying in the roadway, a witness
      to the incident told CNN. | CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-06T00:18:01.407+08:00
    'imagesource': 'jcr:aac8f9ce-f690-4906-96ef-d4c4a8632478'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '103f4b0d-11c6-4ef9-9bec-aa11370986f0'
    'lead': 'Saturday''s attack on London Bridge and Borough Market was the third
      in the U.K. in less than three months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T11:31:10.779+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T11:31:14.061+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T11:31:13.889+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will tourists avoid London this summer?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906fdfea-dc40-430c-ade9-f5d5b9f1a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> The latest terrorist attack
        in London could be the final straw for hundreds of thousands of tourists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2998bd3a-d416-419f-9872-4b74b229bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s attack on London Bridge and Borough Market was the third
        in the U.K. in less than three months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b1dce6-8337-42a1-8ecc-1a9413e4a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel experts say tourism to the U.K. could see a slump as people
        worry for their safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b20f41e-ee86-4bda-a25c-ded6f7315fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research firm Euromonitor estimates that 285,000 people could stay
        away this year because of the multiple attacks, and demand will only fully
        recover by 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c40667-2ab4-41f2-848d-479560c1cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three terrible attacks in three months have created serious damage
        to the U.K.''s brand and image as a travel destination," said Henry Harteveldt,
        an independent travel analyst based in San Francisco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03a5ca2-bded-495d-b76d-9f6551ac1fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travelers may love the U.K., but I believe a fair number of them
        will likely love the country from afar, at least this summer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ce3a2-9af0-4c13-9344-1e8b3baf8c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London is the third most popular city for tourists in the world,
        welcoming about 19 million travelers a year. And tourism has been booming
        as the weaker British pound has made it cheaper for foreigners to visit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dd457a-4d4a-4220-8896-a76c6d9aa3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an event like this could turn the tide, as it did for Paris
        after the coordinated terrorist attacks in November 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1a428-ed40-4467-a8a9-3b07183dd698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research from travel intelligence firm ForwardKeys showed international
        arrivals to Paris dropped 12% over the three to four months following the
        deadly attack. More than a year on, the city''s tourism industry still has
        not recovered in full.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d66d29-4d4d-49e7-80e5-0323a48b10b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel agents say they''ve been fielding calls from worried clients
        since the London Bridge incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f02fb6-506c-4db5-9a0f-44a9c6e0929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received the most phone calls, emails, and questions after this
        attack compared to the others," said Michelle Weller, a travel agent for Travel
        Leaders, based in Houston, Texas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea2df7-8820-4919-a58f-ff416185a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This terror attack, so soon after Manchester and in conjunction
        with the others [in Europe] earlier this year, made for a particularly strong
        reaction," she said. One of her clients has canceled a trip to the U.K. since
        the latest attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fae414b-2f1e-4615-8919-916f677e890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British authorities have made swift moves to address the situation
        and have arrested multiple suspects, which could limit damage to tourism,
        said Olivier Jager, CEO of ForwardKeys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2649b074-b539-4ca2-97d5-c822d3cb5092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are "reassuring signs that the situation is under control
        — that''s of major importance to reassure future travelers," he said. "This
        should help to protect the current performance that London is enjoying as
        a top destination worldwide."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0000a08a-96ce-4ebe-89d5-d0af8bb7950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are clearly nervous about how travelers will react — European
        travel stocks are sinking on Monday. Shares in British Airways'' parent company
        — International Consolidated Airlines — are down by about 1.5%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdc9d47-d271-4144-a0c7-6ae613019288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Surry, chief data scientist at travel firm Hopper, expects
        that the latest London attack will encourage people to stay closer to home
        for their upcoming holidays.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d544da-47b9-491d-8f56-b1534308567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the risk of being directly involved in a terrorist incident
        is tiny compared to many other more mundane dangers that we face everyday,
        the emotional impact and broad media coverage will increase the general level
        of fear and uncertainty about international travel," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d26249-012c-4ad2-9be6-f31cdfaaedb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, and low oil prices, could lead to lower international airfares
        in the coming months, Surry added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e128e-6f84-4a95-a2df-cae62b4915c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:31:10.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:31:14.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Will tourists avoid
        London this summer?"</p>'
