      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and some of her famous friends held a benefit concert
        in the English city to benefit the victims of a terrorist attack that took
        place following her performance there nearly two weeks ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c57bc-90f1-40c5-b43b-3b429d649c9c'
