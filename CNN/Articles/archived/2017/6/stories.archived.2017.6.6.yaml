      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All proceeds from the event will go toward the "We Love Manchester
        Emergency Fund," in partnership with the British Red Cross and Manchester
        City Council.</p>'
