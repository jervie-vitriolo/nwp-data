      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It''s the biggest political crisis to hit the Middle East
        in years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e558101b-d50e-4b1a-bd27-a563e35e8e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatari nationals are now officially on notice to leave neighboring
        countries within two weeks after an unprecedented diplomatic freeze of the
        nation by key allies and neighbors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72202045-b418-45c7-9b96-bbec643feae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, the United Arab Emirates, Egypt, Bahrain, Yemen and
        the Maldives said that from Tuesday they are indefinitely severing ties with
        Qatar — a country of 2.4 million people, mostly foreign workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ac7af-9ef7-4144-adf7-cabec296b5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those inside the country are stockpiling food and contemplating
        what life might look like under diplomatic isolation — an almost imaginable
        predicament for a wealthy country, yet one that relies almost solely on imported
        food.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d8fef-5e10-41fd-870f-e74932acb324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar has said the justification for the freeze — allegations that
        it supports terrorism and destabilizes the region — are "unjustified" and
        "baseless."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7afbe7-23ac-4335-8aaf-a841ae3c3de4'
      'mgnl:activationStatus': true
