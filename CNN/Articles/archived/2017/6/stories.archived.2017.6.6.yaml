      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande wore a white sweatshirt with "One Love Manchester" written
        on it. She also performed "Better Days" with Victoria Monét and sang "Where
        is the Love" with the Black Eyed Peas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070379b-c33a-4606-947d-546316aee1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were tears as Grande performed her song"My Everything" with
        the Parrs Wood High School Choir. The choir''s cover of the song quickly went
        viral after they performed it in tribute to the Manchester bombing victims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0ee3c-8af4-4dae-91d3-1cc49cc1632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande thanked those in attendance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a7128-ddd1-47bc-9626-36270dbf8bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank you so much for coming together and being so loving
        and strong," she said. "I love you guys so much and I think that the kind
        of love and unity that you''re displaying is the medicine the world really
        needs right now."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b64524b-8d7c-483e-8eeb-6b72846f6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also paid tribute to 15-year-old fan Olivia Campbell who lost
        her life in the attack, and she recounted a conversation she had with the
        girl''s mother.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f2692-61d0-434d-bdad-c2bf0eb1bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She told me Olivia would have wanted to hear the hits," Grande
        said, before launching into her popular song "Side to Side."</p>'
