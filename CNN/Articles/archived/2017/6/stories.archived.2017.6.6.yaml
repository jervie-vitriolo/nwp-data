      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Slaughter activated, big man Jericho De Guzman was moved into
        their injured/reserved list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa8d4e-edc5-4dc8-bfd1-53bec5dd6284'
      'mgnl:activationStatus': true
