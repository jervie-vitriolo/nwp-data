      'mgnl:lastActivated': 2019-07-19T10:36:26.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has severed all land, sea and air links with Qatar,
        and the UAE has closed its airports and harbors to Qatari flights and shipping.
        Etihad, Emirates, Fly Dubai and Gulf Air have halted all flights in and out
        of Doha, the Qatari capital. Qatar Airways says it''s halting flights to Saudi
        Arabia. Qatari diplomats have been given notice to leave their foreign posts.
        Qatari citizens have been told they have 14 days to leave Saudi Arabia, Bahrain
        and the UAE, and those countries also banned their own citizens from entering
        Qatar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2e314-2c57-4a05-b98a-b48c44308259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s behind it?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c46cf-1f5f-4bad-b25f-dd2b59bd25e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s complicated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df712406-50a3-44c1-8265-63a2d7529d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulf allies have repeatedly criticized Qatar for alleged support
        of the Muslim Brotherhood, a nearly 100-year-old Islamist group considered
        a terrorist organization by Saudi Arabia and the UAE.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086e53d9-a5f1-43f3-ba29-ab8339fb3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE accused Qatar of "funding and hosting" the group in its
        statement announcing the severance of ties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7540c36-31d7-4c1b-95b2-82fb98695de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, analysts say the rift is also driven by the belief that
        Qatar is too closely aligned with Iran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2b6ff-d36c-44d9-8a6b-b027e383062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and Iran are at odds over a number of regional issues,
        including Iran''s nuclear program and what Saudis see as Tehran''s growing
        influence in the kingdom''s sphere of influence — especially in Syria, Lebanon
        and neighboring Yemen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732f154-1260-4acc-b980-962eba3ad909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar and Iran because share the largest underwater natural gas
        field in the world. But recent Gulf reports have charged the relationship
        goes beyond resource management, accusing Qatari officials of meeting with
        the head of Iran''s Revolutionary Guard Corps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00536970-1e3a-4d9b-9168-da94d9f33669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How will this affect people in Qatar?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4096e0b-66df-4728-a1e4-ade76dedd7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar is rich in oil and gas but it doesn''t really produce its
        own food — almost all of comes from Saudi Arabia. Now the borders have been
        shut, food prices could skyrocket. Reports suggest that Qataris are stocking
        up on food in anticipation of food shortages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8132fc-431d-407d-a994-4d5a2330ce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar Airlines is a major global airlines but it''s not longer allowed
        to use the airspace above Saudi Arabia, Egypt, Bahrain and the UAE. That means
        flights to Africa and North America may have to make big detours — raising
        fuel costs, flight times and potentially ticket prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a54cf6-6332-4adb-8a10-f3855c574e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country has a big war chest — a more than $300 billion
        sovereign wealth fund that was founded in 2005 to grow the money made off
        the nation''s natural resources that should help it weather any financial
        hit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150628b-15bb-4779-847a-5f5075ecac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qataris are a minority in their own country — it''s home to as many
        as two million expats, mainly workers from India, Nepal, Bangladesh and the
        Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa86a9-1a04-40eb-aa3e-be3fc378af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Qatari embassy in the UAE advised its citizens to travel via
        Kuwait or Oman if they are unable to fly direct. It also offered to pay for
        their tickets if they don''t have the means to purchase them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5096d881-0b98-40d0-8591-fa389731a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some expats in the Gulf were also scrambling to find other ways
        of getting to, and from, Doha. Many families live in Dubai and commute to
        Doha -- normally just a 45-minute flight away.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8207c3-5d4c-4bd9-8d52-a511474f1ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about the United States. Is it involved?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd65525-8b47-4c2a-8deb-524e403a9f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not directly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7a548-8102-4d9c-af65-f03e39acf6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries in the Gulf are key to the US-led coalition against ISIS,
        with Qatar hosting the US military''s Al Udeid Air Base, the main regional
        center for daily air missions and coordination of all air operations. But
        US officials, including Defense Secretary James Mattis, say the diplomatic
        rift will not disrupt that campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d586135-f43c-4d21-8fa5-ebf6e8cf623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and its allies made their move against Qatar after
        getting strong backing from US President Donald Trump at a May 20-21 summit
        in Riyadh that left them feeling emboldened. The US president announced a
        $110 billion arms deal with the Saudis, and sent a message that nations there
        must take greater responsibility to rein in bad actors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854777a-150e-41e9-8143-d3eb6b765218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump and his officials have also praised Qatar. Mattis
        and Secretary of State Rex Tillerson met with their Qatari counterparts in
        April and May. And at the May summit in Saudi Arabia, Trump said US relations
        with Qatar were "extremely good."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e35d0-b8fb-4c9d-88a1-3246498bc570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How will it affect the rest of the world?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a7a98-8074-4498-8f11-99261a720711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any kind of instability in the Middle East tends to send up oil
        prices, and the longer prices stay high, the more likely it is that it will
        cost more to fill up your tank. So far, oil and gas markets have been taking
        the crisis in their stride.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8069b61-2595-461e-8b8e-df0bfed82444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Greg McKenna, chief market strategist at CFD and FX provider
        AxiTrader, says that what happens next will be key.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee8189-4855-4537-8204-575fd5e88f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Qatar is the world''s biggest LNG exporter. It has pipelines in
        the Gulf and could retaliate but cutting off supplies to its neighbors. (It''s)
        something to watch."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f6cbe-20c0-48de-b057-f78181d358ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic crisis is also the latest complication for the 2022
        World Cup, which Qatar is preparing to host. If the travel restrictions remain
        in place long term, they could keep supplies, workers and eventually soccer
        fans from moving freely in and out of the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb18f17-de9e-459f-84ed-4eaae63a5486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament is already facing allegations of worker misconduct,
        and it had to slash the budget for the soccer tournament by more than 40%
        because of the falling price of oil.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d81bf3-174a-47e5-a30d-737adc4328f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will Qatar do?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81274207-ad2e-4f13-80ce-79a5624da7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and the United Arab Emirates will now be in a position
        to demand concessions from Qatar in return for restoration of diplomatic and
        economic ties.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dfb090-3d7e-44ea-9ede-f9c635bb5488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said that one of their demands could be the closure of
        television network Al Jazeera. Established two decades ago in Doha, Al Jazeera
        helped to expand Qatar''s political influence by broadcasting Arabic-language
        programs that were seen in millions of living rooms around the region.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64230b99-ac95-4240-8965-0776badf4a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network went on to launch English-language programming.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c304d73-fc11-4bd1-96b4-840128108008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:36:26.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Qatar''s Emir first gesture of good will likely be the shutting
        of Al Jazeera TV network entirely, which could happen in months if not weeks,"
        Sultan Al Qassemi, a prominent regional commentator, said in a tweet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55190e69-462c-40f3-9023-51ab75360b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.564+08:00
      'mgnl:createdBy': 'jeff'
