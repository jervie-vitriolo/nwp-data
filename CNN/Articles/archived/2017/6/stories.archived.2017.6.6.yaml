      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said 3,027 drug suspects were killed in anti-drug
        operations from July 1, 2016 to May 23, 2017.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a51a4-7f01-49a1-9e11-5d3160aa0e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.858+08:00
