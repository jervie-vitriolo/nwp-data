      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a430b9-d7f4-46c0-89df-a519f09006fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.312+08:00
