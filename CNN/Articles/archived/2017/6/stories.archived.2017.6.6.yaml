      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and Alejano said this is a cause for alarm.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52897f7d-abc2-4256-82b4-c290fd2f36d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:33:26.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to the gravity of the crimes alleged in all government admitted
        data, thousands have already died in Duterte''s war on drugs. That fact alone
        speaks of the gravity of the case at hand," the letter said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e29d6-1870-4f12-80af-2557264f2493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.858+08:00
      'mgnl:createdBy': 'jeff'
