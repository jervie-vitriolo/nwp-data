      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande appeared emotional as she performed some of her hits, including
        "Break Free."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1f47a-03ef-487b-90bd-751c9eb8bcfd'
      'mgnl:activationStatus': true
