  'Apple-big-announcements-WWDC':
    'author': 'Heather Kelly'
    'caption': 'An Apple store in Rosenstraße, Munich.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-06-06T00:31:09.473+08:00
    'imagesource': 'jcr:dd0849bb-44dd-4817-9e86-59fafa7d1ec1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d0ce37c-60b2-44b2-a993-d39062b455d7'
    'lead': 'It is an unexpected rivalry. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T11:24:04.887+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T11:24:11.605+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T11:24:11.496+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple gears up for big announcements at WWDC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3851bcd-c2d1-4f85-8fc8-eb64ab9e7eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:24:04.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:24:11.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Jose (CNNMoney) —</strong> It is an unexpected rivalry.
        On Monday at WWDC, Apple is expected to announce an entirely new piece of
        hardware so it can compete with ... Amazon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11029e79-3eab-4685-86ed-f7db03090e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:24:04.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:24:11.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10 a.m. PT, CEO Tim Cook will open the company''s annual three-day
        developer conference in San Jose with a classic Apple media presentation.
        The Worldwide Developers Conference (WWDC) is usually where Apple previews
        its software updates. Cook will be joined on stage by other Apple executives
        and possibly the disembodied voice of design chief Jony Ive, as is tradition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15028e-1ee0-4cd1-853d-33803e31ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:24:04.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:24:11.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, alongside the usual iOS and macOS updates, Apple is expected
        to announce a Siri smart speaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4070d68-8a90-4e85-8b30-caef1178de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:24:04.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:24:11.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s Echo speaker has been a sleeper hit. The device, a black
        column with an always-listening microphone, is powered by a Siri-like assistant
        named Alexa. Part of its success has been due to Amazon''s willingness to
        let external developers create "skills" for the assistant. Apple, by contrast,
        has been stubborn about letting outsiders tap the power of Siri, and the company
        has fallen behind as a result.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77136d12-7edc-4b8c-91bc-8863e5bff511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:24:04.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:24:11.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple isn''t just going after Amazon. Google recently launched its
        own Echo imitation, the Google Home, powered by the still-nameless Google
        Assistant. Microsoft is partnering with third-party speaker manufacturers
        to bring its own assistant, Cortana, to homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79504a88-e84c-4d64-a26b-6884b9fa7054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:24:04.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:24:11.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A speaker may be the star of the event, but there''s much more on
        the agenda. Apple is expected to show off a new, larger iPad Pro, as well
        as updated MacBook Pro and MacBook Air with speedier processors. A preview
        of new iOS features could also give us a hint of what to expect with this
        fall''s iPhone announcement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b881711-e5b7-4bb8-8274-53722ccae61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:24:04.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:24:11.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Apple gears up for big
        announcements at WWDC."</p>'
