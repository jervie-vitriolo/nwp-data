  'sandiganbayan-nur-misuari-hold-departure-order':
    'author': 'CNN Philippines Staff'
    'caption': 'Former ARMM Governor and MNLF Chairman Nur Misuari'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-06T13:44:00.528+08:00
    'imagesource': 'jcr:0afad642-da5c-4705-af5b-05265d436571'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e48fc0e-9b47-4053-8063-533f2ee6ce48'
    'lead': 'The anti-graft court orders Immigration officials to prevent Moro National
      Liberation Front Chairman Nur Misuari from leaving the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:38:30.788+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T10:38:34.576+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T10:38:34.443+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan issues hold departure order vs. Misuari over alleged graft
      as governor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edaa06d-027b-4f8f-84da-0778e49c5fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:38:30.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:38:34.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> The Sandiganbayan
        has issued hold departure orders against Nur Misuari and several co-accused
        in the allegedly anomalous purchase of ₱137.5-million worth of education materials
        when he was governor of the Autonomous Region in Muslim Mindanao (ARMM) in
        2000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2bfa50-3569-424f-9ee1-2ea7c6c1d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:38:30.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:38:34.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was issued by the anti-graft court''s Third Division on
        May 31 but was made public only on Tuesday. It was signed by presiding justice
        Amparo Cabotaje-Tang, and associate justices Sarah Jane Fernandez and Bernelito
        Fernandez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc64d3-b57c-460f-9117-58b781260814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:38:30.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:38:34.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ordered the Bureau of Immigration to prevent Misuari from leaving
        the country along with several former government officials and employees who
        are his co-accused. They include former Department of Education regional director
        Leovigilda Cinches, supply officer Sittie Aisa Usman, accountant Alladin Usi,
        chief accountant Pangalian Maniri, state auditor Nader Macagaan, and one supplier,
        Cristeta Ramirez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9cabcf-a311-4850-a49a-cf0cbb54bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:38:30.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:38:34.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA reported that then Governor Misuari approved paying five
        suppliers of textbooks and educational materials ₱137.5 million from 2000
        to 2001. It said these transactions were irregular and made without&nbsp;
        public bidding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e04bf-20c2-4e44-af4f-3fead87fc680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:38:30.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:38:34.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman in September 2016 charged them with graft and malversation,
        saying Misuari and the DepEd and COA officials colluded with one another for
        the anomalous purchase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a085f-d006-4891-9ab1-39656f127263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:38:30.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:38:34.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari ran unopposed as ARMM governor in 1996, shortly after he
        signed a peace agreement with then President Fidel Ramos. However, MNLF members
        have held on to their weapons. Misuari served as governor until 2001.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b62f1-bf85-4855-afd4-6dc8d10dab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:38:30.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:38:34.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari is also facing rebellion charges in connection with the
        bloody Zamboanga siege in 2013 wherein MNLF rebels attacked government forces
        and took about 300 hostages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca57afa-7a38-4014-8434-d78205e24de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:38:30.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:38:34.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig Regional Trial Court on November 3, 2016 suspended the
        proceedings against Misuari and ordered the police and the Armed Forces to
        forego serving his arrest warrant for six months as he talks peace with the
        government. Misuari met with President Rodrigo Duterte in Malacañang that
        day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e88289b-552e-4047-90c8-db3c26125039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:38:30.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:38:34.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Misuari meets Duterte after court suspends trial, arrest order</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e731520-53c3-4936-b32d-83ce3a74552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:38:30.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:38:34.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari recently told Duterte the Moro rebels are willing to help
        the government fight terrorists amid the crisis in Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb2f30-6f96-48d3-ba5a-405bd83abbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:38:30.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:38:34.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: MNLF in Marawi on standby to fight against Maute</p>'
  'contractor-leaking-classified-NSA-info-on-Russian-hacking':
    'author': ' Evan Perez, Jim Sciutto and Laura Jarrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-06T11:19:18.379+08:00
    'imagesource': 'jcr:c03921ce-527c-44ab-9dcf-2b2e844356c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ba33b0a-2b1f-4216-bea2-d2beab66d6cf'
    'lead': 'Reality Leigh Winner, 25, a contractor with Pluribus International Corporation
      in Georgia, is accused of "removing classified material from a government facility
      and mailing it to a news outlet," according to a federal complaint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:40:58.237+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T10:41:01.247+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T10:41:00.924+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Contractor charged with leaking classified NSA info on Russian hacking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c8c1d-3dc4-4fe4-922f-346a42b524ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Justice Department announced charges Monday against
        a federal contractor with Top Secret security clearance, after she allegedly
        leaked classified information to an online media outlet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e210fe-b8f2-44a1-8bf2-07d62ce8bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality Leigh Winner, 25, a contractor with Pluribus International
        Corporation in Georgia, is accused of "removing classified material from a
        government facility and mailing it to a news outlet," according to a federal
        complaint.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ae081e-873f-4fdf-9bb8-20832a19f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is told by sources that the document Winner allegedly leaked
        is the same one used as the basis for the article published Monday by The
        Intercept, detailing a classified National Security Agency memo. The NSA report,
        dated May 5, provides details of a 2016 Russian military intelligence cyberattack
        on a US voting software supplier, though there is no evidence that any votes
        were affected by the hack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2880f-6571-4715-8875-fc74362e1268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official confirmed to CNN that The Intercept''s document is
        a genuine, classified NSA document.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c51342-b4b0-4e34-a94c-46881a22e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence officials tell CNN that the information has not
        changed the January 2017 Intelligence Community Assessment, which found: "Russian
        intelligence obtained and maintained access to elements of multiple US state
        or local electoral boards. DHS assesses that the types of systems Russian
        actors targeted or compromised were not involved in vote tallying."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b811562-82c4-46d6-b003-766a74c9a107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say when confronted with the allegations, Winner admitted
        to intentionally leaking the classified document -- and she was arrested June
        3 in Augusta, Georgia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c0238-0162-48b5-8d54-cc336b96a1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal audit revealed Winner was one of six people who printed
        the document, but the only one who had email contact with the news outlet,
        according to the complaint. It further states that the intelligence agency
        was subsequently contacted by the news outlet on May 30 regarding an upcoming
        story, saying it was in possession of what appeared to be a classified document.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ca448-ab72-49cc-b40c-f82c42a1009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Intercept''s director of communications Vivian Siu told CNN
        the document was provided anonymously.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c701574e-b46d-4d56-b030-3f263d85ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we reported in the story, the NSA document was provided to us
        anonymously. The Intercept has no knowledge of the identity of the source,"
        Siu said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c4fbf-d308-4ac2-a584-065ef5f5ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Releasing classified material without authorization threatens our
        nation''s security and undermines public faith in government. People who are
        trusted with classified information and pledge to protect it must be held
        accountable when they violate that obligation," Deputy Attorney General Rod
        Rosenstein said in a statement Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d8ec9c-cc0f-4527-952c-30d7f0ca78a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winner faces up to 10 years in prison for leaking classified information.
        Winner''s court-appointed attorney, Titus Nichols, said a detention hearing
        will take place on Thursday in Augusta, where the judge will determine whether
        to release her on bond. Winner did not enter a plea in her initial appearance
        Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f080f-6854-4b64-9be6-27a6299bbe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Attorney General Jeff Sessions slammed leaks in the wake
        of the Manchester attacks, saying: "We have already initiated appropriate
        steps to address these rampant leaks that undermine our national security."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ceae1a-f332-4820-a6a4-ff288fe4a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winner''s mother said that her daughter is "touch and go" in an
        interview with CNN on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c4e57-e5bd-4a38-bc49-3744722a148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she''s trying to be brave for me," Billie Winner said.
        "I don''t think she''s seeing a light at the end of the tunnel."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cee058-2383-4868-93c1-e7386dccb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said her daughter wasn''t especially political and had
        not ever praised past leakers like Edward Snowden, to her knowledge. "She''s
        never ever given me any kind of indication that she was in favor of that at
        all," her mother said. "I don''t know how to explain it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ae0df-1d52-45af-8238-f41e4f54eede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichols told CNN that Winner spent six years in the military, speaks
        Farsi and Pashtun, and has been with her current company since 2017. He added
        that he has not received any evidence from the government about the arrest
        warrant and case files, and hasn''t seen evidence of a relationship between
        his client and the reporter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c2f593-297c-40cf-b8cd-8d734c9992d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s just been caught in the middle of something bigger than
        her," Nichols said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97513d89-ebdc-458a-83d9-c95c9e3e1857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Sen. Tim Kaine, the former Democratic vice presidential
        candidate, said on CNN''s "Erin Burnett OutFront" that people who leak classified
        information should face the full force of the law, but added that Americans
        need to know much more about alleged Russian attempts to influence the election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81006834-9086-4a93-9fd5-304f12259cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody who leaks documents against laws has got to suffer the
        consequences" Kaine said. "But the American public is also entitled to know
        the degree to which Russia invaded the election to take the election away
        from American voters."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf05a3-fab3-4356-a13d-27178cce1fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine noted he knew of no evidence that showed Russia affected machine
        voting totals and said he was referring to intelligence assessments that Russia
        had acted to influence the election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583200e-deca-4d8c-81c0-96a888fd7b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2016, CNN reported that federal investigators believe
        Russian hackers were behind cyberattacks on a contractor for Florida''s election
        system that may have exposed the personal data of Florida voters, according
        to US officials briefed on the probe. The hack of the Florida contractor came
        on the heels of hacks in Illinois, in which personal data of tens of thousands
        of voters may have been stolen, and one in Arizona, in which investigators
        believe the data of voters was likely exposed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95779c9-1f04-4759-b6c5-451cec67df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The October information appears to be part of what is contained
        in the new NSA document, but the document contains additional details.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e15d3-566f-4924-a728-df904d9d1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most significantly, as CNN reported at the time, and The Intercept
        also reports Monday based on the this document, that there is still no evidence
        any votes were affected by Russian hacking.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69535a54-6625-46be-9166-d5ce6ce0e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Monday, WikiLeaks publisher Julian Assange called on
        the public to support Winner, adding that the young woman is "accused of courage
        in trying to help us know."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f876ba49-c1e7-4b09-b192-cc201d718ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s David Shortell and Nick Valencia contributed to this
        report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831cd804-00c0-4384-8485-d15f25296e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:40:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:41:01.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Contractor charged
        with leaking classified NSA info on Russian hacking"</em></p>'
  'Apple-speaker-HomePod':
    'author': 'Seth Fiegerman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-06T09:59:11.237+08:00
    'imagesource': 'jcr:0284c13d-aefd-4844-9612-834782642761'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbb5c38f-8d88-4a6d-afde-ed05700a25e0'
    'lead': 'Apple unveiled HomePod, a new 7-inch tall speaker for playing music,
      checking the news and controlling other connected devices in the home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:43:47.581+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T10:43:50.302+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T10:43:50.160+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple unveils an Amazon Echo competitor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6383a51e-a8a9-4842-a0e4-85d8122a862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:47.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:43:50.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) -- Apple is officially jumping into the home
        speaker market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f914f-1176-493f-a3ad-1d177b2ee514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:47.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:43:50.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It unveiled HomePod, a new 7-inch tall speaker for playing music,
        checking the news and controlling other connected devices in the home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e367c2-7675-43c7-8ca6-e6d448d2b920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:47.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:43:50.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device was previewed on stage Monday at WWDC, Apple''s annual
        developer conference in San Jose. The device is covered in black or white
        mesh and looks like the top of a microphone. Inside there are 7 tweeters,
        six microphones and an A8 chip -- the same chip inside the iPhone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff4e03f-663b-4436-b4cb-f1c3edab02f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:47.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:43:50.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HomePod will go on sale later this year and costs $349.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62432cfc-9652-43e9-8dad-c321bda314cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:47.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:43:50.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Schiller, Apple''s SVP of worldwide marketing, said on stage
        that the product has been in the works for "years." But the product seems
        directly inspired by existing smart speakers from Amazon and Google. Schiller
        said devices like the Amazon Echo have poor sound quality, and wifi speakers
        like Sonos don''t have interactive voice assistants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5441d6-14b4-4acd-b725-c5c5cc2c34d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:47.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:43:50.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HomePod includes Siri voice integration and will function as a "home
        assistant," according to Schiller. But Apple was careful to frame it as a
        product focused on music first -- potentially differentiating it from the
        Echo and Home. It has "spatial awareness" to detect where it''s located a
        room and adjust the sound accordingly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13bbc98-e20a-4d5c-899e-ba67ebcc6aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:47.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:43:50.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can do the usual list of tasks we''ve come to expect from smart
        speakers, though it appears to have minimal third-party integration. It can
        play music from Apple Music, tell you the news, do unit conversions, send
        messages, schedule reminders, set timers, translate, check stocks, answer
        trivia questions, and tell you what the traffic is like.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff6769e-efe0-42e5-899b-7687c4ad2d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:47.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:43:50.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price is quite a jump from Google''s $129 Home and Amazon''s
        $180 full-sized Echo. The increased price is to cover the improved sound technology,
        according to Apple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c7a2d-d212-490c-a1d5-8ab8a51ad7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:47.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:43:50.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Home and Echo, the HomePod''s microphones are always listening
        for the trigger phrase. When you say "Hey Siri," it starts listening for your
        command or question. Apple said all communications are encrypted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000755f-7904-4231-8c56-e07a17805bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:43:47.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:43:50.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It starts shipping later this year in the U.S., U.K. and Australia.
        It will be available in other countries next year.</p>'
  'Apple-iOS11-texting-while-driving':
    'author': 'Peter Valdes-Dapena and Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-06T09:58:54.212+08:00
    'imagesource': 'jcr:8a756e7c-9ee8-40db-bd26-7d112174ae48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4688ed3-9829-4206-ae49-e99a53a92756'
    'lead': 'The feature, called "Do Not Disturb While Driving," will be part of Apple''s
      iOS 11, a new version of the operating software for Apple mobile devices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:46:29.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T10:46:33.094+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T10:46:32.966+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Soon, iPhones will block texts while driving

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a51900-75fd-4d5c-a396-3186b122ff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:46:29.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:46:33.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Soon, Apple will introduce
        a new iPhone feature that will do away with that annoying — and dangerous
        — urge to look at a text message while you''re driving.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf685a4b-3a5a-461a-b42c-7556a2ff15a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:46:29.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:46:33.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature, called "Do Not Disturb While Driving," will be part
        of Apple''s iOS 11, a new version of the operating software for Apple mobile
        devices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0bef22-98cf-4eb2-b863-dfe51e0061be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:46:29.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:46:33.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever the phone is connected to a car using either Bluetooth
        or a cable, or if the car is moving, the phone will withhold any notifications
        for things like text messages or news updates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a065c5-286a-467f-b667-537bda61ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:46:29.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:46:33.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone does text you while you''re driving, the phone can respond
        with an automatic message telling them you''re driving and can''t respond
        just now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c427a100-2f09-4b87-b27f-e046ca80b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:46:29.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:46:33.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone screen will also be locked to prevent drivers from using
        many of their apps while driving. Passengers who are just riding, and not
        driving, will have the ability to disable the feature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed9dd1-109a-4c0e-aec5-e880d6e81abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:46:29.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:46:33.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users will be able to see Apple Maps, Apple''s navigation application,
        while driving -- though they will be unable to input destinations. Other navigation
        apps, like Google Maps, will also work, although not quite as easily.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea44db-e167-4344-8c3e-0044f3182a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:46:29.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:46:33.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers will still be able to use Apple CarPlay, of course, in cars
        that are equipped with it. Apple CarPlay is a car interface specifically designed
        to allow drivers to hear and respond to text messages using voice commands
        and to safely use other iPhone features while driving. it''s available from
        a number of automobile manufacturers, including General Motors, Fiat Chrysler,
        BMW and Honda, and works through a computer screen in the car.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4640fa-49e8-4136-882d-224f217341bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:46:29.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:46:33.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan has proposed adding a so-called Faraday cage to its cars.
        This would be a box built in to the car that would block radio transmissions
        of any kind from reaching the phone. That would be another way to prevent
        distracting texts while driving.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2fb448-c195-45c3-9363-8e9c0b38bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:46:29.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:46:33.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Highway Traffic Safety Administration,
        eight people are killed each day in crashes involving distracted driving.</p>'
  'steph-curry-golden-state-warriors-defense-nba-finals':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-06T09:11:34.398+08:00
    'imagesource': 'jcr:d11ab7c3-d84c-4749-bda1-d15578ee233a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e924566d-9589-4fde-a39d-b69594b81a72'
    'lead': 'The Golden State Warriors, known to be a lethal scoring team, are banking
      on their defense to beat the Cleveland Cavaliers in the 2017 NBA Finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:49:23.994+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T10:49:27.128+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T10:49:26.980+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Curry: Warriors'' defense ''amazing'' in NBA Finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa245a93-5e23-4631-a097-5768393fe34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:49:23.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:49:27.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 6) —</strong> Does defense really
        win championship?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc361cf-8b4a-4376-b04f-134df2e14571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:49:23.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:49:27.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks like the Golden State Warriors are on their way to proving
        this old sports adage after defeating the Cleveland Cavaliers, 132-113, to
        take a 2-0 series advantage on Monday at the Oracle Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9100be7-07fc-4011-8f41-6cca3c87e308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:49:23.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:49:27.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors have limited the Cleveland Cavaliers to under 40 percent
        from the field so far in the NBA Finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39f486-810d-4f09-9618-2b9af834c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:49:23.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:49:27.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For reigning Most Valuable Player (MVP) Steph Curry, Golden State
        is playing on a higher level defensively so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76db046-291a-4506-a682-f3cc830112a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:49:23.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:49:27.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the biggest thing for us is our defense has been amazing.
        Playing with a lot of energy, playing smart, trying to make them work for
        everything that they get," said Curry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6279add-b9ee-4c8e-b0b9-f0fef4a11084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:49:23.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:49:27.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have done a lot of things well. But we haven''t put
        together — every category hasn''t been great at the same time," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5448bb-a3ff-4831-ab0c-70b4fa784ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:49:23.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:49:27.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State is now riding on the longest winning streak in playoffs
        history with 14 victories</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae52774-5372-4fe0-9eb3-4ed96e08fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:49:23.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:49:27.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry notched his first-ever triple double in the playoffs after
        tallying 32 points, 10 rebounds, and 11 assists for Golden State.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28569b6a-49b1-4607-8e30-6d5a2fb7448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:49:23.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:49:27.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Curry, it is his responsibility to generate more possessions
        for his squad in the next game in order to gain more positive results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12060a2b-f490-4abd-b61e-9122f3c2d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:49:23.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:49:27.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously did a lot of other great things and tried to impact the
        game across the board, other than just scoring and a total team effort tonight
        with how we played and withstood their first punch coming out of the first
        quarter," Curry said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de6246-1a03-458d-8c4b-07a5f463ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:49:23.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:49:27.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So a lot of positives. That''s one thing I need to correct going
        into Game 3, give ourselves more possessions, and good things will happen,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be6338a-070f-43f4-8444-9e6b48707017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:49:23.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:49:27.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry added that they are all glad to see coach Steve Kerr back
        on the bench.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf0bc75-02ee-440c-96f9-c98536e12fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:49:23.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:49:27.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr has not been out since April 19 due to complications on the
        back surgery he underwent nearly two years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30cd351-3700-40fb-ba8a-b78af2436301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:49:23.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:49:27.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see him back on the bench was huge," Curry said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a3c444-ace9-4ac9-90b5-2719a6fa2756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:49:23.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:49:27.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 of the Finals is set on Thursday (Manila time) at the Quicken
        Loans Arena in Ohio.</p>'
  'pba-commissioners-cup-tnt-quarterfinals-meralco':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-06T09:19:08.558+08:00
    'imagesource': 'jcr:04715881-cb41-4a83-9883-43e1b74aca13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9db1b23-4d2d-4c73-a069-48ed9f73386d'
    'lead': 'The TNT KaTropa claimed Game 1 of their best-of-three quarterfinals series
      against the Meralco Bolts, 102-84, in the PBA Commissioner''s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:51:27.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T10:51:31.577+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T10:51:31.414+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Commissioner''s Cup: TNT opens q''finals with wire-to-wire victory
      over Meralco, 102-84

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c52ba-1aee-4d35-9fc4-54cd8aff0c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:51:27.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:51:31.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 6) — The TNT KaTropa took Game
        1 of their best-of-three quarterfinal series against the Meralco Bolts, 102-84,
        in the Philippine Basketball Association (PBA) Commissioner''s Cup on Monday
        at the Big Dome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b66aa8-8168-4da4-9199-c298e6431dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:51:27.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:51:31.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT guard Jayson Castro ripped the Bolts with 25 points, seven assists,
        and six rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9989513c-8085-45d1-8409-499f0ec05afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:51:27.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:51:31.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa were quicker to the punch in the opening frame, utilizing
        a 15-0 run to take a 21-6 cushion early on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ef8a8-847b-4264-83cf-f10957b52b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:51:27.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:51:31.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco battled back to trim the deficit to 53-51 with 4:55 left
        in the third period but that was as close as they got.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b5ef46-ff2e-49a1-806b-022de71135c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:51:27.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:51:31.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT continued to reassert their mastery over the Bolts as they entered
        the payoff period with a 69-59 lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8618f-152e-4680-b785-5c17ea82d14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:51:27.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:51:31.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa would not look back pushing their lead to as much as
        93-69 on the way to the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99ce64-7eb6-4728-8035-cadbc000034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:51:27.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:51:31.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco guard Chris Newsome scored 21 markers in the loss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efae1d8-9b19-487a-8ead-350eb7ed68dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:51:27.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:51:31.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to TNT head coach Nash Racela, all of his players were
        locked in from the offensive end of the floor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f06c63-405c-4fc8-8491-3dbe6b356153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:51:27.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:51:31.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think offensively, we were just blessed to have contributions
        from everybody today," Racela said. "It doesn''t normally happen, but today
        it really helped us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037db0d-7f8d-44c8-bfd4-7197b88b3131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:51:27.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:51:31.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Meralco Bolts will look to extend their season when they take
        on TNT in Game 2 on Wednesday also at the SMART-Araneta Coliseum.</p>'
  'pba-barangay-ginebra-greg-slaughter':
