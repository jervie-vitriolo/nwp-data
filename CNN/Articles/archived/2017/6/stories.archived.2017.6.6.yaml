  'Father-of-Maute-brothers-arrested-in-Davao-City':
    'author': 'Ben Tesiorna, Davao City-based journalist'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-06T23:16:22.003+08:00
    'imagesource': 'jcr:5ee4bb99-90ee-4a40-899e-84bb9f954451'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbcb3977-613a-485d-b4e2-07d057828ba0'
    'lead': 'Tagum said the suspects would be detained at the Davao City Police Office
      for the meantime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:12:48.425+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T10:12:51.693+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
