    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a386e9-7287-4e17-8c94-60cde5770996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun said a TV broadcasting the concert was set up at Royal Manchester
        Children''s Hospital, where some victims were still recovering.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e44a7-b323-4659-8d06-b49cf4c8b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Mumford of Mumford and sons opened the show with "Timshel,"
        followed by the Manchester pop group Take That.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fdc6f7-43e8-44a3-b779-378069e0a42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Robbie Williams then took to the stage to lead the audience
        in a rousing rendition of his Manchester tribute song, "Strong."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7c6453-c999-47cd-b084-bf93de2a7070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharrell Williams praised the people of Manchester for their courage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e62676-f674-4f5d-9edf-e9aed4a3f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel or smell or hear or see any fear in this building.
        All we feel here tonight is love, resilience, positivity," Williams said before
        he launched into his hit song, "Happy" with an assist from Miley Cyrus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4726c3-0fa5-44b8-b405-03729c4303c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50,000 crowded into Emirates Old Trafford Cricket Ground
        to watch Grande headline the benefit. Justin Bieber and Coldplay are also
        scheduled to perform.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e7334-dc92-4179-a628-d13abc5a4fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some concertgoers clutched signs reading "For our angels" in tribute
        to the 22 people who were killed and dozens more injured when a suicide bomber
        set off a blast after Grande''s concert at Manchester Arena on May 22.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a23b9-5ff3-4f97-8374-4339a04e4403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sold-out "One Love" benefit follows another deadly attack that
        rocked London late Saturday when three men drove a van into a crowd before
        stabbing people in nearby bars and restaurants.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87c0634-5d79-4ff6-8b3a-f3c9dc2e2e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people were killed and 48 were injured in that attack.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4acbc20-aa62-42ce-adfe-fc73a9081ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials tightened security for Sunday''s concert.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d44b66e-5cfe-4cb5-a994-f8d67b8bc98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Grande visited some of her injured fans at the Royal
        Manchester Children''s Hospital.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc493d-97e4-455c-9059-5de21b596063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.314+08:00
