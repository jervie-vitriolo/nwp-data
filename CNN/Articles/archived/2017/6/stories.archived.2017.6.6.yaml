      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ariana Grande returned Sunday to Manchester to honor the
        lives of those lost there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ec17f-ec1a-4a1e-a17b-f8c66743717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.310+08:00
