      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra placed center Greg Slaughter into their active
        roster ahead of their Philippine Basketball Association (PBA) Commissioner''s
        Cup quarterfinals clash with GlobalPort on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c9cb48-f027-44f2-b3c0-8bfeabc68d27'
      'mgnl:activationStatus': true
