      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd went wild when Justin Bieber showed up, with a guitar,
        to perform an acoustic version of his song "Love Yourself."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7897752-7426-416b-a1b8-4f349ecd7371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What an amazing thing we''re doing tonight, would you agree," Bieber
        said. "Would you agree that love always wins?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca7e4c3-f027-40d3-bc23-21e0563bc226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer appeared to get emotional as he told those gathered that
        "God loves you so, so much."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31e3cd3-36c1-413b-b1a6-a375af4c9610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber and Grande''s manager, Scooter Braun, noted that the singer
        performed her first concert in Manchester exactly two years before. He thanked
        everyone for attending despite a terror attack in London the day before.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fec711-bc1f-4b6b-9779-b7c3ada41b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:52:04.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:20:50.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manchester, your bravery is our hope," Braun said. "As unfortunately
        we saw yesterday, evil will test us, it will show its face again. But because
        of you we can now represent through this as a world wide community that we
        will be ready, we will be fearless we will be great and we will honor our
        children."</p>'
