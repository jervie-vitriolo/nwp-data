      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 6) — Gregzilla is inching closer
        to a return to the hardcourt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f920bd-b4af-4aff-8e2f-26b739766e20'
