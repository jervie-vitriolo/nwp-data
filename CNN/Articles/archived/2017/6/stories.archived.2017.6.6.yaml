    'title': 'House minority files petition vs. martial law in Supreme Court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574e7f1-e916-40ee-abdb-1beece2d6d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, June 6) — House minority lawmakers on Monday filed
        a petition before the Supreme Court, challenging the constitutionality of
        imposing martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6b7bb5-307e-4db5-bbed-ab057cb64b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners, led by Albay Rep. Edcel Lagman, said President
        Rodrigo Duterte''s Proclamation No. 216 — declaring martial law and suspending
        the privilege of the writ of habeas corpus in the region — is baseless and
        should be revoked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a73fd1-b72e-4e6a-9879-647fd4274e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: House supports martial law in Mindanao</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f435bbcd-43fa-4324-ae92-636cd3475af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the petition, filed under G.R. No. 231658, the facts
        behind Duterte''s declaration "turned out to be mostly inaccurate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd297b-9200-45c1-ad04-ab751ee3b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in his 7-page martial law report to Congress that a
        hospital in Marawi was overrun by local terror group Maute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b209f632-1e08-4443-a402-c40dcb5539bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte''s martial law report: Maute wants full control of
        Mindanao</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1bc738-710a-4e6d-a26e-e6de85aa130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also claimed a police officer was beheaded during the
        clash and that both the Mindanao State University and Marawi City Hall were
        occupied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0984b-9a5f-4f17-a0f2-9016a8c22247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all of these were proven false by reports from the Armed Forces
        and Marawi City Mayor Majul Gandamra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a7178c-80d0-4e9a-80f9-00a7df54b8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition also claimed the declaration is "flawed" because that
        the President also acted without recommendation from recommendation from cabinet
        officials, including Defense Secretary Delfin Lorenzana.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa636c-4e6c-4f37-9760-e167905266b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the petitioners, Akbayan Party-list Rep. Tom Villarin, said
        the petition will be filed Monday so the Supreme Court can include it in the
        en banc session the next day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172353b3-c653-4807-8121-2943d53654ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin and the other petitioners, Reps. Lagman, Gary Alejano,
        Emmanuel Billones, Teddy Brawner Baguilat, Jr. and Edgar Erice said the imposition
        of martial failed to meet the necessary requirements when Congress refused
        to hold a joint session to discuss it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1fea7f-7202-46b2-8f09-ea511019a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa congress, hindi nila sinunod iyong</em> joint session mandate.
        so in a way. incomplete <em>ang ginagawa sa</em> declaration <em>ng</em> martial
        law," Villarin said in an interview Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7440c28c-db24-48ef-8c1b-4b3b7137a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Congress did not follow the mandate of a joint session,
        so in a way, the declaration of martial law is incomplete.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b483b8d-ef37-4cdb-b237-9b0d9c139b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Solicitor General Jose Calida said in a statement that he is
        ready to defend Duterte''s proclamation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fee2a8-199e-4532-af6d-0e11d82d1877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said the petitioners are "rabble-rousers" denying the existence
        of insurgencies in the island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1b690-e532-422d-9dee-9c18032c2384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their denial that there is an ongoing rebellion by the combined
        forces of the Maute group and the Abu Sayyaf, heightened by the participation
        of foreign jihadists to make Mindanao a caliphate of ISIS, is like saying
        that the sun does not rise from the east. This is a symptom of psychosis since
        they are detached from reality," Calida said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82122ce-2b7c-4d21-baa5-dd697db7aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida also refuted the petitioners'' argument that Duterte acted
        alone in declaring martial law without cabinet recommendation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9878c2a-8824-4b48-a9ee-638375bb6abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: No one recommended martial law declaration</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ef17c-1857-4cd8-b742-9e69137ca096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowhere in the Constitution does it state that the President''s
        declaration of martial law needs the recommendation or concurrence of the
        Defense Secretary, or any cabinet official," Calida said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00571c-95e5-4196-aae1-278da4ca6fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:11:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:11:46.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'Trump-to-propose-privatizing-air-traffic-control':
    'author': 'Chris Isidore'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-06T00:51:54.409+08:00
    'imagesource': 'jcr:5e8dbcfb-8fe4-4ba9-bf03-714d03197e62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c79d047c-4859-44d7-85b3-0fc6eabd5888'
    'lead': 'The Trump administration wants to turn over control of the nation''s
      skies to private business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T11:19:37.313+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T11:19:40.092+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T11:19:39.980+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump to propose privatizing air traffic control

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d025f2f-4231-4e21-beeb-a4944b07450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:19:37.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:19:40.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The Trump administration
        wants to turn over control of the nation''s skies to private business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce371b8a-0810-4764-8f70-0634eab99689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:19:37.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:19:40.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump is set to announce plans Monday to privatize the
        nation''s air traffic control system, arguing that it is the best way to modernize
        the system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f376cf1-aeee-45e8-a90b-f7c772d9e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:19:37.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:19:40.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a system where everyone benefits," said Gary Cohn, Trump''s
        chief economic adviser, who briefed reporters on the plan last week. He said
        that privatizing the system would help speed up the shift from a land-based
        radar system to a more precise GPS-based system. That would save time for
        passengers, and reduce costs and fuel consumption for airlines, which in turn
        could lower the price of oil. There has been proposal for years to move to
        such a system but the FAA has yet to move on it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe1ac1-2bc8-459a-a827-54e552fed668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:19:37.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:19:40.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privatization has long had strong support among the nation''s airlines,
        and has been advocated for years by Republicans, who typically favor it over
        big government. And it''s not just something that has support on the far right.
        In fact Canada, which typically has a more liberal government, privatized
        its own air traffic control system in 1996. Other countries including Australia,
        Germany, New Zealand, and Switzerland have followed suit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec54fe3-354a-4ec7-b312-60fb911ad777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:19:37.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:19:40.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a congressional hearing earlier this year, Democratic lawmakers
        pointed to customer service horror stories at the nation''s privately-held
        airlines, such as the passenger that was dragged off a Untied Airlines flight
        and massive computer problems that ground thousands of flights. They argue
        these problems are proof that private business should not be trusted to do
        what''s right for passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6479b3-e60f-4c87-ba65-f56fc876a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:19:37.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:19:40.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air traffic control announcement Monday is the start of a "infrastructure
        week" planned by the Trump administration. Trump has repeatedly promised to
        spend $1 trillion on infrastructure to improve airports, highways and other
        forms public works, though details of those plans have yet to be revealed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a9d6e-14d6-4e5c-b790-5f2d76779d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:19:37.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:19:40.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump to propose
        privatizing air traffic control."</em></p>'
