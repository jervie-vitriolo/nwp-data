      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PNP relaunches ''less bloody'' Oplan Tokhang</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dde290-90ec-4083-bbe3-39e610480fc0'
