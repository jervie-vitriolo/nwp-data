      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislators said the dismissal of the Senate hearings on the
        Davao Death Squad linking Duterte to killings when he was mayor of Davao City
        shows the upper chamber is unwilling to investigate crimes against humanity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c943892-2b35-4e64-a592-ff0e91d84f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:33:26.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Senate dismisses testimony of self-confessed death squad
        leader Lascañas</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff6e1e-7d77-424f-8ab1-6fe00203a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:33:26.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, these developments show that the State is unwilling to
        even investigate the extrajudicial killings in the country and because of
        the president''s immunity, unable to prosecute President Duterte," they noted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c6288-e814-4db4-a832-e9e8c83bdbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:33:26.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano filed an impeachment complaint against Duterte in the House
        of Representatives, but this was dismissed in May.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700a195-b639-4548-88a8-01f911aee596'
