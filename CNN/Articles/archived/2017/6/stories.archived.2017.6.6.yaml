      'text': '<p>The Barangay will bank on their twice-to-beat advantage when they
        take on GlobalPort in the quarterfinals.</p>'
  'Marawi-crisis-Maute-cash-checks':
    'author': 'Gerg Cahiles and Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-06T08:34:28.429+08:00
    'imagesource': 'jcr:559513cc-fe74-4783-84ad-0b9b778a6aa8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd94e81b-ac2e-4f4c-b56d-8be1e20f38a3'
    'lead': 'The Philippine Marines is looking into the possibility that the home
      where the cash and checks were recovered belonged to members of the Maute group. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:58:26.818+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T10:58:29.796+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T10:58:29.637+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities recover P79 million in cash and checks in Marawi home

      '
    'updated': 2017-06-07T11:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaddbbc-076a-4f9e-9e40-fc7924fb3157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:58:26.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:58:29.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines, June 6) — Government forces recovered
        almost ₱80 million in cash and checks after flushing out Maute fighters in
        a house in Marawi City on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92060ca-36fb-4814-a082-51b604f770dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:58:26.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:58:29.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Tuesday, Task Force Marawi spokesperson Jo-Ar
        Herrera and Marine officers said P52.2 million in cash and P27 million-worth
        of stale checks were found inside a vault during a house-to-house clearing
        operation near Mapandi bridge.</p>'
    '3':
      'image': 'jcr:dc37f5f0-3edb-445a-bb56-c7ebc33ca480'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39cf68a-b48c-48ba-8f0b-5cf82583e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:58:26.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:58:29.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:63ca15fd-9df2-407f-b0b2-cf5d5b1f44ed'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab93753-a93b-4529-b61f-7445039d1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:58:26.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:58:29.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8375a6-bd43-43ed-ae76-ff3a7cc097b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:58:26.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:58:29.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine monetary authorities have yet to verify if the cash and
        checks discovered by the Marines are fictitious.  Some of the checks discovered
        were those of Philippine National Bank, PS Bank, and Veterans Bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf61bbf-1c3c-4292-96e1-c608d611d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:58:26.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:58:29.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Bangko Sentral Governor Nestor Espenilla said they have
        yet to receive communication from investigators, and added that it is too
        early to come up with a conclusion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb7fe98-cdf9-41d5-82d6-249a0e02d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:58:26.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:58:29.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veterans Bank head of Corporate Communications Mike Villa-Real said
        under the anti-money laundering rules, all transactions amounting to P500,000
        and above are automatically reported to the Anti-Money Laundering Council.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52fc0e3-84cd-488f-8d70-c38c514aaa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:58:26.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:58:29.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, President Rodrigo Duterte said the Maute terrorists are
        being funded by foreign terror groups and illegal drug money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711bca6f-2af4-4fcf-ba95-cd472a1d0fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:58:26.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:58:29.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said an M-16 rifle and several firearms were also recovered
        after government forces took over what they called a "machine gun nest."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf39c1-ed70-4b2f-bea1-3e533d1fe628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:58:26.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:58:29.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said they requested for an investigation on the cash and
        checks, and as to who owns the house, which he described as "well-built."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99c342-291d-4c57-9f4c-e3e248ef2f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:58:26.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:58:29.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine Major Rowan Rimas said it is possible the house is owned
        by a Maute member.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c2a6f-3256-4058-810a-7a6396440e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:58:26.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:58:29.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was under the control of the Maute group because prior to the
        assault of the troops, there is a gun mount in that area. And our troops were
        being fired upon," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44c6f0-16e5-419c-b8c5-27deb18e96ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:58:26.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:58:29.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the recovered cash and checks, including some indicating
        "pay to cash," show the Maute group is on the run.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237fba6b-8e15-4087-b565-02e5ff2a880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:58:26.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:58:29.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte declares martial law in Mindanao</h2>'
  'Qatar-rift-Saudi-UAE-Bahrain-Egypt-cut-diplomatic-ties':
    'author': 'Tamara Qiblawi, Mohammed Tawfeeq, Elizabeth Roberts, CNN'
    'caption': 'Saudi Arabia, Bahrain, Egypt and the United Arab Emirates have broken
      off relations with Qatar, in the worst diplomatic crisis to hit Gulf Arab states
      in decades. The three Gulf countries and Egypt have accused Qatar of supporting
      terrorism and destabilizing the region. Qatar – which shares its only land border
      with Saudi Arabia – has rejected the accusations calling them "unjustified"
      and "baseless."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-06T06:34:10.257+08:00
    'imagesource': 'jcr:156d3398-28db-4f22-8869-f35113939b57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fe97a7b-5422-4247-8c4a-881a5d86e338'
    'lead': 'Saudi Arabia, Bahrain, Egypt and the United Arab Emirates have broken
      off relations with Qatar in the worst diplomatic crisis to hit Gulf Arab states
      in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T11:02:39.992+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T11:02:43.517+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T11:02:43.198+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Qatar rift: Saudi, UAE, Bahrain, Egypt cut diplomatic ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c34d7de-6472-4096-b758-496e3aaa9ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Dhabi, Uae (CNN) — Saudi Arabia, Bahrain, Egypt and the United
        Arab Emirates have broken off relations with Qatar in the worst diplomatic
        crisis to hit Gulf Arab states in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4068bf9b-7aad-421e-8d38-039758966835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Gulf countries and Egypt have accused Qatar of supporting
        terrorism and destabilizing the region. Qatar — which shares its only land
        border with Saudi Arabia — has rejected the accusations, calling them "unjustified"
        and "baseless." Yemen and the Maldives also cut ties with Qatar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8302a8c8-68f5-4186-9618-abb25d8a9bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatari citizens have been told they have 14 days to leave Saudi
        Arabia, Bahrain and the UAE, and those countries also banned their own citizens
        from entering Qatar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4121abb-817f-46c7-8391-be937145ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s state news agency announced the cutting of ties
        Monday, saying it was seeking to "protect national security from the dangers
        of terrorism and extremism."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30a0c8-2951-42eb-93c3-e08ab89670a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All ports of entry between the two countries will be closed, according
        to the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d7e64-aced-4a23-a6ed-c47ff0fc669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulf allies have repeatedly criticized Qatar for alleged support
        of the Muslim Brotherhood, a nearly 100-year-old Islamist group considered
        a terrorist organization by Saudi Arabia and the UAE.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a5589-bde8-4015-a13b-b5a9729fcc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE accused Qatar of "funding and hosting" the group in its
        statement announcing the severance of ties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173790ba-0cb2-4d0e-88b4-a7b002fe55ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited Qatar''s "ongoing policies that rattle the security
        and sovereignty of the region as well as its manipulation and evasion of its
        commitments and treaties" as the reason for its actions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84e64ec-29d3-497a-9159-34e5118d12d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia accused Qatar in its statement of "adopting" groups,
        including the Muslim Brotherhood.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d30741-19a6-4fd8-ba23-e5ff5aab4e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar denies that it funds or supports extremist groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c42b0d-d900-4523-b615-a320ffc2c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Saudi-led Arab coalition fighting Yemen''s Houthi rebels
        also expelled Qatar from its alliance, alleging support of "al-Qaeda and Daesh
        [also known as ISIS], as well as dealing with the rebel militias," according
        to Saudi''s state media agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56cd97f-bb1e-49b1-bcec-3863b1f75e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, the UAE, Bahrain, Oman, Kuwait and Qatar form a close
        regional alliance known as the Gulf Cooperation Council, established in 1981.
        After Monday''s development, only Kuwait and Oman have ties with Qatar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3627ff-4598-4797-9b26-accddab58b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the crisis deepened in the region, Bahrain''s foreign ministry
        said it was suspending diplomatic relations "in order to preserve its national
        security," according to a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7940fe85-6618-4dd3-9a84-3b789f3b745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatari diplomats had 48 hours to leave and airspace and ports between
        the countries would be closed within 24 hours of Bahrain''s announcement,
        it said. Bahrain said its decision was based on what it said was Qatar''s
        destabilizing actions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce4508-302e-4475-9ba8-0727352d1d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In further developments Monday, Egypt said that Qatar had taken
        an "anti-Egyptian course" and that Cairo had been unable to dissuade it from
        supporting terrorism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ee54c-cd3c-4040-af53-e5d3931eaefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s Ministry of Foreign Affairs issued a statement saying that
        Qatar diplomats had 48 hours to leave the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5867db7e-0811-44ec-8e98-849606d980bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Flights suspended, lines at supermarkets</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246990c2-7b40-4e4e-b191-305bfc4156db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai-based airline Emirates said it is suspending all flights to
        and from Doha starting Tuesday; Emirates said it was instructed to do so by
        the UAE government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec31c2e-6923-4959-80c4-a96ce3ca6c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Dhabi-based Etihad Airways will also suspend its Doha flights
        on Wednesday. Other airways in the countries involved are expected to follow
        suit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae6b7d-6dd2-4455-b69f-cc9185de646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports of long lines at supermarkets in Qatar on Monday
        as people stocked up on food following news that Saudi Arabia was closing
        the country''s only land border.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7228c3-0c24-42e0-9e47-23e7115e75a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shalome Pinto shared pictures with CNN from Lulu Hypermarket in
        Doha and said her usual two-minute wait at the checkout line was 30 minutes
        amid the rush.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2eac90-b5f9-4d64-9e6f-f680c57708fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions over Iran</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd6a6c-3922-40da-882f-5aab6c213faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes two weeks after Saudi Arabia, the UAE, Bahrain and
        Egypt blocked several Qatari media outlets — including Al Jazeera — over comments
        allegedly made by Qatari Emir Sheikh Tamim Al Hamad Al Thani. Al Thani reportedly
        hailed Iran as an "Islamic power" and criticized US President Donald Trump''s
        policy towards Tehran.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b88cc6-6a7d-485b-ba8f-86e75256cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emir''s alleged comments appeared on Qatar''s official news
        agency, but Qatar claimed that the website was "hacked," the report fabricated
        by the culprits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d43320-98ed-4777-be7f-4771c16865db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia on Monday announced on its state news Twitter account
        that the Ministry of Culture and Information closed the Al-Jazeera office
        in the kingdom.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb04e9-da95-489a-9ba9-ff055aefd4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and Iran are at odds over a number of regional issues,
        including Iran''s nuclear program and what Saudis see as Tehran''s growing
        influence in the kingdom''s sphere of influence — especially in Syria, Lebanon
        and neighboring Yemen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d32b6-3a4c-4a91-8a7d-6f5459c37902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two competing theories," Gayle Tzemach Lemmon, senior
        fellow at the Council of Foreign Relations said about the origin of the spat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee0ccf0-444c-401e-a2ae-6cafebf78f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is that Saudi Arabia felt emboldened after Donald Trump''s
        visit, and Trump''s administration has had a strong stance on Iran, which
        is backed by Qatar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59764f7-5a74-4f59-a882-5f1faa95157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another theory is that this is a product of a month''s tension,
        all brought to a breaking point after the Qatar news agency hacking story."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd49a85-c25c-4869-818f-211145b556d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump recently visited the Saudi capital and addressed 55 Muslim
        leaders in a landmark speech urging them to double down on efforts to combat
        terrorism.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1766b1-4d31-4995-b66c-67b9a8b49c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s state news agency, the Islamic Republic News Agency, or
        IRNA, blamed tensions on the US president''s visit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32613751-3220-483b-abad-bf7a1e818e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first impression of the US President Donald Trump''s visit
        to the region is the recent tension in the countries'' relations," said the
        chairman of the Iranian Parliament''s Foreign Policy and National Security
        Commission, Alaeddin Boroujerdi.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea10f9a-50c0-412f-b1d2-0678b9a4c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neighbors are permanent; geography can''t be changed," tweeted
        Iran Foreign Minister Mohammad Javad Zarif. "Coercion is never the solution.
        Dialogue is imperative, especially during blessed Ramadan."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47131fca-ab43-4090-8c1f-4d33679c4d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made reference to the current holy Muslim month of Ramadan, a
        period of fasting and contemplation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd76a5-62bf-431d-ac7d-176b106c429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Foreign Minister Mevlut Cavusoglu expressed "sorrow" at
        the decision of countries to cut ties with Qatar and asked for a peaceful
        solution to the diplomatic rift, the country''s state news agency Anadolu
        reported.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec97d19-394c-41d4-a1fa-a30bd03b3750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavusoglu said the nation is ready to help bring the disputes to
        a manageable level.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2515f994-2484-4a7a-812d-540e3c504980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dialogue should be continued under all circumstances so the existing
        problems can be solved in a peaceful way," he said, according to Anadolu.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e91ed5-d054-4d7b-8226-45998692fc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Secretariat of the Organization of Islamic Cooperation
        called on Qatar to abide by its previous agreements signed under the umbrella
        of the Gulf Cooperation Council, particularly those relating to stopping the
        support of terrorist groups and their activities and media incitement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917c05c1-730a-4dc2-9650-879c690893ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US offers support</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c8849-2506-4c82-a2e9-ea95de5ad331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from Australia, US Secretary of State Rex Tillerson urged
        the respective countries to work out their differences, and offered US assistance
        to do so.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345c038-4a6f-4593-9624-3e3c3f557148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly would encourage the parties to sit down together and
        address these differences. And if there is any role that we can play in terms
        of helping them address those, we think it is important that the GCC remain
        unified," Tillerson said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f813ba1-a433-4dea-a089-fa680adffce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US'' biggest concentration of military personnel in the Middle
        East are located at Qatar''s Al Udeid Air Base. The sprawling base 20 miles
        southwest of the Qatari capital of Doha is home to some 11,000 US military
        personnel.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b694a-9db9-46f1-bcbc-4abc40a6b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar is due to host the 2022 FIFA World Cup, but FIFA declined
        requests for comment on whether the tournament will be affected.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8fc2e7-7bbc-4815-b9eb-825e14597464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:02:39.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:02:43.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Qatar rift: Saudi,
        UAE, Bahrain, Egypt cut diplomatic ties."</em></p>'
  'Apple-new-speaker-iMac-Pro-iOS-11':
    'author': 'Heather Kelly, Seth Fiegerman, and Selena Larson'
    'caption': 'An Apple store in Beijing (Photo: Apple.com)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-06T05:15:48.875+08:00
    'imagesource': 'jcr:edf3353e-cb26-4d9b-8b8e-85e6a3f8a67a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8f2232e-d535-4550-8c63-375f27663284'
    'lead': 'At the event, held in San Jose on Monday, Apple touted a new peer-to-peer
      payments service and announced a deal to bring Amazon video content to Apple
      TV after years of tension between the two companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T11:08:03.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T11:08:07.960+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T11:08:07.665+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple announces a new speaker, iMac Pro and iOS 11

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73b142-8697-43da-82f8-e98592c8ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Jose (CNNMoney) — Apple kicked off its annual three-day developer
        conference by unveiling a smart speaker, a new iMac Pro, a major deal with
        a rival and its first attempt at taking on Venmo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc372817-cf76-41e7-8af3-ef2a5f52cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, held in San Jose on Monday, Apple touted a new peer-to-peer
        payments service and announced a deal to bring Amazon video content to Apple
        TV after years of tension between the two companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c881c-8f09-4dbd-a2cd-6be0a9bc0c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Worldwide Developers Conference (WWDC) is usually where Apple
        previews its software updates. But Apple also used the event to introduce
        a new piece of hardware and give some major upgrades to existing products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa8e809-1fc0-4ad4-8f0f-9ba05c5f05d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HomePod</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377079a-8134-43b3-9324-e21cebcdf178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is taking on Amazon and Google with its very own smart speaker,
        the HomePod. The 7-inch high speaker looks like the top of a microphone. Available
        in white and black, the $349 device is being marketed as a smart speaker with
        higher quality audio than its competitors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8dc9ea-9646-4d5f-95b2-d200e3e0d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has six microphones that are always listening for the trigger
        phrase "Hey, Siri." It works with Apple Music and your existing iTunes library
        to play tunes or podcasts. If you have other devices connected to Apple''s
        smart home app, you can control them though the speaker as well. It also does
        the usual smart speaker tasks, like playing the news, setting timers and answering
        basic questions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e8b6d-76ee-4b48-a8de-d948c878323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apple TV adds Amazon</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c0c6c-696d-43f0-87b8-5432f92b4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Apple is going after Amazon with the HomePod, it''s offering
        an olive branch with Apple TV. Amazon''s Prime Video app will soon be available
        on Apple TV. CEO Tim Cook said Apple was pleased about the partnership, and
        mentioned some original Amazon content like Transparent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818e661-4a59-4ba2-84ed-bae284f78b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marks a detente of sorts between the two companies,
        which have been locked in a streaming rivalry for years. In 2015, Amazon went
        so far as to pull listings for the Apple TV from its online store.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2572722-cf7a-4d79-a2d3-263a3cd6e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Mac</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b1d19-9f33-41c6-99fc-d1925827b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is pushing the Mac as a machine that''s made for virtual reality,
        with new hardware and software updates built for VR.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fe2feb-94b9-4d53-89b2-b3e80e6cb3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is releasing a new version of its operating system for
        Macs. Coming this fall, macOS will be called High Sierra.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e626d-070c-4c55-b5df-67714485909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OS is getting VR support, said Craig Federighi, including support
        for Unity, Unreal and Metal for VR.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b873264c-410e-433f-b3b9-aebcf9bb51bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are number of small changes in High Sierra. Safari is adding
        autoplay blocking, so videos don''t start playing without your approval. The
        browser is also adding "intelligent" tracking prevention in order to cut down
        on ads that follow you around the Internet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd945d23d-ec20-41f0-bf03-15b05d40af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Photos app is adding new filters, and Apple says it has improved
        the face detection feature. Categories, faces and favorites will be synchronized
        across devices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062a416-67dd-4990-b34d-5220a4cf9583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is porting its Apple File System to macOS. It''s a mostly
        under-the-hood change, but users will notice a difference. For example, duplicating
        a file will be nearly instant. Video compression will be higher quality, according
        to Apple.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0364c9c3-1d89-40a6-9c64-0cd8f9316009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time for a more modern file system," said Federighi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4a6f5-5faa-422c-ae27-aeecd1756884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An iMac for pros</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a3e021-fd56-40ff-87c5-f0f3a4a82e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple really wants to hold on to its professional users. Its Mac
        Pro hasn''t been updated since 2013, and Apple says the next version will
        be available some time next year. To bridge the gap, it''s built a superpowered
        version of its all-in-one iMac that will be available in December.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf46eb6-4f10-43ce-b3cd-c81db23deb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iMac Pro is a matte gray 27-inch computer that Apple says
        is the most powerful Mac it''s ever made. Starting at $4,999 for the basic
        configuration, the 5K machine will come with an 8-core, 10-core or 18-core
        Xeon processors. It can have up to 22 teraflops of graphics power. Apple says
        the machine is fast enough for real-time 3D rendering, code compiling and
        designing virtual reality content.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef82202-d17d-401a-a197-fb1e1aafefd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That iMac Pro really is bad ass," said Cook.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a6466-ca07-46d3-a5da-c0fba5d59a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Every Mac gets an update</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b526e1-c8a6-45cc-8c34-dfad4cb3e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s other PCs are all getting speed and performance updates.
        iMacs are getting across-the-board speed improvements and more storage. They''ll
        also include higher performance graphics chips to support VR. The company
        had Industrial Light and Magic''s John Knoll on stage for a live demo of a
        Vive virtual reality Star Wars game using a Mac.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92812b-846a-4003-becc-0287644645f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacBook and MacBook Pros are getting updates as well. The company
        is also adding a cheaper $1,300 MacBook Pro option. The neglected MacBook
        Air is not dead, but it only got one brief mention. It will have a bump in
        megahertz. That''s it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b2561-6d58-4711-80a7-c6c7a344d2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>iOS 11</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d1257-07f5-4839-bf8b-666e95008d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In iOS 11, Apple''s forthcoming mobile operating system, the company
        is introducing peer-to-peer payments through iMessage. Apple is taking on
        money-sharing apps like Venmo and Square Cash, as you''ll be able to use Apple
        Pay to send friends money via chat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903b8ba-a561-478f-9921-4f873e98d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siri also got an update — the virtual assistant can translate English
        into five different languages: Chinese, French, German, Italian and Spanish,
        with more coming in the future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867ba97-32e6-4c7f-bcd9-224f8d35d511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is introducing a number of effects into the Live Photos feature.
        It will use machine learning to turn your Live Photos into shareable looping
        images and select individual clips from the photo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70801b55-660d-4917-8a0e-863a64917815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also adding a feature to block notifications while the phone
        is in Car Play mode. You won''t get any notifications while in the car, and
        if you look at your phone, you''ll see an alert reminding you that you won''t
        receive notifications while on the road. It will automatically send a text
        message to people who text you to let them know you''ll respond later.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaffce1-c465-43e8-bd05-0e22f37f02d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apple wants to get in on augmented reality too</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb615b-0bc7-4907-946f-0598dd36648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look for more augmented reality in the next version of IOS.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73de2d-9565-42af-b883-26c27866d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced ARKit, a new developer application for adding virtual
        objects to real surfaces in the camera. Like Facebook, Apple''s demo started
        with a fake cup of coffee on an actual table.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01963c-82d3-4be5-84a1-7ec571f8692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool uses the iPhone camera, processors and motion sensors to
        make objects look real. Motion tracking, ambient lighting and scale estimation
        will let developers create augmented reality in their own apps.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934c5c6-873d-43b0-9f27-3e6b44c4adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A revamped App Store</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a474a42-3be6-4a56-9a51-c1e8b8f214ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is redesigning the App Store, its first major overhaul in
        its nine years. The store''s 500 million weekly users will see new tabs highlighting
        curated collections and article-like stories made by Apple, not just developers.
        A Today section will show off apps the company wants to highlight, a Games
        tab will do the same for games and also display in-app purchases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a621d6-8e2c-4ac4-808a-50b4dd46fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>watchOS</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a3a195-1edb-4425-8ba9-5d408488c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple previewed the next version of watchOS 4, its operating system
        for the Apple Watch. There are new watch faces. A Siri face will show more
        info from the assistant, like flight times, controls for smart home devices
        and third-party notifications. A kaleidoscope face shows trippy animations,
        and new Toy Story character watch faces let Woody tell you the time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af657e-f499-4c9d-8a9a-ab5f112a6692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watch can communicate with some gym equipment to share data
        between the two — like your heart rate or the treadmill''s incline. Starting
        in the fall, Apple Watch compatible equipment will start coming to gyms from
        companies like Cybex, Schwinn and Matrix.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7e68f-ab9b-447a-a57e-0011ad325979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you hit workout goals, you''ll now get fancier animations to
        give you a greater sense of satisfaction. There are new workout updates, like
        one that can tell when you''re swimming and reach the end of the lane. The
        free OS upgrade will be available in the fall.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82855bf4-bdfd-4c27-a757-bfcefa2926c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>iPads</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8db72c-b69b-47b5-bda5-727a98f6fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is releasing a new iPad Pro with brighter retina displays.
        It comes in two sizes, the usual 12-9 inch and a new 10.5-inch screen. The
        bigger surface will fit a full-size on-screen keyboard and an attachable physical
        keyboard, though there''s no touchpad. It has a number of speed and performance
        improvements, and has a 12 megapixel back camera.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fef47e-6e2a-415f-a86f-bf9964c6e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In iOS 11, iPads will have new features that are taken directly
        from the Mac. You can drag and drop between apps and get an overview of what''s
        open. There''s a built-in document scanner in the camera and a way to draw
        inside of your emails.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f28d1-75ba-4b6c-85bd-0d46f4a7dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A dystopian future</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d4ea85-edf1-4d0a-a56a-c5e0114f714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new Apple ad showed what the world could look like without apps,
        triggered after a hapless Apple employee unplugged something in a server room.
        Hipsters panic trying to read paper maps, cars pile up in the roads. and a
        girl hands out printed selfies. An "app" black market sets up shop in a back
        alley, complete with a physical Tinder and booth for crushing real candy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50af98-9ada-40c3-87ff-ba07c160148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:08:03.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T11:08:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Apple announces
        a new speaker, iMac Pro and iOS 11."</em></p>'
  'House-minority-petition-vs-martial-law':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
