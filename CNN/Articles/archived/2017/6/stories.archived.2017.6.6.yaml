      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5793c4a8-4534-4a43-81ef-dd258131fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General on June 12 asked the Supreme
        Court to dismiss the petitions against the declaration of martial law in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf6be4-3590-4690-9a53-e5d77b39fcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 45-page consolidated comment, the OSG responded to three
        petitions filed against Proclamation No. 216, arguing that these failed to
        prove that there is no basis for implementing martial law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c307ba5-8f85-402b-b1cf-9110e74627c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proclamation No. 216 enjoys the presumption of constitutionality,
        and the Petitioners miserably failed to ascribe grave abuse of discretion
        in its issuance,” the comment read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2028127-9c92-4a00-a4f8-bc8314cb4e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: OSG asks Supreme Court to junk petitions vs. martial law
        declaration</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b762536-cae0-48bd-aa94-e7049db7a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN Philippines the SC wouldn''t be holding an en banc
        session on June 13 to accommodate petitions against martial law. The Constitution
        says the high court should review martial law within 30 days after a proceeding
        has been filed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de074886-9a1c-49ea-a207-cdc718e26fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was submitted Monday by members of the House Minority
        led by Rep. Edcel Lagman. The lawmakers said President Rodrigo Duterte''s
        imposition of martial law in Mindanao was "baseless" and should be revoked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf261d6-0da6-4ba8-b1e3-3bb3bb472320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also said the declaration of martial law has been
        incomplete because there was no joint session in Congress to review it within
        48 hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b607bb-f444-4d34-8bd7-13937cdc85be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: House minority files petition vs. martial law in Supreme
        Court</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7482cd0-7a95-44bc-9769-f83371ee92e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDO court to try Maute cases</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ab67a-fd15-4ec6-9cbe-695aa7e16443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the high court rejected Justice Secretary Vitaliano Aguirre''s
        request to designate special courts in Luzon and Visayas to try cases involving
        the local terror group Maute''s takeover of Marawi City.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8fefd7-5b40-42e7-aec6-e9c43a293b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the SC designated the Regional Trial Court of Cagayan de
        Oro (CDO RTC) to hear and try these cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb55a6-e6c4-4702-97ad-45cf8fbb25ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said the SC ordered the CDO court to "act speedily" on the cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30891860-ef17-440b-939a-9afca02bc5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court also designated the Court of Appeals in Cagayan
        de Oro to hear all cases related to violations of RA 9372, or the Human Security
        Act, which aims to penalize acts of terrorism in the country,</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c34f8-055e-463c-9494-b3a35b06913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Wednesday, May 31, Aguirre said he had
        formally requested Chief Justice Maria Lourdes Sereno to try the cases in
        Luzon and Visayas courts "for the protection of judiciary members."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9303ea17-c03b-4be2-b4ca-aafa399858c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondents AC Nicholls and Anjo Alimario
        contributed to this report.</em></p>'
  'house-to-probe-deadly-resorts-world-manila-incident':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-06T19:46:36.302+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1944705619102661%2F&width=500&show_text=true&height=441&appId"
      width="500" height="441" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d46007b-9b04-47dd-987d-06eb39b179d8'
    'lead': 'Three committees of the House of Representatives begin Wednesday an investigation
      on the deadly attack at Resorts World Manila.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:24:50.611+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T10:25:11.371+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T10:25:11.112+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House probes deadly Resorts World Manila incident

      '
    'updated': 2019-06-22T17:55:00.000+08:00
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a42751-7409-4afd-a6b9-f7e5a2ec25b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 6) — Three committees of the
        House of Representatives begin Wednesday an investigation on the deadly attack
        at Resorts World Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7fe7f4-ff46-4f5c-a0f1-a0b1b24fb88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Resorts World Manila: Timeline of a deadly incident</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d3eeb-5b8f-4a5e-9d69-17bb3c444b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lone gunman, later identified as Jessie Carlos, managed to enter
        the luxury hotel and casino in Parañaque City on June 2, setting gaming tables
        on fire, stealing millions worth of chips, and firing warning shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54cca0c-5738-48ba-b9bf-35b4a2ad4cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Police identify Resorts World Manila gunman as Jessie Carlos</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a434a1-54d7-46b6-a694-fb6332b90db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-seven people died mainly from suffocation, while Carlos burned
        himself to death, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69144ef9-35ce-4c70-be6a-4636e5767441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Games and Amusement Chairman Gus Tambunting said
        lawmakers want answers on possible security lapses and other issues in the
        incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dda214-9c6d-42cb-90f7-ade0dad530d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tambunting will lead the probe with Rep. Romeo Acop, chairman of
        the Committee on Public Order and Safety. The House Committee on Tourism will
        also join the hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a53c214-3979-4f7a-a068-9388a165eb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Police investigate Resorts World Manila management</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73cb383-cc67-4c12-9a66-8f5622ebaa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did [the suspect] do it alone? Or was there an inside job? Did
        he get help from the employees inside for him to be able to enter and for
        him to be so familiar with the premises?" Tambunting said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c83ec0-f167-4f4b-acb7-71fa0dfc347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Carlos acted alone, and the Resorts World management
        presented security camera footage of a lone gunman during the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dfbe29-d319-4c63-b4b0-00619c3c24f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Police identify Resorts World Manila gunman as Jessie
        Carlos</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f195e0-9a5e-45c5-bcaa-b744c7be4c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of Resorts World Manila, the Philippine National Police,
        and the Bureau of Fire Protection, were invited to attend the hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40db824d-39e5-41d1-b7ab-2c431f392377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tambunting said the probe will be held at the dignitaries lounge
        of the Ninoy Aquino International Airport Terminal 3, as lawmakers are also
        planning to inspect the nearby Resorts Word Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9c5847-934b-4a3c-88d1-ff763d560888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us to see and understand, being the representatives of the
        people, we have to know the facts. It would be better if we''re there also
        to see it up close," Tambunting said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dedf1f5-dd35-40ca-aeb9-6d1c86b4660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako Bicol Party-list Rep. Rodel Batocabe says he wants to know how
        prepared the police, security agencies, and public establishments are in case
        a similar incident happens again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7b1c6-977a-4dd4-a36d-ff772d305ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe filed a resolution seeking a probe on general security
        and emergency protocols AT Resorts World Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87387350-44f7-4b2d-a07b-a0d9b2b2baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Representative Alfred Vargas, who also filed a resolution
        to investigate the attack, wants to look at the supposedly delayed intervention
        of the police and the Fire Bureau''s possible failure to properly inspect
        the establishment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0dbecb-0893-4e0e-84c4-8b519f7f479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas hopes this inquiry will improve security protocols on public
        establishments and prevent similar incidents from happening in the future.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486cc24f-ccb7-462f-a1b0-728bad906135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:24:50.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:25:11.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Story updated 7:30 a.m. of June 7 to include sentence on the House
        Committee on Tourism.)</p>'
  'trillanes-alejano-icc-duterte-drug-war':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-06T18:31:26.683+08:00
    'imagesource': 'jcr:2b7043c4-fafb-466b-9004-0068ac0863b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7294d150-d36b-48a2-b695-d336d45f41e7'
    'lead': 'Two of the staunchest critics of President Rodrigo Duterte said there
      is an "urgency" to look into allegations of extrajudicial killings in the government''s
      drug war and stop crimes against humanity.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:33:22.856+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T10:33:26.138+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T10:33:25.847+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes, Alejano urge international court to look into Duterte''s
      drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee9a46-ea0e-48a3-86b8-89fe8abe6a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:33:26.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Two of
        the staunchest critics of President Rodrigo Duterte are urging the International
        Criminal Court (ICC) to immediately look into the administration''s drug war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb032d47-f2b1-4a3e-959e-27ad3438e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:33:26.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV and Magdalo Rep. Gary Alejano of the
        Magdalo Party List on Tuesday filed a supplemental communication to the one
        filed by lawyer Jude Sabio before the international court in The Hague, Netherlands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42827784-2362-490f-b070-069130f88e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:33:26.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We further stress the urgent need to conduct a preliminary examination
        on the allegations contained herein to provide a glimmer of hope for the thousands
        of victims that Duterte''s impunity would end soon," their letter to ICC Prosecutor
        Fatou Bensouda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb502cfe-524f-47f6-8b5a-e5f6df902796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:33:26.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers said Duterte''s proclamation of martial law in Mindanao
        on May 23 and its possible expansion nationwide signal the need for ICC''s
        examination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5fec8-bec0-4579-95f6-2e7c1e95fe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:33:26.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte declares martial law in Mindanao</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a44407b-4aed-4dcc-ac42-35b8dc171a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:33:26.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also suspended the privilege of writ of habeas corpus in
        Mindanao following the terror crisis in Marawi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5bb33a-cf5b-4f6f-88b4-952faad86f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:33:26.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte suspends privilege of writ of habeas corpus in Mindanao</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea8c923-e9b1-4967-b881-414f53dface6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:33:26.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that with these recent developments, and with
        the multiple daily killings of drug suspects being a persistent and regular
        occurrence in the entire Philippines, there is now a more imperative and compelling
        need for the Office of the Prosecutor to immediately open a Preliminary Examination
        on these apparent crimes against humanity being perpetrated by the administration
        of President Duterte," the letter said further.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b238fe7-b263-49c9-9e4f-b82991b698fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:33:26.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio charged Duterte with crimes against humanity for violating
        the treaty that created the ICC. He claimed mass murder is "repeatedly, unchangingly,
        and continuously" committed by Duterte as part of a systematic attack against
        civilians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e154e26f-b9a4-4382-b28a-96980046cef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:33:26.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuing bloody drug war?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf1120-6e55-4d8d-b748-3bcea4fb92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:33:22.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:33:26.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and Alejano said extrajudicial killings against drug suspects
        continue despite Sabio''s communication, which he filed last April 24.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8f88a-a640-43cf-b2f0-d33791f69f1d'
      'mgnl:activationStatus': true
