      'mgnl:lastActivated': 2019-07-19T10:53:49.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Ateneo standout has not played in the PBA since suffering
        an ACL injury in September 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad253b-37ef-46d1-abf4-2123b4cf5454'
