      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra ended the elimination round of the 2017 Commissioner''s
        Cup with a 9-2 slate, and holds the top seed going into the playoffs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f173b-75b2-494b-9309-aba9b08a0e28'
