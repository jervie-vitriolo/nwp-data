    'updated': 2017-06-14T08:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078637b-761d-468e-88f8-d94df37809f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The Supreme
        Court will hold oral arguments this week on three consolidated petitions challenging
        the declaration of martial law in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a68ef-e649-4648-92e7-c2e0ada794dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Supreme Court Spokesperson Theodore Te said
        the oral arguments had been scheduled on June 13, 14, and 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23503c7c-5796-4bec-a01d-0b716ced3797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three groups of petitioners will be led by Rep. Edcel Lagman,
        Eufemia Campos Cullamat, and Norkaya S. Mohamad. Solicitor General Jose Calida
        will defend the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac431e-334f-4574-b74c-1ecc8b4be9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:21:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:21:38.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 13 oral arguments is set to start at 10 a.m.</p>'
