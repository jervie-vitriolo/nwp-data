      'mgnl:lastActivated': 2019-07-19T10:33:26.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Lawyer asks international court to look into ''mass murder''
        in PH</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffaa53f-989e-4eed-baaf-b76ddaacba00'
      'mgnl:activationStatus': true
