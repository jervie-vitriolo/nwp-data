  'Middle-East-cut-ties-Qatar':
    'author': 'Katie Hunt, CNN'
    'caption': 'Saudi Arabia, Bahrain, Egypt and the United Arab Emirates have broken
      off relations with Qatar, in the worst diplomatic crisis to hit Gulf Arab states
      in decades. The three Gulf countries and Egypt have accused Qatar of supporting
      terrorism and destabilizing the region. Qatar – which shares its only land border
      with Saudi Arabia – has rejected the accusations calling them "unjustified"
      and "baseless."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-06T18:36:08.906+08:00
    'imagesource': 'jcr:83196970-c68e-4359-8f0a-598e5aa1e2ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10981a41-32bc-4775-8ff6-0f78229826cf'
    'lead': 'Qatari nationals are now officially on notice to leave neighboring countries
      within two weeks after an unprecedented diplomatic freeze of the nation by key
      allies and neighbors. Here''s what you need to know to get up to speed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:36:23.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-19T10:36:26.450+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-19T10:36:26.177+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Middle East freezes out Qatar: What you need to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307bd218-b163-48b7-bb3e-75a12912a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:36:23.561+08:00
