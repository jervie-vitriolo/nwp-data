    'title': 'Father of Maute brothers arrested in Davao City

      '
    'updated': 2017-06-08T08:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51d83b-1c58-4cf3-b0dd-7702e366e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:48.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:12:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, June 6) — The father of the Maute brothers was
        arrested in Davao City on Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23f81d-c366-450c-ba34-e1e20f4b7dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:48.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:12:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayamora Maute was nabbed while on a rented passenger van with his
        family: Kongan Alfonso Balawag, his second wife, Norjannah Balawag Maute,
        his daughter, and Bengali Tinglao, his son-in-law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca32dea9-822a-4547-93f2-78fd1f395e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:48.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:12:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four were coming from Cotabato City, the local police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b5f98-7583-45eb-bac9-9759a480d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:48.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:12:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain Benzar Tingao contacted van driver Esmael Salazar Monday
        to supposedly take a patient to Tagum City from Cotabato City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913614c1-7b9d-495c-9677-fe69520de333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:48.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:12:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grenade, a .45 caliber pistol, and P360,000 in cash were also
        found in the vehicle when it was stopped at a checkpoint in the sub-district
        of Toril.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95c0ef-d2ab-45e4-915f-718ac6988d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:48.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:12:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference later in the afternoon, authorities confirmed
        the arrest of the 67-year-old Maute, who used to be a commander of the Moro
        Islamic Liberation Front.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e172325-2162-4788-8d9f-8c3ebf7049fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:48.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:12:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Maute said it had been a long time since he last talked
        to his sons and that he didn''t know about their plans and activities, specially
        about their links with the ISIS and the Marawi attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254db8f-ca7a-4f61-8ea7-07210705925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:48.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:12:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he just wanted to have himself checked and treated at a
        hospital in Davao City as he was having difficulty in walking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd1ed8e-7f83-467b-8928-eaf14b4610bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:48.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:12:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Police Office (DCPO) Director Sr. Supt. Alexander Tagum
        said they would be filing charges of rebellion against the five suspects:
        Maute, his three companions and the driver. This does not include the other
        charges stemming from the discovery of the pistol and grenade in the van.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b174eb7-f441-48a6-a00c-27e738125338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:12:48.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T10:12:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagum said the suspects would be detained at the Davao City Police
        Office for the meantime.</p>'
  'sc-oral-arguments-next-week':
