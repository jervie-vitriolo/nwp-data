    'lead': 'Two San Miguel Beermen players were awarded with the top honors in the
      2017 PBA Commissioner’s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T15:54:06.637+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T15:54:10.222+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T15:54:10.085+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Commissioner’s Cup: Ross wins first BPC; Rhodes takes Best Import
      award

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995bd336-2485-4d6f-bda1-ec5387ca71e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:54:06.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:54:10.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 28) — Chris Ross of the San
        Miguel Beermen bagged his first Best Player of the Conference award on Wednesday
        night at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41501c4-872e-4f2b-8326-4140ad7900fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:54:06.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:54:10.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-1 Ross became only the second San Miguel guard to cop
        the award after Allan Caidic won the highest individual honor in a conference
        in the 1995 Governors'' Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165ce45-8dca-4bda-883e-a6ac767f3837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:54:06.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:54:10.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross garnered 1,038 total points from the media, players, stats,
        and the league to edge out teammate Alex Cabagnot who took the second spot
        with 746 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde0cf8-a36b-4bc6-8a5f-64e2d60fcc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:54:06.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:54:10.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT''s Jayson Castro took third place with 630 points, while SMB’s
        June Mar Fajardo and GlobalPort’s Stanley Pringle ended fourth and fifth with
        530 points and 415 points respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48307b8f-df41-4f20-9b75-b16877247be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:54:06.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:54:10.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another San Miguel cager took home another major award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be6e052-2ff0-4214-aa3e-665f24908331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:54:06.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:54:10.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Rhodes won the Best Import plum with 1,174 points beating
        out Star reinforcement Ricardo Ratliffe’s 943 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421286c-44e3-4a45-924e-3efcd5912212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:54:06.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:54:10.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra’s Justin Brownlee had 706 points to take the third
        spot, while TNT’s Joshua Smith tallied 536 points for the fourth spot in the
        race.</p>'
  'six-face-charges-over-hillsborough-football-stadium-disaster-liverpool':
    'author': 'Alex Thomas and James Masters, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-28T22:17:35.876+08:00
    'imagesource': 'jcr:10a6e488-8611-4303-bb3c-be36975b7cef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57999236-80ef-48fd-9381-5a84f336f3ae'
    'lead': 'Britain''s Crown Prosecution Service has confirmed that it has charged
      six people with criminal offenses over the 1989 Hillsborough disaster in which
      96 supporters of Liverpool football club lost their lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T15:59:42.625+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T15:59:46.227+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T15:59:46.021+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six face charges over Hillsborough football stadium disaster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa02c0-eefe-45b9-9f72-d497a778516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Warrington (CNN) —</strong> Britain''s Crown Prosecution
        Service has confirmed that it has charged six people with criminal offenses
        over the 1989 Hillsborough disaster in which 96 supporters of Liverpool football
        club lost their lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed997d7-9ccf-4452-8de5-4386af309ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former senior police officer, David Duckenfield, will face manslaughter
        charges over 95 of the 96 deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c4b6d-59f7-47ec-a62e-868ec9b91936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, which comes 28 years after the tragedy, follows last
        year''s inquests which found that those who died were unlawfully killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27046326-2e28-4a93-8b25-d00b34933e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster took place at Sheffield Wednesday''s Hillsborough stadium
        on April 15 1989 during Liverpool''s FA Cup semifinal game with Nottingham
        Forest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b626d-1b55-42bf-a2ed-702ee500750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to relieve the bottleneck of Liverpool supporters
        attempting to enter the stadium before kickoff, police opened an exit gate
        and people rushed to get inside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef39f0-0236-4b17-8403-4f8c4ec5d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 fans were funneled into an area already packed with
        people with a safe capacity of just 1,600. Panic ensued and many fans were
        crushed to death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5653e223-5362-4f54-9cab-ea4050dd530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatal crush, which led to the game abandoned after just six
        minutes, led to all-seater stadiums being introduced across England.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf93ea-6d78-4166-9acc-bd57ffa3311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants, except for Duckenfield, will appear at Warrington
        Magistrates'' Court on August 9. A date for Duckenfield''s court appearance
        will be set later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff5104-f74f-4d4d-bbdc-38335260bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May said the day would be one of
        "mixed emotions" for the families of the victims who were informed of the
        decision this morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd000f71-09ec-4b90-8c48-122dec21f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry Devonside, whose son Christopher, 18, was killed in the disaster,
        told reporters of the scene inside Parr Hall, Warrington, when families were
        informed of the decision to launch criminal proceedings against Duckenfield.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0628b00a-df4b-4e72-b166-3a1e4a64b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody applauded when it was announced that the most senior
        police officer on that particular day will have charges presented to him,"
        Devonside told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1844a7-df59-45bc-9440-3efd03f6788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who has been charged?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28fa42-6fd0-4e41-aaa5-833aa8d2089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Duckenfield: The match commander for South Yorkshire Police
        on the day of the disaster has been charged with manslaughter over 95 of the
        96 deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516b4a5-6e3a-40a4-8d2e-bc1a2273289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will allege that David Duckenfield''s failures to discharge
        his personal responsibility were extraordinarily bad and contributed substantially
        to the deaths of each of those 96 people who so tragically and unnecessarily
        lost their lives, Sue Hemming, the CPS Head of Special Crime and Counter Terrorism
        Division, said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d599b-d454-4059-a72e-7e40d3ef8d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The offense clearly sets out the basis of those allegations. We
        are unable to charge the manslaughter of Anthony Bland, the 96th casualty,
        as he died almost four years later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa158ac5-332a-4c47-921b-51b7cfbd66b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law as it applied then provided that no person could be guilty
        of homicide where the death occurred more than a year and a day later than
        the date when the injuries were caused."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b99e3-ac0c-4602-991c-7d6acb9fefac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors explained that they are unable to charge Duckenfield
        over the death of Tony Bland, the 96th victim, who died four years after the
        disaster because of legal reasons. The law as it applied then provided that
        no person could be guilty of homicide where the death occurred more than a
        year and a day later than the date when the injuries were sustained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2386a0d-39be-4191-a490-c490d9a99813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman Bettison – A former officer with South Yorkshire Police and
        subsequently Chief Constable of Merseyside and West Yorkshire Police, Bettison
        has been charged with four offenses of misconduct in public office relating
        to telling alleged lies about his involvement in the aftermath of Hillsborough
        and the culpability of fans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198c0d3-0c79-4e3b-8de8-3e79e81b2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham Henry Mackrell – Mackrell was Sheffield Wednesday Football
        Club''s company secretary and safety officer at the time of the disaster and
        has been charged over health and safety offenses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6174be83-4a9a-4286-897a-eab5b6599535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been charged with two offenses of contravening a term of
        condition of a safety certificate contrary to the Safety of Sports Grounds
        Act 1975 and one offense of failing to take reasonable care for the health
        and safety of other persons who may have been affected by his acts or omissions
        at work under the Health and Safety at Work Act 1974.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3126d6d8-b085-4eab-9603-88fa094f0f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Metcalf – Metcalf acted as solicitor for the South Yorkshire
        Police during the Taylor Inquiry and the first inquests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d250f1-0a7e-4d02-be64-380761a44082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been charged with doing acts with intent to pervert the course
        of public justice relating to material changes made to witness statements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe08b82-bf55-4600-9386-7b69eb6aab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former South Yorkshire police officers Donald Denton and Alan Foster,
        have both been charged for their role in perverting the course of justice
        along with Metcalf.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618dd96-030a-4c24-bfc2-cd1999d872ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Alex Thomas reported from Warrington. James Masters wrote
        from London. Sean Coppack contributed to this story.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7123147-c3bc-48c5-8232-adccada3a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:59:42.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:59:46.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Six face charges
        over Hillsborough football stadium disaster."</em></p>'
  'massive-malware-attack-whos-been-hit':
    'author': 'Alec Macfarlane, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-28T22:09:20.728+08:00
    'imagesource': 'jcr:693aa03b-94c5-4310-9e78-748ee4d1827d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdb0a97a-1b6a-428d-8296-05cde2b86553'
    'lead': 'Some of the world''s biggest companies have been hit by a huge cyberattack
      that has disrupted their businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:02:01.752+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T16:02:06.306+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T16:02:06.053+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Massive malware attack: Who''s been hit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ce372-9495-4328-a1bb-e5278130b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> Some of the world''s biggest
        companies have been hit by a huge cyberattack that has disrupted their businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fcb6a6-2c59-4fc7-84a5-d5eb10f06ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims are spread around the globe and across different industries,
        including banking, transportation, energy, and even candy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285175f4-e3c8-44cc-ba03-65f92ce559d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the major organizations that have been affected
        so far:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ba922c-ae36-44bb-a72f-9a1c27a62b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df5aa8-d7d5-4eac-9784-c9cb12ed32ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mondelez: The snack maker that owns Oreos and Cadbury reported a
        computer outage across its global operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91378cfa-400b-4b07-9e96-cc1687c67859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck: "We confirm our company''s computer network was compromised
        today as part of global hack", the pharmaceutical giant said on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd0798-91e7-40a8-8fbc-e8914bd02194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLA Piper: The law firm said it had taken down its systems in response
        to "a serious global cyber incident."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c23baf-1cfa-43dd-9ca7-45a23dd173ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f9a89-dc6f-4c53-8e57-e179eefe4c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern European country, where some of the first reports of
        attacks emerged, was hit particularly hard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e0c8e-7afe-4db9-a20e-017b9c2eb785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power: Energy company Kyivenergo was forced to turn off all its
        computers, a representative for the firm told Interfax Ukraine agency. The
        ransomware also caused problems with the monitoring system of the Chernobyl
        nuclear power plant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e920035-e45b-407f-aa73-a9cd97bd6b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post: Delivery company Nova Poshta stopped services to customers
        after its network was infected, the firm said on Facebook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8265e961-e3b5-493d-879b-9943d94c6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks: The country''s central bank said several Ukrainian lenders
        had been hit by an unknown virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a8b18-93c8-4728-9708-5cc4decadc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government: Vice Prime Minister Pavlo Rozenko said computers at
        the Cabinet of Ministers had been affected. The cabinet said Wednesday morning
        that the attack had been stopped and that information was being recovered.
        Strategic companies are "working as usual," it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4df3d3-21e5-4368-bf93-68e4b25a52c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cfb734-4893-4ca8-b353-0e054148e18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosneft: The state-controlled oil producer said it was affected
        by the attack but avoided "serious consequences" by switching to a backup
        system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2bf638-97a7-461d-b9e8-d3cff2ea3f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evraz: The steelmaker also reported its IT systems had been hit,
        but said its output wasn''t affected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208e6eb-0cab-4c37-a661-301e4725d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moscow-based cybersecurity firm Group IB estimated Tuesday that
        the virus affected about 80 companies in Russia and Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f2ee9-fd95-452b-b43f-59499d63444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.K.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42874375-73fe-4974-aec9-6166772c327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WPP: The British advertising agency said on its Twitter account
        that IT systems in several of its companies have been affected by a suspected
        cyber attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bebe4f-5458-4e5d-8538-9fdc6ba341b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a88f0-fd3a-4d54-b83b-3723cd332041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saint-Gobain: The Paris-based construction materials company said
        its IT systems had come under attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558bd91-d173-467d-b85f-f5089cc757f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SNCF: The French national railway system said late Tuesday it had
        experienced attempted intrusions but had so far fended them off, French newspaper
        Le Parisien reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb6c222-6e1a-40e6-aa13-467ad9bafa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BNP Paribas: The bank confirmed that its real estate division had
        been affected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c37c1e0-9a8b-44f0-9c45-7a3f8b31d5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auchan Group: A spokeswoman for the retailer said the attack hit
        payment terminals at its subsidiary in Ukraine, but stores remained open.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc4e19-96ee-406e-9dc2-0bc066089968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b7f673-fe1c-4d35-9371-1ab375b5a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beiersdorf: The maker of Nivea skincare products said it was the
        target of an attack which affected its IT and telephone systems. "Besides
        our headquarters in Hamburg also our affiliates worldwide are affected."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e345fc-3c01-474a-86a4-d769f79ec461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9629b58b-5a6d-4ac4-a250-4d33b1158984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maersk: The global shipping giant said its computer systems were
        down "across multiple sites and select business units." That included operations
        at major container ports around the world, including Rotterdam and the Port
        of New York &amp; New Jersey.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cdcad7-c688-4e18-8427-a1883053305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f4dea-7947-4a7e-ad98-5890850afc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Maersk facility in crisis was its container terminal at Mumbai''s
        Jawaharlal Nehru Port, one of the biggest in India. Staff were up all night
        trying to fix the problems, said an employee who answered the phone at the
        facility.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327193ca-e05d-4e8b-98c8-20a5f9f722c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a398cd-3e05-4760-9761-ef2f076460ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government is working to confirm that two Australian
        businesses had been affected by the ransomware attack, according to Dan Tehan,
        the minister assisting the prime minister for cybersecurity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f4026a-85ff-4e2b-9d62-09f5c82db4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mondelez said its five manufacturing facilities in Australia and
        New Zealand – including a Cadbury factory in Tasmania – had all been hit but
        some of them were still able to carry out limited production.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac10ae2b-47d3-4655-b225-ad6f7c0ba729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Anish Gawande, Victoria Butenko, Karolina Rozwadowski, and Bex
        Wright contributed to this report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb0219-1d01-4f83-b113-bae4256d159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:01.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:02:06.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
