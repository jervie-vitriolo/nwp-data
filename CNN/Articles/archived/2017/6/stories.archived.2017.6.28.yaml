    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Richard Gordon: Master plan needed for Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4f958-87ce-4204-abe0-3c108af7720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 28) — More than a month into
        military operations against the Islamic State-inspired Maute in Marawi, the
        city needs a master plan for rehabilitation, Sen. Richard Gordon said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90347e42-c533-409e-8de4-7077f220bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in CNN Philippines'' Town Hall, Gordon likened Marawi -
        which is located next to lake Lanao-to the lakeside city of Geneva in Switzerland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56829ae-8d96-4280-a612-06c014561fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go to Geneva, all the properties there are beside the water
        and they really create opportunities," said&nbsp; Gordon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9398b1c-f5ff-4115-ac47-18847d373d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s important<em> na magkaroon tayo agad ng</em> master plan
        <em>kaagad diyan,</em> because all the riparian areas, <em>''yung tabi ng</em>
        coast, <em>kakalat ang</em> development [It''s important to have a master
        plan at once, because development should spread across all riparian areas
        beside the coast]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0adae9-7827-4ad3-a89a-4ebe2c0932d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon was also responding to a Maranao student from Far Eastern
        University who had asked how development could be inclusive to locals, especially
        given millions in pledges from foreign countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff8f0b-6eb8-4283-8ebd-88487c7360a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: China donates P15M for Marawi recovery</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b179a-51fd-4216-b33c-d7d5876b2e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could have all kinds of showcase of the Maranao culture, Torogan
        houses, Torogan village... because this is the center, the most populous city
        of Muslims in our country," said Gordon. "So to me, it''s an opportunity.
        Nawasak ito, baguhin natin. [It got destroyed, so let''s rebuild it.]"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f867278-b4a5-4dee-8277-6fa5d8b7f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A budget of P20 billion is proposed for rehabilitation in Marawi
        City, although the government has announced that it is willing to adjust the
        price if more is necessary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146dc006-2082-4f1d-8051-701bb5d5928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte vows to rebuild Marawi</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8077ae-e14e-45a0-b3ee-ad7e88badfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Marawi broke out after Maute Group forces clashed
        with government troops on May 23, prompting President Rodrigo Duterte to declare
        martial law across Mindanao. The conflict has since left over 300 dead and
        200,000 displaced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda72ba-1e90-488e-8609-ef3c3b6779b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget ''not a problem''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92bbc2-6005-4af6-a67d-658e1e0b9fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno believes that funding for rehabilitation
        is not a problem. He added there was P15.5 billion left from an emergency
        disaster fund, and the government could also tap contingent funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7997d337-2503-4354-b126-46907e88f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he met with representatives from the Departments of
        Agriculture, Education, Health, Public Works and Highways, and Social Welfare
        and Development in order to discuss rehabilitation efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25a595-7318-470e-8848-9070d8aa2740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang naghahanda na kaming pumunta sa Marawi&nbsp; [We''re just
        waiting to go to Marawi] to make a firsthand assessment of the situation,"
        said Diokno.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae843226-fb65-411a-8a3d-18bf7c3373ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also considering asking for assistance from institutions
        like the Government Service Insurance System, Social Security System, and
        National Housing Authority, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a89f64-1995-448f-8893-3535f7d413f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iniisip din namin anong maitutulong diyan, halimbawa, ng mga</em>
        financial institutions, ''<em>yung mga nakakautang sa</em> GSIS <em>tsaka</em>
        SSS, [NHA], <em>baka puwedeng moratorium muna. Huwag muna magbayad... Maraming
        magagawa ang gobyerno,"</em> said Diokno.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04360f-03f6-4ec3-9f54-19a4cb2cce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re also considering help that could be given by,
        for example, financial institutions-loans from GSIS, SSS, [NHA], maybe we
        could give a moratorium first. They can postpone payment... The government
        can do a lot.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0917b618-ff1e-4c01-a3fa-7ba4d3a0d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also noted his department could make the necessary adjustments
        to rehabilitation funds as they are working on the budget proposal for 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c22276-c86f-44ce-86fe-acd337d8f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments in PH unaffected</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2bad4e-017a-4266-ace9-a63b070d1f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business confidence and investments in the Philippines also stayed
        strong despite the crisis, said Trade Secretary Mon Lopez.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b5ca7b-e447-4ccf-9afc-843a921d9d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we talked to the various groups -- foreign investors, foreign
        chambers abroad -- they see the Marawi crisis really as an isolated thing.
        They feel comfortable because of the increased security being provided because
        of the martial law declared there," said Lopez.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92505392-4905-40be-9730-db25e10a84ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pegged the business confidence index at 43 percent, with a steady
        stream of pledges and commitments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940ba4e-abdb-4b86-b2f1-c5dbec7ab74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Needless to say, the confidence level is still high from the business
        and investors'' point of view… Even the ratings from credit rating agencies
        remain to be at the investment grade level," Lopez added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e2fe0-6bdc-4113-ae89-7a4cd9dd0602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also forwarded the idea of foreign investment in Marawi.
        Recalling a conversation with Italian foreigners, he said, "I said... <em>tingnan
        niyo kaagad ang pinakamagandang opportunity</em>...<em> Medyong nasisira ''yung
        Marawi, mag-</em>public partnership kayo with the Marawi people - ''yung mga
        may capital diyan o sa ating gobyerno, para mabilis natin maibangon."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123ca60-720c-4d0f-81ea-138f48b50feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:11:22.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:11:25.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translatoin: I said... look at the nicest opportunity. Marawi is
        getting destroyed, enter a public partnership with the Marawi people - those
        with capital, or with the government, so it can rebuild faster.]</p>'
  'gordon-disperse-industries-to-solve-traffic-problem':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-28T20:09:49.778+08:00
    'imagesource': 'jcr:7e5e149f-c77b-4de7-ad48-3fb26b588913'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b182fde3-b4a8-45fb-9291-0dce5e7d8de7'
    'lead': 'Sen. Richard Gordon encourages use of under-utilized ports to direct
      foot traffic and investments to other parts of Luzon other than Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:14:27.063+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T16:14:31.125+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T16:14:30.817+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon: Disperse industries to solve traffic problem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cefd73-0d9f-4b75-8d1a-2ccbd37290ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 28) — Senator Richard Gordon
        said dispersing industries to the countryside will solve the metro''s traffic
        problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e151361-2d57-49fc-a00e-292978f6b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a panel discussion on CNN Philippines'' Town Hall Wednesday,
        Gordon said there is a need to develop major airports and seaports in Luzon
        to decongest Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f23dd3-a645-4fba-955f-ece9b03476a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ginagamit ba ''yung</em> Subic Airport? Ginamit ng FedEx ''yan;
        n<em>ang umalis ang</em> FedEx, <em>nawala lahat ng</em> infrastructure <em>namin
        diyan. Ibalik niyo ''yan,"</em> Gordon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f870e5-f011-459f-8481-a1f1ffb36ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are we using Subic Airport? FedEx used that. When
        FedEx pulled out, our infrastructures went along with them. Return the infrastructures.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b27be1-62bd-4556-97b7-19fc698338a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon was chairman of the Subic Bay Metropolitan Authority in 1997.
        He signed a $1.6-million dollar contract for the infrastructure development
        of Subic Bay International Airport (SBIA) with the help of courier company
        Federal Express (FedEx).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eaa049-a699-4f69-a760-cb0ee822f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FedEx used SBIA until 2009 before moving its base hub to Guangzhou,
        China. Onground airport operations were transferred to Clark International
        Airport, before SBIA was opened to commercial flights again in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f26789a-a134-460d-ac74-8324593915ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon pointed out Manila and Subic both have airports and seaports
        which can encourage other investors to help boost the economy, as well as
        direct foot traffic and industries to areas other than Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ef631-b0d6-4078-a65e-480e2b58166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then you have to have the local governments create the industrial
        parks, na pagpunta doon, hindi mo sasabihing, ''Saan ako maglalagay ng negosyo
        ko? Doon!'' Hindi ganoon. Dito, dito tayo maglalagay," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb173a64-1af0-4332-97f3-2a0ee77b71ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And then you have the local government create the
        industrial parks, so that when (investors) arrive, you don''t ask, "Where
        do we put our businesses? There?" Not that. You can say, "Here, you can establish
        your business here.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b419afa6-eb80-42d9-b8fb-ce0fc37c99ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat</em> joint airport ''yung Clark at saka Subic, <em>para
        lilipat dito ang</em> airways," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb057bb-9db8-4bf6-8a68-7518bf10af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Clark and Subic should be joint airports, so that
        airways would transfer there.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22335b11-db9b-4997-88db-9abe946ef3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: DOTr: Manila-Clark railway to cut down travel time to
        less than an hour</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f671923-d34c-43a1-a11b-9a240f50c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ninoy Aquino International Airport alone hosted around 130,404
        commercial flights in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5f545f-48cc-41c3-8be6-97ce78065171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that Manila residents should consider living in high-rise
        homes further from the roads to ease foot traffic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd314e2-f2ab-4327-b48c-407934d0c5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Build up Manila. Stop building low slung homes. We have to act
        as a nation, we have to come up with congruent solutions," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74110abe-c3c6-4bce-b642-1603fceea0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corruption behind traffic</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbe64cd-d08b-4b75-b355-4a25172ce0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Metropolitan Manila Development Authority Chief-of-Staff
        Jojo Garcia, everyone knows that the volume of vehicles are behind the traffic
        problem.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6b64d-87bc-4c49-942f-6b67f9a87575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinatanggap naman ng lahat na ang</em> volume ng sasakyan ang
        main cause ng problema", Garcia said in CNN Philippines'' Town Hall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ba198-f0b7-4a14-8d82-35da7a5907de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyone understands that the volume of vehicles is
        the main cause of the problem.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc2f563-443c-4079-bfef-6a92e87f2f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia pointed out that obstruction and corruption are behind the
        traffic problem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e02b08-f071-4437-b11b-57580e314dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that because you can pay off some traffic enforcers, the
        cases of sidewalk obstruction, illegal parking, and violation of traffic laws</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43fea4c-5934-4bf5-b02c-8c926c01e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung mga PUV (drivers), hindi maglalakas ng loob huminto
        kung saan-saan kung walang patong or payola sa mga enforcers. ''Yung mga illegal
        vendors di maglalakas ng loob ''yan kung wala silang binibigyan."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e0505-cae8-423a-83c3-e8c9fcca9904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PUV drivers won''t just unload anywhere if you can''t
        bribe enforcers. Illegal vendors would not go against the law if they can''t
        pay anyone off.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea21840-44cd-45c4-a079-9fa84c1ca48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the target is to enforce discipline not just with motorists,
        but also with enforcers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb48f10-9f9b-410c-bb7f-497a01114537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"M<em>ay pag-asa pa ''yung Metro Manila,"</em> Garcia said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc206737-c2c1-4e53-aacd-58a0bb985f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:27.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:14:31.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Metro Manila still has hope.]</p>'
  'diokno-driving-exam-a-joke':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-28T20:01:18.093+08:00
    'imagesource': 'jcr:ce2ee9aa-dc4f-4359-8fef-0b0a534bca86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c262b2f-364a-4863-a27c-d03a04f1b24d'
    'lead': 'Trade Secretary Ramon Lopez and Senator Richard Gordon added that driving
      classes should be stricter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:17:16.722+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T16:17:20.199+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T16:17:20.028+08:00
