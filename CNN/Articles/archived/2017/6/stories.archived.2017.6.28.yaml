      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Massive malware
        attack: Who''s been hit."</em></p>'
  '66-arrested-amid-martial-law-in-Mindanao':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-28T20:56:41.679+08:00
    'imagesource': 'jcr:487a5877-c084-4957-b7ae-17a77aa1d439'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96189f80-9d09-47ba-9a4c-b1ef8c57c79f'
    'lead': 'The Armed Forces says government troops are targeting around 200 more
      suspected rebels that the government ordered arrested. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:04:14.869+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T16:04:18.533+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T16:04:18.315+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '66 arrested amid martial law in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da024963-960f-40e8-a0b3-4256aa0175ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 28) — A month into the declaration
        of martial law and suspension of the privilege of the writ of habeas corpus
        in Mindanao, 66 individuals have been arrested on rebellion charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff0a07-84d8-4dab-a4c6-2d0b1b9949ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) considers it an achievement
        which could have not been possible without military rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b22f0-6767-466c-99ec-600a2ad69ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In normal times you will have to go the courts, line up, get those
        search warrants, get those arrest warrants and before you know it, once those
        are issued, nakatakas na yung mga huhulihin mo (the suspects have fled),"
        AFP Spokesman BGen. Restituto Padilla said Friday during CNN Philippines''
        Town Hall which assessed President Rodrigo Duterte''s first year in office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dfcb56-e58e-4db8-9555-84b3f490c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beauty of having martial law is having the military and the
        police act quickly on matters pertaining to the rebellion that is ongoing,"
        Padilla added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c834a0b1-cf80-4399-b18a-9a9b6351d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was responding to a student''s question if it would be possible
        to flush terrorists out of Marawi City without imposing martial law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2727a5f-51dd-44c5-9609-74000d044ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes between government forces and the Maute terror group in
        Marawi City in the province of Lanao del Sur prompted Duterte to declare martial
        law throughout Mindanao on May 23. He also suspended the privilege of the
        writ of habeas corpus, allowing the government to arrest those connected with
        invasion or rebellion without a warrant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286f5e2-dea4-4652-a6e9-d67a9d24cdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 29, martial law administrator and Defense Secretary Delfin
        Lorenzana issued Arrest Order No. 1, with more than a hundred suspected rebels
        and terrorists on the lookout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129a6e8-e64a-49ba-b3c6-653f124bee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the people are charged with rebellion, they can be arrested
        anywhere in the Philippines - even if martial law only covers Mindanao, Justice
        Secretary Vitaliano Aguirre said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f8381-6768-451a-9299-67cf36a4fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another&nbsp; order was issued on June 5, ordering the arrest of&nbsp;
        185 more persons with alleged links to terror and rebel groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f2641-0e91-491c-ac48-ed5f82279528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still looking for the rest. And if we can arrest all of
        those then we can efficiently and effectively addresss the roots of this rebellion,"
        Padilla said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ec6ed9-4aa1-4fff-a005-89160a2b8d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hopes to get everything done within 60 days, the period
        allowed by the 1987 Constitution for martial law to be imposed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f64ed6-54cf-44a6-bd00-261f7a89bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: What you need to know about martial law in Mindanao</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea3ba2-0ba3-44e2-ad8e-439b17e13e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute patriarch, matriarch nabbed</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f855c4d-1856-4327-8daf-134a3605962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those already arrested were the parents of Omar and Abdullah
        Maute, leaders of the Maute terror group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999d9cc1-c69c-49f5-9f1b-3182df1e9697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute patriarch Cayamora Maute was nabbed at a checkpoint in Davao
        City on June 6. Three days after, the mother, Ominta Romato Maute, also known
        as "Farhana," was arrested in a Maute "safe house" in Masiu, Lanao del Sur,&nbsp;
        around 35 kilometers from Marawi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65052c6a-130f-44b3-9cf4-c3f37257aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Maute relatives were arrested along with them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ccc5c-d5dd-40f4-afcf-a7515f452944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since authorities consider them to be "high-risk" individuals, they
        were transferred and detained in separate jail cells in Camp Bagong Diwa in
        Taguig City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a70490c-fd12-40a9-b850-9a111d828dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military believes the parents were providing financial and logistical
        support to the ISIS-inspired Maute terror group, and that their arrest is
        a big blow to the terrorists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa51e7-7faa-4a19-be12-198991e4a6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayamora had denied knowing about his sons'' activities, especially
        about their links with ISIS and the Marawi attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8064196d-8b69-4963-9c2c-86fef0bb0e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another name ticked off the list of suspected rebels is former Marawi
        Mayor Sultan Fahad Salic, nabbed on June 7 at a checkpoint in Barangay San
        Martin, Villanueva town in Misamis Oriental.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e53dcab-77ff-4aaa-8060-e66f2280de6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied having a hand on the Maute attacks in Marawi City, and
        claimed he was in Manila even before the fighting began.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae365c-7008-4ba0-9c01-e5b05c69f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities later recovered millions worth of shabu, and explosives
        and ammunition from Salic''s houses in Marawi City and Misamis Oriental province.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b64687e-76c7-4fed-807c-d4fb5eaecdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:04:14.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:04:18.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said 299 terrorists, 71 government troops and 27 civilians
        were killed in clashes in Marawi as of Wednesday, a little over a month since
        the siege started.</p>'
  'govt-subway-infra-bridge-regions':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-28T20:49:09.830+08:00
    'imagesource': 'jcr:321cdbf8-27f2-497d-aadd-94d0b39c4ea1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12b8b004-6ced-4257-8b05-002c63646fee'
    'lead': 'The government is looking to connect the entire Philippine archipelago
      through train systems to help create more jobs for Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:07:49.056+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T16:07:52.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T16:07:52.082+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t subway, infra projects aim to bridge PH regions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f042f4-8582-4e02-9664-b340c729ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:07:49.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:07:52.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> As part
        of the Duterte administration''s thrust to "build, build, build," government
        projects worth trillions of pesos aim to connect different regions of the
        country to provide jobs for more people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c046cc7a-a846-4954-98a2-fbeeb93cc19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:07:49.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:07:52.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno on Wednesday told CNN Philippines''
        Town Hall the allotted budget would be provided for big transportation and
        infrastructure projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d21d71-65b2-4df8-8ccc-0149f0458760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:07:49.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:07:52.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mag-aallocate kami ng</em> 8 to 9 trillion pesos over a period
        of six years...<em>marami talaga kaming gagawin,"</em> Diokno said, <em>"Talagang
        malakihang proyekto ito."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5ff5b3-3bd1-41c7-b6dc-a4eb750a2a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:07:49.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:07:52.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will allocate P8 to 9 trillion over a period of
        six years...we will build a lot. These are huge projects.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3219e7c-c410-49d9-8c99-d95b4be56e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:07:49.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:07:52.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DOTr: Manila-Clark railway to cut down travel time to less
        than an hour</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dfbbc2-943a-4ca0-8b51-a9cbbbafb35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:07:49.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:07:52.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects are primarily railway and subway systems, including
        the Manila-Clark railway project unveiled on Monday, which will cut travel
        time to less than an hour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85badccc-a982-416f-805f-d4b61eae8dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:07:49.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:07:52.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May pinaplano rin kaming itayong</em> subway from Caloocan
        papuntang (FTI, Makati), <em>30 minutes din yun,"</em> Diokno said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355d033-752d-47c8-b919-c52ae59a07c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:07:49.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:07:52.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re also planning on building a subway from Caloocan
        City to FTI in Makati, which would be about 30 minutes.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87115e2-bb4e-4aac-bf3a-c60d590b6214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:07:49.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:07:52.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Metro, the Budget Secretary revealed more projects to
        bridge different regions in Luzon and Visayas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c80c2-4a89-4ada-9b07-bb4ea1525f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:07:49.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:07:52.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a long train from Tutuban to Calamba, Calamba to Matnog,
        Sorsogon," Diokno said. "Magtatayo din kami ng tulay from Matnog, Sorsogon
        papuntang Southern Leyte, so malalaking proyekto."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60961f3c-15c0-486f-ad35-b3065f1ffcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:07:49.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:07:52.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s a long train from Tutuban to Calamba, Calamba
        to Matnog, Sorsogon. We will also build a bridge from Matnog, Sorsogon to
        Southern Leyte, so these are big projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c0e98b-1b92-478f-9c8a-0e2b8b07a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:07:49.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:07:52.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte admin''s goal is to ''build, build, build''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ea9a7-62b4-43bb-8170-b5f6aacfcfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:07:49.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:07:52.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this, to help decongest both traffic and population in Metro
        Manila and help create jobs in other regions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722e487-0766-4aec-b387-e967b4448e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:07:49.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:07:52.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In total, 75 flagship projects<em> na gagawin namin yan para magdugtong-dugtong
        talaga ang buong Pilipinas. Yung mga</em> rich regions to the poor regions
        <em>para mag-connect connect. Hindi mo na kailangang pumunta ng Manila para
        magtrabaho</em>. You create a lot of centers all over the country." Diokno
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e41227-4f4f-4514-a9ca-e5734b3454ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:07:49.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:07:52.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In total, we have 75 flagship projects to bridge the
        entire Philippines. The rich and poor regions will all be connected. You don''t
        need to go to Manila to work. You create a lot of centers all over the country.]</p>'
  'richard-gordon-master-plan-needed-for-Marawi':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-28T20:26:19.857+08:00
    'imagesource': 'jcr:4a7bd742-97d3-42bb-8555-210b5037327c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bba4a3a5-2534-4d2d-8052-31f83ee048e5'
    'lead': 'Sen. Richard Gordon said a master plan is necessary for Marawi, while
      Budget and Trade Secretaries Ben Diokno and Mon Lopez assured budget and investments
      were steady.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:11:22.613+08:00
