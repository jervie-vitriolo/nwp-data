    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T16:42:56.726+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explosives seized from ex-Marawi mayor''s house

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563cc21e-8874-4a3f-b101-0ac091398e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:42:53.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:42:56.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan De Oro (CNN Philippines, June 28) — More explosives were
        seized from one of the houses of former Marawi Mayor Sultan Fahad Salic, who
        is detained on rebellion charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a85aad-1598-492e-9efc-988d217b41b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:42:53.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:42:56.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint police and military team recovered explosives, ammunition,
        and other materials used for making improvised explosive devices (IEDs) from
        Salic''s house in Barangay Consuelo, Magsaysay town in Misamis Oriental at
        around 5:30 a.m. on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c0823-a3f1-4729-bc12-b3871353b68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:42:53.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:42:56.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They seized an Mk 2 hand grenade, two rifle grenades, 30 rounds
        of 5.56mm live ammunition, six non-electric blasting caps which are used to
        trigger an explosive device, a customized electric switch, two packs of gray
        powder, and other suspicious materials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6cef27-58ca-4985-a880-140396b9ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:42:53.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:42:56.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities invited the caretaker of the house for questioning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845aa6c-54a3-458d-b2cb-4609a6753fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:42:53.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:42:56.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magsaysay town police and the Martial Law Special Action Group
        (ML SAG) executed the search warrant&nbsp; for alleged violation of RA 10591
        or the Comprehensive Firearms and Ammunition Regulation Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae085bd8-dc90-4060-86ef-ae98d4b33200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:42:53.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:42:56.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ML SAG is composed of members of the military, the police''s Criminal
        Investigation and Detection Group (CIDG), Northern Mindanao Police, Cagayan
        de Oro City Police Office, and the anti-illegal drugs agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a39ddaf-8fbe-497e-93c9-3e216917f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:42:53.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:42:56.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Marawi mayor is detained at the jail facility of the
        CIDG inside the 4th Infantry Division in Cagayan de Oro City, the capital
        of Misamis Oriental province. He was arrested on June 7 at a checkpoint in
        Barangay San Martin, Villanueva town in Misamis Oriental.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0092dc-2291-4f79-be2d-dd9481fd04eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:42:53.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:42:56.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salic is facing rebellion charges regarding his alleged involvement
        in the Maute terror attack in Marawi, but has denied the allegations. His
        name was in the arrest order issued by Defense Secretary and martial law administrator
        Delfin Lorenzana dated June 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e767d-86dd-4f89-8a8a-37fd6854707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:42:53.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:42:56.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Former Marawi Mayor Salic denies involvement in Marawi
        attack</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e770e4-89ee-42f1-ad95-d35c468f50d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:42:53.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:42:56.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 9, authorities also found firearms, explosives, and illegal
        drugs from Salic''s two-storey residence in Xavier Estates Subdivision in
        Cagayan de Oro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceb2456-22c5-484c-b834-7541e31cb209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:42:53.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:42:56.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Shabu recovered from ex-Marawi Mayor''s house</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
