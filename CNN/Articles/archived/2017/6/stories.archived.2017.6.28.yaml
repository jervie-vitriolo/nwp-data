  'malware-attack-world':
    'author': 'Alanna Petroff and Selena Larson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-28T07:49:56.469+08:00
    'imagesource': 'jcr:19097027-7b30-4191-90d7-dc1d8277f379'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8e82a36-7a3e-40b9-b56c-2502c6ce740d'
    'lead': 'Major global firms reported that they had been targeted, including British
      advertising agency WPP, Russian oil and gas giant Rosneft and Danish shipping
      firm Maersk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:54:39.866+08:00
