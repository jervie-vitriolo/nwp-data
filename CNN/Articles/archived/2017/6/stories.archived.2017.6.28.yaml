    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T16:46:52.670+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams on becoming a mom: ''It just doesn''t seem real''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4bd38-990c-4ea2-bdeb-9a0ec1efb3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:46:47.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:46:52.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Serena Williams is still wrapping her head around her own
        pregnancy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ebca93-c5cd-4f7e-9f31-5f0cdbbb592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:46:47.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:46:52.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just doesn''t seem real ... If you would have told me last year
        in October or November that I would have a baby, not be pregnant but have
        a baby, I would have thought you were the biggest liar in the world," Williams
        told Vanity Fair in a cover story for its August issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed42663-2b30-46d6-ab2e-e9b16b19331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:46:47.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:46:52.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tennis champion appears on the cover in the nude, proudly showing
        off her baby bump. The photo was taken by Annie Leibovitz, who famously photographed
        a very pregnant Demi Moore in a similar pose back in 1991.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca974582-5241-4965-a3ed-a45fefce080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:46:47.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:46:52.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who is expecting her first child with fiancé and Reddit
        founder Alexis Ohanian, said that she has done little to prepare for a baby
        aside from converting a guest room into a nursery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25844b-98b0-4e63-b98d-5d7c6846a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:46:47.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:46:52.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what to do with a baby," Williams said. "I have nothing
        ... I''ve done absolutely nothing for the baby room."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90325fe-6058-416a-a8a5-cc4440dc457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:46:47.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:46:52.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old said that she was gearing up for the Australian
        Open in January when she took a pregnancy test that changed her life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f0943-6b83-4ea1-a7a0-720aff6059d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:46:47.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:46:52.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I] did a double take and my heart dropped," she said when seeing
        the positive pregnancy result. "Like literally it dropped." She took five
        more tests -- all positive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cac880-8613-498c-8205-d9ec59d84733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:46:47.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:46:52.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my God, this can''t be -- I''ve got to play a tournament," she
        said. "How am I going to play the Australian Open? I had planned on winning
        Wimbledon this year."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c1ca2e-863a-4719-a6d3-c1dd25e44d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:46:47.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:46:52.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Williams it all worked out and she went on to win the Australian
        Open.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc82a2f-433b-4aaa-a1c7-3c48b143f717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:46:47.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:46:52.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Ohanian, he couldn''t be more excited about the future they
        have together.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3a750-9db2-4213-b9dc-175f0c4e6f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:46:47.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:46:52.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find myself just wanting to be better by simply being around
        her because of the standard she holds," he said.</p>'
  'Facebook-hits-2-billion-monthly-users':
    'author': ' Kaya Yurieff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-28T09:51:26.746+08:00
    'imagesource': 'jcr:96f2a3f5-dbce-4cde-b86f-24290d38faf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3db858b9-84db-4405-b137-01349a73718c'
    'lead': 'Facebook just topped 2 billion monthly users -- a population equivalent
      to roughly 51 times that of California.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:48:48.201+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T16:48:51.924+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T16:48:51.783+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook hits 2 billion monthly users

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c436554-be9d-417c-b72f-2fac6810ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:48:48.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:48:51.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Facebook just topped 2 billion
        monthly users -- a population equivalent to roughly 51 times that of California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba11c124-bced-4437-b927-64e748c2f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:48:48.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:48:51.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the social network less than five years to go from 1 billion
        monthly users to 2 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d6e6e-45a5-4567-bdeb-0fda1f7fb0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:48:48.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:48:51.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this morning, the Facebook community is now officially 2
        billion people! We''re making progress connecting the world, and now let''s
        bring the world closer together," Facebook CEO Mark Zuckerberg wrote in a
        Facebook post Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d6bf8-b4da-480c-a3e4-7dedae47913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:48:48.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:48:51.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hasn''t been all smooth sailing for Facebook. The social
        media giant has recently faced criticism for its handling of fake news, disturbing
        live-streamed videos, and for creating partisan echo chambers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e3c49-344b-466f-8163-f3435e7b59d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:48:48.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:48:51.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Facebook changed its mission to focus on building communities
        (largely through Facebook groups) rather than only connecting individuals
        to each other.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4087f30-a0be-45a9-83a4-1d4ccc1184ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:48:48.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:48:51.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said connecting people online isn''t enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2711b3-0dca-4796-9e58-fb539f489235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:48:48.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:48:51.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we realize that we need to do more too," Zuckerberg told CNN
        Tech last week. "It''s important to give people a voice, to get a diversity
        of opinions out there, but on top of that, you also need to do this work of
        building common ground so that way we can all move forward together."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72181021-6be6-40a1-972b-877e059e2d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:48:48.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:48:51.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time Facebook has changed its mission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8543e17c-2bb9-45d3-be31-94e679a43acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:48:48.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:48:51.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Facebook and other tech giants formed the Global Internet
        Forum to Counter Terrorism to fight extremism on their platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db24004d-4f26-4880-8947-f04a1b0e70d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:48:48.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:48:51.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Facebook hits 2 billion
        monthly users."</em></p>'
