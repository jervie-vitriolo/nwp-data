  'Duterte-admin-charts-course-for-next-five-years':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-28T23:26:39.903+08:00
    'imagesource': 'jcr:a4926f04-bcbe-4855-b3b0-e1ba9b9ca983'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9f9ac92-b41d-4c11-bc46-02d333b916dc'
    'lead': 'According to the officials, President Rodrigo Duterte has made significant
      headway over the last 12 months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T15:51:41.415+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T15:51:45.788+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T15:51:45.367+08:00
