    'template': '1'
    'title': 'Duterte admin charts course for next five years

      '
    'updated': 2017-06-29T11:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f82ce-7b2f-4e74-85ff-f9c770b893dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> "<em>Kung
        kayo naiinip na, kami naiinip na din."</em> (If you''re growing impatient,
        we''re growing impatient too.)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c4349-e53a-40c5-bd46-8fa6395f03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top leaders of the Duterte administration had this to say during
        CNN Philippines'' Town Hall on Wednesday when pressed about the government''s
        progress in reclaiming Marawi. But it also summarized their thoughts about
        their first year in government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a72b6-aea7-4ad3-aabc-eede54193b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the officials, President Rodrigo Duterte has made significant
        headway over the last 12 months. They called for patience, though, as they
        said it would take some time before major security, transport and economic
        issues could be fully resolved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0890d6b-e844-4b60-9c51-6ab45c6ddfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Spokesperson Restituto Padilla,
        Budget Secretary Benjamin Diokno, Trade Secretary Ramon Lopez, Transport Assistant
        Secretary TJ Batan, Metro Manila Development Authority (MMDA) Chief of Staff
        Jojo Garcia and Sen. Dick Gordon were at the Far Eastern University (FEU)
        in Manila to parry questions straight from the audience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40861a-48d6-4000-bbb3-c13819c5329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions poured in from the university students and also from social
        media, focusing on the unrest in Mindanao, Metro Manila''s perennial traffic
        woes, and what the economy still had in store for Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff6b57-7585-4e85-9acf-8bbc85be949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is their assessment of the Duterte administration''s performance,
        one year on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f955881d-d4bf-4af7-9887-042127dc18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi: Certain victory</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de06f278-5261-46c5-bf3e-ecf2024b7719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP has been able to rescue majority of residents stranded in
        Marawi, as well as recover the bodies of Maute fighters and their weapons,
        Padilla said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14598422-adda-494d-b1e1-33ee04b753bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is still a number of people left in the city, mostly senior
        citizens and children. The AFP has confirmed the deaths of 27 civilians so
        far during the month-long fighting. There are reports of fresh executions
        but these have yet to be verified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c11f9-480f-4f13-8a9f-13e4fc785c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t doubt we will win. But it will take time," Padilla said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde43d7c-79ce-41d8-be17-e123e601c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that residents have long been wanting to return
        to Marawi, but he said progress in reclaiming the city had been slow. Urban
        warfare is complex since the area is developed and Maute fighters could hide
        in many places.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f748a32-c0f7-4772-885b-b822cd4c1a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than that, what ground they have been able to recover has been
        littered with a "frightening amount" of explosives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711825e1-00a1-4f6e-ac14-a411005e2222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IEDs (improvised explosive devices) are designed not just to
        injure but to kill," Padilla said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c0767-2a6a-45d7-9814-6cc92f4b011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the AFP was just as eager as the Marawi residents to have
        things returned to normal in the city. But the priority of the troops is to
        ensure the safety of civilians before letting them return to their homes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f00108-31f1-47c5-bbd7-7b8a359ba31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugs: After the war</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a3f7f-ba92-43b3-9cfc-2503403978ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buzz around the President''s war on drugs has died down in recent
        months, especially with attention now focused on Mindanao. But the promise
        to rid the Philippines of illegal drugs was at the heart of Duterte''s campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c687b9ed-fe75-4294-bca9-c2cc70da2e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oplan Tokhang" and "Oplan Double Barrel: Reloaded" have claimed
        more than 3,000 lives, police data showed. Human rights groups put the number
        closer to 9,000 and allege that this includes extrajudicial killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af199d95-cba3-4039-bf6a-b242d48fff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Town Hall, students probed the government on its plans
        to address the problem of drug addiction, beyond police operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e550fc-0fd8-4a0f-994d-919688e7dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Lopez said awareness campaigns have been launched
        to educate citizens about the dangers of illegal drugs and to prevent them
        from trying it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cc4c3b-a717-4996-a546-582e4a521ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also support programs to keep them busy and encourage
        them to be productive, such as skills training and entrepreneurship classes,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f48f6f-b956-486c-8139-b024c423278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Gordon, meanwhile, challenged drug addicts and their families
        to seize the opportunities offered by the government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141721a-7c50-424a-8965-1c0b92b90f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, we have already legislated that education should be
        free in all state universities," he pointed out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc88547-a8c0-43a2-9241-42d903387bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport: Inching forward</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1604a-46d6-4a73-ade5-6b8bbc612b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from security, traffic was the other flashpoint during the
        Town Hall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d40002-9e88-420a-9f29-49e5742ab2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA was taken to task for traffic jams still plaguing the metro,
        with Garcia admitting roads are simply not enough to accommodate the daily
        volume of vehicles. The MMDA, however, is focusing on two major factors it
        believes are worsening the situation: obstruction and corruption.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67913d4b-83e9-4448-95c2-d55e24556a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obstruction disrupts the flow of traffic, Garcia said, citing public
        utility vehicles loading and unloading passengers outside the designated stops,
        cars illegally parked on the street, and vendors occupying the sidewalks,
        forcing commuters to walk on the streets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd39fd-3ba5-419a-a875-7188df3bdc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than obstruction, though, is corruption. Hindi naman gagawin
        ''yan ng motorista kung walang enforcers na tumatanggap ng patong," Garcia
        said. (Motorists wouldn''t risk violations if enforcers didn''t accept bribes.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e28b3f7-879a-4598-a192-9052973a56ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Batan assured the Transport department was working to
        expand MRT operations to 22 trains with four carriages each, from 20 trains
        with 3 carriages each.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a1107-3274-41c3-88eb-7474f26b08ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a crucial development as the MMDA''s proposed two-day number-coding
        scheme was criticized widely during the Town Hall. Audience members, both
        in the venue and on social media, decried that they wouldn''t be able to take
        their private cars for nearly half the work week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb4624e-f509-47ef-b4ee-a02918f4aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economy: Investing in friendship</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde6b7d5-6e78-40fc-a88d-9e55503ce29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s decision to rekindle ties with countries
        like China and Russia, as well as strengthen friendships with Japan and Korea,
        has reaped rewards, economic managers said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde13fd-562a-4a81-9152-2c6451e06e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Lopez said the Chinese and Japanese governments
        alone have committed about $9 billion each in official development assistance.
        Business-to-business talks have also gone well, with private deals in the
        works.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd521c5eb-a137-450f-9afe-d6c4802aafd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not just commitments. Toyota and Mitsubishi have started
        to produce some of their cars locally and with local content too," Lopez said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410a0c9-f17e-47b7-bfa1-b65e221ddd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further expand the economy in anticipation of more foreign investments,
        the administration is planning a steady rollout of infrastructure projects
        during its term.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674fa549-f038-4aa3-aeaf-59ffbc9b5f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said there were 75 flagship projects the economic team wanted
        to pursue, ranging from railways, bridges, airports and seaports.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eaa88c-80cb-491f-bc75-4c4e8cefc82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:51:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:51:45.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, we want to connect areas all across the country and
        make growth centers outside Metro Manila, so that other regions can share
        in the development," the Budget chief said.</p>'
  'PBA-Commissioners-Cup-San-Miguel-Beermen-Chris-Ross-Best-Player-of-the-Conference-Charles-Rhodes-Best-Import':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-28T22:27:28.709+08:00
    'imagesource': 'jcr:d41a2858-cf42-427c-8e73-2c232feba2f6'
    'jcr:primaryType': 'mgnl:composition'
