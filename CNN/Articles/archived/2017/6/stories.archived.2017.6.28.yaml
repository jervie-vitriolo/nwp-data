    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno: LTO driver''s licensing exam a ''joke''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033270f2-fb31-4091-adf1-8c593d533c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:17:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:17:20.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Budget
        Secretary Benjamin Diokno called the driver''s licensing exam given by the
        Land Transportation Office "a joke".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee4f6f-723b-4279-9e7f-27b14549ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:17:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:17:20.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a joke eh, ''yung binibigay na driving exam. Urong-sulong
        lang, pasado ka na," said Diokno in CNN Philippines'' Town Hall Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e563d-2e17-4fc2-8ec0-0f349bb0119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:17:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:17:20.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a joke, the driving exam you take. You drive
        forward and reverse, and you automatically pass.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2580a49e-c6f0-442f-8116-83695debf474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:17:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:17:20.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was supported by Trade Secretary Ramon Lopez, who said training
        classes for driving should be stricter, especially for drivers of public utility
        vehicles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966eeae4-cf7d-4c38-b52a-0355e3e1e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:17:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:17:20.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan higpitan ''yung driving ng mga</em> public utility
        vehicle," Lopez said.<em> "Parang, nakahawak lang ng manibela, pinag-drive
        na."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d9222c-1647-4b1c-868e-b3ba7f1ea88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:17:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:17:20.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''d need to be stricter with drivers of public utility
        vehicles. It''s as if the standard of driving is being able to hold a steering
        wheel.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9d07a-80ee-464c-894c-c7fbcf52584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:17:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:17:20.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon chimed in, adding that the backlog of driver''s
        licenses is exacerbating the problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a681d6c-267e-413e-80a0-d41e8398af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:17:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:17:20.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung lisensya natin ang tagal-tagal makuha, ni hindi ka dina-driving
        test,"</em> Gordon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73797352-a93a-4800-9d64-9c05ec258002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:17:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:17:20.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It takes too long to get our licenses, and you barely
        even get tested during the driving exam.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc3c51-36c5-467f-9a14-8dc9cf8945c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:17:16.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:17:20.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO had a backlog of more than 3 million license cards after
        a Temporary Restraining Order was issued against LTO''s plastic card supplier
        for not undergoing the proper bidding process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b68b83-8ae5-4f80-bc22-d165358281cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:17:16.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:17:20.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that driving tests should also teach proper "attitude"
        when driving.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe230684-3606-484a-976f-bcf42c13a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:17:16.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:17:20.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get to learn to drive, you drive not only with your eyes,
        but with your mind," Gordon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ebfdf5-1707-4b50-aafb-973f423bc8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:17:16.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:17:20.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Republic Act 4136 or the Land Transportation and Traffic
        Code, any person who wants to operate a motor vehicle must go through written
        and practical examinations administered by the LTO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6acac5d-d918-4a9e-bc30-8291bbad77af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:17:16.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:17:20.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Land Transportation Franchising and Regulatory Board (LTFRB)
        launched the Drivers Academy last May&nbsp; to teach professional drivers
        road and driving etiquette.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec51538-a4c0-41f7-815c-1a97e5c9357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:17:16.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:17:20.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB board member Atty. Aileen Lizada told CNN Philippines all
        PUV drivers must undergo mandatory continuing driver training in the Driver''s
        Academy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e4b202-1b50-4c71-a66a-0342bf8f7789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:17:16.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:17:20.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada added that those who do not comply with the mandatory training
        course will be given show cause orders.</p>'
  'Philippines-Trump-Duterte':
    'author': 'President Donald Trump'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-28T17:22:06.528+08:00
    'imagesource': 'jcr:e5d6adf7-23ce-4e4b-90ee-c3998e8d9e1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93b8f8e2-8d2c-46d7-b231-c04b0681f679'
    'lead': 'Despite the high confidence in U.S. President Donald Trump, majority
      of Filipinos disapprove of his proposals and policies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:19:48.287+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T16:19:51.964+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T16:19:51.712+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos are Trump''s ''greatest'' supporters worldwide – survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde0806-9771-4f57-8073-1bd3cb64fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Filipinos
        are the biggest supporters of U.S. President Donald Trump, an international
        research organization said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ddb9f0-eb4d-4a17-aabd-e1ff7f6684e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-nine percent of Filipinos gave their vote of confidence to
        the new U.S. leader, said the Washington, D.C.-based Pew Research Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19bc659-0075-44e9-94ff-9391d289d465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s greatest support in the poll comes from Filipinos, 69
        percent of whom say they have confidence in the U.S. president," it said in
        the survey obtained Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc1060b-50e4-46fa-87b2-abe9fb865c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,000 Filipinos were part of the survey conducted from February
        26 to May 8, 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858dc95-1142-4897-84f6-fd4da1e64989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disagreement with Trump''s policies</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b6274-5df8-49ee-9044-775e282f6727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the high confidence in the U.S. President, majority of Filipinos
        disapprove of Trump''s proposals and policies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7f29b1-d29c-4c27-b714-e4430fae3459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s proposal to build a wall on the border between the U.S.
        and Mexico gained 61 percent disapproval rating. Sixty-eight percent of Filipinos
        disagree with his decision to withdraw U.S. from international climate change
        agreements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660e93eb-4f46-40c6-8262-bc9b85cabb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-six percent of Filipinos disapprove of Trump''s move to withdraw
        U.S. support from the Iran nuclear weapons agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d42aaef-53bd-4e6b-9660-c18c6232b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little confidence in Trump worldwide</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b63b31-e4c0-4b18-a205-1b3ffb78a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the 37 countries surveyed, a median of only 22 percent said
        they have at least some confidence in Trump to do the right thing regarding
        world affairs, while 74 percent have little to no confidence in the new U.S.
        leader.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5638d24f-56aa-42b1-ad46-cf51efa2a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around the globe, confidence in the U.S. President is at some of
        the lowest levels measured by Pew Research Center over the past decade and
        a half," Pew Research Center said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89150c9e-5c55-4001-a40b-537cafbf9715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries with high confidence in Trump are Nigeria (58 percent),
        Vietnam (58 percent), Israel (56 percent), and Russia (53 percent).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a422516b-87d8-4953-a511-16b7011230b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mexico, only five percent have confidence in Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59342e97-0ef8-4ee4-bae5-bd1b33270bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos'' perception of US-PH relations, Trump''s characteristics</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0459987c-7ef8-441a-b1e1-a9269765a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-five percent of Filipinos surveyed believe the relationship
        between the Philippines and U.S. will stay the same, while 26 percent think
        it will improve.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7330460-50ca-45b2-a762-b6bb7c12ec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of those surveyed worldwide said Trump is a strong leader,
        but few describe him as qualified and caring.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa051c3-eb51-4c6d-af5b-d9ce1006c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-nine percent of Filipinos described Trump as a "strong leader,"
        while 67 percent said he is "well-qualified to be president."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ff04c-3781-4d6c-96c3-b9efa1a0da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-one percent said he is charismatic and 54 percent said he
        is caring about ordinary people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3721bfa7-6cd8-46b5-ba4f-6902780c14c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, nearly half of Filipinos interviewed for the survey believe
        Trump is arrogant (49 percent), intolerant (46 percent), and dangerous (41
        percent).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd8154-c4d2-4440-bee4-daae74791230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and Trump have cordial relations and have
        spoken by phone at least twice. The first in December 2016 when Duterte called
        Trump to congratulate him on winning the US presidency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303ea55-0b42-4c60-afc3-cfa03d4f1f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a leaked transcript of an April 29 phone call between the two
        leaders, Trump praised Duterte''s "unbelievable job on the drug problem,"
        referring to the Philippine government''s war on drugs, entering its second
        year in July.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0867ac79-57c8-411f-9f38-1292859cfc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. leader has invited his Philippine counterpart to visit
        the White House. Duterte has yet to accept.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c657a-1971-41aa-833a-91b389c899b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:19:48.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:19:51.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is expected in the Philippines in November 2017 for the ASEAN
        leaders'' summit and related meetings in November 2017.</p>'
  'Philippines-full-Ironman-triathlon-Subic-Bay-June-3-2018':
    'author': 'CNN Philippines Staff'
