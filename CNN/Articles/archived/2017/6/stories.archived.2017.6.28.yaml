    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another big malware attack ripples across the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9143e-056b-4135-8fb8-49fc626b876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Hackers launched blistering
        ransomware attacks Tuesday against companies and agencies across the world,
        particularly targeting Ukranian businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018fb564-39e6-4230-8d25-0c745a3d29d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major global firms reported that they had been targeted, including
        British advertising agency WPP, Russian oil and gas giant Rosneft and Danish
        shipping firm Maersk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31f653c-dcfb-42f6-a976-86496cbdd840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IT systems in several WPP companies have been affected by a suspected
        cyber attack," WPP said on its Twitter account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a43e1c-c990-4aa5-8424-e4469a6e57ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maersk issued a similar statement, saying its tech systems "are
        down across multiple sites and business units due to a cyberattack."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea8d23-a132-4bd9-96c0-3156e2220a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-based pharmaceutical company Merck also said it was hit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce89986-d640-4217-a11e-372f92dc3a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We confirm our company''s computer network was compromised today
        as part of global hack," Merck said on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95e5e4-53ef-437a-ae6e-0a480fab6257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source of the attack is not yet clear. It is similar to WannaCry,
        which spread globally in May, but there are differences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a889a07-299c-4c75-af54-59ae83bd91d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Massive ransomware attack hits 99 countries</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed8399-f112-4dc8-9ee9-aeb91d218f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both asked victims to pay Bitcoin to get their files back, and both
        use a similar flaw to spread through networks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7150ce-f610-4102-a604-4c653d6ea57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moscow-based cybersecurity firm Group IB estimated Tuesday that
        the virus affected about 80 companies in Russia and Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65736ea-38ff-4602-80cb-d27efe2281d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group IB said the ransomware infects and locks a computer, and then
        demands a $300 (around ₱15,000) ransom to be paid in Bitcoins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63374767-9012-4bc0-9e33-56427f488dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many firms, including Symantec, have suggested the ransomware is
        a variant of Petya, a known ransomware. But according to security firm Kaspersky
        Lab, preliminary findings indicate the attacks are from a new ransomware that
        it''s now calling "ExPetr."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5dbabe-2e9f-4892-9861-839505c810ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, researchers say Tuesday''s attacks use a Windows flaw
        called EternalBlue to spread through corporate networks. WannaCry also leveraged
        the EternalBlue exploit, which was leaked as part of a trove of hacking tools
        believed to belong to the NSA. Microsoft issued a patches for the exploits
        in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da9c70b-8f8b-411e-883b-c69f114adf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said it found that the ransomware is using multiple techniques
        to spread, including one that was addressed by the security patch released
        in March. It is continuing to investigate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3aeb2-439e-4082-b316-4c98bd4ec942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security is also monitoring the cyberattacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fab93f-edad-4f6f-965a-df16b0b42594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesman Scott McConnell said DHS is "coordinating with our international
        and domestic cyber partners. We stand ready to support any requests for assistance."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b4af0-21ab-4fef-8280-3a75c976f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europol said it is investigating the attack as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc808ba9-602c-4136-9522-0c4c647f7898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian companies and government agencies seem to have been hit
        particularly hard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c017f8-66ef-4c75-89c6-63fbe473117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s central bank warned financial firms across the country
        that an unknown virus hit the sector, creating problems for banks and customer
        service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba5558-19b7-462a-8507-337da2f796bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to security firm Cisco Talos, the ransomware initially
        infected MeDoc, a piece of Ukranian accounting software. MeDoc then sent an
        infected file to customers. It spread to other computers on companies'' networks
        by leveraging software holes. Ukranian officials confirmed the MeDoc link.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683b5fb1-0a72-49da-9565-f057f5f195d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ransomware was much more advanced than WannaCry, according
        to Craig Williams, senior tech lead and security outreach manager at Cisco
        Talos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1fb91a-f520-446b-bebb-0f76f4fe4b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at Ukraine''s postal service and metro system in Kiev
        also reported hacking problems.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d1193d-2a86-4702-b57c-9ce92a7805cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s vice prime minister, Pavlo Rozenko, tweeted a screenshot
        of his malfunctioning computer saying computers at the Cabinet of Ministers
        had been affected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf401f-543e-4cdb-8168-aea29f493371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chernobyl nuclear power plant was also hit by the cyber attack,
        according to a Ukrainian federal agency. In a statement, the agency said that
        "in connection with the cyber attack, the Chernobyl nuclear power plant website
        is not working." Its Microsoft Windows systems were temporarily disconnected,
        and radiation monitoring in the area of the industrial site is being carried
        out manually, it said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b187a13-d83b-48b5-9bbb-10f1ae158275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ransomware victims are always advised not to pay ransom to get their
        files back because it encourage the attackers. The best way to mitigate damage
        from ransomware is to update operating systems and backup data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5820b81-3b34-49f5-a989-26aed475333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:54:39.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:54:44.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Marilia Brocchetto, Mary Ilyushina, David Shortell and
        Victoria Butenko contributed to this report.</em></p>'
  'OSG-asks-SC-junk-joint-session-petitions':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-28T01:42:27.061+08:00
    'imagesource': 'jcr:77c48850-027d-47cd-9581-3ff5a1ad828b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aefa509-6132-4056-9b08-de88666dc558'
    'lead': 'The Office of the Solicitor General (OSG) asked the Supreme Court (SC)
      on Tuesday to dismiss petitions seeking to compel Congress to jointly convene
      to review the declaration of martial law in Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T08:10:32.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T08:10:37.147+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T08:10:36.892+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OSG to SC: Junk petitions for joint session on martial law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60533b13-141f-4576-bc43-d73f25e3ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:10:32.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:10:37.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;"><strong>Metro Manila (CNN
        Philippines, June 27) -</strong> The Office of the Solicitor General (OSG)
        asked the Supreme Court (SC) on Tuesday to dismiss petitions seeking to compel
        Congress to jointly convene to review the declaration of martial law in Mindanao.</font></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c465095-4493-4b39-a08a-92686e339c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:10:32.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:10:37.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its comment, the OSG argued the constitution didn''t require
        Congress to convene in joint session to determine the validity of the declaration
        of martial law in Mindanao and the suspension of the privilege of the writ
        of habeas corpus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a225fa-42fa-4b5f-9fa2-ec30b5fb647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:10:32.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:10:37.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed out that only in cases of revocation or extension of
        the proclamation or suspension that Congress was required to vote jointly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79654e3-4936-4ec7-aab5-c2792c568947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:10:32.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:10:37.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG also explained that the constitution was silent when it
        came to the duty of Congress to perform any act upon the proclamation of martial
        law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2d02b-d2f7-43cb-bde7-c8895d3101c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:10:32.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:10:37.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This meant, the OSG said, the act of Congress to vote jointly was
        not mandatory when the action to be taken was to affirm or express support
        to the proclamation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b951573a-5832-461a-b53b-20a7a3d9b2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:10:32.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:10:37.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two petitions had been filed with the high court asking to take
        such action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7552e6-a69e-485f-bc19-d387a2ec67da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:10:32.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:10:37.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><font style="vertical-align: inherit;">Related: Alvarez: Constitutional
        crisis possible if SC convenes a session to discuss Mindanao martial law</font></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b779ffc-a242-4b81-9081-31032a658b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:10:32.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:10:37.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez had said that he would ignore any
        order from the SC asking lawmakers to convene on martial law — saying co-equal
        branches of government cannot dictate upon one another.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd66c9c-b980-4b14-b989-deeb0a348cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:10:32.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:10:37.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><font style="vertical-align: inherit;">CNN Philippines'' Anjo
        Alimario contributed to this report.</font></em></p>'
  'Immigration-vs-foreign-terrorists':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-28T00:55:01.646+08:00
    'imagesource': 'jcr:616bf1cb-53a2-4602-94f6-8262cec04a56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b70d27c-b37a-4ee1-a312-2515e29928d8'
    'lead': 'Immigration officials are stepping up efforts to ward off foreign terrorists
      entering the country using backdoor routes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T08:13:58.805+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T08:14:02.991+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T08:14:02.790+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Immigration bureau on lookout for foreign terrorists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8eabdd-399a-4519-be0a-ab86f7ecb110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:13:58.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:14:02.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Immigration officials are stepping
        up efforts to ward off foreign terrorists entering the country using backdoor
        routes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db836d22-f555-4e52-bd8e-2357a17c6ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:13:58.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:14:02.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">This comes after President
        Rodrigo Duterte himself said that extremists from nearby countries were already
        in Mindanao, which Armed Forces of the Philippines chief Eduardo Año had pegged
        to be numbering around 40 - with more expected to arrive in the coming months.</font></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c801364a-3302-41d4-847c-0b89323ab108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:13:58.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:14:02.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><font style="vertical-align: inherit;">Related: AFP chief: 40 foreign
        terrorists in PH;</font> <font style="vertical-align: inherit;">more may arrive
        in coming months</font></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24302cbf-aa9b-468c-982a-2fa4261d792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:13:58.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:14:02.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">But the Bureau of Immigration
        (BI) admits it is difficult for all border crossing stations, given their
        limited staff and the country''s porous borders.</font></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f879c930-0a74-4db8-999d-84dbe1dec31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:13:58.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:14:02.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Tonette Mangrobang, BI spokesperson, said on Tuesday that
        it was indeed possible that foreign terrorists had slipped through the country''s
        ports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a8eed-9cbe-4cac-94e5-eb14eb33e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:13:58.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:14:02.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangrobang added undesirable foreigners were hard to detect if they
        had proper documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4e89e-6bf5-4c56-996f-eb103cac8b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:13:58.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:14:02.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very difficult to flag them. But we are relying heavily on
        military and police intel," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7a0d09-ec14-4fde-8be4-9df788f7f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:13:58.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:14:02.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI is now recruiting 36 immigration officials from Davao and
        Palawan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db08ad-ae6c-44ab-8d9b-584506ce6574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:13:58.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:14:02.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be deployed to Brooke''s Point and Balabac in Palawan;
        Tibanban, Davao Oriental; Batuganding, Davao del Sur; and the islands of Taganak
        and Bongao in Tawi-Tawi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce697b91-4568-4a0e-a306-1c215206518c'
