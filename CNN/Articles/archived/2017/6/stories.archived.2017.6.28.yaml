      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 28) — The Philippines will host
        its first full Ironman triathlon in 2018, it was announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd894e10-8bd4-44db-9194-2054ee9ad2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:22:29.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:22:34.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino triathletes can aim to become Ironman finishers in the
        country on June 3, 2018 in Subic Bay, Zambales as they try to conquer the
        most difficult single-day sport in the world, said organizers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac587b7-b76b-4118-96da-f8cac76e1a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:22:29.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:22:34.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Century Tuna Ironman Philippines will be the first full-distance
        Ironman race staged in the Philippines," Ironman, a Wanda Sports Holding company,
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b964bd58-33bc-4493-afe8-64f6812d6e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:22:29.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:22:34.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Ironman triathlon consists of a 3.8-kilometer swim, 180-kilometer
        bike, followed by a full marathon or a 42-km run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5560d60-026a-4753-a588-3fe8a2b2eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:22:29.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:22:34.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enthusiasm around Ironman races in the Philippines is tremendous,
        from both spectators and participants," said Ironman Asia Pacific managing
        director Geoff Meyer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a5056-1f52-4d14-9272-de54fcda1127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:22:29.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:22:34.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "special edition" Ironman in the Philippines comes 10 years
        after the country''s first Ironman-branded race — the Ironman 70.3, which
        is half the distance of the full Ironman — was held in August 2009 in Camarines
        Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71602a2c-8a5d-4818-aba6-c19dbe5877de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:22:29.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:22:34.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 race is expected to draw huge interest from Filipinos and
        international participants, since winners in each age-group category will
        be given the chance to compete in the Ironman World Championships in Kailua-Kona,
        Hawaii held each year in October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1a2e1-cac3-47bc-bd06-baddaf9276c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:22:29.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:22:34.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thirty Kona slots up for grabs," said Sunrise Events CEO Fred Uytengsu
        in an Instagram post. Sunrise Events is the organizer of Ironman-branded races
        in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81806c3-8751-4cab-ac4c-3181b42d8a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:22:29.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:22:34.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ironman in the Philippines is the only other sanctioned Ironman
        event in the Southeast Asia region apart from Langkawi, Malaysia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c12c27-c663-4c3c-bee9-94219b76265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:22:29.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:22:34.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironman has its origins in Hawaii in 1978 and was started by U.S.
        Naval officer John Collins as a bet to determine which athletes were considered
        the fittest — swimmers, cyclists, or runners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd151ca-4a7d-4024-bd93-77a8c18d6df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:22:29.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:22:34.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal of triathlon has grown worldwide despite the mental and
        physical demands of this endurance sport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49d75ef-0e06-4e2a-87b1-cedff384ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:22:29.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:22:34.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration for Ironman Subic Bay opens on August 1, 2017. All
        athletes must be 18 or older on race day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735f747-da02-4feb-a203-064d95ad28c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:22:29.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:22:34.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Click here to register.</p>'
  'asg-foreigners-maute-emissary-talks':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-28T15:49:13.844+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26380b0d-9d72-468c-baee-1154062ddab8'
    'lead': 'The presence of Abu Sayyaf and foreign terrorists in Marawi City complicated
      emissaries'' talks with the Maute for hostage rescue, said Crisis Management
      Committee spokesperson Zia Alonto Adiong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:26:53.333+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T16:26:58.303+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T16:26:57.997+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Non-Maranao groups complicate Maute, emissary talks – Adiong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497af697-1f50-4e73-af4b-b59af225b4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 28) — Emissaries'' attempts
        to negotiate the release of civilians are hampered by other terror groups
        "supported by foreign fighters," a crisis management official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61a8b8-5d20-47ba-93d4-c5ec267b2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of non-Maranao among the gunmen who have been sowing
        terror in Marawi City since May 23 are complicating the negotiations, said  Provincial
        Crisis Management Committee spokesperson Zia Alonto Adiong on CNN Philippines''
        The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee436f2-aebc-4510-ba04-5d88e27d06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened to Marawi is actually an attack made my two groups,
        the Abu Sayyaf and the Daulah Islamiyah, also supported by foreign fighters,"
        Adiong said. The Maranao are the dominant ethnic group in Lanao del Sur, of
        which Marawi City is the capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd9b196-3078-4162-a8d8-bc137ed7a400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So makikita natin [we see] why Marawi City or some of the emissaries
        are having difficulty in discussing the possibility of rescuing trapped civilians.
        It''s because there are groups there that are not Maranaos," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e321181-5bf7-46d7-9ef2-937d28cea46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daulah Islamiyah, or the IS (Islamic State)-Ranao, is the other
        name claimed by the Maute Group, say experts studying terror groups in Southeast
        Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a23a6-499f-4ac9-b396-db0745de5c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight emissaries, who are respected Muslim figures from Marawi,
        spoke to Maute group on Sunday in an effort to free the remaining hostages
        and trapped civilians.  Joint Task Force Marawi spokesperson Lt. Col. Jo-Ar
        Herrera said that there are still "more or less 100 hostages in ground zero."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16762d-cecc-44ef-8f05-e1f61d652d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an "adverse reaction" to the idea of surrender, said Assistant
        Secretary Dickson Hermoso of the Office of the Presidential Adviser on the
        Peace Process (OPAPP).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170aaf4-6695-4201-9328-cb9fcbb7b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Emissaries, Maute talk reaches deadlock – peace adviser</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2342b71-ff5f-4c3d-96d7-ee85592d9cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing crisis which is now on its sixth week prompted President
        Rodrigo Duterte to declare martial law in Mindanao. The fighting has since
        left over 300 dead and more than 240,000 displaced.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b0e1f-80df-4ccd-9dd1-a4174d79417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also estimated that there were 40 foreign fighters
        from Indonesia, Malaysia, Saudi Arabia and Yemen who joined the Maute, warning
        that the number could increase. The Bureau of Immigration has since beefed
        up security around Philippine borders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b21fd-8ecd-42ee-a781-62d3b5e3799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang Palace and the military have since clarified that they
        did not sanction such talks, saying they do not negotiate with terrorists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc38053c-d737-411a-b80b-83dfba5e130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: No negotiations with terrorists – Palace on Maute-hostage
        swap</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd9b14-bab5-4ebf-b165-804188805bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong said the talks were a civilian effort in partnership with
        OPAPP and the Moro Islamic Liberation Front.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2401487-3ab3-48ea-a659-23311140a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think nagpe-play din doon ang role ng family dynamics – at the
        same time, essentially yung importance at ang influence doon ng mga elders
        [Family dynamics plays a role – so does the influence of the elders]," said
        Adiong of Maranao culture.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa30c1-9378-40f3-b7a2-3ac8ac252b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s only a matter of tapping the perfect person to do the
        liaising in order to at least secure [an] agreement or a go signal to allow
        trapped residents to be rescued," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672e093-06e2-4399-b223-9f9f54fbb1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute''s hold of Marawi is down to four barangays.</p>'
