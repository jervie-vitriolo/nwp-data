  'Serena-Williams-Vanity-Fair-tennis':
    'author': 'Chloe Melas, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-28T10:18:52.905+08:00
    'imagesource': 'jcr:4c2422a5-0bee-4ffa-8884-220486fcd4eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6883fb7f-22da-4959-91d7-4218edb24350'
    'lead': 'The tennis champion appears on the cover in the nude, proudly showing
      off her baby bump. The photo was taken by Annie Leibovitz.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:46:47.139+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T16:46:52.825+08:00
