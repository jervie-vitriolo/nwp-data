      'type': 'embed'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6268e6-06a2-4183-b320-df8f682878ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tribal differences may have come into play in what the military
        believes is division among members of the terrorist group as government forces
        close in on them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b1462-52d3-48ca-a3d4-f0a8e55eae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: There''s divisiveness among Maute group leaders</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d79ee-7a0f-4dc2-86f9-2cde97f45e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Marawi spokesperson Lt. Col. Jo-Ar Herrera also
        expounded on infighting among terrorists on Monday. He said that Maranaos
        who were lured with money and who worked with terrorists were now regretting
        their decisions because they "did not foresee" the extent of the damage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72943cbd-bc1a-4f36-8bcc-7113b1ee95c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Maute brothers are Maranao. There is a huge clamor among the
        constituents of Maranao - traditional leaders, religious leaders - convincing
        these people to get out... to surrender. Because they are not only destroying
        Marawi City, but they are also destroying the heritage, the culture, and the
        next generations of Maranao people," said Herrera also on The Source.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8991160-878a-4690-beac-56027e59db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So kung makikita mo doon, ang talagang na-iinvolve doon, they are
        Maguindanaoan, Tausug, Yakan-they''re not from here. So they don''t care kung
        anong mangyari dito sa Marawi City," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b756f41e-57ca-4a2f-b69b-26e663099dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you look closely, those who are involved (in the
        Marawi crisis) are Maguindanaoan, Tausug, Yakan – they''re not from here.
        So they don''t care what happens to Marawi City.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06332896-d269-4a9b-b8b0-266f65a26a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf is primarily based in southwestern Mindanao, where
        the Muslim population is composed of other tribal groups like the Badjao,
        Tausug, and Yakan.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35b9d3-248f-4776-9842-3190fe834352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the talks were not sanctioned by government, Herrera said
        that they are cooperating with the envoys on details of their negotiation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4301700d-8082-4efe-b373-78bc13625944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we are still collaborating with them kung ano ba talaga
        ang napag-usapan [with regard to what they talked about]," said Herrera. "But
        as I mentioned, our focus here is to continue our job, to conduct combat clearing
        operations and... neutralize the remaining [members of the] terrorist group."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b456646d-8c64-4f81-9780-dbe66823c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf leader and supposed ISIS-appointed emir for Southeast
        Asia Isnilon Hapilon was also reported to have escaped Marawi.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b660c-e272-4565-a8b4-edb52936f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Isnilon Hapilon believed to be out of Marawi</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc785a35-4c52-465f-9a65-9dd152878088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this was denied Wednesday by Armed Forces of the Philippines
        spokesman Brigadier General Restituto Padilla.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033a2e5-e1ac-4bd0-bea5-a82e17c14688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hangga''t hindi po kami nakakakuha ng katibayan, atin pong sisikapin
        na kunin itong mga patibay na ''to. Pero kung saka-sakali pong totoo ito na
        siya po ay wala na diyan, ito po''y nagpapatibay na naduwag na siya (Until
        we get confirmation, we will continue to verify this. If it is true that he
        left, it just proves his cowardice)," said Padilla.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d1d62-7f88-4a31-b6b4-4b16af3a245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added that if Hapilon, who has a 10 million-peso bounty
        on his head for his capture, has indeed fled, it reflected the weakening of
        the Maute gunmen''s resolve.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64069c11-7101-497b-9121-5b2e2c31f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:53.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:26:58.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an act of cowardice if he abandoned his fellow terrorists
        from inside. And showing that he fled from the battle and left many more of
        his companions inside would not sit well and may be indicative of an infighting
        that is occurring among them," he added.</p>'
  'DTI-unveils-plans-for-modern-jeepney':
    'author': 'Claire Jiao and VJ Bacungan, CNN Philippines  Updated 14:03 PM PHT
      Wed, June 28, 2017'
    'caption': 'The Department of Trade and Industry says the proposed "Philippine
      Utility Vehicle" complies with international safety standards.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-05-28T14:03:57.571+08:00
    'imagesource': 'jcr:ca1c280d-1a5b-4f29-ae32-e80152a7cd23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7d8b2fd-3503-4093-9212-50621134bbc8'
    'lead': 'The Department of Trade Industry (DTI) says the designs will be open
      for public comment until August 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:32:58.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T16:33:03.734+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T16:33:03.353+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI unveils plans for modern jeepney

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62e8b2-7e31-4747-b4bf-2c956431e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 28) — After over half a century,
        the Philippines'' "king of the road" may soon take on an entirely new form.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55c5e3-e49f-4b2b-b962-dae4c907fb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry (DTI) said in a June 27 press
        conference that it is drafting possible designs for a prototype of a modern
        jeepney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a0c39c-dc1b-4563-89ef-3dbed3fdfd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "Philippine Utility Vehicle" will be able to accommodate
        at least 22 passengers, with some seated and others standing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f63c9c-cb6b-4563-b0d7-01d55f377a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable design changes include moving the entrance from the rear
        to the right side of the vehicle and replacing the side-facing seats with
        front-facing seats equipped with seat belts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026f02b-6ac4-4108-9b93-54e12b6e6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI''s announcement comes after the DOTr said on June 19 that
        the Public Utility Vehicle (PUV) Modernization Program will kick off in July
        2017 despite objections from some jeepney operators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b09666-6ea1-4f65-95b5-6b1ef6bb52a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Jeepney modernization program kicks off next month</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85308dc9-4b83-4b37-b1f4-e166810fc2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program also includes the phasing out of PUVs that are over
        15 years old, which will be replaced by vehicles with "low-carbon and low-emission
        technology."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34419614-5c5b-492a-8118-35d25c9eb6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr cited jeepneys as the "biggest source" of carbon-dioxide
        emissions, excess amounts of which contribute to air pollution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd751bdd0-9c52-41b2-a769-9b02db2b8d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board (LTFRB) spokesperson
        Aileen Lizada told CNN Philippines that there are around 204,000 jeepneys
        operating nationwide, with an estimated 75 percent of these over 15 years
        old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc7d20-4e49-4776-9223-1713e51cbf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said it was tapped by the Department of Transportation (DOTr)
        to come up with the basic structure and measurements of the prototype.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985903a8-aa56-425a-88c2-d594c1b676b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DTI stressed that the designs are all initial sketches
        that will be open to public comment until August 2017 before being submitted
        to the DOTr, which will then make the final decision on how and where the
        new jeepneys will be manufactured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ae34f-bee2-40d2-b583-90a9d390e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said the LTFRB hopes to meet the DTI in July to discuss the
        designs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76940412-787c-42a5-a793-65880bbfd46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said once the DOTr approves the final specifications, these
        will be given to local vehicle body builders that must produce their own prototype.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa22210-bc8a-4852-878c-e88af492139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada added that by September 2017, the government will choose
        a winning manufacturer, which will receive a grant to produce the vehicle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1ed07-5443-48fd-a1a4-bf7ec23b49bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live-saving design</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a70e7aa-6e40-442c-bafb-36618a063f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Assistant Secretary Ernesto Perez, officer-in-charge of the
        agency''s Bureau of Product Standards, said the design complies with United
        Nations (UN) safety standards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a755285-f4e2-4517-a984-2c1b4dec2e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bureau of Public Standards represents the country in international
        standards organizations," he told CNN Philippines. "Developments in standards-making
        and the setting up of product standards are under us."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df35f07-60e2-42b7-a9d4-39fa4c3f58a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the current jeepney''s design, which has remained
        largely unchanged for half a century, cannot pass UN standards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05199a2d-fd4f-4fe4-9e00-6a84d47945dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang seatbelt</em>, parallel-facing (yung mga upuan) na masyadong
        malaki yung space sa gitna [There are no seatbelts and the seats are parallel-facing
        with a large space in the middle]," he said.</p>'
    '19':
      'image': 'jcr:ca1c280d-1a5b-4f29-ae32-e80152a7cd23'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30b909c-1b28-49c0-a11c-e25356cd8c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7cce76-23fa-4310-8dcd-20d1ceb30577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2015 World Health Organization Global Status Report
        on Road Safety, seatbelts for rear occupants can reduce the risk for fatal
        and serious injuries by 25 percent, while reducing the risk of minor injuries
        by a whopping 75 percent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11f2b9-21b2-43d3-85e7-e2950f4b19bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although front and rear passengers in private vehicles are required
        to wear a seat belt under Republic Act 8750 or the "Seat Belts Use Act of
        1999," only front passengers are required to wear it in PUVs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487b6caa-6d48-435a-80a6-b932e4da6641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, former LTFRB chair Alberto Suansing — now Secretary
        General of the Philippine Global Road Safety Partnership, a non-government
        organization that helps develop road-safety policy — told CNN Philippines
        that the position of the door on the current jeepney could endanger passengers,
        especially when they are dropped off in the middle of the road.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e7ed5-a0d1-4069-9f98-de98f0507be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A vehicle following too closely could hit a commuter," he said.
        "We''ve received a lot of complaints of commuters being hit by vehicles. It
        was during my time (as LTFRB chair) that we started conditioning the minds
        of PUV operators to change the position of the door to better protect passengers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0cab61-05fa-4197-9712-631254c8f558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From new cars to new PUVs</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae99a80-850c-4df6-90e1-9f1423e3a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June 27 Malacanang press briefing, DTI Secretary Ramon Lopez
        said ₱9 billion from the Comprehensive Automotive Resurgence Strategy (CARS)
        Program may be reallocated to the PUV Modernization Program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f3f3da-d771-4b4d-a9e9-c4b302fa67f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is in support of generating more modern, safer, more comfortable
        public-utility vehicles that will benefit many more Filipinos," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c6a334-3d72-4f98-966a-1a93b1221508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order 182 or the CARS Program was signed into law by President
        Benigno Aquino III in May 2015.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4ab1c-61b0-4452-beeb-5a0ea07294b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law aims to strengthen the local car manufacturing industry
        by giving ₱9 billion each to three carmakers, which must each produce around
        33,000 cars a year in the Philippines for six years, for a total of 600,000
        cars from the program.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991d25b-08af-4299-b54b-1eb777c27790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said the program is expected to create 200,000 jobs, rake
        in an estimated ₱27 billion in investments and implement industry regulations
        that would revitalize the Philippine automotive industry.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b7d0e-2f64-416b-b923-a3e22ac33436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the country''s two largest carmakers, Toyota Motors Philippines
        Corporation and Mitsubishi Motors Philippines Corporation, have signed on
        to the program.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2924735-547a-4f53-9499-0f78136a59ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was produced under the Bloomberg Initiative Global
        Road Safety Media Fellowship implemented by the World Health Organization,
        the Department of Transportation and VERA Files.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223a670-072f-44dd-937f-1db64067529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:58.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:33:03.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Department of Trade and Industry DTI</h2>'
  'Venezuela-Helicopter-attacked-Supreme-Court':
    'author': 'Euan McKirdy, Natalie Gallón and Lonzo Cook, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-28T16:33:57.281+08:00
    'imagesource': 'jcr:fb03af59-910f-4f12-bffa-ba3e23cb576e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4b25ee8-7c94-4db2-a129-58fc26f31dab'
    'lead': 'Soon after the attack, a man who identified himself as Oscar Perez posted
      a video online declaring his opposition to the country''s "criminal government."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:36:50.439+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T16:36:54.526+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T16:36:54.356+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela''s Maduro: Helicopter attacked Supreme Court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf77e27-d8c4-4cd0-9796-e28bed798a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Venezuelan President Nicolas Maduro has condemned what he
        called an "armed terrorist attack," which saw grenades and gunfire launched
        from a helicopter over the capital''s Supreme Court building.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4b678-a6de-47e2-8bbe-fb02a8f29f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address on state TV Tuesday, Maduro said one of the
        grenades failed to explode, and no one had been injured, but armed forces
        had been deployed to hunt down the suspects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5419898-d126-4be2-abff-e2d2e2c1e208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the attack, a man who identified himself as Oscar Perez
        posted a video online declaring his opposition to the country''s "criminal
        government."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36caf008-72e0-4f46-88d0-fdbec10b818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez was identified as the pilot of the helicopter in a televised
        statement by Minister for Communications and information Ernesto Villegas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a49eae0-f5b2-4563-839e-81a6e023b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his video message, Perez, who said he was a pilot in the special
        response unit of Venezuela''s Criminal Investigative Police (CICPC), demanded
        that Maduro step down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b861dc2-4617-45c6-b5fb-3a2ecca6f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the camera while wearing a pilot''s flight suit, Perez
        said he was speaking on behalf of what he termed a coalition of military and
        police officers and civil officials and urged the Venezuelan people to continue
        to fight to protect their constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501d570-c8cf-4acc-b2bc-d72dc6437574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaos</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf8807-46b8-43b8-9223-752a2648a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela is in the throes of a political and humanitarian crisis
        which has brought thousands of people onto the streets in mass protests demanding
        a change of government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39502064-5c46-4849-acbd-e3d5129333b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soaring inflation and widespread shortages of medicines, food and
        other essentials have infuriated the local people, who are struggling to afford
        even basic necessities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c35d1e-af8c-4528-a1fc-4cd7bdebc2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under former president and Maduro''s mentor, Hugo Chavez, oil revenue
        fueled Venezuela''s economy. However, falling oil prices have made state subsidies
        unsustainable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2fe7c8-b837-4273-a1c7-b82fb8bb84c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-government protesters want Maduro to step down, accusing him
        of eroding democracy. Maduro, meanwhile, has sent the Venezuelan military
        onto the streets to maintain order, leading to deadly clashes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb7335b-6060-4643-87d2-7b64dfdcf20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivid social media images</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4049e9f-7fcb-4933-84fb-537e4dabdc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs posted online showed a helicopter with the initials
        of the investigative police unit on its side, flying above the capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1328a2-4ac1-4eae-9c95-a32237d9fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the open door an occupant held a banner displaying "Article
        350" -- referring to an article in the Venezuelan constitution that allows
        citizens to oppose the government should it subvert democratic principles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1501710-5da0-45ad-8490-0dd9668867f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the incident shared on social media show the helicopter
        coming into the Supreme Court complex at speed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256bbdb7-6147-485d-8f53-4729b95847be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video which was shared online shows the helicopter landing
        on top of a building as a few people below cheered. The helicopter then took
        off again although it''s not clear where it went.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7388ce-1077-4d83-83a8-261d76c91d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online manifesto</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc237712-2fd4-4ff5-83bb-060fe62608bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Perez said members of his group were nationalists
        unaffiliated with any political party, and that their fight was not with the
        country''s security forces but rather against the "disastrous government,
        tyranny and the death of innocents."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac21aeae-8a13-4da2-ac31-53a104bb4004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, Maduro spoke at a rally and said, "I aspire that
        the world listens. After 90 days of violence, destruction and death. If Venezuela
        was launched into chaos and violence and the Bolivarian Revolution was destroyed,
        we would go to combat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33e198-045f-406a-998d-cc4c0458e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would never give up. And what couldn''t be done with votes,
        we would do it with weapons. We would liberate our fatherland with arms."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e625ce8-e9df-443b-a4fb-a05f64ea0ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro said he had activated government security forces to investigate
        the attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f20c04-0be4-43ce-b3c6-a8822dd70c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:36:50.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:36:54.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Venezuela''s Maduro:
        Helicopter attacked Supreme Court"</em></p>'
  'US-lists-China-as-among-worst-human-trafficking-offenders':
    'author': 'James Griffiths and Laura Koran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-28T12:41:34.745+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b6fa433-23f1-4a45-b1c5-ad48c6350dd7'
    'lead': 'A new US State Department report lists China as among the worst offenders
      for human trafficking, joining countries including Russia, Syria and Iran on
      the lowest rung of the annual Trafficking in Persons (TIP) report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:39:56.834+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T16:40:00.684+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T16:40:00.350+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US lists China as among worst human trafficking offenders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9d4c52-0457-4680-abb0-17462e992dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new US State Department report lists
        China as among the worst offenders for human trafficking, joining countries
        including Russia, Syria and Iran on the lowest rung of the annual Trafficking
        in Persons (TIP) report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeddbb8-caff-4fbd-b6b1-9946e21552a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the report said, "does not fully meet the minimum standards
        for the elimination of trafficking and is not making significant efforts to
        do so; therefore, China was downgraded to Tier 3" -- the lowest level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0425cfa9-0227-4782-bbb8-aa0809c45b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the State Department, the TIP report is "the world''s
        most comprehensive resource of governmental anti-human trafficking efforts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af7b81-8331-4e55-9be3-44d493999e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It rates nations on how effectively governments are tackling the
        human trafficking industry on a scale from the worst on Tier 3 to best on
        Tier 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193808c2-43b2-4d2d-aaa1-56b5e327fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a nation sits on the Tier 2 Watch List for two years, it''s automatically
        downgraded to Tier 3, unless the US Secretary of State decides to waive it
        for a maximum of two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837de485-b932-4203-96f5-cfb4f85ecf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was granted a waiver last year. This year, Secretary of State
        Rex Tillerson had the power to grant another one but has opted not to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7946e77-139a-4070-a78d-a5da66e1a7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China was downgraded to Tier 3 action in this year''s report in
        part because it has not taken serious steps to end its own complicity in trafficking,"
        Tillerson said in remarks Tuesday, "including forced laborers from North Korea
        that are located in China."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60245058-033c-4768-905b-65c8aecaf504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson commended the work of survivors and victims'' advocates
        for their efforts to combat trafficking, and pledged US support, including
        through the State Department''s new Program to End Modern Slavery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7de579-7b37-4c2e-a5d9-4cee5a36bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our hope that the 21st century will be the last century of
        human trafficking, and that''s what we are all committed to," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a0c54-fd2c-418d-a59f-f0ad5053a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s daughter Ivanka Trump, who serves as a
        White House adviser, also spoke Tuesday at the report''s launch, emphasizing
        that combating human trafficking is a "major foreign policy priority of the
        Trump administration."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51699a99-2dbf-4b62-a2fd-204aefb2dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China downgraded</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e9ebe8-b4b0-453e-b901-82e4c5dde5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report listed a wide variety of human trafficking that occurs
        in China, including forced labor, forced begging, sex trafficking and exploitation,
        and the trafficking of women, men and children from other countries into China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe57572-72ab-4b08-9646-f9954351f795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it acknowledged that China "took some steps to address trafficking,"
        the report said the country must do more to address the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbbf419-fb41-4f27-8535-6f033f402aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed to ongoing state-sponsored forced labor -- despite Beijing''s
        claims to have abolished the practice -- and gaps in the law that allow traffickers
        to operate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282bffa-c75c-4d45-84fe-41ddf21617e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly criticizing China in this manner never sits well with Beijing,
        but criticism on human rights, and specifically human trafficking, is something
        they''ve experienced before from decades worth of American administrations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed6f7c-467c-4e0c-9505-63fa7bd283cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s government had been warming to the Trump administration following
        a successful visit by Xi to the US in April.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa69597-c6d1-4c8d-b962-6db0f11aa334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has called for China to do more to exert pressure on
        North Korea to end its nuclear program, he has also publicly praised Xi as
        a "terrific person."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cc6db5-c431-4f56-9c7f-6c60084a707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a daily briefing before the report''s publication, China''s Ministry
        of Foreign Affairs answered questions about a possible downgrade of China
        to Tier 3.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3077fbc2-bcbd-43cd-b30b-ee50b37a6842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s determination in fighting human trafficking is
        unwavering and outcomes are there for all to see," spokesman Lu Kang said.
        "China firmly opposes the US'' irresponsible remarks on other countries''
        fight against human trafficking, based on its domestic laws."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6bc7d2-5f8e-4811-b3df-25f7e9cf382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu said no country was immune to human trafficking and China was
        willing to work with other countries "based on mutual respect to enhance our
        cooperation and jointly fight this issue."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4006ce-0496-4ead-93f5-c405eda1db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tier 3 rating can trigger non-trade related sanctions and lead
        to restrictions on US foreign assistance, but these can be overruled by the
        US President.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aef4b6-56d5-4402-89f1-0568014af18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 21 million adults and children are exploited by human
        traffickers around the world, according to the International Labor Organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a41dc9-9614-4ec2-b0d5-2ac36c24792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Ivanka Trump wrote she would be joining the Department
        of State for the release of the 2017 TIP report, adding it was time to "#EndTrafficking."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e7fd2-5b24-49b8-8724-0f0fad735cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries failing</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39565748-3c09-4fab-9b52-3886d6d0a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other nations were downgraded to Tier 3, joining other countries
        already at that level, including Russia, Iran, North Korea and Syria.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a356b-ea36-4010-b947-86b8efaf833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In central Africa, the report warned the "lack of an inter-ministerial
        coordinating body and low understanding of anti-trafficking laws among government
        officials continued to hinder countrywide efforts to address internal trafficking
        and sex trafficking from the Democratic Republic of the Congo and other countries"
        into the Republic of Congo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b75dd-de2c-4649-9bd0-56e1263e9d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries have significant problems with child sex trafficking,
        while in the DRC "several armed groups continued to abduct and forcibly recruit
        Congolese men, women, and children as combatants and in support roles," the
        report said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a31ba54-db8c-4ad6-a04d-7e2a7bfdadc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other downgraded countries -- Mali and Guinea -- are also neighbors.
        Both West African nations had problems with sex trafficking and forced labor,
        the report said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b98dd1-99f6-4e21-a1ba-cf90fcdad70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mali, some of the country''s Tuareg community are "subjected
        to slavery practices rooted in traditional relationships of hereditary servitude"
        which are also a major issue in neighboring Mauritania. Such modern-day slavery,
        the report said, is worsening.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb79010-46f6-45c7-833a-00828d3acb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen countries, including Bangladesh, Iraq, and Nigeria, were
        downgraded to the Tier 2 watch list, putting them at future risk of being
        dropped to Tier 3.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c156af-d6ae-4371-a1fd-d5b030da97b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving up</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0868cfe8-047c-4f7f-9d12-a98edc789569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two countries in this year''s report -- Guyana and Luxembourg --
        rose from Tier 2 to Tier 1, while nine rose from the worst ranking to the
        Tier 2 watch list, including Myanmar, also known as Burma.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07605235-3f1d-4d53-b892-ca4b1a3f965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report praised the Burmese government for its "continued progress
        to eliminate the recruitment and use of child soldiers" as well as action
        to improve anti-trafficking law enforcement and prosecutions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398a2d3-d243-4b7f-a386-b4c500c98f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US allies Ukraine and Qatar were among the states upgraded from
        the Tier 2 watch list to Tier 2, in both cases due to "increasing efforts"
        by government officials to take on traffickers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355e6325-732a-48f2-8cc8-01bf1f7db093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti, which also moved up to the Tier 2 watch list, was highlighted
        for "creating a post-Hurricane Matthew emergency working group to address
        human trafficking."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2f36fb-e786-47a3-9eb5-e3123a67ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T16:40:00.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "US lists China as among
        worst human trafficking offenders"</p>'
  'Explosives-raid-ex-Marawi-mayor-Salic-house':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Authorities found firearms, explosives, and illegal drugs
      during a raid at the house of former Marawi City Mayor Fajad "Pre" Salic on
      June 9.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-06-28T12:10:48.885+08:00
    'imagesource': 'jcr:a3d7c66e-22ea-4e2e-8e65-c15a6a3fe41d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ba5c876-5356-4857-8706-5acdecbf4a65'
    'lead': 'An earlier raid yielded millions worth of shabu from former Marawi Mayor
      Sultan Fahad Salic''s house in Marawi. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:42:53.315+08:00
