    'title': 'PH to host full Ironman triathlon in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e43671-3899-459f-99a6-2d14fd65870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:22:29.710+08:00
