  'Terrrorism-Philippines-Jakarta-Malaysia':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-13T17:49:19.066+08:00
    'imagesource': 'jcr:6dc91aea-e515-4e7f-baf3-1a830b4abba0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e0ced3e-5bd4-47ea-bd9b-4134ccb0dfae'
    'lead': 'Foreign Affairs Secretary Alan Peter Cayetano said the Indonesian government
      proposed a meeting with the Philippines and Malaysia over anti-terrorism efforts
      in the region. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T15:11:29.592+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T15:12:31.196+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T15:12:30.921+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: Jakarta seeks meeting with PH, Malaysia over counterterrorism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2418e05-69d5-4086-9d1e-5fb3ec659982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:11:29.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:12:31.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The Indonesian
        government is seeking a dialogue with Philippine and Malaysian officials to
        discuss counterterrorism efforts, Foreign Affairs Secretary Alan Peter Cayetano
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017a38b4-b8b9-4bbb-91dc-ebe2a871dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:11:29.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:12:31.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Indonesian foreign minister is proposing a meeting, a small
        conference wherein we''ll be able to talk about the situation and what we
        can do together with Malaysia," Cayetano said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e8ec0-96f0-4b54-a049-08f9b098704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:11:29.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:12:31.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the 119th Philippine Independence Day rites held
        at Luneta, the foreign affairs chief reiterated the President''s claims that
        terrorists are looking to target Southeast Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5aa9d9-2dcd-460d-8bd4-3a11183e2e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:11:29.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:12:31.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added the Philippines, which has worked with Malaysia and
        Indonesia to drive out pirates and kidnappers from waters near Western Mindanao
        and Borneo Island, wants to cooperate with both countries to prevent terror
        threats from spreading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e7aab-eb26-400d-b3a7-c4eac93f465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:11:29.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:12:31.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, nauna tayo [we were first] and we want to cooperate
        very well with Indonesia and Malaysia so that they won''t also suffer at the
        hands of the extremists," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f406a4-2b59-4a2f-a139-acfe903c5369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:11:29.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:12:31.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta''s proposal comes amid efforts by the ISIS-inspired Maute
        forces to take over Marawi City, and government pronouncements claiming the
        move is part of the Islamic State''s (ISIS) plan to build a caliphate in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffee2bec-896a-4b69-a0e5-b58f71913d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:11:29.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:12:31.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Maute forces, the Defense Department earlier said foreign
        terrorists — including two Malaysians and two Indonesians — believed to be
        members of ISIS&nbsp; were killed in clashes in Marawi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712a6d5-0355-46f1-a2e7-f672411d1111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:11:29.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:12:31.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: 8 foreign ''ISIS members'' killed in Marawi - Lorenzana</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c81db-3756-4798-8fae-5b9e596ffc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:11:29.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:12:31.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though military officials claimed the Maute group is trying to get
        ISIS recognition, Foreign Affairs Secretary Alan Cayetano insisted the international
        terror group is already in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d6392-f854-4389-ae0d-3f9a10487102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:11:29.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:12:31.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said money from ISIS is helping fund local terrorist operations,
        adding the group must be curbed immediately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f527113-c48b-493d-8145-b649bfc4f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:11:29.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:12:31.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m saying is that we see the money. We see the high-caliber
        weapons, high-powered weapons. We see also the ISIS flags. So at this point
        in time, it''s more than an audition. Totoo at tama na ang ISIS nasa Pilipinas
        [It''s true and correct that ISIS is in the Philippines] and if we don''t
        act proactively, aggressively, quickly, it will spread," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa365273-3ea8-4e51-a13b-66b6952df3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:11:29.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:12:31.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added, if ISIS loses its strongholds in Iraq and Syria,
        the terror group may have to look for another base.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c66fc86-122e-4c63-9e40-53be53c2e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:11:29.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:12:31.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were going to try to take over more than Marawi City...at
        least two or three cities in Mindanao. Definitely, the funding is there. Kaya
        nga sila nag-o-audition eh...kasi kung mawala yung ISIS o mawalan sila ng
        pwesto sa Iraq saka Syria, they''ll have to find another base," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0577b17-4c5c-41ab-b23c-4f0f3e5f5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:11:29.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:12:31.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military operations against the Maute group are now on the fourth
        week. Following reports that the United States is extending technical assistance
        to troops in Marawi, Cayetano said help — particularly in intelligence sharing
        — is welcome from other allies.</p>'
  'nba-finals-golden-state-warriors-cleveland-cavaliers':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-13T15:07:06.022+08:00
    'imagesource': 'jcr:121e5352-9294-411f-adeb-3dfc4966c55c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d134f9f-66b1-462e-a1e2-6be4ad492990'
    'lead': 'Kevin Durant and Steph Curry teamed up in Game 5 to help the Golden State
      Warriors claim the 2017 NBA championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T15:19:38.198+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T15:27:45.303+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T15:27:45.096+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Warriors defeat Cavaliers to win 2017 NBA championship

      '
    'updated': 2017-06-14T15:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcdfeb9-9dd2-47df-a94f-f5edce35a08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:19:38.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:27:45.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kevin Durant joined the Golden State Warriors
        to win his first NBA championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032b730a-7b58-4046-bb10-a53393890daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:19:38.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:27:45.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission accomplished — and he has been named NBA Finals MVP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d37afdc-3841-4772-b590-af752599b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:19:38.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:27:45.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors have defeated the Cleveland Cavaliers 129-120 in Game
        5 of the NBA Finals, clinching their second title in three years and their
        fifth in team history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b7e2a-188d-4d47-b087-05d292125a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:19:38.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:27:45.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time in NBA history the same two teams met in
        the NBA Finals for a third straight time. The Warriors won the title in 2015
        in six games, while the Cavaliers dramatically won in 2016 in seven, becoming
        the first team in NBA history to win a series trailing 3-1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd545b9a-5784-4f59-8a8a-a2a50579c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:19:38.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:27:45.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavs-Warriors III had even more star power than 2016. Last summer,
        Durant, who decided to leave the Oklahoma City Thunder in free agency, elected
        to join forces with another superstar in Stephen Curry as well as Draymond
        Green and Klay Thompson to make Golden State a super team, and the group was
        close to unstoppable in the regular season and postseason.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b69b65-428e-4dd6-b598-44dc7dd69239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:19:38.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:27:45.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Warriors didn''t surpass their NBA record of 73 regular-season
        from 2016 (they settled for 67 this year), they still had the NBA''s best
        regular-season record. Golden State went 16-1 in this year''s playoffs, good
        for the highest winning percentage (.941) in a single postseason, surpassing
        the Los Angeles Lakers from 2001 (15-1, .938).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e724459c-c97f-4f52-88ea-94c7d45c8e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:19:38.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:27:45.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors also did much of this without their head coach, Steve
        Kerr, on the sideline for an extended period of this postseason. Kerr coached
        the first two games of Golden State''s first-round playoff series against
        the Portland Trail Blazers in April but stepped away because he was experiencing
        complications from back surgery from two years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238c8a2-adfb-4cbf-a80c-f52fbe79d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:19:38.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:27:45.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his absence, Kerr was still involved at practice, but he
        handed the game day responsibilities to assistant coach Mike Brown. Golden
        State went 11-0 during that stretch before Kerr returned for Game 2 of the
        NBA Finals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ea029-5582-4584-9b03-aac74188e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:19:38.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:27:45.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s loss denied the Cavaliers a chance to repeat as champions
        and for LeBron James to get his fourth championship ring. It was his seventh
        consecutive trip to the NBA Finals, the only non-Boston Celtic to do so. It
        also kept the Cavaliers from becoming the first team in NBA history to come
        back from trailing 3-0 to win a best-of-seven series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b9cb2-da03-46cb-854b-7a6a7ac558f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:19:38.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:27:45.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, Golden State Warriors
        win 2017 NBA Championship</em></p>'
  'Dennis-Rodman-heading-to-North-Korea':
