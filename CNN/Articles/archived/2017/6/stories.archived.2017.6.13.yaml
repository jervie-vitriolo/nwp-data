    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fcaa1f-efa5-49fc-8eca-a90aacccbe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:58:26.723+08:00
