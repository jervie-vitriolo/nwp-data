      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concert organizer Paul Aquino said, "Actually ni-ratio nanamin yan
        [the ratio we came up with] is one is to 42 for the whole security forces
        and friendly forces na tutulong din sa event na ito [who will help at this
        event]."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0d40f-5a43-4440-8082-bd7e2d72913d'
