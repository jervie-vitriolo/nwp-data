      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant said playing together as one unit was their key to triumph
        and the difference to other powerhouse squads who came short of hoisting the
        Larry O''Brien trophy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b96cd0-149f-4e63-8dc7-e3fd9abd1eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:58:26.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:58:30.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They call us a super team but there has been a lot of super teams
        that haven''t work. We came together, we continued to believe in each other,
        sacrificed, and we''re champs now," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7304c0-ec19-47bc-8063-6117dcfb2b2b'
      'mgnl:activationStatus': true
