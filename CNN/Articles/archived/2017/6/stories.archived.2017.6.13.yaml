      'mgnl:type': 'text'
      'text': '<h2><em>READ: High-noon salute for Marawi heroes</em></h2>'
  'college-students-grades-sleep-schedules':
    'author': 'Victoria Knight, CNN'
    'caption': 'File photo (Photo: CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-13T02:15:30.215+08:00
    'imagesource': 'jcr:d27023c9-d7dd-47d9-a9e2-bf07f0a1a0fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '575627b8-395c-4273-9049-77e64aed90eb'
    'lead': 'The study says college students who did not go to bed or wake up at consistent
      times every day were more likely to have lower grades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T15:44:29.416+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T15:44:32.930+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T15:44:32.664+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study links college students'' grades to sleep schedules

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba48197e-fad6-44d6-abb9-b49347abc771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Staying up late to cram for an early exam may not be doing
        college students any good, according to a new study focused on college students
        and their sleep patterns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afee751a-a1bc-462e-bc7b-1b55f1556607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the journal Scientific Reports, says
        college students who did not go to bed or wake up at consistent times every
        day were more likely to have lower grades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af51be65-0565-4661-88a1-7afc79f7ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, 61 students from Harvard College kept online diaries
        of their sleep schedules for 30 days. Researchers identified two groups: regular
        sleepers, or those who went to bed and woke up about the same time every day,
        and irregular sleepers, who had different sleep patterns every day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a824b-aadb-4004-aafe-580440f61f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were several differences between regular and irregular sleepers,
        including significant differences in grade point averages. Using a unique
        scoring index from zero to 100 to calculate a student''s sleep regularity,
        students with very irregular sleep patterns were given lower scores close
        to zero, while more regular sleepers were given higher scores close to 100.
        The researchers found that for every score increase of 10 on the regularity
        index, the student had an average increase of 0.10 in their GPA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dece3c9-a4b9-482a-a47a-260c18d89b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Phillips, lead author of the study and associate professor
        of medicine at Harvard Medical School, said the findings show that irregular
        sleepers have a delayed release of the sleep hormone melatonin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9200340-b53c-46f0-bb5f-c2981ce369a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our body contains a circadian clock, which helps to keep time for
        many biological functions," he said. "One of the key markers of the circadian
        clock is melatonin. Usually, at nighttime, our circadian clock sends a signal
        that tells us to release melatonin overnight."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bc5d9a-25ae-4518-bbf2-e6831beb295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on what time melatonin is released, it helps to set both
        the sleep and wake cycles for our bodies. So with irregular sleepers, melatonin
        is released later in the night, pushing the circadian clock later as well.
        Phillips found that the irregular sleepers in his study had much later circadian
        rhythms -- by almost three hours, on average.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88952786-684b-40c6-8daf-54f2bc244d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Charles Czeisler, another study author and chief of the Division
        of Sleep and Circadian Disorders at Brigham and Women''s Hospital in Boston,
        said that can make your body feel like it''s in another time zone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceddcccc-3677-4106-911d-4b5455015798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means that if the student had an 8 a.m. class, it would actually
        be happening at 5 a.m. biological time," he said. "It''s as if they were traveling
        from the East Coast time zone to the Pacific time zone."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23d640-4444-4d47-8507-1b3a0113bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irregular sleepers were also found to have less exposure to light
        during the day but more exposure at night, which also can affect the circadian
        clock, whether it''s sunlight, fluorescent light in a classroom or artificial
        light from a phone or another electronic device.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37d782-0c68-46cd-a4a4-ef1f67127d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the human circadian clock is very sensitive to light. Your
        patterns of light exposure are also what set the timing of your body''s circadian
        clock," Phillips said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51cb3f3-ca56-4d92-9711-59d411ee12c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristen Knutson, an associate professor of sleep medicine at Northwestern
        University and expert in sleep patterns and their relation to health, said
        the study emphasized an aspect of sleep that people don''t usually think about:
        regularity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038df00-07b6-474c-9fb3-5b842dbdb7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much attention has been paid to sleep quantity and quality, which
        are important as well," said Knutson, who was not involved in the new research.
        "But the importance of sleep doesn''t end there. So, other factors like sleep
        timing and like sleep regularity are important to provide a more holistic
        perspective that includes all these dimensions of sleep health."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1463a336-6861-439a-9468-02264b1ee039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the importance of sleep regularity is what Phillips and Czeisler
        want to emphasize, too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b2415-c838-4ba8-9953-732efe722ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When circadian rhythms are disrupted, it degrades many different
        physiological systems in the body and makes individuals much more vulnerable
        to adverse health outcomes," Czeisler said. "That could be everything from
        catching a cold to gaining weight to diabetes, and here in this study, we''re
        showing it can degrade academic performance as well."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a5cf80-33d2-411d-a54d-e8c5cb5cef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Knutson, as well as Phillips and Czeisler, notes that the study
        can''t say irregular sleep definitely causes bad grades — though it''s very
        likely the factors are related.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6676c1b4-d78e-4479-b933-139d297b066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible that students who have bad sleep habits also have
        other bad habits that are the reasons behind their poor grades," Knutson said.
        "That being said, if it is possible that irregular sleep could impair a student''s
        ability to do well in school, we really need to understand this further."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330dea01-d2b3-4681-93a0-a2a91b3317e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what can tired college students — or those about to start college
        -- do to improve their sleep regularity?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dbfb17-9e44-4a02-b13e-f9c1de0caebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, decide on a reasonable sleeping and waking time, and then
        stick to it. Signing up for classes around the same time every day could help
        students to be consistent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1b977-c1e3-40d2-b68c-9f697658ff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so simple to address, that''s why I call it a secret weapon,"
        Czeisler said. "Regular sleep and adequate sleep is the best secret to student
        success."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493df29-9e1c-4d40-82ba-54a79c5fba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also help to maintain a consistent sleeping schedule on
        the weekends — and maybe not sleep in so much.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab98f667-8573-46e7-b3f2-bad781a5dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said there was no difference in the number of hours of
        sleep regular and irregular sleepers got.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b348e-3839-4a3a-9c22-65576fea6865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Czeisler says that means an early bedtime is not a requirement for
        making your sleep pattern more regular: "The results of this study are not
        suggesting everybody has to be a goody-two-shoes. So if you go to bed at 2
        and get up at 9, that''s fine. You just have to consistently do the same thing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4983b230-707b-443b-9c67-8fcd19c0517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:44:29.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:44:32.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Study links college
        students'' grades to sleep schedules."</em></p>'
  'U.S.-fueling-fire-of-Gulf-crisis':
    'author': 'Zahraa Alkhalisi'
    'caption': 'Saudi Arabia, Bahrain, Egypt and the United Arab Emirates have broken
      off relations with Qatar, in the worst diplomatic crisis to hit Gulf Arab states
      in decades. The three Gulf countries and Egypt have accused Qatar of supporting
      terrorism and destabilizing the region. Qatar – which shares its only land border
      with Saudi Arabia – has rejected the accusations calling them "unjustified"
      and "baseless."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-13T02:05:17.570+08:00
    'imagesource': 'jcr:435a1aa0-cb83-4133-8c79-4254cd602f51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a7eb817-0741-46cb-9dd1-4da851ea62b6'
    'lead': 'The boss of Qatar Airways has accused the U.S. of fanning the flames
      of a dispute between the country and its Gulf neighbors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T15:47:37.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T15:47:41.096+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T15:47:40.894+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Qatar Airways CEO: U.S. ''fueling'' the fire of Gulf crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a2302-d096-4e49-a22e-8dbe9523d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Doha (CNNMoney) —</strong> The boss of Qatar Airways has
        accused the U.S. of fanning the flames of a dispute between the country and
        its Gulf neighbors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c6841-63d8-4e39-aa69-8e361992ce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbar Al Baker told CNNMoney''s Emerging Markets Editor John Defterios
        that the decision by Saudi Arabia, the United Arab Emirates and other states
        to severe diplomatic and transport links with Qatar amounted to an "illegal"
        blockade that the U.S. should be doing its best to resolve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ae23c2-f786-4126-ab2f-d145a1022fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has endorsed the decision of Gulf nations to ostracize
        Qatar, even as U.S. Cabinet officials have said it is hurting the campaign
        against ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4373dc5f-ddde-4881-9c46-43a2fac66291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to comment about President Trump," Al Baker said
        in an interview in Doha. "I am extremely disappointed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22acc8dd-d9e6-4f02-b8fc-35c5be553171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The U.S.] should be the leader trying to break this blockade and
        not sitting and watching what''s going on and actually putting fuel on [the]
        fire."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e66e0-dc12-4318-b8d7-1c6069e379ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar Airways is one of the world''s biggest airlines and the Gulf
        state''s best known global brand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4260d0c2-b64e-4f60-ad38-193d7953ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Baker has previously described Trump as a friend and fellow businessman
        who would do what is best for the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2325b4-7b40-4fc9-a8ba-bf3b73f7efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline CEO said he did not expect Qatar to be treated in this
        way by a country "so dependent on its fight against terrorism."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c9c2b-c194-4d1c-9da8-bb4989e8c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar is home to the biggest U.S. military base in the Middle East.
        The sprawling compound 20 miles southwest of the Qatari capital of Doha has
        about 11,000 U.S. military personnel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9c83f-b3e4-400a-89c0-24d5b8cce242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar has been accused by Saudi Arabia and the UAE of supporting
        terrorism, claims that the tiny state has rejected in the strongest terms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a2c2c-6621-48d5-b041-286374c7898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar Airways has been hit hard by the dispute, with 18 destinations
        now out of bounds for the airline. Duty free sales at Doha airport are also
        suffering — they fell 25% in the past week, said Al Baker. But his big rivals
        from the UAE — Emirates and Etihad — are taking a hit too, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5b26e-80c6-4d4e-b1e6-93c5f94546cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes we have a drop in our business, but so does Emirates and Etihad.
        They may try to behave [as if] everything is normal but they are being hurt
        as much as Qatar Airways from this illegal blockade."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c57a9e-35c7-45b3-94dc-9716bf2a07d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a challenging year that included an electronics ban on flights
        to the U.S., Qatar Airways has just posted record profit of $541 million for
        the year through March, an increase of nearly 22%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab12cb58-4f95-4ef7-aa48-880a3998481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Baker said the airline will press ahead with plans to add 24
        new destinations in the coming 12 months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5592e7d7-f1ee-4140-a6ce-4e05bcd1b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now looking to increase our frequencies to markets that
        we couldn''t operate because we had a capacity shortage. Now that we are not
        operating to those 18 [destinations], doesn''t mean I''m going to shrink,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c08ff2-f2c2-4b40-837e-82a2bb35bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to closing their airspace to Qatar Airways, Saudi Arabia,
        UAE and Bahrain have also shut down the airline''s offices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e9ead-50d1-4670-b00f-f6b3989bf60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is actually a travesty of civilized behavior to close airline
        offices. Airlines offices are not political arms," said Al Baker. "We were
        sealed as if it was a criminal organization. We were not allowed to give refunds
        to our passengers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76388a01-7ecd-444c-abac-149516f28222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused the Gulf countries of violating a 1944 convention that
        the UAE and Bahrain have signed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c395fd-f32c-447c-a0a9-8d69bf64c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any country party to the convention should grant freedoms including
        "the privilege to fly across its territory without landing," according to
        the International Civil Aviation Organization, an agency of the United Nations
        which administers the Chicago convention.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f927e16a-f684-41c7-b591-524414a6e504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have legal channels to object to this," Al Baker said. "ICAO...
        should heavily get involved, put their weight behind this to declare this
        an illegal act."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2148970-56a9-446b-b5d1-6910c4e6349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:47:37.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:47:41.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Qatar Airways CEO:
        U.S. ''fueling'' the fire of Gulf crisis."</em></p>'
