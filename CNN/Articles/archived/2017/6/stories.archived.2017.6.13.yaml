      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Matt Rivers, Will Ripley, and Tim Schwarz contributed
        to this report</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f03b2-6067-495c-8017-a768fe6d4bec'
