      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Witness" Katy Perry''s tell-all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88890e58-d356-4199-8a66-ab7313afd8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the title of her new album, which Perry is promoting, apparently,
        by spilling tea all over the place — and not the kind you drink.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66654fc-ef5f-4ad3-a4c6-f8f0b81b72f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry is doing a "Big Brother"-style live stream titled "Witness
        World Wide" where fans can watch her live in a house for 96 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec29fb-8fc2-48b3-bead-96082247e3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has done a series of interviews in recent days, including
        one with "Late Late Show" host James Corden that involved a game of "Spill
        Your Guts or Fill Your Guts," in which they either had to tell secrets or
        consume something disgusting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af54cf4-60e4-42e0-9dee-947f80dfcfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s some of what we learned:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb059044-8166-4aca-9ff2-9592d3cdbabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therapy for the world to see</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94641329-1015-4d6e-a632-dd6a2c0a54a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry sat with therapist Dr. Siri Sat Nam Singh and opened up for
        an emotional session.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a1c58-c643-4692-91e1-f8b5750d3441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she''s been in therapy for five years and talked about
        wanting to return to her more authentic "Katheryn Hudson," which is her birth
        name.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c07c93-31a8-4ed6-8fc7-335e6dfce737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also opened up about suffering depression and having suicidal
        thoughts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f7ba6-47e4-4bd0-9a88-f919a09b7eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel ashamed that I would have those thoughts, feel that low
        and that depressed," Perry said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff5159b-6ccc-4490-9eea-0c3545a00236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ranking her former lovers</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc208734-fbfd-41f9-be9f-c9738bc510c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things were much lighter when Corden stopped by.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae69287-a53e-4174-8d4b-96ee9ed8ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked Perry to rank from worst to best in the bedroom three of
        her exes: singer John Mayer, actor Orlando Bloom and DJ/producer Diplo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203b202-8514-467a-849e-e731159849ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorry, Diplo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ba798-9215-4445-89c0-9ef98096b83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list went Diplo, Bloom and Mayer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976e1c2-458a-4947-82f5-dcc4d0846703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re all amazing lovers and I would have sex with all of them
        when I get out of this place," Perry said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57d68a-8e30-4583-9028-96fa3895b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probably good news for Mayer, who has been quite open about Perry
        being his "one who got away."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e8175-fa34-4880-ad71-8ea00de9f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speaking of the one who got away</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc82b0c-3283-455a-bf19-ba813ffc1c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are loved Josh Groban.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece3ffc-07ee-4e89-977a-d53ce177c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groban has said in the past that the pair kind of flirted with the
        idea of dating. Perry said that when folks ask her about the one who got away,
        it''s Groban.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33287dd3-fa76-4f22-93e1-930910ec4698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s one of my good friends," she said. "I love him so much. He''s
        the best."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c57dd7-d385-4b9e-91d1-db09bd79a36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She''s over the Swift feud</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd672355-11a0-4d6b-8625-97d6ff6e10ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance on Arianna Huffington''s The Thrive Global
        Podcast, Perry revealed she''s ready to let go of the tension between her
        and Taylor Swift.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b31b14-9404-4ff5-8409-acaf8f48dd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I forgive her and I''m sorry for anything I ever did, and I hope
        the same from her," Perry said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be21f6-a91d-4457-8d6f-abc8331fa241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two pop stars have been the subject of "Bad Blood" reports for
        years. Last week, Swift returned her music to streaming services on the same
        day Perry released her "Witness" album.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d2b99-e8f1-4757-bbf5-f1539b25f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Perry told Huffington "there are bigger fish to fry."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2351b3-5346-4aea-87b4-d90e6aeb881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love her, and I want the best for her," Perry said. "And I think
        she''s a fantastic songwriter, and I think that, you know, if we, both her
        and I, can be representatives of strong women that come together despite their
        differences, I think the whole world is going to go like, ''Yeah, well we
        can do this.'' I don''t know."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a8fc6-0080-4256-89e4-4217a37386d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:09:21.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:09:25.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Katy Perry''s confessional
        weekend."</em></p>'
