      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Monday, Foreign Ministry spokesperson Lu Kang
        was asked about China''s opinion on U.S. troops helping soldiers in Marawi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebcf310-8856-49d9-861a-1df3b1656ca1'
