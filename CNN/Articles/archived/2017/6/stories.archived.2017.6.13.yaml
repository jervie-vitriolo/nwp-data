      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorism is the common enemy faced by all mankind. China understands
        and firmly supports the efforts made by the Philippine government under the
        leadership of President Duterte in combating terrorism," he replied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ecb022-2f94-4da5-872b-414bebb0b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:40:46.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:40:52.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Manila disclosed on June 10 that U.S. special
        operations forces are assisting the Philippine military with the operations
        in Marawi "at the request of the Government of the Philippines."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc0d060-ad21-4867-b55e-0737b94f36b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:40:46.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:40:52.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. special operations forces have been providing support and
        assistance in response to Philippine government requests for many years,"
        the statement stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe655e1-1f85-4b29-b1fc-a785d7c0b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:40:46.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:40:52.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines immediately denied reports of
        American troops fighting alongside Filipino government forces in Marawi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec49f289-2f4f-46fe-866b-d7a4b76f2195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:40:46.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:40:52.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Marawi spokesperson Lt. Col. Jo-Ar Herrera said
        U.S. assistance was limited to sharing of intelligence and technical support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f3861a-240f-4db7-96b9-43c227f9a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:40:46.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:40:52.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: No U.S. troops fighting alongside PH troops — PH military</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1986423e-8e2e-452b-ac57-cf9249c75922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:40:46.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:40:52.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in principle welcome constructive contributions from the international
        community on the basis of respecting the will of the Philippine government
        and the sovereignty and territorial integrity of the Philippines," Lu Kang
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6aa2ae-db64-447f-95a7-bb3b555a7b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:40:46.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:40:52.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had repeatedly denounced the United States
        and its supposed interference in Philippine affairs, before U.S. President
        Donald Trump won the elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d311e4f-8528-4a86-975c-22a6457269b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:40:46.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:40:52.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Vietnam in September 2016, Duterte said he wanted
        to stop the Philippine troops'' war games with the U.S.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e6aca-d127-4a03-a3b0-26dbb336632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:40:46.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:40:52.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-week long crisis in Marawi City in Mindanao has taken
        the lives of hundreds, including government troops, civilians, and members
        of the local terror group Maute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac180d3c-c615-4a29-8329-cdb44b14bc20'
