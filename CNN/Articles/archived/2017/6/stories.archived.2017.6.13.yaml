      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> He finally made it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b3267-5ccb-40e5-a79a-9038001a9a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:58:26.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:58:30.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant is now a National Basketball Association (NBA) champion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada230d7-2f5a-45ae-b61f-86b3b5528715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:58:26.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:58:30.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden State Warriors claimed their second title in three years
        after exacting revenge on the Cleveland Cavaliers, 129-120, in Game 5 of the
        NBA Finals at the Oracle Arena Monday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816d134f-d46b-487d-a975-112dbbb8fc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:58:26.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:58:30.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Durant, this is a vindication to his decision to sign with the
        Warriors squad last summer, a controversial move he was criticized for.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c46802-873f-44b8-b0e5-423a248f811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:58:26.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:58:30.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The toughest challenge was to come in here and see how I can help
        my teammates get better -- that was more important to me than anything," said
        Durant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26765812-2102-42d5-bc9c-c5f798066934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:58:26.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:58:30.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Warriors defeat Cavaliers to win 2017 NBA championship</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f7aa42-3341-4ad6-b98e-d0db38a7f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:58:26.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:58:30.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He becomes just the third player in history to capture the Finals
        MVP award in his first season with a team. Moses Malone did it with the Philadelphia
        76ers in 1983, and Magic Johnson accomplished it in his rookie year with the
        Los Angeles Lakers in 1980.</p>'
