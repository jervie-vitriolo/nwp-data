  'PBA-Commissioners-Cup-San-Miguel-outshines-Star-to-even-semis-series':
    'author': ' Paolo Del Rosario'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-13T02:21:22.361Z
    'imagesource': 'jcr:6bd2512a-17a5-450d-9ab6-15e95fbeab10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb5389b2-8016-4f1e-ac0a-e477bf24d664'
    'lead': 'The San Miguel Beermen have drawn level.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T00:09:09.616Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-07-18T11:21:54.694+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T11:21:53.434+08:00
