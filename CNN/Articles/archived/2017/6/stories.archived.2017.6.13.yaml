      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Durant was the unanimous choice of the 11 media
        panelists for Finals Most Valuable Player (MVP).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d27da-772f-422f-b722-f648a53e1ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:58:26.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:58:30.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have teammates that encourage you, that lifts you up, that''s
        all we need in life. To be here with these guys is amazing," Durant  said,
        who poured in with 39 points, seven rebounds, and five assists in 40 minutes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f00653-208d-4df9-b781-688b5ff25a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:58:26.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:58:30.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant also becomes the first player since Shaquille O''Neal back
        in 2000 to tally five consecutive 30-point games in an NBA Finals series.
        He had an average of 35.2 points, 8.4 rebounds, and 5.4 rebounds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc87db18-db77-419e-9884-e76a15904683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:58:26.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:58:30.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his rival LeBron James, Durant said nothing but praises
        for the Cleveland Cavaliers star forward.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e34771-bf84-431e-b278-74d3bd3b2ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:58:26.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:58:30.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got nothing but love and respect for him and I can''t wait to
        compete against him again next season," he said.</p>'
