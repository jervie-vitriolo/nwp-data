    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aadf620-e32b-4304-9f23-d8a70e2a2fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong and Washington (CNN) —</strong> NBA Hall of Famer
        Dennis Rodman is expected to arrive in North Korea Tuesday, according to two
        officials in that country who spoke to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f66030-b91a-4758-9c09-1ef4806b575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spotted&nbsp;Rodman&nbsp;at Beijing International Airport, where
        he declined to answer questions. Rodman would be arriving in Pyongyang at
        a time of heightened tension between Washington and Pyongyang, which is currently
        detaining four Americans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ec8eb-af7a-4c0d-8af6-b150190b8a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what the purpose of Rodman''s visit to the secretive
        country could be, but the eccentric former basketball player -- and a former
        contestant on Donald Trump''s pre-presidency reality TV show "Celebrity Apprentice"
        -- is one of the only Americans to have met current North Korean Supreme Leader
        Kim Jong Un.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383b2fd-0d91-42e8-998b-9dda1b762f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN journalists in Pyongyang, unnamed North Korean
        officials confirmed that Rodman is expected to arrive in Pyongyang Tuesday.
        They gave no further details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d49ef8-bf39-4723-8860-e7542d6c3f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Basketball diplomacy</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a523c7-443d-44c5-aaa0-53690f5e8d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman has visited the country at least four times, with three of
        the visits taking place between 2013 and 2014. A senior US official said the
        State Department was aware Rodman was planning to travel to North Korea, but
        stressed&nbsp;he is not there in any official capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365d129-d62e-4efe-a76d-3fc4319ecdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last visit came in January 2014, when Rodman and a group of
        other former NBA players took part in an exhibition basketball game. It was
        supposedly a birthday gift for Kim who''s said to be a big basketball fan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa72579-cae0-49c8-afc7-349545a0b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman was filmed leading a sing-along of "Happy Birthday" to the
        North Korean leader, a man he calls a friend and a "very good guy," but is
        widely seen as a brutal dictator who once lauded the execution of his own
        uncle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33169852-e964-455f-ad83-218454e5a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman has described his series of trips to North Korea as a "basketball
        diplomacy" project and defended the trip for Kim''s birthday in a CNN interview
        saying it was a "great idea for the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb25b147-6804-4f1f-9cf0-8b0dd69c8df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry for what''s going on in North Korea, the certain situations,"
        Rodman told CNN after returning from Pyongyang in 2014, but he didn''t specify
        what exactly those "situations" were and wasn''t contrite about the visit
        itself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d6329f-456f-47d6-9ae2-982bd9d0c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trip generated a string of negative headlines and an outburst
        from Rodman during the CNN interview. He was heavily criticized in the US
        for not bringing up the case of Kenneth Bae, an American imprisoned on charges
        of "hostile acts" who spent 735 days in North Korean custody before being
        released in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9577f2ce-642b-49cb-9de6-4c5cd4d5786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Soviet-style prison camps</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0d0eb-2da9-456d-8192-c72b35a7284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman maintained then that he wasn''t a diplomat, and it wasn''t
        his job to talk about Bae. But once he was released, Bae thanked Rodman for
        the rant on CNN, claiming it brought attention to his case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df71fa-5944-4666-92ad-c338ca8b0b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former basketball star was also accused of ignoring North Korea''s
        human rights record. Pyongyang has reportedly imprisoned more than 100,000
        of its own people in draconian, Soviet-style prison camps and spends millions
        on its military programs instead of its impoverished population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea32909-b1e7-4ff9-a63c-c2349805338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, four Americans are being held in North Korea,
        including Kim Sang Duk and Kim Hak-song, two academics who worked at the Pyongyang
        University of Science and Technology; University of Virginia student Otto
        Warmbier; and businessman Kim Dong Chul.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b167cdd-d5ee-4612-b9dd-9a05f4abe068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new visit?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd06adc-5616-4239-82b9-147f0f4013c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman''s expected visit to Pyongyang would be the first under Trump,
        a man with whom he has a personal relationship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9347a8f-7611-4d29-b1cd-685efca16ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before entering politics, Trump praised one of Rodman''s 2013 trips
        to North Korea in an interview with Fox News. Rodman, who appeared on Trump''s
        reality TV show in 2009 and again in 2013, went on to endorse Trump''s candidacy
        in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c547b-49bb-4e39-a8c8-fb5e7f2b233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But relations between Pyongyang and Washington were considerably
        less tense in 2013 than they have been in recent months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677bb4a-96d3-459c-8160-06ff0df98428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has fired 16 ballistic missiles this year. Experts say
        each launch gets the country closer to its stated goal of developing a nuclear-armed
        weapon capable of reaching the United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c52487-0ed1-43ec-9600-57268a2e90d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea believes its missile program is the only way to deter
        Washington from trying to overthrow the Kim regime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49989271-eaa4-4794-b07f-663e1a30b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Rex Tillerson denied that charge last month,
        saying the US is only seeking denuclearization, but the Trump White House
        has publicly abandoned the Obama-era strategy of strategic patience.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17172db1-df86-4e5e-825d-54e407d51e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump weighed in on Twitter last month that North Korea is "looking
        for trouble" and urged China to help. "If not, we will solve the problem without
        them! U.S.A." he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f5bcd-395a-4fd8-9adb-d19341dc717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The Worm'' and the dictator</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc91eb-fe75-4323-985e-e96dd0e30da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s passion for basketball was likely inherited from his father,
        Kim Jong Il, and has been a rare area of common ground for the two nations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c21985d-e4e7-4d5f-afcf-4652f203e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madeline Albright, the US Secretary of State under President Bill
        Clinton, brought Kim a basketball autographed by Michael Jordan during a visit
        in 2000.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e37cbbe-77e0-4c7c-8d49-0e5b1fbce895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed "The Worm," Rodman won two championships with the Detroit
        Pistons and three with the Chicago Bulls. On the court he was known for his
        ferocious defense and rebounding ability. But he grabbed just as much attention
        off the court for his piercings, brightly-dyed hair and headline-grabbing
        antics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03450f8e-2343-4081-9093-5c80ed9924fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first trip to North Korea, Rodman was accompanied by members
        of the Harlem Globetrotters and a crew from VICE News.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a311192-1977-4f1b-b528-e612c1d42743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I come in peace. I love the people of North Korea!" Rodman said
        on Twitter as he arrived.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608798c-c3db-4ddb-bd01-bda661520414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group traveled for a basketball exhibition that pitted the Americans
        against North Koreans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac6a21-fb6d-4a46-bb8c-090bb5012f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the game ended in a 110-110 tie, all eyes were on the jarring
        sight of the rebellious 6-foot-7 ball player sitting next to the the short,
        clean-cut dictator in a Mao suit. Rodman told Kim he has a "friend for life."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf883a3-ef5d-44a8-a238-c8b914db90f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:33:21.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purposes of Rodman''s visits to North Korea have never been
        fully transparent. He''s claimed some were about trying to use basketball
        to bridge the divide between the two countries. But another was "strictly
        about the game and for the love of basketball."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44206af-4fec-4555-a8eb-416a3f60695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:17.309+08:00
