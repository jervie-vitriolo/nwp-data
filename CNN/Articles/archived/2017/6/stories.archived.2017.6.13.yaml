  'government-plants-flag-philippine-rise-independence-day':
    'author': 'Makoi Popioco and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-13T15:52:07.903+08:00
    'imagesource': 'jcr:9d1b0fd9-bf78-4c37-b007-854c7e754fa5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76fbb7f7-08c0-496a-8d9f-84e0351257e0'
    'lead': 'The United Nations ruled in 2012 that the underwater plateau, believed
      to be rich in natural resources, is part of the Philippines'' Exclusive Economic
      Zone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T15:04:42.350+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T15:04:49.431+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T15:04:48.993+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t plants flag in Philippine Rise on Independence Day

      '
    'updated': 2017-06-14T21:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e8289-7769-4453-8025-3c62354fbb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — It was
        like the Apollo 11 space mission planting the American flag on the Moon nearly
        half a century ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7402ae7-b594-498f-969a-d939efa624cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of the endless vacuum of space, over 30 Philippine military
        and civilian divers faced the dark underbelly of the sea as they plunged the
        height of a 20-storey building to reach the bottom of Philippine Rise, a 13-million-hectare
        underwater plateau some 217 kilometers off the coast of Aurora.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a5124-878e-4370-b92d-13c7128523db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Benham Rise is now Philippine Rise</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286673cd-4e94-4a3e-a563-d90dfef60843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formerly called Benham Rise, the Philippine Rise — which is largely
        untapped and is believed to be rich in marine resources, natural gas, oil
        and minerals — was recognized as part of the country''s Exclusive Economic
        Zone (EEZ) by the United Nations (UN) in a 2012 ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d942c-8554-4209-b30e-980faa5d6c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Gov’t eyes to tap Benham Rise resources</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfde557-356d-4920-81ce-8121a53c0ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Emmanuel Piñol said last May the government
        is mulling over building either a wharf or a fishing station at the shallowest
        part of Philippine Rise to encourage fishermen to go there and establish their
        presence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cdcefc-3da1-4fcc-bdb8-55327e3ceb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>200 feet down</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2572750-474e-4a6e-b921-523e01a4443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bearing a fiberglass Philippine flag was Army Major Christopher
        Constantino, who was tasked with putting it up as the rest of the country
        raised flags, from Metro Manila''s highways to Marawi''s war zone, to celebrate
        Independence Day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94192b0-eeb7-4230-a15a-d550bf72daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Amid fighting, PH flag hoisted in Marawi on Independence Day</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a446583-f0eb-4610-9cde-64f39da8fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awaiting Constantino and the divers around 200 feet deep: a three-ton
        base and flagpole, which had been installed a day before.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f145c-8cb0-4e1f-a3ca-fc8421a73779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the powerful current posed numerous challenges for the divers.
        For instance, it swept the flagpole some six car lengths away from the base.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ae1f5-4ce5-4106-8845-449e4bcc8ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, we can see the base, but<em> malayo ang base</em> at
        <em>ang</em> pole," Constantino said. "<em>Sa</em> diving career ko, ''<em>yun
        yung</em> pina<em>kamahirap na ginawa ko: dragging yung pole na ganun kabigat
        sa ganung</em> current."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b922829-d4ab-45a9-8ed3-d720b5844eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, we can see the base, but the base is far
        from the pole. In my diving career, that was the most difficult thing I''ve
        ever done: dragging a pole that heavy against such a strong current.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c3ebc-7091-427f-963a-d7f091e0781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And besides the undersea turbulence, they did not have much time
        as their oxygen tanks only held 20 minutes of air.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65680ca-76c2-469f-b170-10f48b1b61c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harsh conditions were too much for most of the divers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4e0e36-0111-4993-8e8e-c0af135f615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were two of us left there because we encountered some emergencies
        underwater, some divers need to abort," Constantino said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc7386-7eb4-40d3-afd2-ab311800a9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission accomplished</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a047f538-8355-4666-aa0b-0abf94c3a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with a minute of oxygen to spare, the Army Major successfully
        set the flag.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33c2eb-10f0-40bc-800a-d3246509a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flag was installed in the base without the pole," Constantino
        said. "I can say that we have shown them that the Philippines will always
        do its best to show the leadership and the patriotic feelings of the Filipino
        people."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467cab4-d988-4ca8-bf6d-f35633332678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneously, a flag-raising ceremony was done aboard the ship,
        with all of the over 400 crew members proudly waving their Philippine flags
        for the historic ceremony.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2796e8f-98dc-4511-9023-54076777fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of our territorial defense operations, we have to show
        our flag," said Armed Forces of the Philippines North Luzon Command Chief
        Major Gen. Romeo Tanalgo. "This is part of our sovereignty patrol."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9bb4c-d1da-4bfe-a96a-d85a4f7a03d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red, white and blue over contested waters</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ba20a-99c8-414e-932e-37b3e154dfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day, a group advocating modern heroism hoisted the Philippine
        flag near a body of water, albeit one that is far more contentious.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d51d888-72b3-4849-a5cc-10c7edc85173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sun rose, members of Dakila had a flag-raising ceremony at
        the West Philippine Sea, which China is claiming almost entirely as part of
        its territory.</p>'
    '44':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdakila.philippines%2Fvideos%2F10154481946032461%2F&width=500&show_text=true&height=491&appId"
        width="500" height="491" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51050122-56f3-4a8c-bb57-57e62f222350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c73c9f-cffd-47b7-b70e-d20d0dcbd259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an arbitral tribunal established by the United Nations
        Convention on the Law of the Sea awarded in July 2016 the exclusive, sovereign
        rights to the Philippines over the West Philippine Sea.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc1d20-cf0c-496a-b4d2-c9df0697a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: PH wins maritime arbitration case vs. China</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7df4d6-7fad-4aa1-aa53-cb25f3e0f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This nullified China''s "nine-dashed line," which ate up around
        85 percent of the South China Sea.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db506b09-8bfb-4435-87f4-7a494c4112c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dakila said in a June 12 press statement that the flag-raising was
        a culmination of its Kamp Kalayaan, a three-day event that included activities
        like mural painting, spoken word, acoustic performances, film screenings,
        coastal clean-ups, climate talks and discussion sessions on pressing issues
        about freedom and human rights in the Philippines.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1da967-75d2-48d2-b2fe-44c1e85852b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the flag was raised, the group paddled it out and let it float
        on the West Philippine Sea.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76de865-bbf2-4e18-8087-10bffda57415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This symbolic gesture is an expression of our nationalism and our
        pledge in the continuous struggle for freedom," Dakila Executive Director
        Micheline Rama said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddbe06e-cbcb-44dc-b2b1-7d168f6c1cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, when many in our nation are still living in abject poverty,
        caught in the crossfire in conflict zones, immersed in a culture of hate and
        violence, and deprived of their civil liberties and human rights, can Filipinos
        still claim true freedom?" she added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c8ae25-d522-4a71-82b5-d6263210c5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Philippine Sea issue today</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6bad42-0bff-4948-ac02-41d31b5add4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to acknowledge the 2016 arbitral ruling, although
        President Rodrigo Duterte has sought to have warmer ties with China, including
        holding off discussions on the matter.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4026f-5dad-4553-83b2-775e8cc19d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DFA: Arbitral ruling will not be raised at bilateral talks
        with China</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6adbfdd-2724-49a3-a659-b3006f3a9646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in a May 20 speech that Chinese premier Xi Jinping
        told him that China would go to war with the Philippines if the latter were
        to drill oil at Reed Bank, which is located in the disputed waters, but is
        part of the Philippines'' EEZ.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af11c92-f62b-4105-86df-3cced905af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: Xi told me China to go to war if PH drills oil in
        SCS</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ab665-7b2e-4a23-8034-01f51644ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me, ''We do not want to quarrel with you. We would want
        to maintain the present warm relationship. But if you force the issue, we
        will go to war,''" Duterte said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf280b-b93f-4c79-89b4-98d271d14615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When sought to verify the claim, China downplayed the issue, saying
        Xi agreed to "strengthen communication" on important bilateral issues.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8809c-f023-4a74-a74a-ff53474aef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s claim came two days after China and members of
        the Association of Southeast Asian Nations completed a framework for a Code
        of Conduct (COC) in the South China Sea, where Brunei, Malaysia, Vietnam and
        Taiwan also have claims.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260bea9b-d400-42b7-a8f1-198736f30b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: China, ASEAN agree on South China Sea code framework</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940adf05-69cb-4fca-8e6c-ecf669af4c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The completion of the draft framework marked a significant development
        in the 15-year process of drafting a legally binding code for claimants in
        the disputed waters.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a8bf9-d36b-44aa-8177-6833d4b683fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:04:49.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said on May 22 there
        was no need to file a diplomatic protest against China'' statement, despite
        calls by lawmakers and a Supreme Court justice to do so.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a4726-fdff-465c-b4d4-253ad991f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:04:42.356+08:00
