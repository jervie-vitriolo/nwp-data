      'text': '<p><em>This story was first published on CNN.com "Exclusive: Dennis
        Rodman heading to North Korea."</em></p>'
  'Russia-protests-Kremlin-critic-Navalny-among-hundreds-detained':
    'author': 'Tim Lister, Mary Ilyushina, Diana Magnay and Elizabeth Roberts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-13T06:30:56.045+08:00
    'imagesource': 'jcr:f7e5576e-321c-44ef-b227-99479b17e7ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '306ed55e-df15-4ced-9fef-571d4a92d372'
    'lead': 'He had planned to attend a rally in the capital, but is now facing a
      possible 30-day jail term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T15:37:26.815+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T15:37:31.146+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T15:37:30.954+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia protests: Kremlin critic Navalny among hundreds detained

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f33ab2-3fa3-4126-8ccc-77a4755d877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian opposition leader Alexey Navalny
        was detained by authorities as thousands of protesters engaging in a day of
        nationwide anti-corruption demonstrations clashed with police on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b58a4b-7914-4860-8eaa-3a94faa2deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s wife, Yulia, reported news of his detention at his home
        in Moscow on his official Twitter feed. She also posted a picture showing
        police officers at the scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b00c0-8e93-4b14-9e56-00e241a72dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had planned to attend a rally in the capital, but is now facing
        a possible 30-day jail term, according to a post on Twitter by his lawyer,
        Vadim Kobzev.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98289ab-55b1-4cef-9358-a4ce58fe8790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State news agency Tass confirmed he had been arrested, reporting
        that he faces allegations of violating laws governing demonstrations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68afd125-87fb-4eb4-a0a3-a44fea7d085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny, 41, has been mobilizing support on social networks in the
        hope the rallies will rattle the Kremlin, as those held earlier this year
        did.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d55a92-56f4-466d-8b3b-868a73225924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 900 people were arrested at protests Monday in Russia''s
        capital and second city according to OVD — an independent group monitoring
        arrests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee98b33-edcc-4d12-b490-eb46587f8453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OVD reported that 600 people had been detained in Moscow and 300
        in St. Petersburg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeebbfd-1317-439e-bbd7-4b501ee3d007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, authorities had declared that the planned rally in
        the Russian capital was illegal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e409fd5-f074-477e-aa11-404a0f116936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Law enforcement agencies will be forced to take all necessary measures
        to stop provocations, mass unrest or any actions leading to a violation of
        public security, creating conditions for threatening the life and health of
        citizens," the Prosecutor General said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e78df27-47e8-4ab2-abf2-2f96b8810fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Sean Spicer condemned the arrests and
        called on Russia "to release all peaceful protesters."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4608550c-bfbc-4243-bb20-bd7ec7c5b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States strongly condemns the detention of hundreds of
        peaceful protesters throughout Russia," Spicer said, calling it "an affront
        to core democratic values."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8d844-6beb-4efb-9aa4-2a9d33f791e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs and videos posted on Twitter showed large numbers of
        police at Tverskaya Street in the capital, a main thoroughfare near the Kremlin.
        The protesters were shouting "Putin is a thief," "Putin out" and "Russia without
        thieves." Pictures on social media showed police putting gas masks on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9179c15-40a0-48e4-9eb7-dbaa6bc63ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s press secretary, Kira Yarmysh, posted on Twitter that
        tear gas had been used against her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b46ce8-9e85-4f05-9f36-2c87d34a14ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenager Anna Meigan was detained as she protested in Moscow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0481185-e2cc-46ed-9f19-ae88b96fce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sister and I went to an anti-corruption rally. We left the Pushkinskaya
        metro station and after five minutes the riot police ran up to us and dragged
        us to the police bus, which after a few minutes was already crowded with people,"
        the 18-year-old told CNN via text message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a71b051-ca74-4240-a776-a7867aac46d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a large police presence in St. Petersburg, where
        protesters chanted "shame" during a rally at the Field of Mars park.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b5ea1-9bc9-4992-af81-c3b8f9ff7e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 towns and cities were signed up for protest rallies
        to mark the Russia Day public holiday according to Navalny''s social media.
        The opposition leader — who plans to run against Vladimir Putin in next year''s
        presidential election — said earlier they would go ahead regardless of whether
        the government allowed them or not.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5df4b9-bcbd-403a-959a-08f3e490b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, thousands joined protests in almost 100 cities across
        Russia, angered by a report Navalny published accusing Prime Minister Dmitry
        Medvedev of corruption. Medvedev has denied the claims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d2994-bc46-4f3b-a7c1-cdc35a7ec7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny was arrested, along with hundreds of others, and was jailed
        for 15 days after being convicted of disobeying a police officer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70966d1c-c895-4c71-b87f-d535fc144c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His election campaign comes despite him being convicted of embezzlement
        and given a suspended sentence in February. Russian laws prohibit convicted
        people from running for office. Navalny says the charges against him are politically
        motivated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f3ccc3-cf67-4986-a978-07770f66f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Donie O''Sullivan also contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9844c521-89bb-4b7f-bbcf-7f074179be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:37:26.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:37:31.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russia protests:
        Kremlin critic Navalny among hundreds detained."</em></p>'
