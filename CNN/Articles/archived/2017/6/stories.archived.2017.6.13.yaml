      'mgnl:created': 2019-07-22T15:50:48.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:50:52.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Xbox fans already know what''s
        on their holiday wish lists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d9682c-fa2b-455b-87f9-d7569bb10f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:50:48.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:50:52.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has announced its next game console, Xbox One X. Touted
        as "the most powerful console ever made," the system will go on sale around
        the world on November 7 and cost $499.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66adfe33-2844-4ad8-a8e1-1777ebc7d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:50:48.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:50:52.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xbox One X — which was code-named Project Scorpio — looks strikingly
        similar to its 4K-capable predecessor, the XBox One S. It''s a bit smaller
        than other Xbox consoles but packs a much bigger punch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0999636-db35-456c-a5f4-1ac2f1c22cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:50:48.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:50:52.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes with an impressive 6 teraflops of graphics power, compared
        with the PlayStation 4 Pro''s 4.2 teraflops. This means graphics will load
        faster and gamers will be treated to perhaps the most immersive visual experience
        seen so far in gaming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5842e99-e2f7-4faf-aa36-ea8671af9eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:50:48.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:50:52.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the core of the system is its support for ultra high-definition
        4K gaming. But to stand out among competitors, such as the Sony PlayStation
        and Nintendo Switch, it needs to offer a compelling collection of games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2cd298-4887-4b65-b3e5-7c9c2ec8d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:50:48.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:50:52.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft hinted at a series of 4K exclusives, including "Forza
        Motorsport 7," "Crackdown 3" and "Super Lucky''s Tale."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0fdde-d1f5-401b-8132-6ae7b69b905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:50:48.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:50:52.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing Xbox One accessories will be compatible with the new console.
        It will come with one terabyte of and an ultra-HD Blu-ray drive for 4K movies
        and shows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb0e6e-dbae-4460-aacc-e5c209eb3e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:50:48.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:50:52.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xbox One X comes more than three years after the launch of the Xbox
        One, which critics slammed because you had to be online to play and because
        the system was locked. Gamers couldn''t use old games on it or trade their
        old games in for new ones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f49056f-b2e0-4167-8941-1b8a6021c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:50:48.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:50:52.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft ultimately lifted the restrictions, but the console failed
        to keep up with the success of PlayStation 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a39e39a-da5a-4642-8e53-8abef7cc20a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:50:48.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:50:52.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s announcement Sunday night at the E3 gaming conference
        in Los Angeles helped kick off the biggest week in gaming, but it wasn''t
        the only unveiling to generate buzz over the weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f2803-1306-4c69-ac86-9c27ae786d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:50:48.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:50:52.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming company AtGames announced miniature versions of two classic
        consoles: Atari Flashback 8 Gold and the Sega Genesis Flashback. The consoles,
        which will go on sale in the fall, aim to ride the coattails of the smaller
        Nintendo NES Classic Edition, which sold out around the holidays last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff6ff87-0db4-4a92-9176-3eafc11aeb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:50:48.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:50:52.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atari Flashback console will come with 105 built-in games, such
        as "Pac-Man," "Pitfall!," "Kaboom!" and "River Raid." It will have two wired
        controllers, reminiscent of the original Atari 2600, and two ports for joysticks
        or paddles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d16f0f-a85e-4613-b80b-3b8d95ec523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:50:48.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:50:52.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those hoarding old Sega Genesis games can give them new
        life with the Flashback console. It has 85 built-in games, such as "Mortal
        Kombat," but includes a cartridge port that works with most original Sega
        Genesis and Mega Drive original cartridges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d6e52f-8a8b-4c31-9f55-59ca00f0c465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:50:48.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:50:52.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AtGames also plans to release portable, handheld versions of Atari
        and Sega Genesis. Pricing for both the consoles and portable products have
        not yet been announced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e28be8-7178-4acb-895c-c318d2e81d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:50:48.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:50:52.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Xbox One X is Microsoft''s
        powerful new game console."</em></p>'
  'Trump-travel-ban-ruling':
    'author': 'Laura Jarrett and Ariane de Vogue, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-13T06:14:14.847+08:00
    'imagesource': 'jcr:4bca5358-d479-4631-bd92-2c785ceabf2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46550e40-1d99-411e-8265-34fbb8812c4e'
    'lead': 'The ruling from a three-judge panel of the Ninth Circuit Court of Appeals
      is yet another stinging loss from a court that similarly refused to reinstate
      Trump''s original executive order on travel in February.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T15:57:09.308+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T15:57:13.351+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T15:57:13.000+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9th Circuit deals Trump travel ban another defeat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b9957-1f94-47fe-aaa7-8200b69d7b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Another federal court has ruled against
        President Donald Trump''s revised executive order limiting travel from six
        predominately Muslim countries — and like other courts, used his tweets against
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f880e25-295f-45f0-9dce-c36903162f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling from a three-judge panel of the Ninth Circuit Court of
        Appeals is yet another stinging loss from a court that similarly refused to
        reinstate Trump''s original executive order on travel in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1840442-3f53-4114-bb0e-651e3ebc1bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conclude that the President, in issuing the Executive Order,
        exceeded the scope of the authority delegated to him by Congress," the three
        judges, all appointed by President Bill Clinton, wrote. "(I)mmigration, even
        for the President, is not a one-person show."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584889ed-57f7-459e-96f0-e34fe0fdfd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges cited Trump''s latest tweets in the travel ban saga.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd89182e-4a3c-4a58-89bd-90adb3d7462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s right, we need a TRAVEL BAN for certain DANGEROUS countries,
        not some politically correct term that won''t help us protect our people!"
        Trump tweeted on June 5.</p>'
    '9':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead86ed0-c18f-45a1-9417-5c5b2e6aba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ac074-c554-41c7-bf62-92c2320c0345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, the President recently confirmed his assessment that it
        is the ''countries'' that are inherently dangerous, rather than the 180 million
        individual nationals of those countries who are barred from entry under the
        President''s ''travel ban,''" the judge wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b06acc-0ad4-4235-8d0f-ad212c25fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also cited White House press secretary Sean Spicer''s confirmation
        that the President''s tweets are "considered official statements by the President
        of the United States."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa9360-15a8-47f3-8e3a-97253b0aa95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges largely affirmed US District Court Judge Derrick Watson''s
        decision from March which found the core provisions of the revised executive
        order — temporarily blocking all refugees and foreign nationals from six Muslim-majority
        countries from entering the US — likely violated the Constitution because
        its primary purpose was to disfavor Muslims, but on slightly different grounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c6ecf7-1079-4866-a302-ec1792bfe027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer on Monday said the administration is reviewing the decision
        and said it believes the travel ban is "lawful" and will be ultimately upheld
        by the Supreme Court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3660fc80-069e-413d-9327-e63502d7cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department did not immediately comment on Monday''s
        ruling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552982d-ee15-4de5-88fd-09743472ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s ruling will no doubt be appealed to the Supreme Court,
        which is already considering a similar case from the Fourth US Circuit Court
        of Appeals in Virginia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94924a26-4de5-4ffd-a84d-dbbe948b7867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Watson''s ruling this spring, Attorney General Jeff Sessions
        criticized the action, saying he was "amazed that a judge sitting on an island
        in the Pacific can issue an order that stops the President of the United States
        from what appears to be clearly his statutory and constitutional power."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a9ab6-180c-4d74-9147-e395ea06a9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stronger ruling than 4th circuit</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f9d6f-8f35-4709-993f-caf12427fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Fourth Circuit Court of Appeals, which shot down the
        President''s revised travel ban on constitutional grounds last month, the
        Ninth Circuit was persuaded by statutory claims under the federal Immigration
        and Nationality Act.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e832a0-1d7d-49f0-a67d-93bcc0d1b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In conclusion, the Order does not offer a sufficient justification
        to suspend the entry of more than 180 million people on the basis of nationality,"
        wrote the panel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e82ebc-7b6f-4c35-8b57-d5631d26b2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court went on to explain that the federal immigration law "requires
        that the President exercise his authority only after meeting the precondition
        of finding that entry of an alien or class of aliens would be detrimental
        to the interests of the United States. Here, the President has not done so."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959707dc-2700-44f1-ba2e-381d58c78784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One victory for Trump administration, but will it hurt overall?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c377ee4-4dd8-4a4e-92c9-f6940e892b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court did limit the scope of Watson''s ruling in one respect:
        inter-agency review of foreign countries'' vetting procedures.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22098e-5c40-4a80-bda8-6324fbf37d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Solicitor General Jeffrey Wall had previously maintained
        that the administration was forbidden from conducting "a review of the vetting
        procedures" with respect to the six countries the ban covered -- but the Ninth
        Circuit concluded Monday that Watson "abused its discretion in enjoining inward-facing
        agency conduct because enjoining this conduct would not remedy the harms asserted
        by Plaintiffs."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07671928-43e5-479b-9ac0-2e27621fde50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that partial victory may actually hurt the administration''s
        chances before the Supreme Court, said Steve Vladeck, CNN legal analyst and
        professor at the University of Texas School of Law.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc476eaf-5e98-4f67-ba96-0b75feadf672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By holding that the district court was wrong to block the executive
        order''s internal review procedures, the court of appeals allowed that review
        to go forward — and, in the process, took away one of the arguments the government
        had been making in the Supreme Court for why the Hawaii order should be overturned,"
        Vladeck said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab050926-eae2-4da9-a0cb-385ce8a836fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal filings due Monday in Supreme Court</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2070c9fc-acac-4bfa-ad3f-f1df1b0b7669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration appealed the Fourth Circuit ruling to the Supreme
        Court, which set a Monday deadline for challengers of the travel ban to deny
        a request to allow the ban to go into effect immediately. It has also asked
        to stay the Hawaii judge''s ruling.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e230c-5fad-4a4e-95b7-7f2dbf2d76a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The First Amendment bars the government from making a citizens''
        status in the political community dependent on his faith," wrote Neal Katyal,
        an attorney for the state of Hawaii who is challenging the ban, in a filing
        Monday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ef620-5ab2-4b75-b477-81ef00a93a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President unquestionably violates that command when he issues
        an Order that disproportionality burdens Muslim-Americans, while denigrating
        the Muslim faith and making it abundantly clear that the Order''s harmful
        effect on Muslims is far from incidental," Katyal argued.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d94183-b81e-4642-8e1e-b6c7bbe80436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katyal''s brief also walks through the statement the President made
        during the campaign referring to a "Muslim ban" and the June 5 tweets.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65902cb0-92bb-4594-a58a-8b788228259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those tweets, the President expressed regret for withdrawing
        a previous version of the ban that had been issued last January. After the
        courts roundly criticized the original ban, the current revised edition was
        released in March. Among other things, the current travel ban no longer includes
        language that arguably prioritized certain religious minorities. It also removed
        Iraq from the list of banned countries, and makes clear that green card holders
        are exempt.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a27ba75-d972-4ac6-b827-a94e853943de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katyal cites a tweet the President made on June 5 when he wrote,
        "The Justice Dept. should have stayed with the original Travel Ban, not the
        watered down, politically correct version they submitted to S.C."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5af987-3304-46e1-893b-8a32cdc69197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Staying the injunction," Katyal writes, would "thrust the country
        back into the chaos and confusion" that resulted when the first Order was
        announced.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cf2e0a-96d3-4557-99f9-209d8cb08372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his filing with the Supreme Court, ACLU attorney Omar C. Jadwat
        cited the impact of the ruling on the US Muslim community.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5209261-a87b-4255-8a10-71b768cbeb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of American Muslims would know that, every day, their
        own government was enforcing a policy that denigrated their religion and their
        dignity," Jadwat wrote. "To allow the ban to go forward, the courts would
        have had to ignore a mountain of publicly available evidence — even though
        everyone else in the country , including those of the disfavored faith, could
        not ignore it."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785df8ce-07a0-48a4-bcdd-2f10b83e09d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s David Shortell contributed to this report.</em></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4090af00-0c55-4fb8-a99e-0af94ad1d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:57:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T15:57:13.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "9th Circuit deals
        Trump travel ban another defeat."</em></p>'
  'casino-entrance-fees-1-million-penalty-operators':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-13T01:22:03.186+08:00
    'imagesource': 'jcr:bb41fd9a-4f5f-4ca5-8b2a-294a2ed5c55b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b19fce2f-a83b-4c58-a322-02ee6f8011c3'
    'lead': 'In the wake of the deadly Resorts World Manila attack, a lawmaker pushes
      for a hefty entrance fee on gamblers and a one-million-dollar penalty per violation
      on casinos that fail to enforce government regulations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T16:02:26.776+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T16:02:30.531+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T16:02:30.222+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon pushes for casino entrance fees, $1 million in penalties on operators

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e44305-390b-4f11-a44b-283e48ed9fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Hefty
        entrance fees on gamblers and steep penalties on casino operators, are among
        the measures to be proposed, said a lawmaker on Monday, following the deadly
        robbery and arson attack on Resorts World Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb5f7c-7558-4589-abf7-d83e3bf4b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela Representative Rodolfo Albano III, vice chairman of the
        House Committee on Games and Amusement said that he filed House Bill 5871,
        or the Casino Entrance Fee Bill, aimed at discouraging gambling among lower-income
        families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b747770b-2c2f-4f66-8300-a300a62181f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not after ’yung mga adik na mayayaman. Yung mayayaman, they
        can afford to lose,” said Albano on CNN Philippines’ “The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148683e2-8600-4f5d-9b0f-8f83827c7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Low income lang ang target natin dito. Kasi sila naapektuhan eh,”
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201fd27b-d64e-4923-8a6a-305c0440ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re not after rich (gambling) addicts. They can
        afford to lose. Our target is those with low income. They are the ones affected.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67016568-29cc-4ca2-9862-e3d445f511f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill which he filed on June 9, a week after the attack, will
        include a penalty of US$1 million (P49.6 million) on each violation by a casino
        operator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309b3bed-c490-4e01-8602-b5e9e6bde94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ll add it in my resolution,” said Albano. “Pag hindi na-enforce
        ng casino itong mga gagawin naming measures, pababayarin ang casino ng fines
        na $1 million... for every violation.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c4d22-b872-4a4c-ab72-c41eaa442414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[If the casino doesn’t enforce our measures, we will make them pay
        fines of $1 million… for every violation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1a1aef-4055-4e5d-b069-8030b0672678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal comes after a lone gunman identified as Jessie Carlos
        stormed Resorts World Manila on June 2. The former low-level Finance Department
        employee who had an addiction to gambling, torched parts of the casino which
        triggered smoke that killed 37 other guests and employees and wounded dozens.
        Carlos committed suicide hours later as security forces closed in on him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2414c6c-5cb6-4ba4-bfdf-37606e61f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albano said his bill is modeled after a counterpart in Singapore
        and “is meant to remind people there that gambling is an expense, and not
        a way to make a living.” It would also deter Filipinos from gambling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011c34a-7099-4855-ac1d-340490182ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How can you afford to pay 3,000 a day? That will be... 90,000 a
        month. If your salary is only 30,000, how will you gamble?” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0eb484-a51e-4fae-9c87-c084fa6aff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, 50 percent of the amount from entrance fees
        collected or penalties levied will be allocated to “children and youth welfare
        programs in the city or municipality where the casino is located.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd1154-e281-4b62-83f8-65890e0b84b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fees will also go to funding rehabilitation programs for recovering
        alcoholics, drug users, and gamblers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa98d3-dc0c-4c9c-9d5c-92d1f3306e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expected support for the bill in Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a6252-069f-47f7-b4f1-313746d05880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagpaalam na ako kay Speaker and kay Majority Leader. Pati kay
        Presidente,” he said. “Mukha naman yata mapapasa yung bill, kasi what we want
        is strict monitoring of people entering the casinos.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f229090-a490-4103-bc32-ca6508ec0842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I spoke to the Speaker and Majority Leader. I also spoke to the
        President. It looks like the bill will be passed, because what we want is
        strict monitoring of people entering the casinos.”]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd286ed-8785-45d6-b782-1cfcb2f7994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:02:26.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:02:30.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill enforcing a casino entrance fee of P3,500 per person was
        filed in 2015 by Misamis Oriental Representative Peter Unabia.</p>'
  'Dozens-arrested-as-South-Korean-military-conducts-gay-witch-hunt':
    'author': ' Paula Hancocks and Lauren Suk, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-13T01:02:20.064+08:00
    'imagesource': 'jcr:82690acf-dc8f-4f2d-baa9-fe106691a796'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ab2fe59-0696-4465-98f6-351544b3dc59'
    'lead': 'The military penal code bans homosexual activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T16:05:28.490+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T16:05:33.491+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T16:05:33.244+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens arrested as South Korean military conducts ''gay witch-hunt''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4b456e-c98f-4296-b140-1b2e23fb56a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN) —</strong> "Sergeant A" doesn''t want to give
        his real name, his exact rank or show his face.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead4c60b-bc44-43c0-9764-04799fc95ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, he said he was afraid the South Korean military
        would find out he was talking to the media. He faces charges for having sexual
        relations with another man, a crime within the South Korean military punishable
        by up to two years in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109af354-d8b1-4e3b-b57c-6c4ec7036093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergeant A is part of a wider investigation which human rights groups
        are calling a homophobic witch-hunt, an accusation the military rejects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ced4e7-f8f8-4e2f-811d-6e18d71c0c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexuality is not illegal for civilians in South Korea but human
        rights groups say the rights of sexual minorities are not always protected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559be3ea-3076-4aef-895f-0c003135b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Witch hunt''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d381ede-f34e-4299-801f-409ae45f3d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators visited Sergeant A in March — telling him they knew
        he was gay and his ex-partner had already admitted their "crimes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f0479b-8933-4848-bbae-b893641133ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They asked him deeply personal and explicit questions, leaving him
        feeling "uncomfortable and humiliated," Sergeant A told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b7d6fc-b323-4c21-ae19-7333fc86f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The atmosphere was very oppressive and humiliating," he said. "I
        was scared."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff7efde-6810-4072-9f29-59112599683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korea military and the defense ministry declined multiple
        requests for an interview and referred CNN to an April statement:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6aade3-a9d3-474b-9ccf-1a7079d8572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To keep the military community sound and given the special nature
        of military discipline, sexual relations with same sex soldiers are being
        punished as ''disgraceful conduct'' under military law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b50505-bad7-4e98-bbb9-625f7d80cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military penal code bans homosexual activity under Article 92-6
        "to keep the military community sound."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a30a3-f25c-4dc5-94f5-c1a6130bde39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law regards same-sex relations between soldiers as "disgraceful
        conduct," akin to sexual assault. One man convicted last month was given a
        six month suspended prison sentence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc4616-d307-4563-a114-505f35a90e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Amnesty International East Asia director Roseann
        Rife called for the conviction to be immediately overturned and the group
        condemned what it described as "an outrageous military gay witch-hunt."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340055d5-e67e-4b7d-856c-99ef93c8c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gay panic</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4128f5f9-f1c6-44f8-9e78-2fb089a2a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent investigation started earlier this year after a video
        was posted on social media showing two male soldiers having sex.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47d2ac-d4d8-4028-b814-fbe1385b8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, according to human rights groups and local media, at
        least 32 soldiers have been charged. The military declined to give a number.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2338d959-436c-4e93-b904-3fd1efc0bbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim Tae-hoon, an activist with the Military Human Rights Center
        for Korea (MHRCK), said the military has been using gay dating apps to try
        and track down homosexual soldiers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af3153d-1d23-4065-8c7f-d201c79b8ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergeant A told CNN his phone was taken and its contents copied,
        he claimed investigators insinuated his unit would find out about his sexuality
        if he refused.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f8ff68-0cd0-4176-a70a-abe2b2cae122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They knew that I would not want my identity revealed so they made
        me cooperate in the investigation," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d2e5bf-7b0c-4ea9-950e-e23fe2500b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty has called on Seoul to "repeal this archaic and discriminatory
        provision in the military criminal code," criticizing the government for being
        slow to protect the rights of sexual minorities within the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2023bff7-7360-45c7-81f3-54036572bc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the recent election campaign, now President Moon Jae-in drew
        intense criticism from LGBT groups after he said he was "opposed" to homosexuality
        in a televised debate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d01a26c-bafa-4b95-bc1b-0d97d858ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:05:28.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:05:33.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later he walked that back slightly, saying that it was "still
        a little early to allow homosexuality within the military" on the ground that
        South Korean society was not ready for it. He has not broached the subject
        since being sworn in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa85717-022e-48e1-83d1-ae6b5e0036bc'
