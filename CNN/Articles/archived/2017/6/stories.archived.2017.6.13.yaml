        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a4fbf-0488-4abd-ae3e-0505f712f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab968f8-17e7-4403-9bfa-7afaa6263cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also said local governments must stay alert and be ready
        for any untoward incidents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2a809-012e-4602-8219-f543d3cd1503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are prepositioned...So kailangan higpitan natin yung ating
        security measures so that kung sumiklab man, ready na rin tayong kumontra
        [We have to tighten security measures so that if something comes up, we can
        defend ourselves]," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b165937-8b5a-47f3-90ab-0741ce80a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s comments come after the Quezon City Council announced
        on June 6 that it passed a resolution adopting a Peace and Order Public Safety
        Plan in line with the reorganization of their Peace and Order Council.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605bedd9-a58e-4bfa-a18c-0eb7d9bb97c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, which will be formulated by the council, will have programs
        and activities for peace, order, and safety.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3325817e-7825-432f-99ba-9271bbb77ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan comes amid heightened security concerns due to the clash
        of military and Islamic State (ISIS)-inspired Maute troops in Marawi City,
        the subsequent declaration of martial law in Mindanao, and the deadly robbery
        and arson attack on Resorts World Manila. A Kuwaiti couple reported to be
        linked with ISIS was also arrested in Taguig on March 25.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b22838-cfe4-4945-9957-60bdcbf25a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista expressed support for the declaration of martial law in
        Mindanao, although he thought expanding it to Luzon and the Visayas was "unnecessary."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccab451-30b7-41cf-bc78-221d08d45a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stronger LGUs for federalism</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5dd65e-37fd-43fd-8668-c1747ae71d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also weighed in on federalism, a shift that President Rodrigo
        Duterte has championed since his campaign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc60e3-203c-44c5-bae4-cee168f17a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said local government units should be strengthened first
        "as a precursor to federalism."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63dc8f8-bc99-48c0-be75-3aceeececbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unitary form — puwede na tayo mag-transition (sa federal),
        pero palakasin muna natin ang local governments [we can transition (to federalism),
        but let''s strengthen local governments first]," said Bautista.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971cefc6-e5b8-4563-926e-ca9c6a9d9354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that for federalism to work, the country needs a strong
        judiciary, and military and police forces.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c03f3a-e123-40c8-8898-41195027a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with building "a strong metropolitan government," the mayor
        seeks granting legislative powers to Metro Manila mayors.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0c035e-0ea0-4c99-ad1f-f2bfa8454bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-uusap-usap kami doon, aaprubahan namin as a Council. Hindi
        rin namin maiimplement sa mga lugar namin, eh it''s useless," said Bautista.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68841a7e-2407-433a-b502-d361887e77b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala kasing ordinance ang Metro Manila eh, puro resolution... wala
        namang nangyayari kasi there''s no force and effect of a law," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d5a52-e491-4d12-b564-54c04cec4ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We approve (policies) as a Council. But we can''t
        implement them in our cities, so it''s useless... Metro Manila has no ordinances,
        just resolutions... but nothing happens because there''s no force and effect
        of a law.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95feca8-8567-46e8-be60-30f5886374c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said he hopes the 17 mayors would be able to give the green
        light to policies in the same way that the House of Representatives is in
        charge of the national budget or that the Senate ratifies international treaties.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51316416-6849-4d0b-a124-c15c0008a96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Metro Manila could, for example, talk tackle traffic congestion
        in ports, management of the Manila bay and the Laguna bay areas and management
        of PPP projects.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372774a7-4ff4-429c-a1c3-33e4386495fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this is a precursor to having Metro Manila as its own state.
        I''m looking at it that way," he added.</p>'
  'opinion-justice-sec-aguirre':
    'author': 'Nicole Curato'
    'caption': 'Last week, Justice Secretary Vitaliano Aguirre made public an image
      insinuating a link between opposition senators and the Marawi crisis, alleging
      that they met to plot the tragedy. Later on, the photo was found to have been
      taken two years ago, in 2015. Illustration by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-06-13T20:23:53.287+08:00
    'imagesource': 'jcr:46c582f5-6b62-4172-b488-eaa63a140a7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c81a7817-2b1b-48c7-84cd-8d74e9400eb5'
    'lead': 'Fake news can easily evolve to become hate news. How do we prevent misinformation
      from sparking discord and violence?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T14:50:37.895+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T14:50:41.941+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T14:50:41.676+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: When our justice secretary acts like a troll

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e9724-5a1e-4ca9-93b5-e61c297bda11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor’s note:</strong> Nicole Curato is a sociologist.
        She is a research fellow at the Centre for Deliberative Democracy and Global
        Governance at the University of Canberra, and provides regular commentary
        for CNN Philippines. The opinions expressed in this commentary are hers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aace45-2389-4e91-a27b-078bd1e9d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I find value in
        holding politicians to the highest ethical standards. It is our duty as citizens
        to demand better. We may be used to politicians taking us for a ride, but
        we must not tire of calling them out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79948efd-e563-4478-b906-af7270f1222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Justice Secretary Vitaliano Aguirre made public unverified
        reports insinuating the link between opposition senators and the Marawi crisis.
        He showed an image of some of President Duterte’s high profile critics posing
        for a photograph together in a café in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07cdade-86dd-4642-87d2-38a323694444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t understand why after they went there, there was mayhem
        after two weeks,” he said. When it was found out that the photo was taken
        at the Iloilo airport in 2015, the Secretary backtracked. He blamed the media
        for misquoting him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c26553-f1c1-4157-88b2-c20b733b1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not give, release, or send to anyone any picture of any Marawi
        meeting,” he said, even though there are video footage showing that he did.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aacb6f5-eef9-416d-bbc9-9623581fdd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trolling the nation?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df637a88-df04-4c9a-8d13-a7f6627878dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe is right to label this as troll-like behavior.
        Trolls thrive on inflaming passions and curtailing reason. They try to provoke
        an emotional response by disrupting on-going conversations. Aguirre</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01caf1e3-92e2-4799-8395-27c44743f45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary, as Senator Poe suggests, “willingly exploits
        and amplifies such fake news.” He does so “without a modicum of effort to
        at least verify the same just to malign political opponents.” Instead of promoting
        calm and providing clarity, our Justice Secretary is sowing confusion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7a5c9-03f9-4c17-a52d-8c9db3685d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is troubling for democracy. Fake news can easily evolve to
        become hate news. In South Sudan, we have seen how fake news has incited ethnic
        hatred which led to bloodshed. When passions are high and societies are divided,
        misinformation can spark violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f327d6d1-b4f2-4731-976f-789349de54c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be a tragedy if the country is headed to this direction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7786562a-8fd0-4efc-b877-051715986784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ways forward</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547346d-6692-4776-811d-c86a3496a4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are we left to do?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6383b0be-d41b-4743-b531-234aa1d19cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two approaches to this. One approach focuses on technological
        solutions. Remember the time when hoax messages about a Nigerian prince bequeathing
        money reached our inbox? Today, these types of email go directly to our spam
        folder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd53abe3-cfce-457b-87d8-586f2e085107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies and media outfits are teaming up to do something
        similar to fight fake news. Recently, the National Union of Journalists for
        the Philippines launched Faceblok, a Google Chrome plug-in that flags news
        reports from dubious sites. This plug-in is useful for citizens who are mindful
        of the sources of information but have no time to double-check sources.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d19d542-1a25-4df9-96eb-e3835d29fa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But technological solutions are never enough. IBM’s Watson Group
        created a fact-checking app but this project did not go far. Why? It’s not
        because the app could not spot a lie, but because users do not like to be
        told what the truth is. People prefer to make judgments themselves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f955efa3-2d4b-48c5-8182-0df83d39dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which brings us to the importance of fostering democratic cultures.
        Skepticism is key to safeguard today’s democracy. Aguirre</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260cf68f-0138-4fc9-8bb3-615936e861e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials already have the vocabulary for this.<em> “Weh, di nga?</em>”
        may be an expression used in friendly banter, but can go far when we use this
        as our default frame of mind when reading the news. If we can be skeptical
        with a brokenhearted friend’s claim to never fall in love again, there is
        no reason we cannot be skeptical about an image made to look like two senators
        are holding hands. If we have the energy to ask <em>“anong ganap”</em> when
        our colleagues engage in petty fights, there is no reason why we cannot ask
        the same to find out what’s really going on in Resorts World.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59582d4f-a28d-42ce-bb44-341d4ec63c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake news used to be limited to that drunken uncle who talks about
        following the Yamashita treasure trail in family reunions. Now, that drunken
        uncle is everywhere, posting a Vietnam war photo from Wikicommons to characterize
        urban warfare in Marawi or hurling accusations at the former Human Rights
        Chief of supporting terror groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291aa0cf-95a8-465c-a202-49508243d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:50:37.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:50:41.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May this period in our nation’s history soon find its rightful place
        — the spam folder.</p>'
  'DICT-people-spreading-ISIS-propaganda-arrested':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-13T16:51:25.804+08:00
    'imagesource': 'jcr:efc1ff52-73ad-470a-b3a3-e8e89b2d755d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c00f12a-688a-4e0d-966c-000496d971c3'
    'lead': 'Secretary Rodolfo Salalima said people involved in spreading ISIS propaganda
      online will be arrested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T14:54:00.913+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T14:54:04.877+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T14:54:04.585+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT: People spreading ISIS propaganda to be arrested

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f00a9c-8a0b-44bc-a4f8-336b07e43d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong>&nbsp;
        People involved in spreading ISIS propaganda online will be arrested, according
        to Department of Information and Communication Technologies (DICT) Secretary
        Rodolfo Salalima.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba002836-52ff-4f6f-8a43-a208f727ae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May huhulihin na</em>. Cyber-sedition. We are not going to
        name the persons. We are able to track about, more than one last night," Salalima
        said in an interview Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b0702-45ab-4180-bb7b-6028044f5ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re actually arresting one on grounds of cyber-sedition.
        We are not going to name the persons. We are able to track about more than
        one last night.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d53c3e-77f1-42b5-9206-0e1b54e98510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salalima said they are involved in efforts to stop the spread of
        ISIS propaganda online, specifically in the military''s request last week
        to take down 63 Facebook accounts, which it claimed were spreading misinformation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a01d5f-ab2d-4896-b300-cdea0c688eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rebellion and sedition are crimes under the old revised penal code.
        You do sedition, you incite people via cyber or via internet…there is ''cyber-rebellion,''
        there is ''cyber sedition,''" Salalima said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b7875-504d-48a8-8d33-9f96f4f1eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang rebellion, there must be a taking up of arms so pag sa online,
        it could amount to cyber-sedition," Salalima he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7ea155-db6e-4e10-a2e0-c4ad06f411e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing of the Malacañang on May 26, Armed Forces of
        the Philippines Spokesperson B/Gen. Restituto Padilla said authorities will
        "exercise the right to censure" if it endangers lives and national security,
        but will not recommend the suspension of freedom of expression.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc936b5-2466-4cdc-852f-4ee3422e21d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, also the designated spokesperson for the implementation
        of martial law in Mindanao, said the bases for censorship include protecting
        the safety of lives and the&nbsp; operational security of government forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258256d-ea18-40d0-a4c7-1a6e5a8d6b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Right to censure part of martial law rules - gov''t</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c9c50d-a19f-4b2b-9f4b-3c6a76eedca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook to remove accounts</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e0341-9c04-4206-9371-937e9eaba4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, amid widespread attacks worldwide, said it will remove
        fake accounts and accounts that support any terror propaganda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b841f6e0-57ab-428b-b8b7-9d8961377cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Tuesday, the social media platform said it
        wants to provide a service where people feel safe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52986e6e-01d7-4d9e-8a68-27b6b2963965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Community Standards do not allow groups or people that engage
        in terrorist activity, or posts that express support for terrorism. Fake accounts
        are also prohibited.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c2e74-5264-49ed-8630-90f85c6bdf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will remove accounts and content that violate these policies
        when we are made aware of them," the statement read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69703ded-1fa9-42a7-af65-9548c81bb7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook added that once they become aware of an emergency involving
        imminent harm to someone''s safety, they will notify law enforcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44973a5a-0f1c-4bcf-829a-a1df08686f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Online extremism can only be tackled with strong partnerships.
        We have long collaborated with policymakers, civil society, and others in
        the tech industry, and we are committed to continuing this important work
        together," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9427a-388d-48c7-aef7-9ccfeb39f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 5, Facebook Director of Policy Simon Milner issued a statement
        saying the social media platform works "aggressively" to remove terrorist
        content, after an attack in London left at least seven people dead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa544a-83da-4ce9-b036-7954901b6d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want Facebook to be a hostile environment for terrorists," Milner
        told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596267e8-c883-4a13-9559-67f90411362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:54:00.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:54:04.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Facebook wants to be ''hostile'' to terrorists</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c06dd2-5244-44d4-afd3-8b45a7506870'
