    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Commissioner''s Cup: San Miguel outshines Star to even semis series'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c098852a-eff8-4fe7-9f3c-f05c5c579ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:09:09.616Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-18T11:21:54.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> ­— The
        San Miguel Beermen have drawn level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd958e-e25b-4c2e-b694-073bc548f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:09:09.617Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-18T11:21:54.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel transformed their series against the Star Hotshots into
        a virtual best-of-three situation in the Philippine Basketball Association
        (PBA) Commissioner''s Cup semifinals matchup with a 77-76 victory on Monday
        evening at the Mall of Asia Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76d7322-7a5b-4d28-9a9a-1be682d642e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:09:09.617Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-18T11:21:54.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Rhodes paced San Miguel with 21 points and 10 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db86aea1-83d4-41b3-aafc-76d55b079f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:09:09.617Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-18T11:21:54.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen were in control early on, besting Star in the first
        two quarters to grab a 44-30 advantage going into the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff1513-17f5-400e-8923-053a93cd32b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:09:09.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-18T11:21:54.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Hotshots would not go down without a fight, outscoring San
        Miguel 30-14 in the third frame alone to grab the advantage before the payoff
        period, 60-58.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7393f-a4e2-47e2-8952-e8070266af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:09:09.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-18T11:21:54.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all boiled down to the final possession with the Beermen up 77-76,
        after Star Marc Barroca grabbed an errant JuneMar Fajardo pass to give the
        Hotshots the chance for the final shot with 23 ticks left on the clock.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d50079-b4dc-4532-b5c4-10f7f22597a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:09:09.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-18T11:21:54.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the relief of San Miguel, Paul Lee could not convert on his potential
        game winning shot as time wound down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a916ecdd-3117-4f04-839e-97e2e358dc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:09:09.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-18T11:21:54.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star import Ricardo Ratliffe notched 25 markers and 35 rebounds
        in the loss.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8c84dc-feb2-4737-aeb4-e801fc321907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:09:09.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-18T11:21:54.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, San Miguel head coach Leo Austria credited the Star
        defense in the second half and hoped his team would find their shooting touch
        in Game 3.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a2207f-546d-44c3-856d-8f9464f65d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:09:09.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-18T11:21:54.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope next time mailabas namin yung arsenal namin, dahil this
        is not really our game yet," Austria admitted. "Maybe because of deliberate
        basketball, or the defense of the other team."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e58bd-4781-4122-b097-62cac124c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T00:09:09.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-18T11:21:54.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star Hotshots and the San Miguel Beermen will contest the series
        lead in Game 3 on Wednesday at the Smart Araneta Coliseum.</p>'
  'Police-tighten-security-for-Britney-Spears-concert':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-13T23:30:00.936+08:00
    'imagesource': 'jcr:98938cf1-722f-4036-a132-e4283c1c6c6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f81e811-52bb-474e-ba1b-3ed21069c353'
    'lead': 'Up to 10,000 fans are expected to flock to the pop superstar''s first
      concert in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T14:13:07.579+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T14:13:11.249+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T14:13:11.014+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police tighten security for Britney Spears concert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4be198-14e6-41af-bbf1-da9266d824f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:13:11.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Police
        are beefing up preparations to ensure the security of thousands of fans expected
        to attend Britney Spears'' concert on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690bfdff-8ddc-4cce-97e8-1526dfc1026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:13:11.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to National Capital Region Police Office Director Oscar
        Albayalde, "We cannot take this for granted. Kailangan talaga nating magprepare
        with all that is happening not only here in the Philippines but all over the
        world."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f63cd8f-5191-4da6-8580-0ad69a2eab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:13:11.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot take this for granted, We really have to
        prepare with all that is happening not only here in the Philippines, but all
        over the world.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d6f42b-ef7b-4de2-acf7-cbeb626b7522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:13:11.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 10,000 fans are expected to flock to the pop superstar''s
        first concert in the country. Police are making sure security in all areas
        aound the Mall of Asia complex will be tight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a794f-a655-4c18-9214-ae89c77e913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:13:11.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These preparations come in the wake of the attack at Ariana Grande''s
        concert in Manchester where 23 people, mostly young fans, were killed, and
        the recent Resorts World Manila incident where 38 people perished.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f6b74-5cc7-42d5-9552-171b3f72f42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:13:11.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are expected to be fully visible in their battle gear
        and riot shields as it secures the concert grounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3162e04-b334-4527-a58c-ac1edbf0dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:13:11.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foot patrols and mobile units will roam the venue the entire day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b8913-d9eb-4e3e-9975-64bc160cd0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:13:11.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police will get additional support from special response units with
        long firearms, while K-9 units and security guards will jointly inspect vehicles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f887a-2601-4427-9ead-654655be306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:13:11.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highly trained canines will prevent the entry of illegal drugs such
        as ecstasy to prevent a repeat of the tragic Forever Summer concert last year,
        where five concertgoers died of party drug overdose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d79d1-4b66-4a35-a0eb-fff82ee258e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:13:11.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firetrucks will also be on standby, including a customized van to
        quickly respond to any chemical or nuclear attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41054d-83ce-4287-a9ae-2b3c560ad77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:13:11.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Metro Manila officials inspected the venue and conducted a security
        run-thru from where the audience will queue and enter the concert grounds&nbsp;right
        up to the dome where Britney Spears will perform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e779688a-f385-49a0-9bf2-4284be721aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:13:11.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backpacks will be banned from the venue and inspections will be
        thorough.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ccb90-74d0-4d57-88b1-eeb78bfc6ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:13:11.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said, "So tutulong na yung ating mga kapulisan sa pagsesearch
        para hindi nga magkatrapik-trapik or hindi mabagal yung pagpasok ng ating
        mga manonood."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac06219-4ac3-4bd8-b41b-1a3b9bfbdd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:13:11.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Policemen will be helping in the search so there will
        be no delays in letting concertgoers in.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7993dc46-3eb0-4a76-9a8a-2111436ff810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:13:11.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police will also man the security camera room and armed personnel
        will be deployed at all&nbsp;entrances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff9ac20-385c-4aee-b4ed-524860ffae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:13:11.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the police and Mall of Asia security assure the public that
        sufficient&nbsp;security measures are in place for the event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05687fdb-d04d-4bfc-8f83-c0c42fae2e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:13:07.580+08:00
