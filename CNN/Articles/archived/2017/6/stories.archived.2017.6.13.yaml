      'mgnl:type': 'text'
      'text': '<p>Concertgoers are advised to arrive earlier than six in the evening
        to avoid inconvenience during inspection.</p>'
  'Palace-knew-of-Maute-attack-threats':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-13T23:23:57.092+08:00
    'imagesource': 'jcr:ba0152b4-973a-4f47-93a6-2be0578b6812'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d5dcaa7-b47f-4e3c-aacc-07164d105c2b'
    'lead': 'There was intelligence but it had to be verified, said Presidential spokesperson
      Ernesto Abella.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T14:16:20.362+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T14:16:32.343+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T14:16:32.150+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace knew of Maute attack threats

      '
    'updated': 2017-06-14T14:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2149451a-9aee-4150-aedf-d78051bef181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The Palace
        confirmed on Tuesday that it knew of the Maute group''s plan to take over
        Marawi City prior to the attack on May 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c5b043-4ea1-4b95-a3f5-75b2a4198c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Ernesto Abella said authorities acted
        on the information and "pre-empted" what could have been a worse situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d81639-f54b-4128-9722-194fade53755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The early action of the military and the government has actually
        pre-empted their plans to be able to capture the city,” Abella said in a press
        briefing, referring to the Maute group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a5f48-44b8-4795-97f0-f47df65d9e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, there were intel, but it was something that had to be vetted
        and to be authorized properly," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c72722-e8b3-45de-a887-feb48695bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having known of the threat, the country’s top security officials—Defense
        Secretary Delfin Lorenzana and National Security Council Secretary Hermogenes
        Esperon Jr.—joined President Rodrigo Duterte on his official visit to Russia
        which began on the same day of the attack. The Philippine delegation had arrived
        in Moscow the day before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5954349b-3fac-46db-8f41-9fbd526721a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s trip, which was supposed to be until May 26, was cut
        short due to the violence that erupted in Marawi City, the capital of Lanao
        del Sur province, prompting him to declare martial law throughout Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d37397-ef69-4e3a-9d86-d5192f89a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte declares martial law in Mindanao</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc343b4-ad5f-4d00-a583-2ccde4446ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the officials were handling the crisis, even as the
        Russia trip was underway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035375f7-0d79-40f0-8d7a-524bfa2d2f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were all on top of the situation. They were actually monitoring
        everything,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76f5dec-65fe-4785-b56a-0461dc4ac821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting between government security forces and Maute is now
        entering its fourth week. Efforts to liberate Marawi City continue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a564bcf-f058-44c4-867c-c875c3da05cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us also give them credit that actually, the action on the ground
        (by military and police) actually pre-empted the plans," Abella said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5274c9c-dc00-4660-ac1d-97d5c263f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of the attack, government forces had arrived in Marawi
        City to serve a warrant of arrest on former Abu Sayyaf-Basilan leader Isnilon
        Hapilon, who was believed to be in the city after joining the Maute group.
        Maute members seized a hospital and key buildings in the city and took civilian
        hostages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb509ae-55a7-4d73-b104-7dea2f9de3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Marawi City is under government control but there are areas
        where the Maute are fiercely holding ground, using trapped civilians as human
        shields.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5a4f6-d2c6-4564-8d87-697806292e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuloy-tuloy po ang lahat (Everything will go as planned). We will
        not stop until it''s finished. The June 12 was a working deadline set by the
        military," Abella said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf37c76e-85f5-41b5-aed4-582d0ebe196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, as you have very well seen, the issue is more complicated
        on the ground,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebbbc70-7f18-4bc7-adb7-5335350d97e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte: ISIS leader ordered terrorist activities in PH</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43413dc-3cc7-4d5d-879e-53fc0fb681ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2016, the leadership of the Islamic fundamentalist terror
        group ISIS (Islamic State of Iraq and Syria), designated Hapilon as ISIS’
        “emir” in the Philippines. Following his designation as emir, the Maute Group
        designated itself as a chapter of ISIS by calling itself IS-Ranao, since they
        were based in Lanao del Sur.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eb1c57-97af-4519-8f15-fa6eb1d615e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said they treated “with concern and continued decisiveness”
        reports that ISIS has ordered more attacks in countries including the Philippines
        even as the Muslim community celebrates the holy month of Ramadan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ef9d9-7b95-4730-b9bc-78d9cc1a3cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks came even as the Supreme Court began on Tuesday three-day
        hearings on oral arguments of three petitions to consider as unconstitutional
        the declaration of military rule in Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a34be8a-4a01-4f49-b74a-d95e90ec10c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:16:20.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:16:32.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Marawi crisis not grounds for martial law — petitioners</h2>'
  '5-cops-5-civilians-escape-Marawi':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-13T23:21:09.156+08:00
    'imagesource': 'jcr:94972285-c82b-4d95-a8da-a01c9eee5ced'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfe762c0-a8fa-413d-b3f8-78aac084c694'
    'lead': 'After three weeks of being caught behind enemy lines, five policemen
      and five civilians walk to freedom and live to tell how they were able to escape
      from the besieged city of Marawi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T14:20:27.766+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T14:20:31.632+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T14:20:31.457+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escape from Marawi: Cops refuse to leave civilians behind

      '
    'updated': 2017-06-14T09:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab8de8-1c74-46d9-9c73-2c36ea563cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:20:27.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:20:31.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, June 13) —</strong> After
        three weeks of being caught behind enemy lines, five policemen and five civilians
        walk to freedom and live to tell how they were able to escape from the besieged
        city of Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a396a3-fc2a-4585-97c5-28daee28285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:20:27.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:20:31.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the police officers, PO1 Lumna Lidasan, broke into tears
        on Tuesday as he recalled how he and four other Maranao policemen decided
        to protect five Christians workers they were with.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de259d38-1c48-499a-8826-cbcddc2f6ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:20:27.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:20:31.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lidasan said they could not bear leaving the civilians behind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417cae12-194b-48c9-995e-f54397a1a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:20:27.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:20:31.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in hiding, he said they witnessed the harrowing images of
        war: burning houses and buildings in Barangay Moncado Kadingilan. They managed
        to communicate with other policemen and rescuers by saving the battery of
        a mobile phone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b372a8c8-0170-44bf-ac10-e64e2ff690a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:20:27.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:20:31.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon, they decided to flee. But while running for
        their lives, they said Maute members fired at them — hitting one of the civilians
        in the leg.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322cbe90-eb67-45e1-b24a-5f2cc3a17beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:20:27.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:20:31.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, they continued to flee and until they found a house
        where they stayed overnight. The next morning, they ran again until they reached
        Bangolo Bridge where government forces were on standby.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba1f51-0291-429e-90fe-c6a8a4b97d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:20:27.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:20:31.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Amid fighting, PH flag hoisted in Marawi on Independence
        Day</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e5783-4ee1-4347-8e37-c4eec8ab0ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:20:27.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:20:31.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they were brought to the Lanao Del Sur Provincial Police Headquarters
        later in the afternoon, it was a tearful reunion with hugs and kisses from
        their families and colleagues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6f5607-0978-4ec8-94f3-54609a6d518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:20:27.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:20:31.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamera Wahab was not able to contain her happiness when she saw
        her husband, PO1 Ibrahim Wahab.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a63f4f1-2033-4071-86ab-73f9e0e569af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:20:27.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:20:31.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamera said their 4-year-old son Almahid had been asking about his
        father.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c348f-952e-4dae-b94e-05d0e3bac836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:20:27.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:20:31.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had to lie to the boy. But eventually, Jamera said their son
        figured out where his father was from watching the news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3010cc1b-bfbc-4c3e-8da5-b10ee9dd8c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:20:27.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:20:31.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of escapees had better luck than the five civilians killed
        in a separate incident, according to the military on Tuesday. The victims
        were among the 18 people who had tried to run out the back door of a house
        in the war-torn city. Eight of them were taken hostage while the other five
        were rescued by government troops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1341acb-f43c-4e68-a158-43801a3f44f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:20:27.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:20:31.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the five police officers said they would be spending
        time with their families but would eventually return to the battlefield until
        Marawi was freed from lawless elements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae52ff0-71a7-4c02-848a-f7062a75f6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:20:27.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:20:31.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'SMC-petrochemical-refinery':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-06-13T23:12:15.298+08:00
    'imagesource': 'jcr:d5d7e62a-707c-4489-8937-b77edc587b5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3daa2b1b-99cf-4f7b-b22b-23427477c70a'
    'lead': 'San Miguel President and Chief Operating Officer Ramon Ang said the new
      petrochemical refinery will be up and running in about three years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T14:24:08.894+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T14:24:12.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T14:24:12.077+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC to build new oil refinery worth ₱1 trillion

      '
    'updated': 2017-06-14T08:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32cd426-8ea8-4967-baf8-ce04b45f7f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:24:08.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:24:12.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> San Miguel
        Corporation (SMC) on Tuesday revealed its plans to build a new petrochemical
        refinery in the country, worth ₱1 trillion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110cd1e-d330-4728-bc0a-783a6b37ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:24:08.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:24:12.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon Ang also disclosed
        during the conglomerate''s stockholders'' meeting that the project will be
        built "somewhere in the South."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38646da3-8179-418e-b219-7e4b2dae643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:24:08.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:24:12.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas stable kasi ang petrochemical products. Ang pricing nila tsaka
        margin, cracking margin, is more stable and more profitable. And of course,
        malaki rito yung domestic consumption and napakalaki din ng export potential,"
        Ang said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e3468-1405-411d-83c4-348b3cfb32bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:24:08.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:24:12.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Petrochemical products are more stable. Their pricing
        and margin, cracking margin, are more stable and profitable. And of course,
        a big part will be the domestic consumption and the huge export potential.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e08314-7081-4e69-afd6-1cdff3f2b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:24:08.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:24:12.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified the refinery will be managed by a totally new company
        and not by Petron, the conglomerate''s oil business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf77cd-91e5-4624-901a-5f2bd2a0e500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:24:08.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:24:12.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel said it is looking to partner with two foreign groups
        for the 1000-hectare project, but they have yet to reach a final agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29ffe0-853c-41db-b3dd-75d1c717449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:24:08.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:24:12.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang revealed the groundbreaking for the new refinery will happen
        in six months, and will be operational in three and a half years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9594172e-376b-4fdb-a19c-da722140d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:24:08.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:24:12.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new refinery will be San Miguel''s biggest investment this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a173c-3d10-4e5d-a714-9247dc381e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:24:08.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:24:12.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate aims to triple its 2016 net income of ₱52 billion
        by year 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ee75d-b916-4ba7-bdb0-91067fb60ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:24:08.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:24:12.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also says it is on track with its other projects including the
        new airport in Bulacan and the tollways that will connect the South Luzon
        Expressway to Tagaytay and Lucena, Quezon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb029a-2b7a-4890-91be-003cc3f5f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:24:08.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:24:12.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said they will finish several projects next year, including
        the new passenger terminal at Boracay''s airport and the Tarlac-Pangasinan-La
        Union Expressway (TPLEX) Extension to Rosario, La Union.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b1134-fe27-49af-955d-8730895c6dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:24:08.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:24:12.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other SMC projects include the Skyway 3 connecting Magallanes and
        Balintawak, which Ang said will be finished by 2019, and the Metro Rail Transit-7
        that will connect San Jose Del Monte, Bulacan to North Avenue in Quezon City.</p>'
  'marawi-crisis-not-grounds-for-martial-law':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-13T21:58:13.772+08:00
    'imagesource': 'jcr:79211f4d-a0f4-4707-b0c3-be819d780981'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06c592a4-7070-4179-a3ff-a4126b700361'
    'lead': 'Supreme Court Associate Justice Mariano Del Castillo asked Rep. Edcel
      Lagman if the movements of the Maute members — planting ISIS flags in Marawi
      City — do not constitute rebellion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T14:33:30.750+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T14:33:34.476+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T14:33:34.216+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marawi crisis not grounds for martial law – petitioners

      '
    'updated': 2017-06-14T20:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac8718-c784-455e-b445-34d46758e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The crisis
        in Marawi City is not an act of rebellion, therefore it is not grounds for
        the declaration of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e78e41b-3e5e-47aa-8f47-ef6bb69a3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to Albay 1st District Representative Edcel Lagman
        who stood as a counsel for petitioners against the declaration of martial
        rule before the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c2fd7-f479-4fce-9e5f-dcf368910ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alleged ''siege'' of Marawi City is actually an armed resistance
        by the Maute Group to shield Hapilon from capture, not to overrun Marawi and
        remove its allegiance from the Republic," Lagman told the high court Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c3649e-fd85-41fd-bf6c-3129904c9e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first of the three-day oral arguments before the high
        court, Lagman defended challenging President Rodrigo Duterte''s Proclamation
        216 or the proclamation of martial law and suspension of the privilege of
        the writ of habeas corpus in the entire region last May 23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f312c8c-2c41-4f41-b742-fecff55e4161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman argued that acts of terrorism did not necessarily equate
        to actual rebellion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da4182-c604-4c1a-974a-3989cf12fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no actual rebellion in Marawi City and elsewhere in Mindanao
        absent the culpable purpose," Lagman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adeb219-0388-47f3-b666-ba54d36bd576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: House minority files petition vs. martial law in Supreme
        Court</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56bf4e3-fda0-458a-9771-aac4f9a8be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Revised Penal Code states rebellion is the act of removing allegiance
        to the government by rising and taking arms against it, or depriving government
        to perform its role. The Human Security Act lists terrorism as an act of rebellion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cdef39-e5f6-43db-8ebe-2fe284434bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he imposed martial law in the entire Mindanao due to
        security problems in Marawi City, Sulu, Zamboanga peninsula, Central Mindanao,
        and the Davao Region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d7b18-27a1-44c2-97d4-c2b64579461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida, who is defending the President''s
        proclamation, is confident they will win the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a71c615-d95a-4e1d-a53f-398ada0612a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dami naming depensa. Mas matindi ang depensa namin dito kesa
        depensa ng Maute," Calida said in an interview after the arguments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d1f31-ac2a-4b84-b729-24cd41e480c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have many defenses. Our defense is stronger than
        the defense of Maute."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11efd564-ce7e-4f95-8663-e55939adf0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sino ba ang Filipino na hindi naniniwala na may rebelyon ngayon?
        Nakikita niyo araw-araw. Kayo media you''re covering it. Nandoon lahat ng
        elements ng rebellion," Calida added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9f6c34-6ebf-43d0-8445-815e199211ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are there Filipinos who do not believe a rebellion
        is happening now? You see it every day, media is covering it. All the elements
        of rebellion are there.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de683113-29ff-49b5-a984-1e4b841a6ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Philippine Constitution, the President, as commander-in-chief,
        may declare martial law "in case of invasion or rebellion, when the public
        safety requires it".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6bc8be-cb47-49d5-8013-3e91679468a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice: ISIS flags not act of rebellion?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc13fc54-4a07-4b33-9dff-b296b0c91af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Associate Justice Mariano Del Castillo asked Lagman
        if the movements of the Maute members — planting ISIS flags in the city —
        did not constitute rebellion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6874fce0-ad03-49e9-8a50-814080210c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said this was a cause for concern, but it was not indicative
        of rebellion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bebf064-febc-46b7-8c77-b11f3d72a9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Associate Justice said the Maute members were trying to
        replace the local government with their own by the act of planting ISIS flags.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbcc2f2-977d-443c-9b8a-0f97b09d4c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are precisely putting up their flag there to supplant the
        authority of the local government with their own, in effect they''re trying
        to remove allegiance of Marawi City from the government," Del Castillo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a602a4-5749-4e1d-89dc-f7d4f28246f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman argued the planting of ISIS flags in Marawi was part of "cheap
        propaganda."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568826c2-9332-4871-a54b-13b2546cacca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman: Duterte shouldn''t act in solitude</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e128126-a74e-42d5-9b29-ffb3015bc838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Armed Forces, the military, and Defense establishment should
        be able to advise and counsel the president on the realities on the ground
        before any action should be taken by the President. That''s why we said there
        should be prior consultation and subsequent recommendation," Lagman said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7862073-665e-4134-a153-0b38830bf122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said martial law would only result in "abuses, atrocities
        and repression of human rights and civil liberties reminiscent of Marcos''
        martial law."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2977e-901c-4e35-9b18-bfe015ccc597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights recorded at least 20,000 complaints
        of human rights abuses during the martial law of former President Ferdinand
        Marcos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e13de13-babd-49bb-b8d9-5ea499bfe9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman and his fellow petitioners said they were seeking the nullification
        of Proclamation No. 216 to prevent the recurrence of the misuse and abuse
        of martial law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2023a7a2-3887-4c7b-aa32-9a29a44a777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court will hear the three consolidated petitions challenging
        the declaration of martial law in Mindanao until June 15.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0110ed5-521c-4ec5-86f3-2570220caf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: SC to hold oral arguments this week on martial law case</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7060f9-2235-40fe-a0cd-b15e9c34913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:33:30.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:33:34.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Anjo Alimario contributed to
        this report.</em></p>'
  'public-officials-accountable-for-fake-news-sociologist':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-16T20:34:24.198+08:00
    'imagesource': 'jcr:db40ad58-2ed7-4d9a-9600-27a44133ffd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a61787e4-4549-4c14-b1e1-7797af811b91'
    'lead': 'Following Justice Secretary Vitaliano Aguirre’s false accusations linking
      opposition lawmakers to the Marawi siege, it’s Filipinos’ right to demand accountability
      from public officials, but also netizens’ responsibility to be more skeptic,
      says a sociologist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T14:38:48.717+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T14:38:52.129+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T14:38:51.856+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Public officials should be held accountable for fake news’ - sociologist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387291d-fab9-49ee-a937-8dcbb167be46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —&nbsp;</strong>
        Government officials must be held accountable for so-called fake news that
        they spread especially when it can lead to discord or hate among the public,
        a sociologist said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e21d2a7-ec92-4a7b-b6e7-626cfeff8bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I still maintain that our politicians, especially the Justice Secretary,
        should be held to the highest ethical standards. I don’t think it’s naive
        to think that,” sociologist Nicole Curato told CNN Philippines’ “The Source,”
        referring to Vitaliano Aguirre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774274e5-9579-4c9e-902a-d17a74c2f795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato said that so-called fake news travels faster because of social
        media, and has a broader reach since it “thrives on spectacle” and “appeals
        to our basest instincts.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68490eee-c5c8-4918-abae-998eecdba374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if [Aguirre] backtracked on his statement, the problem is
        the way the clarifications travel don’t travel as far and as fast as the fake
        news itself,” said Curato, adding that it was “easy for fake news to become
        hate news.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd60b41-d384-4669-852f-c1e94437a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Aguirre was pilloried days after he alleged that
        opposition party lawmakers critical of the administration had a hand in the
        clashes between government security forces and the Islamic State-inspired
        Maute Group in Marawi City. The fighting, which prompted President Rodrigo
        Duterte to declare martial law in Mindanao, is now entering its fourth week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0361bc-93e5-43e6-9488-2cd60588f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 7, Aguirre claimed at a press conference that Sen. Bam Aquino,
        Sen. Antonio Trillanes, and Rep. Gary Alejano met with the prominent Alonto
        and Lucman clans of Marawi in the weeks leading up the Marawi siege.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866475c0-9fb0-40fe-ac8d-3f5942d303bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He presented a photo to support his claim, but the photo showed
        Trillanes and Alejano with Zamboanga del Sur Vice Governor Ace Cerilles, former
        President Benigno Aquino III’s political adviser Ronald Llamas, and former
        Pampanga governor Mark Lapid. The photo was later revealed to have been taken
        in 2015 at the Iloilo airport instead of Marawi City, based on Cerilles’ Facebook
        post in that year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e29c5-2db1-4754-865c-7f00b15ff2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: Justice Secretary tags opposition senators to Marawi
        crisis, Resorts World attack</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d92acf-2f8b-4c10-bffd-c9563e18997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre retracted his remarks over the photo and his statements,
        saying he was “misquoted” by media despite video and audio recordings of his
        original statements. He also apologized to the Alonto and Lucman clans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ecba6-90bd-492a-bfe7-5a403ff00026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Journalists decry Justice Secretary’s ''misquoted''
        claim</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a0c01e-75d7-4094-9757-16986f917981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato cited two possible legislative solutions to fake news: technology
        and media literacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d4a43-c9f7-4795-8af3-8508aa1ce721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted NUJP had taken a technological solution by developing
        a Fakeblok, a Google Chrome plug-in that detects fake news on Facebook.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed58db6-fe02-4743-9099-6d40e9a87ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Filipino journalist groups launch fake news blocker</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77347816-9dcd-42f6-8295-dd49360b173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I don’t think that’s enough. A big part of it has to do with
        us, citizens, learning more about how to consume news… we always have to be
        critical,” said Curato. I think one of the things we have to ask is... Who
        benefits from [fake news]? And more importantly, who makes money out of it?”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5114078-48d9-4958-959e-aff48d7d79e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato advised netizens to check website URLs for strange characters
        or the lack of an “About” page, which can be indicators that this is a fake
        news site.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c7784-357a-48ee-824f-3c1ab1be463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens can take precautions by subscribing to legitimate news
        agencies, installing apps that block fake news like Fakeblok, and to be more
        skeptic of what they read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb337ad-7187-4b44-9e85-c459331e3b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The default position should be skepticism,” said Curato. “Skepticism
        makes democracy thrive, especially at this moment.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3baa3-c47a-4aeb-ace0-bff9c92dfa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fake news” from state news agency, government officials</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0675c08-581e-45af-8b42-e8783b69ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato echoed Senator Grace Poe’s condemnation of fake news. Poe,
        chairman of the senate committee on public information and mass media, called
        out Aguirre for “recklessly” linking lawmakers to the Marawi City clashes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b63aa-31a0-4ccc-9ea5-d8386452aa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What makes it worse is when the Justice Secretary himself willingly
        exploits and amplifies such fake news like a troll without a modicum of effort
        to at least verify the same just to malign political opponents. He was at
        it again when he recklessly linked several of our colleagues in Congress to
        the Maute group, only to backtrack and offer excuses,” Poe said in a statement
        on June 8.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c94c54f-ab7a-4f7e-bc6b-0cfb20caea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the internet, a troll is used to refer to an often-anonymous
        person who antagonizes netizens through provocation, offensive comments, harassment,
        or simply sowing discord.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efad9c1-f298-44af-8407-bebbb99494c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Philippine News Agency also received flak for fake
        news after they had used on May 27 a photo of a soldier in the Vietnam War
        to report on the Marawi crisis.&nbsp; The photo, which depicted a soldier
        carrying a gun, was cropped from a larger photo of two soldiers outside a
        hut. It was traced back to Wikimedia Commons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b4693-8f3b-4520-8c4b-8e381e4398f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s actually very disappointing, because it’s used as justification
        for a very important government decision. Images are never innocent. They
        are very political,” said Curato.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e66a95-13c8-4b84-80bc-6f35fa90d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If anything, it’s sloppy and we demand better as citizens from
        the main government news agency,” she added,</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab51734-2af2-4b1f-bfe8-07b9617da801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Assistant Secretary Mocha Uson was also
        blasted by critics on May 29. She reposted on her Facebook account a photo
        of Honduran police kneeling with a caption urging her followers to pray for
        Philippine troops sent to fight the Maute in Marawi. She has since defended
        her post, calling the photo “symbolism.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77a5f9-8506-46ad-881c-9f66b7b1800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probe into fake news</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c954f02-0857-4ccc-953f-792f6ccc3322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe has pushed for a Senate probe on the issue, while Senator Joel
        Villanueva, a member of the Senate Committee on Public Information, announced
        on June 10 a proposed bill penalizing those who spread fake news.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1301b6-f054-4254-9662-e623f11cdd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:38:48.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:38:52.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House of Representatives, Party-list AANGAT TAYO Rep. Neil
        Abayon announced on Monday his appeal to the National Union of Journalists
        of the Philippines (NUJP), the Kapisanan ng mga Broadkaster ng Pilipinas,
        and the National Press Club to “come up with a detailed, verified, and secure
        national online registry of working journalists and legitimate news outlets.”</p>'
  'anger-in-taiwan-as-china-poaches-another-diplomatic-ally':
    'author': ' Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-13T19:26:35.560+08:00
    'imagesource': 'jcr:82690acf-dc8f-4f2d-baa9-fe106691a796'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '005aa2d8-7194-4565-8fc2-1e176486b680'
    'lead': 'Taiwan has expressed "deep anger and regret" after losing one of its
      few diplomatic allies, deepening the island''s international isolation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T14:41:34.862+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T14:41:38.762+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T14:41:38.430+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anger in Taiwan as China poaches another diplomatic ally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99540209-81cb-4296-b9df-844b143413fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:41:34.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:41:38.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taiwan has expressed "deep anger and regret"
        after losing one of its few diplomatic allies, deepening the island''s international
        isolation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a2371-9c77-4050-961d-0e1f3d3fe855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:41:34.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:41:38.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China announced Tuesday that it had established ties with Panama
        after the central American country signed a joint communique and stressed
        it would not maintain any official ties with Taiwan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745f948-86f1-4149-a6b3-e2d702ac12a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:41:34.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:41:38.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It yielded to Beijing because of economic benefits, did a diplomatic
        turn in a very unfriendly way and deceived the government of the Republic
        of China (Taiwan) until the last minute," David Lee, Taiwan''s foreign minister
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e44be4f-7a93-43d6-9c01-bee47200f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:41:34.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:41:38.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Taiwan was also cutting its diplomatic ties with Panama
        to "safeguard" the "nation''s sovereignty and dignity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6782d3-730e-405f-ab90-4d8f881bf6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:41:34.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:41:38.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China views Taiwan as an integral part of its territory that is
        to be taken by force if necessary. Beijing has missiles pointed at the island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6ed44-11d1-4365-9916-de1a2b3e644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:41:34.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:41:38.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panama''s moves leaves Taiwan with only 20 diplomatic allies in
        the world, mainly small nations in Latin America and the Caribbean. In December
        2016, the African island nation of Sao Tome and Principe switched recognition
        to Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6175cb-147a-49a2-b166-2a4055330865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:41:34.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:41:38.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Taiwan – officially the People''s Republic of China and
        the Republic of China – separated in 1949 following the Communist victory
        on the mainland after a civil war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe39f68-b806-4960-8f75-123a1e206d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:41:34.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:41:38.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides have been governed separately since, though a shared
        cultural and linguistic heritage mostly endures – with Mandarin spoken as
        the official language in both places.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cfa776-f5f2-4178-8631-9e6135132894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:41:34.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:41:38.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1971, Taiwan – officially the Republic of China (ROC) – was forced
        to withdraw from the United Nations after the General Assembly passed a motion
        recognizing the People''s Republic of China as the only lawful representative
        of China to the UN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4e6ad-f39a-4da2-8083-88fc35c05e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:41:34.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:41:38.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other countries followed suit, including the United States,
        which switched diplomatic recognition to the PRC in 1979 but has maintained
        unofficial ties with Taiwan, an important ally in the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61a6f1b-774d-4c80-b6cf-0b9f5eea409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:41:34.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:41:38.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump set off a diplomatic firestorm before
        his inauguration by calling Taiwan''s President Tsai Ing-wen – the first contact
        between a U.S. president or president-elect and Taiwan''s leaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7eddd-2e7c-490c-9cec-0aeb2f406999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:41:34.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:41:38.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump has since affirmed U.S. commitment to the One China
        policy – a set of protocols that have governed U.S.-China relations for decades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7808ad5a-7a67-4a87-97e0-30a1713b58a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:41:34.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:41:38.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panama gave no specific reason for the split but China has been
        investing in the country, which is home to Panama canal – a crucial shipping
        route.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13885a7c-53ad-44a3-9225-1e2be8118f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:41:34.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:41:38.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have ratified it because it is the correct path for the country,"
        said Panama President Juan Carlos Varela in comments carried by Reuters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf470a4-55dd-41bb-a3c1-58b136a50fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:41:34.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:41:38.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sol Han and Serenitie Wang contributed to this report</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02fad2b-a57e-4c1a-bd46-e944538359a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:41:34.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:41:38.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Anger in Taiwan
        as China poaches another diplomatic ally."</em></p>'
  'herbert-bautista-terror-cells':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-13T18:26:13.838+08:00
    'imagesource': 'jcr:a1d771c1-ecb2-41a3-ba52-2c1a87e54ac2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c65f8c53-f625-442d-b43b-3fa89ed39a2d'
    'lead': 'Quezon City Mayor Herbert Bautista said persons affiliated with terror
      groups are in Metro Manila but they pose no threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T14:45:45.708+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T14:46:44.412+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T14:46:44.152+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC Mayor: Terror ''cells'' in Manila, but not a threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9dea7-25cb-4b52-9a2f-985bbc351036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> There
        are "terror cells" or persons affiliated with or sympathetic to armed groups
        in Metro Manila, Quezon City Mayor Herbert Bautista said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51f7b4-0a28-497b-8cf2-e6f3828a9a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa Metro Manila I believe, personally believe, talagang marami
        nang mga cells dito. Marami nang cells dito, at kailangang bantayan iyang
        mga cell na iyan [There are a lot of cells here, and they have to be watched],"
        Bautista, Chairperson of the National Capital Region Peace and Order Council,
        told CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94236543-8b88-4d12-baa1-3f4c3d438e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the presence was not limited to Maute Group members, but
        possibly including the Abu Sayyaf Group, the Bangsamoro Islamic Freedom Fighters,
        and other terror groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45cabe1-b453-4ab5-acb9-5fcb8469af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he insisted their presence is "not a threat."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8684dd-463f-4055-846b-d2b4ba80433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to be scared because that is the objective of the
        terrorists [is]... to make you scared talaga. So you don''t have to be scared,"
        said Bautista.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed706d0d-343d-43b6-a8dd-412bd4a12aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Metro Manila para sa kanila, R&amp;R nila yan e. Kunwari...pagkatapos
        ng giyera, punta sila sa urban centers tapos nagpapahinga sila dun," he added.
        "Nagpapalamig, kape-kape, nag-eenjoy... tapos balik ulit sa giyera. Metro
        Manila for them is like United States or Europe."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e629337-30f9-4c2f-8d79-1231f951f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:45:45.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:46:44.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Metro Manila is R&amp;R for them... After the fighting,
        they go to urban centers to rest there. They cool off, have coffee, enjoy...
        then go back to fighting.]</p>'
    '14':
