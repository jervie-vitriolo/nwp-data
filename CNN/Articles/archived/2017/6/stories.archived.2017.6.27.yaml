      'mgnl:lastActivated': 2019-07-25T15:22:52.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal investigation by CNN management found that some standard
        editorial processes were not followed when the article was published, people
        briefed on the results of the investigation said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57645bab-598f-48c7-bb5e-fc9176e5b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story, which reported that Congress was investigating a "Russian
        investment fund with ties to Trump officials," cited a single anonymous source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528020f4-0ce7-41bc-aae3-302d8d434293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These types of stories are typically reviewed by several departments
        within CNN ‚Äî including fact-checkers, journalism standards experts and lawyers
        ‚Äî before publication.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080af5a0-56d8-43d5-ab28-7206a970f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This breakdown in editorial workflow disturbed the CNN executives
        who learned about it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c94cffc-7957-4e58-bcc6-0eb4413209fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a staff meeting Monday afternoon, investigative unit members
        were told that the retraction did not mean the facts of the story were necessarily
        wrong. Rather, it meant that "the story wasn''t solid enough to publish as-is,"
        one of the people briefed on the investigation said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18888bf-56a3-4e8f-b809-08ab9170fe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporting about the Russian investment fund and Trump officials
        was not relayed on CNN''s television channels, but it was published on the
        web and shared on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e749e-a219-49f6-b65c-d09a404bed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, one of the people named in the story, Trump ally Anthony
        Scaramucci, disputed Frank''s reporting and said, "I did nothing wrong."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4129bb1a-a07f-4f7b-9f36-80de958288a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday night, once it was determined that editorial processes were
        not followed, CNN deleted the story from CNN.com. Soon thereafter, the story
        was officially retracted and replaced with an editor''s note.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaffec31-7ec3-407f-8207-0524f869fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece "did not meet CNN''s editorial standards and has been
        retracted," the note said. "Links to the story have been disabled."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc73f48-edbd-458f-8aea-655f1678c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editor''s note also included an apology to Scaramucci.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff637c7-1bc6-4118-9cd3-6f081abd2512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CNN did the right thing. Classy move. Apology accepted," Scaramucci
        tweeted the next morning. "Everyone makes mistakes. Moving on."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd050ae-0188-457c-bbf9-23fd9f4b6ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departures of Haris, Lichtblau and Frank are likely to come
        as a surprise to colleagues, particularly given the reputations of the three
        men.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb3c648-e373-493a-a4d7-457d83fd8c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank worked for USA Today and Newsday for three decades, pursuing
        investigations and covering the Iraq war as an embedded reporter, before coming
        to work at CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36423e76-b7bb-49c5-b71f-5dcd42883073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was part of an ambitious new investigative unit that was created
        last winter, bringing together existing teams from within the company and
        new hires like Lichtblau.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad547a4-4df7-4765-85eb-3918bf0a1730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A veteran of The New York Times who won a Pulitzer Prize for national
        reporting in 2006, Lichtblau joined CNN just three months ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fdc371-cda5-4340-974c-6da23354ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haris, who was named the executive editor of CNN Investigates in
        January, was previously the executive editor of CNNMoney.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b1937-46db-42c2-804b-2c7b0199b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Friday, CNN retracted a story published by my team. As Executive
        Editor of that team, I have resigned," Haris said in a statement. "I''ve been
        with CNN since 2001, and am sure about one thing: This is a news organization
        that prizes accuracy and fairness above all else. I am leaving, but will carry
        those principles wherever I go."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa5c5eb-1e82-43f9-841b-59965b62407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was posted on CNN.com, "Three journalists leaving
        CNN after retracted article"</em></p>'
  'MILF-wants-to-help-end-Marawi-crisis-MILF-vice-chair':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-27T12:18:50.267+08:00
    'imagesource': 'jcr:6f8c95ac-35f8-4509-9709-eb17902771ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf7ce7c8-6a4a-4f01-b09d-14b207af595b'
    'lead': 'The Moro Islamic Liberation Front says it is willing to partake in peace
      initiatives in Marawi once it consults with President Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T15:27:20.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T08:15:50.326+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T08:15:50.010+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MILF wants to help end Marawi crisis -MILF vice chair

      '
    'updated': 2017-06-28T07:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaeaa62-bbb0-4624-ab6e-b292a096f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;"><strong>Metro Manila (CNN
        Philippines, June 27) -</strong> The Moro Islamic Liberation Front said it
        is willing to partake in peace initiatives in Marawi if they confirm reports
        that the Maute group wants them to head negotiations, and that President Rodrigo
        Duterte gives them their blessing.</font></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d9c37-6aeb-4db4-9640-0b5959c3b014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">Speaking to CNN Philippines''
        New Day, MILF Vice Chairman Ghadzali Jaafar said while the MILF is still verifying
        reports the Maute group wants them to intervene in Marawi, they are ready
        to help ease tensions in the city after consultations with the President.</font></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef54a0-d760-43b1-ba58-111c6efb894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want very much to help ease the tension in Marawi City. Of course,
        who does not want to be involved in returning peace to Marawi city so that
        our people there-- our Maranao brothers and sisters can once again live in
        peace together again for their families,"&nbsp; Jaafar said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d42074b-38ed-4085-be14-18867ae88f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar however, said he cannot categorically say if the MILF will
        negotiate with Maute forces in the future, adding they will discuss the matter
        with Duterte if they receive an official request.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fffa500-21d8-4e04-9ef4-78050132ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar''s statement comes after reports that the Maute group is
        willing to withdraw from Marawi if the MILF will intervene to help end the
        crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e31b5-2ef9-4265-a17d-3c156d484a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Tuesday, Presidential Spokesman Ernesto Abella
        said "all possibilities are being considered" when asked about the said proposal,
        but did not issue further explanations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f21a25-f584-4ad5-9b62-c900739c9044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF leader, meanwhile, said the rebel group is still verifying
        the report, but will likely consult with the President if they confirm it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d794f-8572-4808-aecb-826533c6276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed, however, that the MILF is taking the information very
        carefully and will not act without coordinating with the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bdd4e0-1078-487e-8c35-b2e8383de055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the rebel group is taking the information very carefully,
        as they do not want to be compromised.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db0178f-2cec-4bff-9e9d-1f7cb0292ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to undertake unilateral action on our part without
        consulting first our President regarding such issue because at this moment
        in time we know this issue is of national concern-- is of national interest,"
        Jaafar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04eb2b1-9f11-4718-8b43-b5790eff165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar also called for the release of Maute hostage Father Chito
        Suganob, who according to rescued civilians, is alive and held captive by
        the terror group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d0789b-5c85-4197-b16c-ed4e92e16ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: CBCP confirms Maute abduction of priest, other parish staffers</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83c5a7-dc02-4522-9766-aebbf875affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re appealing again to those-- whoever is holding the good father
        Chito to please release him," Jaafar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b7d61d-5e77-4084-b285-9efbbfc59594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, the Maute group has supposedly offered Suganob''s
        release in exchange for Maute parents Cayamora Maute and Ominta Romato Maute,
        a.k.a. "Farhana", who are detained in Camp Bagong Diwa in Taguig.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e242dda4-5219-4e18-8ba7-37328aab9ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar said the priest held a very active role in the Mindanao peace
        process between the government and the MILF, and had been working for the
        success of peace initiatives in the region even under the previous administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db8faf-b480-40f5-8ccf-349e4feab589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, Islam encouraged the respect of other religious leaders,
        women, and the elderly even during times of war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f76af1e-6a3b-46f5-97fc-21d392082613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the time of prophet Mohammad ay ginalang po yung mga [we
        respect the] religious leaders na people of the book referring to the Christian
        sapagkat in Islam kahit sa gera, <em>ginagalang yang mga pari</em>, mga religious
        leaders, matanda, babae [in Islam, even in war, we respect priests, religious
        leaders, the elderly, women]-- non combatants in other words," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73138e0-93ac-4207-ab97-3c9d61e63846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF, which started as a splinter group of the Moro National
        Liberation Front, has been engaged in peace talks with the government for
        the creation of a new autonomous Bangsamoro region to replace the Autonomous
        Region in Muslim Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb68c2-f150-4177-9524-2781eee27e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte, Congress to receive final Bangsamoro Basic Law draft</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e34fec-4970-4944-9061-de3945b5c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the eruption of the Marawi Crisis on May 23, the the MILF
        expressed willingness to provide humanitarian assistance to civilians trapped
        in Marawi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ddcb2d-792d-40e6-bcba-524aa77abe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 31, meetings between President Rodrigo Duterte and the the
        MILF led to the creation of "peace corridors" in Marawi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9646c-db6d-498a-ac80-b5caa5fbd3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace corridors, which aim to hasten rescue and humanitarian
        operations for civilians still trapped in the Marawi conflict zone, have led
        to the recovery of 277 civilians to date.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e9e21-7319-4d60-8aca-6ee4c8e4c538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:27:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T08:15:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte OKs creation of ''peace corridor'' with MILF in Marawi</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4f4d3-28bc-454c-8bd1-bab19c073cde'
