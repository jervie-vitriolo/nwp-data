      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) ‚Äî Three CNN journalists, including the executive
        editor in charge of a new investigative unit, have resigned after the publication
        of a Russia-related article that was retracted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02434f18-d3ce-44bd-bca0-064310771d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Frank, who wrote the story in question; Eric Lichtblau, an
        editor in the unit; and Lex Haris, who oversaw the unit, have all left CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b6528-8dc6-454a-8123-eb43922b2976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:22:52.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the aftermath of the retraction of a story published on CNN.com,
        CNN has accepted the resignations of the employees involved in the story''s
        publication," a spokesman said Monday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50457184-9381-428d-a79a-1f41a5d16e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:22:44.418+08:00
