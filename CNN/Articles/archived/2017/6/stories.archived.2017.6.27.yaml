      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tausug</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ac4d7-440c-4c6a-8f4b-42c57aeb2456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tausug of Jolo in Sulu is an Islamic community structured around
        a sultanate. They used to weave cotton and silk textiles from imported yarns.
        Linked to the Tausug is the <em>habul tiyahian</em> (or <em>labur tiyahiran</em>),
        their traditional textile, an embroidered sarong.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb2952-fad6-453f-aba0-4a48b7294f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also well-known for tapestry weave techniques found in
        their pis (<em>head cloths</em>), <em>tadjung</em> (tubular skirts), and <em>kandit</em>
        (sashes). The cloth surface of the pis siyabit, in particular, is characterized
        by diamond shapes, diagonal crosses, and zigzag motifs inside small squares
        and rectangles. Predominant colors are pink, orange, and maroon shades, sometimes
        with a touch of white or green.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a97910e-9ea6-498a-a7a6-827357b6635f'
