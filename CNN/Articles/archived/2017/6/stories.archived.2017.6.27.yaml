    'template': '1'
    'title': 'MMDA eyes twice-a-week number coding scheme

      '
    'updated': 2017-06-28T00:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbddb875-9009-4f5e-81de-8d229a834983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> Twice-a-week
        number coding for every vehicle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead4df5-aeb3-45e3-8505-1a4ac62e9759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the plan the Metro Manila Development Authority is studying
        to help address the traffic situation in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da602b40-b44c-4fd7-96d3-08782af9d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro pwede namang konting sakripisyo pa para sa lahat, baka
        pwede gawin</em> two days out of every week <em>ang hindi paggamit ng sasakyan,"</em>
        said MMDA Chairman Danny Lim in an inquiry by the House Committee on Transportation
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca760d6-f969-433c-adeb-4fde646c4d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe everyone should sacrifice a little bit, maybe
        we can avoid using our cars two days out of every week.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c281750-2821-48b7-8faf-7fb750521e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim explained there are not enough roads in Metro Manila to accommodate
        all vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c82b8-6b16-4c16-9637-2b73d864a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have more than 30 percent of vehicles na nagsama-sama sa less
        than five percent na road network. So volume, problema talagang kailangan
        mabawasan ''yan," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d4f7b-c2f8-49b5-825b-07ad3d778189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have more than 30 percent of vehicles that clump
        together in less than five percent of our road networks. So volume is a problem
        we really need to lessen.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0998ad-7b30-4f97-b0c0-ba886ca86e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim clarified however that MMDA will first have to get the opinion
        of Metro Manila mayors before they push through with planning the new number
        coding scheme.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db56dd-c419-4e65-94f8-7767a8e67c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Cesar Sarmiento, however, disagreed with Lim''s
        proposal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b9942-be3f-4378-859a-ebb934eb91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Self-defeating<em> naman ang</em> purpose niyan e. If we impose
        that, you cannot prevent those who are capable of buying, would buy again
        new vehicles.<em> Dagdag na naman ''yun,"</em> Sarmiento said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee330df-46b4-4aab-8934-6154b3a7c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The purpose of the coding scheme is self-defeating.
        If we impose that, you cannot prevent those who are capable of buying new
        vehicles. That will add to the vehicle volume.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4b11d-2325-45b2-9ed1-655f0ff9ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA currently has a unified vehicular volume reduction program
        in place. Vehicles with certain numbered plates from 7 a.m. to 8 p.m. are
        banned to ply 23 major circumferential and radial roads in the metro.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc66a2c-39d4-4986-b4a6-cdd5103085df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: MMDA: No window hours policy on number coding to stay</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1160e6-c829-4734-923f-74e1fbfd8f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, MMDA''s Acting Chairman Tim Orbos looked into a modified
        ''odd-even'' scheme on EDSA, to limit the current 300,000 vehicles plying
        EDSA daily. The proposal drew flak from motorists for its two-hour interval
        implementation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d86630-0848-4e2d-a873-55084ee4f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More traffic incidents in the metro</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89daa022-8ca1-4e09-97cc-566ca0d4a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Highway Patrol Group (HPG) reported in the congressional
        inquiry that from January to May 2017, more than 13,000 traffic incidents
        have been reported. Almost 1000 of these were fatal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb4b4b0-31b4-49c5-ad8e-ccad2b228c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HPG said most of the incidents could be attributed to human
        error.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc3447-b164-4b56-a5d5-fd319f6fce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said the incidents mostly happened during daytime, when
        most traffic enforcers are deployed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f9abf-c569-4ff6-96dc-4f4886fe3c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA Chairman explained that they are short on manpower, as
        some of these enforcers have yet to receive their monthly salary amounting
        to only P6,000 since February this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7525a55-da1e-4ce0-a12f-a3cd81e6311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nawawalan tayo ng mga</em> traffic enforcer sa EDSA for
        example, <em>dahil</em> what do you expect? <em>Hindi naman magta-trabaho
        yan kung walang inuuwi sa pamilya,"</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a025ab90-dea8-445f-9c9a-e0a80d6fda04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re losing enforcers in EDSA because what do you
        expect? They won''t work if they can''t bring home a salary.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3cd31-b85c-4633-bc4d-83d6dad9ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:09:53.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:10:08.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA called on the Budget Department to release the funds needed
        for the salary of the auxiliary traffic enforcers.</p>'
