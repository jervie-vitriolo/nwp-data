    'title': 'Salvador Dali to be exhumed amid paternity suit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f78bd5-7f5b-406f-80c4-448cb1c0f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:37:19.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:37:23.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A Madrid court ordered Monday that the
        remains of Spanish surrealist artist Salvador Dali be exhumed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e6beb-aa4e-4e53-964b-ffe347ed1563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:37:19.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:37:23.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as a woman who claims to be his daughter filed a
        paternity claim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792bba2f-b258-4a39-9f22-feae15f97836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:37:19.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:37:23.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, born in 1956, claims she is Dali''s child as a result
        of an extramarital tryst with her mother, who worked as a maid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e3b53-563e-4894-8186-2b3f4f9ae654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:37:19.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:37:23.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Madrid Supreme Court, the objective
        of the exhumation is to "to get samples of his remains to determine whether
        he is the biological father of a woman from Girona (in northeastern Spain)
        who filed a claim to be recognized as the daughter of the artist."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ebd64-7a6f-40d4-90d1-0e01e99b03d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:37:19.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:37:23.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court explained that it ordered the exhumation due to the "lack
        of other biological or personal remains with which to compare" the woman''s
        DNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4778ffa1-588f-4978-9df3-9c78d7b00c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:37:19.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:37:23.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, Pilar Abel Mart√≠nez, was born in Figueres, Girona, in
        1956. The Martinez family has been trying to prove that Dali was her father
        since 2007. CNN has reached out to Mart√≠nez''s lawyers for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95802fea-67f0-4f6c-be2a-a094b7124479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:37:19.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:37:23.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salvador Dali Foundation said it will prepare an appeal to fight
        the court order allowing for the exhumation of the remains of Salvador Dali.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9b8bdd-9dfc-4417-b61e-bb606c91a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:37:19.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:37:23.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Dal√≠ Foundation is preparing an appeal to oppose the carrying
        out of this exhumation, an appeal that will be presented in the coming days,"
        a statement from the foundation said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ce335-2331-4908-aa20-b21ec6de5a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:37:19.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:37:23.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Martinez, her mother told her that she maintained a
        secret relationship with the painter in Port Lligat in northeastern Spain,
        close to the border with France, where she was working as a maid for a family
        who would spend part of the year in that town.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46859c1a-b1d2-4fe5-b9d8-8abc6ec5abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:37:19.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:37:23.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dali was born in Figueres in 1904 and died there in 1989. He married
        his wife, Gala, in 1934, but they never had children. Gala died in 1982.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a60a91-4b57-4e67-a517-50f8e25167f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:37:19.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:37:23.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vera Catano contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98bedd4-1852-4deb-9cd4-38ab147e478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:37:19.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:37:23.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Salvador Dali to
        be exhumed amid paternity suit"</em></p>'
  'ISIS-fighters-Mosul-Iraq':
    'author': 'Nick Paton Walsh and Mohammed Tawfeeq, CNN'
    'caption': 'Iraqi forces have entered ISIS-held Mosul for the first time in more
      than two years and are battling ISIS militants on the front line, defense officials
      told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-27T08:33:13.618+08:00
    'imagesource': 'jcr:7c848963-1e27-4420-a4a4-b22476111db6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b2491d3-252f-4f51-ba8a-09aa824be4fc'
    'lead': 'A "couple of hundred" ISIS fighters still defend the Old City in western
      Mosul, though it''s not clear how many civilians are trapped in the area, a
      US-led coalition spokesman said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T15:40:16.767+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T15:40:20.891+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T15:40:20.658+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only a ''couple of hundred'' ISIS fighters left in Mosul

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a75a47-a8f7-4b64-a0c5-6391cfb1e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:40:16.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:40:20.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IRBIL, Iraq (CNN) ‚Äî</strong> A "couple of hundred" ISIS
        fighters still defend the Old City in western Mosul, though it''s not clear
        how many civilians are trapped in the area, a US-led coalition spokesman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3074fb9-0ef5-40a8-82e1-35b90602fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:40:16.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:40:20.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still tough fighting to go," Col. Joseph Scrocca told
        CNN, stressing that the operation launched last month to liberate Iraq''s
        second-largest city has been led by Iraqi forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe76fef-90be-4463-aaeb-17f3bf5cc068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:40:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:40:20.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Old City, just a few fighters can hold things up for some
        time," Scrocca said. "The ISF (Iraqi Security Forces) and coalition must be
        deliberate to protect the civilians that are still alive but quick enough
        to save them from starvation. It is a delicate balance."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260b6e86-f979-4edb-9883-a7632155c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:40:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:40:20.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mosul, 980 militants had been killed and more than 6,000 wounded
        in the push to oust ISIS, the Pentagon reported a month ago. The terror group
        took control of the city in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04810c2b-9d52-4885-94c2-e2a8f55ee6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:40:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:40:20.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Old City neighborhood captured</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db51ad26-93bd-4d1a-b339-75ec728e2a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:40:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:40:20.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces on Monday recaptured their first neighborhood in
        the Old City, a statement released by Iraq''s Joint Operations Command announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34977966-be3f-4ffc-b1e2-e394137e28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:40:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:40:20.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iraqi counter terrorism forces have liberated al-Farouq al-Awla
        neighborhood in the Old City in western Mosul and raised the Iraqi flag over
        its buildings," Nineveh operation commander, Staff Lieutenant General Abdulamir
        Yarallah, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767bfde2-9ade-4c75-820b-552a05a6531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:40:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:40:20.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Security Forces launched the offensive on the historic district
        of the Old City in western Mosul on June 18. The area is believed to pose
        major challenges for ground forces because of its narrow streets and ISIS''s
        use of human shields.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d469ff-eca7-4a02-b835-8cadbeaef546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:40:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:40:20.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting in Mosul has caused the displacement of more than 700,000
        people since the offensive began, and the United Nations migration agency
        has warned that the number of people fleeing the city has soared in recent
        weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4070a1a-015e-48ba-999b-a7122dbc9cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:40:16.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:40:20.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Only a ''couple of
        hundred'' ISIS fighters left in Mosul"</em></p>'
  'Supreme-Court-travel-ban':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'caption': 'The Supreme Court Monday allowed parts of President Donald Trump''s
      travel ban to go into effect and will hear oral arguments in the case this fall.
      | CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-27T03:43:09.019+08:00
    'imagesource': 'jcr:6f439083-6e9c-4d35-94c4-3f61f3f0172b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11c636e7-215b-44f4-9284-25b35b522fed'
    'lead': 'This is the first time the high court has weighed in on the travel ban,
      and a partial victory for the Trump administration, which has been fighting
      lower court rulings blocking the ban from taking effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T15:43:32.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T15:43:36.124+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T15:43:35.770+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court allows parts of travel ban to go into effect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4acc2a8-e5d7-415e-b151-12a58ed37adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) ‚Äî The Supreme Court Monday allowed parts of President
        Donald Trump''s travel ban to go into effect and will hear oral arguments
        on the case this fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a899739a-1ead-4b22-9f5f-f6304e2b9ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court is allowing the ban to go into effect for foreign nationals
        who lack any "bona fide relationship with any person or entity in the United
        States." The court, in an unsigned opinion, left the travel ban against citizens
        of six majority-Muslim on hold as applied to non-citizens with relationships
        with persons or entities in the United States, which includes most of the
        plaintiffs in both cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193fd0e0-d0e2-46b8-903b-b8536bfcba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examples of formal relationships include students accepted to US
        universities and an employee who has accepted a job with a company in the
        US, the court said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352adf44-7dc1-407e-b8e3-b329aaa80bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the high court has weighed in on the travel
        ban, and a partial victory for the Trump administration, which has been fighting
        lower court rulings blocking the ban from taking effect. Justices did not
        address Trump''s tweets which have caused legal problems for his administration
        previously.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b849a05-c8c5-4306-8108-d458bf1cfeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban, which bars people from Iran, Libya, Somalia, Sudan, Syria
        and Yemen from entering the US for 90 days ‚Äî outside of the "bona fide" relationship
        exception ‚Äî could take effect in as little as 72 hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f084459-e7b3-4ad6-a125-4d435bc21e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called the decision "a clear victory for our national security."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81257826-73e2-4f4f-8051-c192c6637821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President, I cannot allow people into our country who want to
        do us harm," he added in a statement. "I want people who can love the United
        States and all of its citizens, and who will be hardworking and productive."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b8f8a-f69e-4592-8094-eb88f563bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0bef08-a8ed-490f-a217-936000608f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How officials implement the ban could cause chaos at airports, similar
        to what happened when Trump''s first travel ban executive order was written
        in January (it was later blocked).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d37c8-6d26-4b1a-8bc3-8dfc41329bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s going to be an extreme headache. Think about how the people
        at the border, at airports are going to make that decision," said Page Pate,
        CNN legal analyst. "Who is going to make this decision? If we leave it to
        the folks on the front line, that''s just going to lead to more litigation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704a366-08bf-4c34-8b1d-04a8210865fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed a memorandum earlier this month which states that administration
        officials shall begin implementation of the parts of the order that are allowed
        to go forward 72 hours after the court rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe7a4cf-4473-4757-b24e-07f75a597f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security said in a statement it will
        discuss the court''s action with the Justice and State departments and said
        it would implement the ban "professionally, with clear and sufficient public
        notice, particularly to potentially affected travelers, and in coordination
        with partners in the travel industry."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a9e1f-5ee3-4dfe-828e-97dd6de4ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for refugees, the court held that a person seeking refuge in
        the US can claim "concrete hardship" ‚Äî but in the end, if they "lack any such
        connection to the United States ... the balance tips in favor of the government''s
        compelling need to provide for the Nation''s security."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c254ea9-4d7a-450f-8b38-4c6ae7fec766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sidesteps Trump''s tweets</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b3d00-8c74-4854-8cd1-e43b29e07512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself has repeatedly criticized judges who sided against
        the travel ban and suggested the judicial system is against him and harming
        national security interests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ce2a9-ad5f-425b-8097-d2bd6a582825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The courts are slow and political!" Trump wrote in one of several
        tweets criticizing rulings from various federal judges this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71837983-51de-4fc8-916c-a713b4c70f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s right, we need a TRAVEL BAN for certain DANGEROUS countries,
        not some politically correct term that won''t help us protect our people,"
        Trump tweeted earlier this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09aa578-32ec-43fb-b19a-d5d17bce87e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Trump''s second attempt to install a travel ban.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f1cc9-9ae6-450e-a013-d0273c959926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first executive order was issued one week into his term, and
        sought to bar people from Iran, Iraq, Libya, Somalia, Sudan, Syria and Yemen
        from entering the US for 90 days and all refugees for 120 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519ce87-ad89-40e6-8d17-dbda05521c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After it was blocked by the courts, Trump tried again in March with
        a revised version that didn''t include Iraq and was meant to clarify problems
        of the first order that created uncertainty about the rights of dual citizens
        and holders of US visas. It had been blocked by courts on both constitutional
        and statutory grounds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2162542-90f0-41df-bf4b-c7fcde2bfd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has called his second executive order "watered down," and
        "politically correct."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1cba35-e357-461e-88c7-f4ce1d6f4ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while lower courts used Trump''s own words against the White
        House as a justification to stop the ban from taking effect, the high court
        did not look at that language.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5d23c-2879-45bd-bbf3-6942e5c09163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidate Trump issued a statement calling for the "total and complete
        shutdown" of Muslims entering the United States until the government could
        "figure out what is going on," in response to a deadly mass shooting in San
        Bernardino, California, by ISIS sympathizers in December 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514b8485-f80e-4e74-be6e-86643edcd293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 16 pages did not include any citations to President Trump''s
        campaign rhetoric," said CNN senior legal analyst Jeffrey Toobin. "And the
        Supreme Court seems reluctant to get into the business of that, which is why
        I always thought the President had the best chance of winning at the Supreme
        Court."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d66f619-c1c1-4f20-b942-680342a209c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about the executive order itself. It is not about the campaign
        or anything else," Toobin added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851774e7-bca5-4f3f-9169-3c9953fe5b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Conservative trio would have allowed full ban</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246109f8-61bb-4636-9387-83cafc032e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Clarence Thomas dissented with Justice Samuel Alito and
        newly-appointed Justice Neil Gorsuch, saying the court didn''t go far enough.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1c668-dc2d-435c-93d6-e4aaad350429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas said he would have stayed the injunctions "in full," adding
        the government is "likely to succeed on the merits."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54beba63-aa33-41f7-b0ae-69e4e431b9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas expressed concern with the "court''s remedy" and said he
        fears it will "prove unworkable."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd382c604-a9e8-4e97-985f-6c2fe541c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s compromise will burden executive officials with the task
        of deciding ‚Äî on peril of contempt ‚Äî whether individuals from the six affected
        nations who wish to enter the United States have a sufficient connection to
        a person or entity in this country," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe77a56a-31ff-4584-98f4-ac94c3ae7dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice John Roberts and Justice Anthony Kennedy ‚Äî who has
        been considering retirement ‚Äî both joined the majority opinion that agreed
        to keep parts of the ban on hold until oral arguments this fall.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481be8ab-f300-4ccb-bb91-c9e609c0d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fact is telling, said Steve Vladeck, CNN legal analyst and
        professor at the University of Texas School of Law "The fact that neither
        agreed with the dissenters to put the full Executive Order into effect may
        be an important signal for how they''d be likely to rule on the merits ‚Äî and
        a bad sign for the Trump administration at least with respect to no ‚Äî citizens
        with connections to the United States," Vladeck said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd086de91-7eab-495b-abf5-f2cc3f992c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toobin also suggested how the court handled the case means Kennedy
        will stick around.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a551b1a3-d702-4052-a8f8-e6705770fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Kennedy didn''t retire today probably means he won''t
        retire this term," Toobin said. "However, Sandra Day O''Connor did retire
        two days after the term ended."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e67297-bbaa-4bce-8ef3-6d83b8eb3cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e37ad81-37e5-4a49-a95f-094888531cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:43:32.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:43:36.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Daniella Diaz, Laura Jarrett and Grace Hauck contributed
        to this report.</em></p>'
