  '2017-NBA-Rookie-of-the-Year-Malcolm-Brogdon-Milwaukee-Bucks':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-27T18:54:33.417+08:00
    'imagesource': 'jcr:ef81ad2d-d319-4753-a48d-12cb662a140f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8458efc-8a29-46a6-a6d9-3383f988a3cb'
    'lead': 'Milwaukee Bucks guard Malcolm Brogdon claimed the 2017 Rookie of the
      Year award, calling the win ''a testament to the guys that are underestimated''.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T14:30:43.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T14:30:47.640+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T14:30:47.346+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malcolm Brogdon: ROY win for the ''underestimated''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e2f64-6d0c-4dc7-93a1-7275b62f4c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:30:43.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:30:47.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 27) ‚Äî</strong> Milwaukee Bucks guard
        Malcolm Brogdon made history in the National Basketball Association (NBA)
        after taking home the 2017 Rookie of the Year (ROY) plum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb2375-9e3d-4f86-9bc9-dbadae8679fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:30:43.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:30:47.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brogdon beat out Philadelphia''s Dario Saric and Joel Embiid for
        the honor, becoming the first player who wasn''t a first-round pick to win
        the award in the common-draft era in 1966.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f906be9-92f1-4c35-8d68-265c8463c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:30:43.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:30:47.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year old was selected 36th overall by the Bucks in the 2016
        NBA Draft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3213dc-7d23-4290-9067-6935f7111b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:30:43.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:30:47.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former University Virginia star is also the first ex-college
        senior to pick up the ROY since Tim Duncan in 1988.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c8dba-d75f-43cf-bb45-5b520493a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:30:43.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:30:47.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Brogdon was named as this season''s top rookie, he took the
        stage and paid tribute to those who have odds stacked against them in the
        NBA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a36e19-83d9-4098-a170-29a07f3e91e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:30:43.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:30:47.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a testament to the guys that are underestimated, guys that
        are second round picks, guys that are undrafted every year," Brogdon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c70163-8324-4812-bc0c-8964b24389cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:30:43.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:30:47.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think it''s an important message for people to see, and
        it can be done," the newly minted ROY added later on at a press conference.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Malcolm Brogdon (<a href="https://twitter.com/Bucks?ref_src=twsrc%5Etfw">@Bucks</a>)
        takes home the 2017 <a href="https://twitter.com/Kia?ref_src=twsrc%5Etfw">@Kia</a>
        <a href="https://twitter.com/hashtag/NBA?src=hash&amp;ref_src=twsrc%5Etfw">#NBA</a>
        Rookie of the Year award! <a href="https://t.co/fi0j6KJwZm">pic.twitter.com/fi0j6KJwZm</a></p>&mdash;
        NBA (@NBA) <a href="https://twitter.com/NBA/status/879513024717090817?ref_src=twsrc%5Etfw">June
        27, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4dc062-6c39-4119-8aef-9d1e5f136159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:30:43.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:30:47.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d83688-daee-4d33-a032-e83f5531fcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:30:43.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:30:47.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brogdon led all rookies in assists (4.2 apg) and steals (1.12 spg),
        and ranked second in three-point field goal percentage (40.4) and free throw
        percentage (86.5).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319bd7db-9119-4fec-bb1c-36f2f7bf0d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:30:43.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:30:47.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Embiid''s social media campaign to get either Saric or himself
        the top rookie award, Brogdon finished 166 media voting points ahead of the
        second placed finisher.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893adfb9-d586-46c2-b89c-548b5b68ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:30:43.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:30:47.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally revealed that Brogdon was the clear winner with 414 voting
        points, Embiid finished second with 266, and Saric rounded out the top three
        with 177.</p>'
  'pride-parade-marikina':
    'author': 'Cedric S. Reyes'
    'caption': 'This year‚Äôs Metro Manila Pride brandishes its unique form of protest
      with some assistance from the local government of Marikina. Photo by KITKAT
      PAJARO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-06-27T18:30:36.104+08:00
    'imagesource': 'jcr:6ff31054-4a54-4f5e-ab96-11e22c42f273'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cf007af-cab0-45bf-b8bd-fb860c5a0935'
    'lead': 'This year‚Äôs Metro Manila Pride brandishes its unique form of protest
      with some assistance from the local government of Marikina.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T14:48:45.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T14:48:49.660+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T14:48:49.358+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Marikina, the LGBTQ community finds a formidable ally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6db07d-9f57-47dc-9309-bd60416ead04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> In the middle of
        Marikina‚Äôs Plaza De Los Alcaldes, a young man has just slipped out of his
        denim cutoffs to reveal the white, one-piece vinyl bikini hugging his body.
        He waves hello and reapplies his lip gloss. It‚Äôs just a little past noon on
        Saturday, June 24, at this year‚Äôs Metro Manila Pride March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3118e9eb-6ae5-468e-9deb-9196c8f619d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the blinding light of midday, the man‚Äôs outfit change glows in
        all its defiant glory, a bold statement of norm resistance that demands to
        be seen. The seat of the local council towers behind him. At the moment, his
        statement is quite literally backed by government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad8f25-ca33-4c69-bf07-1746e25cb478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounding him are over 7,500 other attendees, some in full festive
        regalia, of the annual protest-cum-celebration of the LGBTQ community. The
        event draws together members and allies of the queer sector to celebrate their
        varied identities and to march for urgent causes.</p>'
    '5':
      'image': 'jcr:ce304eef-e2d1-47b5-a720-63e37dcbd958'
      'imageCaption': 'One of the many organisations who marched on Saturday cheers
        in celebration of the queer identity. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86cedf0-f847-4648-b283-1310983412a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013431f-395f-4036-9d01-3f7b9aa8f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among many others, HIV awareness organizations Red Whistle and Love
        Yourself were present, handing out informational pamphlets and condoms to
        attendees as they marched. Student collectives like the University of the
        Philippines Babaylan and University of Santo Tomas KILOS also rallied for
        gender-inclusive education.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d60180-dc01-4bcc-8870-d65b4e3faac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebratory nature of Pride can never be fully divorced from
        the movement that it represents. Metro Manila Pride has always been reflective
        of the social conditions that plague LGBTs. Throughout the event‚Äôs colorful
        23-year history in the Philippines, a number of advocacies have made themselves
        visible under the banner of Pride‚Äôs rainbow flag.</p>'
    '9':
      'image': 'jcr:a05a6cb3-1bf5-4527-a7c8-4acfb5155d3f'
      'imageCaption': 'Co-coordinator Loreen Ordo√±o dyed her hair a rainbow just for
        this year‚Äôs pride. It is her fourth year organising the annual pride march.
        Photos by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220bf6d6-8acf-48e8-a94f-abf32ad87119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e0c123-8864-4259-a8aa-9695fe131ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading professor in sociology and queer studies John Andrew Evangelista
        writes that the first ever Metro Manila Pride March in 1994 was also a rally
        against oil price hikes and the Expanded Value Added Tax. This year‚Äôs Pride,
        for its part, also collected support for victims of the crisis in Marawi,
        care of civilian group Temperamental Brats, who received donations in exchange
        for handmade T-shirts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9718d13-eaae-4a0c-bdd3-cbb45e1e4cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resounding message of this year‚Äôs Metro Manila Pride was the
        need for the timely passing of the Anti-Discrimination Bill. ‚ÄúSeventeen years
        ago, then Akbayan Representative Etta Rosales filed the first SOGIE (sexual
        orientation and gender identity and expression)-specific, anti-discrimination
        bill in Congress,‚Äù says Sen. Risa Hontiveros, one of its advocates, during
        the march. The bill that has evolved from that first filing has yet to be
        passed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94633538-fd6b-4e11-af91-bd8f704ea62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet this year‚Äôs Pride march is a reminder that there‚Äôs reason
        to remain hopeful. The march, held in Marikina, has found an enthusiastic
        supporter through its local government.</p>'
