      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chevrolet display, called ‚ÄúChevy Central,‚Äù was held from June
        16 to 18 at the SM Mall of Asia Atrium and showcased the company‚Äôs latest
        models, such as the top-selling Trailblazer sport-utility-vehicle, the Colorado
        pick-up truck, the Trax crossover, the Sail subcompact sedan and the Spark
        hatchback.</p>'
    '7':
      'image': 'jcr:32e360d5-75f4-486c-a32c-736cba7c266f'
      'imageCaption': 'The all-new Chevrolet Spark, one of the American carmakers''
        stronger sellers in the Philippines, at the "Chevy Central" display at the
        SM Mall of Asia.'
