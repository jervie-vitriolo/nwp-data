    'template': '1'
    'title': 'AFP: Female hostages in Marawi forced to marry Maute members, become
      sex slaves

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32db1aaf-a301-438e-9149-42606a598e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:50:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:50:07.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 27) ‚Äî</strong> While the Marawi crisis
        has resulted in numerous deaths and injuries among civilians, terrorists,
        and government troops, escaped hostages from the scene reveal women are stripped
        off of dignity and decency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd31380-d4ac-4f03-a29a-368c5ec4c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:50:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:50:07.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Tuesday, Joint Task Force Marawi Spokesperson
        Lt. Col. Jo-Ar Herrera said remaining members of the Maute terror group in
        Marawi City are forcing women to marry them and become sex slaves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecefacb9-2474-4fd6-92ac-d1d3feac6567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:50:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:50:07.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Female hostages were forced to marry the Maute local terrorist
        group. so they are being forced as sex slaves, they destroy the dignity of
        women," Herrera said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6832e3f-6856-4ca3-a243-1d43f8bdd6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:50:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:50:07.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said this was among the experiences recounted by the seven
        hostages who recently escaped from their captors after being held for three
        weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b3cc1-ad02-4b34-a8e4-0bade3a8f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:50:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:50:07.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the Maute terrorists "evil personalities," as the women''s
        decency and dignity are highly respected in Islam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a294d3c-d326-4a55-a213-b36c8ed9bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:50:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:50:07.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said the seven escaped hostages, who are now being debriefed,
        revealed how members of the terror group treated them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6332e3b7-c62b-415f-95bd-05d4449dfd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:50:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:50:07.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hostages were initially tasked to loot houses, establishments,
        for ammunition, firearms, gold, cash, and jewelries," Herrera said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f41cb-5879-4e3f-be7c-892274c6a2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:50:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:50:07.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looting was also scheduled during mornings, at 7 a.m. to 11
        a.m., and after lunch until 3 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e7e1e3-500a-4814-9303-2642aa3c2c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:50:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:50:07.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera added, "hostages were issued firearms. pinipilit nila yung
        hostages to bring firearms...fino-force sila to fight government forces."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2f3e6-2f15-45a3-9919-252429ee9483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:50:03.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:50:07.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hostages were issued firearms and are forced to bring
        them. They are forced to fight government forces.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f700f85-2f0b-4b79-8bac-e67b40da79a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:50:03.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:50:07.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostages were also tasked to bring wounded terrorists back to
        mosques, where some of the Maute members are hiding out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa664c5-3d34-4821-b9f8-73d3006933a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:50:03.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:50:07.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera added the hostages assured Fr. Teresito "Chito" Suganob
        is still alive, who was taken hostage by members of the terror group at the
        start of the attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ff21b-963a-4ecc-a02e-347bf854dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:50:03.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:50:07.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very true na nakita nila si Fr. Chito, <em>sila po ay nagsabi
        na buhay pa si Fr. Chito,"</em> Herrera said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8a7608-00e8-4b6f-9293-f21ee32e9efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:50:03.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:50:07.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s very true that they saw Fr. Chito, they said
        he''s still alive.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063ed0f-ec5b-4f8a-bfa1-aea71623a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:50:03.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:50:07.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis has seen the death of 70 government troops, 27
        civilians, and 290 terrorists. It has also displaced an estimated 200,000
        people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe80ede-f238-4692-9d6a-ac2c3316657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:50:03.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:50:07.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong and Ver Marcelo contributed to this
        report.</p>'
  'security-businesses-security':
    'author': ' Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-27T21:39:35.685+08:00
    'imagesource': 'jcr:f32ae5db-ba85-48e9-9dbd-7cb067997cc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39dff21d-21d7-43f8-8026-3a7fa8fa7340'
    'lead': 'With the Marawi crisis and Resorts World Manila attack, businesses are
      advised to boost their security'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T13:54:48.278+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T13:54:56.400+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T13:54:56.128+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Security experts urge businesses to beef up security

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d9d1c-3de2-48ee-b4ea-85dbd24ef58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> Security
        experts on Tuesday said the business sector should invest more on security
        in the light of the Marawi crisis and the attack on Resorts World Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b827ffd-ab0a-4d5a-83df-4cff174c4adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security consultant and former United States Federal Bureau of Intelligence
        agent Steve Cutler said the Philippine government should address both physical
        and cyber security of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24031d70-0c54-499e-bd81-96be40e89f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutler also said at the Asia CEO Forum in Makati that businesses
        must boost their internal security as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee691f-eb3e-452f-8d3f-4d594ad6cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make sure that you''re doing very good due diligence, background
        checks on where you''re going to put your shop, how are you going to set it
        up, where it is, so on," Cutler said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17060077-336d-4742-b790-63f99091ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutler said bank account confidentiality should be assured, especially
        for businesses, as this is one of the key factors foreign investors consider.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f49556f-b5a5-46b2-a40b-90e6230a5712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government should intensify its fight against money
        laundering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0876520-f6f5-4221-af1e-53b25dacfd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutler also advises business owners to run routine antivirus checks
        within their softwares to prevent hacking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381a5cb-7d48-448c-aa0c-c1e429e10c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That they are using licensed software, that they are using internationally-recognized
        standards for IT practices," Cutler said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9211b141-d918-412e-b9ae-257598d93af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Singer, chief analyst of a security firm, said terrorism may
        occur in unexpected times without warning, so businessmen are advised to avoid
        places of conflict.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e1c02-a698-4c37-97df-763430606cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer referred to the Resorts World incident on June 2, where some
        investors were just visiting the casinos during the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e53b7b-1dd8-4125-a69e-222793f9837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same forum, Presidential Adviser on the Peace Process Jesus
        Dureza said it would also be the businessmen''s loss if they allow the events
        in Mindanao to "terrorize" them. He advised them to just invest in other countries
        if they get alarmed easily.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f6f849-26fc-49b2-8933-ce4a35aa77df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza added the business sector should just trust the government
        as it inches closer to liberating Marawi City from the terror group Maute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e5c68-75a6-4535-938d-443dd64bae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economist Bernardo Villegas said the Philippine economy could still
        sustain growth despite the terror incidents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eab1a1-ba82-4663-8455-d7dcf5d0d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas said the country''s economy has a solid foundation such
        as high remittances that will not be overwhelmed by security threats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b8bed3-330a-488b-8464-094d853e3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Trade and Industry has found two small
        establishments in Iligan City and seven major establishments in Lanao del
        Norte and Surigao violating the price freeze on basic commodities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c3ffd9-6cff-4621-be6f-1a0ae3d99190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department discovered canned goods sold 10 centavos to ‚Ç±2 above
        prevailing prices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab85c1ce-3824-4a8f-ac84-91aa999440f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the overall price situation in Mindanao is stable, agricultural
        and fish products are declining.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd9ab5-00c7-494b-ae3f-25cdf19e067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate press briefing on Tuesday, Trade Secretary Ramon Lopez
        said businesses were unaffected by the Marawi crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da385e-39a1-42e9-8810-d10cc5707f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re pleasantly surprised that on the business,<em> hindi po
        tayo</em> affected because<em> yung sa mga negosyante</em> (we are not affected
        because the businessmen), they really look into the longer term potential
        of a country and the fundamentals," Lopez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ded74-ed55-4544-b5a2-6c058af70fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, however, said tourism was affected by the terror attack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a70a0-3b21-41eb-8915-44ea6c1d6734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve heard stories of course unfortunately on the tourism, there
        will be some cancellation. I understand for mga conventions, for obvious reasons,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa0ed26-c7a2-4141-9f93-9d48c596d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added Mindanao businesses welcome the martial law declaration
        by President Rodrigo Duterte, as their concerns are limited to Marawi City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc54d8c-f2e2-42a2-9f94-0e4a4a3f35a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:54:48.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:54:56.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say they like Martial Law. <em>Una mas secured sila</em> (First,
        they are more secured). They feel more secure and safer. Of course yung checkpoint
        might require a little more time but they can live with that, <em>sabi nila</em>.
        And they said it''s business as usual for areas outside Marawi. It''s really
        in Marawi<em> lang sila</em> concerned," Lopez said.</p>'
