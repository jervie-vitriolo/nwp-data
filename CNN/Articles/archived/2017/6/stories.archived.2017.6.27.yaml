    'title': 'Duterte vows to rebuild Marawi

      '
    'updated': 2017-06-28T02:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48439495-c1c0-4a3c-952d-8130fd672f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:28:46.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:28:54.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> President
        Rodrigo Duterte gave his word on Tuesday that he would see to it that Marawi
        would rise from the ruins of war brought about by religious extremists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2caa2a3-647b-4dfa-bf23-eb8da55b8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:28:46.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:28:54.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who was last seen in public last Tuesday when he visited
        Iligan and Cagayan de Oro, gave the assurance as he hosted a dinner at Malaca√±ang
        in celebration of Eid''l Fitr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0cdc5b-2d29-40e9-a9a8-950668ff2377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:28:46.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:28:54.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: I was forced to declare martial law to prevent
        civil war</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f4f2f6-42c8-4061-ba39-992b70b80b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:28:46.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:28:54.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But one thing I will promise you, my brother Moro, I will see to
        it that Marawi will rise as a prosperous city again," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f87636-4a7c-4987-96c3-09710e79b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:28:46.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:28:54.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President mentioned that "Task Force Bangon (Rise Up) Marawi"
        was already being created to fast track recovery efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f460dd-7be7-4665-b741-c3d38ab026e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:28:46.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:28:54.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the previously announced ‚Ç±20-B budget for this needed to be increased,
        he said he would look for money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4186f4eb-34e2-4a2a-a46f-b8f349e6f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:28:46.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:28:54.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahan-dahan lang</em> (gradually). We will rebuild Marawi to
        what it was before or better this time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f2f83-4e6a-45ac-877a-00ff53a06264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:28:46.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:28:54.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said he needed to prioritize the rehabilitation
        of the destroyed city because if not, he would "remain forever" a "kontrabida
        (villain)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e9fce-1e36-4b0d-be5d-1d8ebba695f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:28:46.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:28:54.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old leader was alluding to the suffering of tens of
        thousands of residents displaced by the conflict. He had also apologized to
        the Maranaos for declaring martial law and uprooting them from their homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89cca71-5fd4-46cf-a358-34d033701237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:28:46.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:28:54.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also expressed how much he was hurting over what''s happening
        in the country''s Islamic city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfdb870-aec8-449d-899a-696c0be8e08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:28:46.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:28:54.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said had the Maute-ISIS terrorists been mainstream rebels, he
        would even plead peace with them, just like with the Moro Islamic Liberation
        Front and the Moro National Liberation Front.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfbe699-7c14-4bfa-ad5b-960dea8c37c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:28:46.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:28:54.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as it turned out, Duterte lamented, all the terrorists wanted
        was wanton destruction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e36393-342a-4721-812a-ea83075b5fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:28:46.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:28:54.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Papaano tanggapin natin ''yan tapos magpunta dito?</em> How
        can we improve on our lives, about our lives, kung may papasok na ganon na
        ideolohiya na wala nang ginagawa kung ''di pumatay and to behead, just like
        no other business."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4affd1-a80a-4b8b-bff3-1fc515ca30b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:28:46.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:28:54.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How can we accept that? How can we improve on our
        lives, about our lives, when they come here with that ideology of killing,
        beheading like nobody''s business.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a41be65-271f-46a4-b102-bff2e959e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:28:46.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:28:54.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he was "bleeding" inside over what''s happening to
        the point that he didn''t watch television anymore to avoid seeing news about
        the battle in Marawi ‚Äî saying he would just turn the tv off or simply switch
        to cartoons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d7fd90-7204-495a-bebc-eb5f6d1d37cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:28:46.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:28:54.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
