      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúChevy Central‚Äù likewise showcased two of the company‚Äôs most iconic
        models: the Camaro muscle car and the Corvette sports car.</p>'
    '13':
      'image': 'jcr:38e2f962-08e1-4a8e-900d-abbb016660bc'
      'imageCaption': 'SM Supermalls Senior Vice President for Marketing Joaquin San
        Agustin says Chevrolet is just one of numerous global brands tying up with
