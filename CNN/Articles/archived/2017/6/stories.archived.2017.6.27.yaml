      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The 2017 BET Awards did not disappoint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d20f9-ae40-4269-a7d3-bce693b863b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.078+08:00
