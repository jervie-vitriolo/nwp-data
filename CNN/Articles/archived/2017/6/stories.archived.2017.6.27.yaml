  'MMDA-eyes-twice-a-week-number-coding-scheme':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-27T20:05:52.814+08:00
    'imagesource': 'jcr:dd0d84aa-e00f-41cd-aa59-2130a67f0b6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8545fc7c-7555-46b9-870a-2e55f0f8e01d'
    'lead': 'In a congressional inquiry Wednesday, MMDA Chairman Danny Lim said there
      are not enough roads in the metro to accommodate vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T14:09:53.745+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T14:10:08.394+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T14:10:08.127+08:00
