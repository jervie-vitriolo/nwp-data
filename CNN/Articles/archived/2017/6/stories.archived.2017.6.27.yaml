      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-hour award show was hosted by comedian Leslie Jones, who
        keep the laughs coming. The evening featured performances by Bruno Mars, Big
        Sean, Kendrick Lamar and DJ Khaled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065349e-2911-46c3-8ae4-771a8c139525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.269+08:00
