      'mgnl:lastActivated': 2019-07-25T14:27:19.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'image': 'jcr:16f34770-3a53-45c0-828e-08b41be6f232'
      'imageCaption': 'Detail from seputangan, a head cover worn by the Yakan, bearing
        a brocaded design with diamond forms. Photo by JL JAVIER  '
