      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9fe453-70a0-4baa-8dae-70ab2bdc2694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yakan</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50825527-786d-4769-a4ca-41a5149dbe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While originally hailing from Basilan, the Yakan have migrated outwardly
        to Zamboanga due to unrest and conflict. They are known for weaving brightly-colored
        fabrics, producing a myriad of textiles with distinct, strongly geometric,
        repetitive patterns, including the <em>bunga sama</em> (based on the diamond),
        the <em>sinaluan</em> (small bands of bisected and quartered lozenge shapes),
        the <em>pussuk labbung</em> (saw-tooth pattern) and the <em>kabban budi</em>
        (triangular-rectangular design).</p>'
    '36':
      'image': 'jcr:d36ad162-f814-4abf-924a-558327a35ef8'
      'imageCaption': 'Inabal, woven cloth made from abaca and natural dyes, is a
        textile highly valued in Bagobo society. Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e64b8-7ee1-400f-8e61-22e5d60823d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026407f-a32b-45a9-9044-cd9ddc74631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bagobo</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb7856a-4580-454e-894c-f161808051ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bagobo traditionally live in the east and south sides of Mt.
        Apo and eastern Cotabato, but now inhabit Davao. Their weaving tradition is
        tied to the <em>magandi,</em> a dominant warrior class, identified by the
        red color of their clothing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d3fc1-5725-4f28-9c9a-c0e8b89d440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Mandaya and the B‚Äôlaan, the <em>ikat</em> is a prominent
        fixture in their textiles, characterized with rhomb designs and curvilinear
        patterns. Some of the recognizable motifs in their textiles include those
        inspired by the natural environment: lightning, plants, stars, and human figures.</p>'
    '42':
      'image': 'jcr:767c588d-b18c-4f09-a917-de7979057a97'
      'imageCaption': 'A T''boli family proudly wears traditional garments from a
        myriad of sources. The lone man (Arthur Kamansa) wears an upper garment and
        trousers of t''nalak. Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf5b71-fff6-43e9-b3ce-f5bec40ddca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abb1b12-2bb9-4681-b254-e931c0fea408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T‚ÄôBoli</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff3eaa-7912-4413-a01c-24ed3f3f0ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The T‚ÄôBoli of Lake Sebu in Cotabato are well-known for their <em>t‚Äônalak</em>,
        a distinctive abaca cloth that traditionally comes in three colors: deep reddish
        brown, black, and white. The brown and black colors come from naturally occurring
        dyes, with white being the natural color of abaca. Some well-known <em>t‚Äônalak</em>
        patterns include the<em> bangala</em> (man in house), <em>klung</em> (shield),
        <em>sawo</em> (python),<em> nipa, g‚Äômayaw</em> (mythical bird) and the tofi
        (frog), all based on the basic sigul, a zigzag arrangement of triangles or
        rhombs, comprising the overall pattern set in the cloth.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65434d0-d39a-4c9a-bab0-37ea4f292cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is believed that designs for the t‚Äônalak are borne from the weaver‚Äôs
        dreams, and that the spirit of Fu Dalo (guardian of <em>t‚Äônalak</em> designs)
        begins to reside in the cloth at the start of its production, thus warranting
        extreme care to prevent breakage of the yarns while weaving.</p>'
    '48':
      'image': 'jcr:d24c9953-decd-4ed1-af91-30328a7fd09a'
      'imageCaption': 'A headcloth from the Sama society of Sulu, embroidered with
        anthromorphic and zoomorphic designs. Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd0dc61-8f32-4bc8-b7cb-b3eb3e06db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f539f8d-f4e1-404f-b8e9-e2c6b701c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.495+08:00
