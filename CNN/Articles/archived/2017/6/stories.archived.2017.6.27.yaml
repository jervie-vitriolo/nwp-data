      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors got the chance to test drive the cars, as well as experience
        them in radical ways, such as the Sail ‚Äúcar-aoke‚Äù where customers sang their
        hearts out on a videoke machine installed in the Chevrolet Sail‚Äôs infotainment
        system.</p>'
    '10':
      'image': 'jcr:63fdc8ba-69b5-47a4-bec3-f755862563a0'
      'imageCaption': 'The stunning Chevrolet Corvette turned lots of heads at the
        "Chevy Central" display at the SM Mall of Asia.'
