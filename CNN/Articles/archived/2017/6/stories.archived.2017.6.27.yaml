      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission found that the U.S. tech giant denied "consumers
        a genuine choice" by using its search engine to unfairly steer them to its
        own shopping platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ac366-e324-4c6f-a3a9-1f989a69a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators said that Google must change its behavior within 90 days
        or face additional penalties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d19357-2107-47c7-bfd8-3ce6f9f18a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Google has done is illegal under EU antitrust rules," said
        Margrethe Vestager, the bloc''s top antitrust official. "It denied other companies
        the chance to compete on the merits and to innovate. And most importantly,
        it denied European consumers a genuine choice of services and the full benefits
        of innovation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578cca7-dbb5-482f-a589-ab43c81e268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said in a statement that it tries to show ads in ways that
        are helpful for buyers and sellers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc219c6-14db-4d7f-90c7-3f968ca5c6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respectfully disagree with the conclusions announced today,"
        a Google spokesperson said. "We will review the Commission''s decision in
        detail as we consider an appeal, and we look forward to continuing to make
        our case."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a9132-3d6c-465f-9534-887a557b8ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission said that Google acted illegally by giving priority
        placement in search results to its own shopping service, while relegating
        results from rivals to areas where potential buyers were much less likely
        to click.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b737c5-8a3b-474f-be1c-0c8b3429db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could have fined Google as much as 10% of its annual sales, or
        roughly $9 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606751b-f029-4e2f-8dee-733bb9096794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vestager said Google''s competitors could claim compensation in
        national courts within the EU. She said hundreds of companies, including some
        based in the U.S., complained about the way Google displayed its shopping
        service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176dc8d-0761-45ca-9dd9-2c54288d0b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Google parent company Alphabet dropped by 1.2% in premarket
        trading.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f60d719-9d10-419b-84e2-625fc5641fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s fine dwarfs the previous EU record antitrust penalty
        of ‚Ç¨1.06 billion ($1.2 billion) imposed on Intel in 2009. Intel has been fighting
        to overturn that decision ever since.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d6392-7624-49bb-a2e4-cd62e0a1f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s regulatory headache in Europe doesn''t end with the online
        shopping case, which dates back to 2010.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62434f7-2ed2-45c4-8e51-7b2c0f5dd45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has also accused the Silicon Valley titan of abusing its
        market position by imposing restrictions on Android device manufacturers and
        mobile network operators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b867f26f-eb33-4e7a-b182-12618544486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also investigating the company''s ad placing service, AdSense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d7b23-a64e-44fc-be2b-2502a1bcc128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American firms have come under increased scrutiny in Europe on issues
        related to tax and competition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115e6ef-6405-4925-bb68-55ad131ec8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is fighting a European demand that it repay ‚Ç¨13 billion ($14.7
        billion) in back taxes to the Irish government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510b5e64-8685-4cd1-a572-e4f98458a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook was fined by antitrust regulators in May for misleading
        officials over its takeover of messaging service WhatsApp. The same month,
        Amazon agreed to change its distribution agreements with e-book publishers
        to address antitrust concerns raised by the Commission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c638c-412e-4070-9d9a-566ec557532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in early June, antitrust officials launched investigations into
        claims that Nike may have broken EU laws by restricting how traders can sell
        licensed merchandise. Comcast''s Universal Studios is being investigated on
        the same grounds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd638c4c-adc0-4edc-b870-a4fe9626bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vestager rejected any suggestion of anti-American bias, telling
        reporters on Tuesday that an analysis of investigations her department has
        launched found that U.S. companies were not being disproportionately targeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7de9a8-78c1-4c80-b5c8-35ffd8785c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:15.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:45:20.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "EU slaps Google
        with record $2.7 billion fine."</em></p>'
  'marawi-hostages-marry-maute-sex-slaves':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-27T21:34:21.979+08:00
