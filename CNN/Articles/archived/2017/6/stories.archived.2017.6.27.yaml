  'Nobel-winning-Chinese-dissident-given-medical-parole-after-cancer-diagnosis':
    'author': 'Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-27T11:08:24.961+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45647911-fb67-4553-bcb5-e9aa68cdc72c'
    'lead': 'Liu Xiaobo, 61, is being treated at a hospital in Shenyang in northeastern
      China after receiving the diagnosis in late May. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T15:29:53.744+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T15:29:58.099+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T15:29:57.829+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nobel-winning Chinese dissident given medical parole after cancer diagnosis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b8a72b-65c4-4391-8540-b6a859cdfaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:29:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing (CNN) ‚Äî Jailed Chinese dissident and Nobel peace laureate
        Liu Xiaobo has been diagnosed with late-stage liver cancer and granted medical
        parole, his lawyer told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8de7a2-13fe-40f8-8671-ea96e1621b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:29:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a prison clinic is unable to deal with an inmate''s medical
        condition, the authorities can approve outside treatment in accordance with
        law," said Liu''s lawyer, Mo Shaoping, Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af6e58c-641b-4790-b092-5a90e3c238c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:29:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand from his family that his request was approved."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66181e4-66f7-4275-b035-22a9e27be0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:29:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu, 61, is being treated at a hospital in Shenyang in northeastern
        China after receiving the diagnosis in late May. He had been serving an 11-year
        prison sentence for "inciting subversion of state power" in nearby Jinzhou.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7751f694-0f0d-4df0-852e-d62bc2f1c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:29:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government confirmed Liu''s diagnosis and parole in
        a statement released late Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051f9bdc-e66c-4a27-8070-609a58ed1c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:29:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The No. 1 Affiliated Hospital of China Medical University (in Shenyang)
        has formed a medical team comprised of eight nationally renowned oncologists
        and drawn up a treatment plan," it said. "Liu is currently being treated in
        accordance with the plan."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ec0eb6-3dae-4d15-91df-00776a740847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:29:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobel peace prize</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def42956-9935-4a51-a022-b4ca84353776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:29:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prolific writer and longtime activist, Liu had been in and out
        of jail since the bloody crackdown on pro-democracy protesters in Beijing''s
        Tiananmen Square in 1989.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a22fd9-fdea-4928-8308-1cbbfe45d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:53.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:29:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most recent conviction on Christmas Day 2009 stemmed from his
        co-authorship of Charter 08, a manifesto calling for political reform and
        human rights in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b642faa1-8ad2-4dd2-a5c9-b8e0715058c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:29:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, while in prison, Liu was awarded the Nobel Peace Prize
        for "his long and nonviolent struggle for fundamental human rights in China."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd53813-76a6-4cd8-8044-adf6cbfe086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:29:58.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An infuriated Beijing tried to censor the news and boycott the award,
        insisting Liu was a common criminal and that the prize was nothing more than
        a Western plot against China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1722b9f7-c753-4752-9fe1-d581d44755ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:29:58.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist government also put Liu''s wife under house arrest,
        rounded up his supporters and froze diplomatic relations with Norway ‚Äî where
        the Nobel peace laureate was selected and the prize was given.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9adfeea-750a-4250-83f7-5538a4c4dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:29:58.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite China''s refusal to let Liu or a representative travel to
        accept the award, the Nobel ceremony organizers placed his citation and medal
        on an empty chair in a poignant event held in Oslo in December 2010.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f3817-67fa-4148-83f1-eb019c27bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:53.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:29:58.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Nobel-winning Chinese
        dissident given medical parole after cancer diagnosis."</em></p>'
