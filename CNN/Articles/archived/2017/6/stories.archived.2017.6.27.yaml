    'lead': 'President Rodrigo Duterte gave his word on Tuesday that he would see
      to it that Marawi would rise from the ruins of war brought about by religious
      extremists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T13:28:46.863+08:00
