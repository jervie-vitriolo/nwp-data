  'Duterte-vow-to-rebuild-Marawi':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte hosts a Palace dinner after a 6-day hiatus
      from public eye.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-27T23:09:49.472+08:00
