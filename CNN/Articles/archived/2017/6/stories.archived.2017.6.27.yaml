      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the top moments you might have missed:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a6873-94ba-4a36-adac-3409cac66748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kendrick Lamar wins big</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da61e2e4-8854-442e-9dcd-ab29316610d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendrick Lamar took home the award for best male hip hop artist
        and paid tribute to Mobb Deep''s Prodigy, who died last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e3b23b-b73c-40de-adbb-82328ad80805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was inspired to study my skills and work on my connection with
        my neighborhood," he said. "How can I inspire them the same way he inspired
        the streets?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4332e24-85f9-400a-9a6c-49d1a4f524f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DJ Khaled''s son steals the show</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e5233-ae25-4e35-8fa5-9ad95755a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DJ Khaled''s 8-month-old son, who has already amassed almost one
        million followers on Instagram, was on stage for his dad''s performance of
        "I''m the One," alongside Quavo, Lil Wayne and Chance the Rapper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e7585-12fa-4cc0-93e4-de3ce544664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the evening, rapper Gucci Mane posted about wearing matching
        turquoise Gucci suits with the infant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19029f41-25ed-4461-9d48-8f75a4e65432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chance the Rapper celebrated for his humanitarian efforts</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5f7b91-9920-4db6-be13-f5b1fdf33301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chance the Rapper won BET''s humanitarian award for donating $1
        million to Chicago''s public schools. Former first lady Michelle Obama presented
        the award in a video message.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddbcd64-6d9b-4795-b0f2-9b071a7be1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so incredibly proud of you Chance. We have known Chance
        and his family since he was a wee little baby rapper, and it has been a thrill
        to watch him come into his own in so many different ways," she said. "Time
        and again, he has been standing up, speaking out and doing the work to get
        kids in our community the education they deserve."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552c743-302e-4299-96b8-e6d7ae06d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leslie Jones keeps it light</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae7aaa0-ac89-43b7-a228-7d2b95e8fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones managed to keep the crowd laughing during her many jokes and
        outfit changes throughout the night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a646bb1-d16e-4c72-b2d8-57c9fc288d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m scared though ''cause I''m out here and I don''t know all
        the rappers'' names," Jones joked during her opening monologue. "I don''t
        know if I''m going to mess up somebody''s name. ''Cause, you know, when I
        was coming up you could understand the rappers'' names."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb0d1b-7d51-45e1-a4a5-1b3b84213768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Remy Ma is back on top</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f8273-2a06-4c41-80ba-a64799bcbc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remy Ma took home the award for best female hip hop artist. She
        topped Nicki Minaj for the prize, who had won the award for the last seven
        years. During her speech, Remy Ma took a slight dig at Minaj, a Queens native,
        by saying: "And, yeah, that crown is coming back to the Bronx."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8904c882-3964-4c73-8cbc-be4ba8a82780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Edition hits the stage for reunion</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b2f96-bad6-4c1a-8c97-1e35d0248e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Edition was recognized with a lifetime achievement award.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d7c41-e079-488d-b5ec-b60c495b0f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:34:29.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:34:33.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"30-plus years in the music industry will chew you up and spit you
        out, but all six of us are standing onstage right now," said Ricky Bell before
        the group performed a medley of their hits. "What an amazing thing."</p>'
  'salvador-dali-exhume-paternity-suit':
    'author': 'Vasco Cotovio and Elizabeth Roberts, CNN'
