      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:38:29.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:38:33.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military deployed more air assets to attack Maute''s stronghold
        on the ground. The Naval Patrol Unit also strengthened its patrols in Lake
        Lanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0651afa-9200-4774-a9ea-3d654ddb57df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:38:29.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:38:33.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities apprehended a Maute supporter on Monday morning, who
        was onboard a small motorized boat heading north of the lake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2719ab1a-fc20-47cc-a48c-2d3e7fb5e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:38:29.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:38:33.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect claimed he was a fisherman but eventually admitted he
        had been helping the terrorists slip out of the war zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6819ab-8516-46d9-8b62-60196cca0916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:38:29.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:38:33.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lt. Col. Jo-Ar Herrera, spokesperson of Task Force
        Marawi, the arrested supporter transported wounded Maute terrorists to towns
        adjacent to Marawi City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fcbf53-d7a7-49e7-831b-084b0c6ce9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:38:29.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:38:33.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-capture na isang tao with his banca. Eto po ay ating kinonduct
        ng investigation and found out that this captured Maute is the one facilitating
        the entry of anmunitions. At eto rin yung tao na nagdadala ng mga wounded
        galing sa main area of battle papunta doon sa south ng lanao lake," said Herrera.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb04de-cec1-4e32-bc7c-a2cfa7f076fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:38:29.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:38:33.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A person was captured with his small boat. We conducted
        an investigation and found out that this captured Maute member is the one
        facilitating the entry of ammunitions. He was also the one bringing their
        wounded to the south of Lake Lanao.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4388f51-b4e0-4289-81b0-c7e38351f2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:38:29.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:38:33.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera added, this development meant they have cut off the terror
        group''s lifeline to logistical supplies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a41ba-7776-43c2-976e-634dbdf9bb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:38:29.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:38:33.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, authorities admitted there were Maute members and supporters
        who had slipped out of Marawi City. Herrera said this can be manifested by
        arrests of key Maute family members outside of the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024aa1dc-117a-4bb4-b2ce-14298ec6c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:38:29.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:38:33.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Example yung kay Farhana... yung father somewhere in Davao. Ito
        ay nagpapatunay na talagang mayroong nakalabas. And even during the passage
        of people during sa mga ginagawa nating peace corridor. May reports na mayroong
        sumasama. We anticipated that already na may ganoon talaga na pagtakas so
        lalo nating hinigpitan yung kordon ngayon," Herrera said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85149f-ed05-4d51-b775-a127f7561f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:38:29.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:38:33.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One example is Farhana, the father (was arrested)
        somewhere in Davao. This proves that some have escaped. And even during the
        passage of people at the peace corridor. There were reports (Maute members)
        blended in with civilians. We have anticipated that some will really try to
        escape so we tightened the security.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef1980-d107-4fa5-adbf-4c0cf48f0db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:38:29.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:38:33.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops also rescued seven hostages from the conflict area on Monday.
        The victims told the authorities about their experiences in the hands of the
        Mautes, revealing that terrorists had been sexually abusing some of the women
        hostages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f86ab-05dd-43cf-b7a8-1c6e3d8b9dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:38:29.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:38:33.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst thing, cases of female hostages were forces to marry
        the Maute local terrorist group. They are being forced for sex slavery. Forced
        to destroy the dignity of these women," Herrera said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee43228-985d-42d7-9763-5023339de368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:38:29.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:38:33.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: AFP: Female hostages in Marawi forced to marry Maute members,
        become sex slaves</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa7fc3-d726-43de-b03a-d8bae37af067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:38:29.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:38:33.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera also said the hostages were forced to wear the black ISIS
        uniform and loot abandoned houses and establishments for ammunition, firearms,
        gold, cash, jewelries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c479b-a0e3-4325-b3a4-c42f2050db6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:38:29.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:38:33.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescued civilians reportedly said the terrorists still had over
        a hundred hostages inside the grand mosque with Maute leaders. They also confirmed
        Catholic priest Father Chito Suganob was still alive.</p>'
  'PNP-marawi-gun-store-owner-linked-to-maute':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-27T22:24:09.724+08:00
    'imagesource': 'jcr:4330c9f4-d003-4f69-9965-8eba9cc949b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4998ecad-4a63-437f-87ba-ae46bff135f9'
    'lead': 'This is after they discovered more firearms in the warzone with their
      serial numbers either defaced or tampered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T13:41:45.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T13:41:54.059+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T13:41:53.781+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Marawi gun store owner linked to Maute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab065ff-9a76-463b-a8a0-6d458247dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:45.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:41:54.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> Police
        said a gun store owner in Marawi City might be connected with local terror
        group Maute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86953920-d1b9-4627-9e81-269005c3dd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:45.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:41:54.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Firearms and Explosives Office (PNP-FEO) said they received
        intelligence information that the gun store owner may have links to Isnilon
        Hapilon, Abu Sayyaf Leader and the alleged "emir" of the terror group ISIS
        in Southeast Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd37d95e-5116-456f-8cf6-1b1c25e1cd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:45.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:41:54.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the sympathy of that person is with the person you are mentioning,
        it''s up for the investigators how to connect the business," said PNP-FEO
        Director SSupt. Val de Leon, referring to the gun store owner and Hapilon
        respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd920d-6e09-4fc6-a680-8f58bb4f9926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:45.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:41:54.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after they discovered more firearms in the warzone with
        their serial numbers either defaced or tampered. Some of the firearms also
        had expired licenses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc7dd75-7526-4c8d-9623-c95508451ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:45.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:41:54.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the new law, dapat kung pangangalaga mo ''yon [if those are
        under your supervision], you will be accountable and answerable to the government
        why these firearms are being recovered sa mga threat groups," de Leon added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78dfdb5-43dd-4a64-a52a-cb258352d722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:45.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:41:54.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10591 or the "Comprehensive Firearms and Ammunition
        Regulation Act" states that any person who shall tamper, obliterate or alter
        a firearm without authority may be imprisoned for a minimum of six months
        to a maximum of six years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc57c040-33b9-4f42-b238-24409b298414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:45.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:41:54.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said two firearms stores were ransacked at the height of
        the crisis in Marawi City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d9140-ecf6-4d4f-a95e-fb1bf4e787fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:45.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:41:54.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 250 high-power firearms recovered from inside
        Marawi, according to Defense Secretary Delfin Lorenzana.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe053bbe-6f00-4f6f-9ccf-7f85c2e6068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:45.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:41:54.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Firearms and Explosives Office has sent a complete list
        of legitimate gun owners and their respective firearms to the local police
        for validation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68112eec-8599-45a1-8a8c-f51796350d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:45.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:41:54.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No civilian is allowed to carry firearms while martial law is in
        effect in Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3fd887-aab1-4733-8323-e5758857902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:45.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:41:54.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was declared on May 23 in Mindanao after Maute-ISIS
        attempted to take over Marawi City to establish an ISIS caliphate.</p>'
