    'template': '1'
    'title': 'A beginner‚Äôs guide to Mindanao‚Äôs weaving traditions

      '
    'updated': 2017-06-30T17:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8123e1-7ed1-49cc-aa42-ca4483f5d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Weaving is culture,
        identity, and way of life for some of the most illustrious indigenous communities
        in the Philippines. The country has a vibrant weaving tradition, from the
        red and white fabrics of the Gaddang and Kalinga of the north, to the striped
        <em>malong</em> of the Maranaos and Maguindanao of the south. ‚ÄúTextiles are
        signifiers of meaning,‚Äù writes Norma A. Respicio in ‚ÄúThe Patterns of Culture
        in Philippine Traditional Textiles,‚Äù expressing a people‚Äôs creativity, worldviews,
        belief systems, and ideologies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc8af35-9266-48b6-9866-a5f4e6a32ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woven textiles express both the agricultural roots of each community,
        as well as a strong non-Christian belief system animated by ancestral and
        natural spirits, such as the wind god, a motif prevalent in weaving communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f97dd1-c9fd-49f2-87a7-6baef752e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motif is called a <em>kusikus</em>, fashioned after a whirlpool,
        thought to shield from furious winds. Significantly, Respicio notes, <em>kusikus</em>,
        aside from being depicted on shawls and blankets, was also popular on masts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2dea3c-5165-4b84-8583-518dbbc43495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other iconic designs include the <em>sarimanok</em>, a mythical
        bird of good fortune (in Maranao textiles), the crocodile/lizard, revered
        for the symmetrical design patterns in its skin, and interestingly, the Fak,
        a representation of a frog for its role in agriculture, found in the T‚Äôboli‚Äôs
        t‚Äônalak cloth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd543389-86c2-4640-b1a5-6ba503437cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expressions of a community‚Äôs agricultural roots are also evident
        in the textiles through patterns depicting tiny diamonds (supposedly representing
        rice grains) and Xs (supposedly representing rice mortars).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc1375-e5f6-4e85-936b-e6d3079307a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao, for its part, shelters weaving communities with shared
        traditions, their non-Christian motifs common to some textiles, believed to
        be an expression of defiance against Spanish and American colonizers. The
        weaving communities here include the Mandaya, B‚Äôlaan, Maranao, Maguindanao,
        Yakan, Bagobo, T‚Äôboli, and Tausug, each with weaving traditions and techniques
        distinct from the next.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bad8d3-c19e-4066-8be3-55d69c4c126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mandaya</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f0ebb-fa13-4aea-a808-0106bbc17d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mandaya people of Davao Oriental are known for their masterful
        <em>ikat</em> (a weaving pattern) in abaca, the primary fiber they use for
        weaving. One of their most popular textiles is called <em>dagmay</em>, a handwoven
        cloth designed with patterns of man and crocodile, for which the Mandaya weavers
        are known for. Geometric and curvilinear forms in yellow, blue, and white
        yarns, as well as hooks, crosses, and diamond shapes, are favorite embellishments
        in the Mandaya‚Äôs woven fabrics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7742d43-dc82-4867-8745-ef3bb4a326bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through their clothing, Mandaya women also distinguished themselves
        from their less affluent neighbors. Those of higher stature wore red cotton
        blouses with black sleeves, while ‚Äúcommon women‚Äù wear brown or black abaca
        blouses.</p>'
    '17':
      'image': 'jcr:90044d16-6f6d-4474-835e-f5816f5f91cf'
      'imageCaption': 'Detail from a tabih (two-panel ikat tube skirt) handwoven by
        a B''laan, featuring a crocodile pattern. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba5cb44-8814-40cf-a072-d7311ab68ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a2df5-39d1-4d77-b4ed-f3e35b911c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>B‚Äôlaan</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc8858-12e7-4fe9-b229-bb506b10afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B‚Äôlaan inhabit the hills behind the west coast of the Davao
        Gulf, as well as the boundaries of the Cotabato and South Cotabato provinces.
        They employ similar weaving styles as their neighbors the Bagobo and the T‚Äôboli,
        also producing <em>ikat</em> textiles on abaca or handwoven cotton.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f671f-ce64-4285-834f-d9e27a01a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are well known for their embroidery and decorative skills,
        as when they utilize cross-stitches and outline-stitches to embroider stylized
        human figures, or when they stitch small discs of mother-of-pearl at regular
        intervals over the cloth.</p>'
    '23':
      'image': 'jcr:28b2849f-ef5f-480e-8f87-97ddfd90239f'
      'imageCaption': 'Detail from a malong a landap binaning, woven by the Maranaos.
        Beside the yellow panel (reserved for royalty) is a tapestry called langkit,
        which distinguishes this type of malong from other tubular garments. Photo
        by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4876ea-8b7f-4633-a2f1-b9590db66416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890af302-4d97-4dc9-b4b0-d29f2c75d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maranao and Maguindanao</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8961a6-df78-465e-9a7b-fd78669234bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the Maguindanao people, the people of the lake ‚Äî as the
        Maranao are called ‚Äî produce malong, large tubular garments both worn by men
        and women for a number of purposes. They are made by sewing two pieces of
        sarong cloth lengthwise along its edges to produce a square, and can be woven
        from either cotton or silk. <em>Landap</em> has been noted to be probably
        the most distinctive malong, which comes on one solid color or two colors
        arranged in alternating bands.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642f0ff3-4fd6-4301-b90b-0aa71f8829a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maranaos weave into the malong colorful bands called langkit,
        consisting of three to four colors with okir designs: scroll, leaf, or vine
        motifs woven in abstract forms. The Maguindanao, for their part, incorporate
        patterns directly into the bands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc5360-08cb-430a-be47-fa3b9a9496cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:27:15.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:27:19.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sarimanok is a key figure in Maranao art, despite an Islamic
        prohibition on the use of representational forms, and sometimes appears in
        the okir designs.</p>'
    '31':
      'image': 'jcr:82b802a0-06f4-4d1f-b6f9-9590ab269972'
      'imageCaption': 'Yakan cloth bearing the bunga sama or python pattern. Photo
        by JL JAVIER'
