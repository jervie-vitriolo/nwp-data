      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls Senior Vice President for Marketing Joaquin San Agustin
        told CNN Philippines that the partnership is part of the company‚Äôs plan to
        transform SM Supermalls into lifestyle destinations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f6d04-fe76-498e-9b44-4b3e0ea982fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:08:06.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:08:10.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSM Supermalls is tying up particularly with big international brands
        in order to come up with an event that will really give a more differentiated
        experience, particularly for our customers,‚Äù he said. ‚ÄúEvery time we have
        a car exhibit, it is something that really is exciting enough for the people
        to want to come, take pictures beside the cars and actually even enjoy looking
        around.‚Äù</p>'
    '17':
      'image': 'jcr:25149950-9056-4c93-8b36-c01deac402ec'
      'imageCaption': 'Chevrolet Philippines Senior Vice President and Director Lyn
        Buena says "Chevy Central" is part of the American carmaker''s long-running
        relationship with SM.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82245b3-095e-4589-965f-aeb2c0fc6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:08:06.582+08:00
