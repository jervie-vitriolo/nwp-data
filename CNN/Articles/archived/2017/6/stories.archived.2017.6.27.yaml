    'template': '1'
    'title': '6 Filipino scientists who are changing the world

      '
    'updated': 2017-06-28T20:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebfe0d9-611d-4992-9798-c3ce4d96399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.272+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Reina Reyes has
        been across the galaxy and back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7512903-d0cd-4c48-a811-d2b7101588ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.272+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An astrophysicist, data scientist, and renowned for confirming Albert
        Einstein‚Äôs theory of relativity, Reyes has since returned from her travels
        and studies abroad to teach and lend her expertise in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f91c3-e770-4114-b0ed-a885b0f4b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.272+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her passion projects is Pinoy Scientists, a blog that features
        mostly young Filipino scientists across different fields and from across the
        world. The scientists talk briefly about their work and education ‚Äî applied
        chemistry, material sciences ‚Äî often accompanied with other footnotes: the
        sports they play, or the names of their dogs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e012035-a794-4c57-89db-6ab0ad88ae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.272+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes their photos feature them in their natural element: donning
        lab coats, or safety goggles and headgear, or standing next to an invention
        or research exhibit at a fair or conference, juxtaposed with their wackier
        shots of climbing mountains, doing yoga, or goofing around with friends and
        family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746080aa-79ea-4485-9cf5-e1943f191040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blog first opened in 2012 and was revived in 2016 after a two-year
        hiatus. Pinoy Scientists is Reyes‚Äô way of giving science in the Philippines
        the face ‚Äî or faces, in all their diversity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c4df2-704d-46f7-a1fd-e6157378fd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe don‚Äôt even think about science as a career‚Ä¶ When I was younger,
        I didn‚Äôt dream about being a scientist, even if I really liked science,‚Äù says
        Reyes. ‚ÄúI wanted to be an architect ... I wanted to be a lawyer ... I wanted
        to be a business person. But all this time I was devouring astronomy books.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f5e695-2208-43a4-91be-b3da72ae0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúClearly, I was already a young scientist,‚Äù Reyes says, ‚Äú[But] because
        [there was no] role model ‚Ä¶ it it didn‚Äôt occur to me to become a scientist.
        The idea here is to collate different profiles to show that we exist ... you
        can be one as well.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150573dc-aad2-484e-9cd9-616b112541b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes says that science is not given much emphasis in the Philippine
        context, and the conversion rate of science enthusiasts to practitioners and
        professionals is low.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceff720a-db15-49a3-b635-0e41ec008447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs not ‚Äî for example, basketball. Basketball is part of the culture,
        even if it‚Äôs an American sport,‚Äù she explains. ‚ÄúWhat that means is, if you‚Äôre
        good in basketball, you will be discovered ‚Ä¶ We have a lot of young, talented,
        scientists-to-be in many places in the Philippines, pero ang daming dapat
        mangyari for them to become a scientist.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1031e74-7341-420a-9b76-0f71490d1089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI‚Äôm optimistic that we‚Äôll become bigger. We‚Äôll have a bigger role
        to play in the international community,‚Äù Reyes continues. ‚ÄúWhat we‚Äôre doing
        is we‚Äôre contributing to international knowledge ‚Ä¶ We become part of the community
        of nations that contribute.‚Äù</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29789255-fc93-4b77-afd4-374649128f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the surprising themes the blog puts forth is the internationality
        of Filipino scientists. They are all over: studying in Europe, researching
        in Africa, or teaching in Asia. They study everything from atoms in our cells
        to the stars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e3ae7-6726-46ac-a0e4-76ee189fa33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So often we hear about Filipinos conquering the diaspora ‚Äî in music
        and theater, in pageantry and culinary arts ‚Äî but a silent movement, one steadily
        growing and gaining traction, is that of Filipino scientists and their invariable
        contributions to the knowledge of the world. Here are a few of them.</p>'
    '24':
      'image': 'jcr:180eba8b-e13f-4e5a-8de7-a26c3e17436f'
      'imageCaption': 'Irene Crisologo. Illustration by ROSS DU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfbcb57-533c-426b-893c-922705c00722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee70d22f-5e5e-403f-88e3-cd3611733ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Irene Crisologo, radar meteorologist</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b29cd72-5f93-41c1-b236-cf8eff441bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irene Crisologo is a radar meteorologist based in Potsdam, Germany
        working on open source methods for processing weather radar data.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb07f30-13e7-4177-8e0a-24e296b6c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI hope that someday the methods can be used operationally to aid
        in weather monitoring and forecasting,‚Äù she says. ‚ÄúThe possibility to customize
        the methods to suit the local conditions can improve weather monitoring and
        forecasting.‚Äù</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae7336b-8d00-46e3-93d7-4802af70bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisologo believes science is one of the foundations of nation-building,
        calling it ‚Äúthe enemy of short-term band-aid solutions.‚Äù</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e9331-fdb7-4570-8c91-a0ad3c0effc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she praises the Department of Science and Technology‚Äôs Balik
        Scientist Program, a brain gain initiative that encourages scientists to return
        to the country, Crisologo also hopes that there will be more opportunities
        for scientists to work outside of the university setting.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ff04e-9615-43e8-9431-786cd4de1d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI am also concerned about those scientists who wish to pursue their
        careers in the industrial path,‚Äù she says. ‚ÄúI know some people who, after
        finishing their Ph.D.‚Äôs abroad, have no possibility to go back home and work
        because there is no market for them.‚Äù</p>'
    '36':
      'image': 'jcr:09828966-8948-4b8d-92ae-3cbd2359d655'
      'imageCaption': 'Julius Sempio. Illustration by ROSS DU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc65983-948d-4830-82b9-01827714a4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3bd186-ce42-46d6-8bd7-b8fef650b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Julius Sempio, scientist specializing in geoinformatics
        and remote sensing</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec0941a-82ec-47bd-9840-3b474275b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julius Sempio is a scientist who stayed home, although his assignment
        takes him out of this world.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c6a1e-db6e-46c4-b0a1-60daafb4e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sempio, who specializes in geoinformatics and remote sensing, is
        helping develop an effective archive and database for images coming from Diwata-1,
        a Philippine microsatellite launched into orbit last year, and the future
        Diwata-2. The system ensures data from the Diwata satellites ‚Äúwill be readily
        accessible for applications such as mapping, monitoring the environment and
        detecting changes in land features and land usage,‚Äù he explains.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ee130-ecdb-4471-91fe-f7e7cc1f2ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stumbled on the field almost by accident. He did not meet the
        retention grade for Computer Engineering at UP, and somehow ended up in Geodetic
        Engineering ‚Äî which to his surprise, he found he liked.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66226be7-eb01-445d-be65-b6e36ed354ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf it is because the theories are applied in field activities immediately
        after, or because I need to prove that I am worthy of a second chance as a
        UP Engineering student, I probably would not know,‚Äù he says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda1f98-6343-4dea-9e44-6b35a492b625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the case was, Sempio got a license, worked on watershed
        modelling for Sendong-affected cities Cagayan de Oro and Iligan, and is now
        preoccupied with the satellite image database. His master‚Äôs thesis used such
        images to assess the vulnerability of farming communities to drought.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87644ad-5fd9-4e11-a5e1-c7b50e00db55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sempio lauds government efforts like Project NOAH and the DREAM
        Program, and urges them to build on the Balik Scientist program to let scientists
        share their experiences with public school students.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ba797-6289-453a-9937-7cec12530afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMost Filipino laymen have this tendency to cluster scientists as
        some sort of an unreachable cultural elite, made worse by a self-imposed false
        impression of intellectual incapacity to achieve the same level of knowledge,‚Äù
        he says. ‚ÄúThis feeling of inferiority, however, can be negated by an education
        system that encourages scientific and critical thinking from childhood.‚Äù</p>'
    '52':
      'image': 'jcr:7666787b-7f17-498b-a03d-2590492dd7f5'
      'imageCaption': 'Andreia Carrillo. Illustration by ROSS DU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b880dd-45d6-4db6-9623-b158cdc31daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424fb263-8564-4c92-8fcd-984b96bbda4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andreia Carrillo, astrophysicist</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c8fb7-b766-48bf-ac6b-3b5eabc48b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andreia Carrillo is an astrophysicist from Bulacan, now based in
        Austin in the United States, where she is finishing a doctorate degree at
        the University of Texas. Her previously published paper characterized a dwarf
        galaxy 15 million light years away, including the kinds of stars it had and
        their implications on the environment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f3e0f-e855-4bca-a01b-e93b4b64def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admits while astrophysics may be difficult to relate to the
        general public, she maintains that it‚Äôs important ‚Äúto always be wondering
        about these things, asking questions, and doing steps to be closer to an answer
        ‚Äî and possibly more questions.‚Äù</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d97967-04d7-445d-abf6-61942ad94bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt''s an important human skill to be critical. That''s not exclusive
        to research,‚Äù says Carillo. ‚ÄúWe''re studying astrophysics because we want
        to fill in the huge void in mankind''s origin story.‚Äù</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def6bbb-1d37-4474-9f67-db66846b1984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIsn''t it extremely mind-blowing that 13.7 billion years ago there''s
        the Big Bang, and a series of things happened and now we''re here?‚Äù she adds.
        ‚ÄúIt''s an amazing feeling, knowing how vast the universe is and we''re quite
        literally, an insignificant part of it, and yet we''re able to probe it and
        understand it with whatever technology we have.‚Äù</p>'
    '62':
      'image': 'jcr:b08b021f-5723-4e1e-8eeb-b9358c169a4e'
      'imageCaption': 'Kamela Ng. Illustration by ROSS DU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d35fa-13c1-4cb1-99c4-6deed904a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28c95f7-874c-4e5a-b3d7-5cdcfeefda8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kamela Ng, molecular epidemiologist</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae25d1e-8a57-47fb-8d8e-e4b465bb4198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamela Ng is a molecular epidemiologist who splits her time between
        the Institute of Tropical Medicine at Antwerp, Belgium, and the University
        of Amsterdam in the Netherlands. Her current research is focused on the early
        detection of drug resistant-tuberculosis transmission.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cad1718-9506-4d40-b19d-8ea48b8b9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal afterward is to implement a drug-resistant surveillance
        tool in the Philippines, where tuberculosis remains a deadly disease despite
        it being treatable. Particularly worrisome, she notes, is that rising cases
        of multidrug resistant-TB in our country are driven by transmission. After
        an initial test in three regions, they hope to implement the tool nationwide.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90bf28-5b0b-4b7a-9ab0-922d4cf5bfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.273+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúInformation generated from it will be channelled to appropriate
        stakeholders to prevent further transmission in the community and identify
        patients who need to undergo further testing and immediate treatment,‚Äù says
        Ng.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8b297-0ed5-409b-ac85-ea467c9c5baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that scientific discoveries improve Filipinos'' lives
        in the aspect of healthcare, particularly in the ‚Äúprompt detection of disease
        and timely initiation of treatment.‚Äù Ng hopes the government can ‚Äúprovide
        adequate support for scientists‚Äù to ‚Äúreverse brain drain‚Äù and sustain a mutualistic
        ecosystem through collaborative projects across different disciplines.</p>'
    '72':
      'image': 'jcr:b1fa3d49-333c-4e6f-988b-ea6af3d646ec'
      'imageCaption': 'Migs Canilao. Illustration by ROSS DU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9dff91-fb0c-4615-8907-056683a50cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978b9d20-6bdb-4a36-b11c-bc658c69cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:06:02.335+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Migs Canilao, anthropologist and archaeologist</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80533356-bb20-4e72-97f2-88ab90b076b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migs Canilao is an anthropologist and archaeologist specializing
        in environmental and urban geography. He is completing his studies at the
        University of Illinois in Chicago, where his research involves using high
        resolution satellite imagery to track ancient gold trading trails and settlements
        in Northwestern Luzon.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ccb09b-273e-4b33-869b-be88d6818126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhat is interesting to study in terms of Luzon gold is how the
        various settlements are interconnected and organized in terms of efficiently
        moving ‚Ä¶ this metal from interior mines to coastal jump-off points before
        their journey across the sea,‚Äù Canilao explains. ‚ÄúCorresponding ... data will
        in turn show which settlements had a locational advantage in the system.‚Äù</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ecfcae-c2c1-4880-92d4-d1768e16465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By ‚Äúadvantage‚Äù Canilao means: Who controls the trade and the trails?</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac567b-948c-4c62-8ca1-772b19ee42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that some data pointed to how the trade could have
        extended to parts of the Indian subcontinent and early East Asian states.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78108222-9a65-441d-9797-4322cef2d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúApplied anthropology helps us integrate postcolonial voices, indigenous
        voices in development planning and execution,‚Äù Canilao says. ‚ÄúApplied archaeology
        ... allows us to identify and protect archaeological sites that are part of
        our national Filipino identity.‚Äù</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a51568-74e6-4f49-9379-828083c00189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of indigenous voices helps, Canilao adds, in aspects
        such as historiography and planning. He also hopes that local government units,
        the academe, and stakeholder communities support the National Museum in its
        protection of archaeological sites.</p>'
    '84':
      'image': 'jcr:dc15c4cf-2ef6-4de4-969a-431f21d9cede'
      'imageCaption': 'Sarah Oliva. Illustration by ROSS DU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f26d0-ac74-4230-aa3d-81caecb936ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d04900-018b-4885-94d0-ae3ab43ed46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sarah Oliva, geophysicist</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec34af2-18b7-41a9-a196-b1d0acaeb72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Oliva is a geophysicist based in Tulane University in New
        Orleans, United States. Hailing from Naga, Oliva had a background in physics
        and material science but returned to a childhood love, geology ‚Äî one that
        was partially nurtured by having a geologist for a dad.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98449634-97ec-4a5c-ba9c-b9e23da0e2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI like seeing the world in terms of forces and particles, deformation
        and material properties,‚Äù says Oliva. ‚ÄúBut even as I happily pursued [physics
        and material sciences], I would fondly recall another childhood interest of
        mine ‚Äî geology ‚Ä¶ And when a fire like that burns and stays alive over many
        years even without being tended and fed, it has to mean something.‚Äù</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ace3b1-908f-44c3-9cd3-e689a043e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the urge pushed her to switch tracks in graduate school
        ‚Äúdespite not having taken a single geology class up to that point.‚Äù</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b5563-fa41-42ce-9fd5-127ab19f9f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she is digging deeper ‚Äî literally. She is working with datasets
        from East Africa, a region ‚Äúpulling apart to perhaps form an ocean basin millions
        of years from now.‚Äù Her research is aimed at understanding the rifting and
        informing hazards assessment in the area.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b5f71-c9e0-4926-adc3-003f17f8d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThink about it as x-ray imaging the layers of the earth,‚Äù she wrote
        in her Pinoy Scientists profile. Instead, you use seismic waves instead of
        x-rays.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d95c2-a239-416f-ac50-b65f8d157b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-09T17:06:03.274+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliva says that while applied science and technology seem to be
        ‚Äúmore appealing economically,‚Äù they are fueled by fundamental science research.
        She hopes for continuous support for science high schools, maintaining the
        quality of the science curriculum, and for students to get more opportunities
        to meet Filipino scientists to know that yes, ‚Äúthis is a feasible career option.‚Äù</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b390e-580b-4192-8845-9b435b859110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:00:05.159+08:00
