      'jcr:uuid': 'c93d7706-5a92-45ab-94d9-ea8b2f5cf821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:12:50.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:12:55.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with National Public Radio on Sunday, McEnroe said
        23-times grand slam champion Williams was "the best female player ever" but
        declined to label her the best overall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e508eb-cf19-4b7d-9abe-d3f21e41b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:12:50.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:12:55.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she played the men''s circuit she''d be like 700 in the world,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0bed8c-9b26-4bc9-85ed-118f2f107e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:12:50.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:12:55.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t mean I don''t think Serena is an incredible player.
        I do.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f647a23c-fdaf-4ea6-9c1c-42e6a47eef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:12:50.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:12:55.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And on a given day, Serena could beat some players... But if she
        had to just play the circuit -- the men''s circuit -- that would be an entirely
        different story."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e9130-a7e7-4dc4-acb3-bc5bc93c6c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:12:50.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:12:55.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former world number one Williams, who has taken time off to have
        a baby, responded testily on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0eb8e-6513-4ddd-80e2-e9e9b8285615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:12:50.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:12:55.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear John, I adore and respect you but please please keep me out
        of your statements that are not factually based," she wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eee381-7ede-44ff-b94a-711d1cca1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:12:50.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:12:55.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never played anyone ranked ''there'' nor do I have time.
        Respect me and my privacy as I''m trying to have a baby. Good day sir."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbea0a-85e1-4800-873a-9f73d6b31d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:12:50.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:12:55.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams has won the most grand slam singles titles in the professional
        era, five more than Swiss Roger Federer, the most prolific winner in the men''s
        game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b84590-1bf9-4274-aebd-491745b820f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:12:50.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:12:55.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is one short of Australian Margaret Court''s overall record
        of 24 grand slam titles, which were split between the professional and amateur
        eras.</p>'
  'Marawi-Maute-hostages':
    'author': 'Father Chito Suganob, Cayamora Maute, and Ominta Romato Maute'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-27T14:17:56.991+08:00
    'imagesource': 'jcr:67da0480-a23e-4a7f-a17c-8a5dc78b15ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '769f2bd5-7434-4dfa-820a-51f6aa9c16b0'
    'lead': 'Presidential Spokesperson Ernesto Abella said the government is standing
      by its policy not to negotiate with terror groups. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T15:18:04.833+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T15:18:08.925+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T15:18:08.619+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace on reported Maute-hostage swap: No negotiations with terrorists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587427dc-5e2b-4f11-8ffb-226e393a102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:04.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:18:08.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> The government
        reiterated on Tuesday its policy of not negotiating with terrorists in exchange
        for Marawi hostages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738375ce-c1d5-438f-82cc-8cfc0cd7de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:04.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:18:08.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reported on Tuesday that a terror group leader was willing
        to release abducted Catholic priest Father Chito Suganob and other hostages
        in exchange for the detained parents and relatives of the leaders of the Maute
        group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86ff624-c86e-49b1-a002-a675da6e65a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:04.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:18:08.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quoted source of the report said they attended the emissaries''
        meeting with Abdullah Maute, one of the heads of the local terror group, on
        Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccebaee0-0afc-465b-8ca2-d54fee16fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:04.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:18:08.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Emissaries, Maute talk reaches deadlock</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d89b6-a795-4ef9-bf65-132c39c1f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:04.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:18:08.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said the government is
        standing by its policy not to negotiate with terror groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204c300-6cdf-4e78-b32b-d5e8133dec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:18:08.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the talks between the religious leaders and leaders
        of the Maute group were not authorized by the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c2549-217a-4b62-9bf7-e4f282a6420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:18:08.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government''s policy not to negotiate with terrorists remains.
        Hence the local religious leader led talks with the terrorists last Sunday
        was not sanctioned by the government, the military, and our political leaders.
        Any demands made inside, therefore, hold no basis," he said during the Palace
        briefing on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c5f25b-7f1b-478e-82d0-3b703a7522ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:18:08.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Asec. Dickson Hermoso, who coordinates efforts to recover
        trapped civilians, said eight Muslim religious leaders, or imams, had been
        able to talk to Abdullah Maute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69864183-adaa-4281-b3f3-20c675638f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:18:08.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the release of hostages, the possibility of terrorists
        laying down arms was also in the agenda. But due to differences in religious
        beliefs, negotiations fell through. Hermoso said he could not divulge the
        details of what was discussed due to the "precarious" situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d38ea-d02c-4088-b13e-f5e0b3526dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:18:08.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisis Management Committee Spokesperson Zia Alonto Adiong told
        CNN Philippines the emissaries were banking on their leverage as Muslim Maranao
        elders in allowing civilians to flee the war zone and find safety. He added
        the goal of the emissaries'' dealings was not to find an end to the war but
        merely to get as many civilians to safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9052d7d-ef69-4d5c-b99e-f2ee84d82ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:18:08.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the terrorists have to pay for their crimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0080832f-b2d9-44b0-aaeb-2d7f86268343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:18:08.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gravity of the terrorists and their supporters defense is immense
        and they must all be held accountable for all their actions," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c662a11b-97d6-44cd-863a-308f72d7f8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:18:08.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously said that there would be no
        more talks with the Maute group because government forces had already lost
        many lives as a result of the conflict. The President even challenged the
        Mautes to fight to the last man because he said his orders to the military
        were to bring the heads of the Mautes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2bea68-50a4-4aa0-bd19-1ee30b742733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:18:08.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis has seen the death of 70 government troops, 27
        civilians, and 290 terrorists. It has also displaced an estimated 200,000
        people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c231d-19e6-409a-8653-5f86b11eb946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:18:08.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent JC Gotinga contributed to this
        report.</em></p>'
  'CNN-journalists-Russia-retracted-story':
