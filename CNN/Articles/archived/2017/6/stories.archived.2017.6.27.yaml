      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) ‚Äî</strong> Bringing
        to the whole family new and fun experiences to the mall goers, SM Supermalls
        added some high-octane action to Father‚Äôs Day when it announced June 16 its
        partnership with American automotive giant Chevrolet for its ‚ÄúHome of the
        Global Brands‚Äù campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950af66-6e5b-473a-afa1-439aceb117ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:08:06.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:08:10.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carmaker is the second global brand to tie up with the country‚Äôs
        largest mall chain, following SM‚Äôs partnership with South Korean electronics
        and appliance company LG in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4949fbe-805a-4a45-9599-2b160a06a83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:08:06.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:08:10.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: New and fun experiences await mall-goers as SM launches ‚ÄòHome
        of Global Brands‚Äô campaign</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012d2f1-56f0-4ad1-8051-16cd39a85b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:08:06.581+08:00
