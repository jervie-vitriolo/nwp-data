      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buena also said ‚ÄúChevy Central‚Äù will be touring at 20 other SM malls
        nationwide as part of the partnership.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2930a0ec-3f1a-40e8-afad-c1f06fc23c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:08:06.582+08:00
