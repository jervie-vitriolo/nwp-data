      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWell, we tied up last month with LG and now with Chevrolet and
        all I can say is, we would like to surprise shoppers as we introduce brands
        in the coming months,‚Äù he said.</p>'
