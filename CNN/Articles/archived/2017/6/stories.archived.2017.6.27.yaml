    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fafe735-a71d-4dfa-ae63-afccf5e20a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> The government
        should be mindful of how some citizens may dismiss the crisis in Marawi City
        as a sectarian conflict, former senator and Armed Forces of the Philippines
        (AFP) Chief of Staff Rodolfo Biazon said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88550692-6c42-415a-9c01-6d32ff20178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am worried about the response of the non-Muslims who are believed
        to be the victims of Muslim radicals," Biazon told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1652156-5070-4ca5-b42a-c862c696d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is terrorism, not Islam," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e4132-20b7-4b8e-b03b-8ade323ad57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon likened the situation to the June 19 attack on a London mosque,
        saying the general public might have an impression that there is fighting
        internal to the religion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6eb4c1-fbac-4963-8279-e9ca70b64d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in the Philippines, as it should be anywhere in the world,
        concern or efforts must be taken to prevent the situation from becoming a
        sectarian conflict," said Biazon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e684f335-256a-45cc-9f18-b21918951830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recalled the Ilaga Christians and Barracuda Muslims, both
        armed groups in the late 60s to early 70s, saying their conflict was also
        perceived to be sectarian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d49782-fd39-4bff-a202-3a4efa9bbd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis broke out on May 23 after Islamic State (ISIS)-inspired
        Maute Group members clashed with government troops, prompting President Rodrigo
        Duterte to declare martial law over Mindanao. The month-long crisis has displaced
        over 200,000 people, mostly Maranao natives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838a871-aea4-4742-bc5c-5c11f972b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute Group is also affiliated with Abu Sayyaf leader Isnilon
        Hapilon, who was reportedly appointed to be the leader of a caliphate ISIS
        was looking to establish in Southeast Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db1ccac-7b58-4ebf-8e7f-c2d778440535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon suggested mobilizing three types of leaders in Muslim communities:
        political leaders, religious leaders like imams and ustads, and traditional
        leaders like sultans and datus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0853c951-3de5-445a-b2a5-d94bb97f8848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government coordinated with local emissaries who attempted
        to negotiate the release of hostages, Biazon also hopes these figures can
        communicate to the general public to dispel stereotypes of Muslims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49516ba1-aa22-43b5-a580-23f60796a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Gov''t emissaries, Maute talk reaches deadlock - peace
        adviser</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf806116-05c8-4b31-ac45-bd14c680a8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that we hear more from the three types of leaders... in
        the Muslim communities so we can prevent this thing from elevating... to a
        level we may not be able to check," said Biazon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1750950-df9a-4f1d-bcfd-d0e7ca714389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that too much collateral damage in Marawi could affect
        public trust in the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0d906-51f2-413a-b47d-b7a8b1806712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Care must be taken... Collateral damage, especially in a situation
        like this... is a major factor in mobilizing the support of the community,"
        said Biazon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9eadb3-4ae6-4b52-952d-12a2c28f5b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winning [the people] to the side of the government simply means
        that there will be not much propaganda the enemy can use against the government.
        Collateral damage is one factor," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d57456a-cbeb-442f-83a4-b632aa733ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government was looking into a P20 billion rehabilitation fund
        for Marawi, although the Maute Group has since heightened arson attacks in
        the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fae008-7115-4ff7-a9f4-fda114998a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon raised the use of government air strikes on the city, which
        he said should be the last resort. At the onset of the crisis, civilians also
        appealed against air strikes, but military officials said they would be at
        a disadvantage against Maute snipers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25403872-dec3-4d4b-8b7a-7bf3f67b376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot give the evaluation because I''m not the one on the ground,"
        Biazon said. "But whenever you use bombs... you increase the possibility of
        collateral damage. And [that] is a factor that must be seriously thought about."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f57afa-5aa2-4416-9623-9c74c419db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon first served as senator in 1992, and as AFP Chief of Staff
        in 1991 under then-President Corazon Aquino.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a60a2-78d2-4286-a81d-9035fcc2080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reservations on martial law</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d964ac-421d-4ca5-b7e2-ac9afd93c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon also expressed that while he supports martial law in Mindanao,
        "we must also be very careful about it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af21dd1-2666-4d19-8625-846347d8dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He raised concern about Duterte''s earlier statement to copy former
        president Ferdinand Marcos'' martial rule, adding that the 1987 Constitution
        did not allow it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadaf7cb-fc1c-4e01-8aa7-56920759cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What set me into thinking more deeply about this matter is when
        President Digong mentioned that he might ''copycat'' Marcos martial law, I
        worried about that statement because it can imply almost anything that could...
        create more problems than solve problems," said Biazon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7587b5-7534-4bdc-a582-e5ecbebeb63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media in Butuan City on June 17, Duterte said, "But
        if that rebellion burns Mindanao and the other parts of the Philippines, and
        I will be forced to declare martial law again, this time, I will do it on
        my own to preserve my nation. I will not consult anybody and there is no telling
        when it will end. Then it could be a copycat of Marcos."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f995659-930f-45c3-ab68-7026004d8e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' martial law, which lasted from 1972 to 1986, was fraught
        with corruption and human rights abuses. The AFP has since clarified the statement
        and assured that the military would look after the safety of citizens.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29d302-0f9b-4eb6-8664-10d17672710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: No ''copycat'' of abuses during Marcos martial law - AFP</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e6c7b-6932-455e-a3ee-c08930adf508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon also noted that Marcos declared martial law under the guise
        of quelling the communist rebellion, but the New People''s Army actually grew
        under his term.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e0bb1-cfbb-4d21-8ea5-98af83635dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:26.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:13:38.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying that this declaration of martial law could lead
        to that. But it could present some kind of ramifications in addressing the
        problem of what we are facing. So it should be handled properly. Be careful,"
        he advised.</p>'
  'mindanao-weaves':
