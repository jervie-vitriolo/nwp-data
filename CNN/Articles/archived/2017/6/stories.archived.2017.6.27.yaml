      'mgnl:type': 'text'
      'text': '<p><em>The descriptions above heavily reference from The Mercedes Zobel
        Collection of Indigenous Philippine Textiles‚Äô ‚ÄúArt and Order of Nature‚Äù and
        Sylvia Fraser-Lu‚Äôs ‚ÄúHandwoven Textiles of South-East Asia.‚Äù</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d74cd7-af09-4a20-a0bb-3cac68e7b602'
