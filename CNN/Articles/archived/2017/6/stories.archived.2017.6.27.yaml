      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to what other global brands will be showcased at SM from July
        to December, San Agustin kept mum.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59475b2-e3c4-484e-a916-5ed25e4fa5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:08:06.582+08:00
      'mgnl:createdBy': 'jeff'
