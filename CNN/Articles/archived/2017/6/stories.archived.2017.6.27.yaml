    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666687c9-c9ac-4232-969d-9504588054f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis is the first time that Metro Manila Pride is (being) hosted
        by Marikina City,‚Äù says co-coordinator Loreen Ordo√±o. For the past three years,
        the march was held at Luneta in Manila. Ordo√±o and the rest of the team behind
        the event wanted to bring the safe space of Pride to a new city. ‚ÄúWe‚Äôre Metro
        Manila Pride. It‚Äôs Metro Manila, not just Manila. We want to live up to that
        name,‚Äù she says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d251c65-144a-4e83-9ffd-f5e2a815965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Marikina had been shortlisted to host this year‚Äôs Pride in
        the first few meetings, Ordo√±o said the team had originally scrapped Marikina
        as one of the options. She shares that the city‚Äôs local government had already
        spearheaded their own initiatives to support the LGBTQ community.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d254c36-6006-425e-9cee-11c03dcd2b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offhand, Ordo√±o mentions a number of these events: ‚ÄúSagaylahan,
        it''s a sagala for gay contingents. They also had their own Marikina Pride
        march last year. The city health office also has their HIV awareness project
        in cooperation with organizations like Love Yourself and The Red Whistle.‚Äù</p>'
    '21':
      'image': 'jcr:dc901fab-1601-488c-b1aa-dcfd6aebad25'
      'imageCaption': 'Marchers hold up a large Pride flag. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd5d140-41d4-4f14-9be9-1034d170c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec34adaa-4153-4f6f-8b91-aa7c1201ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordo√±o and the other conveners of Metro Manila Pride wanted to maximize
        the impact of the march by holding it in a city that hadn‚Äôt yet voiced out
        its support for the LGBT. This was until they were approached, albeit indirectly,
        by Marikina‚Äôs local government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b883d2d-00d1-401a-820b-6482e44fab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDuring our first community meeting, one of the leaders of [non-government
        organization] LGBTBUS approached us and told us that the [Marikina] City Health
        Office wants to partner for Metro Manila Pride,‚Äù she says. ‚ÄúThe government
        is actually very open to it,‚Äù Ordo√±o adds, gesturing to the high-ceilinged
        lobby of Marikina City Hall, which doubled as the holding area for drag queens
        and dancers who were set to perform on stage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aebbda-519b-4a97-837b-a3fc42109e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis was the first time that we actually got to step into a Mayor‚Äôs
        office and hear him say that he supports the community,‚Äù she says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd6f6f3-1ca1-4a8f-bcda-b240e120fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHindi tolerance, eh. It‚Äôs living together, people living together
        ‚Ä¶ We are not created the same, but we are created equal.‚Äù</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e35fff-d53b-4d64-b77b-55a3ad227bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from providing the venue and on ground security for this year‚Äôs
        Pride March, the city government of Marikina also lent the voice of Mayor
        Teodoro, who gave the event‚Äôs welcoming address.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f29daa-67fb-4c20-82d3-5dd45a80e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro says he is a believer in equality. In a conversation with
        the organizers of Metro Manila Pride, the 46-year-old mayor clarifies: ‚ÄúHindi
        tolerance, eh. It‚Äôs living together, people living together ‚Ä¶ We are not created
        the same, but we are created equal.‚Äù This shared belief is the reason why
        the Marikina local government unit is a partner of Metro Manila Pride, he
        says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df9b951-7bc1-43c7-b631-921bc92ca180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview with Metro Manila Pride‚Äôs organizers, he sends
        a call for camaraderie with the LGBT sector. ‚ÄúWe promote our inherent value
        as human beings,‚Äù he says. ‚ÄúWe are differently-abled, but the fact still remains
        that we could work together for our community and for each and everyone‚Äôs</p>'
    '35':
      'image': 'jcr:e52ec450-b7c0-4baf-81b8-664a4ff3b3d1'
      'imageCaption': 'Sugar Del Castillo, Gender Committee Head of the University
        of the Philippines Student Council was on stage to represent the student sector.
        ‚ÄúAs a university student council we try to fight for all the advocacies that
        our students as well as the country find important. We never put one struggle
        ahead of the other.‚Äù Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb618ac5-4ec2-4a42-a268-50e619a10cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae5739a-1361-4e78-b7e2-3f6fda81bc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stark contrast to the militant riots against police raids at
        Stonewall, the 23rd Metro Manila Pride found state-provided police guarding
        attendees against religious protesters bearing signs saying ‚ÄúHomo Sex is a
        Sin,‚Äù waving them on the sidelines of the parade. It was a brief, but well-warranted
        sigh of relief.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8a2ec-743c-4763-b7bb-38d75294da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:48:45.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:48:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the national government may continue to lag behind the fight
        for gender equality, Marikina City‚Äôs vocal, tangible backing is a large step
        forward. The movement continues, and it might have found a valuable new ally.</p>'
  '6-filipino-scientists':
    'author': 'Regine Cabato'
