    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f53dd-2192-4d6d-a672-e6cb1bcb4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The White House said that there are "potential
        preparations for another chemical weapons attack" by the Syrian regime and
        warned the country''s president, Bashar al-Assad, of a "heavy price" if one
        is carried out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825c29a-1cee-45e5-9210-b89b60472402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has identified potential preparations for another
        chemical weapons attack by the Assad regime that would likely result in the
        mass murder of civilians, including innocent children," according to a White
        House statement released Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed85552f-0a9c-4bc7-a739-5bbd54d41dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said, "The activities are similar to preparations
        the regime made before its April 4, 2017 chemical weapons attack. As we have
        previously stated, the United States is in Syria to eliminate the Islamic
        State of Iraq and Syria. If, however, Mr. Assad conducts another mass murder
        attack using chemical weapons, he and his military will pay a heavy price."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b610ae8-6480-4a08-96df-c777373b5f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement tweeted by White House Press Secretary Sean Spicer
        did not offer any further details about what the "potential preparations"
        and "activities" were.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5831a3a-0ebe-48a7-a749-580ae0965ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an April 4 airstrike on a rebel-held town of Khan Sheikhoun
        in Idlib province, horrifying images and videos emerged showing Syria''s civilians
        ‚Äì including children ‚Äì struggling to breathe, foam coming from their mouths
        as they appeared to die of asphyxiation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778ca77-167c-4e66-b52a-c326b85bfc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, the U.S. launched a military strike in response
        to the chemical weapons attack that killed dozens of people. U.S. warships
        launched 59 Tomahawk cruise missiles at the airbase that was home to the warplanes
        that carried out the chemical attacks, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de5c219-190b-4071-885c-1561d9ddda61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump ordered the strikes and stated then: "It
        is in this vital national security of the United States to prevent and deter
        the spread and use of deadly chemical weapons."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e039d8a-adff-48b9-a824-ebcf27487739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was the first direct military action taken by the United
        States against the regime of al-Assad in the country''s six-year civil war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a3218-bae9-425e-88be-e217308e9e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, international chemical weapons inspectors found what they
        called "incontrovertible" evidence that Sarin gas, or a similar substance,
        was used in the chemical attack that killed 89 people. Syria blamed terrorist
        groups for the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f99c88-9eab-49b6-b53c-a6003115c788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the White House issued its warning to the Assad
        regime on Monday, U.S. Ambassador to the United Nations Nikki Haley tweeted:
        "Any further attacks done to the people of Syria will be blamed on Assad,
        but also on Russia &amp; Iran who support him killing his own people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43972fc7-1e14-41ed-8a3d-9b6780a80047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and Iran are both staunch backers of the Assad regime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4714c84-5a56-4214-b046-a8fa3d88259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s happened since U.S. strikes</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491b6a2-e76d-4459-9182-0ca513a8c326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have heightened between key players ‚Äì especially between
        the U.S. and Russia ‚Äì over Syria as it has transformed from a civil war to
        a complex battle involving international players and their proxies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0128b7-fa06-4a18-90fc-7014bbdb5156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some international players are focused on targeting ISIS,
        many are maneuvering to either prop up or depose Assad and his regime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dad060-010a-4520-8177-0028a6d8b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äì Russia vociferously opposed Trump''s missile strike response in
        April to the Syrian regime chemical attack, calling it an "aggression against
        a sovereign state."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37b4478-fae0-48ee-9e4c-9bf10a0e1642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äì The U.S. shot down a Syrian plane last week, which led Moscow
        to announce it would suspend a de-confliction hotline with the U.S., which
        is designed to prevent any accidents in the skies over Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eead82f-7392-4803-9614-3857e6e8fd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äì Russia also warned that aircraft operating where the shootdown
        occurred would be considered "air targets" for its forces in Syria.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c9567-0a11-4547-af67-b6b2458026f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äì The U.S. shot down two Iranian-made drones this month, marking
        an escalation in the area around At Tanf ‚Äì a base where coalition forces are
        advising an anti-ISIS Syrian rebel group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a747a9ec-ef59-4c91-afdd-6c6e8664df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:59:08.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T13:59:11.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "White House: Syria
        could be preparing another chemical weapons attack."</em></p>'
  'house-bill-5224-lupang-hinirang':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-27T20:34:46.920+08:00
    'imagesource': 'jcr:71a1ceda-e82e-4046-9c84-0514449655e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30a8bca8-07c9-450e-a9b9-f58ad78a81b4'
    'lead': 'The House of Representatives approved on third and final reading House
      Bill 5224 (HB 5224), the bill updating the rules on the rendition of the National
      Anthem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T14:01:23.730+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-25T14:01:27.662+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T14:01:27.448+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill on proper rendition of national anthem approved by House

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb8517-17b8-482a-8568-b0e4ab19e113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:01:23.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:01:27.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> The House
        of Representatives approved on third and final reading House Bill 5224 (HB
        5224), the bill updating the rules on the rendition of the National Anthem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b9ea5-b00d-4146-8a25-f9d0ec398931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:01:23.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:01:27.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released yesterday, the House of Representatives
        said HB 5224 "updates, among others, the rules on the rendition of the national
        anthem, expressly repealing Republic Act No. 8491 or the ''Flag and Heraldic
        Code of the Philippines.''"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed487d-9858-4196-8859-b85117f31daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:01:23.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:01:27.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bill states the national anthem must be sung with fervor following
        the prescribed lyrics and with a salute ‚Äì with all persons standing at attention
        with their right palms over the left chests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c61582e-7b6a-417a-88c4-bd358b7bfa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:01:23.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:01:27.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds, "The military and those in military training and security
        guards in uniform shall give the salute prescribed by their regulations. The
        salute shall be completed upon the last note of the anthem."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05481222-f706-4003-9e09-5917dfd08fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:01:23.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:01:27.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does provide, however, for people whose faith or religious beliefs
        prevent them from singing Lupang Hinirang. The Bill said they must, "nontheless,
        show full respect when the anthem is being sung or played on record by standing
        at attention."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6cfe51-bbb3-4539-9939-72df391a5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:01:23.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:01:27.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 5224 states the anthem must be committed to memory by all individuals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c13ed-7398-4051-af3a-4d46be7d99a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:01:23.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:01:27.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the rendition of the national anthem shall be according
        to the composition of Julian Felipe. To ensure that interpretation is standard,
        the National Historical Commission of the Philippines (NHCP), in coordination
        with proper agencies, "shall disseminate an official music score sheet that
        reflects the manner in which the national anthem shall be played or sung."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30741389-f9eb-41a8-b122-e1d34bbaaa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:01:23.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:01:27.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anthem should be sung in Filipino, the national language. However
        it can be rendered in other languages and dialects upon the approval of the
        NHCP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6a764-272e-4a99-8880-c4371b920c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:01:23.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:01:27.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bill warns the anthem shall not be played and sung preceding
        events of mere recreation, amusement or entertainment purposes, except on
        the following occasions:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ae746-1b1d-4634-858d-4c5ab8088f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:01:23.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T14:01:27.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
