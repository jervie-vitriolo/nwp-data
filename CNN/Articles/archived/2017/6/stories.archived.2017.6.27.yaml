      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chevrolet Philippines Senior Vice President and Director
        Lyn Buena told CNN Philippines that ‚ÄúChevy Central‚Äù illustrates the 106 years
        of Chevrolet‚Äôs motoring heritage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57444a27-39fa-4489-a5cf-13b1f162adeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:08:06.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:08:10.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buena added that despite the rise of the Internet and social media,
        car displays still play a big role for the brand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac1bd4-5a69-4006-ac62-1d3f292972de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:08:06.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-25T15:08:10.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFor us, it actually works a lot better now because the clients''
        purchase journey goes from online to offline to online again,‚Äù she said. ‚ÄúThey
        search us in the Web and if we are at a location where they normally frequent,
        which is SM malls, then it makes for a better pitch for them because they
        can see our cars. And so, it''s the crystallization of the story we painted
        in our digital pages.‚Äù</p>'
    '23':
      'image': 'jcr:20ccf564-e88f-4c9e-ad68-9394eba82afc'
      'imageCaption': '"Chevy Central" showcased Chevrolet''s new and classic models'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008db7f7-0ae2-4ebe-b681-f4a4d5152c8f'
      'mgnl:activationStatus': true
