    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '279a124e-3d62-423c-8bc8-47caf5540493'
    'lead': 'Hostages who escaped their Maute captors also revealed they were tasked
      to loot houses, establishments, and bring wounded terrorists back to their bases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T13:50:03.319+08:00
