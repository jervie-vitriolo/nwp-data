    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b24acbb-1c2b-4e29-83fc-3d5e1006f320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:33:37.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Commission for Culture and the Arts Gallery
        expressed its condolences in a June 10 Facebook post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89bdc2d-4b87-44fd-bf1e-095582838122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:33:37.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newspaper artist roots</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc6894-319f-453d-b360-1be865f14cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:33:37.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Santa Cruz, Manila on Jan. 20, 1928, Santos took art lessons
        when he was 10 years old under classical-realist painter Teodoro Buenaventura.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e41e4-25b1-4275-8555-985edf59366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:33:37.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He enrolled at the University of the Philippines'' School (now College)
        of Fine Arts in 1946, leaving after one semester to join the Manila Chronicle''s
        art department, where he trained under cartoonist Liborio "Gat" Gatbonton.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe7681-26de-46ad-8b9e-ab25970612cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:33:37.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his apprenticeship at the Chronicle, he created an original
        comic strip: Kosme, the Cop, Retired.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff6f41-b9de-482b-8ec3-4d5fe9fedc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:33:37.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1955, Malang helped open Bughouse, a gallery that focused on
        cartoons. It showcased his own works and those of contemporaries like Larry
        Alcala, Hugo Yonzon and his mentor Gatbonton.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a463d-22e1-408f-ac6e-753096f15d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:33:37.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malang reached further recognition when in 1957, his cartoons were
        included in the esteemed Twelve Artists selection by Lyd Arguilla of the Philippine
        Art Gallery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265fa3b-e13a-46c2-b951-b4bec9b8196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:33:37.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous accolades</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21923e7-0ac4-4900-bb40-5e0aaf6110aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:33:37.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1958, Malang received the Award for Editorial Design by the Art
        Directors Guild of the Philippines. That same year, he was commissioned by
        the FGU-Insular Life Building to create the Barrio Fiesta, an oil-on-canvas
        mural that is known as one of his best works.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13b73e-42cb-4fd1-9edb-bb6964df081e'
      'mgnl:activationStatus': true
