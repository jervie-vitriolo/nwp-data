      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756177e0-cb0d-46e3-a0e6-e172b84100a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think your semi-retirement says something about how
        crazy the business is?</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686f472-7201-4af4-9a49-22a99633ced8'
      'mgnl:activationStatus': true
