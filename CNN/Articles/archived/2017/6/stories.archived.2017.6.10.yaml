  'nba-2k17-game-4':
    'author': ' Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-10T13:37:33.460+08:00
    'imagesource': 'jcr:aeac85a4-3235-4a3e-9477-95988046c1c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac7e5489-5b73-422f-952b-c2e08ac645ad'
    'lead': 'Perfection has been denied. Emphatically.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T10:57:28.917+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T10:57:32.240+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T10:57:32.071+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Cavaliers stun Warriors to win Game 4

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c1470a-c5f8-46de-8ce5-b1b9e1ed4bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:57:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:57:32.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Perfection has been denied. Emphatically.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43c2ae6-e0c4-4eec-aff7-b7f102e58661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:57:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:57:32.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to a historic performance, the Cleveland Cavaliers are still
        alive in the NBA Finals, avoiding the sweep and defeating the Golden State
        Warriors 137-116 in Game 4 at Quicken Loans Arena in Cleveland on Friday night.
        It forces a Game 5 in the best-of-seven series and denies the Warriors --
        who lead the series 3-1 -- the chance to become the first team in NBA history
        to go undefeated throughout the playoffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735bea4f-5901-4efa-8033-1ed904836986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:57:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:57:32.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland put up numbers normally reserved for the NBA All-Star
        Game. The Cavaliers scored 49 points in the first quarter alone, the most
        in a quarter in NBA Finals history. They led at the 86-68 at the half, the
        highest scoring half in an NBA Finals game. Cleveland also set the record
        for most three-point shots made in an NBA Finals game with 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0c83aa-17fe-4cda-8823-a52d0391ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:57:28.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:57:32.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James finished with a triple double, totaling 31 points,
        10 rebounds and 11 assists. He passes Magic Johnson for the most triple doubles
        in NBA Finals history with nine. A triple double is notching 10 or more in
        three different statistical categories -- typically points, rebounds and assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a914de-760e-4803-8339-ec8ca4ce3fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:57:28.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:57:32.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrie Irving led all scorers with 40 points. Kevin Love added 23
        points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28262f4d-9f24-4d49-8374-a03aee68e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:57:28.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:57:32.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant led Golden State with 35 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eaae52-7085-4a35-a287-23bc7b8df916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:57:28.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:57:32.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No team in NBA history has come back from an 0-3 deficit to win
        a best-of-seven series, and Cleveland will try to become the first. The Cavaliers
        made history a year ago when they won the title: Before they did it in 2016,
        no team had ever rallied from a 3-1 deficit to win the NBA Finals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e886c99-7af4-4eb2-a611-2a18f82f55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:57:28.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:57:32.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State became the first team in NBA playoff history to win
        its first 15 games in a single postseason. Additionally, the Warriors'' 15
        consecutive playoff wins are a postseason record in the four major professional
        team sports, breaking the mark set by the NHL''s Pittsburgh Penguins (14 in
        a row) from 1992-1993.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa293237-b332-4f13-af7c-714765fa0a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:57:28.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:57:32.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 5 is Monday at Oracle Arena in Oakland, California. Tipoff
        is scheduled for 9 pm ET.</p>'
  'mother-Maute-arrested-in-Lanao-del-Sur':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-06-10T19:33:09.206+08:00
    'imagesource': 'jcr:fc0f1b89-1117-4dd5-87db-6220d577bd86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10a6fc5c-74cc-4a17-a4cc-cee97c42271d'
    'lead': 'Both parents of the Maute brothers are now under the custody of the military
      and police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T11:01:42.690+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:01:46.595+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:01:46.272+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mother of Maute brothers arrested in Lanao del Sur

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2c0457-f249-45cb-9992-327b65a9e0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Authorities
        deal another blow to terrorists holding out in Marawi City – the mother of
        Omar and Abdullah Maute was arrested in Lanao del Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45573478-2055-42fb-84a3-1ece8b638d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military on Saturday said Ominta Romato Maute, also known as
        "Farhana," and several others were nabbed in what they call a "safe house"
        in Brgy. Kormatan in Masiu town Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59f7ba6-4f7e-42fa-b374-fc3452dc9d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masiu is around 35 kilometers from Marawi, the battleground of government
        forces and terrorists for more than two weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe361aca-6845-4bc1-a782-c5ad59eedc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Marawi crisis timeline</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db814b-385d-45b6-a023-be10973daebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said Farhana was with 15 other people, including two
        wounded males, on Friday to buy vehicles and firearms for their escape from
        the province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9a4ab-edee-44a9-9c4e-588716577fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized high-powered firearms and different explosive
        devices.</p>'
    '6':
      'image': 'jcr:d39d58a2-6b87-40ca-a013-94c54c7aaac2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfa3350-d769-42ed-8384-fa7be664cfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0159d95-cd2c-4f29-a392-4d6219cdf3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are now under the custody of Joint Task Force Marawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22db61-14a2-46f5-86de-c98db262db08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute patriarch Cayamora and other relatives were arrested on Tuesday
        at a checkpoint in Toril District in Davao City. He is now detained at Camp
        Bagong Diwa in Taguig City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0ecfb-7ef7-4cd1-bf28-578c30d4a525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Military ready vs. threats as ''high-risk'' Maute patriarch
        in Manila</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d3bf2-31a7-4b50-a525-74b74fcea065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said Cayamora was transferred "for security reasons."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f3ffc-d5d7-4622-8ab9-da3e32a8f9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayamora and Farhana are in the arrest order issued by martial law
        administrator and Defense Secretary Delfin Lorenzana for rebellion suspects.
        President Rodrigo Duterte declared martial law in Mindanao on May 23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707fbea-0fec-4f95-b132-9952f1b49d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayamora denied knowing about his sons'' activities, especially
        about their links with ISIS and the Marawi attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6540651-6ec9-4d12-944e-ca36569263db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: What is the Maute Group?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe6447-7e4a-4901-a6e7-a66a619fe87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Links to int''l terror groups</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577aa2e7-582a-4863-adde-6f1b1b687338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Marawi spokesperson Jo-Ar Herrera in a press briefing
        on Saturday said Farhana has links to international terrorist organizations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4390debd-0414-43a7-abad-ae3ba2fca997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute parents also provided logistical and financial support
        to the local armed group, which is largely based in Lanao del Sur, Herrera
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb3c51-0ff1-44f8-8e9e-e9709ddb8069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that their arrest is a "significant milestone" in the government''s
        fight against the terrorists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7cceb-519a-4ca7-b324-ce02a7682d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So basically, if you cut of the head, it will have an impact to
        that organization," Herrera said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd6a994-5a3e-4bcf-a4c5-6d5955ef08a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:01:42.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:01:46.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Senior Correspondent David Santos and Digital
        Producer Eimor Santos contributed to this report.</p>'
  'Taylor-Swift-spotify-streaming-tidal-amazon':
    'author': 'Lisa France, CNNMoney'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-06-10T12:06:03.368+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8eb8fa3-5618-405f-b216-c0a95a36d9db'
    'lead': 'Taylor Swift has returned to Spotify and other streaming services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T11:07:12.037+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:07:16.244+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:07:16.084+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
