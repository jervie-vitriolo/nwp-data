  'angel-locsin-visits-marawi-evacuees':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-06-10T21:41:36.042+08:00
    'imagesource': 'jcr:e0ab791f-ce17-4bc6-abe9-65d51cb82380'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c97adf7a-16f1-49ca-a4b9-3ebbebd60a9e'
    'lead': 'Angel Locsin became a real-life superhero when she visited evacuees of
      the Marawi conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T10:51:34.647+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T10:51:38.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T10:51:38.054+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No costumes needed: Angel Locsin flies to Marawi to visit evacuees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e04c68-b623-49bb-a327-bd2a45dba889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:51:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:51:38.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 10) — Actress Angel Locsin proved
        you don''t need superpowers to help others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25168cf5-5840-419d-9e77-d0630696f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:51:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:51:38.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, who formerly donned the ''Darna'' suit, joined charity group
        Rural Missionaries of the Philippines — Northern Mindanao Region (RMP-NMR)
        to bring relief goods and visit residents who escaped the conflict in Marawi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d93d08-7466-40cc-9dc6-dd687309cf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:51:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:51:38.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress has been with the group since June 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd71e4d-deb8-4fc7-afe5-fd5f1a2a6cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:51:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:51:38.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making the rounds in some evacuation centers, Locsin also spent
        time talking and symphatizing with some affected residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3213a6-680f-4c32-8c37-196ece6acb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:51:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:51:38.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from RMP-NMR, Locsin distributed food packs
        and school supplies to the evacuees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988cc115-7902-4b54-ba72-8ece867e0dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:51:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:51:38.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She then went around other nearby evacuation centers to check on
        their situation as well. She will later on be visiting another evacuation
        center to join the evacuees for iftar (breaking of fast)," it stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b429588b-7446-4457-8c48-a2df5a50075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:51:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:51:38.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She visited refugee centers in Baloi, Lanao del Norte and Tomas
        Cabili, Iligan City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da86a4ed-6639-40b8-94ca-c9837d62ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:51:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:51:38.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RMP-NMR added this was the second time Locsin attended to Moro people
        in need.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a13543-9d48-495f-84d6-c7b46f7fa4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:51:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:51:38.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Locsin also went around the Moro communities in Lanao del Norte
        after the breakdown of the MOA-BJE resulted to violence in 2008," it said.</p>'
