    'template': '1'
    'title': 'Taylor Swift to Spotify: You belong with me

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e9814e-4561-4a50-8676-d30960307c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:07:12.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:07:16.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> So much for never, ever,
        ever getting back together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f95bd-8dfc-40ed-a7bd-36d50d78f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:07:12.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:07:16.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Swift has returned to Spotify and other streaming services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb3ad0-da12-4cfa-b51d-dc52fdb901eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:07:12.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:07:16.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift shook off Spotify in 2014, after the release of her "1989"
        album, because she said streaming services didn''t pay artists enough.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9193aa01-8857-43e5-ad15-b9709e5f52f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:07:12.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:07:16.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not willing to contribute my life''s work to an experiment
        that I don''t feel fairly compensates the writers, producers, artists and
        creators of this music," she said at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4a6d96-3d25-404e-9f76-634ed245ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:07:12.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:07:16.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She announced her return in an Instagram post late Thursday. Her
        music will also appear on Tidal and Amazon Music.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d64617-9c62-4903-953e-b4b3356b4505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:07:12.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:07:16.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In celebration of 1989 selling over 10 Million Albums Worldwide
        and the RIAA''s 100 Million Song Certification announcement, Taylor wants
        to thank her fans by making her entire back catalog available to all streaming
        services tonight at midnight," the caption to a photo of Swift read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa294537-859a-4cc6-ba15-1dabffb98167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:07:12.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:07:16.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s decision means Apple Music loses its exclusive access to
        her tunes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c47104-d52c-4780-9f7d-217e5e23fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:07:12.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:07:16.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has taken that service to task, too. In 2015, she criticized
        Apple Music for not paying artists for songs streamed during a customer''s
        three-month trial. Apple reserved the decision, and Swift later appeared in
        ads for Apple Music.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7701faf2-5f8f-4e6e-bd81-757c11ff734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:07:12.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:07:16.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans found the timing of Swift''s return interesting. Her rival
        Katy Perry released her new album, "Witness," on the same day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a154ca1-7f2f-4638-94b7-6af223c5772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:07:12.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:07:16.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have had "Bad Blood" for years. In fact, fans have long
        believed Swift wrote the song about Perry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe6c418-a052-4b04-9673-eabb4f95f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:07:12.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:07:16.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry has spoken out about the tension with her former friend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99ed26f-cc13-4307-9dc7-b3551f5f968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:07:12.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:07:16.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a situation," Perry told "Late Late Show" host James Corden
        last month while appearing with him on "Carpool Karaoke." "Honestly, it''s
        really like she started it, and it''s time for her to finish it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e4bd17-703b-4561-abd7-d9bb87f15f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:07:12.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:07:16.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Taylor Swift to
        Spotify: You belong with me”</em></p>'
  'PBA-Commissioners-Cup-TNT-Meralco-Ginebra':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-10T11:03:05.968+08:00
    'imagesource': 'jcr:13e03b13-534e-448f-8b9a-1708b2189076'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a236dc4-5e9d-4426-9cc5-461b163046fb'
    'lead': 'The TNT KaTropa bested the Meralco Bolts in OT to book a semifinals showdown
      with Barangay Ginebra in the PBA Commissioner''s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T11:10:08.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:10:13.869+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:10:13.671+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Commissioner''s Cup: TNT overcomes Meralco test, sets up semifinals
      series against Ginebra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4edca5-8860-4c99-a1bb-317397f74c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:10:08.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:10:13.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — It took another period of overtime
        for them to do it, but the TNT KaTropa have made it to the semifinals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4d131-8d79-4bf6-bb30-50dc9ba310ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:10:08.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:10:13.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa battled past the Meralco Bolts in Game 3 of their best-of-three
        quarterfinals series, 104-96, in the Philippine Basketball Association (PBA)
        Commissioner''s Cup on Friday night at the Big Dome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50fab6a-cd56-4cd1-874e-4dbd71ed8aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:10:08.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:10:13.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro and import Joshua Smith paced the KaTropa with 31
        points apiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e38ddd9-f0ad-46f4-84f4-29cf4d55938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:10:08.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:10:13.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a game of runs in the first half, with TNT getting the upper
        hand of the opening exchanges by taking a 29-19 cushion into the second frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9ab848-4938-4ad2-8e2e-3367405701e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:10:08.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:10:13.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game tightened up again in the final period of regulation, and
        Meralco looked poised to take the victory with a 89-88 lead with 7.1 ticks
        left on the clock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce16da-4e4c-4956-9a2b-e8843007548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:10:08.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:10:13.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it turned out to be a comedy of errors, as Chris Newsome botched
        an inbounds play to give possession back to TNT, who earned a foul that sent
        Castro to the free throw line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617c7e2-43f6-4066-b133-8d9801ba7ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:10:08.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:10:13.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro could only sink one of the two free throws, which sent the
        series into overtime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bdd6bf-d9bc-4aa9-951b-c4996e53f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:10:08.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:10:13.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa took control in the extra period, holding Meralco to
        two field goals on the way to the victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb9777-7de7-40c3-bfca-c766218109fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:10:08.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:10:13.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baser Amer led Meralco with 25 markers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2997f8f7-5152-40c6-997c-5546648d62d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:10:08.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:10:13.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, TNT head coach Nash Racela said that his team simply
        refused to stay down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818c28f-1edb-4b40-83e8-ac10cda158c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:10:08.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:10:13.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t really give up early," Racela said. "I know we were
        down, we had a turnover before that last play of Meralco, but sabi namin hangga''t
        hindi tapos palaging may chance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947f93c-e3e7-4eed-9812-303e317fd188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:10:08.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:10:13.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TNT KaTropa will meet Barangay Ginebra for Game 1 of their best-of-five
        semifinals series on Sunday at the Mall of Asia Arena.</p>'
  'Journalists-decry-Aguirres-misquoted-claim':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-10T02:39:02.696+08:00
    'imagesource': 'jcr:58a4c9bb-245d-4bfa-a392-0eb0364e7351'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93657100-b8aa-40bf-aa9b-ab9737d78a76'
    'lead': 'Members of the Justice and Court Reporters Association said they merely
      reported the facts by quoting Aguirre verbatim and showing the public videos
      of him presenting the photo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T11:14:07.131+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:14:10.738+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:14:10.543+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Journalists decry Justice Secretary’s ''misquoted'' claim

      '
    'updated': 2017-06-13T04:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c1e8f-af3f-4a2a-9bf5-8aaa50950fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Journalists
        denounced Justice Secretary Vitaliano Aguirre II''s claim that they misquoted
        him on statements that opposition lawmakers had a hand in the bloody Marawi
        City siege.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d15348-ff66-43d4-8553-abc2eb4e3396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) referred
        to Aguirre as the "mean-spirited coward" for trying to put the blame on the
        media for his remarks, which later turned out to be false.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb9398-7c0a-4e35-8118-1b2ec8c79856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the media, will not be the scapegoats as you try to weasel
        your way out of your latest bout of foot-in-mouth disease. You lie when you
        claim you were ''misquoted'' when you lied about the fictitious meeting between
        opposition politicians and prominent Marawi clan," NUJP said in a statement
        on June 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d004d89-e7c4-41f8-92d4-639b25808f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no misquotation. Your words were recorded on video and
        audio. So, no, you are not passing the buck on to reporters who did what they
        are supposed to do — accurately report your official acts and pronouncements,”
        it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca9c7cf-d6e6-42bc-9e7f-a13bca89b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Justice and Court Reporters Association said on June
        8 that they merely reported the facts by quoting Aguirre verbatim and showing
        the public videos of him presenting the photo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c8fa92-2693-440b-b34d-80ae5aaea9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As responsible journalists, we also took the opportunity to perform
        our duty of verifying and counter-checking the information and photo that
        the Secretary has presented during the briefing, and found that several details
        and information were wrong," the group said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0b1f9-3053-4809-a364-c8daf50bfd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, in a press conference on June 7, alleged that administration
        critics Senators Bam Aquino and Antonio Trillanes, and Representative Gary
        Alejano had a hand in the planning of the ongoing Marawi crisis. He claimed
        the solons allegedly met with the prominent Alonto and Lucman families of
        Marawi City weeks before the attack on the city on May 23 by the Maute terror
        group. Fighting between Maute and government security forces is now on its
        22nd day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6826e4d1-a7d3-462a-afc5-7ef68486871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Justice Secretary tags opposition senators to Marawi crisis,
        Resorts World attack</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e539ad9a-cf4c-4026-bbef-6c92533ecc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also showed reporters a photo of an alleged Marawi meeting to
        reporters to support his claim. But this was also proven wrong when Zamboanga
        Vice Governor Ace Cerilles, who was in the photo, proved that the photo was
        taken in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ce689-9bff-427d-9a23-500c644fdd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, Trillanes, Alejano, and the Alonto and Lucman families denied
        the Justice Secretary’s allegations. Lawmakers from both houses of Congress
        came to their colleagues’ defense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb3c87-82c7-4780-afd2-de148fc276cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre backtracks</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb80742-d964-411f-b421-8f178b37bcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on in the day, Aguirre immediately retracted his remarks,
        stating the media misquoted him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6135c01-387c-40a4-bc2e-0176e94f37f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also issued an apology clearing the Alontos and Lucmans, saying
        both families have never been part of any plot to cause harm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa141df9-0218-459c-82f4-3d553af17cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also denied his remark that the two clans met with opposition
        lawmakers prior to the Marawi crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc20bd4-24d1-482e-94a9-f94b89b9010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the record, I did not say there was a meeting between the two
        families and some lawmakers prior to the Marawi seige. The said meeting never
        took place and no member of both families ever met with Senator Trillanes,
        Congressman Alejano and Ronald Llamas," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc71fdb-f70e-43b9-986a-bfa969b730a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, in a statement on June 9, cleared Senator Aquino.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a659bb-4eec-4770-b8d1-0f07f8242bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon further verification, I was able to establish that Sen. Bam
        Aquino went to Marawi City on May 19, 2017 upon invitation of Gov. Soraya
        Alonto-Adiong to promote the Go Negosyo Program . He was not present in the
        alleged meeting of opposition leaders said to have been held in Marawi City
        on May 2, 2017," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401c14ee-9656-4e2d-8624-c09737207583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that he did not present to the media the said photo
        of Trillanes, Alejano, Lapid, Llamas, and Cerilles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d63b4a-b0a8-4503-88ce-4dfabc49a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not give, release or send to anyone any picture of any Marawi
        meeting. The picture of an alleged meeting allegedly taken in 2015 did not
        from me," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aaf30a-e608-494e-924a-999d858eb9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time journalists have raised an uproar with
        government over reportage. Duterte’s Communications Secretary Martin Andanar
        was in hot water earlier in February after he accused reporters who attended
        a press conference organized by Trillanes of having each received $1,000 in
        bribes to cover the event as part of a larger plot to overthrow the president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7e63f9-99ff-40f1-8613-c0bfaa02d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:14:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:14:10.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated on June 13 to reflect the quotes of Aguirre.</em></p>'
  'Court-postpones-De-Lima-disobedience-to-summons-hearing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-10T02:37:54.617+08:00
    'imagesource': 'jcr:fa7ad5a1-ad24-4cd1-a6eb-4436c932dae8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dc502b3-15f5-45ab-a6b3-32dc30110230'
    'lead': 'The senator also looked thinner, three months after she was detained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T11:16:25.471+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:16:29.390+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:16:29.258+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court postpones De Lima disobedience to summons hearing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67164465-9bad-4044-bb78-689d3e2f54ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:16:25.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:16:29.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 9) — The court postponed on
        Friday the resumption of detained Sen. Leila de Lima''s disobedience to summons
        hearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9dcba2-b6a6-4a96-8731-1b7e5fe57846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:16:25.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:16:29.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the prosecution failed to furnish the defense with
        the amended judicial affidavit of witness and House Justice committee chair
        Reynaldo Umali.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1722d2-a12f-48bb-9c6c-c6a69c66359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:16:25.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:16:29.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution was given five days to submit their reply to the
        court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bced01-5aab-4cfc-a016-c2a1fa847743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:16:25.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:16:29.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali, along with House Speaker Pantaleon Alvarez and House Majority
        Floor Leader Rudy Farinas, had filed the case against de Lima at the Quezon
        City Metropolitan Trial Court in connection with a House probe last year into
        the&nbsp; illegal drugs trade inside the national penitentiary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f7d3b-3cfc-45bc-a9a2-dce98469b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:16:25.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:16:29.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah Dayan, daughter of de Lima''s former driver-bodyguard Ronnie
        Dayan, testified in a congressional hearing that the senator advised Dayan
        not to attend the House hearing on the proliferation of illegal drugs inside
        the New Bilibid Prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569bc9e7-7567-48a7-99d3-51acb7f989d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:16:25.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:16:29.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing will resume on July 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545d280-6806-4603-a032-8ed0f8a16bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:16:25.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:16:29.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima getting thinner</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592d056-37a9-4818-9ea0-d92da5f33e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:16:25.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:16:29.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the senator appeared thinner on Friday, when she appeared
        at the court for the supposed resumption of the hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce63649-f8ad-4862-8ce6-4b3e955e2ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:16:25.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:16:29.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s because nag-shoot up yung sugar ko so I was asked to go on
        a diet. So, lesser rice," De Lima said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe8a5db-20e3-4a64-9365-15ae8ae5f703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:16:25.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:16:29.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has been in detention at the Philippine National Police
        Custodial Center at Camp Crame since February this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9bde24-78bd-4774-996b-3f23794d65c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:16:25.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:16:29.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Cecille Lardizabal contributed to
        this report.</p>'
  'Espinosa-DOJ-downgrades-murder-case-to-homicide':
    'author': 'Wil Mark Amazona'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-10T02:33:07.393+08:00
    'imagesource': 'jcr:b5e7f2ab-183b-489d-912d-566c8e20ac79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce2a286e-bfaf-4903-a925-19128d31d5be'
    'lead': 'DOJ Undersecretary Reynante Orceo came out with the resolution dated June
      2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T11:19:44.317+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:19:48.187+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:19:48.062+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Espinosa slay case: DOJ downgrades murder case to homicide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88255f5e-ecf9-432e-8de1-28be262b9afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:19:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:19:48.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 9) —</strong> The Department of Justice
        (DOJ) downgraded murder charges to homicide against the suspects involved
        in the killing of Albuera Mayor Rolando Espinosa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220f1e2-c692-4f01-bb6e-cab7243d69dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:19:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:19:48.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Undersecretary Reynante Orceo came out with the resolution dated
        June 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e0764-728f-4a06-b65f-cad92b99a9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:19:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:19:48.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baybay, Leyte Regional Trial Court Branch 14 Judge Carlos Arguelles
        said based on the DOJ resolution, there''s no evidence of premeditation as
        the witnesses failed to substantiate through their testimonies that there
        was a plan to kill the victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8577789-ef76-40e6-8448-1735b096b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:19:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:19:48.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also no abuse of superior strength in the conduct of the
        police operation inside the Baybay City Sub-provincial Jail when the CIDG
        personnel served the search warrant to Espinosa, according to the resolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50acefeb-2807-4eeb-9191-2645e45ba161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:19:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:19:48.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officers involved in the crime include former Criminal
        Investigation and Detection Group Region 8 (CIDG-8) head Supt. Marvin Marcos
        and 18 other suspects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef3b94d-380d-4860-aa6c-e48f247bf217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:19:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:19:48.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new resolution is in contrast with the initial DOJ resolution
        indicting the CIDG personnel with murder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c07fe9-e4f0-44a7-b224-00c81b521b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:19:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:19:48.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Arguelles rescheduled the suspects'' arraignment to June
        21. This is the third postponement of their arraignment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdcf81f-14df-4a61-bb54-4511503cb5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:19:44.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:19:48.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguelles'' decision follows the filing of a motion for a leave
        of court by the prosecution panel led by Leyte Provincial Prosecutor Ma. Arlene
        Huñamayor-Cordovez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a3fb70-2f78-48bf-a9d7-83bbf634d67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:19:44.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:19:48.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court will resolve the issue on June 14, whether it will continue
        with the trial on murder charges or downgrade it to homice as decided by the
        DOJ.</p>'
