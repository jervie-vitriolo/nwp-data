      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of my friends told me, they’re envious because it’s not easy
        to just say I’m gonna stop. I’m gonna close a store line this big. I’m gonna
        clean this up, throw this out, sell the computers, <em>lahat,</em> and just
        walk away. It’s not easy.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e7575-c4a7-4d77-aa12-ece054472318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‘Di ko kasi tinatanggap na ganoon kalaki ‘yung brand. Kasi ito,
        lahat ‘to, ginawa lang</em> because I loved doing it. And <em>kita mo naman</em>
        our website, we’re so serious. <em>May</em> newsletter <em>kami</em>. <em>Ang</em>
        press <em>namin</em> updated, we change the pictures every now and then. So
        <em>makikita mo ‘yung</em> seriousness ng company, <em>ng</em> brand. ‘<em>Yung</em>
        passion <em>mo talaga.</em> Either <em>gawin mo</em> ‘to full blast, ''<em>di
        pwedeng</em> halfhearted <em>ka lang. ‘Yun lang nakakapagod.</em> Seventeen
        years, <em>napagod ako.</em></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07966939-f065-4f9f-b96b-504ce71cd661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your key learnings running a business with the
        store?</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f9e4e8-11dd-4a4a-bcc7-87fffde2a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be kind. Not just to your staff but to everyone. Be kind to everyone.
        I think a lot of my staff will remember me for this; remember there are so
        many people down the line whose problems are even more difficult.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef2193-4893-4169-a390-173edb885fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever you do, always consider your passion, because the result
        is always different. And that’s the reason why I ended up this far, because
        I always was playing it based on my passion, my passion is always part of
        what I do.</p>'
    '90':
