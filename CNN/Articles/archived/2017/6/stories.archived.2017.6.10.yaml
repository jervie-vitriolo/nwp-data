      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguilla''s Philippine Art Gallery was also the first to offer Malang
        a solo exhibition in 1962.  The show was comprised entirely of small pen-and-ink
        cartoons on simple white backgrounds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af419616-bb96-4da2-80ab-9d94955f39b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:33:37.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1963, Malang was named one of the Ten Outstanding Young Men.
        The next year, he was named Artist of the Year by the Society of Philippine
        Illustrators and Cartoonists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d48d1-b595-4ce6-8b20-77500236dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:33:37.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1965, Malang worked together with renowned Filipino artists like
        cubist illustrator Vicente Manansala to open Gallery Seven, the first art
        gallery in Makati.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057190c6-8cd5-44d3-86ab-51124fa601ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:33:37.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with a few major contemporaries and friends, Malang set
        up "Art for the Masses" in 1966, which introduced affordable art for the first
        time through prints.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc5dc61-4f3e-4d21-a3fb-f123d24f6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:33:37.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1972, Malang went to Los Angeles, California to study at the
        Otis Art Institute (now the Otis College of Art and Design) under a special
        grant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dcc7e9-d7cf-4310-92bb-63cc90c51652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:33:37.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila honored Malang in 1981 by bestowing on him the Patnubay ng
        Sining at Kalinangan in 1981.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d38c6f-0f09-4c4a-816a-b14d33da224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:33:37.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade later, Malang held a landmark exhibition composed of 28
        original works that marked a drastic shift in his career as it delved into
        abstract and cubist art, according to art dealer Tobin Reese Fine Art.</p>'
  'ito-kish-closing-interview':
    'author': ' Don Jaucian'
    'caption': 'Ito Kish has been in the design business for 17 years. Now that he''s
      decided to slow things down, he''s closing his Makati store after years of operation.
      Photo from ITO KISH/INSTAGRAM'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2017-06-10T16:03:32.037+08:00
    'imagesource': 'jcr:a7c7cf97-08ef-42d9-93ec-a1e4306e230b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '742f687a-dff4-4d59-9c86-bf3caa101148'
    'lead': 'Ito Kish closed the doors of his Makati store. He’s planning on slowing
      down, calling it quits after almost two decades, and in the process, helping
      the Filipino design industry thrive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T10:48:44.472+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T10:48:48.788+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T10:48:48.436+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Ito Kish is closing shop after 17 years

      '
    'updated': 2017-06-16T16:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f7f04e-7eb0-4bb2-a63b-895cc64c863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> By the time you
        read this, the Ito Kish store will have closed its doors for good. Designer
        Ito Kish has, to some extent, called it quits and is partly turning his back
        on the industry — one that he helped succeed — to slow down and actually live
        life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e19ed08-da1b-4050-8b65-da03bc02e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designers closing shop are not rare but it’s usually because business
        has not been good. But for Kish, it’s really as simple as that. Leading up
        to the store closing, he’s won awards (one of which is the A'' Design Award
        &amp; Competition Gold Best Design for Furniture, Decorative Items and Homeware
        Design from Como, Italy, for his piece, Binhi), sold out collections, and
        even snagged a few side projects in his ever-expanding practice. And it’s
        exactly this act of multi-multi-tasking that has made Kish think, “Is this
        really what I want to do for the rest of my life?”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ddfd9-4d8f-4b8c-b262-5be5ea40e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I sat down with Kish a few days before he vacated his store along
        Nicanor Garcia in Makati. Since it opened in 2012, the Ito Kish store has
        become a familiar fixture with its polished wooden doors and gleaming store
        windows filled with curious design pieces Kish himself has handpicked. Kish
        has always been a storyteller and has used design to weave vignettes through
        pieces that are more than just decor.</p>'
    '5':
      'image': 'jcr:705f5f5e-84fe-445b-a470-29335b94d932'
      'imageCaption': 'The Ito Kish showroom is a meticulously curated and decorated
        space that has been divided into sections: mid-century, classical, Asian inspiration,
        and modern contemporary. Photos by ERWIN CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e324a-1539-43f8-9d1b-4b92589fb4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f066bee-cbc4-442a-b09e-ac65f18c9ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on that day, the sky slightly overcast and the road going about
        its usual business, gone are the window displays  — only the spotlights installed
        below the window platform bear the trace of what it once was. “We’re taking
        down the sign on the storefront on Friday,” Kish tells me. It could have been
        a devastating day for anyone who’s established a business and saw it grow
        successfully for the last 17 years, but for Kish, it was quite a moment of
        reprieve.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f15ab-9028-4591-84fc-441e6c34b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sorry for the mess! We’re still sorting things out,” he apologizes.
        He seemed comfortable amid the confusion, wearing a white shirt, shorts, and
        pair of slip-ons. There were magazines all around the room; on the floor,
        on the table. “Even the computers were sold already,” pointing out the emptied
        desks. “These shelves used to be filled with stocks, now they’re all gone!”
        he says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b4d35-81db-45ec-a31f-03d7a8f43c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kish made the store closing public a few weeks ago and marked down
        prices for everything. He’s always told people that the reason was because
        he wanted to slow down — a reasonable enough decision for someone who’s ridden
        the wave of design-driven consumers for almost two decades. But for Kish,
        it was seeing how a simpler life can give you pure joy that made him realize
        that this rapid-fire pace isn’t doing any good.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca1464c-9757-46c1-915c-727494fee307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I visited my Inay, sister, and nieces in the province and I treated
        them to watch ‘Beauty and the Beast,’” he wrote on his Instagram post about
        the store closing. “While watching, I observed how happy they were, the kind
        of happiness that is pure and clean. Watching them made me smile in a pure
        and clean way as well. And it only cost me ₱190 for each of them. Very little
        cost to be happy even for a moment. Every time I remember that moment, it
        brings so much joy to me. But yes, I want to slow down.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f324af-8044-437c-a42c-dab651f39eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lead-up to the decision is a rather complicated tangle of
        decisions, heartbreaks, and realizations. He confesses he’s had problems with
        his staff, the younger ones particularly. Working life was a constant barrage
        of things to attend to every minute of the day, even when he’s traveling either
        for work or as time off. He rarely sees his family. When he meets his friends
        for a quick break, all he talks about is how work has been hard. The cutthroat
        design industry, of course, exerts pressure on everyone who wants to succeed
        in it, who are expected to constantly keep up with everything. It’s a rapid,
        almost absurd cycle. And for Kish, he’s finally had enough of these things.</p>'
    '15':
      'image': 'jcr:8e273e07-d9b6-40d1-826e-cb6a8bcfcb94'
      'imageCaption': 'Leading up to the closing, Kish has even won the A'' Design
        Award & Competition Gold Best Design for Furniture, Decorative Items and Homeware
        Design for his piece, Binhi. Photo by BJ PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e06dc-c249-419a-a7d8-3351300c0f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed917a96-e6b4-45a1-b466-5758929ab252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s surprising because for almost a year now I kept on telling
        myself ‘Do you really want to do this?’” shares Kish. “That at this age, do
        I really want to move to another phase? There were a lot of things that made
        me decide to close it for now …  I’m saying for now because we were supposed
        to open in Power Plant Mall this December but I canceled that, so [there’s]
        no plan to reopen anywhere, even [one that’s] smaller size.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e68ba-700f-43ec-89d5-894605fb59bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kish announced the closing, the reaction was a mix of concern
        and excitement. As someone who’s constantly challenged himself, all Kish wants
        now is to wake up without worry about the stress that’s about to stack up
        as the day goes. And to many, it is a brave decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d6325-9795-4768-9163-98af596eb343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kish still has a few things up his sleeve. He’s the “chief storyteller”
        of the Artefino artisan fair in August. He’s also involved with a DTI project
        called Go Lokal! where they try to bring in Filipino products and work with
        local designers and manufacturers to improve the quality, the look, the packaging,
        and the design of the projects. He’s also working for Robinsons Department
        Store as a creative consultant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a0aa0c-b536-4de5-9a52-bde6e59583d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He still even has a collection and a shipment of antique pieces
        from Denmark that’s still waiting to be delivered. (“Maybe a popup? I don’t
        know,” he says.) So this means he’ll still be around.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3922428f-19bc-4ff3-bb31-f26a248763ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this candid interview, Kish opens up about his brand, what kept
        him going for 17 years, and how his humble beginnings have made him fearless
        in choosing to close down the store that he’s nurtured throughout his career.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9b49b-1252-43ea-9da5-f67dcbd063e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was the spark that started the decision to close Ito
        Kish? What made you start to think that this isn’t the way things are supposed
        to be?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3005fcd-8d06-4a02-be22-b5d0bc730f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is funny — and this is so gay. [Laughs] I saw “Feud,” the TV
        series about Joan Crawford and Bette Davis. If you remember, the story is
        both of them trying to be how people expect them to be kahit behind the persona
        is so bad, they’re poor, they need to sleep around just to be able to put
        up with everything, get an award … I always think, and this is very honest,
        I never considered myself “known.” I always have problems of looking [at]
        how big [the brand is]. And maybe because I’ve been like 120 miles per hour
        <em>ang takbo ko.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c2bb6-8626-4a3b-bfff-9cca09d0febb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I saw “Feud,” I thought, “My god, I don’t want to be like that.”
        Kasi ang nangyayari ang mga tao, may expectations, “Anong gagawin mo next,
        Ito?” I don’t want to get addicted to all of this. <em>Baka mamaya isipin
        ko na lang</em> this is how my life should be. I can’t fathom that. Natatakot
        ako.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7f69ce-0de1-4819-a9e6-1f487dfff473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Alam ko na</em> I armed myself with a lot of things. Perseverance
        is one, because I came from [a family that isn’t well off], from nothing.
        Alam ko magtrabaho.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1635c1c-9d7d-43d6-ac0c-b8b9bc1fa809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Patong-patong ‘yun lahat.</em> The final thing was this. A few
        of my key staff resigned. My accountant resigned kasi napagalitan ko. I said,
        <em>“Ayaw ko na ‘to.”</em> When the key people in your organization leave,
        it’s not just hiring someone again. You have to train them and everything.
        I don’t want to do that again.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89eb11-6efa-4857-918f-3e79e0700c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time <em>na nagagalit ako</em>, I keep on telling my staff
        [that] 15 years ago, I [was] a much nicer person. <em>Kasi habang tumatagal
        ang daming dumadating, umaalis, ganun lang, walang</em> friendship.<em> Samantalang</em>
        before, when I started in Glorietta, all my five original staff are still
        friends of mine. We keep in touch. A few of my very good friends are also
        former staffers. But as I go through this process of trying to achieve what
        I want to do in my life, even some friendships are not very strong, and I
        think because of the stress and the pressure. So <em>sabi ko ayaw ko na, parang</em>
        people don’t like me and even if <em>hindi ko naman intention na magalit</em>
        … I don’t want to be the bad person because I’m not.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00dd86b-00f7-4ba4-8904-d9576cf6e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time I talk to my close friends, I sound like a broken record
        telling them all my complaints and problems. It’s not nice. Every time <em>na
        magkikita tayo, baka tuloy ‘yung dating ng</em> personality<em> ko</em> is
        mabigat. People wouldn’t meet me anymore, and I’m not gonna meet someone who’s
        gonna like me! [Laughs] <em>Hindi ako makatawa kasi lagi akong may wino-worry.</em>
        So I decided I’m just gonna close [the store].</p>'
    '41':
      'image': 'jcr:124c6c0a-51e2-4335-ac85-87228d55a0f8'
      'imageCaption': 'Though with the shop and showroom closed, Kish pieces will
        still be available online through his website itokish.com. Photos by ERWIN
        CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03994580-7fee-4739-994f-8284143831f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c9284-a49d-42e8-872f-f33ec81f23bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But up to what scale are you gonna be slowing down in terms
        of work?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f63fb-d622-4dbe-be6e-ba47efedaab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung retail is basically closed. The Ito Kish Home is just gonna
        be online. People can still order. Interior design, we have a few existing
        like Anvaya, and as well as two ongoing [projects], Azuela in Davao and an
        apartment in New York, which is almost finished. I’m flying there [in] September
        just to finalize it. Whether I’ll accept another project, I’ll just accept
        it [if] I really want the project, but so far there’s none. Kish Live, nothing
        much, very little work.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c9b27-7976-4930-b6c0-e1b3490f4ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did it feel emptying out your store?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a87ab6-2b02-4892-bced-be86852b78d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I only cried once, to be honest. It was the first day of the sale
        and I went home early. I <em>[didn’t]</em> go inside the store because I don’t
        want to explain to everyone why we’re closing. I also didn’t like the feeling
        that people were asking me “Are you okay? Is everything okay with you?” <em>[Sighs]</em>
        Even some good friends of mine kasi ang dating is “Are you psychologically
        okay?” No, I’m okay! <em>[Laughs]</em> I’m doing this for myself, and I’m
        trying to relax a little.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726bf0e-d43a-41e9-a267-9f2cfcf2a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I went home early and when I was driving, I remember I was crying.
        For me, opening a store is part of a lifelong dream. When I was 11, I wallpapered
        our entire house in San Pablo, and I was dreaming that I’m gonna have the
        best-looking store, people will come and get inspired. To a certain point
        that I was telling myself, coming from my humble beginnings, I was able to
        put up a store like this. I was a bit emotional.</p>'
    '51':
      'image': 'jcr:90e9bb42-de6f-48bb-87e9-af94885c1536'
      'imageCaption': 'Two of Kish''s award-winning furniture designs, part of a larger
        brand called Ito Kish Home: the Gregoria chair (left) from the colonial Hispanic
        architecture-inspired Baluster collection, and the Binhi indoor chair from
        the organic form-inspired collection of the same name. Photos by ERWIN CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df068526-34d0-4120-80be-822b22a88616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38afca7-2a31-47a2-af05-8dd6198d9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m looking forward to not hurry to the office, and just take my
        time. Maybe go back to cooking, really read a book, go to a coffee shop for
        a day — and those are things that you don’t enjoy when you’re running a business.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a40e63-4475-42e4-aa9e-6f1639230405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of my plan is to build my mom a house. I’ve always promised
        her that. I was talking to my sister yesterday, and I promised my mom [that]
        I’m gonna bring her to Europe. When she had a stroke years ago, that became
        a problem because hindi siya mabilis makalakad. And I’m taking my family to
        Europe soon.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6d547-095e-4b42-94f7-e8bc4f35b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was thinking maybe I can even really go back to the province.
        Make it an easy life. I’ll rent out my condo … But anything can happen!</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7794e03-f115-4d91-8d25-8438033aba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I find it fascinating that you decided to slow down because your
        practice is really about enjoying life…</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee63d7-3320-4c91-ae3f-3c4eb95a0397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess a big chunk of it is<em> nakakapagod talaga</em>. And, ‘yun
        nga, I don’t want to be a bad person because I’m not. I [was] much nicer before.
        I’ve had people from my staff who talked to me about their problems, their
        lovelife! Ngayon, it doesn’t happen. ‘Pag nagagalit ako, galit talaga. But
        hindi naman nambabato and I don’t say bad words, but I can be nasty. I can
        really raise my voice, and I don’t like that. Every time na nangyayari ‘yan,
        umiiyak ako ‘pag umuuwi ako. I feel so bad.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0989838-0b57-4b2f-b4c3-c8f9a3cd5644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will you miss the most about the store?</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa91e5-1b1b-4af3-9ce0-d9568e280d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freedom to do whatever you want to do. That’s the difference
        between having a store and having a wonderful collection and being an interior
        designer where you’re being paid. There’s always an expectation and you have
        to answer to your client. Sometimes you have to compromise with your client.
        Here, I don’t. This is all me. This is all organic, hindi schooled. So talagang
        kung ano ‘yung ginagawa mo, it’s because you love it and it’s your passion.
        It’s from within. And it’s difficult to do.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff4fd3-63a9-400b-8c15-ce7c457751ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m looking forward to not hurry to the office, and just take my
        time. Maybe go back to cooking, really read a book, go to a coffee shop for
        a day — and those are things that you don’t enjoy when you’re running a business.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d8b06-68a9-479a-9ac5-79be6186775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What made you fearless about this decision?</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9ad268-1e94-4e33-ae66-a15df9acdc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because I came from very humble beginnings. I used to sleep on the
        floor. So what else is scary after that? Seriously.<em> Ako, nung natutulog
        ako</em> before <em>sa</em> floor, electric fan <em>lang ako, kung magsha-shower
        ako, lalabas lang ako ng bahay, bakod na ng kapitbahay, bukas ‘yung</em> ceiling.
        If I have to use a toilet, I had to go to my grandmother’s house. Kaya nga
        sabi ko I’m fearless. Do I get scared [that I’ll] fail? No. I always believe
        I could do it.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e81f05-8a9d-4160-b88f-20a595edf161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam ko na I armed myself with a lot of things. Perseverance is
        one, because I came from [a family that isn’t well off], from nothing. Alam
        ko magtrabaho.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818b64c-6d07-44ed-82d3-5e1cb2b47f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m more worried about if my health is okay, if my mom is gonna
        survive longer. [Knocks on wood] I wanna be able to do what I told her I’m
        gonna do, because you know, my mom and dad separated when I was 11, so it
        was really my mother who supported me and my sister. A public school teacher
        in the province, come on, tell me how much money do you get?</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b66c22-09f5-44e7-842c-f7807dd02fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:48:44.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:48:48.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wanna do that while I can still do that. I have a feeling that
        … I will probably [semi-]retire to the province a little. Go on a road trip,
        end up somewhere where I can just get a room and sleep. There are so many
        things in the last 17 years <em>na hindi ko nagawa</em> because I had to run
        the company.</p>'
    '77':
      'image': 'jcr:3066e732-ec8e-4c47-9644-92481afea3f4'
      'imageCaption': 'According to Kish, his aesthetic can be described as “something
        that’s really very eclectic,” a story that is told through things people have
        collected through the years. Photos by ERWIN CANLAS'
