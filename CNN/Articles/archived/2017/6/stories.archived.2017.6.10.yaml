  'ph-military-us-troops-fighting':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-10T23:43:57.027+08:00
    'imagesource': 'jcr:d6113cbd-a240-4e5e-85b2-41e65830133a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bafff50c-9ab7-46f9-a4a2-81e3b2c81c56'
    'lead': 'Military officials denied that there are U.S. troops fighting in the
      battle zone, and that American support is limited to intelligence and technical
      support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T10:17:32.945+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T10:17:37.353+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T10:17:37.193+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH military: No U.S. troops fighting alongside PH troops

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e32b2-2eb3-40a0-ad76-49c0132248d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:17:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:17:37.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines, June 10) —&nbsp; The Armed Forces
        of the Philippines (AFP) denied on Saturday the presence of American troops
        fighting alongside Filipino government forces here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3303ade-e979-42bd-8168-320f6e260861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:17:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:17:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Marawi spokesperson Lt. Col. Jo-Ar Herrera said
        U.S. assistance was limited to sharing of intelligence and technical support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382633d9-0685-4e84-978d-c9a0bdf2b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:17:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:17:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of U.S. counterparts facilitate the exchanges of intelligence,
        facilitate subject-matter-experts exchange and also provides training exchanges
        and, of course, the technical support that we are sharing together in the
        fight of global terrorism,” Herrera said in a news briefing here.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a20e16a-2dc0-403c-9259-1d88f93b9a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:17:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:17:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the remark in response to a U.S. Embassy statement on Saturday
        that “U.S. special operations forces are assisting the AFP with ongoing operations
        in Marawi through support that helps AFP commanders on the ground in their
        fight against Maute and ASG (Abu Sayyaf Group) militants.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36255a-3986-413a-9c30-24b8edb9c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:17:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:17:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Special Operations Forces, which include elite military
        units like the Navy SEALs and the Army Rangers "have been providing support
        and assistance in response to Philippine government requests for many years,"
        it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b100d-93ac-491e-a306-b5219e21eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:17:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:17:37.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have in the past, we routinely consult with our Filipino
        partners at senior levels to support the Duterte administration''s counterterrorism
        efforts," the U.S. Embassy statement added, referring to the government of
        President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81776fc2-040a-4a32-8a74-90ff064518f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:17:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:17:37.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Herrera denied that there was a specific request for help
        made by the Philippines to the United States over the fighting in Marawi City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b011672f-9c6f-46ef-bdb1-878627a58bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:17:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:17:37.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an enduring partnership, enduring commitment to fight global
        terrorism,” he said. <em>"Hindi lang U.S. ang meron tayong</em> partnership
        to fight terrorism [It’s not that U.S. who have a partnership with].</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ceed17-c9bc-4022-b5d8-535ff7a39bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:17:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:17:37.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have Indonesia, Malaysia, Japan and many more countries," he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9cb5fc-b596-408d-bde5-c2843fc1aa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:17:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:17:37.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera also said he could not comment on reports of a U.S. Navy
        P-3 Orion surveillance plane reported to be flying within the combat zone
        on June 9.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a4b29d-6798-4629-8f68-db211ff79b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:17:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:17:37.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not seen that thing that you are mentioning," he said. "I
        need to check because I was not able to see that report."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0d2b9-85d2-4976-9940-dc74b3771bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:17:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:17:37.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, a longtime ally of the Philippines, has seen
        bilateral relations in the military sphere challenged amid rhetoric from President
        Duterte over the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb16c6-63da-4245-81e0-12e0647673d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:17:32.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:17:37.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: I only want to see Filipino troops on PH soil</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d9377-e459-4b12-867f-0dd921051d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:17:32.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:17:37.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ranged from his threat to pull out of an Enhanced Defense Cooperation
        Agreement and joint military exercises and a vow to kick out a small contingent
        of U.S. forces stationed in Western Mindanao, which has been assisting since
        2002 the Philippines in its counterterrorism efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a281db9-78d2-404f-89c4-4f5cfd6b8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:17:32.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:17:37.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'pba-commissioners-cup-star-san-miguel-game-1':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo courtesy: PBA Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-10T21:28:25.616+08:00
    'imagesource': 'jcr:522895ec-1a22-4f7e-9861-abdcf55ffaec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b0c391d-a12f-491f-9b9c-dc10a19fc12c'
    'lead': 'The Star Hotshots drew first blood against the San Miguel Beermen in
      their PBA Commissioner’s Cup semifinal series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T10:26:14.358+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T10:26:18.504+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T10:26:18.368+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Commissioner’s Cup: Star weathers late San Miguel surge to take
      Game 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c015fb-5c5a-4243-b3a3-8c9333212ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:26:14.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:26:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The Hotshots
        have struck first.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42adcc2-c250-4784-af4c-eb02ba9778aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:26:14.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:26:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star Hotshots snagged Game 1 of their Philippine Basketball
        Association (PBA) Commissioner’s Cup semifinals series against the San Miguel
        Beermen, 109-105, on Saturday evening at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401d592-49f0-4d6a-980f-8ee68070261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:26:14.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:26:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allein Maliksi and Ricardo Ratliffe paced the Hotshots with 26 points
        apiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d2c4f8-63c3-4877-ab79-2c53c3604a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:26:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:26:18.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three hotly-contested quarters, the game looked all but over
        in the last 2:41 of the contest with Star leading 105-92.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49711e1-de9a-4856-906b-7597e120c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:26:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:26:18.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then something clicked for the Beermen that trimmed Star''s
        cushion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1a8e0-1511-46f8-9fea-48d52c0263e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:26:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:26:18.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In quick fashion, San Miguel managed to manufacture a 12-0 run to
        come within 105-104 with 41 seconds left to play in regulation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25545db4-9d38-494a-853e-7a15c865ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:26:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:26:18.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Beermen, Hotshots forward Aldrech Ramos refused
        to concede the lead as he buried a three point bomb with 15 ticks on the clock
        to pad the lead, 108-104.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf00d5f-c6fd-4af6-99a9-22b39eea78dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:26:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:26:18.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That proved to be the knockout blow to San Miguel, as they failed
        to pull out another comeback attempt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771b2982-7adb-4098-87fe-b84426246e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:26:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:26:18.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Rhodes led the charge for San Miguel with 34 points and
        10 rebounds, while JuneMar Fajardo chipped in with 24 markers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d7c45-c436-4f43-84c0-8007b6dde42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:26:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:26:18.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen have the chance to even the series against
        the Star Hotshots in Game 2 on Monday at the Mall of Asia Arena.</p>'
