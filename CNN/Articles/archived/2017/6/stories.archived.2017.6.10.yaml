      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> The Philippine
        Coast Guard (PCG) said five people died after a motorbanca (motorized boat)
        capsized after being hit by a whirlwind in the waters of Barangay Agbudia,
        Romblon on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a90d2-c38d-4bb4-b602-301aaa843173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:22:36.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:22:40.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All passengers have been accounted for after responders rescued
        the other 44 people on board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901a70b-2782-48ed-a849-6727db31d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:22:36.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:22:40.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Spokesperson Commander Armand Balilo said they received a report
        at 2 p.m. that the Alad Express 2 motorbanca capsized at 9:40 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4ad03-d720-4c98-8daa-790a063bf55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:22:36.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:22:40.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motorbanca, which came from Magdiwang, Sibuyan Island, was bound
        for the Port of Romblon.</p>'
  'Duterte-now-to-follow-SC-on-martial-law':
    'author': 'CNN Philippines Staff'
    'caption': 'President Duterte speaks with troops of the 603rd Infantry Brigade
      in Pigcalagan, Sultan Kudarat, Maguindanao.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-10T00:49:22.650+08:00
    'imagesource': 'jcr:84fefb4b-e702-4e11-a440-7beb60ef610c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '658c40af-02a7-4c92-a467-cdbf75990b6b'
    'lead': 'After previously saying he would ignore the Supreme Court and Congress
      with regard to the declaration of martial law in Mindanao, President Rodrigo
      Duterte is now saying he will abide by the high court''s decision — whatever
      it may be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T11:27:09.998+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T11:27:15.153+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T11:27:14.999+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte now says he will follow Supreme Court on martial law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b610254f-e191-4358-834a-c61d624b84d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:27:09.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:27:15.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 9) — After previously saying
        he would ignore the Supreme Court and Congress with regard to the declaration
        of martial law in Mindanao, President Rodrigo Duterte is now saying he will
        abide by the high court''s decision — whatever it may be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0395e626-a4cf-43cb-bc91-e59484b70609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:27:09.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:27:15.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who was in Sultan Kudarat, Maguindanao on Friday afternoon,
        said he was leaving up to the magistrates'' judgment whether the declaration
        of martial rule in the south was necessary or not.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b1151-a83e-4b80-9b92-0a96b5248c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:27:09.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:27:15.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag sinabi ng</em> Supreme Court <em>na hindi okay, eh di&nbsp;</em>
        withdraw<em> tayo. Sabihin ko sa mga sundalo</em> withdraw tayo,<em> kasi
        sabi ng</em> Supreme Court," he told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f783b6-656e-4830-89ff-b9577a5e610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:27:09.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:27:15.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the Supreme Court says it''s not okay, we will
        withdraw. I will tell soldiers to withdraw because the Supreme Court says
        so.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae34f1f8-b275-4315-8a17-fba4c34d7dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:27:09.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:27:15.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who is a lawyer, however said he''s sure the high
        bench would take into account the ongoing clash in Marawi before making a
        decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5edf09-d795-427a-b774-10bc7cd9d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:27:09.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:27:15.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two weeks ago, he said he would ignore Congress and the Supreme
        Court when it came to martial law as he would only heed the&nbsp; advice of
        the police and the military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a2580c-badb-4278-a677-1e3ad580eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:27:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:27:15.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: I will ignore Supreme Court, Congress on martial
        law</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028dfb4a-32e5-4c3c-bffb-736990052aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:27:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:27:15.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days before that, he had also said that he might keep martial
        "until the end of my term" should there be no peace in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d465dff-108d-4837-9302-2eea54268ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:27:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:27:15.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: Possible nationwide martial law; could last longer</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46bae46-2768-40fd-95d2-526ef4877543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:27:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:27:15.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Not meant to keep me in power''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aff1f1-c22d-4a6f-b62a-0db2491ed524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:27:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:27:15.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte lashed out at "political parties, personalities"
        doubting his motives on martial law. He said he did not intend to use martial
        rule to perpetuate himself in power, In fact, he said, he was "not proud,
        not happy" to have declared military rule in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55a6bd-5c82-4cbc-9056-72294dd6d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:27:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:27:15.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president, though, shared the military''s view that the end
        was near for the Marawi crisis — thus, there would no longer be a need for
        martial law. However, he did not confirm if the "liberation" of the besieged
        city would happen on Monday, June 12.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d63e5-d36b-4463-a402-d0b11aa649bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:27:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:27:15.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it would just be "a matter of days" as the rebels had
        already been confined by soldiers to just three barangays (villages).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e550d-64f3-404f-8909-6ac6363616cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:27:09.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T11:27:15.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
