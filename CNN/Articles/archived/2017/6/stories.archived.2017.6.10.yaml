      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 9) — Acclaimed Filipino artist
        Mauro "Malang" Santos died on June 10 at 89 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b448b-fec2-406f-8c0c-ccfe492bd54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:33:37.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:33:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malang married Mary San Pedro and together, they had four children,
        two of whom are also artists: Steve Santos and Soler Santos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a0e42-be69-4a5d-ad8e-503ea8f6da97'
