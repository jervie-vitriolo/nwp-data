      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f9032-ce89-46ea-ba55-284a945649da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Thirteen Marines
        were killed in what could have been the most intense firefight in Marawi on
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5af384-9582-46c9-bcf0-39768f73b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was 1st Lt. Frederick Savellano, a platoon commander
        of the team that recovered the ₱52 million in cash and ₱27 million worth of
        checks in a house defended by Maute fighters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539621c7-efc2-4beb-8f98-791d36685928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Saturday, Joint Task Force Marawi spokesperson
        Jo-ar Herrera said the terrorist group used human shields in the "intense
        firefight."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb94e4-a515-4300-8e98-b87f3492d44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang goal talaga ng</em> Marines is to facilitate the rescue
        of hostages that were held in that area," Herrera said, "So while they were
        conducting combat-clearing operations, ang ginawa ng local terrorist group
        ay naglagay sila ng IED (improvised explosive device), naglagay sila ng B40
        and RPGs (rocket-propelled grenades) in the area."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb225f-42d9-45d7-9349-18e4f5cd1aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The goal of the Marines is to facilitiate the rescue
        of hostages that were held in that area. So while they were conducting combat-clearing
        operations, the local terrorist group placed IED, B40, and RPGs in the area.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ffeff-310b-41d1-a831-778724bb7ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Military hopes to liberate Marawi by Independence Day</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a20486-923f-4aad-a156-e9ff84d64fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are still verifying the number of injured troops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31763dbf-676c-4204-ad1e-6db694053422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casualties were members of Marine Battalion Landing Team-7,
        which was deployed to Marawi on June 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147cce7-3182-4527-9008-dd335169ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This now brings the total figure of government troops killed in
        action at 58. AFP is still verifying the number of casualties on the enemy
        side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6415150b-52b1-4b8d-98ed-3df69883ec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said government forces are inching toward liberating the
        embattled city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a10c4-8fe9-4af5-8aa8-34ff78eec8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The troops continue to gain more foothold into the inner areas
        of the city, clearing of areas by by sector progressing positively," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db99a10f-fd37-45d8-9b8e-edbedce0292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured the military is committed to saving the civilians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb89c1cb-f014-4d05-98b8-b3c672db4252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Government orders arrest of 185 terror group members on rebellion
        charges</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8701cc0-f5ed-4558-bf6f-63dba9346a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to execute our mandate by conducting combat-clearing
        operations of the affected areas, and we will ensure that we save lives through
        expeditious military action," Herrera said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8958afb7-fecf-4bd1-8fd1-36fe9a6778c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also confirmed earlier reports that operatives from the United
        States are now helping the Armed Forces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f05ef5b-23cb-46b0-b9a9-9e73a368d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera then clarified the U.S. special forces are not joining the
        firefight, but are instead facilitating technical support and training.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cedaff-c1dd-4b9b-9111-553efd10fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorists strategically positioned</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214dcbc4-1d9d-44a1-a650-3bff2fb90af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Marine officers, who spoke with CNN Philippines on condition
        of anonymity, recounted the Friday encounter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b724559-f586-49c1-a3ec-259f8b86ab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naghihiwalay-hiwalay sila. Tapos nagbubutas sila ng semento
        at doon nila aabangan ang tropa</em>. Tapos occupy-in <em>nila siyempre yung
        matataas na building. Hindi mo rin sila pwedeng lapitan kasi mataas sila.
        Tapos try mo buksan ang pinto, di din mabuksan,"</em> said one of the Marine
        officers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e612cf2-5fd7-4714-a209-c9095c04446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were scattered. They were poking holes in the
        cement where they monitor that roops. They also occupy the tall buildings,
        so we could not get close. We also could not open the doors.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e55d6-7344-4262-b70e-80fa4ff39f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers said the terrorists were heavily armed and strategically
        positioned at the city center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3951a42d-8ba6-4dfe-8d02-0e1b5599ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delikado talaga. Kasi very accurate ang snipers'' rifles nila.
        Kahit ganon pa man, kahit malakas ang resistance nila, hindi yun ang naghadlang
        sa atin para matakot tayo doon. Actually, mas motivated tayo," said another
        Marine officer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7cbeef-9db2-42f7-80af-fb2655aaa43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was really dangerous because the snipers'' rifles
        are very accurate. However, even their strong resistance wouldn''t stop and
        scare us. Actually, we are more motivated.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff152ea-fcf4-4d9c-945f-84b4cc5b6380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the casualties, the Armed Forces said they inflicted heavy
        damage on terrorists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36969565-3c9b-4a99-a1ee-ad81486e2bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute brothers killed?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad64e5-97d6-4b2b-b3a6-2c030243b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the press briefing, Herrera said they are still verifying reports
        of the death of two Maute brothers in a separate firefight.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98dca3f-7ad0-468a-901d-6ac327b2a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are reports that Omar and Madie were killed in the operations.
        We are still validating this report, but [there are] strong indications that
        they are killed," Herrera said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c034cf-056b-44bd-a9be-7d949e2284da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar and Abdullah Maute were the leaders of the terror group that
        attacked Marawi. Madie Maute was involved in planning, along with former Abu
        Sayyaf leader Isnilon Hapilon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe592bcc-6d41-42d1-98f4-15e0ce7111be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said according to reports, Hapilon is still in the area.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2548a8bc-d994-44c8-b502-8d0a70393d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Mother of Maute brothers arrested in Lanao del Sur</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45088f6-f6fc-448e-8602-297cab2a1f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported death of the Maute brothers comes in light of the ealier
        arrest of their parents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615af396-ff1b-4f0d-8d51-95cec9aeef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrest of the parents is part of the security measures that
        we have implemented. They were separately arrested, this is a part of our
        tactical plan to neutralize all terrorists, including their supporters," Herrera
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa00485-5de5-491e-9db3-f776a84b7f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their father, Cayamora Maute, was arrested in Davao City on June
        6. He claimed to have no knowledge of the Marawi attack and the group''s link
        to the international terror group Islamic State (ISIS).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0403303-e93d-4465-a429-dae01e38c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Father of Maute brothers arrested in Davao City</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a3248-cc5b-4f3d-bf1c-025e9f465412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ominta Romanto Maute, also known as Farhana, mother of
        the Maute brothers, was nabbed at a safe house in Lanao del Sur on June 9.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac9eac-ea54-4898-ad81-80fd1c5642ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:30:07.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T10:30:11.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another milestone in our operations because historically,
        the parents, especially Farhana, provides logistical, financial...and she
        has the limbs to international organizations. So basically, if you cut of
        the head, it will have an impact to that organization," Herrera said.</p>'
