  'dfa-no-filipino-casualties-ph-us-ship-collision':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-18T01:12:01.689+08:00
    'imagesource': 'jcr:145fedf0-e859-4ee0-87a2-37d8446e5807'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c053b819-78dc-48a0-9bfa-f88f970dd8e7'
    'lead': 'However, seven U.S. sailors are missing following the collision off the
      coast of Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T16:02:53.193+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T16:02:57.251+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T16:02:57.080+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: No Filipino casualties in PH-U.S. ship collision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e11f0b9-a43b-44ad-8179-7ff8298c0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:02:57.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The Department
        of Foreign Affairs (DFA) said there were no Filipinos hurt in the collision
        between a Philippine-flagged merchant vessel and a U.S. Navy destroyer off
        the coast of Japan on June 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161dafdf-f3b5-48ad-a4fb-ff334d50447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:02:57.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ACX Crystal, a Philippine-flagged vessel, was being manned
        by 20 Filipino crew, including the captain," the DFA said in a June 17 statement.
        "They are safe. The ship itself was slightly damaged from the incident."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c328b362-43c3-4b38-a84e-e72064164498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:02:57.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that the ship was being brought back to Tokyo Bay,
        with the crew instructed to remain on board pending their interview with Japanese
        authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa262cf0-56de-448f-bef7-5601d6b2154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:02:57.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also said a team was dispatched to help the crew members
        once the ACX Crystal arrives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b705c-829c-495c-9ffa-02307aefc039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:02:57.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, seven U.S. sailors from the USS Fitzgerald were reported
        missing after the collision, which happened around 2:30 a.m. local time in
        the Pacific Ocean about 56 nautical miles from the port of Yokosuka and 12
        miles off the Izu Peninsula, the Japanese coast guard said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f3432f-4c2d-4fcd-999f-e60acfd43d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:02:57.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: US sailors missing after Navy destroyer collision with PH-flagged
        ship</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27006fde-87a7-402c-a1b4-18e809bcdc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:02:57.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was flooding in a portion of the Fitzgerald, officials said,
        as the ship was towed to the U.S. naval base in Yokosuka escorted by a Japanese
        coast guard ship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189fd382-d333-489f-9625-7ebe3651749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:02:57.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and prayers are with the families and colleagues of
        the injured and missing US personnel, including Cmdr. Bryce Benson, the USS
        Fitzgerald''s commanding officer," the DFA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc69d1d2-9802-46b3-887b-e6584c2ea094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:02:57.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese coast guard said the area is known for its heavy maritime
        traffic and has been the site of numerous previous collisions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fade8f-3f55-4984-85d9-38014cfc444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:02:57.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Size difference</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e286663-0e69-4f1f-8f70-0bebf211ce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:02:57.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fitzgerald is an Arleigh Burke-class guided-missile destroyer
        with a crew of about 330 sailors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a48df-e18a-42cb-b5ae-9dc3c493324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:02:57.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, weighing 10,000 tons and measuring 505 feet long, completed
        $21 million (around ₱1.05 billion) in upgrades and repairs last February and
        is forward-deployed to Yokosuka, supporting security and stability in the
        Indo-Asia-Pacific region, the service said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada9dfb-e128-4c39-834c-8b74b3d26193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:02:57.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marinetraffic.com said the Crystal weighs 29,060 tons
        and measures 741 feet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2f39ea-a704-411b-ad43-240617ef29ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:02:57.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, former director of operations at the US Pacific Command''s
        Joint Intelligence Center, said the larger container ship left the smaller
        U.S. destroyer vulnerable in the collision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a4133e-7f67-42cf-97ac-70a536c05f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:02:57.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Zachary Cohen, Barbara Starr, Brad Lendon, Steve Almasy,
        Yoko Wakatsuki, Tammy Kupperman, Michael Callahan and Jeff Zeleny , and CNN
        Philippines Staff contributed to this report.</em></p>'
  'duterte-absence-secret-trip':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-18T00:58:53.765+08:00
    'imagesource': 'jcr:6b7e613d-0615-44ca-802a-9cfb74b3a218'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4772f1e2-3359-4352-b3ad-a20c917d0b20'
    'lead': 'President Rodrigo Duterte says he had to "travel like a private citizen"
      to get where he needed to go.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T16:08:31.612+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T16:08:35.879+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T16:08:35.690+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on 5-day absence: I had to go on a secret trip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632faa8d-4cfb-4a3c-ab08-6c4b9f06b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 18) — After five days away from
        the limelight, President Rodrigo Duterte returned to the public eye when he
        attended engagements in Mindanao on June 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f04903-3db1-4a21-89e0-2e9211cc6912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview after his visit to a military camp in Butuan
        City, Duterte explained why he had been keeping a low profile.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dcca5b-f414-4652-b2a1-0514d525f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is I went out of town for a visit somewhere else," he
        said. <em>"Hindi ko masabi sa inyo.</em> But I traveled like a private citizen
        <em>para lang makaabot doon sa gusto kong puntahan."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b9fcf-b372-4af1-9455-7e6f56af12f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I could not tell you. But I traveled like a private
        citizen so that I could get to where I wanted to go.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e6191-3524-49be-bb53-665b6e33e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said on June 12 that Duterte
        would not make it to the Independence Day celebration in Luneta Park in Manila
        due to "exhaustion." Vice President Leni Robredo led the ceremonies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c2f3bf-dd01-4600-9283-be3255f8f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: ''Exhausted'' Duterte skips Independence Day rites</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf504c07-8e67-4c13-a85b-45e43f5533bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of freedom day, Duterte honored fallen Marines in the
        Marawi City fire fight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f361ab5c-7985-4e6d-8c21-d71aef8c7549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why he''s resting. Hindi siya nagpilit magising kasi napakahirap
        na dalawa, tatlong oras lang tulog mo... It''s just that he''s not feeling
        well. Puyat na puyat, pagod. Nothing to worry about," Abella said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e921b3-c227-488e-917f-cf5b26189457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why he''s resting. He wasn''t forced to wake
        up because it''s hard when you''ve only had two, three hours of sleep. He''s
        not feeling well, he lacks sleep, he''s tired. Nothing to worry about.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050343e9-d0f3-4efb-b95b-a2fe5524c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added on June 15 that Duterte was enjoying "private time"
        and that the public should not be concerned with his health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cca6e8-309a-494c-87bb-2a7c93cd0e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte''s health not a cause for worry – Malacañang</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313c0c3-36da-4732-a10a-8aca34789778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Special Assistant to the President Bong Go released
        photos of the President working at<em> Bahay ng Pagbabago</em> — or the presidential
        residence inside Malacañang Palace — before going to Davao City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc563fd3-901a-4dc5-80d3-6b615cf90173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Butuan, Duterte described a scenario in case something happens
        to him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f21c7-cdea-4591-9f43-163c352f8319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag ‘di pa gani ninyo ako makita ng limang araw, eh patay
        na ‘yan</em>, so use your Robredo," he said. "<em>Anong problema ninyo? Kung
        hindi ako lumabas</em>, in coma or whatever the speculation is, then if it’s
        about a month, <em>sabihin mo na,</em> “O, time for change.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd84a6-e8ab-4c37-88ea-31f327fefda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you haven''t seen me for five days, and I die,
        so use your (Vice President) Robredo. What''s your problem? If I don''t come
        out because I''m in a coma or whatever the speculation is, then if it''s about
        a month, you can say, "Oh, time for change."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2135f6a-42ac-4ca8-b13e-cc6451f9ecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President''s health issues</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68310534-38a8-405e-beaf-571e9db0dd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has admitted he suffers from daily migraines — prompting
        him to miss some appointments — and Buerger''s disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6361b46f-d9fe-497b-889f-238cc8174c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease, which is usually found in heavy cigarette and tobacco
        smokers, constricts blood vessels. It causes veins and arteries to swell,
        producing clots that block blood from reaching extremities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0142417c-7f88-4358-b203-8c334950b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In severe cases, the disorder may cause extreme pain. Left unchecked,
        Buerger''s disease may lead to skin damage, infection, and in severe cases,
        gangrene.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12972a9-5383-471c-9b69-90ea0a9158e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he uses an oxygen converter when sleeping because
        his brain suffers from lack of oxygenation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93677c93-91fb-49d8-aeb7-758e08fcb754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: I need additional oxygen to breathe better when
        sleeping</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad50bb-04d9-4ab9-a76b-28d98e9c7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:08:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T16:08:35.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the public shall be informed of the state
        of the health of the President in case of serious illness.</p>'
