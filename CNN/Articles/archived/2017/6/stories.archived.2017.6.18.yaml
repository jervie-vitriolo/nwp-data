    'template': '1'
    'title': 'Bello: Gov''t won''t launch offensives vs. NPA

      '
    'updated': 2017-06-19T17:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed43d63a-e45a-41e7-abe7-ddb013bb8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 18) — The Philippine government
        said it will not launch offensives against the New People''s Army (NPA) in
        Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4cd820-8a63-4eec-a8c0-be6fe3a44737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows a call by the National Democratic Front of the Philippines''
        (NDFP) to its armed wing, the NPA, to cease attacks in the south on government
        troops, as it deals with the Marawi crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dbffde-3493-4592-a397-dcc76b8ce2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government Peace Panel Chairman Silvestre Bello III said Sunday
        the government welcomes the NDFP''s support for the fight against terrorists
        in Marawi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5124e8d-f54d-4c9d-bd29-53ca4901dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gesture bodes well for the continuation of the fifth round of
        peace talks put on hold last May 27, Bello added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f098e5c-87fe-4134-98de-2d255ac3a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government hereby correspondingly reciprocates with
        the same declaration of not undertaking offensive operations against the New
        People''s Army to pave way for the eventual signing of a mutually agreed bilateral
        ceasefire agreement and agreements on social and economic reforms, political
        and constitutional reforms and end of hostilities and disposition of forces
        towards a just and lasting peace," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d678e-e762-4871-aac0-7687e33a1cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: NDFP asks NPA to ''refrain'' from attacking gov''t forces</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ad9c73-8843-4deb-82e4-ffa638a7b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government "unequivocally recommits" its adherence to joint
        agreements, including the Joint Agreement on Safety and Immunity Guarantees
        (JASIG), which provides immunity for NDFP consultants involved in the peace
        process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f4ebf4-3937-4097-a23e-901cb30e2dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, the NDFP had also heeded Duterte''s call to help
        fight terrorists in Marawi and directed NPA units "to redeploy for the purpose
        of mopping-up, holding, and blocking operations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4764d152-d96d-44bc-8983-accfc4e018e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also instructed its Moro Resistance and Liberation Organization,
        its ally in Marawi, "to assume home defense tasks against the Maute and Abu
        Sayyaf groups."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899606c-23ca-46a6-81e7-cb65729389d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Communist rebels deploying NPA fighters in Marawi</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2318f3-9e3b-46e2-9fbe-face7ef6f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis, which prompted President Duterte to declare martial
        law in the whole of Mindanao, is nearing one month of combat this week. Fifty-nine
        government troops, including 56 military troops and three members of the Philippine
        National Police have been killed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe0ae2a-68f1-4850-8d68-88f2515e91c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the NDFP''s solidarity with the government provides,
        if sustained, an "enabling environment" for the peace talks to push through.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d90f19-8b23-4768-8766-10cd0f952167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These voluntary gestures and expressions from the NDF in solidarity
        with government against acts of terrorism augur well for the desired continuation
        of the stalled 5th round of peace talks," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772234fd-7ff0-4180-a3dc-c5a7a7137bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government put peace talks on hold last May 27, citing
        the Communist Party of the Philippines'' supposed order for its ground forces
        to intensify attacks against the government following the declaration of martial
        law in Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d894b9-958d-455b-9c85-3f583edd8f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5 NPA killed in Davao military encounters</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb547f-66bd-484d-b87e-7d9f83b60e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reports of attacks on Sunday in Visayas and Mindanao by the
        NPA seemed to mar efforts for a ceasefire from both parties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33ed488-c470-444b-847f-b2cac1b5017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maasin, Iloilo, the military said alleged members of the NPA
        raided a police station on Sunday, handcuffing police and stealing firearms,
        cash, jewelry and a laptop before fleeing in a patrol car.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfffdae-eade-47e3-9f66-51e67bfb3435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers from the 28th Infantry Battalion in Banay-banay, Davao
        Oriental also recovered high-powered firearms and subversive documents after
        a 45-minute encounter with armed men believed to be from the NPA on Sunday/</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988cc2e0-f84a-4a3f-af87-51e2ca7ba26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Davao City, suspected members of the NPA''s Southern
        Mindanao Regional Command were reported to have fired upon a convoy of the
        military''s 3rd Infantry Battalion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df32a65-254a-4fac-ba04-4dae7821ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday five members of the NPA were killed in two separate
        firefights with military troops in Davao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4cb0fa-0a20-411c-b05e-fa00793eb61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said three NPA members were killed in a 45-minute firefight
        in Cateel, Davao Oriental around 1:30 a.m. on Monday. Government troops also
        killed a secretary of the NPA and another member at Brgy. Araibo, Pantukan
        noon on the same day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db200136-6645-4190-9957-524ddc9e8b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: 5 NPA members killed in Davao military encounters</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36439246-fff4-4a82-8208-b34a32914174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza: Iloilo attack must be dealt with accordingly</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6030fb2f-4e09-4587-97c1-05853167c087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his visit to evacuees in Iligan on Sunday, Office of the Presidential
        Adviser on the Peace Process Secretary Jesus Dureza said it may take time
        for such developments to reach the lower levels, adding the government just
        reciprocated the NDFP''s declaration on Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9405acff-5070-4b69-bcd2-6806789eb3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just issued a statement and it''s only this noon that we have
        accepted it and welcomed it so don''t be in a hurry. It''s not like electricity
        where you switch off the switch and everything is off or switch on. It takes
        also building of trust and confidence." he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f7429-76b4-4c8f-8805-f973e34c0287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a later statement issued Monday, the peace adviser also
        said the Maasin was not covered by the NDFP and government directives against
        offensives, and must be dealt with.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36fe089-b0db-4675-9314-cbc54d2e054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the latest statements of the National Democratic Front and
        the government&nbsp; to mutually refrain from taking offensive operations
        against each other cover only Mindanao, and since there is yet no mutually
        agreed bilateral ceasefire agreement in place nationwide, the NPA attack in
        Maasin, iloilo and elsewhere must be dealt with&nbsp; accordingly and decisively
        by the AFP&nbsp; and the PNP with the cooperation of civilian agencies and
        the affected communities," Dureza said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4b2c9-f7d7-4c99-95a8-cc37fc5e8650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza also lamented the negative effects the attacks may have on
        the peace negotiations, but said he hopes they are merely part of the ''birth
        pains'' of initiatives to stop military actions between the two parties.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca17feb-8911-4387-9707-1d0400342213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson Brig. General Restituto Padilla told CNN Philippines
        the military hopes to see positive developments following the declarations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04876e6a-6416-4eb0-b70e-89f85ff91747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to see less of this if they really want to show sincerity
        with the peace talks," he said Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911154a0-5cc4-4115-b570-0c35d91d4548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in a press briefing on Monday that the military is awaiting
        the peace panel''s recommendation in response to the NDFP directive, and that
        it will comply.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef176445-f598-4a1e-88f5-93005cfe3c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, however, branded the NPA attack in Maasin as "very opportunistic,"
        happening at a time when their forces were spread thin.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500cd7fc-294c-4c72-aef3-3d6c3d409ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do this intentionally because of --- their objective is to
        get more arms. And one of the reasons they did the attack in Maasin, we know,
        is because many of our troops went to help in Mindanao," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adda667-9897-4ab9-930c-3c3fcbef81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:15:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines''&nbsp; Camille Abadicio contributed to this
        report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f45e151-c7b2-41fc-bf14-bb8e34c91593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:12:51.371+08:00
