      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include Office of the Presidential
        Adviser on the Peace Process Secretary Jesus Dureza and AFP Spokesperson Brig.
        General Restituto Padilla''s statements on the NPA attack in Maasin, Iloilo.</em></p>'
  '5-NPA-killed-Davao':
    'author': 'Ben Tesiorna, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-06-18T18:21:24.468+08:00
    'imagesource': 'jcr:b2b98686-1917-411e-9136-d6828995c239'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24703c66-e9c8-4e4e-8d98-50924490a093'
    'lead': 'In two separate military encounters, five members of the New People''s
      Army were killed and six high-powered firearms were recovered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:20:21.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T15:20:25.383+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T15:20:25.267+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 NPA members killed in Davao military encounters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408cd7e0-3ed9-4a0e-bbcc-fd0aa1259d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:20:25.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mati City (CNN Philippines, June 18) —</strong> Five members
        of the New People''s Army (NPA) were killed in two separate firefights with
        military troops in Davao provinces Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68379c1b-ec2c-477e-a6a3-f2ee914216dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:20:25.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops of 104th Division Recon Company and one platoon from
        67th Infantry Battalion based in Bagangga, Davao Oriental encountered members
        of New People''s Army''s GF 25 at Sitio 35 Brgy. Taytayan, Cateel, Davao Oriental
        around 1:30 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb0ad43-479a-4017-8264-3099aaff36f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:20:25.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the batallion''s report, residents from Brgy. Lambog
        told troops they were being harassed and extorted by NPA in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e061c2-9c55-4db2-9689-c0519e4b1388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:20:25.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon approaching the barangay, the military was fired upon by around
        10 NPAs of Guerilla Front 25.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e2ed5a-8b01-4b6f-a8cb-a5b1b3371eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:20:25.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight ensued for 45 minutes, killing three NPA members.
        There were no casualties among government troops.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0212d18c-d36c-496c-8a8e-5853facbaada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:20:25.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the firefight, the military recovered five high-powered firearms:
        two M-16 rifles, one M-14 rifle, one AK-47 rifle, and one M203 grenade launcher.</p>'
    '11':
      'image': 'jcr:09e5abd5-02ff-4aba-a3f5-366f613d1210'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46164ba3-b429-4f35-8d02-8c885bd70bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:20:25.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95b3ab8-aed5-4ad6-b34a-c5759b492944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:20:25.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, troops of 66th Infantry Battalion based in New
        Bataan, Compostela Valley Province also encountered an undetermined number
        of NPA members of Front 27 at Brgy Araibo, Pantukan at noon on the same day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ccaa8-3f55-47fd-a591-2b9de99ff0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:20:25.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Front Secretary of the NPA was killed along with another member,
        and an .45 caliber pistol was recovered according to an Eastern Mindanao Command
        report Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc6a6b-a8e2-467f-b334-325d8ccb8862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:20:25.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military troops in the area are visiting the communities to follow
        up the local government''s livelihood projects in partnership with the 701st
        Infantry Brigade covering the whole of Davao Oriental, including Compostela
        Valley.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c517673-4dc6-40d5-8c9e-8aa71af16ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:20:25.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military withheld the names of the NPA members until their bodies
        have been claimed by the families.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed7c9f-bed1-489c-bab6-2db00ea019c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:20:25.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>701st Brigade Commander,  Col.Reuben Basiao said in a statement
        Sunday that the presence of military troops is "to secure the people as part
        of our effort in conducting Community Support Program (CSP) and deliver basic
        services to the people together with other government agencies."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925cf643-6f1f-48a5-9882-cd5ae152e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:20:25.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your Army here in Davao Oriental will always secure your safety
        as part of our mandate of protecting the people and securing the land," the
        statement read.</p>'
  'duterte-martial-law-in-mindanao-to-continue-until-I-am-satisfied-conflict-has-ended':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-18T16:21:04.926+08:00
    'imagesource': 'jcr:e482924a-5de0-422a-80ab-73e72369d2c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'babf45b6-afe7-44af-839e-f0d9933bbb87'
    'lead': 'President Rodrigo Duterte said martial law in Mindanao will continue
      until he is satisfied that "not a single shot will be fired ever again."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:24:31.957+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T15:24:36.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T15:24:36.417+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Martial law in Mindanao to continue until I am ''satisfied''
      conflict has ended

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a77ee-647a-4c84-9616-5a7256bd15a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 18) —</strong> President Rodrigo
        Duterte said martial law in Mindanao will continue until he is satisfied that
        "not a single shot will be fired ever again."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb57013-48ce-4f65-8a62-af0cac4e1a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with members of the press in Butuan City yesterday,
        Duterte said,<em> "Hindi matatapos ''yang</em> martial law hanggang hindi
        matapos ''yang putukan."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a5f339-dac9-42ca-882e-53776dc25689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Martial law will not end until the shootings stop.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca7a52d-19f7-4384-bcae-10559d785591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he would have all seized arms run over by a bulldozer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da947e-dc10-40f0-bf10-5d061b151996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte commented that the rebel groups have a seemingly unending
        supply of impressive firearms which he said were funded by politicians as
        well as Maute drug money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d98d2-b9d1-4177-967c-b8b2ef0951ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Dela Rosa: Maute, narcopoliticians ''protect each other''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3328f4f-dc06-475c-ab48-955bcefe49a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte said there would be no let up in the fight against
        rebel groups in Marawi – which he states is in the middle of a "full-blown
        war" – he was unwilling to sacrifice "one single soldier."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae3364-56b7-4662-abfc-2e0b502c20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte: I will follow if SC decides martial law withdrawal, but...</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646a9a4-53fb-4e83-b95a-dd060a62a7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spoke on the isse of the Supreme Court possibly deciding
        on the repeal of martial law in Mindanao, but said its reinstatement is possible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21bd034-a8ac-44d8-8f1b-44fbc339ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they want a – <em>sabihin nila na</em> there is no factual basis,
        then I am ready to order the military to withdraw. And we will not move. Sila
        na, sila diyan kung kaya nila... So kung magsabi ang Supreme Court, mali,
        then okay. I will withdraw," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374fb94d-4e3c-40eb-b2a4-08ff0056ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they want a – if they say there is no factual basis.
        then I am ready to order the military to withdraw. And we will not move. They
        can do it themselves if they are able to... So if the Supreme Court says it
        is wrong, then okay. I will withdraw.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba0c1d-07e3-4493-a6bc-8bd8b2c12249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Duterte now says he will follow Supreme Court on martial
        law</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5099ee15-3744-4a1b-a832-fe47df9ba588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added, should the rebellion burn Mindanao and other parts
        of the country, he would declare martial law again. And it could be similar
        to the one declared by former President Ferdinand Marcos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d40e841-7a77-45f0-bb34-e2d3b0e4f489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time, I will do it on my own to preserve my nation. I will
        not consult anybody and there is no telling when it will end. <em>Wala na.
        Basta</em>… then it could be a copycat of Marcos."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32506568-20ae-4af5-be4a-d3cf670a302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that oppositors of martial law keep on saying they
        want it to stop, but the people in the field know what''s going on.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df4208-db88-4c19-b694-e4f6111c283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s just plain terrorism, why don''t they visit Marawi and
        convince the people to stop?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22c5650-8f25-41ec-bd73-27a68f50c82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also commented on Maranao leaders in Marawi and Lanao de
        Sur offering to talk to the Maute group to end the crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9c7ef-7226-401d-9b31-5a50667c0066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "If they go to the Maute to talk about what? Surrender?
        O ano lang, areglo? Ganon na lang?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445117a4-8cdc-40f7-b029-b231fe24c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they go to the Maute to talk about what? Surrender?
        Or make an arrangement? That''s it?]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040e13c3-fdae-4c57-b58c-f298de2c803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:24:31.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:24:36.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Paano ''yung patay ko?</em> [What about my people
        who died?] How about the murderous rampage of - ''yung natamaan ng mga sniper
        nila? [those hit by the enemies'' snipers?] They committed the crime of rebellion
        and there is the flag of ISIS. If that is not enough, what is it?"</p>'
  'duterte-no-failure-of-intelligence-in-marawi-crisis':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-18T15:46:35.413+08:00
    'imagesource': 'jcr:c8d4b9ad-7a60-417d-b676-0f26f13cb365'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57a99fb6-82e6-45aa-aa01-19f89cc05e80'
    'lead': 'President Rodrigo Duterte said it was not a failure in intelligence that
      led to the Marawi City crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:32:48.418+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T15:32:52.365+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T15:32:52.152+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: No failure of intelligence in Marawi crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd771d8-c786-4e34-93fb-1133e1963db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 18) —</strong> President Rodrigo
        Duterte said it was not a failure in intelligence that led to the Marawi City
        crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6b3da2-2427-4835-9510-04271d3db4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before members of the 4th Infantry Division in Butuan
        City yesterday, Duterte said, "It was not a question of failure on the part
        of government."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fbb273-4b65-4687-8444-cacca8949533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was because the government "adopted a very soft policy"
        when dealing with rebels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a75fc5-890a-44e4-a67f-22b7293f4f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, this soft stance happened "Because nagdadala
        sila ng baril eh [because they were carrying guns]. And since we are thinking
        of getting peace with the MNLF and MI, ang laro ng armas diyan [the use if
        arms there], we took it for granted. We took it really for granted na. Pero
        alam natin na mabibigat [But we knew it was substantial]. "</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2750d0-d42a-47d6-9e9e-bcafc056054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As this happened, the Maute group – "with the connivance of the
        politicians there" – were stockpiling arms. This, Duterte said, is the reason
        why the rebels'' arms and ammo seem to be inexhaustible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b474604-e639-4342-b3ef-9d4e293693d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte warned troops of the dangers of dealing with Maute and ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2594dc-e3f3-4c78-abd0-14dba6ed4c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahirap kalabanin ''yung taong gustong mamatay</em> [It is
        difficult to fight with those willing to die]... They have so corrupted the
        name of God in the form of religion to kill many innocent persons and to destroy
        for nothing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e9ac2f-661c-4221-afd8-8440e5367587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he is confident of the strength of the Armed Forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd4381f-72e7-4b55-8b7e-d6adef0013f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ni <em>hindi tayo magdadalawang-isip nito kasi mahirap. Ngayon,
        alam ko na</em> you bear the brunt of fighting the war. You are the Armed
        Forces of the Philippines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49daf297-fdf0-4faa-ba6e-aa52caad2644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not have second thoughts even if this is diffifult.
        Now, I know you bear the brunt of fighting the war. You are the Armed Forces
        of the Philippines.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ced09-c9d3-4ea6-ba6f-4cc3d729534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte to troops: I am with you</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd449e0d-6c4b-4578-8d39-1ecfb938f42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the seriousness of his speech, the President assured troops
        that he has their support.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec15dfb-c490-4e59-95b2-98c6bf0dee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang masabi ko lang sa inyo,</em> you have a..<em>.kasama ninyo
        ako sa lahat ng bagay.</em> In all of your...<em>mga kailangan ninyo</em>,
        <em>may</em> priority kayo <em>sa gobyerno ngayon. Lahat ng kailangan ninyo,
        kung maibigay ko, ibibigay ko."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f859a-2226-49af-8807-b5951de6fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All I can tell you is I am with you in all things.
        You are among the government''s priorities now. All that you need, if I can
        give it to you, I will.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a03be-d738-4b74-a214-77116911e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he would make an effort to have troops'' families
        provided for by establishing a multi-billion peso fund to support their schooling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d06daf-acb2-40b4-9821-977721df81b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroon na akong na target na</em> ₱20 billion. <em>Pag-alis
        ko sa pagka-Presidente sa gobyerno na</em> ''to, if I can have ₱50 billion
        trust fund – bangko<em> ang magpatakbo</em>, Central Bank, no other.<em> Kasi
        ''yung iba nawawala ''yung pera</em>. Fifty billion, i-money market nila ''yan,
        that would suffice for all your children. <em>''Yung interes lang niyan</em>
        ₱50 billion."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d389f22-be1c-468e-82ff-6e96e1739ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have a ₱20 billion target. When I leave the Presidency,
        if I can have a ₱50 billion trust fund - the bank will run it. Central bank,
        no other. Because some might lose the money. Fifty billion, if they put it
        into the money market, that would suffice for all your children. The interest
        of that would be ₱50 billion.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216bcb49-a568-411b-bdfc-2e0c9bd7c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised soldiers that they would get top quality medical
        care.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25defba6-f3cd-4c9b-b384-3841a2d4147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However he asked troops to be "clever" soldiers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f32b7a2-3d95-49f7-a498-d1cd80ddbe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Gamitin mo lang lahat ng instincts mo to survive so that
        you will have a time to see maybe your grandchildren."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88024384-cb69-4232-aec8-426ed5ed67fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love you all at mahal ko kayong lahat.<em> Nasasaktan ako pagka
        may nadisgrasya.</em> But <em>ang</em> consuelo<em> ninyo, hindi kayo madehado
        sa armas at sa lahat. Lalo na sa pangangailangan ninyo</em>... Because you
        are always there out in the fields, <em>ang isip ko rin nasa inyo lang palagi,
        kung paano ko mapaganda at maprotektahan kayo."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6738a2d-78ce-4440-bd32-83601c194354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:48.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:32:52.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I love you all. I am hurt whenever someone gets hurt.
        But as consolation, you will never lack arms and whatever it is you may need.
        Because you are always out there in the fields, I am always thinking of you
        - how I can protect you.]</p>'
  'deaths-portugal-wildfire':
    'author': 'Julia Jones and Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-18T15:21:31.665+08:00
    'imagesource': 'jcr:aa032f5e-b958-4177-a868-b4336733913f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '845d1087-4deb-496c-8d99-ddc24b7f744b'
    'lead': 'Twenty-four people were killed in Portugal in what officials are calling
      the country''s "greatest wildfire tragedy of recent years."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:35:17.053+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T15:35:21.123+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T15:35:20.959+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 24 killed as fierce wildfire rages in Portugal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6154c381-766b-48f7-b7dd-3f95b3db3e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:35:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:35:21.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twenty-four people were killed in Portugal
        in what officials are calling the country''s "greatest wildfire tragedy of
        recent years."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e3554-8c37-471e-b8e6-d012a91d5fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:35:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:35:21.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a wildfire spread onto the town of Pedrogao Grande,
        about 120 miles north of Lisbon. The victims were caught in the fire as they
        tried to flee, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d35fe-4a0f-4a5b-8045-1018715e3fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:35:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:35:21.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many cars could not get out and people burned to death inside their
        cars," Portuguese Interior Minister Jorge Gomes told CNN affiliate TVI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81998d29-e190-46d2-9665-df06f26760ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:35:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:35:21.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three of the victims died from smoke inhalation inside
        the town while 16 others died trapped in their cars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a963436-7876-43e3-b61b-f3ad29d07d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:35:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:35:21.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipality''s president, Valdemar Alves, said there were areas
        "completely surrounded" by the blaze and not enough firefighters to battle
        the flames.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c5322-4469-4762-a1a2-2a170e9984c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:35:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:35:21.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violence of this fire was such that I am certain many people
        have died," Alves told TVI. "I am shocked with this death toll."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cdd003-cbdc-435a-aa1c-ef34f1e376a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:35:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:35:21.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the number of victims may rise as firefighters
        inspect the villages affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa6384-c55c-4344-8340-74feb64b5d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:35:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:35:21.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal''s president, Marcelo Rebelo de Sousa, offered a word of
        comfort to those still battling the fires and said that "all that could be
        done was done."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc22a0e-f33e-4dfa-a2f6-2d8038667a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:35:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:35:21.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Portugal''s National Authority for Public Safety issued
        wildfire alerts due to high temperatures, low humidity, and strong winds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dbf4ea-4d23-4cab-b98d-8898bd57db32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:35:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:35:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, thousands of firefighters battled at at least 12 huge
        fires across the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a542bd9-0a79-44d7-b354-95c8d7e2030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:35:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:35:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were killed and over 1,000 evacuated in the Portuguese
        island of Madeira due to the fierce wildfires a year ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac000cd6-d09a-406b-89ae-b6fc7a479873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:35:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:35:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At least 24 killed
        as fierce wildfire rages in Portugal."</em></p>'
