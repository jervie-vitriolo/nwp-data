    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Missing sailors found dead in flooded compartments on US Navy destroyer

      '
    'updated': 2017-06-19T16:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91f3ea9-57d1-45f1-a89a-93ebb784a507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seven missing sailors from the USS Fitzgerald
        were found dead in flooded berthing compartments following the warship''s
        collision with a merchant vessel, a US military official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd57aa30-3f37-4952-be4e-dc41c3e400bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy''s 7th Fleet said searchers found the bodies Sunday morning,
        Japan time, after the guided-missile destroyer returned to its base in Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f975c53-8874-47a4-aead-434778f3e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This loss is something we all feel," Vice Adm. Joseph Aucoin, commander
        of the US 7th Fleet, told reporters alongside the ship at Yokosuka Naval Base
        in Japan Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e375f1-fd43-44b8-9b0f-a7aeaa1719da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have found a number of the remains ... of our missing shipmates,
        and our deepest sympathies go out to the families of those shipmates," he
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb1d3d-bcb9-400a-ab2c-120cc8f29b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy on Sunday released sailors'' names. The deceased sailors
        are:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c3c58a-6273-4714-b585-6faca325bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Gunner''s Mate Seaman Dakota Kyle Rigsby, 19, from Palmyra, Virginia</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420d538-7c18-4c88-acbb-5ebaf914b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Yeoman 3rd Class Shingo Alexander Douglass, 25, from San Diego</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd307d4f2-d000-4c99-8e63-31bb1e706f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Sonar Technician 3rd Class Ngoc T Truong Huynh, 25, from Oakville,
        Connecticut</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed377c-1ed1-4ff9-beae-9840f727b608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Gunner''s Mate 2nd Class Noe Hernandez, 26, from Weslaco, Texas</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7296f56d-a761-48d8-9235-b3cfd6c5c5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Fire Controlman 2nd Class Carlosvictor Ganzon Sibayan, 23, from
        Chula Vista, California</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168155af-cd69-4009-9135-67eae4fadb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Personnel Specialist 1st Class Xavier Alec Martin, 24, from Halethorpe,
        Maryland</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a17c97-d7bc-4909-afb5-ecb02eb54b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Fire Controlman 1st Class Gary Leo Rehm Jr., 37, from Elyria,
        Ohio</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b827c-c7da-4118-ab86-bb4d03476666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admiral''s comments Sunday indicated the loss of life could
        have been much worse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602eb9c6-2c9a-420d-8175-bb60b0edbe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a big puncture, a big gash underneath the waterline"
        along the bottom of the ship, Aucoin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf4a4a1-7172-4ee7-ba44-73333e20245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water flow into compartments that were berthing areas for 116
        of the ship''s crew was "tremendous", he said, adding that "there wasn''t
        a lot of time in those spaces that were open to the sea."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f817da4-4d4c-4318-a327-8277891338e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aucoin said the cabin of the Fitzgerald''s captain, Cmdr. Bryce
        Benson, was completely destroyed. "He''s lucky to be alive," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914dd57-e8b2-457a-a14c-54068ce684c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benson was flown off the crippled ship by helicopter after the accident
        and was being treated at the naval hospital at Yokosuka, according to Aucoin,
        as were two other sailors who were medevaced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b4a04-345f-41fa-b7fd-f90ea38a2dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crew saved ship from sinking</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5e99f-8031-49c1-8087-68c5aac7a98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admiral said the ship had been in danger of sinking but was
        saved by the "heroic efforts" of the crew.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbdbc7b-167b-4bb9-89e6-604d8061e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crew had to fight very hard to keep the ship afloat," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a1896-e055-4bd1-af04-eab86f4d528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10,000-ton guided-missile destroyer and the ACX Crystal, a 29,000-ton
        container ship flagged in the Philippines, collided early Saturday local time
        off Japan''s Izu Peninsula, officials said. The area sees heavy maritime traffic,
        with 400 to 500 vessels crossing it daily.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda1c37-30ca-4657-aad8-edbf243c7d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destroyer suffered severe damage to its starboard side, while
        the container ship sustained light damage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5612b61-1489-407d-ae5f-52c957aa7735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While photos showed serious damage above the waterline, the container
        ship also did severe damage below it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78afcb74-4125-44cf-83c4-632d6226f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 7th Fleet statement said the collision did "significant damage
        and associated flooding to two berthing spaces, a machinery space, and the
        radio room."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f83c40-4fa7-46ba-9c84-d90060f1c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Container ships like the Crystal have bulbous bows under the waterline
        and that portion of the cargo vessel plowed into the US warship.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5daa387-80a2-41e4-bb83-e1204ae04542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fitzgerald had left the base Friday for routine operations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53da835-470f-441b-800a-48c0eb28b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Multiple investigations expected</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee27c8f-bf17-480d-806c-ac2f88cc6220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aucoin would not speculate on how the accident occurred, but said
        there would be multiple investigations into the collision, including one by
        the Navy''s Judge Advocate General and one by the US Coast Guard.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c31765f-081d-4c50-907c-76dc4c0f4378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other investigations could come from the Japanese and Philippine
        authorities because of where the accident took place and the Philippine registry
        of the container ship.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f22dd7-ea43-49e4-9bfd-b8b4f42aa97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fitzgerald is an Arleigh Burke-class guided-missile destroyer
        commissioned in 1995. The vessel is 505 feet long. It normally carries a crew
        of about 330 sailors and is homeported in Yokosuka.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787714d-dabe-45b4-9a24-2272c226f327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the significant damage to the destroyer, Aucoin said he
        expected it would rejoin the fleet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57a0bf-bb9b-4910-81cf-24ade408cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ship is salvageable," he said. "It will take months, hopefully
        under a year" for repairs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1964021f-55de-427f-a702-04c567bb7cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will see the USS Fitzgerald back as one of our warships," Aucoin
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b403ce05-bdcd-4cb8-98b9-9e009b6c0574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No one hurt on merchant ship</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b2230a-7637-4c87-a92a-aabfbbe75af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACX Crystal container ship is chartered by Japanese shipping
        company Nippon Yusen Kabushiki Kaisha (NYK) and owned by Dainichi-Invest Corporation,
        NYK said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc958b87-4874-40c9-ac5c-dc32d24ba539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one aboard the Crystal was hurt, and no oil spilled from the
        vessel, NYK said. It was back in port Sunday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66cdfd8-fb40-477b-8cbe-7c46da28f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYK and the ship''s owner are cooperating with a Japan coast guard
        investigation into the collision, the shipping firm said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ea7d7-64c8-4c10-8ca7-dcb677ed901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and deep concerns go out to all those directly affected,"
        NYK said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6af675-5462-4e10-9ebd-40ed9fddc776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the Crystal showed damage to its bow.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729968d-4c51-43b3-866f-8c0cc2c38e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, which handles general cargo, is manned by a captain and
        a crew of 20, NYK said. It was built in 2008 and is about 730 feet long.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c5744-71fd-43b5-ab0a-3e3478419a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:44:24.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:44:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Missing Fitzgerald sailors
        found dead in flooded compartments."</p>'
  'climate-change-study-is-canceled-because-of-climate-change':
    'author': 'Doug Criss, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-18T08:53:02.268+08:00
    'imagesource': 'jcr:aa032f5e-b958-4177-a868-b4336733913f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1176a33-97c5-4f8c-9a7a-9675ec6ed105'
    'lead': 'A $17 million study of climate change in the Canadian Arctic has been
      nixed for now – because of climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:49:02.481+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T15:49:06.250+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T15:49:06.105+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A massive climate change study is canceled ... because of climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e59e55c-61ba-4353-b295-2f69b31d8aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:49:02.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:49:06.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A $17 million study of climate change in
        the Canadian Arctic has been nixed for now – because of climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4971fd-dae9-4e98-a6e8-158956a067ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:49:02.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:49:06.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of scientists from the University of Manitoba and four other
        schools were in the middle of the first leg of a four-year study of how climate
        change is affecting the areas around the Hudson Bay, the university said in
        statement. The study, named BaySys, started last month, and the scientists
        were traveling on the Canadian Research Icebreaker CCGS Amundsen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1815b0-204b-44c3-8874-85a9f6b013bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:49:02.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:49:06.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because of warmer temperatures in the Arctic, hazardous sea
        ice is traveling farther south than usual. The Amundsen, which is part of
        the Canadian Coast Guard fleet, has been diverted several times because its
        ice-breaking capabilities have been needed to help out in rescue efforts along
        Newfoundland''s northeast coast. All of the delays and concerns about safety
        forced the cancellation of the study''s first leg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9a41a0-a546-4f38-89ed-c36f6d441039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:49:02.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:49:06.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the severe ice conditions and the increasing demand
        for search and rescue operations and ice escort, we decided to cancel the
        BaySys mission," said Dr. David Barber, expedition chief scientist and BaySys
        scientific lead. "A second week of delay meant our research objectives just
        could not be safely achieved. The challenge for us all was that the marine
        ice hazards were exceedingly difficult for the maritime industry, the (Canadian
        Coast Guard) and science."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43c031-c2ae-4c20-95c0-2f0e9e1ceb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:49:02.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:49:06.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barber and his team confirmed that a large portion of the sea ice
        they were seeing off Newfoundland''s coast was indeed from the Arctic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011f6fa-7843-4e3e-b14d-5be9d83b6f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:49:02.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:49:06.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate-related changes in Arctic sea ice not only reduce its extent
        and thickness but also increase its mobility meaning that ice conditions are
        likely to become more variable and severe conditions such as these will occur
        more often," Barber said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb73cd74-1a8f-462f-9263-c25d87a807f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:49:02.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:49:06.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ironic events won''t scrap the entire project though. The study''s
        second leg, due to take off early next month, is still on, said fellow researcher
        Dr. Louis Fortier, the scientific director of the Amundsen and ArcticNet''s
        science programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863783cf-7994-47a9-bb86-b27118d83631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:49:02.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:49:06.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A massive climate
        change study is canceled ... because of climate change."</em></p>'
  'cuba-to-trump-us-in-no-condition-to-lecture-us-on-human-rights':
    'author': 'Miranda Green, CNN'
    'caption': 'President Donald Trump Friday charted his own course for more confrontational
      relations with the Castro-led government in Cuba with a speech in Miami on June
      16, 2017. (Photo: Pool via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-18T08:25:37.380+08:00
    'imagesource': 'jcr:75f72d35-d6bb-46f5-9b79-9ccf78f05706'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bf5e1c0-21a9-482a-a7a5-f72d4a3a6d1f'
    'lead': 'Responding to President Donald Trump''s announcement Friday that he is
      reversing the Obama administration''s steps to normalize relations with Cuba,
      the Castro government said the U.S. is in no "condition to lecture us."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:58:08.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T15:58:12.568+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T15:58:12.410+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cuba to Trump: US in no ''condition to lecture us'' on human rights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534f4dd-f17d-43e4-865f-aa0567b4058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:08.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:58:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Responding to President Donald Trump''s
        announcement Friday that he is reversing the Obama administration''s steps
        to normalize relations with Cuba, the Castro government said the U.S. is in
        no "condition to lecture us."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47bd7bc-813a-412c-9d5c-b3a987dcd237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:08.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:58:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s speech in Miami to announce the rollback was "full of hostile
        rhetoric," Havana''s statement said, adding that the announced policies will
        "revert" the progress achieved between the two countries in the past two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c1957-cdd5-4da8-980a-bde0c99c2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:08.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:58:12.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the President''s executive order, the Trump administration
        will begin strictly enforcing the exemptions that allow travel between the
        U.S. and Cuba and prohibit commerce with Cuban businesses owned by the military
        and intelligence services. Trump also directed Secretary of State Rex Tillerson
        to convene a task force on expanding Internet access on the island and reiterated
        the United States'' opposition to efforts in the United Nations to lift the
        Cuban embargo until more is done to honor human rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08504ba3-ded0-450f-971c-ee06ae562f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:08.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:58:12.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Trump slammed Cuba for human rights abuses, saying,
        "The Castro regime has shipped arms to North Korea and fueled chaos in Venezuela.
        While imprisoning innocents, it has harbored cop killers, hijackers and terrorists.
        It has supported human trafficking, forced labor, and exploitation all around
        the globe."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba6595-c795-4f65-bef4-e50a58668931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:08.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:58:12.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cuban government rebuked those statements in a lengthy response
        Friday, writing that Trump''s executive order betrays a double standard on
        human rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3d57a-83f3-4f9f-a7c3-e2e64de840b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:08.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:58:12.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have deep concerns by the respect and the guaranties of the
        human rights in that country, where there is a large number of cases of murder,
        brutality and police abuse, particularly against the African Americans; the
        right to live is violated as a result of deaths by firearms," the statement
        read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac33933-ed6c-4ec5-bc50-75bd7a44f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:08.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:58:12.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It went on to list a litany of concerns: racial discrimination,
        salary inequality between genders, the marginalization of immigrants and refugees
        from Islamic and other countries, Trump''s proposed wall on the southern border,
        his decision to pull out of the Paris climate accord, the imprisonment of
        enemy combatants at Guantanamo Bay, the killing of US and foreign citizens
        in drone attacks, the preface for and conduct of the wars in Iraq and other
        Middle Eastern countries, and estimates that the Republican health care bill
        would cause 23 million people to lose medical insurance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374d1309-14fa-4b77-8312-7c7d89e0c3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:08.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:58:12.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cuban government also called the Trump''s executive order a
        "backward step," saying the administration was resorting to "coercive methods
        from the past" in taking steps to strengthen the embargo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b117e6c-f668-455d-a306-55969619b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:08.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:58:12.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. President, ill-advised once again, takes decisions that
        favor the political interests of an extremist minority of Cuban origin in
        the state of Florida, who driven by petty motivation, do not desist from their
        objective to punish Cuba and its people for exercising the legitimate and
        sovereign right to be free and for having taken the reins of their own destiny,"
        the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7fc0b5-0aa7-4d2c-b01c-c66e45d98844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:08.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:58:12.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Friday that any easement of restrictions on doing U.S.
        business in Cuba would have to wait until political prisoners are freed and
        fair elections are held.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae61d26-6d27-4f34-bb48-ffbcf6c42e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:08.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:58:12.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the simple truth of the Castro regime," Trump said. "My
        administration will not hide from it, excuse it or glamorize it. And we will
        never, ever be blind to it. We know what''s going on and we remember what
        happened."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b012c2c-f362-46e6-89ed-853e34565c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:58:08.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-23T15:58:12.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applauding the Cuban dissidents in the audience, some of whom were
        tortured by the Castro regime, Trump pledged to "expose" the Cuban dictatorship
        for its human rights abuses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f5f0b-ea1d-4150-a290-07573402e908'
