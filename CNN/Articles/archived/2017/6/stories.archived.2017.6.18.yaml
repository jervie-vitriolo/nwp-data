  'Missing-US-sailors-found-dead-in-flooded-compartments':
    'author': 'Barbara Starr, Brad Lendon and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-18T11:56:31.554+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3019bf5a-1708-41bf-b371-4e69ec4bec06'
    'lead': 'Among those killed was Filipino-American sailor Fire Controlman 2nd Class
      Carlosvictor Ganzon Sibayan, 23, from California.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:44:24.986+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T15:44:28.618+08:00
