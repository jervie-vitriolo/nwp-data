  'Bello-Govt-wont-launch-offensives-vs.-NPA':
    'author': 'Amanda Lingao, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-18T18:23:19.599+08:00
    'imagesource': 'jcr:6338a7ee-330c-4d37-8d55-d048b626453d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b1a037f-5c77-4aef-be3d-2435f32f148f'
    'lead': 'Peace Panel Chairman Silvestre Bello III said the government welcomes
      the National Democratic Front''s support for the fight against terrorists in
      Marawi City.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:12:51.369+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-23T15:15:48.589+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T15:15:48.224+08:00
