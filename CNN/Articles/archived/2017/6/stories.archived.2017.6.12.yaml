  'russia-navalny-youtube-protests':
    'author': ' Clare Sebastian, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-12T00:03:48.690+08:00
    'imagesource': 'jcr:48f54737-169a-4a68-86f6-16f51e596a32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '733c79c3-cb30-4cf2-a862-c94fef6ab2a3'
    'lead': 'Navalny posted his first YouTube video, a step-by-step instruction guide
      showing how to build an "agitation cube," a box-like tent structure with his
      image emblazoned on the side, in July 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T14:08:14.471+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T14:08:24.407+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T14:08:24.143+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alexey Navalny and Russia''s YouTube insurgency

      '
    'updated': 2017-06-12T06:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c1dd5-a123-40b6-8584-c49274970ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MOSCOW (CNN) —</strong> Russian opposition leader Alexey
        Navalny is calling on thousands of his supporters to join him at nationwide
        anti-government protests to mark Russia Day on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e51b143-eb03-4fc4-b1d8-0ad40a31bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s supporters have filed applications to hold demonstrations
        in some 200 towns and cities across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2e956b-099d-4d58-b7bf-89fc7a51dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old has been mobilizing support on social networks,
        and hopes the rallies will rattle the Kremlin, as those held earlier this
        year did.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e53731-7e8c-4e0a-b039-af0b0ff0b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny posted his first YouTube video, a step-by-step instruction
        guide showing how to build an "agitation cube," a box-like tent structure
        with his image emblazoned on the side, in July 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed8d8e9-b77c-40be-ad55-a3be55aeff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip marked the start of the Russian dissident''s campaign to
        be elected Moscow mayor, and the humble beginning of his YouTube revolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1587c2-95ea-41e5-a2be-58988d7e8ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny Live: ''People are sick of not being heard''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9094f8-d2ca-41c9-ac9f-d0786764c598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oksana Baulina, who now runs Navalny Live, the live-streaming companion
        to the original Navalny YouTube channel, worked on that mayoral bid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2765227-f118-401c-98c4-f7c6452a9fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing an old campaign t-shirt which says "Only Navalny, only hard
        work" in big, black letters, Baulina says the events of 2013 give her hope.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff46ec-e3f8-4b43-8936-3f775930d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experts or even supporters didn''t believe that Navalny would be
        allowed to take part in the mayoral elections," she says, let alone that he''d
        come away with 27% of the vote, narrowly falling short of a runoff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e75ab-cc82-4c9a-a010-b54cbcb0ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny has now set his sights on Russia''s 2018 presidential election,
        despite being found guilty of embezzlement and given a 5-year suspended sentence
        in February. Russian laws prohibit convicted criminals from running for office.
        Navalny says the charges against him are politically-motivated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e3787-804a-4100-a79e-2582fb52ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navalny Live team, based just outside Moscow city center, is
        also undeterred. "Navalny 2018" stickers are affixed to every laptop, and
        boxes of campaign signs are stacked in the corridor. At one point, Navalny
        himself wanders into the studio to check on things.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddfb05c-4d5c-4184-9c48-df5d9fb4bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonid Volkov, Navalny''s presidential campaign manager, is anchoring
        a lively discussion program about internet freedom. Throughout the broadcast,
        Baulina types furiously. This is not just about sending a message to the viewers,
        she explains. During every show they coordinate comments on YouTube and conversations
        on Twitter using hashtags.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af990a5c-694d-4693-a298-1705c1698b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are "sick and tired" of not being heard, she says. "They
        need this."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d76fdd8-ac0a-4053-9f35-7707836d9a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers are impressive: more than 300,000 people now subscribe
        to Navalny Live, which produces up to three broadcasts a day each week; the
        original Navalny YouTube channel has passed the 1 million mark.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d295fa6-a1fe-49d3-a70d-0826abff09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s most-watched video is a 50-minute graphics-heavy investigation
        into alleged corruption by Prime Minister Dmitry Medvedev, which has notched
        up well beyond 20 million views.&nbsp; Medvedev has denied the allegations
        in the video.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9858a443-9418-4081-be90-89293d4579ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with increased results come increased risks. In March, that
        video lit a spark under the biggest anti-government protests Russia has seen
        in years. Thousands joined rallies in almost 100 cities across Russia. Navalny
        himself was arrested, and jailed for 15 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1336d5-0a8a-4d10-a7a5-6a0011d3d506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Navalny Live, the mission that day was to stream the protests
        as they happened, since state-run media was not covering them at all. Starting
        early, with the protests in Russia''s far east, Baulina''s team worked their
        way across the country''s time zones. By the time the live stream reached
        Moscow, she says, it had peaked at 140,000 simultaneous viewers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1423b-26d3-457c-a006-fee1eae55661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there was a knock at the door.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e4d12e-3c36-410b-b07f-2d9fda401032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the pretext of failing to comply, first with a fire alert,
        and then with a bomb threat, Baulina and several of her colleagues were arrested
        and detained for seven days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b73c0b-50b3-43ab-8384-cb94104f3388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the most comfortable experience, she says, but it only
        served to strengthen her resolve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3829bb9-2387-4766-be19-1dba8d7a1125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, after you go through the first arrest, you realize it''s
        not as difficult as you thought it would be." The point, she says with a smile,
        is "to build a beautiful Russia of the future."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d1c5db-7c3f-455c-aaee-b90a1b718d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I spit on you, Navalny''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa289e36-af9a-4c04-bb7f-d8530b307ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs, though, that the ground may be shifting beneath
        this opposition movement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af78b7fa-c1e3-4c98-9167-8dfea9daad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare break from the Kremlin''s long-held policy of appearing
        to ignore Navalny, long-time Vladimir Putin ally and billionaire oligarch
        Alisher Usmanov — named by Navalny as an accomplice in Medvedev''s alleged
        web of corruption —decided to take him on at his own game.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3368c2-7769-4741-875d-459cba6a3478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two rambling video messages on his own newly-created YouTube
        channel, Usmanov called Navalny a liar and promised to sue him for defamation
        — something he has now successfully done.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b56eaaf-bdb5-4785-93ca-6fbeece861f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His payoff lines — versions of "I spit on you, Navalny" — have become
        something of an internet meme in Russia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e807b9-af84-456c-9405-1d8d5fbce49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baulina says she thinks this is a good thing, though she worries
        it might simply be a ploy by Usmanov to take the heat off Medvedev: "It somehow
        shows that it''s not us who follow their agenda, but they who follow ours."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13d36e-9ae1-4b0b-a663-8cba77c8bc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there was the highly produced, not to mention highly controversial,
        video entitled "Hitler 1945/Navalny 2018," which racked up two million views
        on YouTube before it was deleted. Navalny believes the video was the work
        of the Russian government. Russia''s independent TV channel Dozhd came to
        a similar conclusion, citing four sources close to the Kremlin who say the
        Kremlin would try to undermine Navalny. Kremlin spokesman Dmitry Peskov denied
        any involvement in the video.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c32537-854d-4f34-9c0d-97aba1d15bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s live video operation is not a high budget affair. Brightly-colored
        paper screens roll down to form the backdrop, and there are four dedicated
        employees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1c04d-61c1-42cb-a175-e42480be15ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN''s visit to the station, a woman in her 60s arrived nervously
        clutching a carefully-wrapped gray plastic package. Inside was cash, she said,
        to donate to Navalny''s campaign. Staff were forced to explain that they can
        only take electronic donations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceca024-56ff-493b-bc0a-303ce60e5b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t like using a computer and sharing my thoughts with
        anyone," the would-be donor pleaded. "I learned how to open Navalny Live on
        YouTube — that''s enough for me."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ef624-71e5-4576-823c-904768fcc904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country where opposition is so tightly controlled, YouTube
        is an increasingly powerful tool. Whether it will be enough for Navalny is
        still highly debatable.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf1ee3e-ebdf-4ea1-8b58-c94cd86f64bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mary Ilyushina contributed to this report from Moscow.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e816bd-8420-445b-9d23-cffc70f9b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:08:14.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:08:24.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Alexey Navalny and
        Russia''s YouTube insurgency".</em></p>'
  'Tony-Awards-2017-Kevin-Spacey-brings-the-laughs':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
