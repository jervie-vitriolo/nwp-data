      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of 10 out of 13 Marines killed in Marawi were brought
        to Asero Hall where they were awarded with Military Merit medals.</p>'
    '3':
