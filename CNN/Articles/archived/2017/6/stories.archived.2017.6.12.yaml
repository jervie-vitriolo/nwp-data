    'template': '1'
    'title': 'Rafael Nadal wins historic 10th French Open title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed2395-9509-40a1-a7bf-cb15600da200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PARIS (CNN) —</strong> Even Stan Wawrinka had to smile before
        Sunday''s French Open final when the stadium announcer listed year-by-year
        each of the nine previous titles Rafael Nadal had won at Roland Garros.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026276af-b470-4b00-8b7d-e87936c8fdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one can now be added to the list — and it is one for the
        ages — after the Spaniard crushed Wawrinka 6-2 6-3 6-1 to become the first
        man to win the same grand slam on 10 occasions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01862220-edeb-4904-b404-6aad32b946b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''Decima.''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411feca-155c-4170-a5aa-4355f5d95e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed it is a feat that may never be duplicated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d3e674-8975-4f87-a9de-8bc82ae802ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only twelve months ago a tearful Nadal bailed from his favorite
        tournament in Paris in the first week with a wrist injury, another in a seemingly
        endless list of ailments to derail the 31-year-old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5166477-49f5-4fc9-8f58-ee5f87b22aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temporarily, that is.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f9f6a-74c0-4660-9edf-1e03d1ba2548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be it his knees, wrist or appendicitis, Nadal has always managed
        to recover and rediscover some of his finest tennis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4bfc3a-b289-43af-8312-4b91831d8c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agonizingly close to winning a 15th major at the Australian Open
        in January -- he lost to great rival and Wawrinka''s fellow Swiss Roger Federer
        after holding a break lead in the fifth set — there was simply no denying
        Nadal at Roland Garros as he ended a three-year drought at majors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb4488-1dbe-4400-a415-94ad8a1c3673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal moved into sole possession of second place in men''s majors,
        pulling away from American Pete Sampras and once again getting to within three
        of Federer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7182e7-c8f1-436b-890a-ad1c78695c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No sets lost</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a55cedb-90f5-4661-b008-56a9bb16a6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the third time — after 2008 and 2010 — he won the French
        Open title without conceding a set. He averaged less than two hours on court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34c9c7-cad9-41fe-9da5-8cd12778ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is not dubbed the ''King of Clay'' for no reason.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36281b07-cff6-48e4-99f9-44ab79cbf364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gustavo Kuerten, the much loved Brazilian who was feted along with
        other tennis Hall of Famers prior to the finale, insisted last week Nadal
        could win several more French Opens. If he does so next year, his 11 titles
        would match what Margaret Court accomplished at the Australian Open in the
        1960s and 70s. She is the lone other tennis player to reach double digits
        at majors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a6d0bf-b3c6-453c-a705-98e53908ac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly Nadal''s form suggests he has plenty of good tennis left
        in him. He''ll want those injuries to stay away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8251cbc1-3c8b-47b5-b57f-9584b2b7bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if he does continue to pile up victories at Roland Garros, it
        will be without his influential coach, his Uncle Toni. He is expected to stop
        traveling with his nephew next year, with former grand slam winner Carlos
        Moya — currently Nadal''s co-coach — taking on more of the load.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de55d08-6ed2-4848-ac3d-164c0c724005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those years ago, it was Toni''s decision to turn Nadal from
        a right-hander — his dominant hand outside of tennis — to a lefty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8255f676-f442-451b-a283-4519a0b08c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no greater challenge in tennis than trying to defeat Nadal
        in a best-of-five set match on clay, so Wawrinka will probably look back on
        his fortnight with fondness once the immediate disappointment fades.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba35b8be-0574-41a2-9343-a37440bccb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lost his first grand slam final in four attempts, having opened
        his account by topping Nadal at the 2014 Australian Open.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f942942-82e8-41a4-b43b-058248f486ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for being one of the fittest players around, perhaps his 4
        1/2 hour win over world No. 1 Andy Murray in Friday''s semifinals wasn''t
        — physically — the best preparation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea0605-63bf-4543-9a4f-a6108d388445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first set however, the Swiss controlled most of the rallies
        as Nadal opted to sit back and not force matters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ba8617-1d56-435a-a3fe-5d3168af0cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal saved the first break point in the third game with a good
        save, then Wawrinka immediately saved four. But Nadal pulled away to win four
        straight games from 2-2.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a6bf81-2f24-4aa9-8434-79ccd5cf6388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a steamy day in Paris — temperatures hovered around 30 degrees
        Celsius — a boost to Nadal''s heavily spun forehand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2fdd8a-43b3-4bd7-8018-d8f320bdda77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clearly stepped up his game in the second game of the second,
        adopting a more aggressive stance on the baseline and dictating proceedings.
        After one rally in which he bullied his foe all over the court, Wawrinka placed
        a the ball in his mouth in frustration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e3d6a-7d0b-427e-9a9d-0e208eb94a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blazing forehand</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26095f-6329-4d9e-866f-47c06dd56e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal''s blazing forehand down the line drew prolonged gasps from
        the crowd at 4-1. He was now in full flow.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f51baf-459f-4a01-8de2-b825a2aec86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka knew he had to break Nadal to stay in the second set to
        have any — small — chance of triumphing: Nadal was 11-1 in grand slam finals
        when taking the opener.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bcaa8c-4dd5-4f57-b406-59354f44623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it didn''t materialize and Wawrinka flung his racket to the
        court in disgust when he missed a forehand passing shot with Nadal stranded.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00147f35-176e-418c-9cf9-762d11259009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal never relented in this first men''s final featuring two thirty-somethings
        at Roland Garros since 1969.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d2cda-6daa-401e-b443-f8a55f483b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka — with a seemingly smile of resignation on his face — implored
        the crowd to get behind him when he delicately sent a chipped backhand past
        Nadal in the fifth game of the third. He was broken a few seconds later to
        trail 4-1.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3c5c5-0777-4fdc-9508-a90cf8352de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:05:05.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal has broken his fair share of opponents on the clay, that''s
        for sure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de584ee9-c655-4d21-9888-fd683752b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:05:01.594+08:00
