  'dot-experience-philippines':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-12T16:06:10.469+08:00
    'imagesource': 'jcr:bddae89f-45d0-403b-adf6-47a77342d6d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02fdebdb-e4b2-47a9-bf14-2f72e7721fad'
    'lead': 'The Department of Tourism invites tourists to "Experience the Philippines"
      in its new campaign, launched on Independence Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T13:18:16.028+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T13:18:20.117+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T13:18:19.944+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Department of Tourism unveils new campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ab941a-921c-4fb3-a3ec-c49bc0527dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:18:16.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:18:20.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 9) — The Department of Tourism
        (DOT) rolled out its new campaign slogan unveiled on Monday, Independence
        Day — "Experience the Philippines."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b639a4-d20b-4c20-9826-d9059580439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:18:16.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:18:20.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new advertisement, entitled "Sights," features a Japanese retiree,
        M. Uchimura, as he visits the Hundred Islands IN Pangasinan, Banaue Rice Terraces
        in Ifugao, Paoay Sand Dunes in Ilocos Norte, and Calle Crisologo in Vigan
        City, Ilocos Sur. The commercial later reveals Uchimura is blind as he says,
        "You don''t have to see to feel you are home."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c643c457-41b6-4310-a4d8-b8846291778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:18:16.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:18:20.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shifting our focus in our promotional campaigns towards
        the unique experiences that each destinations could offer, Filipino hospitality,
        and security," Tourism Secretary Wanda Teo said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b9745d-1580-46ca-8373-6313a92f1494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:18:16.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:18:20.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basic element of ''fun'' remains, as it is truly the Filipinos
        who make the total tourism experience fulfilling and memorable," she added.
        "The heart and essence of the tourism thrust is the people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c1e71-e894-482e-a1ef-15e769500406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:18:16.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:18:20.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advertisement closes the new slogan on top of the old one, "It''s
        more fun in the Philippines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d695d-ef38-406a-abac-e60cd831a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:18:16.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:18:20.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Department first announced it would drop the previous
        slogan "It''s more fun in the Philippines," last October 2016. After an online
        uproar, the department clarified in November it would instead "upscale" the
        campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f466a629-cc7f-40c7-8642-d29a8e4838ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:18:16.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:18:20.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, "Sights" is the second of a series of
        tourism advertisements highlighting the Filipino people as part of the tourism
        experience. The first was an advertisement featuring traveler Jack Ellis,
        who said, "When you''re with Filipinos, you''re with family."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d9dce-470c-4f48-8db9-7cb1de3cf4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:18:16.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:18:20.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advertisement will be aired on international television channels
        as well as Tourism Department roadshows.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614a954-336b-4201-9a9e-b0c02a83b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:18:16.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:18:20.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new slogan comes amid the issuance of multiple travel advisories
        about the Philippines in the wake of the crisis in Marawi City, declaration
        of martial law in Mindanao, and a lone gunman''s robbery and arson attack
        at Resorts World Manila. It also come on the heels of a foiled bandit attack
        in Bohol last May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317e70f4-243d-4de1-bdb2-58c2fd4f4b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:18:16.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:18:20.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens react</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6585eebc-92f0-421e-be3c-5545f932210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:18:16.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:18:20.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens were quick to react to the new slogan. A number of them
        found the campaign ill-timed given security concerns in the country, while
        others found the new tagline too ambiguous. Some expressed their affinity
        for the previous slogan more.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e6e9cf-3341-4f2e-b84b-405042bf0b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:18:16.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:18:20.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the right time to change our slogan to “Experience The
        Philippines.” With all the recent attacks, what is there to experience?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2943b255-afc4-4850-a704-1cf76f81e9ab'
