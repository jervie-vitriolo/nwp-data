      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> The Philippine
        flag is displayed proudly on Google''s front page as the country celebrates
        its 119 Independence Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
