    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T13:35:58.414+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Exhausted'' Duterte skips Independence Day rites

      '
    'updated': 2017-06-13T00:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb75511-789f-430c-8f17-8209906775bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:35:54.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:35:58.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> President
        Rodrigo Duterte skipped participation in what would have been his first Independence
        Day rites on Monday, leaving Vice President Leni Robredo to lead the event
        at the Rizal Monument in Luneta Park in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb736ce7-3fa7-4b45-9a8a-3ee80a53c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:35:54.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:35:58.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes before the start of the program at 8 a.m., Presidential
        Spokesperson Ernesto Abella told the media the President wouldn''t be able
        to attend the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf794697-e55f-429a-8342-3ae2700709c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:35:54.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:35:58.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si President po ay wala naman binibigay na dahilan pero palagay
        lang po natin ay mayroon siyang mga hinahanarap na ibang bagay upang maayos
        talaga yung hinaharap natin na challenges sa bayan," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babad404-b336-4a40-9ade-dd9d0b678d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:35:54.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:35:58.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President did not give a reason, but we think
        he is finding ways to fix the challenges the country is facing.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ef2a2-c0bd-4b88-8506-c045e9abe0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:35:54.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:35:58.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Robredo, as the second highest-ranking official of
        the country, led the flag-raising and wreath-laying ceremonies during the
        119th anniversary of the Philippine independence. Foreign Affairs Secretary
        Alan Peter Cayetano stood beside her as Duterte''s representative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca33f2-b437-4a2b-96d6-44bd42b8ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:35:54.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:35:58.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he was informed by the President at 6 a.m. that he
        won''t be able to attend the ceremony following his hectic schedule. He said
        the President was tired from his numerous visits to the military camps in
        different parts of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5503db3-3d06-4ee5-9ffd-6cda02f950d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:35:54.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:35:58.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night, Duterte honored fallen Philippine Marine Corps
        personnel killed in the anti-terror operations in Marawi City​. As the ​Commander-in-Chief,
        Duterte led the dignified transfer of the remains at the Villamor Airbase
        in Pasay City. He also condoled with the bereaved families. He then proceeded
        to the Libingan ng mga Bayani, where he joined the funeral of the slain soldiers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497cd4a-ac04-487c-aabd-d00142afdd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:35:54.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:35:58.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LOOK: President Duterte at the transfer of the fallen Marines from
        Marawi</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6323a7e8-811f-4fe7-a38b-abb0c7db7595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:35:54.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:35:58.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why he''s resting. Hindi siya nagpilit magising kasi napakahirap
        na dalawa, tatlong oras lang tulog mo... It''s just that he''s not feeling
        well, Puyat na puyat, pagod. Nothing to worry about," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01c5c82-86f8-45b1-8962-569262906f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:35:54.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:35:58.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why he''s resting. He wasn''t forced to wake
        up because it''s hard when you''ve only had two, three hours of sleep. He''s
        not feeling well, he lacks sleep, he''s tired. Nothing to worry about.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c8014-f5d6-487d-8bd7-c35729befa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:35:54.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:35:58.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traditional vin d''honneur, where a luncheon is prepared for
        members of the diplomatic corps in Malacañang Palace, has also been canceled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3367c783-247f-47d7-bb68-2ec75f5ea4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:35:54.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:35:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said Duterte is not in the mood to give a toast, considering
        the significant number of governement troops and civilians killed in the Marawi
        crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934e97ad-70d2-46a7-a928-e4c6a97fdea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:35:54.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:35:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government officials led the flag-raising ceremonies across
        the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b4ece3-0856-41c3-a9f7-8dd7c86886a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:35:54.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:35:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'Part-of-jet-engine-tears-away-after-takeoff':
    'author': 'Jon Ostrower, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-12T11:53:33.097+08:00
    'imagesource': 'jcr:93d18325-869a-4963-b46e-9298836301ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae833a55-81d1-4712-96ec-810e7e2039d6'
    'lead': 'A China Eastern Airlines jet suffered a major engine failure shortly
      after taking off out of Sydney for Shanghai on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T13:38:49.462+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T13:38:53.108+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T13:38:52.966+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Part of engine on China Eastern Airlines jet tears away after takeoff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3dd3fe-dd53-48d8-aa20-7b85c49cc65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:38:49.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:38:53.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seattle (CNN) —</strong> A China Eastern Airlines jet suffered
        a major engine failure shortly after taking off out of Sydney for Shanghai
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a892dd1-b855-45bb-829e-bcad340dc5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:38:49.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:38:53.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the airplane landed safely back in Sydney, emergency crews
        found a gaping hole in the front part of the engine nacelle''s structural
        casing, known as the nose cowl.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08211300-dfa9-4131-b2ad-fa9ac3bff61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:38:49.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:38:53.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident with the jetliner''s engines is the second of its kind
        in as many months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e38c47c-640d-41b2-9b80-007f085be1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:38:49.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:38:53.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No passengers or crew aboard the twin-aisle Airbus A330-200 were
        injured during the incident, according to Xinhua news. The jet typically seats
        around 265 passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff9266b-a475-4e6c-b52b-13884ddab347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:38:49.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:38:53.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hearing a "really, really loud" unexpected noise after takeoff,
        "nobody really panicked, but I was a little bit nervous and it kind of smelled
        like burning," one passenger told CNN affiliate Seven Network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b865d5e-786a-4881-acdf-6b09900188ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:38:49.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:38:53.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus said it is "aware of the incident and will support the investigation
        of this engine issue."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299893e-9f0c-4add-af59-7a38e07c1890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:38:49.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:38:53.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Rolls-Royce, which manufactures the engine, said
        in a statement, "We are aware of the incident and will be working closely
        with relevant partners to understand the cause of the issue."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811eca51-416d-4b72-a93a-83265b0b781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:38:49.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:38:53.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engine failure in Sydney resembles another recent incident.
        An EgyptAir flight from Cairo to Beijing in May aborted its takeoff after
        reporting a failed engine. The nose cowl on that Trent 700 engine also had
        torn away and had reportedly been ingested by the engine. No one was hurt
        during that incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223f74b6-4b76-4536-bb73-b852bf923635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:38:49.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:38:53.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolls-Royce, manufacturer of the Trent 700 engine, which powered
        both planes, said it was too soon to consider the incidents linked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e52e2-1e7d-4c25-9778-bd90d1659f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:38:49.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:38:53.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2011 directive by the European Aviation Safety Agency warned of
        two operators who "found extensive damage to engine air intake cowls" after
        the sound dampening panels around the front fan of the engine collapsed. An
        Emirates flight arriving in Dubai in 2006 sustained similar damage to its
        Trent 700 engine after a flight from Birmingham, England.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42675a98-5d15-4695-839f-a57d87c1bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:38:49.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:38:53.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EASA at the time gave airlines 24 months or the accumulation of
        5,000 takeoffs and landings or 20,000 hours, whichever came first, to conduct
        the inspections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a455c-7d9d-4b99-89d4-e33596286c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:38:49.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:38:53.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines have a choice of three types of engines on the Airbus A330
        workhorse. Rolls-Royce is the most popular choice on the fleet of more than
        1,300 jets flying today.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dabd86e-0f1d-450a-9890-512c394cafc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:38:49.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:38:53.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Part of engine on
        China Eastern Airlines jet tears away after takeoff."</em></p>'
