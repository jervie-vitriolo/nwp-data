    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-12T00:18:45.230+08:00
    'imagesource': 'jcr:feb6a4f9-8b80-4701-8ce7-ec4360388487'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '950cb2cc-375c-4c98-a5d2-ec3497c503c3'
    'lead': 'It is a feat that may never be duplicated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T14:05:01.591+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T14:05:05.948+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T14:05:05.692+08:00
