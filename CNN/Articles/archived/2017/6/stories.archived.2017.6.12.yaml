    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tony Awards 2017: "Dear Evan Hansen" wins Best Musical

      '
    'updated': 2017-06-13T06:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a416ada-f794-4c29-9019-e17c58638535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:18:05.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:18:25.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Dear Evan Hansen" won "Best Musical" at
        the 71st Annual Tony Awards on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ccfa3-3408-43db-889e-76ae5a0378f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:18:05.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:18:25.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards show was hosted by "House of Cards" star Kevin Spacey.
        He kicked off the show with a little help from his fellow Hollywood stars
        and joked that he wasn''t anywhere near the first choice to host the show.
        That''s when Stephen Colbert joined Spacey as the groundhog from the current
        production of "Groundhog Day," to give him a little advice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f0e95-c4eb-4563-9b5b-c7939c5ec8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:18:05.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:18:25.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just read the prompter," Colbert sang. "Hey, even Steve Harvey
        would be okay. You''re no dope. Never give up hope. Never let yourself be
        defeated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b09a6-0a87-4da2-8d19-4af3c017ce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:18:05.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:18:25.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next came Whoopi Goldberg: "If you want to learn, you got to go
        where some of the greatest hosts of all times have gotten their start: Carson,
        Letterman. You gotta go to the Rock."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c01eac2-d3d4-488c-9979-607fe40190d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:18:05.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:18:25.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it was none other than Billy Crystal who joked that he had
        been asked to host but declined. Billy Crystal gave advice and said, "Kevin,
        if all else fails, put on a dress."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5a4d0b-e1f4-4f9e-b285-2fbb3ae4b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:18:05.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:18:25.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans might not realize that Spacey has a theater background: He
        won a Tony Award in 1991 for his performance in "Lost in Yonkers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4572460-8b1b-45c4-9838-e6840c0b3ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:18:05.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:18:25.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one to watch this year was "Natasha, Pierre &amp; the Great
        Comet of 1812," based on Leo Tolstoy''s "War and Peace," which led the way
        with 12 Tony nominations. Singer Josh Groban made his Broadway debut in the
        musical.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921dc1e9-4953-4cdd-927d-e100941b0e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:18:05.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:18:25.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most coveted awards of the evening, Best Featured Actress
        in a play, went to Cynthia Nixon for her role as Regina in "Lillian Hellman''s
        The Little Foxes." When taking the stage she got political during her speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b447c-5af6-4434-8a61-01bc6618f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:18:05.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:18:25.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sixty years ago, [Hellman] wrote, ''There are people who eat the
        earth and eat all the people on it and other people who just stand around
        and watch them do it,''" Nixon said. "My love, gratitude and undying respect
        go out to all the people in 2017 who are refusing to just stand and watch
        them do it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d0efc-fbac-4299-9ec3-573db4c33939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:18:05.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:18:25.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Kline won the award for Best Leading Actor in a Play for "Present
        Laughter" and Laurie Metcalf won her first ever Tony Award for "Best Leading
        Actress in a Play," for "A Doll''s House, Part 2."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d44150-902d-403e-b842-f6f3e96bc104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:18:05.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:18:25.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also a big night for "Hello, Dolly!" which earned "Best Musical
        Revival" and Bette Midler won "Best Leading Actress in a Musical."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa162806-bdd9-4be7-99b8-2eb68b2909c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:18:05.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T16:18:25.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Earl Jones was honored with the 2017 Special Tony Award for
        Lifetime Achievement in Theater.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c31872-9f8c-481f-9247-77ffb6bcdbbb'
