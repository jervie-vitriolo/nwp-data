  'PH-flag-hoisted-in-Marawi-Independence-Day':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-12T23:09:23.824+08:00
    'imagesource': 'jcr:8bb42554-1d60-4864-a2ba-ff9907ae1ab5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c93709c-ab50-434d-a94e-e324843b4748'
    'lead': 'With gunfire and explosions in the background, a flag-raising ceremony
      was held at the Marawi City Hall on Monday, Independence Day — a first after
      almost three weeks of fighting in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T12:59:04.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T12:59:12.173+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T12:59:12.017+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amid fighting, PH flag hoisted in Marawi on Independence Day

      '
    'updated': 2017-06-13T09:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d05beee-0f3e-49a6-af42-fc3217e6bda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T12:59:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T12:59:12.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 12) — With gunfire and explosions
        in the background, a flag-raising ceremony was held at the Marawi City Hall
        on Monday, Independence Day — a first after almost three weeks of fighting
        in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f20a2-f6fe-4a9e-8a83-54e9fd61b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T12:59:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T12:59:12.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With skirmishes still ongoing as government forces pressed toward
        terrorist holdouts, Mayor Majul Usman Gandamra gave an emotional speech to
        his constituents — saying they would fight against those who destroyed their
        city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c7dcf-91f6-4600-93de-c79a84dc8289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T12:59:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T12:59:12.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brothers and sisters, let''s not be afraid," Gandamra said.
        "I swear to Allah, I will not leave you."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96595499-4ddf-49eb-b1bf-32415db79ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T12:59:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T12:59:12.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the lawless elements wanted to destroy their future — and
        this was something he would not let happen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f84883-1a9a-4cb9-b0ad-73b9fa9f0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T12:59:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T12:59:12.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will defeat the enemies, even if this costs my life," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc819f-77db-4021-b370-2a443fd26529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T12:59:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T12:59:12.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: High-noon salute for Marawi heroes</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc738c02-5d4e-413b-900d-89e71993fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T12:59:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T12:59:12.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also an emotional event at the provincial capitol where some
        government officials, firemen and rescue workers shed tears as the Philippine
        flag was raised.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b7b1d-decd-46ae-99db-618fa1da2ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T12:59:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T12:59:12.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao Del Sur Vice Governor Bombit Alonto Adiong, said families
        should be together during this time of Ramadan, but they had been separated
        from each other by war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8daa2f-8f68-4826-95f7-0c1918d473ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T12:59:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T12:59:12.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Military hopes to liberate Marawi by Independence Day</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d6018-cb4d-41cb-88d1-7cb893f1ddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T12:59:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T12:59:12.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military had hoped to "liberate" Marawi today, Independe Day.
        But as some enemy snipers had been spotted in previously cleared areas, authorities
        say the fighting could still drag on for days. President Rodrigo Duterte himself
        had given a similar forecast, saying it was just "a matter of days" before
        the rebellion would be crushed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b48cbe-4b16-4b91-82f6-be378882fd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T12:59:04.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T12:59:12.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'Free-wifi-now-available-along-EDSA':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-06-12T21:39:54.752+08:00
    'imagesource': 'jcr:72fba066-99a1-4cda-8405-0a79611e667b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b289d44a-a333-4f22-b88c-ec039d826481'
    'lead': 'The Department of Information and Communications Technology (DICT) partnered
      with Globe Telecom Inc. and Smart Communications Inc., as part of the administration''s
      promise to improve internet access in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T13:03:17.039+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T13:03:21.427+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T13:03:21.263+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Free wifi now available along EDSA

      '
    'updated': 2017-06-13T12:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023784ce-75b7-4dea-9be8-a1255a2a32b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:03:17.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:03:21.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Free
        Wi-Fi is now available in all stations of the Metro Rail Transit Line 3 (MRT-3)
        as part of the Duterte administration''s promise to swiftly improve internet
        access for Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d273749-0105-44c0-80b3-95c392a8d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:03:17.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:03:21.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology (DICT),
        along with Globe Telecom Inc. and Smart Communications Inc., launched the
        project on Monday, and they plan to expand its coverage all across EDSA in
        the coming months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1470f-2a32-4863-a10c-9e07378cf971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:03:17.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:03:21.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 will have three Wi-Fi networks available for commuters:
        the government''s Juan Connect network, as well as those run by Globe and
        Smart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b305a0-a01b-42cc-8e44-513580462eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:03:17.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:03:21.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Connect will have a daily data cap of 100 megabits for every
        user. Globe and Smart, meanwhile, promise high-speed internet — each one has
        a total capacity of 1 gigabit per second — but users will only be able to
        get 30 minutes free each day. Additional use will come at a charge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8ec9d-f4fe-47bc-909e-0a971eca1b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:03:17.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:03:21.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just about providing internet, but making sure that internet
        is fast and reliable as well. The goal was to ensure access to the internet
        was readily available along EDSA, thereby allowing our commuting public to
        experience a more comfortable ride by staying connected to the service," National
        Telecommunications Commissioner Gamaliel Cordoba said during the launch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35e79d1-3356-48f2-82e4-c0ad46a6b3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:03:17.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:03:21.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its first day, the free Wi-Fi registered speeds of as much as
        200-300 megabits per second, DICT Secretary Rodolfo Salalima said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3eb0d-aeb5-4f2f-919b-90af75cdfe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:03:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:03:21.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, though, that speeds would likely drop after the holiday
        as workers and students go back on the road.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe29310-2bbb-4c8a-95db-6a49dc513aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:03:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:03:21.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Wi-Fi networks can accommodate as much as 3,000 users
        at a time. Salalima assured speeds should not go below "double digits" or
        10 mbps. The average internet speed in the country was 5.5 mbps as of the
        first quarter of 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2592e-dae9-44f4-804e-6c785e4bd24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:03:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:03:21.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free Wi-Fi was also extended to the street-level of EDSA, running
        from Cubao to Guadalupe. Next month, it will cover from North Avenue to Taft
        Avenue. By August, the government aims to have free Wi-Fi available from Balintawak
        in the north until Mall of Asia in the south.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0cfc6-9516-494e-8a14-825469361745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:03:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:03:21.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its full rollout, the project should benefit up to 1 million
        travelers that pass through the country''s main thoroughfare every day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecb5969-c45a-43f3-9e55-57eb2cb5c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:03:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:03:21.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Globe and Smart officials declined to give an estimate of how
        much they invested for the government''s EDSA Wi-Fi project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53366306-a997-4b89-8318-46ba381c6322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:03:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:03:21.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe General Counsel Froilan Castelo simply said, "It''s a public
        service."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ad4e3-2893-41bd-ad4f-392739ff9596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:03:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:03:21.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon Isberto, head of public affairs at Smart, added that the industry
        strategy anyway is to let more people experience high-speed internet, in the
        hopes it will convince them to take broadband subscriptions later on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b57ea00-11b7-4116-950b-6561cc320e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:03:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:03:21.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last year, both Globe and Smart have worked to provide free
        Wi-Fi in many high-traffic locations across the Philippines, such as airports,
        hospitals, malls and city halls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d53a4b7-1c9a-4cbb-9078-acc67757e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:03:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:03:21.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was partly in response to President Rodrigo Duterte''s threats
        to improve the quality of internet in the country. But also, this was prompted
        by the shift of telco users away from traditional call and text services and
        onto data use instead.</p>'
  'PBA-Josh-Smith-TNT-Ginebra-Game-1':
