    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill to rename Philippines filed by proponent of failed impeachment
      bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeb1234-2945-4b51-bffc-62ebd49ed9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:11:38.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:11:44.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong>True independence
        can only happen if the Philippines sheds its name, says congressman and Magdalo-Party
        List Representative Gary Alejano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd8b414-74bc-4f8f-a593-c0bd6287f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:11:38.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:11:44.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 5867 or "An Act Constituting a Geographic Renaming
        Commission to Rename Our Country" was filed by the solon on June 7. It was
        released by his office on June 11, a day before Independence Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f853c1-586d-44c9-81f3-6d394e5bc6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:11:38.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:11:44.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to be truly independent, then we should throw away the
        bonds of colonialism by establishing our own national identity," he said in
        a statement. The bill calls for the creation of a commission to look into
        renaming the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23147742-8e84-46fe-831c-656ef2663d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:11:38.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:11:44.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many nations who were formally under colonial yoke have reverted
        back to their former pre-colonized name as it gives them a sense of national
        pride and identity as a free people," Alejano said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53876906-db57-49eb-a4b5-a73a4be4e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:11:38.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:11:44.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano, a former mutineer, previously filed a failed bid to impeach
        the&nbsp; President. He recently filed a supplemental communication with the
        International Criminal Court in The Hague concerning the administration’s
        war on drugs and the alleged extrajudicial killings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3945c50e-283b-4800-96ee-412c0357c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:11:38.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:11:44.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why rename the Philippines?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22f45e-db75-4a7e-bf25-bdae85ffe784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:11:38.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:11:44.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said the commission will be tasked to conduct a comprehensive
        study for a more appropriate name.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5696d319-dd28-4a16-a896-adc6c44e3cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:11:38.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:11:44.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for renaming our country is to throw away the vestiges
        of colonialism, to establish our national identity, and to define how our
        nation, our people, and our national language will be addressed internationally,"
        his explanatory note attached to the House bill read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f72d3c-0653-4fcb-8deb-1b2e0ad565d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:11:38.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:11:44.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish and American colonization of the Philippines "muddled our
        identity as a people and nation,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128bdfc6-0153-409f-9c4a-8762f36b06f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:11:38.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:11:44.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was named after King Philip II of Spain in the 16th
        century, under which it had been a colony for 377 years. The country was colonized
        by the Spaniards, Americans, and the Japanese.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b19039f-09e3-461c-95fc-e01492a27e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:11:38.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:11:44.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab8fd9-6975-4e65-913c-ac601d0d5147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:11:38.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:11:44.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said the commission, to be named Geographic Renaming Commission,
        will study the "possibility and the feasibility of renaming our country, which
        will appropriately address and define us as a people and nation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04aaae-47cd-489b-be79-910acc9e7be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:11:38.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:11:44.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission will be composed of commissioners from the National
        Commission for Culture and the Arts, National Historical Commission of the
        Philippines (NHCP), and the Komisyon ng Wikang Filipino.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd1935-44b3-4725-bc12-cd7374114001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:11:38.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:11:44.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the commission should complete its work not later than one
        year from the approval of the act, which will then be submitted to President
        Rodrigo Duterte. It will receive an initial allocation of P30M from the General
        Appropriations Act.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd8d676-c2b4-41b9-90ff-80c672a95543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:11:38.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:11:44.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous move to rename the Philippines was in 1978, when then-Batasang
        Pambansa member Eddie Ilarde filed Parliamentary Bill 195, seeking to change
        the name "Philippines" to "Maharlika," meaning “nobly created.” Ilarde’s proposal
        was widely criticized because it was associated with former strongman Ferdinand
        Marcos, who liked the name, said the NHCP in an article.</p>'
  'Usain-Bolt-final-100-meter-race-on-home-soil-Jamaica':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-06-12T16:30:26.012+08:00
    'imagesource': 'jcr:89b6b458-7a6a-4808-afad-b493679c8811'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0092c58-8797-45c1-b18e-b4e2d995fcea'
    'lead': 'The multiple Olympic and world gold medalist, who will retire after August''s
      world championships in London, confessed to being a nervous wreck before running
      his last race on Jamaican soil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T13:14:27.284+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T13:14:30.894+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T13:14:30.690+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nervous Bolt wins final 100 meters race on home soil

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af000006-aac6-4200-b693-36f4784a91f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:14:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:14:30.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> An emotional Usain Bolt recovered from
        a moderate start to win his final 100 meters sprint on home soil, clocking
        10.03 seconds at the 2nd Racers Grand Prix in Kingston on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f11f8a4-befa-49ca-a046-7a534e890485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:14:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:14:30.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multiple Olympic and world gold medalist, who will retire after
        August''s world championships in London, confessed to being a nervous wreck
        before running his last race on Jamaican soil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d559924-d50d-4685-b325-af2fde91f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:14:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:14:30.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The run, it was just ok. I must say it was ok. I don''t think I''ve
        ever been that nervous running a 100m," Bolt said after a lap of honor before
        a packed stadium, including International Association of Athletics Federations
        President Sebastian Coe and the top brass of Jamaican politics including Prime
        Minister Andrew Holness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15653213-f7a1-4c9f-a73e-5adc29df8c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:14:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:14:30.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that was possibly one of my worst race. My execution was
        poor, my start was poor as always. I think in the last bit I lost it a little."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f64736-2381-4503-938e-1d0ae2dfd93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:14:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:14:30.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I didn''t expect anything spectacular... my first race since
        January when I ran a 150m and some relays in Australia so I just wanted to
        stay injury free, put on a show for the crowd and shown them I''m thankful
        for the support over the years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ae8c5-efed-43d3-a643-309a20e1afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:14:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:14:30.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just the atmosphere and the people, the support they came out and
        give me tonight, it was really nerve racking. I never expected this, I knew
        it was going to be Big, the stadium was ram packed so thank you guys for coming
        out and supporting me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a3fbe0-b8ab-4c73-8b67-abe3adc44d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:14:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:14:30.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running from lane five, Bolt took control of the race before the
        halfway mark and pulled away to the delight of more than 30,000 spectators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b9734-d974-4fea-b64d-08dd3d0fd9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:14:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:14:30.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s Big to see everybody that turned out. It shows that what
        I''ve done for the sport is a big deal to them and they really appreciate
        it," said the 30-year-old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460413ce-2d89-4f0d-aa81-1c0e6dca03c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:14:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:14:30.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So thank you and it was my honor to put the sport of track and
        field at the top and to continue to dominate. I''ll try my best even when
        I''ve hung up my spikes, to really continue to push track and field in anyway
        possible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8b436-e7d3-41a8-b60a-48e01a1568a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:14:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:14:30.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The double sprint world record holder, who has amassed eight Olympic
        golds and 13 world championship medals, will make his final bow in August
        in the British capital, where he will only run the shorter sprint despite
        having a wildcard for the 200m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7376526e-f6dd-40b5-ad64-1c51ce92b7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:14:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:14:30.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will definitely just be the 100. I know a lot of people really
        want to see me run it (200m) but the 100m will be the one cause I know people
        really want to see that also," Bolt said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db807bd6-0c46-41a8-b9e8-b2fb6e37ec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:14:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:14:30.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just going there to do my best and to come through victorious
        as always."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce181c-d717-444b-be7b-42a53f100149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:14:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:14:30.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, South African 400m world record holder Wayde Van Niekerk
        ran a blistering curve on his way to posting a world leading 19.84 seconds
        (wind 1.2 m/s) to win the 200m sprint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dfe9f8-93e2-4e75-aa63-61f4b5f3d053'
