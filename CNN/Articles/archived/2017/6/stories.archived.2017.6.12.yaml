      'mgnl:lastActivated': 2019-07-22T13:24:43.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3469d9-d5bb-410b-9313-a7df3886c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has performed duties as she can, when she can, during
        her brief visits to Washington over the past five months, has been far from
        a regular presence at the White House. The most consecutive days the public
        has seen the first lady were in May abroad, when she accompanied President
        Donald Trump on his first international trip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9df02e-0813-420a-bac6-fa7f36967b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her choice to remain in the couple''s New York City penthouse until
        their son, Barron, 11, finished the school year, while unprecedented, was
        certainly her prerogative as a parent, as disruptions impact children. However,
        her communications director Stephanie Grisham tells CNN that Trump is now
        more than ready to be a D.C. resident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba17ae2-3092-444a-8913-2b61eae0d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first lady is very excited about this chapter in their lives.
        She recognizes this as the true honor that it is, and looks forward to their
        years ahead in the White House."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecb92ee-dbbc-4c81-954e-de8160e8f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How it works</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f773ea65-6ea3-4e0b-bb3d-429281fd13e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Trump announced she had selected an interior designer,
        Tham Kannalikham, to decorate the family''s private living quarters in the
        White House -- more than a dozen rooms -- a job that presumably is now complete.
        Kannalikham did not return a request for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe467a-08c2-4343-a145-b88628e23b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first family''s move-in must be flawlessly executed," said
        Rear Admiral Stephen Rochon, who served as director of the executive residence
        and chief usher at the White House under both Presidents George W. Bush and
        Barack Obama, until 2011.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0dac2a-9c1e-4bd8-acf3-09cd7e02160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very importantly, décor of the rooms for Mrs. Trump and her son
        must be closely coordinated with the first lady''s interior decorator. Hopefully,
        many of these things were done before President Trump moved in more than 100
        days ago," Rochon said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7db81c-91ca-40aa-a703-a789f5d284e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rochon was succeeded by Angella Reid, whose surprise departure the
        White House announced last month with little explanation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58944147-b012-47bc-ba3d-e25af6306c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is no longer employed here at the White House," said principal
        deputy press secretary Sarah Huckabee Sanders at the time. "We left on very
        good terms and wish her the very best and certainly hope for great things
        for her in the future."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2ce7fa-2612-4670-9b66-46735eb5ac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he the White House in 2011 for a position at the Department
        of Homeland Security, Rochon made sure Reid was prepped for the arrival of
        the next President and his or her family.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13c9b1-0774-461b-95d5-a0fa80894c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left a detailed list, and met with (Reid) to answer any questions,"
        said Rochon. "I understand that Mrs. Trump''s son''s comfort is her top priority,
        so the chief usher must do everything possible not to disappoint her. (Moving
        to the White House) can, indeed, be organized chaos."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946a937-23c1-4d5e-a092-9497dcf3a8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by the time the rest of the Trump family arrives, they should
        have everything they need at their fingertips. Clothes will be unpacked in
        the closets, settled in the bureaus; toys and books and personal items will
        already be set up per the first lady''s selection, the fridge stocked with
        favorite snacks preferred by the first lady and the littlest Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f46ef5-1576-4a51-8bf3-649a7e80f173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A list of personal care products and brands used by the first family
        would likely already have been submitted for the East Wing staff to collect
        and have on hand.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef291e5-346e-4d84-a9fd-271fdb966060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely a ''10'' on the scale of exciting moves that we
        have handled," says Chuck Kuhn, president and CEO of JK Moving Services, a
        Virginia-based moving company that has both moved presidents into -- and out
        of -- the White House, including both Bushes and the Clintons.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7256925-7c93-4d93-83b6-f937806f056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc65b2-266e-4085-99fa-1b16066027ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuhn said he hasn''t been involved with the Trump moves, but that
        he''d "welcome the opportunity" if asked. The movers go through background
        checks, and the trucks are inspected before going onto the grounds, said Kuhn.
        But from the driveway into the house, moving is handled by residence staff.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3b119-e28e-4d50-aa8f-cb368d0797cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s up to the chief usher, or now the deputy usher, in the absence
        of a replacement for Reid, to oversee everyone -- and take care of, well,
        everything.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc253b4e-2536-45fb-b576-ac49dc50a8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was there, we had 95 full-time staff members to include
        the ushers'' office, operations staff, who move furniture, rugs, et cetera,"
        said Rochon. "And then the executive chefs and pastry chefs, housekeepers,
        electricians, carpenters, engineers, plumbers, painters, florists and very
        importantly, the butlers, whom the first family sees, first and last, every
        day."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c5293c-6dd4-47f6-9abe-c96d9f87bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sum, it''s a lot. Melania Trump will rely heavily on the head
        usher, said Rochon, whose job it is to navigate requests on her behalf.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4597c5cd-f191-4d2b-9ced-ef80b9028a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chief usher is the first lady''s primary contact in the executive
        residence to get anything done there," he said, adding he suspects at this
        point the painters, carpenters and movers have already completed décor tasks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67e2929-4c56-42d6-a0b2-0ea259b2dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How life will change</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d7946-3343-473e-8474-695bbaccd91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the little things you miss," said Michelle Obama to Oprah
        Winfrey at a women''s summit in Washington last June. She was talking about
        life inside the White House, and how just walking out the front door "without
        discussing it with anyone" becomes a big deal.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaa0225-2368-4c65-ae13-25b7ce27d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sasha opened her window once (in the White House) and there were
        calls. It never opened again," Obama said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea8f12-301c-4ab5-ad8d-eda1caf21734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same restrictions and rules will be in place once Trump is a
        full-time resident as well.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce13ba-83ba-4f10-884c-3a6fee7d1969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though FLOTUS and Barron are moving to the ''18 Acres,'' as
        the White House and its grounds are nicknamed, over time, all occupants inevitably
        feel trapped," said Jonathan Wackrow, a CNN law enforcement analyst and former
        Secret Service Agent, who spent time on a first lady detail.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc2d6fd-d439-49f8-97ac-95948adc64f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In New York City, both of them basically hide in plain sight, blending
        into the fabric of the city is an easier task," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae370c60-8273-4649-9b2e-52336dfdfb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living at the White House, Trump will become a focal point of the
        city of Washington itself, with every move watched by staff, press and the
        public.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131b1ae-bba9-4455-ac84-18ffc9da592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Privacy becomes the most craved desire, but it can be hard to come
        by," said Wackrow, adding it falls to Melania Trump, as it did to Michelle
        Obama, to help her family adjust.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456094f-310b-4c6f-9e12-7a7d5894fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The addition of Secret Service, motorcades, sirens and armed guards
        is a jolt, said Wackrow, although it is likely helpful that Trump has had
        a significant taste of what that''s like for the past several months.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e2a7b4-a53d-4b66-9b30-c1579f45a32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DC pressure is a new normal for the family. All of them, the
        President included, will need to find a tempo that works for them to create
        an environment that is their own," Wachrow said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfde5c6-b1b7-438b-84fd-69f04cfc2218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, President Barack Obama often said it was helpful that
        he "lived above the store" so he could eat dinner with his family, before
        working later into the night.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee3ef1-2147-42d0-b806-2aca67dc5ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He and Mrs. Obama would also workout together in the mornings a
        good deal," Wackrow said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565b4692-9408-45ee-a835-c382fa426c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while perhaps a morning bout of couples'' exercise won''t be
        on the Trump''s agenda, they will presumably find a way to co-habit inside
        the bubble of the Residence.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2531694f-1f70-4847-886c-70101d2d5130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll do what works for them," said Wackrow.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ebc37-0e2f-46cb-8d41-b4fc02d59cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next?</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c638e88f-9622-4e96-a094-8e10590418ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Melania Trump, now is when the real work could begin.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9975364b-5913-4eda-9d4a-ae682558da86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A platform of initiatives is still in the works, although the first
        lady has publicly stated women and children''s issues are of importance.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d43348-d314-4ee5-b0a3-b81e00db897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took Michelle Obama a year to announce ''Let''s Move,'' so there
        is time," said Kate Andersen Brower, a CNN contributor and author of "First
        Women: The Grace and Power of America''s Modern First Ladies" and "The Residence:
        Inside the Private World of the White House."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b52add0-48bc-4b37-ad8c-ffeef5d9573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was also one of the more stressful parts of those first few
        months for Obama, trying to zero in on a campaign that she felt strongly about
        and that wouldn''t offend (too) many people. I don''t know what Melania is
        considering but with all the turmoil in her husband''s administration this
        doesn''t seem like a priority," Brower said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a3fbec-f67a-4502-ba74-66eee3a64e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, in Washington, Trump has visited a children''s hospital
        and a couple of schools. She''s hosted one official "ball" (February''s Governors
        Ball), presided over her first White House Easter Egg Roll and given a speech
        on female heroes at the State Department, to name a handful of her most notable
        Washington experiences to date.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e901ba-323f-4366-9efd-4015b90cdd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, she and the President stepped out on the town for the
        first time, well, not counting a few steak dinners at the Trump International
        Hotel. The couple attended the Ford''s Theatre Gala, Trump dressed in a Champagne-colored,
        flowing $2,595 silk frock by designer Monique Lhuillier. The next night, they
        hosted a reception at the White House for Gold Star families.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e401b18-6516-4b90-b8ce-d2478767b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump is also expected to fill out her staffing needs, building
        teams for communications, platform and events.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79610432-11ed-4b93-b7aa-7962d76ee769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job of first lady isn''t salaried, nor is it outlined with any
        formal description, but tradition and history, which Trump appears to relish,
        dictate the wife of the President be a present, photographed, quoted and relevant
        member of the administration.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed73003-bffd-44ff-930b-957df9e62039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now up to Trump to establish just what kind of first lady
        she will be.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d242f7-285f-4bf1-a548-6a33309bb91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first first lady to popularize having a campaign was Lady Bird
        Johnson with the highway beautification act," said Brower. "Rosalynn Carter
        took on mental health; from then on, having a message has been really an expected
        part of the job."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b48a7a-e49f-4808-9b6b-3ea3701986c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Trump got in on the fundraising part of the gig, putting
        her name to a letter asking supporters to sign a birthday card for her husband,
        who turns 71 on June 14 -- signing requires a donation to the Trump Make America
        Great Again Committee.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5a5a3-4830-4730-9816-bee44798e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need your help to make it a birthday my husband will never forget,"
        said the letter. "Our celebrations always include family and close friends."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b38d90-c540-4ee9-a64a-f414fd662d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, that celebration could likely take place at the White
        House, with the entire Trump clan in attendance, herself included.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b5579-0a29-42e7-9e87-af78c74e3c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Melania Trump moves
        in."</em></p>'
