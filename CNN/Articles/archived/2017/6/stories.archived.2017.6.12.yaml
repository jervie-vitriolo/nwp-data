        <a href="https://t.co/R5DtdV1Hnv">pic.twitter.com/R5DtdV1Hnv</a></p>&mdash;
        Melania Trump (@FLOTUS) <a href="https://twitter.com/FLOTUS/status/874061401995608065?ref_src=twsrc%5Etfw">June
