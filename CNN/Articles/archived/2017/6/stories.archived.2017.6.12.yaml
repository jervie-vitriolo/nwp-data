      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra look to even up the series in Game 2 on Tuesday
        at the Mall of Asia Arena.</p>'
  'OSG-asks-Supreme-Court-junk-petition-vs.-martial-law-declaration':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-12T20:50:42.752+08:00
    'imagesource': 'jcr:e308c5da-1ac1-4dcc-aeea-3d7d4d28e528'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e899535-57f9-465e-af84-fbef038fa652'
    'lead': 'Government lawyers say the burden of proving “grave abuse” and absence
      of fact in President Duterte''s declaration of martial law in Mindanao lies
      on the critics petitioning against it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T13:08:32.215+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T13:08:36.099+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T13:08:35.904+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OSG asks Supreme Court to junk petitions vs. martial law declaration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1731f3-1865-478b-8b23-64491689520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:08:32.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:08:36.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> The Office
        of the Solicitor General (OSG) on Monday asked the Supreme Court to dismiss
        the petitions against the declaration of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c55d421-e43c-46a1-ba1f-cbeeeb85ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:08:32.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:08:36.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 45-page consolidated comment, the OSG responded to three
        petitions filed against Proclamation No. 216, arguing that these failed to
        prove that there is no basis for implementing martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d3af3-b9e4-4cee-a88a-e6fa23e65a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:08:32.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:08:36.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proclamation No. 216 enjoys the presumption of constitutionality,
        and the Petitioners miserably failed to ascribe grave abuse of discretion
        in its issuance,” the comment read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d9203-3a3e-4a9a-a629-f4e6942ca8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:08:32.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:08:36.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 3, members of the House Minority led by Representative Edcel
        Lagman filed a petition with the Supreme Court, saying President Rodrigo Duterte''s
        proclamation is "baseless" and should be revoked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf44fa-3676-4fa9-95a0-d5b62b2ce71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:08:32.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:08:36.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: House minority files petition vs. martial law in Supreme
        Court</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f356d-0794-409a-80d7-f6d07116e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:08:32.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:08:36.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other petitions asking to make the proclamation void were filed
        with the Supreme Court on June 6 and June 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7503394f-5fb4-445b-8b91-287cc5084b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:08:32.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:08:36.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the OSG argued that the Supreme Court may only review the sufficiency
        of facts in Duterte''s martial law proclamation and in the suspension of the
        privilege of writ of habeas corpus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51f780-448b-405f-8dba-a3af20a605ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:08:32.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:08:36.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment also refuted claims from Lagman''s petition which criticized
        Duterte''s "mostly inaccurate" report to Congress, saying that the President''s
        decision was based on intelligence reports given to him at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb7a216-3804-4139-9ffd-be45adc409ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:08:32.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:08:36.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing arbitrary in the President''s reliance on intelligence
        reports from the AFP, which, as official acts of government, carry with them
        the presumption of regularity," the comment said, referring to the Armed Forces
        of the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf6784-dac3-4641-8626-77016d624bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:08:32.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:08:36.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: Maute, Hapilon plan Marawi terror attack</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4745d2ef-cfce-4865-a7b1-df217c3c972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:08:32.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:08:36.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solicitor-general’s comment comes ahead of oral arguments beginning
        Tuesday until June 15 on the three petitions calling for the revocation of
        military rule in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fee864-8036-4fdc-b542-49bc226d71c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:08:32.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:08:36.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President declared martial law in Mindanao on May 23 when the
        Maute terror group laid siege to Marawi City, the capital of the province
        of Lanao del Sur in a bid to establish a caliphate of ISIS in the Philippines.
        Government security forces have been engaged in pitch battles with the group,
        which the government now calls ISIS-Maute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698b1cf9-01ca-4bf9-81fe-996074437c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:08:32.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:08:36.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte declares martial law in Mindanao</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f755c-8179-48ce-a7de-da4b4f591e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:08:32.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:08:36.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cagayan de Oro City on Sunday, Duterte said information from
        security officials reveal ISIS&nbsp; leader Abu Bakr al-Baghdadi "ordered
        the conduct of terroristic activities in the Philippines.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
