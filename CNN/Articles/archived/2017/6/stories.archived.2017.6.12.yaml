      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The TNT KaTropa
        leaned on the high scoring exploits of Joshua Smith to grab Game 1 of the
        Philippine Basketball Association (PBA) Commissioner''s Cup semifinal series
        against Barangay Ginebra, 100-94, on Sunday evening at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ce35c-b52c-42b6-8015-f976d3ceb395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:06:11.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:06:15.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith led the way for TNT with 35 points and 14 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad85589-10e9-4175-84eb-281a3d0c58c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:06:11.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:06:15.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa got off to a hot start, beating Ginebra to the punch,
        23-13, in the opening frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc8d09-d9bd-40be-a384-7a6dc2da6021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:06:11.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:06:15.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT would continue to press their advantage on the way to nursing
        a 45-37 advantage over Ginerba at the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7cfe85-a360-4d47-9a7a-d6ee2793ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:06:11.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:06:15.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things looked bleak for Ginebra in the third frame, but they managed
        to go on a 12-0 rally to trim the deficit down to 64-61.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc30d9d-0128-4677-9261-efbdcd08e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:06:11.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:06:15.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But TNT stayed resilient and held a 73-66 advantage going into the
        payoff period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca530c2-b686-453f-a7c4-bc32d22dfea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:06:11.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:06:15.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra guard LA Tenorio kept his side close with a trey at the
        3:46 minute mark to clip the KaTropa advantage 90-88.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c30c7-207f-477e-91a2-55fc71870bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:06:11.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:06:15.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, for Ginebra that was as close as they got as TNT
        drew first blood in their semifinal series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97586d-0ebc-461b-b87d-c19c10904244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:06:11.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:06:15.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee paced Ginebra with 24 points in the loss.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71862344-b49e-4641-9345-1ce1087caa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:06:11.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:06:15.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right after the game, TNT head coach Nash Racela was already relishing
        the challenge in Game 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d77942-3979-487e-b84d-7d317aeff6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:06:11.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:06:15.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am looking forward to adjustments in the second game, it was
        a tough game," Racela admitted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed9a26-ad50-429e-ae1a-eccb485fb6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:06:11.502+08:00
      'mgnl:createdBy': 'jeff'
