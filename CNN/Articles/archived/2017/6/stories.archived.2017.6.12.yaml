      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 12) — Fallen Marines whose bodies
        arrived in Manila were given full honors Monday morning at the Marine headquarters
        in Taguig City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35de01f-945a-4354-8351-bb5987b505b1'
