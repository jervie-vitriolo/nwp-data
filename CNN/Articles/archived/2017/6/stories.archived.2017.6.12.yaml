      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has been paying tribute to the country''s Independence Day
        since 2009. Some of the more colorful Doodles were a stylized illustration
        of the Aguinaldo Shrine (2013), a jeepney (2016), and a parade (2014).</p>'
    '4':
