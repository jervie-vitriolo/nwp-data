      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google says, "The flag of the Philippines is a symbol of national
        pride, especially today as the country celebrates the anniversary of its sovereignty.
        In honor of Philippine Independence Day, today''s Doodle is a colorful celebration
        of both the Philippine flag and the country''s unique island landscapes."</p>'
