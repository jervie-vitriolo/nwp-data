      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Camille Abadicio, Isabella Montano, Gerg Cahiles,
        Ver Marcelo, and Pia Garcia contributed to this report.</em></p>'
