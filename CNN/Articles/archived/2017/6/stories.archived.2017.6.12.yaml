      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With a single tweet on Sunday evening,
        Melania Trump made it official: the White House is no longer operating with
        a first lady in absentia. FLOTUS has moved in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf70e07-d7cc-4dae-be9e-74f4422a06be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:24:39.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:24:43.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking forward to the memories we''ll make in our new home! #Movingday,"
        read the tweet, which featured a picture from inside the Executive Residence,
        past the Truman Balcony, overlooking the South Lawn. On what appeared to be
        a set dining room table, two tall, tapered candles in silver holders were
        lit.</p>'
    '9':
