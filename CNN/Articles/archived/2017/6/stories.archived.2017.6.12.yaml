    'template': '1'
    'title': 'PBA Commissioner''s Cup: Josh Smith powers TNT past Ginebra in Game
      1 of semis series

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb9bff4-cf4a-4102-b2d5-16fb54c8ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:06:11.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:06:15.171+08:00
