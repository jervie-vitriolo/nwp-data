  'Marawi-Marines-fallen-troops-heroes-tribute-salute':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-12T14:16:26.490+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1949734318599791%2F&width=500&show_text=true&height=390&appId"
      width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'imagesource': 'jcr:b412abd7-8bc1-4dcc-9cd2-61c8face72a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9b860d1-2b92-4ac2-9e0f-c6505e0e5b2b'
    'lead': 'CNN Philippines joined the nation in saluting soldiers killed in the
      fighting between government troops and terrorists in Marawi City as the Philippines
      commemorates the 119th anniversary of its independence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T13:53:07.582+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T13:53:11.394+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T13:53:11.144+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'High-noon salute for Marawi heroes

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0182c9e-fbee-4559-9ee7-594d2d8af235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:53:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:53:11.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 12) — CNN Philippines on Monday
        joined the nation in saluting soldiers killed in the fighting between government
        forces and "ISIS-inspired terrorists" in Marawi City as the Philippines commemorates
        the 119th anniversary of its independence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1bf252-4404-461c-a4ba-2acba0858c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:53:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:53:11.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had requested television networks and radio stations
        to air the salute or tribute video at 12 p.m. today. The names and photos
        of the soldiers who died fighting in Marawi City was flashed on TV and read
        on radio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54527404-71d6-46ef-9a59-b259055a69d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:53:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:53:11.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) said taps will be sounded
        after the reading of the fallen soldiers'' names.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc2036-57f2-4ccf-be0c-72a39fd70f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:53:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:53:11.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson B/Gen. Restituto Padilla said it extended the day
        of silence and prayer for the heroes for the entire day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e6e4b8-9146-4d44-bd9d-02057aa7b8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:53:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:53:11.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-eight government troops have been killed in action since the
        clashes in Marawi City started on May 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972da4c8-d5d6-47f8-89dc-b83818aed15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:53:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:53:11.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 9, 13 Marines were killed in what could have been the most
        intense firefight in the city. The casualties were members of Marine Battalion
        Landing Team-7, which was deployed to Marawi on June 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185b73b-273d-4b9f-8463-35b26d16370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:53:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:53:11.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that day, the military said it is hoping to liberate Marawi
        by Independence Day. But it said on Saturday they needed more time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b51772-dd7f-4155-bcae-c4a4d277c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:53:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:53:11.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the continued firefight, the government is making sure the
        Philippine flag is flying all over the conflict-torn city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be7cba0-d5d2-4ba5-b78d-6adbe6eda6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:53:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:53:11.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Gov''t raises Philippine flag in Marawi as fighting continues</h2>'
  'macron-party-on-course-for-historic-gains-in-french-parliamentary-election':
    'author': 'James Masters, CNN'
    'caption': '(File photo) French President Emmanuel Macron'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-06-12T07:17:58.485+08:00
    'imagesource': 'jcr:f9f819fd-3080-46e3-a504-d551be2457ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '758f776d-0053-4a4a-857d-d16547cfab5a'
    'lead': 'Emanuel Macron''s fledgling party is expected to win between 415 and
      445 seats in the lower house after taking a projected 32.3% of the vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T13:56:11.640+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T13:56:15.603+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T13:56:15.417+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Macron''s party on course for historic gains in French parliamentary
      election

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03994ef1-5855-4496-a51e-2e6bb39f097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emmanuel Macron''s centrist La Republique
        En Marche is projected to win a huge majority in the French Parliament, according
        to exit estimates compiled for CNN affiliate BFMTV by Elabe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3851ac-6c12-4ec9-90dd-b3a0334f791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s fledgling party is expected to win between 415 and 445
        seats in the lower house after taking a projected 32.3% of the vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77717a3a-d57e-42c4-8152-b513bb128260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a margin of victory in the 577-seat house would give Macron
        the majority he so badly craves to further his political revolution. The 39-year-old''s
        La Republique En Marche (LREM) party is hoping to make huge gains and inflict
        a further blow on the country''s traditional ruling parties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea096c4e-7eea-4f24-ae68-07856b59486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be a remarkable achievement for Macron, who won the French
        presidency last month without the support of a traditional mainstream party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e0772-2953-4798-af56-84af878dbab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, his En Marche! movement helped carry him to a convincing
        election victory over far-right candidate Marine Le Pen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e0dce-19ab-4e23-960f-755f59ada3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s party contested 526 constituencies out of a possible 577.
        His party put forward 266 women candidates, while 219 come from outside politics.
        He has drawn candidates from a cross-section of society, including a former
        bullfighter, a Nobel Prize winner, and an ex-fighter pilot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996220df-4e3e-4f18-a331-849ecfbaf4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the elections work</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961cce4-07ce-4372-8d54-838561b5ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 7,782 candidates vying for the 577 seats in the lower
        house of France''s Parliament, with Macron''s party requiring 289 for a minimum
        majority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd1965-29e7-4d02-a48a-e531d8870ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To win a seat in the first round of voting candidates had to win
        more than half of the votes, which must account for at least a quarter of
        the registered voters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5653ab1-1787-4030-aeaf-265aab51b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no candidate manages to achieve that target, then all candidates
        who won at least 12.5% of registered voters go to the second round, where
        the winner will advance to Parliament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079612f5-da7e-461a-a89e-a28f8b2c1ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Republican and Socialist parties, which have traditionally
        governed during the time of the Fifth Republic, both struggled with turnout,
        which was projected at 49.5% by Elabe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1377b9a-e180-4ddb-a29b-e80ba75dfcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republicans are projected to have taken 20.9% of the vote, which
        is predicted to result in the party winning between 80-100 seats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e021cdc-49ca-4dce-9aa0-6608891816f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Socialists have an estimated 9% of the vote, leaving the party
        with between 30-40 seats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff312c-62fa-4a79-aece-7b03b83aed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Front is expected to take 13.1%, leaving it with between
        one and four seats, while Jean-Luc Mélenchon''s far-left party is expected
        to claim between 10-20 seats after accounting for 11% of the vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee4e217-e801-4ec8-b164-e6a4e9c4a0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florian Philippot, the deputy chairman of the National Front, said
        his party was "disappointed" with the result.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c12f096-23fb-4a36-975e-e81000391869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve maybe been disappointed by the score and we have paid the
        price, I think, for a low turnout," he told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3c86ac-380b-421f-a2c8-e53391793c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is this important for Macron?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c6c16-cfe7-4a9e-bc40-1f5fc8f870f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of those parties, however, is likely to pale into insignificance
        should La Republique En Marche secure the mandate Macron requires to govern
        successfully.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d785dc5-cea7-4509-ba67-84613fc232e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron, who won the presidency by being a pro-European centrist,
        is hoping to carry out far-reaching reforms to overhaul the country''s political
        system and economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbbe7ad-566c-4eb0-88e8-de1947c01cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is suffering from high unemployment, a stagnant economy,
        and security worries. The government has also struggled to cope with immigration
        and integration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d2b52-4fc5-4a9b-ad06-89205e7be677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for him to be able to implement his reforms, he needs to be
        able to govern – and that means having a majority in Parliament.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faed022-7a2d-423d-86a7-749b1ff653cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:56:11.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:56:15.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Macron''s party
        on course for historic gains in French parliamentary election."</em></p>'
  'Lanao-del-Sur-mayors-to-ask-AFP-to-arm-civilian-volunteers-brgy.-police':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-12T06:51:39.202+08:00
    'imagesource': 'jcr:012ae7c5-cb26-4404-88e9-0afbfd1069a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5318713d-4d48-4bf9-89e8-e9987da615a2'
    'lead': 'Lanao del Sur mayors have agreed to ask the military to arm civilians
      volunteers and barangay police in anticipation of possible terror attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T14:01:51.916+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-22T14:01:58.140+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T14:01:57.901+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lanao del Sur mayors to ask AFP to arm civilian volunteers, brgy. police

      '
    'updated': 2017-06-14T10:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b7273-0a1d-4728-884c-e587488d6b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 12) —</strong> Lanao del Sur mayors
        are looking to boost their local defenses amid fears the ongoing firefight
        in Marawi will spill-over to the rest of the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d98d4-52af-4a9a-9ea5-a3dc69c14fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting attended by 24 of 39 mayors in Lanao del Sur, the province''s
        mayors agreed to ask the military to arm civilian volunteers and barangay
        police in anticipation of possible terrorist attacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df0ba1-0a9d-4ed4-a16b-c57edee75bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang apprehension natin, baka pagkatapos nitong Marawi, pupunta
        sila sa mga munisipyo at dun naman sila gagawa ng mga bayolenteng gawain</em>.
        We need to anticipate that situation," Dimnatang Pansar, Lanao del Sur Mayors
        League President said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03adea61-3dc7-42a4-9f1e-c24db8830c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our apprehension is once this Marawi situation comes
        to an end, they''ll go to the municipalities and wreak havoc there. We need
        to anticipate that situation.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fccb04f-9ce8-4aab-93be-53aa8c88ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayors say they have yet to monitor local terrorist group members
        in their areas but they believe arming civilians is a way to protect their
        own territories and spare them from destruction like what happened to Marawi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c5ca5-e7a5-4b86-8d72-e88ce6f66918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi approaches its fourth week of fighting this week. The ongoing
        clash between government troops and the terror Maute forces has left almost
        1,500 civilians trapped in the conflict zone and more than 200,000 displaced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8727881-239f-4dae-8147-a257702c281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: GPH peace panel to push for another ''peace corridor''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f10fe1-c87b-4236-9ca4-6806be21af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in Cagayan de Oro Sunday, Defense Secretary
        Delfin Lorenzana said he agrees with this suggestion but adds the military
        will have to fix the situation in Marawi first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478138fe-d46e-48f5-b9e4-e17eda265d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Medyo magulo pa diyan</em> [The situation''s still a bit chaotic
        there]. If we''ll be arming people there <em>magkakagulo lang eh</em> [things
        will get more chaotic]. So we are going to do these properly after this thing''s
        through, <em>matapos tong gulo gulo na to</em> [after all this is over],"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40704f77-a236-423a-b035-a4e85776730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, volunteer civilians need to be properly trained and vetted
        to ensure they are not supporters of the Maute group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f6add-0884-45c8-9c88-3f94f00eb68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to organize them properly, <em>i-tratrain natin sila</em>
        [We''ll train them] We''ll give them firearms to be controlled by the military
        but they''ll be serving their towns and barangays. We have to vet the people
        that are coming in. <em>Baka naman</em> [It might happen that] we are giving
        arms to the supporters of the Maute," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb207604-69c2-4bc1-902a-30f4be6810f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Maute members killed in ambush</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da679fec-03d6-474b-80b3-1a3713adb25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four alleged members of the terror Maute group were also killed
        Saturday evening after police transporting them from Marawi to Cagayan De
        Oro City were ambushed in <em>Kalanganan</em>, Pantar, Lanao Del Norte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ac425-7259-4640-8232-5ea8e9f32ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged Maute members Salah Abbas, Allan Solaiman, Aliasgar Hadji
        Sulaiman, and Zulkifi Musa were fatally shot after unknown assailants fired
        at their police convoy at 7 p.m., also injuring three policemen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4772a-aa51-4951-b3f0-7548ec039e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged Maute members were rushed to a hospital in Iligan City
        but died from their gunshot wounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1da6f8-be45-4c5f-be76-7aa807d7331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four were arrested last Friday with Maute Matriarch Ominta Romato
        Maute, also known as "Farhana," in a raid in Masiu, Lanao del Sur.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a2c934-215d-4f4d-891d-2f6b6461728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farhana, who is the mother of Omar and Abdullah Maute, is said to
        be the adviser, financier and provider of the Maute brothers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b8563-4d56-4bd7-8aec-d96401cbbfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same press conference on Sunday, Lorenzana said Farhana''s
        arrest would have a negative impact on the group, as she wields a strong influence
        on the Maute children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ccbd08-98a2-4e77-9092-c8e483e6f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:01:51.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T14:01:58.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her arrest dealt a severe blow on the terrorist support system
        and bears negatively on the disposition of the Mautes," he said.</p>'
  'rafael-nadal-french-open':
