      'mgnl:lastActivated': 2019-07-22T13:32:14.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They received the same military honors conferred upon their comrades.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514dc0b5-6f92-4875-a6f6-0376ab4f5999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 13 were killed on Friday in what is considered as the most intense
        firefight since clashes broke out three weeks ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7bf03-019c-4137-a130-8a18a029fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 13 Marines killed in latest Marawi clashes - AFP</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5137d26a-8c1c-4b46-8eca-e000bf28afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo was at the headquarters to welcome the
        fallen soldiers, as well as their families and loved ones to the ceremony.</p>'
    '28':
      'image': 'jcr:1af7068c-9ddb-46bd-af46-b8c2675c1d79'
      'imageCaption': 'Vice President Leni Robredo at the Marine headquarters in Taguig
        where the bodies of 10 soldiers killed in Marawi were given full military
        honors.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae25844-5355-4c96-9678-e4e1b56038bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb85cc-0f58-4181-ad55-4b0b7d7166fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers will be brought back to Asero Hall for the wake.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f1fc1-27b2-4191-ad79-1dd2789c60a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At noon, the names of the fallen soldiers were flashed on TV and
        read over radio, with the sound of taps.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc251751-5af9-4128-b0ba-7b24253fb89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said it was a "tribute to their heroism for making the
        ultimate sacrifice for the flag and the country we dearly love."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed940b-d2f1-47f1-9adf-4b66834f9cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of the slain Marines said they were uplifted by the overwhelming
        support they received not only from relatives and friends, but also from people
        whom the soldiers essentially gave up their lives for.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd225184-c5b9-4b21-bbf7-7b87c39f0462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said simple messages of sympathy from strangers on Facebook
        meant a lot to them, especially this Independence Day.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b151bf60-102d-4dbb-bdd6-7b9e5a91adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain Marines who were honored were part of the team that recovered
        ₱52 million in cash and ₱27 million worth of checks in a house defended by
        Maute fighters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f8c03e-ced8-4d64-b5eb-0eaa4d4cb6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristina Savellano, the sister of 1st Lt. John Frederick Savellano,
        a platoon leader of the team, spoke to CNN Philippines and said her brother
        died a hero.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c813d30a-2b04-4ad6-b2f5-76b7621c5d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like everyone to remember him as somebody who''s caring
        and very passionate about being a soldier, as a member of the Marines. He''s
        very passionate to serve our country," Savellano said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e1304-a6fb-4923-8f12-80365ebacb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savellano''s parents were at Villamor Airbase last night to receive
        their son''s body. His mother Mercy Savellano shared her son said he was "okay"
        during their last conversation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aeeae8-67db-4e5c-9e79-79fc8669637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very proud, kahit namatayan kami [even if we lost someone],"
        his father, Freddy said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d029003-b477-4909-9b77-565a64e1e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Painful talaga,"  his mother said. "Pero yung iniwan niyang legacy,
        we are proud of him."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd03b0-289f-4572-8d65-6ca6e65bf657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s very painful. But we are proud of the legacy
        he left behind.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45499df0-f0da-4472-a6a5-d6dd4a26b33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Authorities recover ₱79 million in cash and checks in Marawi
        home</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c2886-1c67-4de2-a7c1-735f3c0f9dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, the number of government troops killed in action
        stood at 65.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c103a0-f52a-434b-b078-5c863a5447f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National mourning</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d7e378-2008-4341-808a-57bb2dac0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Palace released a statement declaring June 13-16,
        2017 as Days of National Mourning.</p>'
    '67':
      'image': 'jcr:7f769c00-4474-414f-9986-6cd8a4c64095'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca844ba-a7be-4549-b0a8-c36a8b906b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35702fe2-6852-466f-8e15-102c8feb9a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:32:10.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-22T13:32:14.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that on these days, flags in all government offices,
        educational institutions, and military installations should be hoisted at
        half mast "in honor of our men who sacrificed their lives in Marawi City."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b875173-0fa7-4810-a035-1070ded5e78b'
      'mgnl:activationStatus': true
