      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Doodle shows people gathered around a flagpole to honor
        the banner, in the background is the sun, stylized to resemble the one on
