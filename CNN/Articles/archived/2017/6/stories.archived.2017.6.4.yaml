      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> American singer Ariana Grande made a surprise
        visit with fans injured in last month''s terror attack at her concert in Manchester.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a43d7d-daa2-4455-b45c-054d6084dc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:26:45.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-19T08:26:48.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star surprised youngsters Friday night at the Royal Manchester
        Children''s Hospital ahead of a benefit concert Sunday for victims of the
        attack.</p>'
